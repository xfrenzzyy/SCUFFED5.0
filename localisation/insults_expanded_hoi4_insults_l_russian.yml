l_russian: 
 string_insult_no_0: "От твоей мамаши пованивает!"
 string_insult_no_1: "Когда потомки будут вспоминать о нас, они будут вспоминать о тебе с чувством стыда."
 string_insult_no_2: "Мой последний поход в уборную был более интересен, чем ужин с твоим послом."
 string_insult_no_3: "Эй, тут какая-то грязь. А, это ты."
 string_insult_no_4: "Твоя нация портит любую карту мира."
 string_insult_no_5: "Твои земли? Скорее, наши будущие владения."
 string_insult_no_6: "Ты так плохо сражаетесь. Учились у Франции?"
 string_insult_no_7: "О, да ты независим? \nМы это исправим."
 string_insult_no_8: "Каждая война с тобой - это блицкриг."
 string_insult_no_9: "Ты сам-то ни одной войны и не выиграл."
 string_insult_no_10: "Никогда не слышал о промышленности? \nНеудивительно, ты же дикарь!"
 string_insult_no_11: "Выше твоего эго только твои долги!"
 string_insult_no_12: "Тебе правда нужна эта линия Мажино? \nГде твоя хвалённая французская гордость?"
 string_insult_no_13: "Эй, я смотрю ты тут мир захватываешь. \nСейчас тебя захватит коммунизм!"
 string_insult_no_14: "Твой премьер-министр глупее даже ирландца."
 string_insult_no_15: "Тук-тук, это стучит мировая революция."
 string_insult_no_16: "Да, я должен признать уникальность твоей армии. \nКто ещё мог так облажаться в Греции?"
 string_insult_no_17: "Да, я должен признать уникальность твоей армии. \nКто ещё мог так облажаться во всём?"
 string_insult_no_18: "Тебе бы назначить кого-то нормального на африканский фронт."
 string_insult_no_19: "Давай-ка поиграем!"
 string_insult_no_20: "Ты настолько бездарен, что проиграешь Люксембургу."
 string_insult_no_21: "Даже наши гулаги лучше твоей страны!"
 string_insult_no_22: "Неважно, что ты за страна, ты всё равно всё испортишь!"
 string_insult_no_23: "Снова Германия? \nСовсем ручки критые?"
 string_insult_no_24: "Попробуй высадиться на Иводзиму, но не облажайся в Европе."
 string_insult_no_25: "Твой нейтралитет настолько уныл, что ты убиваешь своих людей просто от скуки."
 string_insult_no_26: "Ну же, Италия, ты сможешь!"
 string_insult_no_27: "Отвали, Ганди, иди шаркай своими шлёпками в другом месте!"
 string_insult_no_28: "Знаете кто победил на первом 'Тур де Франс'? \nНемецкие танки."
 string_insult_no_29: "Нет хуже союзника, чем ты. \nИли ты предатель, или мы просто кладём ребят, чтобы спасти такого бездаря!"
 string_insult_no_30: "Ты считаешь, что Италия бесполезна? \nМогу сказать то же и про тебя."
 string_insult_no_31: "Если ток идёт по пути наименьшего сопротивления, почему молнии не всегда бьют по Франции?"
 string_insult_no_32: "Ты бы нам проиграл, даже если бы у нас не было армий!"
 string_insult_no_33: "О твоём величии слагают легенды. \nВеличайший шут..."
 string_insult_no_34: "ТВОИ ГЕНЕРАЛЫ ОБОЖАЮТ ВОЕВАТЬ ТОЛЬКО АРТИЛЛЕРИЕЙ."
 string_insult_no_35: "Твоему флагу не хватает немного белого."
 string_insult_no_36: "Твой мир - всего лишь утопия."
 string_insult_no_37: "Ты называешь себя страной Восходящего Солнца, но дело идёт к закату."
 string_insult_no_38: "Готов к следующему раунду?"
 string_insult_no_39: "Время королей и королев прошло. \nЧто, тебя не предупредили?"
 string_insult_no_40: "Ты говорите, что сражаетесь за людей, но пока люди только умирают за тебя."
 string_insult_no_41: "Лучшее лекарство от демократии - разговор с любым из избирателей."
 string_insult_no_42: "Диктаторы не правят вечно."
 string_insult_no_43: "Я слышу твои стоны."
 string_insult_no_44: "Шёл бы ты отсюда по-хорошему."
 string_insult_no_45: "Из трупов твоих солдат стены можно строить."
 string_insult_no_46: "Мы собираемся национализировать твои средства производства."
 string_insult_no_47: "Мы будем бить тебя на суше, море и воздухе!"
 string_insult_no_48: "День-Д тебя не спасёт."
 string_insult_no_49: "Твоя тирания подходит к концу. Ни одна империя не правит вечно."
 string_insult_no_50: "Ты просто мелкая сошка на нашем пути."
 string_insult_no_51: "Верните нам НАШУ Фландрию."
 string_insult_no_52: "Ты ещё увидите мощь Франции."
 string_insult_no_53: "ЛОШАРА!"
 string_insult_no_54: "Не хотите бесплатную экскурсию в Освенцим?"
 string_insult_no_55: "Ты называешь себя свободным. \nМы называем тебя Лебенсраумом!"
 string_insult_no_56: "Почаще оборачивайся."
 string_insult_no_57: "Время Аншлюса!"
 string_insult_no_58: "Ты хочешь, чтобы мы снова надрали тебе задницу?"
 string_insult_no_59: "Неужели мне снова надо тебя спасать?"
 string_insult_no_60: "В какой момент всё пошло не так, ребята?"
 string_insult_no_61: "ПЕРКЕЛЕ!"
 string_insult_no_62: "Стена выросла ещё на 10 футов!"
 string_insult_no_63: "Твоё солнце зашло, а наше восходит."
 string_insult_no_64: "Звонит Марио, он хочет вернуть свой вантуз!"
 string_insult_no_65: "Твоя техника такая слабая, потому что ты пролил кофе на все свои чертежи?"
 string_insult_no_66: "Ремувайте кебабов."
 string_insult_no_67: "Хочешь знать, насколько качественное у нас топливо? \nСмотри, один из наших танков уже въехал в твою столицу!"
 string_insult_no_68: "Вермахт не сдастся, пока их семьи не будут отомщены."
 string_insult_no_69: "Кто победит, 10000 T-34 или 1 Пантер?"
 string_insult_no_70: "Дружок, кончай играть в демократию."
 string_insult_no_71: "ТЫ \nНЕ \nПРОЙДЁШЬ!"
 string_insult_no_72: "И это усы? У меня на пупке шевелюра гуще!"
 string_insult_no_73: "Финляндия, Финляндия, гроза Красной Армии..."
 string_insult_no_74: "Хорошо, что ты отстраивал инфраструктуру. Советским танкам будет проще ехать по твоим землям."
 string_insult_no_75: "Ты проиграешь даже в драке с голубями."
 string_insult_no_76: "Датские ублюдки!"
 string_insult_no_77: "Народ смеялся, когда на говорил, что коммунисты опаснее японцев. \nИх-то первыми и того."
 string_insult_no_78: "Поздравляю, ты убил китайцев больше, чем японцы за всю свою историю."
 string_insult_no_79: "Твои люди просят о свободе и равенстве. Мои танки уже везут им их."
 string_insult_no_80: "Как коммунизм и маоизм вообще сочетаются?"
 string_insult_no_81: "Ты реально думаешь, что захватишь меня с этого островка?"
 string_insult_no_82: "Мы знаем, чего ты хочешь, но ты же уже облажался пару раз, не?"
 string_insult_no_83: "Тебе советик - не лезь на страну, в которой народу больше, чем на всём остальном континенте."
 string_insult_no_84: "1453, мой любимый год."
 string_insult_no_85: "Трансильвания переводится как "венгерская земля"."
 string_insult_no_86: "Эй, смотри какой костёр из Йорка выйдет."
 string_insult_no_87: "У нас с твоим предком была сделка 140 лет назад. Пора платить по счетам."
 string_insult_no_88: "Твоя сделка просрочилась, коллектор недоделанный. \nИли ты решил мне выплатить неустойку своей страной?"
 string_insult_no_89: "Ну да, мы проиграли войну с эму, но вы даже им в подмётки не годитесь."
 string_insult_no_90: "Эй, когда там Швейцария последний раз воевала?"
 string_insult_no_91: "Ты бы сдался мне даже если бы я просто кинул камень в твою сторону."
 string_insult_no_92: "Эй, где твои войска? \nА, точно у тебя их никогда и не было!"
 string_insult_no_93: "Каков позор!"
 string_insult_no_94: "Мы тебя оттеним немножко… полностью всего!"
 string_insult_no_95: "Кто победит? \nМоя армия или твои свинопасы?"
 string_insult_no_96: "Если тебе нужна настоящая армия, можем отсыпать пару самураев!"
 string_insult_no_97: "Твоя империя настолько же огромна, сколько густа шевелюра у Муссолини!"
 string_insult_no_98: "Моя красная кнопка больше твоей!"
 string_insult_no_99: "Как Москва может быть Третьим Римом, если в её названии даже нет буквы "Р"?!"
 string_insult_no_100: "Ну, давай разберем по частям тобою написанное. Складывается впечатление, что ты реально контуженный, обиженный жизнью имбецил. Могу тебе и в глаза сказать, готов приехать послушать? Вся та херня, тобою написанная, — это простое балабольство, Рэмбо ты комнатный. От того, что ты много написал, жизнь твоя лучше не станет. Галдеть — не мешки ворочать, много вас таких по весне оттаяло. Про таких, как ты, говорят: "Мама не хотела, папа не старался". Вникай в мое послание тебе, постарайся проанализировать и сделать выводы для себя."
 string_insult_no_101: "Эй, чешка, сбежал из тюрьмы народов и сразу же сделал свою собственную? Словаки, русины, венгры, немцы, и даже поляки. Куда тебе столько?"
 string_insult_no_102: "Вы все в подмётки не годитесь Речи Посполитой."
 string_insult_no_103: "Я скучаю по Богемии. В отличие от тебя, бездаря, они были надёжными союзниками."
 string_insult_no_104: "Вот это, и вот это вот - всё наше. А, да, все вы тоже наши."
 string_insult_no_105: "Наш лидер был, по крайней мере, харизматичней твоего визгуна. Ты посмотри на это посмешище."
 string_insult_no_106: "Черт, и чего это Союзники не согласились на превентивный удар в 1934..."
 string_insult_no_107: "Никакого вам Гданьска, курвы."
 string_insult_no_108: "Говоришь, отрезали от эксклава? \nНу давай мы тебя присоединим к себе тогда."
 string_insult_no_109: "Хах, великая Франция прячется от врага за холмиками?!"
 string_insult_no_110: "Круто, Литва приняла факта, что их "историческая" столица полностью населена поляками. Они даже не против возродить Речь."
 string_insult_no_111: "Как круто, таить обиды на бывших партнёров."
 string_insult_no_112: "Если ты не остановишься, мы возродим Речь Посполитую!"
 string_insult_no_113: "Любишь пристраиваться сзади, гений многоходовок?"
 string_insult_no_114: "Католичество > Протестантизм. Смирись с этим."
 string_insult_no_115: "Мда, так как ты ещё никто не лажал. Да хуже уже точно никого не будет."
 string_insult_no_116: "К У Р В А!"
 string_insult_no_117: "Спасибо, что начали сопротивляться, и позволили нам уничтожить 5 миллионов поляков."
 string_insult_no_118: "Умиротворение... большей глупости в жизни не слышал."
 string_insult_no_119: "Ха, великая колониальная империя не смогла совладать с какими-то селюками под носом."
 string_insult_no_120: "Псы смотрят на тебя сверху. \nКоты - снизу. \nИ только со свиньями ты на равных."
 string_insult_no_121: "Что тут поделаешь, если ты выглядишь как самка ламы, которую застукали голой в душе?"
 string_insult_no_122: "У тебя аллергия на свободу и демократию."
 string_insult_no_123: "Эй, эй, еда нужна?"
 string_insult_no_124: "Слышал, что итальянцы придумали со своим новым флотом? Они присобачили стеклянное дно на свои корабли, чтобы видеть свой старый флот."
 string_insult_no_125: "ВНИМАНИЕ: \n(Это оскорбление добровольно удалило само себя, чтобы не задеть чувства Коммунистической Партии Китая)"
 string_insult_no_126: "Я сегодня видел кое-что, напоминающее о твоей нации. Вроде смыть за собой не забыл."
 string_insult_no_127: "Готовьте свои задницы."
 string_insult_no_128: "Нихао, ублюдки."
 string_insult_no_129: "Коничива, грязные гайдзины."
 string_insult_no_130: "Приветствуем вас, грязь из-под ногтей."
 string_insult_no_131: "Как хорошо, что мне не надо репрессировать генералитет из-за своей паранойи."
 string_insult_no_132: "Это что? \nКавалерия? \nМне напомнить, какой сейчас год?"
 string_insult_no_133: "Россия уже однажды пала, падёт и ещё раз. Помяни моё слово."
