 WRITE_INSULT_BUTTON_TT: "§GKlicken§!, um den Modus zum Schreiben eigener Beleidigungen zu betreten bzw. zu verlassen. \n§GRechtsklicken§!, um die derzeit geschriebene Beleidigung zu löschen."
 WRITE_INSULT_BUTTON_TT_DELAYED: "§RDie maximal erlaubte Anzahl an Zeichen beträgt 1000.§!\n§HNur Buchstaben von A bis Z, Zahlen und ein paar Sonderzeichen sind erlaubt.§! \nIhr könnt die Buchstaben und Zahlen ganz normal schreiben und das letzte Zeichen durch drücken von £DEL£ löschen. \n\nDie folgenden Sonderzeichen können benutzt werden, der Hotkey zum Tippen des Zeichens befindet sich in den Klammern dahinter: \n§YMinus§! (§G-§!) \n§YLeerzeichen§! (§GLeertaste§!) \n§YKomma§! (§G,§!) \n§YFragezeichen§! (§GStrg + Q§!) \n§YApostroph§! (§GShift + ^§!) \n§YPunkt§! (§G.§!) \n§YAnführungszeichen§! (§GShift + 2§!) \n§YAusrufezeichen§! (§GShift + 1§!) \n§YGeöffnete runde Klammer§! (§GShift + 8§!) \n§YGeschlossene runde Klammer§! (§GShift + 9§!)"
 
 SAVE_INSULT_BUTTON_TT: "§GKlicken§!, um das Fenster zum §YSpeichern§! and §YLaden§! von geschriebenen Beleidigungen zu öffnen bzw. zu schließen."
 
 INSULT_SAVE_BUTTON: "[This.GetInsultSaveButtonText]"
