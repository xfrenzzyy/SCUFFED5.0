 SEND_INSULT_DIPLO_ACTION_TITLE: "Beleidigung schicken"
 SEND_INSULT_DIPLO_ACTION_TT: "Schicke eine diplomatische Beleidigung an die Regierung von [This.GetFlag] §Y[This.GetName]§!. [This.GetSendInsultConditionsTooltip]"
 
 INSULT_EXPANDED_POPUP_SENDER_TITLE: "Beleidigung"
 INSULT_EXPANDED_POPUP_SENDER_SHORT_DESC: "Schicke eine diplomatische Beleidigung an die Regierung von §Y[?selected_country_to_insult.GetNameWithFlag]§!."
 INSULT_EXPANDED_POPUP_SENDER_DESC: "Wollt Ihr die folgende Beleidigung an §Y[?selected_country_to_insult.GetNameWithFlag]§! schicken? \n\n§YDies wird die folgenden Auswirkungen haben:§! [This.GetSendInsultStabilityEffect]\nBasis-Kriegsunterstützung erhalten: §R-2.00%§!. [This.GetInsultTensionEffect]\n\n(§Y§Y[?selected_country_to_insult.GetNameWithFlag]§!§!): [This.GetReceiveInsultStabilityEffect]\nMeinung über [This.GetFlag] §Y[This.GetName]§! §R-50§!. \nErhält die folgenden Boni für §Y30 Tage§!: \nWöchentliche Kriegsunterstützung: §G+1.00%§! \nZeit um Kriegsziele zu rechtfertigen: §G-10.0%§! \nBenötigte Spannung um Kriegsziele zu rechtfertigen: §Y-5.0%§! \nErhält die folgenden Boni für §Y180 Tage§!: \nAngriffsbonus gegen [This.GetName]: §G+10.0%§!"
 INSULT_EXPANDED_POPUP_SENDER_ENTRY: "§H[This.GetRandomizedInsultEntry]§!"
 INSULT_EXPANDED_POPUP_SENDER_CUSTOM_ENTRY: "§H[This.GetInsultTypedText]§!"
 RANDOMIZE_INSULT_BUTTON_TT: "§GKlicken§!, um eine zufällige Beleidigung auszuwählen. \n§GRechtsklicken§!, um die Liste der verfügbaren Beleidigungen zu öffnen bzw. zu schließen, die zufällig generiert werden können."
 
 SEND_INSULT_BUTTON_TT: "§Y[This.GetNameWithFlag]§! schickt die ausgewählte Beleidigung an §Y[?selected_country_to_insult.GetNameWithFlag]§!. [This.GetSendInsultButtonConditionsTooltip]"
 
 INSULT_EXPANDED_POPUP_RECEIVER_TITLE: "Diplomatische Beleidigung"
 INSULT_EXPANDED_POPUP_RECEIVER_SHORT_DESC: "Wir haben gerade diese obszöne Beleidigung erhalten. \n§Y[This.GetNameWithFlag]§! muss für diese inakzeptable Aktion bezahlen!"
 INSULT_EXPANDED_POPUP_RECEIVER_ENTRY: "§H[This.GetReceivedInsultEntry]§!"
 INSULT_EXPANDED_POPUP_RECEIVER_CUSTOM_ENTRY: "§H[This.GetInsultTypedReceivedText]§!"
 INSULT_EXPANDED_POPUP_RECEIVER_DESC: "§YDiese Beleidigung hat die folgenden Effekte:§! [This.GetReceiveInsultStabilityEffect]\nMeinung über §Y[This.GetNameWithFlag]§! §R-50§!. \nErhält die folgenden Boni für §Y30 Tage§!: \nWöchentliche Kriegsunterstützung: §G+1.00%§! \nZeit um Kriegsziele zu rechtfertigen: §G-10.0%§! \nBenötigte Spannung um Kriegsziele zu rechtfertigen: §Y-5.0%§! \nErhält die folgenden Boni für §Y180 Tage§!: \nAngriffsbonus gegen [This.GetName]: §G+10.0%§! \n\n(§Y[This.GetNameWithFlag]§!): [This.GetSendInsultStabilityEffect]\nBasis-Kriegsunterstützung erhalten: §R-2.00%§!. [This.GetInsultTensionEffect]"
 
