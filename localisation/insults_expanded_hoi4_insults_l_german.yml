l_german: 
 string_insult_no_0: "Deine Mutter war ein Hamster und dein Vater riecht nach Holunderbeeren!"
 string_insult_no_1: "Wenn der Bericht unserer Zeit von zukünftigen Generationen geschrieben wird, werden sie euch mit einer Mischung aus Mitleid und Ekel betrachten, auch bekannt als Mitgefühl."
 string_insult_no_2: "Mein letzter Besuch auf dem Donnerbalken war wesentlich angenehmer als das Abendessen mit Eurem Botschafter."
 string_insult_no_3: "Oh, seht nur, dort drüben ist etwas lieblicher Schmutz."
 string_insult_no_4: "Keine Karte kann ein Kunstwerk sein, solange Eure Nation darauf zu finden ist."
 string_insult_no_5: "Euer Land? Wohl eher, freies Land für alle."
 string_insult_no_6: "Ihr seid so schlecht im Kriegführen, Ihr müsst das Kämpfen von Frankreich gelernt haben."
 string_insult_no_7: "Ihr seid also ein unabhängiges Land? \nWie wäre es, wenn wir das ändern."
 string_insult_no_8: "Jeder Krieg gegen Euch ist ein Blitzkrieg."
 string_insult_no_9: "Ihr könnt keine Kriege alleine gewinnen."
 string_insult_no_10: "Habt Ihr noch nie von Industrie gehört? \nBah, mehr kann man von Euch Wilden auch nicht erwarten!"
 string_insult_no_11: "Diese Zinsen sind größer als Eurer Ego!"
 string_insult_no_12: "Braucht Ihr wirklich die Maginot-Linie um mich zu schlagen? \nWas ist mit Eurem sogenannten Französischen Stolz passiert?"
 string_insult_no_13: "Seht nur, ein niedlicher Versuch, die Welt zu erobern. \nDas ist so armseeling, nun spürt die Macht des Kommunismus!"
 string_insult_no_14: "Es sieht so aus, als hätte Eurer Premierminister die britische Durchschnittsintelligenz."
 string_insult_no_15: "Die globale Revolution wird bald zu dir gebracht."
 string_insult_no_16: "Ich muss zugeben, ich bin sehr beeindruckt von Eurer Armee und Euren Generälen. \nSagt mir, was ist in Griechenland passiert?"
 string_insult_no_17: "Ich muss zugeben, ich bin sehr beeindruckt von Eurer Armee und Euren Generälen. \nSagt mir, was ist hier passiert?"
 string_insult_no_18: "Sieht so aus, als müsste die Situation in Afrika von jemandem kontrolliert werden, der dazu auch fähig ist."
 string_insult_no_19: "L2Play Noob!"
 string_insult_no_20: "Ihr seid so schlecht, Ihr könnt nicht einmal gegen Luxemburg gewinnen."
 string_insult_no_21: "Unsere Gulags sind viel besser!"
 string_insult_no_22: "Es ist völlig egal, welches Land Ihr spielt, Ihr versagt in jedem Spiel!"
 string_insult_no_23: "Schon wieder Deutschland? \nHabt Ihr überhaupt keinen Skill?"
 string_insult_no_24: "Versucht ruhig Iwo Jima zu erobern, aber achtet auf das Desaster, das Ihr in Europa erleiden werdet."
 string_insult_no_25: "Neutralität ist so fantastisch, dass die Menschen aus purer Langeweile sterben."
 string_insult_no_26: "Komm schon Italien, Ihr könnt sicherlich mehr!"
 string_insult_no_27: "Verpiss dich, Gandhi, lauf den Berg in deinen Flip-Flops hoch!"
 string_insult_no_28: "Wisst Ihr, wer die erste 'Tour de France' gewonnen hat? \nDie 1. Deutsche Panzer Division."
 string_insult_no_29: "Niemand hätte ein schlechterer Bündnispartner sein können als Ihr. \nEntweder ihr verratet uns oder wir benötigen mehr Truppen, um Euren Arsch zu retten als wir bräuchten, um gegen Euch zu kämpfen!"
 string_insult_no_30: "Ihr alle denkt, Italien könnte nichts richtig machen? \nDann erklärt mir, warum habt Ihr unser Regierungssystem kopiert?"
 string_insult_no_31: "Wenn Strom immer dem Weg des geringsten Widerstandes folgt, warum schlagen Blitze dann nicht immer in Frankreich ein?"
 string_insult_no_32: "Ihr könnt nicht einmal einen Krieg zwischen uns gewinnen, bei dem wir beide Atombomben besitzen und überhaupt nicht gegeneinander kämpfen!"
 string_insult_no_33: "Von Sevilla bis Moskau wird über Euch gesprochen. \nHabt Ihr noch nichts über den größten Narren dieses Jahrhunderts gehört?"
 string_insult_no_34: "I H R  S P I E L T  G E R N E  A R T I L L E R Y  O N L Y."
 string_insult_no_35: "Eurer Flagge fehlt etwas Weiß."
 string_insult_no_36: "Eure Welt ist nichts als eine Utopie."
 string_insult_no_37: "Ihr nennt Euch die aufgehende Sonne und doch seid Ihr dazu bestimmt, unterzugehen."
 string_insult_no_38: "Bereit für die zweite Runde?"
 string_insult_no_39: "Die Zeit der Könige und Königinnen ist schon längt vorbei. \nHabt Ihr davon noch nichts gehört?"
 string_insult_no_40: "Ihr behauptet für die Menschen zu kämpfen, aber bei Euch sterben sie alle."
 string_insult_no_41: "Das beste Argument gegen die Demokratie ist ein fünfminütiges Gespräch mit dem durchschnittlichen Wähler."
 string_insult_no_42: "Diktaturen dürfen nicht lange bestehen."
 string_insult_no_43: "Ich kann das Salz fast spüren."
 string_insult_no_44: "Alt + F4 ist der einfachste Ausweg."
 string_insult_no_45: "Wir sollten eine Mauer aus den Leichen Eures Volkes errichten."
 string_insult_no_46: "Wir werden Eure Produktionsmittel beschlagnahmen."
 string_insult_no_47: "Wir werden auf dem Wasser gegen Euch kämpfen, wir werden an den Stränden gegen Euch kämpfen, wir werden niemals aufgeben!"
 string_insult_no_48: "Auch der D-Day wird Euch nicht retten."
 string_insult_no_49: "Eure Unterdrückung wird enden. Kein Weltreich besteht ewig."
 string_insult_no_50: "Ihr seid uns nur im Weg dabei, etwas Größeres zu erreichen."
 string_insult_no_51: "Gebt uns UNSER Flandern zurück."
 string_insult_no_52: "Ihr werdet die Macht Frankreichs erneut zu Gesicht bekommen."
 string_insult_no_53: "VERRÜCKT!"
 string_insult_no_54: "Habt Ihr jemals etwas von Auschwitz gehört?"
 string_insult_no_55: "Ihr bezeichnet Euch selbst als 'frei'. \nIn Deutschland nennen wir Euch 'Lebensraum'!"
 string_insult_no_56: "Ihr solltet besser auf Eure Rückseite achten."
 string_insult_no_57: "Es wird Zeit für den Anschluss!"
 string_insult_no_58: "Müssen wir wieder rüberkommen und Euer kleines Haus zum zweiten Mal niederbrennen?"
 string_insult_no_59: "Muss ich Euch schon wieder retten?"
 string_insult_no_60: "Wo landen wir, Jungs?"
 string_insult_no_61: "PERKELE!"
 string_insult_no_62: "DIE WAND IST GERADE 3 METER HÖHER GEWORDEN!"
 string_insult_no_63: "Eure Sonne wird unter- und unsere wird aufgehen."
 string_insult_no_64: "Mario hat angerufen, er will seinen Pömpel zurück!"
 string_insult_no_65: "Hab Ihr Eure Flugzeuge aus den Bauplänen gebaut?"
 string_insult_no_66: "Remove Kebab."
 string_insult_no_67: "Ich würde gerne mit unserer Kraftstoffeffizienz prahlen. \nWir können Eure Hauptstadt mit nur einer einzigen Tankfüllung erreichen!"
 string_insult_no_68: "Die Wehrmacht kann sich nicht zur Ruhe setzen, wenn ihre Häuser brennen."
 string_insult_no_69: "Wer würde gewinnen? \n10000 T-34 oder ein lausiger Panther, der nach zweisekündiger Verwendung kaputt geht?"
 string_insult_no_70: "Mein Sohn, mit Demokratie zu spielen ist schlecht. \nEs wird Zeit, nach Hause zu gehen."
 string_insult_no_71: "DU \nKANNST \nNICHT \nVORBEI!"
 string_insult_no_72: "Das nennt Ihr einen Schnurrbart? \nBabys wächst mehr Bart als Euch!"
 string_insult_no_73: "Finlandia, Finlandia, die unbesiegbare Rote Armee hat Angst davor."
 string_insult_no_74: "Es war sehr klug von Euch all diese Autobahnen zu bauen, so können sowjetische Panzer in Nullkommanichts bis nach Berlin vorstoßen."
 string_insult_no_75: "Ihr könnt nicht einmal einen Krieg gegen Vögel gewinnen."
 string_insult_no_76: "D A N S K J Ä V L A R!"
 string_insult_no_77: "Die Leute spotteten, als Chiang sagte, die Kommunisten seien schlimmer als die Japaner. \nDieselben Leute sind nun tot - aufgrund des Kommunismus."
 string_insult_no_78: "Herzlichen Glückwunsch, Ihr habt mehr Chinesen getötet als es die Japaner jemals getan haben."
 string_insult_no_79: "Wenn Euer Volk nach Freiheit schreit, sind es nur die Panzer und ihre Besatzungen, die ihre Freiheit bekommen."
 string_insult_no_80: "Also, wie läuft's denn so mit Eurem Kommunismus und Maoismus?"
 string_insult_no_81: "Glaubt Ihr wirklich, dass so eine kleine Insel ganz China übernehmen kann?"
 string_insult_no_82: "Wir wissen beide, was Ihr wollt, aber sollten die letzten Versuche von 1592 und 1597 tell Euch nicht gezeigt haben, dass dies eine schlechte Idee ist?"
 string_insult_no_83: "Hier ist ein Tipp: \nÜberfallt niemals die Nation mit der größten Landmasse und den meisten Einwohnern in Asien."
 string_insult_no_84: "1453, das beste Jahr meines Lebens."
 string_insult_no_85: "Transylvanische Burgen sind eigentlich ungarische Burgen."
 string_insult_no_86: "Ich werd' mir Abendessen kochen, direkt nachdem ich York erneut niedergebrannt habe."
 string_insult_no_87: "Ich hatte einen Deal mit Deinem Daddy vor ungefähr 140 Jahren, jetzt wirst Du mir dieses Land geben, Junge."
 string_insult_no_88: "Der Deal ist seit 140 Jahren überfällig, Junge. \nJetzt wirst Du mir das ganze Land geben, dafür, dass Du vorher nicht bezahlt hast."
 string_insult_no_89: "Ja, wir haben den Emu-Krieg verloren, aber deswegen müsst Ihr nicht versuchen, so wie sie auszusehen."
 string_insult_no_90: "Wie lange ist es her, seit die Schweiz zuletzt an einem Krieg teilgenommen hat?"
 string_insult_no_91: "Ich könnte einen Stein über die Grenze werfen und Ihr würdet Euch ergeben."
 string_insult_no_92: "Wo sind Eure Streitkräfte hin? \nAch ja, richtig, Ihr hattet nie welche!"
 string_insult_no_93: "Shameful Display!"
 string_insult_no_94: "Wir geben Euch Euren Platz im Schatten... der Artillerie!"
 string_insult_no_95: "Wer würde gewinnen? \nEine moderne Armee oder ein paar Bauern?"
 string_insult_no_96: "Wir haben genügend Samurai, die Ihr einstellen könnt, falls Ihr eine echte Armee braucht!"
 string_insult_no_97: "Euer Reich hat so viel Land wie Mussolini Haare!"
 string_insult_no_98: "Ich habe einen Knopf auf meinem Schreibtisch und der ist größer als Deiner!"
 string_insult_no_99: "Wie kann Moskau das Dritte Rom sein, wenn nicht einmal ein R darin vorkommt?!"
 string_insult_no_100: "What the fuck did you just fucking say about me, you little bitch? I'll have you know I graduated top of my class in the Navy Seals, and I've been involved in numerous secret raids on Al-Quaeda, and I have over 300 confirmed kills. I am trained in gorilla warfare and I'm the top sniper in the entire US armed forces. You are nothing to me but just another target. I will wipe you the fuck out with precision the likes of which has never been seen before on this Earth, mark my fucking words. You think you can get away with saying that shit to me over the Internet? Think again, fucker. As we speak I am contacting my secret network of spies across the USA and your IP is being traced right now so you better prepare for the storm, maggot. The storm that wipes out the pathetic little thing you call your life. You're fucking dead, kid. I can be anywhere, anytime, and I can kill you in over seven hundred ways, and that's just with my bare hands. Not only am I extensively trained in unarmed combat, but I have access to the entire arsenal of the United States Marine Corps and I will use it to its full extent to wipe your miserable ass off the face of the continent, you little shit. If only you could have known what unholy retribution your little "clever" comment was about to bring down upon you, maybe you would have held your fucking tongue. But you couldn't, you didn't, and now you're paying the price, you goddamn idiot. I will shit fury all over you and you will drown in it. You're fucking dead, kiddo."
 string_insult_no_101: "Du liebst es wirklich, Gebiete mit Angehörigen anderer Ethnien als deiner zu stehlen, oder, tschechischer Gauner? Slowaken, Ukrainer, Ungarn, Deutsche und sogar Polen?"
 string_insult_no_102: "Euer lächerlicher Versuch einer Union ist nicht ansatzweise vergleichbar mit der mächtigen Polnisch-Litauischen Union."
 string_insult_no_103: "Ich vermisse das tschechische Königreich. Das war ein so guter Bündnispartner, nicht so wie diese Abscheulichkeit hier."
 string_insult_no_104: "Vergesst Komancza... denkt nicht einmal daran. Und Racibórz? Phah, was ein Witz, das kriegt Ihr auch nicht. Außerdem gehört uns das Olsagebiet und Ihr kriegt Zips und Orava auch nicht zurück."
 string_insult_no_105: "Unser Führer war immerhin charismatisch, im Gegensatz zu Eurem, der immer nur rumbrüllt. Er ist ein verdammter Witz."
 string_insult_no_106: "Verdammt, warum haben die Alliierten 1934 keinem Präventivschlag zugestimmt..."
 string_insult_no_107: "Kein Danzig für dich, pierdol się."
 string_insult_no_108: "Du redest davon, von deiner Exklave abgeschnitten zu sein? \nWie wär's, wenn ich einfach alles annektiere und alles ist gut? \nDie Hälfte der Bevölkerung ist sowieso Polnisch."
 string_insult_no_109: "Ahhh, die große Französische Republik, die einst wie eine Dampfwalze durch Europa gerollt ist, muss sich nun hinter Bergen verstecken, obwohl es die Gefahr, gegen die es sich verteidigt hat, vorher einfach hätte angreifen können. \nWas zur Hölle ist passiert, Frankreich?!"
 string_insult_no_110: "Verdammt nochmal, Litwa, akzeptier endlich die Tatsache, dass deine "historische" Hauptstadt fast komplett polnisch ist, und leb' dein Leben einfach weiter."
 string_insult_no_111: "Groll gegenüber dem ehemaligen Partner hegen, so cool."
 string_insult_no_112: "Wenn Du nicht endlich aufhörst, dann sorge ich mit Gewalt dafür, dass Polen-Litauen wieder auf der Karte zu finden ist, Du undankbares Stück Scheiße!"
 string_insult_no_113: "Ihr liebt es wirklich, Länder anzugreifen, deren Rückseite unbewacht ist, oder?"
 string_insult_no_114: "Katholisch > Protestantisch. Leb' damit."
 string_insult_no_115: "I glaube es gibt keinen, der so hart verkackt und so viel Schaden angerichtet hat wie Ihr. Und das wird auch niemand je schaffen."
 string_insult_no_116: "K U R W A!"
 string_insult_no_117: "Danke, dass Ihr Euch uns entgegenstellt und ungefähr 5 Millionen Polen östlich von Eurer verfluchten Curzon-Linie zurückgelassen habt, Ihr Fotzen."
 string_insult_no_118: "Appeasement (Beschwichtigung)... das ist die dümmste geopolitische Richtung, von der ich je gehört habe."
 string_insult_no_119: "Besitzt ein großen Kolonialreich rund um den Globus und kann doch eine kleine Insel direkt vor seiner Küste nicht davon abhalten, unabhängig zu werden."
 string_insult_no_120: "Alle Hunde schauen zu Euch auf. \nAlle Katzen schauen auf Euch herab. \nNur die Schweine betrachten Euch als ihresgleichen."
 string_insult_no_121: "Was soll man mit einem Mann anfangen, der aussieht wie ein beim Baden überraschtes, weibliches Lama?"
 string_insult_no_122: "Sieht so aus, als ob Ihr gegen die Freiheit allergisch seid."
 string_insult_no_123: "Wollt Ihr was zu essen?"
 string_insult_no_124: "Habt Ihr von der neuen italienischen Flotte gehört? Die Schiffe haben Glasböden, damit man die alte italienische Flotte sehen kann."
 string_insult_no_125: "ACHTUNG: \n(Diese Beleidigung hat sich freiwillig selbst gelöscht, um die Gefühle der Kommunistischen Partei Chinas zu schützen.)"
 string_insult_no_126: "Ich hab' grad etwas gesehen, das mich an Eure Nation erinnert hat. Und zwar meine Scheiße im Klo."
 string_insult_no_127: "Wir werden Euren Arsch Whampoa'n."
 string_insult_no_128: "Nihao, Ihr Barbaren."
 string_insult_no_129: "Konnichiwa, Ihr Barbaren."
 string_insult_no_130: "Annyeonghaseyo, Ihr Barbaren."
 string_insult_no_131: "Das Gute ist, ich muss meine eignene Generäle nicht aus Paranoia umbringen."
 string_insult_no_132: "Was ist das? \nEin Kavallerie-Regiment? \nIch muss Euch nicht an Komarów erinnern, oder?"
 string_insult_no_133: "Das Russische Reich ist gefallen und Euers wird folgen, erinnert Euch an meine Worte."
