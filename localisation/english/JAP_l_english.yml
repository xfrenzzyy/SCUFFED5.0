 JAP_fascism_ideology_desc:0 "The §YImperial Rule Assistance Association§! (Taisei Yokusankai) was created by Prime Minister Fumimaro Konoe, to promote the goals of his §BShintaisei§! ('New Order') movement. It evolved into a §YStatist§! ruling political party which aimed at removing the sectionalism in the politics and economics in the Empire of Japan to create a §HTotalitarian One-Party State§! in order to maximize the efficiency of Japan's §RTotal War§! effort."

 JAP_germano_japanese_technological_exchange:0 "Germano-Japanese Technological Exchange"
