 JAP_stimulate_mongol_traditions:0 "Stimulate the Mongol Traditions"
 JAP_stimulate_mongol_traditions_desc:0 "The Mongols have suffered from decades of communist rules who have attacked their buddhist traditions. Restoring the temples and respecting them will give us the gratitude of the population."
 JAP_pro_mongol_propaganda:0 "Pro Mongol Propaganda"
 
 JAP_expand_the_alliance:0 "Expand the Alliance"
 JAP_expand_the_alliance_desc:0 "Being true protectors of democratic values, we shall seek alliance of those who support our cause in the region!"

 JAP_seek_alliances:0 "Seek Alliances"
 JAP_seek_alliances_desc:0 "It is truly an endeavour to take down the beast Bolsheviks threat has become, yet with some additional help we might be able to strike down the communist menace much faster."
 JAP_proclaim_philippines_liberation:0 "Proclaim the Philippines Liberation"
 JAP_philippines_liberation_proclamation:0 "Philippines Liberation Proclamation"
 JAP_proclaim_philippines_liberation_desc:0 "Let's show the Philippinos that the era of barbaric Western colonialism is finally over and that Asia will triumph under the benevolent Japanese leadership." 
 
 JAP_proclaim_indonesian_liberation:0 "Proclaim Indonesian Liberation"
 JAP_proclaim_indonesian_liberation_desc:0 "Let's show the Indonesians that the era of barbaric Western colonialism is finally over and that Asia will triumph under the benevolent Japanese leadership."

 JAP_indian_independence_league:0 "Indian Independence League"
 JAP_indian_liberation_army:0 "Indian Liberation Army"
 JAP_indian_liberation_army_desc:0 "Indian nationalists must be mobilized to ensure that the foreigners are expelled from India."
 JAP_support_burmese_liberation_movement:0 "Support the Burmese Liberation Movement"
 JAP_support_burmese_liberation_movement_desc:0 "The Burmese have their place in East Asia."

 JAP_support_the_indian_independence_league:0 "Support the Indian Independence League"
 JAP_support_the_indian_independence_league_desc:0 "An army must be established to ensure the liberation of India"

 JAP_support_the_burmese_liberation_movement:0 "Support the Burmese Liberation Movement"
 JAP_support_the_burmese_liberation_movement_desc:0 "The Burmese have their place in East Asia."
 JAP_join_the_anti_bolshevik_pact:0 "Join the Anti Bolshevik Pact"
 JAP_join_the_anti_bolshevik_pact_desc:0 "[TUR.GetNameDefCap] seems determined to fight against the horrors of Soviet Boshevism. Our alliance will strike them in the East and in the West."

 JAP_reinforce_cooperation_with_poland:0 "Reinforce Cooperation with Poland"
 JAP_reinforce_cooperation_with_poland_desc:0 "Since its independence, Poland has been a great partner in the quest to gather intelligence on the USSR. Now that they are threatened by the [SOV.getAdjective] army like in the 1920's, the region around Vladivostok should have reduced garrisons, which means that it's time to attack them."

 JAP_a_new_spirit_for_an_old_alliance:0 "A new Spirit for an Old Alliance"
 JAP_a_new_spirit_for_an_old_alliance_desc:0 "Now that we are ideologically alligned, we should ponder the renewal of the Anglo-japanese alliance."

 JAP_invite_malaysia:0 "Invite Malaysia"
 JAP_invite_malaysia_desc:0 "Invite Malaysia, with a description, something... I am a bit uninspired. Just think about something good, get key allies in the Sarawak strait, something like that."

 JAP_invite_indonesia:0 "Invite Indonesia"
 JAP_invite_indonesia_desc:0 "The Archipelago is key to protect the route to India and Europe." 

 JAP_invite_canada:0 "Invite Canada"
 JAP_invite_canada_desc:0 "Have you ever tried putting maple sirup on your sushi?"

 JAP_invite_the_philippines:0 "Invite the Philippines"
 JAP_invite_the_philippines_desc:0 "Now that the USA has left, it's our responsability to protect the Philippines" 

 JAP_invite_australia:0 "Invite Australia"
 JAP_invite_australia_desc:0 "Aligato mate!"  

 JAP_invite_new_zealand:0 "Invite New Zealand"
 JAP_invite_new_zealand_desc:0 "We must ally New Zealand!"  

 JAP_invite_the_pacific_states:0 "Invite the Pacific States"
 JAP_invite_the_pacific_states_desc:0 "Powerful Archipelago contact small ones, small ones, please respond." 

 JAP_side_with_the_balkan_league_against_the_ussr:0 "Side with the Balkan League against the USSR"
 JAP_side_with_the_balkan_league_against_the_ussr_desc:0 "The Balkans are at war with [SOV.getNameDef], they could and should be helped in order to eliminate one of our biggest rival in Asia."

 JAP_obtain_polish_cryptological_data:0 "Obtain [POL.getAdjective] Cryptological Data"
 JAP_obtain_polish_cryptological_data_desc:0 "The efforts of the cryptological department of [POL.GetNameDef] could be very useful in our success against our enemies."

 JAP_nippon_nordic_friendship_treaty:0 "Nippon-Nordic Friendship Treaty"
 JAP_anglo_japanese_friendship_treaty:0 "Anglo-japanese Friendship Treaty"
 
 JAP_nordic_strategy:0 "The Nordic Strategy"
 JAP_nordic_strategy_desc:0 "To complement the Northern Strategy, it's logical to try to find countries in the North sharing our views regarding [SOV.getNameDef]. Scandinavia and Finland have long been worried about [SOV.getAdjective] activities and diplomatic openings are likely end with the signature of treaty of cooperation. Long live the Nippon-Nordic Friendship Treaty!"

 JAP_sumitomo_rubber_industries:0 "Sumitomo Rubber Industries"
 JAP_sumitomo_rubber_industries_desc:0 "At first only a partner of Dunlop Japan, the rubber branch of the Sumitomo zaibatsu could ally with chemical branch of the conglomerate and create its own Japanese made rubber."

 JAP_imperial_rule_assistance_association:0 "The Imperial Rule Assistance Association"
 JAP_imperial_rule_assistance_association_desc:0 "It's time to unite the various political parties constituing the governments of national union and make our nation a true one party state dedicated to our great war for the liberation of Asia."

 JAP_diversified_tank_roles:0 "Diversified Tank Roles"
 JAP_diversified_tank_roles_desc:0 "Fitted with different kind of guns and with different traction systems, armored systems can then fulfill more varied missions on the battlefield."
 JAP_red_pacific_fleet:0 "Red Pacific Fleet"
 JAP_red_pacific_fleet_desc:0 "We must rebuild our fleet along ideological criterions"
 JAP_corporate_developments:0 "Corporate Developments"
 JAP_corporate_developments_desc:0 "Our collaboration with the Zaibatsus will certainly be fruitful."

 JAP_airframe_supplies_improvements:0 "Airframe Supplies Improvements"
 JAP_airframe_supplies_improvements_desc:0 "The need for an increase in aircraft production made necessary a reform in the production of various parts of fighter aircrafts." 
 JAP_reform_airframe_production:0 "Reform Airframe Production"
 JAP_reform_airframe_production_desc:0 "The need for an increase in aircraft production made necessary a reform in the production of various parts of fighter aircrafts." 
 JAP_submarine_modernization:0 "Submarine Modernization"
 JAP_submarine_modernization_desc:0 "While on the side considering the great carrier vs battleship debate, submarine are nevertheless an essential part of the Japanese navy as supply disruption can potentially paralyze any incoming enemy army." 
 JAP_supply_disruption:0 "Supply Disruption"
 JAP_supply_disruption_desc:0 "Instead of fighting the enemy head on, we could delay and weaken its projection of force by attacking its naval supply lines."
 JAP_finance_the_naval_arsenals:0 "Finance the Naval Arsenals"
 JAP_finance_the_naval_arsenals_desc:0 "In order to guarantee the security of the Pacific ocean, a bigger navy is necessary."
 JAP_increased_repair_capabilities:0 "Increased Repair Capabilities"
 JAP_increased_repair_capabilities_desc:0 "Our navy can only be efficient if it's repaired quickly and efficiently, returning to combat duty before the enemy damaged ships."
 
 JAP_trans_pacific_alliance:0 "Trans-Pacific Friendship"
 JAP_trans_pacific_alliance_desc:0 "Tensions between [JAP.GetNameDefCap] and the United States have been high during recent times but with our new government and way of life it is now only natural we ally ourselves with them so our two nations can form a worthy front to defend the democratic world."

 JAP_subsidise_the_zaibatsus:0 "Subsidise the Zaibatsus"
 JAP_subsidise_the_zaibatsus_desc:0 "Zaibatsus can become the backbone of the might of the state if the are supported accordingly."

 JAP_expand_kobe_steel_works:0 "Expand Kobe Steel Works"
 JAP_expand_kobe_steel_works_desc:0 "To support our domestic and military industrial development we need to expand Kobe Steel's production giving us the necessary resources to achieve our goals."

 JAP_preemptive_strike_soviet:0 "Preemptive Strike"
 JAP_preemptive_strike_soviet_desc:0 "To ensure a decisive victory, we cannot wait to fall victim of yet another communist plot. On the contrary we must strike first with all our might."

 JAP_crush_chinese_communists:0 "Crush the Chinese Communists"
 JAP_crush_chinese_communists_desc:0 "The illegitimate communist rulers of China are a massive threat to both East Asia but the world itself, they must be crushed before they can do any damage."

 JAP_trans_pacific_faction:0 "Trans-Pacific Treaty"


 JAP_liberate_korea:0 "Liberate Korea"
 JAP_liberate_korea_desc:0 "The Korean people have for too long sufferd under captalist and imperialist rule, it is our right to free them for this tyranny!"

 JAP_soviet_technology_sharing:0 "Soviet-Japanese Technological Exchange"
 JAP_soviet_technology_sharing_desc:0 "If we are to stay strongly united it's important we share our weapons research to deter all threats against us both."

 JAP_import_soviet_armor:0 "Import Soviet Armor"
 JAP_import_soviet_armor_desc:0 "The Soviet Union has made major breakthroughs in their armored vehicles development in recent years, and with a miniscule armored force of our own we have much to learn of them."

 JAP_strike_the_old_oppressors:0 "Strike the Old Oppressors"
 JAP_strike_the_old_oppressors_desc:0 "The United States held us down for too long with their captalist and imperialist tyranny, we can not allow this to happen again, it is most important that we must end this once and for this all!"

