l_english:
 ### EMBARGO DIPLOMATIC ACTIONS ACTIONS ###
 CW_EMBARGO_TITLE:0 "£embargo_texticon£ Imposer un Embargo"
 CW_EMBARGO_ACTION_DESC:0 "Imposer un embargo à ce pays l'empêchera de nous acheter des ressources.\n\nCela ne nous empêchera pas de leur acheter des ressources, à moins qu'ils imposent un embargo contre nous.\n\n§YNote:§! Vous ne pouvez utiliser cette option contre les pays possédant la loi §YEconomie Fermée§! puisque l'embargo n'aurait aucun effet." 
 CW_EMBARGO_LOC:0 "Voulez-vous imposer un embargo à\n\n§Y[From.Getname]?§!\n\nCela les empêcherait de nous acheter des ressources.\nIls pourraient répliquer et nous en imposer un en retour."
 CW_EMBARGO_INITIATED_TITLE:0 "[ROOT.GetAdjective] Embargo"
 CW_EMBARGO_INITIATED_DESC:0 "§Y[ROOT.GetName]§!\n\na décidé d'imposer un embargo contre nous.\n\nDésormais, nous ne pouvons plus acheter leurs ressources, mais ils restent libres de nous en acheter, à moins que nous leur imposions un embargo."
 CW_CANCEL_EMBARGO_TITLE:0 "£unembargo_texticon£ Révoquer l'Embargo"
 CW_CANCEL_EMBARGO_ACTION_DESC:0 "Retirer l'embargo imposé à ce pays leur permettra alors d'acheter nos ressources."
 CW_CANCEL_EMBARGO_LOC:0 "Would you like to lift the embargo imposed on\n\n§Y[From.Getname]?§!\n\nCela les autorisera à échanger librement avec nous.[FROM.UNSC_SANCTIONS_WARNING]"
 CW_CANCEL_EMBARGO_INITIATED_TITLE:0 "[ROOT.GetAdjective] Embargo Levé"
 CW_CANCEL_EMBARGO_INITIATED_DESC:0 "§Y[ROOT.GetName]§!\n\na décidé de lever l'embargo économique contre nous.\n\nCela améliorera nos relations avec eux et nous permettra d'acheter leurs ressources.[CW_CHECK_COUNTER_EMBARGO]"
 CW_WE_ARE_EMBARGO_THEM:0 "\n\n§RNote:§! Cela n'annulera pas l'embargo que nous leur avons imposé !"