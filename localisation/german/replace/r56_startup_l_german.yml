 ###---> Welcome to the Road! <><> <><> <><>
 r56.startup.event.01.title: "Achtung - Panz..Bug!"
 r56.startup.event.01.description: "Es freut uns sehr zu sehen, dass Sie diesen Mod heruntergeladen haben und jetzt ihn spielen möchten. Road to 56 alleine kann aber ohne Übersetzungsmods nicht auf Deutsch gespielt werden!\n\nAlle mögliche Texte im Mod werden inkorrekt angezeigt und das gesamte Gameplay-Erlebnis wird somit sehr stark beeinträchtigt! \n\nHolen Sie sich entweder einen von diesen Übersetzungsmods oder wechseln Sie die Spielsprache zu Englisch. Viel Erfolg!"
 r56.startup.event.01.option_auto: "Ich stimme zu und mache so wie empfohlen."
 r56.startup.event.01.option_tt: "Danke, wir hoffen dieses Gespräch nie wieder zu haben..."
 
 ###---> ...hang on, there! <><> <><> <><>
 r56.startup.event.02.title: "...hang on, there!"
 r56.startup.event.02.description: "It looks like you don't have the free "Poland: United and Ready" DLC enabled. This is a §Rrequirement§! for the mod to function as intended. Please restart the game with said DLC enabled; otherwise, some graphical bugs will appear."
 r56.startup.event.02.option: "I will exit the game and do as you told me."
 r56.startup.event.02.option_tt: "You better..."
 
#####-----> End of File <><> <><> <><> <><> <><>
