 NZL_destruction_of_the_lee_afair_desc:0 "John A. Lee fue un político notable conocido por su lado más radical. Es duramente crítico con cada movimiento de los laboristas, como respuesta lo hemos degradado de posiciones con demasiado poder."
 NZL_upset_maori_population:0 "Descontento Población Nativa"
