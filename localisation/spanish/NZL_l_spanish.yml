 new_zealand.1.t:0 "Michael Savage se enferma, se nombrará nuevo primer ministro"
 new_zealand.1.d:0 "Con la tensión cada vez mayor, el estado fragmentado del Partido Laborista, debemos buscar elegir un sucesor del siempre repugnante Michael Joseph Savage. Peter Fraser ha demostrado ser un líder más que capaz y cuenta con el respaldo de Walter Nash y del primer ministro Savage. Sin embargo, esto no impide que la oposición de Savage encabezada por Gervan McMillan intente impulsar su agenda aún más. McMillan, la opción más controvertida, ha expresado su simpatía por el miembro laborista extraditado John A. Lee, haciéndolo profusamente impopular."
 new_zealand.1.a:0 "Peter Fraser es la mejor solución para las dolencias laboristas."
 new_zealand.1.b:0 "La moderación de Gervan McMillan reparará al Partido Laborista."
 new_zealand.1.c:0 "El partido está demasiado dividido para elegir, debemos tener más tiempo para decidir."
 new_zealand.2.t:0 "Fallece Michael Joseph Savage"
 new_zealand.2.d:0 "El primer ministro Michael Savage falleció hoy declarando que Nueva Zelanda apoyará a Gran Bretaña y declarando su apoyo a la nación. Un héroe, además de un gran líder que no teme criticar lo que sentía que estaba mal, lo extrañaremos. Ahora el Partido Laborista debe hacer reajustes a su fallecimiento y prepararse para liderar la nación."
 new_zealand.2.a:0 "Que descanse en paz."
 new_zealand.2.b:0 "Deja que la fiesta haga sus arreglos, ahora es el momento de un nuevo futuro."
 new_zealand.3.t:0 "Las elecciones generales de 1938"
 new_zealand.3.d:0 "Los dos partidos principales que se enfrentan en esta elección han hecho ofertas cada vez más grandes para influir en el público. El Partido Laborista ha estado liderando la nación durante bastante tiempo y ha prometido aprobar la Ley de Seguridad Social que promete otorgar pensiones de vejez y beneficios por desempleo. Esto ha demostrado ser una excelente influencia sobre el Partido Nacional, que critica abiertamente las políticas del Partido Laborista. El Partido Nacional, aunque nuevo, ha ido aumentando en popularidad a lo largo de los años y ha obtenido apoyo explotando las debilidades del gobierno laborista. Si bien lo más probable es que la elección sea a favor del Partido Laborista, existe la posibilidad de que el Partido Nacional demuestre lo contrario."
 new_zealand.3.a:0 "El Partido Laborista debe cumplir sus promesas."
 new_zealand.3.b:0 "El Laborismo ha tenido su momento, la nación debe acometer los cambios necesarios."
 new_zealand.3.c:0 "Nueva Zelanda forjará su propio futuro, el de la gente."
 new_zealand.3.e:0 "La Legión guiará a Nueva Zelanda a la gloria."
 new_zealand.4.t:0 "Remanentes de la Legión Renuncias al trabajo forzado"
 new_zealand.4.d:0 "Después del fallecimiento del primer ministro laborista Michael Savage, los partidarios de la Legión, encabezados por John Ormond, comenzaron a exigir la renuncia de destacados funcionarios laboristas como Peter Fraser y Walter Nash. El gobierno laborista, ahora debilitado por la muerte de su líder y sin un reemplazo claro, parece estar cumpliendo con las demandas de Ormond con poca resistencia. Solo el tiempo dirá si la Legión puede convertirse en un partido importante en el futuro de Nueva Zelanda."
 new_zealand.4.a:0 "La Legión es la mejor esperanza para el futuro de Nueva Zelanda."
 new_zealand.5.t:0 "Periódicos comunistas difundidos por la nación"
 new_zealand.5.d:0 "Los periódicos extraños se han extendido cada vez más en las principales ciudades, abogando por un nuevo sistema directamente opuesto a los ideales de los Remanentes de la Legión y el Partido Laborista. Nadie puede encontrar la fuente de estos papeles, además se cree que provienen de posibles escondites en el campo rural. Como resultado, algunos se agitaron más, se produjeron disturbios en todo el país que exigieron la destitución de todos los funcionarios del gobierno, así como el fin de la Legión y su líder Ormond. Es probable que el Partido Laborista, sin líder, cumpla, sin embargo, Ormond ha amenazado con luchar contra los disturbios con sus propios seguidores."
 new_zealand.5.a:0 "Baja, los comunistas nos superan en número."
 new_zealand.5.b:0 "Tome medidas enérgicas contra estos disturbios de inmediato, empeorarán nuestra situación."
 new_zealand.6.t:0 "El gobernador general reúne a los leales"
 new_zealand.6.d:0 "Con el estado de Nueva Zelanda como dominio cuestionado y la monarquía volviendo a tener pleno poder en Gran Bretaña, muchos partidos sugieren la independencia. Sin embargo, un fuerte movimiento leal liderado por el gobernador general George Monckton-Arundell está intentando solidificar el control en la nación. Este movimiento ya ha provocado un combate abierto entre los partidos radicales en las calles de Wellington, lo que ha llevado a algunos a cuestionar la seguridad de la nación."
 new_zealand.6.a:0 "Deje que el gobernador haga sus demandas, Nueva Zelanda apoya a Gran Bretaña."
 new_zealand.6.b:0 "Tome medidas enérgicas contra todos los movimientos leales, estos son un peligro para nuestra seguridad."
 new_zealand.9.t:0 "Los comunistas expulsan a los trabajadores y la legión"
 new_zealand.9.d:0 "Con la popularidad cada vez mayor del partido comunista, la gente se ha amotinado contra la Legión recién revivida, especialmente después del colapso del gobierno laborista. Superado en número, el Sr. Ormond renunció, dejando el futuro de Nueva Zelanda en manos del Partido Comunista."
 new_zealand.10.t:0 "Sidney Holland asume el control"
 new_zealand.10.d:0 "Adam Hamilton ha renunciado al líder del Partido Nacional y Primer Ministro hoy, dejando el puesto abierto a Sidney Holland. Holanda ha demostrado ser un digno sucesor y ha declarado continuar la agenda del Nacional."
 new_zealand.10.a:0 "Holanda muestra una gran promesa."
