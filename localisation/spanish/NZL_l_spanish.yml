l_spanish:
 NZL_colonial_amunitions_company:0 "Compañía de municiones coloniales"
 NZL_ford_munitions_company:0 "Compañía de municiones Ford"
 NZL_morrison_motor_mower_company:0 "Empresa de cortacésped Morrison Motor"
 NZL_generic_light_aircraft_manufacturer:0 "Taller Whenuapai"
 NZL_a_sustainable_army:0 "Un ejército sostenible"
 NZL_a_sustainable_army_desc:0 "Nuestro ejército obviamente no es el más fuerte del mundo, pero con nuestras mayores inversiones y entrenamiento estamos mejor."
 NZL_new_zealand_will_not_fall:0 "Nueva Zelanda no caerá"
 NZL_improve_the_radars:0 "Mejora los RADARES"
 NZL_improve_the_radars_desc:0 "Nuestros RADARES están increíblemente desactualizados, y con la evolución de la guerra naval también debería hacerlo nuestra tecnología."
 NZL_train_new_officers:0 "Capacitar a nuevos oficiales"
 NZL_train_new_officers_desc:0 "Debemos renovar nuestro comando naval actual para mejorar nuestras capacidades."
 NZL_solidify_the_new_zealand_division:0 "Crear una armada permanente"
 NZL_solidify_the_new_zealand_division_desc:0 "Actualmente nuestra armada no es nada de lo que maravillarse, pero podemos tomar medidas para mejorarla."
 NZL_naval_profit:0 "Aumentar los márgenes de beneficio naval"
 NZL_naval_profit_desc:0 "La industria naval ha beneficiado mucho a nuestro país, si pudiéramos seguir expandiéndola, seguramente valdría la pena."
 NZL_form_the_new_zealand_navy:0 "Formar la Armada de Nueva Zelanda"
 NZL_form_the_new_zealand_navy_desc:0 "En el pasado, nuestra armada no ha sido más que una pequeña flota de barcos de reserva, ahora podemos convertirla en nuestra propia fuerza independiente."
 NZL_destroyer_production:0 "Producción de destructores"
 NZL_destroyer_production_desc:0 "Los destructores han demostrado ser útiles para cualquier armada que los tenga, deberíamos producirlos o poseerlos."
 NZL_submarine_production:0 "Producción de submarinos"
 NZL_submarine_production_desc:0 "En la guerra naval moderna, los submarinos han sido un factor decisivo, deberíamos pensar en hacer los nuestros."
 NZL_supply_the_new_zealand_navy_divsion:0 "Suministro de la División de Nueva Zelanda"
 NZL_supply_the_new_zealand_navy_divsion_desc:0 "Nuestra armada necesita equipo para sostenerse."
 NZL_support_ships:0 "Reutilizar barcos civiles"
 NZL_support_ships_desc:0 "Se necesitan barcos de apoyo en cualquier armada, si estamos haciendo crecer la nuestra, son una necesidad."
 NZL_pride_of_the_fleet:0 "Colaborar en diseños de acorazados"
 NZL_pride_of_the_fleet_desc:0 "Al trabajar con el Reino Unido, podemos innovar en nuevos diseños de acorazados."
 NZL_mution_companies_investments:0 "Fabricación de municiones coloniales"
 NZL_mution_companies_investments_desc:0 "Nuestro primer paso para crear un ejército mejorado es invertir en empresas que suministren y creen equipos para nuestros soldados."
 NZL_remember_anzac:0 "Lecciones de la Gran Guerra"
 NZL_remember_anzac_desc:0 "Las doctrinas mejoradas son cruciales para acelerar nuestro ejército, debemos examinar nuestras viejas debilidades y mejorarlas."
 NZL_ford_munition_plant:0 "Planta de municiones de Ford"
 NZL_ford_munition_plant_desc:0 "Algunas empresas estadounidenses pueden utilizarse para construir plantas de municiones para nuestro país."
 NZL_new_charlton_automatic_rifles:0 "Nuevos rifles automáticos Charlton"
 NZL_new_charlton_automatic_rifles_desc:0 "Necesitamos adoptar nuevos rifles para cualquier posible conflicto futuro."
 NZL_expand_our_tank_warfare:0 "Desarrollar el tanque Bob Semple"
 NZL_expand_our_tank_warfare_desc:0 "Nuestra nación no es conocida por su guerra mecanizada, pero aún podríamos intentarlo."
 NZL_foundations_of_an_aritllery_regiment:0 "Los cimientos de un regimiento de artillería"
 NZL_foundations_of_an_aritllery_regiment_desc:0 "Un regimiento de artillería es importante en cualquier ejército, debemos fabricar el nuestro."
 NZL_engineer_and_supplY_corp:0 "El ingeniero y el cuerpo de suministro"
 NZL_engineer_and_supplY_corp_desc:0 "Hagamos crecer nuestro ejército aún más agregando nuevas ramas que podrían resultar útiles."
 NZL_construct_the_whenuapai_base:0 "Construye la Base Whenuapai"
 NZL_construct_the_whenuapai_base_desc:0 "Nuestros aviones necesitan un lugar para entrenarse y repararse, esta base puede apoyarlos."
 NZL_fighter_productions:0 "Producir aviones defensivos"
 NZL_fighter_productions_desc:0 "En caso de guerra, Nueva Zelanda se vería amenazada por ataques aéreos. Necesitamos una medida defensiva contra esto."
 NZL_bomber_production:0 "Desarrollar aviones para la Commonwealth"
 NZL_bomber_production_desc:0 "Nuestra distancia de Europa haría de nuestro país un lugar privilegiado para desarrollar aviones en caso de guerra."
 NZL_allocate_resources_to_the_rnzf:0 "Asignar recursos a la RNZF"
 NZL_allocate_resources_to_the_rnzf_desc:0 "Deberíamos importar aviones para aumentar nuestro número y darnos una oportunidad de luchar."
 NZL_new_zealand_special_forces:0 "Fuerzas especiales de Nueva Zelanda"
 NZL_new_zealand_special_forces_desc:0 "Las fuerzas especiales tienen su lugar en la guerra hoy en día, adoptarlas sería un movimiento excelente."
 NZL_piolt_recuitment_drive:0 "Esquema de entrenamiento aéreo de la Commonwealth"
 NZL_piolt_recuitment_drive_desc:0 "Al entrenar con otros miembros de la Commonwealth, podemos aumentar la experiencia y el talento de nuestros pilotos."
 NZL_connect_the_nation:0 "Financiar la Junta Nacional de Carreteras"
 NZL_connect_the_nation_desc:0 "Nuestras carreteras podrían usar algunas mejoras para facilitar los viajes tanto para uso doméstico como militar."
 NZL_taranaki_oil_field:0 "El campo petrolífero de Taranaki"
 NZL_taranaki_oil_field_desc:0 "Nuestro país está limitado en sus recursos nacionales, sin embargo, tenemos algunos campos petroleros que podrían resultar útiles."
 NZL_new_zealand_steel_works:0 "Obras de acero de Nueva Zelanda"
 NZL_new_zealand_steel_works_desc:0 "El acero de nuestra nación se puede usar por una variedad de razones, lo que nos da la necesidad de cosecharlo."
 NZL_resource_imports:0 "Adoptar nuevas doctrinas comerciales"
 NZL_resource_imports_desc:0 "Si queremos mantener algún tipo de producción, debemos reexaminar dónde se están invirtiendo nuestros recursos naturales."
 NZL_the_inudtrial_segment:0 "Industrializar Comunidades Rurales"
 NZL_the_inudtrial_segment_desc:0 "Nueva Zelanda todavía tiene propiedades de primera para la construcción de nuevas ciudades y centros industriales. deberíamos explotar esto."
 NZL_the_wairarapa_sheep_farms:0 "Las granjas de ovejas de Wairarapa"
 NZL_the_wairarapa_sheep_farms_desc:0 "Podríamos usar las ganancias de nuestras muchas granjas para destinarlas a cualquier esfuerzo de guerra."
 NZL_industrial_awakening:0 "Hacer crecer nuestras ciudades"
 NZL_industrial_awakening_desc:0 "Varias ciudades portuarias han experimentado un gran crecimiento, tanto en términos económicos como de población. Si pudiéramos continuar con este crecimiento, sería beneficioso para la nación."
 NZL_negotiate_off_the_debt:0 "Negociar la deuda"
 NZL_negotiate_off_the_debt_desc:0 "Al negociar con Gran Bretaña para ayudar en futuras guerras, podrían aliviar parte de nuestra deuda."
 NZL_distribute_the_national_defense_budget:0 "Distribuir el Presupuesto de la Defensa Nacional"
 NZL_distribute_the_national_defense_budget_desc:0 "En el clima internacional actual, se necesita un aumento del presupuesto de nuestras fuerzas de defensa."
 NZL_the_tsunami_project:0 "El Proyecto Tsunami"
 NZL_the_tsunami_project_desc:0 "Colaborar con los estadounidenses para desarrollar una bomba capaz de defender nuestra isla podría ser una prioridad."
 NZL_hire_physicists:0 "contratar físicos"
 NZL_hire_physicists_desc:0 "Para aumentar el conocimiento científico, así como para ayudar en cualquier proyecto militar, debemos contratar físicos."
 NZL_Train_New_Officers:0 "Capacitar a nuevos oficiales"
 NZL_Train_New_Officers_desc:0 "Para que nuestra armada crezca, también debería crecer el número de nuestros oficiales."
 NZL_hot_climate_equipment:0 "Obtener equipo para clima cálido"
 NZL_hot_climate_equipment_desc:0 "Deberíamos obtener equipo para clima cálido ya que, en caso de guerra, nuestras unidades podrían ser asignadas a áreas que lo requieran."
 NZL_form_the_new_zealand_air_force:0 "Formar la Fuerza Aérea de Nueva Zelanda"
 NZL_form_the_new_zealand_air_force_desc:0 "Es hora de que nuestras fuerzas aéreas pasen de ser una extensión de la RAF a su propia fuerza de combate."
 NZL_air_training_progam:0 "Programa de Entrenamiento Aéreo"
 NZL_air_training_progam_desc:0 "La colaboración con la Commonwealth en la formación de nuestros pilotos podría resultar útil."
 NZL_trust_in_the_opposition:0 "Confía en la oposición"
 NZL_trust_in_the_opposition_desc:0 "McMillan ha sido elegido para liderar el Partido Laborista, para que tenga éxito necesita la fe de la nación."
 NZL_public_health_service:0 "Servicio de salud pública"
 NZL_public_health_service_desc:0 "El establecimiento de un servicio de salud pública es un paso importante en el programa de bienestar de los laboristas."
 NZL_research_grants:0 "Becas de investigacion"
 NZL_research_grants_desc:0 "Los laboristas creen que la investigación es un aspecto crucial para el crecimiento de la nación, por lo que aumentarán su presupuesto."
 NZL_review_the_prison_system:0 "Revisar el Sistema Penitenciario"
 NZL_review_the_prison_system_desc:0 "El sistema penitenciario es fundamentalmente defectuoso en nuestra nación. Deberíamos intentar mejorarlo."
 NZL_reconcile_political_opponents:0 "Reconciliar a los opositores políticos"
 NZL_reconcile_political_opponents_desc:0 "John A. Lee siempre fue un líder talentoso, podríamos reconciliarnos con él si eso significa que podemos usar sus habilidades."
 NZL_denounce_conservative_politicians:0 "Denuncian a los políticos conservadores"
 NZL_denounce_conservative_politicians_desc:0 "Los ideales conservadores lastran el progreso de nuestra nación. Debemos usar todos nuestros recursos para silenciarlos."
 NZL_frasers_leadership:0 "Liderazgo de Fraser"
 NZL_frasers_leadership_desc:0 "Peter Fraser ha demostrado ser un líder capaz, que merece liderar a nuestra nación en estos tiempos difíciles."
 NZL_rally_the_opponents:0 "Reúne a los oponentes"
 NZL_rally_the_opponents_desc:0 "Debemos cooperar con todos los opositores, incluso aquellos fuera del Partido Laborista para hacer progresar a la nación."
 NZL_attempt_at_a_war_economy:0 "Intento de economía de guerra"
 NZL_attempt_at_a_war_economy_desc:0 "La economía de Nueva Zelanda nunca estuvo preparada para un gran conflicto, pero ahora más que nunca, es primordial que al menos lo intentemos."
 NZL_lower_labor_wages:0 "Salarios laborales más bajos"
 NZL_lower_labor_wages_desc:0 "Para apoyar nuestra movilización, debemos recortar algunos salarios para hacer crecer aún más nuestra economía."
 NZL_silence_the_discontent:0 "Silenciar el descontento"
 NZL_silence_the_discontent_desc:0 "Parece que algunos no están contentos con nuestras leyes de movilización más estrictas. Debemos censurarlos antes de que estos ideales lleguen al público en general."
 NZL_fight_for_control_over_our_soldiers:0 "Introducir la conscripción"
 NZL_fight_for_control_over_our_soldiers_desc:0 "Nuestro país necesita más hombres para servir en caso de conflicto, aunque impopular, tal vez sea hora de reintroducir el servicio militar obligatorio."
 NZL_the_labour_partys_reform:0 "El Gabinete Salvaje"
 NZL_the_labour_partys_reform_desc:0 "Michael Savage y el Partido Laborista han prometido varias cosas a los habitantes de Nueva Zelanda. Ha llegado el momento de empezar a aprobar estas reformas."
 NZL_critize_uk_foreign_policy:0 "Criticar el apaciguamiento"
 NZL_critize_uk_foreign_policy_desc:0 "El apaciguamiento no es una forma legítima de diplomacia, incluso si estamos solos en esta perspectiva, es importante que comuniquemos esto al Reino Unido."
 NZL_protect_maori_land:0 "Confiscar tierra maorí útil"
 NZL_protect_maori_land_desc:0 "Los maoríes poseen varias áreas necesarias para nuestra expansión natural, es hora de recuperar estas tierras para obtener una compensación adecuada."
 NZL_respect_maori_culture:0 "Respetar la Cultura Nativa"
 NZL_respect_maori_culture_desc:0 "A los maoríes se les debe permitir practicar sus propias tradiciones sin ningún daño."
 NZL_minor_native_representation_in_gov:0 "Representación Nativa Menor"
 NZL_minor_native_representation_in_gov_desc:0 "Podríamos permitir que algunos nativos tuvieran voz en el organismo gubernamental de Nueva Zelanda. Esto podría apaciguar a algunos manifestantes."
 NZL_the_maori_division:0 "La división maorí"
 NZL_the_maori_division_desc:0 "Deberíamos presionar a algunos miembros maoríes del parlamento para que levanten una división en caso de conflicto."
 NZL_begin_lobbying_for_reforms:0 "Asignar los Comités de Propuestas"
 NZL_begin_lobbying_for_reforms_desc:0 "Para que nuestra nación obtenga los mejores aspectos de la seguridad social, necesitamos asignar comités especializados para proponer cualquier revisión a la ley."
 NZL_universal_medical_benefits:0 "Beneficios Médicos Universales"
 NZL_universal_medical_benefits_desc:0 "Brindar a todos los ciudadanos beneficios básicos de salud es un paso adelante para la aprobación de la ley."
 NZL_nationalize_commerical_broadcasting:0 "Nacionalizar la radiodifusión comercial"
 NZL_nationalize_commerical_broadcasting_desc:0 "El gobierno necesita tener control sobre las radios para garantizar una publicidad ética."
 NZL_state_controlled_bank:0 "Crear Bancos de Reserva Controlados por el Estado"
 NZL_state_controlled_bank_desc:0 "Hemos aprendido lecciones de la depresión, una de ellas es garantizar la seguridad de los bancos."
 NZL_the_social_security_acts:0 "La Ley del Seguro Social"
 NZL_the_social_security_acts_desc:0 "El Partido Laborista ha estado prometiendo aprobar esta ley durante algún tiempo, esto asegurará que Nueva Zelanda tenga programas progresistas disponibles para todos."
 NZL_unenmployment_benefit:0 "Beneficio de desempleo"
 NZL_unenmployment_benefit_desc:0 "Un aspecto del proyecto de ley del Seguro Social es un beneficio de desempleo para reducir las tasas de pobreza."
 NZL_construct_state_housing:0 "Construir vivienda estatal"
 NZL_construct_state_housing_desc:0 "Cualquier nación modernizada necesita viviendas para quienes están demasiado empobrecidos para comprar su propia casa."
 NZL_the_second_nzl_volunteer_force:0 "La Segunda Fuerza de Voluntarios"
 NZL_the_second_nzl_volunteer_force_desc:0 "En caso de guerra, Nueva Zelanda debe reclutar tropas para protegerse a sí misma y a sus aliados."
 NZL_old_age_pension:0 "Jubilación"
 NZL_old_age_pension_desc:0 "Es trabajo del gobierno proveer para sus ciudadanos mayores que han dedicado sus vidas a esta nación."
 NZL_open_ties_with_washington:0 "Lazos abiertos con Washington"
 NZL_open_ties_with_washington_desc:0 "Los estadounidenses son demasiado importantes en el mundo moderno para ignorarlos, sería útil abrir lazos con ellos."
 NZL_supply_food_stuffs:0 "Suministro de alimentos para equipos"
 NZL_supply_food_stuffs_desc:0 "Aunque es posible que no podamos dedicar muchos soldados o equipos necesarios, podemos enviar ayuda en forma de suministros de alimentos, tal vez incluso a cambio de equipos."
 NZL_dedicate_men:0 "Dedicar hombres al esfuerzo de guerra"
 NZL_australian_nzl_agreement:0 "Acuerdo ANZAC"
 NZL_australian_nzl_agreement_desc:0 "Para asegurar nuestros intereses en el Pacífico, debemos colaborar con nuestros vecinos para ver la paz en nuestra área."
 NZL_national_party_triumphant:0 "El triunfo del Partido Nacional"
 NZL_national_party_triumphant_desc:0 "Durante demasiado tiempo, el Partido Laborista ha prometido programas vacíos. El Partido Nacional puede realmente lograr sus objetivos y arreglar los errores de los laboristas."
 NZL_appeal_rural_communities:0 "Llamamiento a las comunidades rurales"
 NZL_appeal_rural_communities_desc:0 "La base principal de nuestro partido se encuentra en los pequeños pueblos rurales del campo de Nueva Zelanda. Debemos apaciguarlos para mantener nuestra posición."
 NZL_condem_intervention:0 "Condenar la intervención del gobierno"
 NZL_condem_intervention_desc:0 "El gobierno debe mantenerse al margen de los negocios privados y no intervenir en la economía en absoluto."
 NZL_absorb_conservative_remains:0 "Absorber partidos conservadores"
 NZL_absorb_conservative_remains_desc:0 "Algunos miembros del Partido Laborista tienen simpatía por algunas de las políticas de nuestro partido. Podríamos ser capaces de usar sus habilidades."
 NZL_equality_conscription:0 "Igualdad a través del servicio militar obligatorio"
 NZL_equality_conscription_desc:0 "Los nativos también deben ser reclutados, su estatus no los protege del deber hacia su país."
 NZL_fight_militant_worker_union:0 "Luchar contra los sindicatos de trabajadores militantes"
 NZL_fight_militant_worker_union_desc:0 "Algunos sindicatos no son tan fáciles de doblegar con sueldos más altos, así que si tenemos que arrestarlos, que así sea."
 NZL_tackle_inflation:0 "Evitar la inflación"
 NZL_tackle_inflation_desc:0 "Debemos tomar medidas contra la inflación antes de que realmente se convierta en un problema."
 NZL_war_council:0 "Consejo Consultivo de Guerra"
 NZL_war_council_desc:0 "La creación de un consejo de guerra entre todas las partes podría mejorar el desempeño de nuestras fuerzas armadas."
 NZL_open_up_to_free_market:0 "Ábrase al mercado libre"
 NZL_open_up_to_free_market_desc:0 "La apertura al libre mercado es el principal objetivo de nuestro partido. Ahora, después de nuestro éxito electoral, finalmente podemos lograrlo."
 NZL_combined_intelligence_centre:0 "Centro de Inteligencia Combinada"
 NZL_combined_intelligence_centre_desc:0 "Debemos colaborar con el Reino Unido para proteger y descifrar los mensajes codificados."
 NZL_construct_shore_fortification:0 "Construir fortificaciones costeras"
 NZL_construct_shore_fortification_desc:0 "Debemos preparar nuestras costas contra cualquier agresor y garantizar nuestra seguridad."
 NZL_emerge_from_the_caves:0 "Unir Movimientos Comunistas"
 NZL_emerge_from_the_caves_desc:0 "El movimiento comunista en Nueva Zelanda no es más que un grupo de cavernícolas que imprimen artículos y protestan. Si queremos ganar el poder, debemos unirnos en un solo partido."
 NZL_lobby_soviet:0 "Lobby en la Unión Soviética"
 NZL_lobby_soviet_desc:0 "La Unión Soviética será nuestro inversor más crucial si ganamos poder, es necesario asegurar su apoyo."
 NZL_the_peoples_voice:0 "La voz del pueblo"
 NZL_the_peoples_voice_desc:0 "La Voz del Pueblo es nuestra herramienta más poderosa para difundir nuestros ideales a las masas. Asegurémonos de que se siga imprimiendo."
 NZL_invite_radical_labour_exiles:0 "Invitar a exiliados laborales radicales"
 NZL_invite_radical_labour_exiles_desc:0 "John A. Lee y Bill Barnard pueden tener algunas simpatías por nuestra causa, sus habilidades e influencia no deben pasarse por alto."
 NZL_new_wave_of_feminism:0 "Nueva ola de feminismo"
 NZL_new_wave_of_feminism_desc:0 "En nuestro nuevo estado, todos deben ser iguales ante la ley, incluidos ambos géneros."
 NZL_maori_equality:0 "Igualdad maorí completa"
 NZL_maori_equality_desc:0 "El pueblo maorí ha sido oprimido durante demasiado tiempo. Ellos merecen los mismos derechos que todos nuestros otros ciudadanos."
 NZL_nationalize_bank:0 "Nacionalizar el Banco de Nueva Zelanda"
 NZL_nationalize_bank_desc:0 "El Banco de Nueva Zelanda debe ser nacionalizado para asegurar un crecimiento económico continuo."
 NZL_public_housing:0 "Priorizar la vivienda pública"
 NZL_public_housing_desc:0 "Proporcionar las necesidades básicas de vida a los ciudadanos que no pueden pagarlas, mostrará el progreso de nuestra nación."
 NZL_encourage_selfless_citizens:0 "Alentar a los ciudadanos desinteresados"
 NZL_encourage_selfless_citizens_desc:0 "El desinterés y la virtud son cualidades que todos los habitantes deben tener si queremos sobrevivir en este mundo. No tenemos lugar para la cobardía."
 NZL_join_sov:0 "Alianza con la Unión"
 NZL_join_sov_desc:0 "Estamos superados y rodeados por vecinos hostiles, para garantizar la supervivencia debemos aliarnos con los campeones del comunismo."
 NZL_neutral:0 "Estabilizar Asuntos Internos"
 NZL_neutral_desc:0 "Cimentar nuestro propio gobierno sobre el país es más importante que incursionar en los asuntos exteriores."
 NZL_legion_ideals:0 "Revive los ideales de la Legión"
 NZL_legion_ideals_desc:0 "La Legión se fue hace bastante tiempo, pero sus ideales siguen siendo tan relevantes como siempre. Debemos empoderar a los que aún quedan de su partido."
 NZL_party_funding:0 "Obtener financiación del partido"
 NZL_party_funding_desc:0 "La Legión se desangró por la falta de apoyo financiero, no podemos permitir que ocurra el mismo error."
 NZL_unite_party:0 "Une la Legión"
 NZL_unite_party_desc:0 "La Legión es un partido fragmentado, para tomar el control, unificar todos los grupos es un paso necesario."
 NZL_the_individual:0 "Orientación del individualismo"
 NZL_the_individual_desc:0 "El individuo es el único recurso más grande que tiene nuestra nación, abrazar la libertad personal es un punto importante en nuestra doctrina."
 NZL_insulationsim:0 "Aislacionismo en economía"
 NZL_insulationsim_desc:0 "Adoptar una postura más conservadora con respecto a nuestras políticas económicas puede resultar una herramienta útil para consolidar nuestro control sobre Nueva Zelanda."
 NZL_minimalize_government_spending:0 "Minimizar el gasto público"
 NZL_minimalize_government_spending_desc:0 "El papel de un gobierno no es interferir con el mercado, no hace más que reducir las tasas de crecimiento y obstaculizar la prosperidad."
 NZL_maori_assimilation:0 "Asimilación maorí"
 NZL_maori_assimilation_desc:0 "El pueblo maorí debe aprender a asimilarse a la sociedad, en lugar de continuar con sus protestas."
 NZL_ban_poarties:0 "Prohibición de partidos políticos"
 NZL_ban_poarties_desc:0 "Los partidos políticos no hacen más que dividir a la nación, debemos unirnos todos como paisanos."
 NZL_join_jap:0 "Únete a la Esfera de la Prosperidad"
 NZL_join_jap_desc:0 "Los japoneses son la potencia en ascenso en Asia, es necesario unirse a ellos incluso para nuestra propia protección."
 NZL_home_defence:0 "Pasar de Asuntos Internacionales"
 NZL_home_defence_desc:0 "No tenemos la necesidad de intervenir en asuntos que no son nuestros. Defender nuestras propias costas es mucho más importante."
 NZL_increased_defense_spending:0 "Mayor gasto en defensa"
 NZL_increased_defense_spending_desc:0 "La guerra exige equipos modernos y no podemos confiar solo en los hallazgos de nuestros aliados."
 NZL_central_research_planning:0 "Planificación central de la investigación"
 NZL_central_research_planning_desc:0 "La planificación de la economía implica también orientar a los científicos hacia las tecnologías que el estado necesitará en el futuro, como si una gran mente viera el futuro y eligiera las mejores opciones."
 NZL_national_research_grants:0 "Becas Nacionales de Investigación"
 NZL_national_research_grants_desc:0 "Debemos confiar en nuestras innovaciones, que son notoriamente superiores a las innovaciones extranjeras. Así fue como los habitantes de aquellas islas eliminaron a las peligrosas aves en lugar de perder contra ellas."
 NZL_corporate_innovations:0 "Innovaciones Corporativas"
 NZL_corporate_innovations_desc:0 "El sector privado sabe desarrollar nuevas tecnologías y la competencia revelará lo mejor de nuestro país."
 NZL_naval_equipment:0 "Equipo naval"
