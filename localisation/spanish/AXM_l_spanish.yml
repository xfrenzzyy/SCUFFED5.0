l_spanish:
 maintenance_company_tech:0 "Empresas de Mantenimiento"
 axis_minors_balance_event_tooltip:0 "Este evento otorga PP basado en el año en curso para compensar parcialmente el poder político no ganado cuando el país no existía.\n"
 aftermath_of_the_munich_agreement:0 "Consecuencias de la disolución de Checoslovaquia"
 aftermath_of_the_munich_agreement_desc:0 "La desintegración de Checoslovaquia condujo a múltiples eventos y oportunidades políticas que eran casi impensables solo unos años antes."
 RUT_puppet_yourself_to_survive:0 "Buscar compromiso con [GER.GetNameDef]"
 SLO_seek_support_from_german_slovaks:0 "Busque el apoyo del Volkdeutsche eslovaco"
 volkdeutsch_support:0 "Tiene el §YVolkdeutsche§! Apoyo"
 RUT_provide_autonomy_to_ruthenia:0 "Proporcionar autonomía a Carpatho-Ucrania"
 RUT_award_ruthenia_to_hungary:0 "Otorgar Rus subcarpático a [HUN.GetNameDef]"
 axis_minors_ruthenia.1.t:0 "La Rus subcarpática se declara región autónoma"
 axis_minors_ruthenia.1.desc:0 "Debido al debilitamiento del gobierno central checoslovaco, la región de la Rus subcarpática, habitada principalmente por Rusyns (rutenos), un subgrupo ucraniano, se declaró región autónoma. Ahora disfrutará de todos los derechos prometidos cuando el país se independizó pero fue limitado por el gobierno de Praga."
 axis_minors_ruthenia.1.a:0 "Es su derecho."
 axis_minors_ruthenia.1.b:0 "(Jugar como Subcarpathian Rus') Finalmente hemos recuperado cierto nivel de autonomía."
 axis_minors_ruthenia.1.c:0 "Déjalos ir."
 axis_minors_ruthenia.1.d:0 "(Juega como un Cárpato-Ucrania independiente) Déjalos abrazar su destino."
 axis_minors_ruthenia.2.t:0 "La amenaza [HUN.getAdjetive]"
 axis_minors_ruthenia.2.desc:0 "Con la destrucción de Checoslovaquia, el riesgo de una invasión crece día a día. Tal vez podamos sobrevivir a los rápidos cambios que sacuden la región proponiendo unirnos a [HUN.GetNameDef] manteniendo un máximo de autonomía."
 axis_minors_ruthenia.2.a:0 "Envía enviados a [HUN.Capital.GetName]."
 axis_minors_ruthenia.2.b:0 "Déjalos venir."
 axis_minors_ruthenia.2.c:0 "(Retrasar el ataque) No están listos para atacar ahora."
 axis_minors_ruthenia.3.t:0 "[RUT.GetNameDefCap] Busca Protección"
 axis_minors_ruthenia.3.desc:0 "Una delegación de la llamada "[RUT.GetName]" llegó hoy y propuso un trato inesperado. Conscientes de los riesgos de invasión y de nuestros reclamos sobre su territorio, están dispuestos a abandonar su nueva independencia a cambio de la autonomía dentro de [HUN.GetNameDef]. Si bien aceptar limitaría nuestra influencia en esa pequeña región, restaurar solo parcialmente las fronteras de la Hungría histórica, invadir el territorio podría llevar a la implicación de poderes rivales."
 axis_minors_ruthenia.3.a:0 "Integrarlos como comunidad autónoma."
 axis_minors_ruthenia.3.b:0 "Subcarpatia es una parte de la Hungría histórica, invádela."
 axis_minors_ruthenia.4.t:0 "¿Intervenir en [RUT.GetNameDef]?"
 axis_minors_ruthenia.4.desc:0 "La autoproclamada [RUT.GetName] es nueva y aislada. Como parte de la Hungría histórica, debería estar bajo el gobierno de [HUN.GetAdjective]. Con la desintegración de Checoslovaquia, esa pequeña región ahora está lista para regresar a sus legítimos dueños."
 axis_minors_ruthenia.4.a:0 "Hacer nada."
 axis_minors_ruthenia.4.b:0 "Lanzar el plan de invasión."
 axis_minors_ruthenia.5.t:0 "Una sociedad libre"
 axis_minors_ruthenia.5.desc:0 "Con el cambio en el liderazgo político, se garantizan nuevamente las libertades fundamentales en todo el país. En consecuencia, se forman asociaciones y se difunden las ideas democráticas."
 axis_minors_ruthenia.5.a:0 "Debemos apreciar el regreso de la libertad."
 axis_minors_ruthenia.6.t:0 "[RUT.GetNameDefCap] pide compromiso"
 axis_minors_ruthenia.6.desc:0 "Con la desaparición de Checoslovaquia, la montaña [RUT.GetAdjective]s que vivía en el territorio más extremo de Checoslovaquia exigió mantener cierto nivel de autonomía."
 axis_minors_ruthenia.6.a:0 "Concédeles autonomía."
 axis_minors_ruthenia.6.b:0 "Colóquelos bajo la influencia de [SLO.GetAdjective]."
 axis_minors_ruthenia.6.c:0 "Atácalos."
 axis_minors_ruthenia.7.t:0 "[RUT.GetNameDefCap] Pide unificación"
 axis_minors_ruthenia.7.desc:0 "[RUT.GetLeader], el líder del territorio más extremo de Checoslovaquia, exigió que la región de [RUT.GetNameDef] sea incorporada a Ucrania."
 axis_minors_ruthenia.7.a:0 "Vamos a unir a todos los ucranianos."
 axis_minors_ruthenia.7.b:0 "Esto no es para nosotros."
 axis_minors_croatia.1.t:0 "Reunión con [YUG.GetNameDef]"
 axis_minors_croatia.1.desc:0 "Ahora que [YUG.GetLeader] está al frente de nuestros gobiernos, es hora de unirse a [YUG.GetNameDef]."
 axis_minors_croatia.1.a:0 "¡Larga vida a [YUG.GetNameDef]!"
 axis_minors_croatia.2.t:0 "Los comunistas croatas quieren unirse a nosotros"
 axis_minors_croatia.2.desc:0 "Los comunistas croatas quieren unirse a nuestra gloriosa unión de los eslavos del sur."
 axis_minors_croatia.2.a:0 "¡Bienvenido de nuevo!"
 axis_minors_croatia.3.t:0 "Reclamar Gran Croacia"
 axis_minors_croatia.3.desc:0 "Bosnia fue históricamente parte de Croacia. Para seguir los pasos de Tomislav, debemos restaurar nuestras fronteras históricas."
 axis_minors_croatia.3.a:0 "¡Es legítimamente nuestra tierra también!"
 axis_minors_croatia.4.t:0 "El futuro del taller Elektra resuelto"
 axis_minors_croatia.4.desc:0 "Para honrar la memoria del héroe del pueblo, el ingeniero eléctrico y militante comunista Rade Končar, la fábrica de componentes electrónicos Elektra pasará a llamarse Končar Elektroindustrija."
 axis_minors_croatia.4.a:0 "¡Él fue un verdadero mártir de nuestra causa!"
 axis_minors_croatia.5.t:0 "El fin de la tiranía comunista"
 axis_minors_croatia.5.desc:0 "¡Se acabó el terror rojo! Los comunistas han sido destituidos del poder y su sistema económico distópico ahora está siendo desmantelado."
 axis_minors_croatia.5.a:0 "El reinado del bolchevismo ha terminado."
 axis_minors_croatia.6.t:0 "El fin de la tiranía fascista"
 axis_minors_croatia.6.desc:0 "¡Se acabó el terror negro! Los fascistas han sido destituidos del poder y su régimen distópico ahora está siendo desmantelado."
 axis_minors_croatia.6.a:0 "La era del ultranacionalismo y el racismo ha terminado."
 axis_minors_croatia.7.t:0 "¡El Fin del Régimen Parlamentario!"
 axis_minors_croatia.7.desc:0 "Debido a la toma de control de elementos radicales sobre la sociedad, el pluralismo político ya pasó, ya que los revolucionarios están formando un gobierno y estableciendo su dictadura."
 axis_minors_croatia.7.a:0 "Te esperan tiempos oscuros."
 axis_minors_croatia.8.t:0 "¡Los comunistas están volviendo al poder!"
 axis_minors_croatia.8.desc:0 "Un gobierno comunista revolucionario volvió al poder y rápidamente restableció las reformas políticas anteriores."
 axis_minors_croatia.8.a:0 "¡El comunismo es el futuro!"
 axis_minors_croatia.9.t:0 "¡El fascismo vuelve a tener el control del país!"
 axis_minors_croatia.9.desc:0 "Los ultranacionalistas han vuelto a tomar el control del país. Los colaboradores ya son rastreados mientras la propaganda militarista trata de enrolar nuevamente a las masas en su movimiento."
 axis_minors_croatia.9.a:0 "¡Somos los verdaderos croatas!"
 axis_minors_croatia.10.t:0 "¡Fuerzas democráticas prevalecieron!"
 axis_minors_croatia.10.desc:0 "Después de luchas de proporciones épicas y represión violenta, los partidarios de la libertad y la democracia han establecido un nuevo gobierno."
 axis_minors_croatia.10.a:0 "¡Lucharemos por nuestra libertad!"
 axis_minors_croatia.11.t:0 "La herencia del pasado"
 axis_minors_croatia.11.desc:0 "Si bien nuestra nación está comenzando una nueva era, nuestro conocimiento actual se basa en lo que se aprendió en el pasado."
 axis_minors_croatia.11.a:0 "¡Adelante hacia un futuro brillante!"
 axis_minors_slovakia.1.t:0 "Nuestra frontera con Eslovaquia es insatisfactoria"
 axis_minors_slovakia.1.desc:0 "Hemos tomado el control de Kosice e incorporado la Rus subcarpática, pero incluso con esas conquistas, la conquista de la Rus subcarpática aún está incompleta. Muchas aldeas pobladas por rutenos legítimamente húngaros todavía están bajo control eslovaco. Dado que la frontera con Eslovaquia aún se ha establecido recientemente, se deben tomar medidas ahora para rediseñarla en nuestro beneficio antes de que se convierta en una frontera fija y reconocida."
 axis_minors_slovakia.1.a:0 "Llevar a cabo una ofensiva a pequeña escala para tomar la región en disputa."
 axis_minors_slovakia.1.b:0 "Solo la diplomacia nos devolverá nuestras tierras legítimas."
 axis_minors_slovakia.2.t:0 "Perdimos la pequeña guerra"
 axis_minors_slovakia.2.desc:0 "A pesar del coraje de nuestras tropas, no pudimos detener el avance de las fuerzas de [HUN.GetAdjective]. [GER.GetNameDefCap] ha forzado un alto el fuego entre nuestras naciones y resolvió su conclusión a favor de [HUN.GetNameDef]. En consecuencia, nos vimos obligados a cederlos, 78 municipios sobre un territorio de 1.697 km², habitado por 69.930 personas."
 axis_minors_slovakia.2.a:0 "¡[GER.GetNameDefCap] había prometido ayudarnos!"
 axis_minors_slovakia.3.t:0 "¡Triunfo en Carpatija!"
 axis_minors_slovakia.3.desc:0 "¡Después de nuestras exitosas operaciones en la parte este de Eslovaquia, [GER.GetNameDef] ha establecido una tregua y ha vuelto a trazar la frontera a nuestro favor! Ahora controlamos la totalidad de Carpatija e incluso liberamos algunas aldeas húngaras. Los soldados cantan para celebrar este glorioso paso en nuestro camino para restaurar Nagy-Magyarország/Gran Hungría."
 axis_minors_slovakia.3.a:0 ""Todos somos Soldados de [HUN.GetLeader]"."
 axis_minors_slovakia.4.t:0 "Nuestro ejército falló contra [SLO.GetNameDef]"
 axis_minors_slovakia.4.desc:0 "Parece que subestimamos al ejército [SLO.GetAdjective]. Respondieron fuertemente a nuestra ofensiva que duró toda la semana. Mientras avanzábamos, [GER.GetNameDef] decidió intervenir e impuso una tregua favorable a [SLO.GetNameDef]."
 axis_minors_slovakia.4.a:0 "Este es un pequeño paso en falso."
 axis_minors_slovakia.5.t:0 "Hemos rechazado a los viles magiares"
 axis_minors_slovakia.5.desc:0 "Después de toda una semana de heroica resistencia, nuestras fuerzas han repelido a las [HUN.GetAdjective] fuerzas armadas que nos han atacado alevosamente. La intervención de nuestro protector, [GER.GetLeader], puso fin al conflicto, reconoció nuestra victoria y falló a nuestro favor."
 axis_minors_slovakia.5.a:0 "Sólo queremos lo que es legítimamente nuestro."
 axis_minors_slovakia.6.t:0 "¡[HUN.GetNameDefCap] nos está atacando!"
 axis_minors_slovakia.6.desc:0 "Después de su conquista de Subcarpathian, [HUN.GetNameDef] afirmó que el borde se dibujó incorrectamente. Han iniciado una ofensiva a pequeña escala contra nosotros para hacer cumplir esos reclamos limitados. Hemos llamado a [GER.GetNameDef] para que nos ayude, pero no están dispuestos a intervenir en este momento ya que no parecen poner en riesgo sus relaciones con [HUN.GetNameDef]."
 axis_minors_slovakia.6.a:0 "Debemos defender la patria."
 axis_minors_slovakia.7.t:0 "[GER.GetNameDefCap] quiere que cesen las hostilidades"
 axis_minors_slovakia.7.desc:0 "La guerra lleva ya una semana y los [GER.GetAdjective] se están quedando sin paciencia con respecto al conflicto [HUN.GetAdjective]-[SLO.GetAdjective]. [GER.GetNameDefCap] no quería disgustar a [HUN.GetNameDef] y al principio se mantuvo al margen de la guerra. Sin embargo, ahora que las operaciones militares han mostrado un vencedor, es hora de poner fin a este conflicto entre aliados y ver si el mapa de Europa debe corregirse una vez más."
 axis_minors_slovakia.7.a:0 "Seguramente nos favorecerán."
 axis_minors_slovakia.8.t:0 "Nuestra conquista de Carpatija está incompleta"
 axis_minors_slovakia.8.desc:0 "Si bien hemos logrado un tremendo logro con nuestra conquista de Caratija, esta conquista, sin embargo, está incompleta. El otro lado de la frontera, la parte más oriental de Eslovaquia, está habitada por [RUT.GetAdjective]s que merecen unirse a nuestro país, incluso si no son de etnia eslovaca."
 axis_minors_slovakia.8.a:0 "Debemos asegurarnos de tener soporte [GER.GetAdjective]."
 axis_minors_slovakia.9.t:0 "[SLO.getAdjetive] Intervención en Košice"
 axis_minors_slovakia.9.desc:0 "Después del anuncio de que se establecería un estado trasero checo en el sur de Checoslovaquia, la población eslovaca tomó las armas. Con la intervención del ejército eslovaco, el territorio está ahora de forma segura en manos eslovacas."
 axis_minors_slovakia.9.a:0 "Sólo reclamamos lo que es legítimamente nuestro."
 axis_minors_slovakia.10.t:0 "La herencia del pasado"
 axis_minors_slovakia.10.desc:0 "Si bien nuestra nación está comenzando una nueva era, nuestro conocimiento actual se basa en lo que se aprendió en el pasado."
 axis_minors_slovakia.10.a:0 "¡Adelante hacia un futuro brillante!"
 axis_minors_vichy_france.2.t:0 "Félix Éboué se une a las Fuerzas Francesas Libres"
 axis_minors_vichy_france.2.desc:0 "Félix Éboué, gobernador del África Ecuatorial Francesa, anunció que continuaría la lucha contra [GER.GetNameDef], trayendo consigo el África Ecuatorial Francesa. Este territorio ahora servirá como base para preparar la liberación de Francia."
 axis_minors_vichy_france.2.a:0 "La Francia libre continuará la lucha por tierra, aire y mar."
 axis_minors_vichy_france.3.t:0 "Una Francia legítima"
 axis_minors_vichy_france.3.desc:0 "Con la derrota de los marechalistas, nuestro gobierno podría ejercer autoridad sobre Francia y el imperio. Si bien algunos colaboradores aún se encuentran en algún lugar del exilio, la represión de los partidarios de Pétain por parte de las 'Fuerzas Francesas del Interior' (FFI) ha llevado a detenciones y ejecuciones masivas. Además, las mujeres que tenían relaciones con el enemigo a menudo eran rapadas para ser golpeadas durante meses por el sello de la infamia."
 axis_minors_vichy_france.3.a:0 "¡Viva Francia!"
 axis_minors_vichy_france.4.t:0 "El general Jun se une a las Fuerzas Francesas Libres"
 axis_minors_vichy_france.4.desc:0 "El general Alphonse Juin, que sirvió en el ejército del armisticio de Vichyst, había decidido seguir luchando contra la tiranía del fascismo."
 axis_minors_vichy_france.4.a:0 "¡Francia debe ser liberada!"
 axis_minors_vichy_france.5.t:0 "El general Jun se une a las Fuerzas Francesas Libres"
 axis_minors_vichy_france.5.desc:0 "El general Alphonse Juin nos traicionó y se unió a las llamadas "Fuerzas Francesas Libres". Ahora es nuestro enemigo como cada uno de esos traidores que buscan destruir la revolución nacional y negar a Francia su lugar en el nuevo orden europeo sirviendo a los intereses de [Root.GetFactionName]."
 axis_minors_vichy_france.5.a:0 "¡Los traidores serán ejecutados!"
 axis_minors_vichy_france.6.t:0 "General de Lattre de Tassigny criticó la colaboración"
 axis_minors_vichy_france.6.desc:0 "Uno de nuestros oficiales más renombrados, el talentoso general Jean de Lattre de Tassigny, ha criticado nuestra política de colaboración con [GER.GetNameDef]. Esta es una grave amenaza ya que podría intentar unirse a las llamadas Fuerzas Francesas Libres del General de Gaulle o sembrar la confusión en lo que queda de nuestras fuerzas militares."
 axis_minors_vichy_france.6.a:0 "¡Arrestenlo!"
 axis_minors_vichy_france.6.b:0 "Que sea libre."
 axis_minors_vichy_france.7.t:0 "De Lattre de Tassigny intentó escapar de prisión"
 axis_minors_vichy_france.7.desc:0 "El general de Lattre de Tassigny, encarcelado después de criticar nuestras relaciones con [GER.GetNameDef], intentó evadirse anoche."
 axis_minors_vichy_france.7.a:0 "¡Debe ser atrapado!"
 axis_minors_vichy_france.8.t:0 "¡De Lattre escapó!"
 axis_minors_vichy_france.8.desc:0 "El general de Lattre de Tassigny escapó en un automóvil durante la noche. Ahora hemos recibido confirmación de que se unió a las Fuerzas Francesas Libres."
 axis_minors_vichy_france.8.a:0 "¡Ay, el traidor!"
 axis_minors_vichy_france.9.t:0 "¡El General de Lattre de Tassigny se une a nuestro lado!"
 axis_minors_vichy_france.9.desc:0 "Después de una fuga exitosa, el general de Lattre de Tassigny se unió con éxito a las Fuerzas Francesas Libres. Ahora está listo para luchar por la liberación de Francia."
 axis_minors_vichy_france.9.a:0 "Un paso más en la liberación de Francia."
 axis_minors_vichy_france.10.t:0 "El general de Lattre de Tassigny murió al intentar escapar de la prisión"
 axis_minors_vichy_france.10.desc:0 "Mientras un grupo terrorista respaldado por las fuerzas judeo-[ENG.GetAdjective] anti-francesas intentaba una fuga compleja, el coraje de la policía francesa les permitió frustrar la conspiración. Lamentablemente, el general de Lattre de Tassigny murió en el proceso."
 axis_minors_vichy_france.10.a:0 "Era un traidor de todos modos."
 axis_minors_vichy_france.11.t:0 "El general de Lattre de Tassigny murió al intentar escapar de la prisión"
 axis_minors_vichy_france.11.desc:0 "Si bien un grupo terrorista respaldado por las fuerzas anti-francesas judeo-británicas intentó un escape complejo, el coraje de la policía francesa les permitió frustrar la conspiración. Lamentablemente, el general de Lattre de Tassigny murió en el proceso."
 axis_minors_vichy_france.11.a:0 "Un mártir de la liberación."
 axis_minors_vichy_france.12.t:0 "Oficial talentoso ascendido"
 axis_minors_vichy_france.12.desc:0 "A medida que continúa la guerra, los nuevos talentos pueden mostrar sus habilidades de mando en el campo de batalla. Uno de esos talentosos oficiales fue ascendido recientemente al rango de general. Sus audaces ideas son descartadas por algunos en la generación anterior, pero él parece entender que las armas modernas, cuando se usan correctamente, pueden evitar las pérdidas masivas de la Gran Guerra."
 axis_minors_vichy_france.12.a:0 ""Vive la clase""
 axis_minors_vichy_france.13.t:0 "Oficial talentoso ascendido"
 axis_minors_vichy_france.14.t:0 "Oficial talentoso ascendido"
 axis_minors_vichy_france.17.t:0 "Confirmación de la Zona de Ocupación Francesa"
 axis_minors_vichy_france.17.desc:0 "Según el artículo II de la convención del armisticio entre el Estado francés y [GER.GetNameDef]: "Para salvaguardar los intereses de [GER.GetNameDef], se ocupará el territorio del Estado francés al norte y al oeste de la línea trazada en el mapa adjunto por [GER.GetAdjective] tropas. En la medida en que las partes a ser ocupadas aún no estén bajo el control de [GER.GetAdjective] tropas, esta ocupación se llevará a cabo inmediatamente después de la conclusión de este tratado".\n\nPor lo tanto, cualquier territorio que está ilegalmente bajo el control del gobierno francés debe ser puesto bajo el control del Militärbefehlshaber en Frankreich."
 axis_minors_vichy_france.17.a:0 "El armisticio debe ser respetado."
 axis_minors_vichy_france.18.t:0 "Ocultar equipo militar"
 axis_minors_vichy_france.18.desc:0 "Después del armisticio, algunos elementos militares planearon crear escondites para salvaguardar parte del contenido de los arsenales militares para tener equipo disponible."
 axis_minors_vichy_france.18.a:0 "Prepara los cachés."
 axis_minors_vichy_france.18.b:0 "El armisticio debe ser respetado."
 axis_minors_vichy_france.20.t:0 "[GER.GetNameDefCap] ¡Está a punto de invadir la Zona Franca!"
 axis_minors_vichy_france.20.desc:0 "Con la pérdida de nuestro imperio colonial, la presencia enemiga en el Mediterráneo hizo temer en el alto mando de [GER.GetAdjective] que los aliados desembarcaran en el sur de Francia. Ahora se están preparando para invadir nuestro territorio mientras estamos indefensos, y la mayoría del gobierno quiere continuar la colaboración."
 axis_minors_vichy_france.20.a:0 "Prohibir a los oficiales responder militarmente; ellos están aquí para protegernos."
 axis_minors_vichy_france.20.b:0 "Esto es traición; debemos resistir! ¡Ayuda armas!"
 axis_minors_vichy_france.20.c:0 "Tome un avión a África y únase a De Gaulle."
 axis_minors_vichy_france.20.d:0 "Persuadir a [GER.GetLeader] para continuar la colaboración."
 axis_minors_vichy_france.21.t:0 "¡Los concursos de baile de Zazous están perturbando el orden público!"
 axis_minors_vichy_france.21.desc:0 "Recientemente, grupos de zazous están creando más y más problemas. Si bien en la superficie son simplemente jóvenes vestidos de manera extraña, son una fuerza perturbadora. Al usar ropa larga mientras el acceso a la tela está restringido, siguiendo el amor de [USA.GetAdjective] por el zoot suit, o cosiendo una estrella amarilla en su chaqueta con "Swing" o "Goi" escrito en ella, desafían abiertamente a la autoridad. Esos amantes del jazz han organizado recientemente concursos de baile que han atraído aún a más jóvenes en ese camino del desenfreno."
 axis_minors_vichy_france.21.a:0 "Esa gente es corrupta física y moralmente."
 axis_minors_vichy_france.22.t:0 "Una nueva esperanza para África"
 axis_minors_vichy_france.22.desc:0 "Con la firma del armisticio, la mayor parte de Francia ahora está ocupada o es "Neutral". Pero un puñado de oficiales se reunió detrás del general de Gaulle para continuar la lucha. Alcanzaron su primer éxito cuando obtuvieron la lealtad de Félix Eboué, gobernador colonial del África Ecuatorial Francesa. Se ha establecido un gobierno de Francia Libre como el "comité para la defensa del Imperio", con la resolución de luchar contra el nazismo y liberar a Francia de la ocupación extranjera."
 axis_minors_vichy_france.22.a:0 "Debemos continuar la lucha; ¡Francia debe ser liberada!"
