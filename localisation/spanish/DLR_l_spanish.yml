l_spanish:
 tdlra_depillarize_the_dutch:0 "Despilarizar la sociedad holandesa"
 tdlra_depillarize_the_dutch_desc:0 "No necesitamos una sociedad pilarizada en estos tiempos tumultuosos. Para fortalecer el estado holandés, debemos expandir la igualdad y eliminar las barreras sociales."
 tdlra_go_left:0 "Ve a la izquierda"
 tdlra_go_left_desc:0 "Los banqueros y los peces gordos han dominado nuestra nación durante demasiado tiempo. ¡Hay que difundir la Revolución!"
 tdlra_go_right:0 "Ve a la derecha"
 tdlra_go_right_desc:0 "El surgimiento del nazismo y el fascismo en Alemania e Italia ha inspirado a algunos en nuestra nación a pedir lo mismo. Tal vez deberíamos escuchar."
 tdlra_dutch_millitarism:0 "Militarismo holandés"
 tdlra_dutch_millitarism_desc:0 "Una vez gobernamos uno de los imperios más orgullosos del mundo. ¡Hagámoslo de nuevo! ¡A las armas!"
 tdlra_claim_the_benelux:0 "Haz que los Países Bajos vuelvan a ser grandes"
 tdlra_claim_the_benelux_desc:0 "La revolución belga de 1830 fue simplemente un revés; ¡Es hora de recuperar lo que es nuestro!"
 tdlra_jeugdstorm:0 "Tormenta de juegos"
 tdlra_jeugdstorm_desc:0 ""¡Wie de jeugd heeft, heeft de toekomst!" Con la fundación de Jeugdstorm, nuestra juventud estará debidamente equipada para el gran futuro que les espera."
 tdlra_colonial_claims:0 "Reclamaciones coloniales"
 tdlra_colonial_claims_desc:0 "Para sobrevivir a tiempos cada vez más turbulentos, debemos expandir el Imperio Holandés y solidificar nuestras posesiones en el Lejano Oriente."
 tdlra_germany_millitary_coop:0 "Cooperación militar con [GER.GetNameDef]"
 tdlra_germany_millitary_coop_desc:0 "Con nuestra conversión a la causa fascista, los [GER.GetAdjective]s se han ofrecido a enseñarnos en sus formas de lucha, que son muy superiores a cualquiera que hayamos conocido hasta ahora."
 tdlra_propaganda_ministry:0 "Establecer Ministerio de Propaganda"
 tdlra_propaganda_ministry_desc:0 "Un estado es tan fuerte como su máquina de propaganda. Establecer un Ministerio de Propaganda oficial reforzará el mensaje del estado holandés."
 tdlra_for_the_motherland:0 "Por la patria"
 tdlra_for_the_motherland_desc:0 "El sufrimiento individual es necesario para la gloria nacional. Construiremos los nuevos Países Bajos sobre las espaldas colectivas de los trabajadores."
 tdlra_sign_pact_with_soviets:0 "Firmar pacto con [SOV.GetAdjective]s"
 tdlra_sign_pact_with_soviets_desc:0 "Nuestra mayor amenaza radica en [GER.GetNameDef]. [SOV.GetNameDefCap] se ha ofrecido a mejorar nuestra tecnología blindada para competir con los Panzer alemanes. ¡Deberíamos aprovechar esta oportunidad con ambas manos!"
 tdlra_technology_sharing:0 "Compartir tecnología"
 tdlra_technology_sharing_desc:0 "Al compartir los avances tecnológicos con nuestros aliados, toda nuestra facción llevará a cabo la I+D en tiempos de guerra de manera más eficiente."
 tdlra_fortress_netherlands:0 "Reforzar el Grebbelline"
 tdlra_fortress_netherlands_desc:0 "La defensa de nuestra patria es primordial para la supervivencia de la nación holandesa. La construcción de extensas líneas de fortificación proporcionará una piedra angular para nuestra seguridad."
 tdlra_urbanize_the_east:0 "Urbanizar el Este"
 tdlra_urbanize_the_east_desc:0 "El este de Holanda siempre ha estado a la zaga del oeste en el desarrollo urbano. Es hora de revitalizar la economía holandesa urbanizando las provincias del este."
 tdlra_militarize_the_east:0 "Militarización oriental"
 tdlra_militarize_the_east_desc:0 "El mundo se desliza cada vez más hacia la guerra: necesitamos más armamentos y fábricas para producirlos."
 tdlra_experimental_weaponry:0 "Armamento Experimental"
 tdlra_experimental_weaponry_desc:0 "Los inventos ingeniosos y los avances tecnológicos radicales nos han permitido buscar tecnologías militares más exóticas y efectivas. Deberíamos explotar esto para lo que podamos."
 tdlra_establish_radio_stations:0 "Mejorar las estaciones de radio"
 tdlra_establish_radio_stations_desc:0 "El [ENG.GetAdjective] muestra que la detección de radio y las estaciones de alcance benefician la defensa de una nación. Creemos nuestra propia Cadena de Hogares para defender a los Países Bajos de manera más efectiva."
 tdlra_establish_state_university:0 "Establecer la universidad estatal"
 tdlra_establish_state_university_desc:0 "Las batallas se ganan con información. Una mejor información significa que ganamos más peleas, y las instalaciones de investigación superiores brindan mejor información."
 tdlra_invest_in_nuclear_program:0 "Fundó el Instituto de Investigación Nuclear"
 tdlra_invest_in_nuclear_program_desc:0 "Sobre la base de las teorías de la relatividad de Albert Einstein y la descomposición radiactiva del uranio-238, hemos descubierto que la división del átomo genera enormes cantidades de energía. Debemos establecer el Instituto de Investigación Nuclear para ampliar nuestra comprensión de la energía nuclear."
 tdlra_further_nuclear_research:0 "Ampliar el Instituto de Investigaciones Nucleares"
 tdlra_further_nuclear_research_desc:0 "Los experimentos del Instituto de Investigaciones Nucleares han dado sus frutos. Con nuestra nueva comprensión del átomo, podemos aprovechar el inmenso poder de la fisión para alimentar reactores. Y tal vez crear armamento."
 tdlra_start_rocket_program:0 "Iniciar programa Rocket"
 tdlra_start_rocket_program_desc:0 "La cohetería es una ciencia nueva con muchas posibilidades. La exploración de estas posibilidades para uso militar puede dar sus frutos."
 tdlra_exploit_the_mines:0 "Explotar las minas"
 tdlra_exploit_the_mines_desc:0 "Las fábricas holandesas no deberían tener que depender de materiales extranjeros. Al expandir nuestra producción de metales ferrosos autóctonos, nos libraremos de depender de las importaciones."
 tdlra_surinam_aluminium:0 "Aluminio surinamés"
 tdlra_surinam_aluminium_desc:0 "Surinam es una colonia metalúrgica esencial para nosotros, y recientemente hemos descubierto yacimientos de bauxita para producir aluminio. La expansión de estas minas debería resultar útil."
 tdlra_further_industrialize_the_capital:0 "Industrializar aún más nuestro capital"
 tdlra_further_industrialize_the_capital_desc:0 "Siempre hay lugar para un mayor desarrollo de nuestra gloriosa ciudad capital y sus alrededores. Al concentrarnos en el desarrollo de Ámsterdam, centralizaremos la producción industrial y potencialmente podremos defenderla mejor."
 tdlra_urbanize_the_colonies:0 "Urbanizar las Colonias"
 tdlra_urbanize_the_colonies_desc:0 "Las Indias Orientales Holandesas son vastas, con una población igualmente masiva. Hasta ahora, todavía tenemos que aprovechar la población de las Indias Orientales; es hora de que eso cambie."
 tdlra_prepare_the_colonies_for_war:0 "Preparar las colonias para la guerra"
 tdlra_prepare_the_colonies_for_war_desc:0 "Un mayor desarrollo de las Indias Orientales Holandesas permitirá a la población comenzar a fabricar armamento para el esfuerzo bélico holandés. Allí estarán a salvo de la Luftwaffe."
 tdlra_colonial_fortresses:0 "Fortalezas Coloniales"
 tdlra_colonial_fortresses_desc:0 "Las crecientes amenazas de [JAP.GetNameDef] y la guerra en China nos obligan a mirar hacia la defensa de las Indias Orientales Holandesas. Debemos construir fortificaciones para defender nuestras posesiones coloniales del enemigo."
 tdlra_invest_in_shell:0 "Invertir en Shell"
 tdlra_invest_in_shell_desc:0 "Royal Dutch Shell nos ha pedido que invirtamos en misiones de exploración de petróleo en las Indias Orientales para expandir nuestra producción de petróleo. Naturalmente, esto beneficiará al estado."
 tdlra_stay_neutral:0 "Mantente neutral"
 tdlra_stay_neutral_desc:0 "¿Por qué morir por las guerras de otros? Nos mantuvimos neutrales en la Primera Guerra Mundial, y nos sirvió bien. Nos seguirá sirviendo bien."
 tdlra_deterrence:0 "Disuasión"
 tdlra_deterrence_desc:0 "Las crecientes amenazas del fascismo europeo dejan claro que las declaraciones de neutralidad no son suficientes. Debemos armarnos para defender nuestro estatus."
 tdlra_polderen:0 "Pólderen"
 tdlra_polderen_desc:0 "Podemos asegurarnos de que nuestro país pueda sobrevivir en los tiempos tumultuosos que se avecinan trabajando juntos."
 tdlra_democratic_influence:0 "Influencia Democrática"
 tdlra_democratic_influence_desc:0 "Nuestra nación es democrática y las nuevas ideas de nacionalismo o comunismo no deberían influir en nosotros."
 tdlra_military_expenditure:0 "Gastos militares"
 tdlra_military_expenditure_desc:0 "Debemos modernizar nuestro ejército y necesitamos fondos para hacerlo."
 tdlra_lessons_from_wwi:0 "Lecciones de la Primera Guerra Mundial"
 tdlra_lessons_fromwwi_desc:0 "Podemos modernizar las doctrinas de nuestro ejército observando lo que funcionó y lo que no funcionó en el último gran conflicto."
 tdlra_repurpose_vehicles:0 "Reutilizar vehículos"
 tdlra_repurpose_vehicles_desc:0 "Podemos modernizar nuestra caballería reutilizando vehículos civiles para cumplir con los medios militares."
 tdlra_military_research_interest:0 "Interés de investigación militar"
 tdlra_military_research_interest_desc:0 "Las recientes inversiones en nuestras fuerzas armadas también han ampliado nuestra capacidad de investigación."
 tdlra_doctrines_of_the_present:0 "Doctrinas del presente"
 tdlra_doctrines_of_the_present_desc:0 "Si bien mirar lo que funcionó o no funcionó en el pasado es un buen comienzo, debemos observar las guerras modernas y aprender de ellas."
 tdlra_mechanized_infantry_investments:0 "Inversiones en infantería mecanizada"
 tdlra_mechanized_infantry_investments_desc:0 "Mecanizar nuestra infantería es un próximo paso importante en el nuevo mundo de la guerra móvil."
 tdlra_memories_of_the_past:0 "Memorias del pasado"
 tdlra_memories_of_the_past_desc:0 "Las inversiones recientes en nuestro esfuerzo bélico han hecho que la gente mire nuestra historia militar con orgullo, y hombres jóvenes y sin discapacidad están inundando los centros de voluntarios."
 tdlra_prototype_weapons:0 "Prototipos de Armas"
 tdlra_prototype_weapons_desc:0 "Los prototipos de armas recientes han demostrado ser bastante exitosos. Deberíamos ponerlos en producción para defender nuestra patria."
 tdlra_modernize_tanks:0 "Modernizar tanques"
 tdlra_modernize_tanks_desc:0 "Nuestros tanques son viejos o inexistentes; deberíamos investigar los tipos de tanques modernos."
 tdlra_daring_paratroopers:0 "Paracaidistas atrevidos"
 tdlra_daring_paratroopers_desc:0 "Los recientes gastos militares y el renovado interés en la guerra aérea han llevado al pueblo y al alto mando militar a desear una división especial de "Paracaidistas"."
 tdlra_invest_in_fokker:0 "Invertir en Fokker"
 tdlra_invest_in_fokker_desc:0 "Invertir en la empresa de Anthony Fokker mejorará nuestra capacidad de hacer la guerra en el cielo."
 tdlra_fokkers_fighters:0 "Luchadores de Fokker"
 tdlra_fokkers_fighters_desc:0 "Anthony Fokker ha presentado dos planes de desarrollo: ¡debemos priorizar a nuestros luchadores!"
 tdlra_fokkers_bombers:0 "Bombarderos de Fokker"
 tdlra_fokkers_bombers_desc:0 "Anthony Fokker ha ideado dos planes de desarrollo: ¡debemos priorizar nuestros bombarderos!"
 tdlra_aerial_support:0 "Soporte Aéreo Terrestre"
 tdlra_aerial_support_desc:0 "Investigar nuevos aviones que puedan apoyar a nuestras tropas les dará a nuestras fuerzas una ventaja en la batalla."
 tdlra_rule_the_sea_through_the_sky:0 "Domina el mar a través del cielo"
 tdlra_rule_the_sea_through_the_sky_desc:0 "¡Gobierna Holanda! Holanda gobierna el aire por encima de las olas. Al proporcionar a nuestras alas aéreas nuevos bombarderos navales, podemos apoyar a nuestra armada en sus operaciones contra nuestros enemigos."
 tdlra_further_investments_fokker_company:0 "Aumentar la inversión en Fokker"
 tdlra_further_investments_fokker_company_desc:0 "Más inversiones en los esfuerzos de Anthony Fokker harán que nuestra capacidad para hacer la guerra en el cielo mejore sustancialmente."
 tdlra_interest_in_rocket_technology:0 "Interés en cohetes"
 tdlra_interest_in_rocket_technology_desc:0 "Las recientes inversiones en nuestro cuerpo aéreo han llevado a nuestro país a una especie de "Locura" por los cohetes. Deberíamos explotar esto."
 tdlra_the_states_navy:0 "La marina de los estados"
 tdlra_the_states_navy_desc:0 "La Marina holandesa se encuentra en un estado lamentable. Requiere expansión y rearme, ¡y ahora es el momento de hacerlo!"
 tdlra_submarine_operations:0 "Operaciones submarinas"
 tdlra_submarine_operations_desc:0 "Debemos concentrar nuestros esfuerzos navales en una fuerza que pueda matar de hambre a nuestros enemigos al destruir sus convoyes de transporte."
 tdlra_reinvigorate_naval_prowess_of_old:0 "Revitalice la destreza naval de antaño"
 tdlra_reinvigorate_naval_prowess_of_old_desc:0 "Nuestra armada es muy deficiente, debemos hacerla fuerte y una fuerza a tener en cuenta."
 tdlra_submarine_improvements:0 "Mejoras Submarinas"
 tdlra_submarine_improvements_desc:0 "Para llevar a cabo con éxito nuestras nuevas estrategias, debemos asegurarnos de contar con los submarinos más modernos del mundo."
 tdlra_expand_the_states_navy:0 "Expandir la marina"
 tdlra_expand_the_states_navy_desc:0 "Los acorazados y los portaaviones son el camino a seguir para defender nuestro extenso imperio de las amenazas externas."
 tdlra_dutch_cruisers_and_destroyers:0 "Cruceros y destructores holandeses"
 tdlra_dutch_cruisers_and_destroyers_desc:0 "Los barcos grandes son un desperdicio de recursos valiosos: ¿por qué construirlos cuando podemos defender mejor nuestras rutas marítimas con barcos más pequeños y de producción más rápida?"
 tdlra_dutch_marines:0 "Marines holandeses"
 tdlra_dutch_marines_desc:0 "Necesitamos divisiones marinas especiales para apoderarse de las islas."
 tdlra_join_britain_alliance:0 "Únete a los aliados"
 tdlra_join_britain_alliance_desc:0 "Hay dos frentes en Europa: los que quieren proteger la libertad y los que quieren destruirla. Es hora de acercarse a [ENG.GetNameDef] y abandonar la neutralidad. ¡Por los aliados!"
 tdlra_benelux_faction:0 "Forma el Benelux"
 tdlra_benelux_faction_desc:0 "Deberíamos volver a crear una alianza de las provincias para defendernos de las amenazas externas. La Alianza Benelux comienza ahora."
 tdlra_invite_bel_lux:0 "Invita a Bélgica y Luxemburgo"
 tdlra_invite_bel_lux_desc:0 "Hay que añadir el Be y el Lux al Benelux."
 tdlra_establish_dutch_komosomol:0 "Establecer Komosomol holandés"
 tdlra_establish_dutch_komosomol_desc:0 "El [SOV.GetAdjective] Komosomol ha demostrado ser eficaz para militarizar y adoctrinar a sus hijos. Debemos tomar nota y formar nuestra organización juvenil comunista."
 tdlra_armed_neutrality:0 "Neutralidad Armada"
 tdlra_armed_neutrality_desc:0 "Para preservar nuestra neutralidad en estos tiempos hostiles, debemos demostrar que no caeremos sin luchar."
 tdlra_british_ship_designs:0 "[ENG.getAdjetive] Diseños de barcos"
 tdlra_british_ship_designs_desc:0 "El [ENG.GetAdjective] nos ha dado algunos planos antiguos de la marina para hacer nuestros portaaviones."
 tdlra_trick_german_scum:0 "Mostrar nuestra neutralidad"
 tdlra_trick_german_scum_desc:0 "Mostraremos a los [GER.GetAdjective]s que tenemos la intención de defendernos de cualquier amenaza exterior mediante la construcción de algunos fuertes costeros."
 tdlra_pillarized_society:0 "sociedad pilarizada"
 tdlra_pillarized_society_desc:0 "La pilarización domina la política holandesa."
 tdlra_pillarized_society2:0 "Pólderen"
 tdlra_pillarized_society2_desc:0 "Si bien la pilarización aún tiene control sobre la política holandesa, hemos disminuido su influencia al trabajar juntos."
 tdlra_union_agreements:0 "Acuerdos sindicales"
 tdlra_union_agreements_desc:0 "Las recientes negociaciones de la Unión han conducido a un resultado satisfactorio."
 tdlra_states_army:0 "Ejército de los estados"
 tdlra_states_army_desc:0 "Las historias de nuestros ejércitos de la Edad de Oro han llevado a la gente a ofrecerse como voluntarios para nuestra gloriosa nación."
 tdlra_communist_police:0 "Policía comunista"
 tdlra_communist_police_desc:0 "¡Estas unidades especiales de policía contrarrestan la disidencia entre nuestros ciudadanos recién adquiridos y hacen que nuestras tropas estén más dispuestas a luchar por la Madre Patria!"
 tdlra_aerial_interest:0 "Interés aéreo"
 tdlra_aerial_interest_desc:0 "Con nuestro nuevo cuerpo de paracaidistas y las inversiones renovadas en la empresa Fokkers, hemos creado un interés público en los desarrollos aéreos."
 tdlra_armed_neutrality_idea:0 "Neutralidad Armada"
 tdlra_armed_neutrality_idea_desc:0 "Si bien nuestro país se ha declarado neutral, un ejército permanente es fundamental para proteger esa neutralidad."
 tdlra_british_ship_designs_idea:0 "[ENG.getAdjetive] Diseños de barcos"
 tdlra_british_ship_designs_idea_desc:0 "El [ENG.GetAdjective] nos ha dado algunos planos de portaaviones para producir nuestros portaaviones."
 tdlra.1.t:0 "[From.GetNameDefCap] quiere que nos unamos al Benelux"
 tdlra.1.d:0 "[From.GetNameDefCap] busca fortalecer su alianza al unirnos."
 tdlra.1.a:0 "Aceptar."
 tdlra.1.b:0 "Rechazar."
 tdlra.2.t:0 "[From.GetNameDefCap] se niega"
 tdlra.2.d:0 "[From.GetNameDefCap] lamentablemente ha rechazado nuestra oferta de alianza."
 tdlra.2.a:0 "¡Los necesitamos, de una forma u otra!"
 tdlra.3.t:0 "[From.GetNameDefCap] ¡Acepta!"
 tdlra.3.d:0 "[From.GetNameDefCap] ha aceptado nuestra oferta de alianza y ahora es parte de [Root.GetFactionName]."
 tdlra.3.a:0 "Una gran noticia"
 tdlra.4.t:0 "[From.GetNameDefCap] ofrece un pacto"
 tdlra.4.d:0 "Al darse cuenta de que los diseños de nuestros tanques son superiores a los suyos, [From.GetNameDef] ha propuesto que compartamos nuestros diseños para que puedan presentarse como un bastión del comunismo en Europa Occidental."
 tdlra.4.a:0 "Aceptar."
 tdlra.4.b:0 "Rechazar."
 tdlra.5.t:0 "[From.GetNameDefCap] acepta nuestro pacto propuesto"
 tdlra.5.d:0 "Al darse cuenta de nuestra importancia estratégica en el centro de Europa occidental, [From.GetNameDef] nos ha proporcionado diseños de tanques tecnológicamente superiores para defendernos de las influencias externas."
 tdlra.5.a:0 "Ponte manos a la obra con los nuevos diseños."
 tdlra.6.t:0 "[From.GetNameDefCap] ¡Rechaza nuestro pacto propuesto!"
 tdlra.6.d:0 "[From.GetNameDefCap] no ha firmado nuestro pacto propuesto, lo que aumentaría nuestras capacidades blindadas. ¡Tendremos que hacerlo solos!"
 tdlra.6.a:0 "Que así sea."
 tdlra.8.t:0 "Holanda quiere unirse a [Root.GetFactionName]"
 tdlra.8.d:0 "Al darse cuenta de que no pueden contener la agresión de [GER.GetAdjective], [From.GetNameDef] teme que una invasión sea inminente y pide nuestra protección."
 tdlra.8.a:0 "Aceptar."
 tdlra.8.b:0 "Rechazar."
 tdlra.9.t:0 "[From.GetNameDefCap] Acepta"
 tdlra.9.d:0 "El [ENG.GetAdjective], al darse cuenta de que Benelux está estratégicamente ubicado para una guerra contra [GER.GetNameDef], ha decidido extender su protección sobre nuestra nación."
 tdlra.9.a:0 "¡Una gran noticia!"
 tdlra.10.t:0 "[From.GetNameDefCap] se niega"
 tdlra.10.d:0 "Los [ENG.GetAdjective] no reconocen al Benelux como necesario, ya que no nos defenderán de las incursiones enemigas."
 tdlra.10.a:0 "¡Malditos británicos!"
 tdlra.11.t:0 "Iniciar Proceso de Despilarización"
 tdlra.11.d:0 "No necesitamos una sociedad pilarizada en estos tiempos tumultuosos; derribar los pilares es esencial para fortalecer nuestro estado."
 tdlra.11.a:0 "Iniciar el proceso."
 HOL_trick_germans_good:0 "Neutralidad Probada"
 HOL_trick_germans_bad:0 "Defensas contra [ENG.getAdjetive]"
 benelux_faction:0 "Benelux"
