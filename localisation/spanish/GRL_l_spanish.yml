 grl.1:0 "El acuerdo Hull-Kauffmann"
 grl.1.t:0 "El acuerdo Hull-Kauffmann"
 grl.1.d:0 "El gobierno de [DEN.GetADjective] ha caído recientemente en manos de los ejércitos fascistas, pero el territorio colonial de Groenlandia permanece libre de interferencias fascistas. Convenientemente, un diplomático de [DEN.GetADjective] con el nombre de Henrik Kauffmann se nos acercó recientemente con respecto a la situación de Groenlandia. Está actuando en 'en nombre del rey' y de la autoridad del gobierno [DEN.GetADjective] recientemente exiliado. Kauffmann está dispuesto a cedernos el control de Groenlandia. Los funcionarios de Nuuk se comunicaron con Kauffmann con esta solicitud porque preferirían la ocupación [ENG.GetADjective] en lugar de la posible ocupación por parte de [ENG.GetNameDef] o [CAN.GetNameDef]. O peor aún, un poder fascista. Este acuerdo puede ser legalmente dudoso en el derecho internacional. Pero tenemos la responsabilidad de proteger toda la tierra y la gente del Nuevo Mundo de la amenaza fascista; esto incluye Groenlandia. Aunque, ¿cómo deberíamos hacer esto?"
 grl.1.a:0 "Ponga Groenlandia bajo nuestro control directo de inmediato."
 grl.1.b:0 "Deje que el gobierno local en Nuuk tome el control. Sin embargo, tendremos que garantizar su seguridad."
