 AFG_tribal_based_military:0 "Fuerzas Armadas Tribales"
 AFG_tribal_based_military_desc:0 "El Ejército Nacional [AFG.GetAdjective] depende en gran medida de los mercenarios tribales para completar sus filas, mientras que una pequeña parte son soldados profesionales."
 AFG_tribal_based_military_adopt_guerilla_tactics:0 "Fuerzas Armadas Tribales"
 AFG_tribal_based_military_adopt_guerilla_tactics_desc:0 "El Ejército Nacional [AFG.GetAdjective] depende en gran medida de los mercenarios tribales para completar sus filas, mientras que una pequeña parte son soldados profesionales."
 AFG_tribal_based_military_continue_mandatory_conscription:0 "Fuerzas Armadas Tribales"
 AFG_tribal_based_military_continue_mandatory_conscription_desc:0 "El Ejército Nacional [AFG.GetAdjective] depende en gran medida de los mercenarios tribales para completar sus filas, mientras que una pequeña parte son soldados profesionales. Sin embargo, esto tiene beneficios para garantizar la seguridad nacional."
