 AFG_tribal_based_military_field_piece_research_desc:0 "El Ejército Nacional [AFG.GetAdjective] depende en gran medida de los mercenarios tribales para completar sus filas, mientras que una pequeña parte son soldados profesionales."
 AFG_tribal_based_military_modern_logistics:0 "Fuerzas Armadas Tribales"
 AFG_tribal_based_military_modern_logistics_desc:0 "El Ejército Nacional [AFG.GetAdjective] depende en gran medida de los mercenarios tribales para completar sus filas, mientras que una pequeña parte son soldados profesionales."
 AFG_tribal_based_military_logistics_and_field_piece:0 "Fuerzas Armadas Tribales"
 AFG_tribal_based_military_logistics_and_field_piece_desc:0 "El Ejército Nacional [AFG.GetAdjective] depende en gran medida de los mercenarios tribales para completar sus filas, aunque recientemente se han realizado esfuerzos para entrenar y modernizar un ejército profesional fuerte."
 AFG_tribal_based_military_kabul_military_institute:0 "Fuerza Aérea Descuidada"
 AFG_tribal_based_military_kabul_military_institute_desc:0 "El recién establecido Instituto Militar de Kabul permite que nuestros jóvenes oficiales y líderes tribales tengan una educación completa en tácticas militares para establecer el camino para un Ejército Nacional [AFG.GetAdjective] profesional. Sin embargo, la Fuerza Aérea [AFG.GetAdjective] todavía está muy descuidada y experimenta un desarrollo lento."
 AFG_tribal_based_military_airforce_is_cool:0 "Instituto Militar de Kabul"
 AFG_tribal_based_military_airforce_is_cool_desc:0 "El recién establecido Instituto Militar de Kabul permite que nuestros jóvenes oficiales y líderes tribales tengan una educación completa en tácticas militares para establecer el camino para un [AFG.GetAdjective] Ejército Nacional y Fuerza Aérea profesionales."
