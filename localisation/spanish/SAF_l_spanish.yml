 SAF_ossewabrandwag_sabotages:0 "Sabotajes de Ossewabrandwag"
 SAF_representation_of_natives:0 "Ley de representación de los nativos"
 SAF_railway_development:0 "Desarrollo Ferroviario"
 SAF_railway_development_desc:1 "El primer sistema ferroviario de Sudáfrica se construyó en 1859 conectando Durban con Harbour Point, pero ahora tenemos la tarea de modernizar el ferrocarril y conectarlo con otras partes de nuestra nación para una mejor productividad. Vamos a sentar las bases de este proyecto ahora."
 SAF_mining_development:0 "Auge Minero"
 SAF_mining_development_desc:1 "Las tierras de nuestra nación, son ricas en recursos. Sin embargo, esos recursos no servirán de nada si se encuentran bajo tierra. Debemos modernizar nuestras Técnicas e Industria Minera para que podamos aprovechar y explotar los recursos que esconde nuestro Suelo."
 SAF_develop_gold_extraction:0 "Desarrollar extracción de oro"
 SAF_develop_gold_extraction_desc:1 "Johannesburgo es llamada la "Ciudad de Oro" y por una buena razón. Los grandes yacimientos de oro de Johannesburgo han sustentado nuestra economía durante mucho tiempo. Ahora necesitamos explotar estas reservas de oro y aumentar las exportaciones para impulsar nuestra economía."
 SAF_amcor_thabazimbi_iron_mine:0 "Mina de hierro Amcor Thabazimbi"
 SAF_amcor_thabazimbi_iron_mine_desc:1 "Amcor, una empresa angloamericana ha establecido una mina de hierro en Thamazimbi, que es el productor de hierro en nuestro país. Necesitamos expandir sus minas para que podamos expandir nuestras Reservas de Acero para Exportaciones y para uso en los Ejércitos."
 SAF_amcor_plate_mill:0 "Molino de placas Amcor"
 SAF_amcor_plate_mill_desc:0 "¡Ahora que tenemos una fuente constante de mineral de hierro, podemos comenzar a construir molinos para garantizar la producción continua de acero [Root.GetAdjective] de alta calidad!"
 SAF_transvaal_urbanization:0 "Urbanización Transvaal"
 SAF_transvaal_urbanization_desc:1 "Transvaal se encuentra cerca del río Vaal, lo que lo convierte en un lugar ideal para la urbanización. Ahora comenzaremos esta empresa y urbanizaremos Transvaal para que la Región pueda industrializarse aún más."
 SAF_economic_expansion:0 "La expansión económica"
 SAF_economic_expansion_desc:1 "La economía sudafricana no es tan buena. Después de la formación de la Unión, la economía ha estado en ruinas. Ahora es el momento de que recojamos estos pedazos rotos de nuestra economía y los juntemos para hacer un hermoso jarrón, una mejor economía."
 SAF_expand_iscor_pretoria_works:0 "Ampliar Obras de Iscor Pretoria"
 SAF_expand_iscor_pretoria_works_desc:1 "La primera fábrica que Iscor instaló en Pretoria tenía el objetivo principal de generar empleo, y la planta comenzó la producción de acero en 1934. Sin embargo, ahora es el momento de reorientar la planta de acero de una herramienta para aumentar el empleo, para una cantera real, cuya producción puede ser utilizada para el estado."
 SAF_magazine_hill_ammunition_plant:0 "Planta de municiones Magazine Hill"
 SAF_magazine_hill_ammunition_plant_desc:1 "Magazine Hill sigue siendo un lugar perfecto para establecer una planta de municiones. Su proximidad al río Vaal, junto con nuestros proyectos de desarrollo recientes en la región, la ayudarán a prosperar como planta de municiones."
 SAF_industrial_innovations:0 "Innovaciones Industriales"
 SAF_industrial_innovations_desc:1 "Para tener una industria grande y en auge, debemos asegurarnos de estar al día con los desarrollos recientes en los campos de la ciencia y la tecnología. Para lograr esto, tenemos que idear nuestras propias innovaciones y aumentar los fondos para nuestros científicos."
 SAF_sasol_synthetic_fuel_researches:0 "Empresas de combustible de Sasolburg"
 SAF_sasol_synthetic_fuel_researches_desc:1 "El combustible y el aceite sintético son importantes para la supervivencia de cualquier nación. Es esencial que explotemos los depósitos de combustible en Sasolburg para la producción de aceite sintético."
 SAF_local_manufacturing_industry:0 "Industria manufacturera local"
 SAF_local_manufacturing_industry_desc:1 "Las industrias locales han sido importantes para cualquier nación. Además de representar la cultura local, también son una fuente local de empleo y pueden ayudar en el desarrollo de industrias en áreas rurales. Es necesario que impulsemos estas industrias, para una mejor economía rural."
 SAF_expand_around_magazine_hill:0 "Expandir alrededor de Magazine Hill"
 SAF_expand_around_magazine_hill_desc:1 "Magazine Hill se ha militarizado mucho en los últimos años. Es necesario que continuemos con este esfuerzo y desarrollemos aún más la planta de municiones de Magazine Hills, ampliándola hacia el exterior."
 SAF_atomic_energy_board:0 "Junta de Energía Atómica"
 SAF_atomic_energy_board_desc:1 "Con el reciente descubrimiento de la fisión nuclear en Berlín, es importante que nosotros también aprendamos a aprovechar esta energía. Este paso no solo puede ayudar a impulsar la economía, sino que también podemos desarrollar algunas armas secretas propias..."
 SAF_war_technologies:0 "Tecnologías de guerra"
 SAF_war_technologies_desc:1 "Con los avances actuales en la guerra mortal y nuestras grandes inversiones en los campos de la industria, queda claro que necesitamos desarrollar nuevas tácticas y tecnologías propias, si queremos sobrevivir a esta guerra."
 SAF_air_expansion_plan:0 "Plan de Expansión Aérea"
 SAF_air_expansion_plan_desc:1 "En el Mundo Moderno, el Apoyo Aéreo es la clave para ganar una batalla, sin embargo, nuestra Fuerza Aérea puede describirse con una palabra: 'Ineficiente'. Para sobrevivir en el mundo contemporáneo, ahora necesitamos modernizar y reconstruir nuestras Fuerzas Aéreas."
 SAF_patrol_the_sea:0 "Patrulla el mar"
 SAF_patrol_the_sea_desc:1 "Nuestra Nación conecta dos océanos, el Índico y el Atlántico, entre sí. ¡Es necesario que patrullemos los mares para garantizar que nuestros Aliados puedan continuar comerciando de manera segura dentro de los Océanos y que nuestros Enemigos se mantengan a raya!"
 SAF_mobilize_the_bernard_institute:0 "Movilizar el Instituto Bernard Prince"
 SAF_mobilize_the_bernard_institute_desc:1 "El Instituto Bernard Prince de Investigación Geofísica es una de las universidades más antiguas de Sudáfrica y también una de las más prestigiosas. Con los desarrollos actuales en el mundo moderno, debemos asegurarnos de que el Instituto esté haciendo su parte para ayudar en nuestros esfuerzos."
 SAF_appoint_new_commander:0 "Designar un nuevo comandante"
 SAF_appoint_new_commander_desc:1 "Los comandantes deciden todo en una batalla. Sin embargo, nuestros comandantes actuales son derrotistas incompetentes. ¡Ahora necesitaremos nombrar nuevos comandantes supremos para comandar efectivamente nuestros ejércitos!"
 SAF_air_expansion_plan:0 "Plan de Expansión Aérea"
 SAF_aircraft_modernization:0 "Modernización de Aeronaves"
 SAF_aircraft_modernization_desc:1 "Envía 5 Airco-DH2 contra un Bf-109 y obtendremos 5 bajas aliadas más. Esto muestra la importancia que muestra la modernización de la Fuerza Aérea. ¡Para tener una oportunidad contra nuestros enemigos en los cielos, es importante que modernicemos nuestra Fuerza Aérea y eliminemos a los enemigos del Cielo!"
 SAF_replace_imperial_airways:0 "Reemplace Imperial Airways"
 SAF_replace_imperial_airways_desc:1 "Imperial Airways fue una iniciativa para conectar las posesiones británicas de ultramar. Sin embargo, para decirlo amablemente... 'ineficaz' con accidentes aéreos que ocurren con frecuencia. Debemos reemplazar esta vergüenza de un Avión de pasajeros de una vez y forjar nuestro propio Avión de pasajeros efectivo."
 SAF_seize_south_african_airways_aircrafts:0 "Incautar avión de South African Airways"
 SAF_seize_south_african_airways_aircrafts_desc:1 "South African Airways es un símbolo de la aviación eficaz. Sin embargo, la mayoría de los aviones son construidos por el enemigo, Alemania. Debemos apoderarnos de inmediato de estos aviones y reutilizarlos para que sirvan en la Fuerza Aérea Imperial Sudafricana."
 SAF_formalize_air_doctrine:0 "Formalizar la Doctrina del Aire"
 SAF_formalize_air_doctrine_desc:1 "Ha llegado el momento, los pilotos sudafricanos necesitan mostrar sus habilidades. Pero espera, ¿cómo los entrenamos? Es absolutamente necesario que formalicemos una doctrina aérea para asegurarnos de que nuestros pilotos puedan desempeñarse de manera óptima en los cielos."
 SAF_air_training_scheme:0 "Esquema de entrenamiento aéreo"
 SAF_air_training_scheme_desc:1 "Los británicos son nuestros amigos. Debemos asegurarnos de entrenar a nuestros pilotos en cooperación con los pilotos británicos para asegurarnos de que tanto los británicos como nosotros podamos obtener una ventaja sobre el enemigo cuando llegue el momento."
 SAF_national_air_training:0 "Entrenamiento Aéreo Nacional"
 SAF_national_air_training_desc:1 "Los británicos nos han traicionado. Ahora, es hora de que hagamos un Esquema Nacional de Capacitación de Pilotos para preparar a nuestros pilotos para lo peor que está por venir..."
 SAF_the_prides_of_the_nation:0 "Los valientes pilotos de Sudáfrica"
 SAF_the_prides_of_the_nation_desc:1 "Nuestros Pilotos, han demostrado su valentía en todas partes, En Europa, África y Asia. Hay ciertos pilotos que ciertamente han demostrado una valentía excepcional en los cielos. Deberíamos conmemorar esto promoviendo a los pilotos a ases. Ayudarán a la nación en los cielos y tendrán un efecto moralizador en nuestros otros pilotos."
 SAF_organize_district_commands:0 "Organizar los Comandos de Distrito"
 SAF_organize_district_commands_desc:0 "El ejército [Root.GetAdjective] se encuentra en un estado lamentable, no apto para los rigores de una guerra moderna. Se puede reformar el ejército, principalmente mediante la redesignación de las unidades disponibles actuales para que se integren bajo ciertos Comandos de Distrito y junto con sus elementos de apoyo en los mismos."
 SAF_mission_to_europe:0 "Misión a Europa"
 SAF_mission_to_europe_desc:0 "Nuestro liderazgo militar actual tiene una gran necesidad de nuevas ideas y métodos para librar batallas hasta un final exitoso. Deberíamos organizar una misión militar a varios países aliados en Europa, para exponerlos a nuevas ideas y tácticas utilizadas en esos ejércitos."
 SAF_prepare_for_bush_warfare:0 "Prepárese para la guerra de Bush"
 SAF_prepare_for_bush_warfare_desc:0 "El examen del terreno en nuestro país encuentra que la Infantería, junto con su arma de confianza, es la forma más rentable de defender el País. Haremos concesiones para la modernización de los soldados de infantería."
 SAF_jungle_specialization:0 "Especialización en la jungla"
 SAF_jungle_specialization_desc:0 "Las junglas de Sudáfrica son algunos de los terrenos más duros donde cualquier ejército sufrirá desgaste para pelear sus batallas. Entrenaremos al Ejército para prosperar y pelear sus batallas en las selvas donde otros flaquearán."
 SAF_desert_specialization:0 "Especialización del desierto"
 SAF_desert_specialization_desc:0 "Los desiertos del suroeste de África son el lugar perfecto para entrenar a las tropas en la lucha contra el desierto. ¡Nos ocuparemos de la formación de unidades especializadas de combate en el desierto y entrenaremos a las tropas normales para soportar el calor del desierto!"
 SAF_reform_staff_officers_training:0 "Capacitación de oficiales de personal de reforma"
 SAF_elite_training:0 "Entrenamiento de élite"
 SAF_elite_training_desc:0 "El Ejército [Root.GetName] se beneficiará de la formación de unidades especializadas adicionales capaces de realizar asaltos y encabezar ataques en terrenos difíciles. Se llevará a cabo un amplio programa de capacitación para satisfacer las necesidades de este programa."
 SAF_military_innovations:0 "Innovaciones militares"
 SAF_military_innovations_desc:0 "La expansión de nuestro Ejército ha demostrado que las agallas y las agallas ya no son suficientes para luchar en una guerra moderna. ¡Debemos equipar a esos hombres con las armas más nuevas, capaces de aniquilar al enemigo por completo!"
 SAF_reorganize_the_artillery:0 "Reorganizar la Artillería"
 SAF_reorganize_the_artillery_desc:0 "El control de toda la artillería dentro de [Root.GetName] se unificó bajo el [Root.GetAdjective] Cuerpo de Artillería en 1934. Con nuestra ayuda de nuestra producción de armas autóctonas, nos ocuparemos de la modernización del equipo utilizado por este servicio del Ejército."
 SAF_modernize_infantry_equipment:0 "Modernizar el paquete de infantería"
 SAF_modernize_infantry_equipment_desc:0 "El soldado de infantería [ROOT.GetAdjective] luchará en una amplia variedad de terrenos, ¡y debemos crear un paquete de equipo moderno para que tenga éxito en la batalla!"
 SAF_prioritize_q_service_corps:0 "Priorizar el Q Service Corps"
 SAF_prioritize_q_service_corps_desc:0 "El Q Services Corps maneja el aspecto más importante del ejército, que es la Logística. No podemos darnos el lujo de ignorar este aspecto de la Fuerza Armada."
 SAF_prioritize_t_service_corps:0 "Priorizar el Cuerpo de Servicio T"
 SAF_prioritize_t_service_corps_desc:0 "El Servicio Técnico es responsable del mantenimiento en el terreno de los vehículos del Ejército y la construcción de fortificaciones de campaña. ¡Debemos mejorar las capacidades de esta rama de servicio con la debida prisa!"
 SAF_locally_built_armored_cars:0 "Vehículos blindados construidos localmente"
 SAF_locally_built_armored_cars_desc:0 "La era de la caballería a caballo llega a su fin con la introducción de los vehículos blindados de acero. Estos vehículos de ruedas nos llevarán a la batalla con un admirable grado de protección contra el fuego enemigo."
 SAF_local_tank_program:0 "Programa de tanques locales"
 SAF_local_tank_program_desc:0 "Los tanques están ahora al frente de las guerras de hoy. ¡No debemos permitir que nuestro Ejército entre en batalla una versión anticuada del Tanque! Iniciaremos un programa de modernización de Tanques para uso de nuestro Ejército y nuestros aliados."
 SAF_SAR_and_H_brigade:0 "Brigada SAR & H"
 SAF_SAR_and_H_brigade_desc:0 "La seguridad de nuestros Ferrocarriles y Puertos está garantizada por los valientes Hombres de la Brigada. Es hora de que ampliemos aún más sus capacidades para atender mejor nuestras necesidades."
 SAF_cadets_of_the_general_botha:0 "Cadetes del 'General Botha'"
 SAF_cadets_of_the_general_botha_desc:0 "Hace una década, un rico filántropo llamado Thomas Benjamin Frederick Davis nos donó un barco, destinado a entrenar a la próxima generación de cadetes navales para una vida en el mar. Ahora la llamaremos una vez más, para preparar a nuestros cadetes navales para la guerra en los mares."
 SAF_establish_seaward_defense_force:0 "Establecer la Fuerza de Defensa Seaward"
 SAF_establish_seaward_defense_force_desc:0 "Seaward Defense Force es la primera línea de defensa contra el agresor en los mares. Nos ocuparemos de la expansión de sus capacidades."
 SAF_torpedo_development:0 "Desarrollo de torpedos"
 SAF_torpedo_development_desc:0 "El Torpedo, junto con su antiguo compañero, el Submarino presenta un severo desincentivo para cualquier fuerza marítima hostil. Construir esta fuerza oculta bajo los mares infundirá miedo en cualquier nación que desee hacernos daño."
 SAF_anti_submarine_equipment:0 "Equipo antisubmarino"
 SAF_anti_submarine_equipment_desc:0 "La amenaza de un enemigo hostil que bloquea el flujo de comercio en las costas de Sudáfrica nos revuelve el estómago. Debemos abordar esta Necesidad, instituyendo un programa de modernización naval y reacondicionando los activos navales existentes para abordar esta amenaza."
 SAF_expand_cape_town_yards:0 "Ampliar Astilleros de Ciudad del Cabo"
 SAF_expand_cape_town_yards_desc:0 "Nuestros buques de guerra requieren astilleros para acelerar los trabajos de reparación y otras tareas de mantenimiento. La construcción de patios adicionales en Ciudad del Cabo satisfará nuestras necesidades muy bien."
 SAF_expand_durban_yards:0 "Ampliar Durban Yards"
 SAF_expand_durban_yards_desc:0 "La ciudad costera de Durban es un lugar adecuado para la construcción de astilleros navales y garantiza que tendremos un suministro constante de mano de obra trabajando en los muelles para las necesidades de nuestra armada."
 SAF_a_true_navy:0 "Una verdadera marina"
 SAF_a_true_navy_desc:0 "Sudáfrica ahora posee una cantidad considerable de astilleros y la experiencia para reunir una fuerza naval a tener en cuenta. ¡Hagamos los mares ahora!"
 SAF_naval_ambition:0 "Ambición Naval"
 SAF_naval_ambition_desc:0 "Si bien nunca tuvimos una armada grande, no es demasiado tarde para comenzar. La construcción de enormes gigantes navales infundirá miedo en los corazones de nuestros enemigos."
 SAF_salisbury_island_base:0 "Base de la isla de Salisbury"
 SAF_salisbury_island_base_desc:0 "Nuestra armada requiere una base desde donde operar. La isla de Salisbury será nuestro Scapa Flow, monitoreando la seguridad de los mares que nos rodean."
 SAF_naval_aviation:0 "Aviación Naval"
 SAF_naval_aviation_desc:0 "La era de los grandes cañones en los barcos llegó y se fue. Ahora es el amanecer de la era del portaaviones y su complemento aéreo, que gobernará los mares y los cielos sobre ellos."
 SAF_ethnic_legislation_category:0 "Legislación Étnica"
 SAF_representation_of_natives_act:0 "Aprobar la Ley de Representación de Nativos"
 SAF_native_trust_and_land_act:0 "Aprobar la Ley de Tierras y Fideicomisos Nativos"
 SAF_support_colonial_seperatists:0 "Apoyar a los separatistas coloniales"
 SAF_support_angolans:0 "Apoya Angola"
 SAF_support_the_congo:0 "Apoya al Congo"
 SAF_support_kenya:0 "Apoya a Kenia"
 SAF_support_mozambique:0 "Apoya a Mozambique"
 SAF_support_zimbabwe:0 "Apoya a Zimbabue"
 SAF_give_smuts_field_command:0 "Dar un mando militar a Jan Smuts"
 SAF_republicanism:0 "Republicanismo sudafricano"
 SAF_hertzog_in_power:0 "Hertzog en el poder"
 SAF_smuts_in_power:0 "Obscenidades en el poder"
 SAF_ethnic_legislation:0 "Legislación Étnica"
 SAF_ethnic_legislation_desc:0 "Debemos esforzarnos por delimitar los derechos de nuestros ciudadanos, lo que nos permitirá aprobar más leyes y reglamentos en el futuro, con consecuencias de largo alcance."
 SAF_sensibilize_the_africans:0 "Sensibilizar a los africanos"
 SAF_sensibilize_the_africans_desc:0 "¡El pueblo africano debe ser consciente de sus derechos y comenzar a plantar las semillas para una lucha de masas por el gobierno de la mayoría dentro de su propio país!"
 SAF_organize_the_party:0 "Organizar nuestra fiesta"
 SAF_organize_the_party_desc:0 "Debemos comenzar a consolidar personas afines, aquellas que participarán voluntariamente en nuestra lucha por la Igualdad de Derechos para todos los Hombres en este país. Un afrikáner, hijo de un juez presidente, ha ofrecido sus servicios a la administración, con este fin expreso."
 SAF_rally_the_indians:0 "Reúne a los indios"
 SAF_rally_the_indians_desc:0 "Los indios son nuestros compatriotas en esta lucha. No debemos escatimar nada para obtener su ayuda en las batallas futuras."
 SAF_paralyze_the_country:0 "Revolución Indígena"
 SAF_paralyze_the_country_desc:0 "El tiempo ha llegado. ¡Lucharemos ahora por todos los pueblos de todas las razas en esta tierra!"
 SAF_liberation_revolution:0 "Revolución unida"
 SAF_liberation_revolution_desc:0 "¡Ahora que hemos liberado a nuestro país de los opresores capitalistas, debemos reunir a los trabajadores como un solo pueblo bajo un propósito común!"
 SAF_alliance_with_ussr:0 "Alianza Con La Unión"
 SAF_alliance_with_ussr_desc:0 "¡La patria del comunismo siempre será nuestra más fiel aliada en este mundo cruel!"
 SAF_side_by_side_as_equals:0 "Vivir como iguales"
 SAF_side_by_side_as_equals_desc:0 "Independientemente de la raza o el credo, todos vivimos en la misma tierra con los mismos deseos y necesidades. Educaremos a los trabajadores de esta nación sobre este hecho."
 SAF_black_republic:0 "La republica negra"
 SAF_black_republic_desc:0 "El sueño de un país propio, para nuestro pueblo por fin se ha hecho realidad. Anunciaremos la formación de nuestra nueva nación al mundo."
 SAF_redistribute_the_land:0 "Reorganizar la gestión de la tierra"
 SAF_redistribute_the_land_desc:0 "La tierra ya no se entregará a unos pocos privilegiados. Ahora es para aquellos que trabajarán las tierras bajo nuestra atenta mirada."
 SAF_control_former_exploiters:0 "Controlar a los ex explotadores"
 SAF_control_former_exploiters_desc:0 "Comenzará la redistribución de la antigua maquinaria y operaciones propiedad de nuestros antiguos amos en nuestra tierra, con el control de estas empresas ahora en nuestras manos."
 SAF_support_african_seperatists:0 "Apoyar a los separatistas coloniales"
 SAF_support_african_seperatists_desc:0 "¡Comenzaremos ahora la liberación de nuestros hermanos de otros opresores coloniales dentro de este continente!"
 SAF_policy_of_cooperation:0 "Política de Cooperación"
 SAF_policy_of_cooperation_desc:0 "[ROOT.GetName] debe velar por que nuestras relaciones con la Madre Patria sigan siendo fuertes y amistosas."
 SAF_research_cooperation:0 "Cooperación de investigación de la Commonwealth"
 SAF_research_cooperation_desc:0 "Sudáfrica no debe quedarse atrás en nuestros esfuerzos de investigación científica. Comenzaremos esfuerzos de coordinación de investigaciones con los países de la Commonwealth."
 SAF_commonwealth_industrial_cooperation:0 "Asistencia industrial de la Commonwealth"
 SAF_commonwealth_industrial_cooperation_desc:0 "El [ROOT.GetName] comenzará un programa de modernización industrial con la ayuda de Gran Bretaña."
 SAF_finance_legislation:0 "Legislación financiera"
 SAF_finance_legislation_desc:0 "El crecimiento de nuestras ciudades y asentamientos debe continuar, mediante la financiación de nuevas infraestructuras y fábricas para alimentarlo."
 SAF_guard_the_cape:0 "Guarda el cabo"
 SAF_guard_the_cape_desc:0 "El Cabo de Buena Esperanza se encuentra en la arteria del comercio marítimo. Debemos fortalecer las defensas en esas costas para que nadie interrumpa nuestras empresas."
 SAF_remobilize_the_cape_corps:0 "Removilizar el Cuerpo del Cabo"
 SAF_remobilize_the_cape_corps_desc:0 "Nuestro defensor incondicional a lo largo de los siglos, el Cuerpo del Cabo ha experimentado un declive en los últimos días. Debemos detener esta tendencia y comenzar una rápida expansión de nuestras fuerzas armadas para aplastar cualquier amenaza futura antes de que suceda."
 SAF_crush_ossewabrandwag:0 "Eliminar Ossewabrandwag"
 SAF_crush_ossewabrandwag_desc:0 "La presencia del Ossewabrandwag es un intolerable movimiento quintacolumnista dentro de nuestras tierras. Acabaremos con su influencia dondequiera que los encontremos."
 SAF_the_aliens_act:0 "Aprobar la Ley de Extranjería"
 SAF_the_aliens_act_desc:0 "La inmigración de ciudadanos extranjeros a [ROOT.GetName] es un riesgo para la seguridad nacional que debemos limitar rigurosamente por el momento."
 SAF_expand_the_union:0 "Expandir la unión"
 SAF_expand_the_union_desc:0 "Nuestros lazos fortalecidos con [ENG.GetName] y la expansión de nuestras defensas se han convertido en una capacidad legítima para defender nuestros intereses mutuos dentro del continente. Presionaremos por la unificación de varios territorios bajo nuestro control, por una administración mucho más eficiente sobre ellos."
 SAF_push_the_unp_towards_independence:0 "Impulsar a la UNP hacia la Independencia"
 SAF_push_the_unp_towards_independence_desc:0 "El Partido Unido se erige como nuestra mejor oportunidad de asegurar nuestra independencia de la Madre Patria. Debemos asegurar los pasos apropiados para hacerlo."
 SAF_radicalize_the_afrikaner_broederbond:0 "Radicalizar el Partido Nacional"
 SAF_radicalize_the_afrikaner_broederbond_desc:0 "El Partido Nacional será nuestro próximo paso para asegurar nuestro dominio de este país."
 SAF_celebrate_the_voortrekkers:0 "Celebra a los Voortrekkers"
 SAF_celebrate_the_voortrekkers_desc:0 "Los fundadores de esta nación fueron los primeros en romper con el yugo del colonialismo. Nuestros movimientos futuros reflejarán su coraje al separarse de nuestros maestros."
 SAF_form_the_ossewabrandwag:0 "Forma el Ossewabrandwag"
 SAF_form_the_ossewabrandwag_desc:0 "No todas las personas apoyan el Gobierno de Sudáfrica por parte de los británicos. Un mosaico suelto de personas está comenzando a resistirse contra el gobierno de los maestros lejanos. ¡Ossewabrandwag unirá a todas estas personas bajo una causa común!"
 SAF_solidify_german_contacts:0 "Reunir la comunidad afrikáner radical"
 SAF_solidify_german_contacts_desc:0 "Nuestro camino ya no se beneficiará de los principios del liberalismo ni del capitalismo. Reuniremos una colección de personas de ideas afines que estarían dispuestas a comprar nuestra independencia con acción directa."
 SAF_return_to_republicanism:0 "Regreso al republicanismo"
 SAF_return_to_republicanism_desc:0 "Un país no se hace por mandato sino por acuerdo tácito de su pueblo. [ROOT.GetName] celebrará sus raíces devolviendo nuestra idea de estado de un monarca distante a un poder mucho más cercano, de su gente en nuestras propias tierras."
 SAF_stormjaers_militias:0 "Profesionalizar a los Stormjaers"
 SAF_stormjaers_militias_desc:0 "Nuestros Stormjaers requerirán la aprobación oficial de la administración si quieren defender sus intereses dentro de nuestras fronteras. La profesionalización de estas tropas proporcionará el ímpetu para una rama más elitista de nuestras fuerzas armadas."
 SAF_sharpshooting_tradition:0 "Tradiciones de tiro de precisión"
 SAF_sharpshooting_tradition_desc:0 "Nuestras fuerzas armadas derivan sus tradiciones de los antiguos colonizadores que utilizan armamento de largo alcance y tácticas móviles para librar guerras exitosas. Debemos seguir sus pasos si queremos prosperar."
 SAF_get_rid_of_the_british:0 "Deshacerse de los ingleses"
 SAF_get_rid_of_the_british_desc:0 "Ya no toleraremos más la influencia de las islas. ¡Los aplastaremos para evitar que ejerzan su influencia sobre nosotros!"
 SAF_contact_rhodesian_afrikaners:0 "Liderazgo afrikaner en Rhodesia"
 SAF_contact_rhodesian_afrikaners_desc:0 "Ha llegado el momento de que asumamos el control de las antiguas colonias de manos de nuestro difunto señor supremo. ¡La integración de las tierras y su gente estará bajo nuestro liderazgo indiscutible dentro del continente!"
 SAF_axis_alliance:0 "Solidificar contactos alemanes"
 SAF_axis_alliance_desc:0 "El gobierno alemán ha hecho propuestas recientes para mantener relaciones amistosas con nosotros. Nuestros futuros están entrelazados, ¡veamos ahora nuestro tiempo bajo el sol!"
 SAF_institute_apartheid:0 "Instituto Estatal del Apartheid"
 SAF_institute_apartheid_desc:0 "Los pocos privilegiados gobernarán sobre las masas, y esa es la posición oficial de la administración."
 SAF_build_a_new_state:0 "Reconstruir el gobierno"
 SAF_build_a_new_state_desc:0 "Nuestro camino ya no está en Westminster. Programaremos un referéndum para salir de la influencia británica en nuestra administración."
 SAF_separation_policy:0 "Políticas de Separación"
 SAF_separation_policy_desc:0 "Nuestros pueblos todavía tienen las cicatrices del apartheid."
 SAF_relax_racial_laws:0 "Relax políticas raciales"
 SAF_relax_racial_laws_desc:0 "La fuerza de una república proviene de sus pueblos. Ya no podemos tolerar la represión de nuestro pueblo por unas líneas imaginarias decididas por unos pocos privilegiados."
 SAF_laager_doctrine:0 "La Doctrina Laager"
 SAF_laager_doctrine_desc:0 "¡Nuestros pueblos ahora están unidos bajo una bandera común y ya no de un señor de ultramar!"
 SAF_event.1.t:0 "¡Cae el gobierno conservador!"
 SAF_event.1.desc:0 "Con el voto del parlamento a favor de una entrada en la guerra del lado de Gran Bretaña, la política de neutralidad del gobierno conservador ha quedado completamente desacreditada. El liberal Jan Smuts, que favoreció la declaración de guerra, ha sido encargado de la creación de un nuevo gobierno. Para establecer un ejército, se le ha puesto al mando de todas las fuerzas armadas sudafricanas."
 SAF_event.1.a:0 "¡El Imperio será defendido!"
 SAF_event.2.t:0 "Organizando la fiesta"
 SAF_event.2.d:0 "Nuestro Partido Comunista es muy frágil, y para lograr tomar el poder primero debemos organizar el partido."
 SAF_event.2.a:0 "Thabo Edwin Mofutsanyana liderará nuestro grupo."
 SAF_event.2.b:0 "Moses Kotane liderará nuestro grupo."
 SAF_event.3.t:0 "Derrocar al gobierno colonial"
 SAF_event.3.d:0 "Ahora hemos derrocado al gobierno colonial anterior y cortado TODOS los lazos con Gran Bretaña, ¡ahora debemos establecer nuestra propia república!"
 SAF_event.3.a:0 "Perfecto."
 SAF_event.4.t:0 "Golpe afrikáner"
 SAF_event.4.d:0 "Los afrikaners fueron siendo olvidados lentamente con el tiempo, pero ahora que hemos reunido organizaciones como Afrikaner Broederbond y Ossewabrandwag, ¡podemos golpear al gobierno y restablecer la república afrikaner que los británicos derrocaron!"
 SAF_event.4.a:0 "¡No pueden vencernos!"
 SAF_event.5.t:0 "Referéndum de Independencia"
 SAF_event.5.d:0 "Si bien en términos de gestión estatal nos hemos vuelto independientes, todavía queda la cuestión de nuestras relaciones con el Reino Unido. Podríamos convertirnos en un aliado igualitario para ellos, sin embargo, si aceptamos esto, nuestro primer ministro Hertzog renunciará junto con el comandante y político pro-británico Jan Smuts."
 SAF_event.5.a:0 "Todavía necesitamos a los británicos."
 SAF_event.5.b:0 "No los necesitamos."
 SAF_event.6.t:0 "Jan Smuts se retira"
 SAF_event.6.desc:0 "Presionado por el gobierno debido a su clara alineación ideológica, Jan Smuts se ha visto obligado a renunciar a su puesto de mando y abandonar el país."
 SAF_event.6.a:0 "No nos arrepentiremos de él."
 SAF_event.7.t:0 "Una oferta de lejos"
 SAF_event.7.desc:0 "Robey Leibbrandt, un militante afrikáner que dice representar a una organización llamada Ossewabrandwag, se ha puesto en contacto con nosotros. Está dispuesto a regresar a su patria y liberar a su país de la opresión extranjera. Espera que apoyemos la lucha del pueblo afrikáner por la tierra y la libertad. Él desea unirse a nuestros servicios de inteligencia y regresar a su país de origen para continuar su lucha."
 SAF_event.7.a:0 "Organizar una cita con un oficial de enlace."
 SAF_event.7.b:0 "Negarse cortésmente."
