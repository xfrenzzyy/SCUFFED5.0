 SAF_lenz_bomb_factory:0 "Fábrica de bombas Lenz"
 SAF_lenz_bomb_factory_desc:1 "Lenz se encuentra en la zona altamente industrializada de Johannesburgo. Los recursos que se encuentran localmente en Lenz pueden ayudar en la fabricación de explosivos y bombas, por lo que, de inmediato, debemos explotar estos recursos presentes en Lenz y abrir una nueva "Fábrica de bombas" allí."
