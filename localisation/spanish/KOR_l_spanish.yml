l_spanish:
 korea_focus:0 "Enfoque nacional coreano"
 KOR_neutrality_party_independence_long:0 "Partido de la Independencia de Corea"
 KOR_neutrality_party_independence:0 "DORMIR"
 KOR_Industrial_Boom:0 "Auge industrial"
 KOR_Industrial_Boom_desc:0 "Nuestras recientes inversiones y decisiones políticas con respecto al crecimiento industrial en Corea han valido la pena. Los economistas predicen que nos estamos acercando a un auge económico, por lo que debemos utilizar la inversión privada adicional entrante para impulsar aún más nuestro crecimiento económico."
 KOR_Industrial_Expansion:0 "Expansión Industrial"
 KOR_Industrial_Expansion_desc:0 "Después de la afluencia de inversión industrial adicional en el auge, podemos proceder a la construcción de proyectos más ambiciosos."
 KOR_modern_electronics:0 "Electrónica moderna"
 KOR_modern_electronics_desc:0 "Nuestro país puede ser joven, pero de ninguna manera debe ser tecnológicamente lento. ¡Desarrollaremos la electrónica más avanzada del mundo!"
 KOR_expanded_research_programs:0 "Programa de Investigación Ampliado"
 KOR_expanded_research_programs_desc:0 "La expansión de nuestras capacidades ahora nos permite financiar aún más programas de investigación en paralelo."
 KOR_return_of_the_government_in_exile:0 "Regreso del Gobierno en el Exilio"
 KOR_return_of_the_government_in_exile_desc:0 "El sueño de los republicanos por fin se cumple. Después de años de exilio, se abre una nueva era para Corea, bajo un gobierno propio."
 KOR_reorganize_the_administration:0 "Reorganizar la Administración"
 KOR_reorganize_the_administration_desc:0 "Con la partida de los japoneses, la administración debe reorganizarse para convertirse en una estructura verdaderamente coreana."
 KOR_repeal_colonial_restrictions:0 "Derogar Restricciones Coloniales"
 KOR_repeal_colonial_restrictions_desc:0 "El dominio japonés vio el surgimiento de una serie de prohibiciones, restringiendo la expresión de la cultura coreana. Uno de muchos es la prohibición de la ropa tradicional coreana."
 KOR_rise_of_the_chaebols:0 "El ascenso de los chaebols"
 KOR_rise_of_the_chaebols_desc:0 "Los grandes conglomerados controlados por familias pueden centralizar el poder industrial, el único riesgo es que se conviertan en el equivalente de los Zaibatsu japoneses."
 KOR_develop_gold_mining_near_unsan:0 "Desarrollar minería de oro cerca de Ŭnsan"
 KOR_develop_gold_mining_near_unsan_desc:0 "Otorgada originalmente por el emperador de Corea como una concesión minera a un empresario estadounidense en 1893, la mina cerca de Ŭnsan ha demostrado ser una fuente confiable de metales preciosos. Debe ser explotado en todo su potencial."
 KOR_seoul_busan_infrastructure:0 "Plan de infraestructura de Seúl-Busan"
 KOR_seoul_busan_infrastructure_desc:0 "Construir la infraestructura en las ciudades de Seúl-Busan es la forma más rápida y rentable de crecer rápidamente y fomentar el desarrollo de nuestro sector industrial."
 KOR_hyundai_engineering:0 "Ingeniería Hyundai"
 KOR_hyundai_engineering_desc:0 "Puede que el país no esté bendecido con recursos ni tierras, pero lo compensamos con hombres de convicciones como Chung Ju-yung. Aseguraremos contratos con su empresa, Hyundai Engineering, para desarrollar el potencial económico de Corea."
 KOR_hyundai_vehicles:0 "Vehículos Hyundai"
 KOR_hyundai_vehicles_desc:0 "Lo que nos puede faltar en número, podemos compensarlo proporcionando a nuestras tropas mejores equipos y vehículos para pelear nuestras batallas. Se puede contratar a una rama de Hyundai Industries para producir estos vehículos, mejorando la movilidad estratégica de las tropas."
 KOR_modernize_mining_industry:0 "Modernizar la Industria Minera"
 KOR_modernize_mining_industry_desc:0 "Excavar hoyo excavar. Cavar, cavar, cavar, cavar, cavar... ¡beneficio!"
 KOR_expand_jinsen_arsenal:0 "Ampliar el arsenal de Jinsen"
 KOR_expand_jinsen_arsenal_desc:0 "El Arsenal de Jinsen, bajo el dominio japonés, ha suministrado tropas japonesas en China y Corea. Ahora que está bajo nuestro control, podemos convertirlo en nuestro centro de producción de armas en Corea. El arsenal será una excelente base para expandir aún más nuestra producción de armas."
 KOR_daelim_petrochemicals:0 "Petroquímica Daelim"
 KOR_daelim_petrochemicals_desc:0 "Actualmente no poseemos una fuente natural de petróleo, por lo que es importante que desarrollemos los medios para fabricar petróleo sintético para el uso de nuestra industria y, además, nuestras fuerzas armadas. Subcontrataremos esta necesidad para que la llene una subsidiaria de confianza de nuestros Chaebols."
 KOR_military_industrial_cooperation:0 "Cooperación Industrial Militar"
 KOR_military_industrial_cooperation_desc:0 "El ejército no puede existir sin ingenieros y manos pequeñas que diseñen armas de guerra modernas. Los Chaebol también tienen que contribuir a la defensa de la nación."
 KOR_hanjin_heavy_industries:0 "Industrias pesadas de Hanjin"
 KOR_hanjin_heavy_industries_desc:0 "Poseemos una importante empresa de construcción naval en Corea. Se debe hacer la expansión de los astilleros y las capacidades de construcción de las Industrias Hanjin para comenzar la producción en masa de barcos en la Armada de Corea."
 KOR_peoples_fleet:0 "La Flota del Pueblo"
 KOR_peoples_fleet_desc:0 "¡No escatimaremos gastos en la construcción de la Armada Popular de Corea!"
 KOR_national_admiralty:0 "Almirantazgo Nacional"
 KOR_national_admiralty_desc:0 "La Armada de Corea fue la defensora de nuestras costas en días mejores. La continuación de las tradiciones navales debe reanudarse, incluso cuando debemos reconstruir toda nuestra fuerza naval desde cero. Nuestra armada necesitará oficiales navales y almirantes competentes para comandar la nueva fuerza."
 KOR_destroyer_focus:0 "Destructores modernos"
 KOR_destroyer_focus_desc:0 "El desarrollo de nuevos modelos de destructores y barcos de escolta nos será muy útil para construir la columna vertebral de la armada."
 KOR_cruiser_focus:0 "Cruceros modernos"
 KOR_cruiser_focus_desc:0 "Los cruceros que son versátiles y pueden servir en muchos roles serán una adición útil a la Armada de Corea."
 KOR_increase_naval_production:0 "Aumentar la producción naval"
 KOR_increase_naval_production_desc:0 "Se necesita una mayor expansión de los astilleros navales existentes, debemos producir más barcos para patrullar nuestros mares y defenderlos de los ataques anfibios."
 KOR_a_s_warfare:0 "Guerra A/S"
 KOR_a_s_warfare_desc:0 "El submarino es el cazador silencioso de los mares. Equipar a nuestra flota de destructores con las herramientas para rastrearlos y destruirlos convertirá al cazador en presa."
 KOR_naval_mine_warfare:0 "Guerra de minas navales"
 KOR_naval_mine_warfare_desc:0 "Las minas navales podrían ser la forma más barata y efectiva de defender nuestras costas contra barcos hostiles no deseados."
 KOR_the_old_japanese_model:0 "Barcos japoneses"
 KOR_the_old_japanese_model_desc:0 "Los constructores navales japoneses tenían talento. Deberíamos seguirlos, haciendo que los acorazados sean el centro de nuestra armada."
 KOR_battleship_focus:0 "Enfoque de acorazado"
 KOR_battleship_focus_desc:0 "Grandes cañones para grandes barcos. Con cuatro torretas triples, dos a proa y dos a popa."
 KOR_the_biggest_battleship:0 "El acorazado más grande"
 KOR_the_biggest_battleship_desc:0 "¿Por qué imitar los acorazados de las otras potencias si podemos construir uno aún más grande?"
 KOR_the_blocade_doctrine:0 "La doctrina del bloqueo"
 KOR_the_blocade_doctrine_desc:0 "Si podemos hundir suficientes convoyes enemigos, podemos paralizar su economía y suministros."
 KOR_silent_service:0 "Servicio silencioso"
 KOR_silent_service_desc:0 "Se requieren submarinos modernos para el éxito de los planes de incursión de convoyes."
 KOR_stealth_upgrades:0 "Actualizaciones sigilosas"
 KOR_stealth_upgrades_desc:0 "Los submarinos más sigilosos serán más eficientes para acercarse a los convoyes enemigos indefensos."
 KOR_carrier_strikes:0 "Huelgas de portaaviones"
 KOR_carrier_strikes_desc:0 "Hemos visto potencias extranjeras operando estas enormes bases aéreas portátiles para operaciones ofensivas en el mar. ¿Tal vez deberíamos probar las tácticas de usar uno?"
 KOR_naval_air_groups:0 "Grupos de Aviación Naval"
 KOR_naval_air_groups_desc:0 "Tenemos los conocimientos, ahora para construir el do-how de los ataques aéreos navales."
 KOR_lessons_for_the_air_force:0 "Lecciones para la Fuerza Aérea"
 KOR_lessons_for_the_air_force_desc:0 "Nuestros activos aéreos navales han acumulado suficientes experiencias operando en portaaviones. Deberíamos implementar estas experiencias dentro de nuestra fuerza aérea."
 KOR_defense_mobilization:0 "Movilización de defensa"
 KOR_defense_mobilization_desc:0 "Corea nunca debe volver a caer bajo control extranjero. ¡El pueblo coreano se levantará y luchará por su país!"
 KOR_embrace_peoples_tutelage:0 "Abrazar el sistema de tutela del pueblo"
 KOR_embrace_peoples_tutelage_desc:0 "El KMT ha identificado claramente que el pueblo chino no puede progresar democráticamente a menos que sea educado sobre sus derechos políticos y civiles. Podemos copiar esto, educar a las masas coreanas para prepararlas de acuerdo con el nuevo estado y su constitución."
 KOR_keep_ties_with_the_KMT:0 "Mantenga los lazos con el KMT"
 KOR_keep_ties_with_the_KMT_desc:0 "El KMT ha demostrado ser la base de la estabilidad dentro de los países asiáticos. Una propuesta de alianzas con ellos resultará útil para continuar con la paz y la estabilidad en nuestras tierras."
 KOR_experience_of_the_korean_liberation_army:0 "Experiencia del Ejército de Liberación de Corea"
 KOR_experience_of_the_korean_liberation_army_desc:0 "Las tropas han luchado mucho por nuestra independencia. Necesitaremos su experiencia en combate para que sean las lecciones en la construcción de las Fuerzas Armadas de Corea."
 KOR_apply_democratic_program:0 "Aplicar el Patrón Democrático"
 KOR_apply_democratic_program_desc:0 "La fuerza del estado coreano proviene de su gente. Debemos potenciar los ideales de democracia dentro de ellos, la libertad personal, los derechos individuales y el derecho a lucrar con su propio esfuerzo."
 KOR_semi_isolation:0 "Semiaislamiento"
 KOR_semi_isolation_desc:0 "Se ha demostrado que las alianzas y acuerdos anteriores son fatales para el estado de Corea. Ahora, solo debemos defender nuestras tierras y no unirnos a guerras en costas lejanas en las que no tenemos por qué interferir."
 KOR_search_allies:0 "Únete a los aliados"
 KOR_search_allies_desc:0 "Los países del mundo libre sirven como guardianes últimos de los derechos de las personas. Deberíamos aliarnos con ellos para proteger los derechos individuales en una región donde muchas veces se reprime a favor del poder estatal."
 KOR_defensive_preparation:0 "Preparativos defensivos"
 KOR_defensive_preparation_desc:0 "Si bien podemos desear la paz, es prudente construir las defensas de nuestra nación para que cualquier intento de invadir nuestra nación sea una tarea penosa."
 KOR_peoples_committee_of_korea:0 "Comité Popular de Corea"
 KOR_peoples_committee_of_korea_desc:0 "Estableceremos un gobierno provisional que supervisará nuestra nación de acuerdo con los principios del comunismo. ¡Corea prosperará una vez más!"
 KOR_conventional_warfare:0 "Guerra convencional"
 KOR_conventional_warfare_desc:0 "Hacer la guerra con métodos probados por otros países garantizará nuestro éxito en los campos de batalla de nuestra nación."
 KOR_guerilla_experience:0 "Experiencia Guerrillera"
 KOR_guerilla_experience_desc:0 "Nuestra nación no puede soportar un conflicto en el que otras naciones podrían prosperar. En nuestro glorioso país se practicará un nuevo método de guerra, combatido con fuerzas y tácticas irregulares."
 KOR_encourage_collectivism:0 "Fomentar el colectivismo"
 KOR_encourage_collectivism_desc:0 "Cada individuo es solo una pieza en la comunidad, y cada uno de ellos tiene un papel que desempeñar en ellos. Todos ellos trabajarán por el bien del Estado."
 KOR_industrial_modernization_plan:0 "Plan de Modernización Industrial"
 KOR_industrial_modernization_plan_desc:0 "Nuestra base industrial actual es deficiente, en comparación con otras naciones. Tendremos que contratar a los expertos y planificar algunas inversiones apropiadas para ponerlos al día."
 KOR_complete_collectivization:0 "Colectivización Completa"
 KOR_complete_collectivization_desc:0 "Nuestros crecimientos económicos recientes pueden atestiguar nuestra exitosa colectivización. Debemos continuar con esta prometedora tendencia."
 KOR_prosperity_propaganda:0 "Propaganda de prosperidad"
 KOR_prosperity_propaganda_desc:0 "Corea ahora está bendecida con recursos y ahora es una sociedad productiva y eficiente. Anunciaremos el éxito del colectivismo coreano a la gente y al mundo."
 KOR_metallurgy:0 "Metalurgia"
 KOR_metallurgy_desc:0 "La expansión de nuestras industrias requiere una fuente de materias primas procesadas. Construiremos esas instalaciones para satisfacer nuestras necesidades."
 KOR_state_heavy_industry:0 "Industria Pesada Estatal"
 KOR_state_heavy_industry_desc:0 "Para estimular un mayor crecimiento, invertiremos en empresas estatales clave que construirán lo que necesite nuestra industria."
 KOR_leader_technical_university:0 "[KOR.GetLeader] Universidad Técnica"
 KOR_leader_technical_university_desc:0 "Nuestra industria mejorada requiere una base competente de trabajadores y personal capacitado. El establecimiento de un instituto de investigación y una universidad tendrá un doble propósito: capacitar a esta futura fuerza laboral y también crear y probar nuevas tecnologías."
 KOR_war_industry:0 "Industria de guerra"
 KOR_war_industry_desc:0 "Desarrollar nuestra capacidad de producción de guerra nos servirá bien, defendiendo a nuestra pequeña nación contra aquellos que buscan hacerle daño."
 KOR_sideline_cho_man_sik:0 "Dejar de lado a los opositores políticos"
 KOR_sideline_cho_man_sik_desc:0 "Algunos individuos dentro de nuestro colectivo albergan pensamientos e ideologías sediciosas. Debemos reeducarlos sobre el estado de la realidad aquí en Corea."
 KOR_supreme_leader:0 "Líder supremo"
 KOR_supreme_leader_desc:0 "Solo hay una persona en este país que sabe lo que es mejor para él. Lo veneraremos, escribiremos sus dichos y lo inmortalizaremos en los anales de nuestra nación."
 KOR_great_banner_of_songun:0 "Gran Estandarte de Songun"
 KOR_great_banner_of_songun_desc:0 "En Corea, gran soldado. Número uno. Mano firme. Un día, el Líder Supremo necesita un nuevo amigo. hago operación. Pero, ¡error! Amigo muere! ¡Líder Supremo feliz! Ahora tengo casa, comida y una linda esposa."
 KOR_loyalty_to_moscow:0 "Lealtad a Moscú"
 KOR_loyalty_to_moscow_desc:0 "Solo desde el lugar de nacimiento del comunismo podemos encontrar protección en este mundo lleno de capitalistas. Debemos aliarnos con [SOV.GetName] para garantizar nuestro éxito y prosperidad."
 KOR_adopt_maoism:0 "Adoptar el maoísmo"
 KOR_adopt_maoism_desc:0 "Nuestro vecino comunista más cercano, [PRC.GetName] practica una forma única de comunismo que es más adecuada para Corea. Debemos unirnos a ellos en la gloriosa lucha por difundir el evangelio del comunismo."
 KOR_join_the_asian_communist_solidarity:0 "Únete a la Solidaridad Comunista Asiática"
 KOR_join_the_asian_communist_solidarity_desc:0 "No podemos confiar en ninguna otra nación sino en cualquier otra nación como la nuestra que practica el comunismo. Deberíamos formar una alianza con las naciones comunistas de Asia, para proteger nuestra existencia única."
 KOR_army_reform:0 "Reforma del ejército"
 KOR_army_reform_desc:0 "El ejército coreano se encuentra en un triste estado de cosas. Debemos comenzar a modernizar nuestras fuerzas armadas si queremos sobrevivir a cualquier conflicto."
 KOR_equipment_effort:0 "Actualizaciones de equipos"
 KOR_equipment_effort_desc:0 "El desarrollo de nuevas armas de infantería y artillería pesada hará de nuestras tropas un adversario temido en el campo. Haremos de esto una prioridad."
 KOR_equipment_effort_2:0 "Continuar la Reforma de Equipamiento"
 KOR_equipment_effort_2_desc:0 "Aún más mejores armas para las tropas. El ejército coreano será invencible en cada batalla."
 KOR_equipment_effort_3:0 "Modernización de Artillería"
 KOR_equipment_effort_3_desc:0 "Equiparemos a las tropas con nada menos que las armas de infantería más vanguardistas. Solo entonces nuestros enemigos lo pensarán dos veces antes de lanzar un ataque."
 KOR_special_forces:0 "Fuerzas Especiales de Corea"
 KOR_special_forces_desc:0 "Se acercan como fantasmas, golpean como truenos y luego desaparecen como humo."
 KOR_supervize_equipment_production:0 "Supervisar la producción de equipos"
 KOR_supervize_equipment_production_desc:0 "Nuestro propio complejo militar-industrial producirá suficientes municiones para convertir a nuestros enemigos en polvo."
 KOR_establish_a_military_academy:0 "Academia Militar Nacional"
 KOR_establish_a_military_academy_desc:0 "El Ejército estará lleno de los mejores oficiales y generales para planificar y dirigir cualquier ofensiva."
 KOR_army_modernization:0 "Modernización del Ejército"
 KOR_army_modernization_desc:0 "Nuestros planes en curso para la modernización del Ejército de Corea no se detendrán."
 KOR_motorization_effort:0 "Motorización"
 KOR_motorization_effort_desc:0 "Agregar vehículos motorizados a nuestra infantería nos ayudará mucho en la movilidad estratégica de nuestras tropas, permitiendo que las unidades de respuesta rápida se muevan rápidamente dentro de nuestras áreas urbanas."
 KOR_establish_a_armor_corp:0 "Establecer una unidad blindada"
 KOR_establish_a_armor_corp_desc:0 "El tanque blindado puede soportar los empujes de infantería en formaciones hostiles. Construiremos tal unidad, para mejorar nuestras fuerzas armadas."
 KOR_signal_companies:0 "Compañías de señales"
 KOR_signal_companies_desc:0 "Las comunicaciones confiables son obligatorias en cualquier formación de combate. La formación de compañías de señales aumentará enormemente la capacidad de nuestras fuerzas para responder rápidamente a los desarrollos del campo de batalla."
 KOR_mechanization_effort:0 "Mecanización del ejército"
 KOR_mechanization_effort_desc:0 "El transporte de tropas blindado puede proteger a nuestra infantería antes de llevarla al campo de batalla y ayudar a escoltar formaciones blindadas. Debemos desarrollar esta capacidad para darnos una ventaja sobre nuestros enemigos."
 KOR_field_hospitals:0 "Hospitales de campaña mejorados"
 KOR_field_hospitals_desc:0 "Nuestra pequeña nación no puede permitirse bajas masivas en combate. Al construir e incluir hospitales de campaña en el ejército, podemos reducir la cantidad de muertes causadas por la batalla."
 KOR_modern_logistics:0 "Logística Moderna"
 KOR_modern_logistics_desc:0 "El sustento de cualquier fuerza de combate está en su tren de suministros. La incorporación de métodos modernos en el suministro de nuestras tropas mejorará su poder de permanencia durante las operaciones de combate."
 KOR_take_over_air_bases:0 "Tomar el control de las bases aéreas"
 KOR_take_over_air_bases_desc:0 "Nuestros antiguos ocupantes han dejado atrás un número considerable de bases aéreas en Corea. Debemos hacer uso de ellos en la construcción de nuestra fuerza aérea."
 KOR_pyeongtaek_airplane_workshop:0 "Taller de aviones de Pyeongtaek"
 KOR_pyeongtaek_airplane_workshop_desc:0 "Construir nuestra fuerza aérea requiere talleres especializados que puedan producir repuestos para los aviones y también la experiencia para producirlos."
 KOR_fighter:0 "Desarrollar luchadores"
 KOR_fighter_desc:0 "El desarrollo de cazas ligeros autóctonos para nuestra propia fuerza aérea debe llevarse a cabo sin demoras."
 KOR_bomber:0 "Fuselajes de bombarderos"
 KOR_bomber_desc:0 "La producción de fuselajes capaces de lanzar bombas explosivas al enemigo es un papel esencial en cualquier fuerza aérea. Diseñaremos un modelo polivalente capaz de cumplir muchos roles."
 KOR_naval_bomber:0 "Modelos de bombardeo naval"
 KOR_naval_bomber_desc:0 "Nuestro litoral es muy vulnerable a las invasiones. Asegurarlos por aire frustrará cualquier intento de invadirnos por mar."
 KOR_modernized_air_force:0 "Fuerza Aérea Modernizada"
 KOR_modernized_air_force_desc:0 "Hemos desarrollado una fuerza aérea considerable, pero el trabajo aún no ha terminado. La modernización de las tácticas aéreas y la organización es clave para mantener la eficacia de estas magníficas máquinas voladoras."
 KOR_collaboration_with_overlord:0 "Colaboración con nuestro Overlord"
 KOR_collaboration_with_overlord_desc:0 "Parece que, una vez más, estamos más o menos bajo los talones de un nuevo maestro."
 KOR_collaboration_with_japan:0 "Colaboración con Japón"
 KOR_collaboration_with_japan_desc:0 "A pesar de obtener nuestra independencia teórica de ellos, todavía estamos más o menos en deuda con Japón en materia de defensa. Incluso si nos revuelve el estómago, debemos cooperar militarmente con Japón para asegurar nuestra independencia."
 KOR_new_korean_army:0 "Nuevo ejército coreano"
 KOR_new_korean_army_desc:0 "Una nación no es nada sin su ejército. Nuestro ejército es pequeño y relativamente poco probado e inexperto. Se necesita la cooperación con el ejército japonés para mejorar las capacidades de nuestras fuerzas armadas."
 KOR_integrate_socialist_aligned_guerillas:0 "Integrar Guerrilleros Alineados Socialistas"
 KOR_integrate_socialist_aligned_guerillas_desc:0 "Algunos de nuestros oficiales menos ortodoxos también tienen creencias de centro-izquierda. ¿Quizás podamos introducir sus puntos de vista gradualmente en nuestra Corea?"
 KOR_amnesty_for_ex_japanese_army_officers:0 "Amnistía para ex oficiales del ejército japonés"
 KOR_amnesty_for_ex_japanese_army_officers_desc:0 "Algunos de nuestros oficiales más experimentados son ex miembros del ejército japonés. Necesitamos su experiencia en la construcción de nuestras fuerzas."
 KOR_internationalism_focus:0 "Ascenso del comunismo"
 KOR_internationalism_focus_desc:0 "¡Hemos sido oprimidos por demasiado tiempo! ¡Levantaos, trabajadores de Corea, y reclamad la tierra de vuestros antepasados!"
 KOR_nationalism_focus:0 "Nacionalismo"
 KOR_nationalism_focus_desc:0 "Corea es su propio país, con su propia rica historia e identidad. ¡El pueblo de Corea verá el renacimiento de nuestra gloriosa patria una vez más!"
 KOR_restore_imperial_power:0 "Restaurar el poder imperial"
 KOR_restore_imperial_power_desc:0 "El Trono Imperial es el único camino en el que Corea puede ver prosperar su existencia continua. El restablecimiento de esta plataforma es fundamental, ahora más que nunca."
 KOR_militarism:0 "Militarismo"
 KOR_militarism_desc:0 "Nuestro pueblo debe estar dispuesto a dar su vida para que Corea prospere una vez más."
 KOR_devotion_to_the_emperor:0 "Devoción al Emperador"
 KOR_devotion_to_the_emperor_desc:0 "¡Solo por lealtad a nuestro Emperador podemos lograr la victoria final!"
 KOR_youth_units:0 "Radicalizar a la Juventud"
 KOR_youth_units_desc:0 "¡La juventud coreana es el stock más puro de mano de obra que impulsará el surgimiento de una gran Corea!"
 KOR_invade_soviet_union:0 "Concurso [SOV.getAdjetive] Hegemonía"
 KOR_invade_soviet_union_desc:0 "[SOV.getnameDefcap] ha presionado a Asia durante décadas, se les debe enseñar una lección."
 KOR_invade_manchuria:0 "Invadir Manchuria"
 KOR_invade_manchuria_desc:0 "El gobierno de Manchuria ha estado oprimiendo a los coreanos que viven al norte de Amrok durante demasiado tiempo. ¡Muerte a los Qing!"
 KOR_cement_monarchic_rule:0 "Gobierno monárquico de cemento"
 KOR_cement_monarchic_rule_desc:0 "Es el derecho del Emperador gobernar. Sus súbditos leales solo están allí para obedecer sus órdenes celestiales."
