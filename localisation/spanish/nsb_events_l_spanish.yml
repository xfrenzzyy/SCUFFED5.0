 NSB_soviet_five_year_plan.01.t:0 "Tercer plan quinquenal interrumpido"
 NSB_soviet_five_year_plan.01.desc:0 "Con el ataque actual a la patria, está claro que nuestros planes anteriores de crecimiento económico ya no son factibles. Podemos volver a ellos una vez que se haya restablecido la paz, pero por ahora debemos centrarnos en la producción militar."
 NSB_soviet_five_year_plan.01.a:0 "¡Maldecirlos!"
 NSB_soviet_five_year_plan_tt:0 "¡Cada enfoque industrial relacionado con §Y$SOV_tercer_cinco_años_plan$§! ya no está disponible."
 NSB_soviet_great_patriotic_war.01.t:0 "Nikolay Ivanovich Kuznetsov solicita Asignación"
 NSB_soviet_great_patriotic_war.01.desc:0 "Tras la [?ROOT.SOV_invader_of_ukraine.GetAdjective] invasión de Ucrania, Nikolay Kuznetsov solicitó formalmente unirse a la NKVD para defender su patria. Con su conjunto único de talentos, sería un gran activo para apoyar las operaciones partidistas en el área."
 NSB_soviet_great_patriotic_war.01.a:0 "¡Bienvenido a bordo, camarada!"
 NSB_soviet_propaganda_capmaign_events.1.t:0 "Los jóvenes constructores del comunismo"
 NSB_soviet_propaganda_capmaign_events.1.desc:0 "Nuestros amigos y guías en [SOV.GetNameDef] han comenzado un programa para garantizar que la generación que ahora crece comprenda completamente lo que se espera de ellos. Un buen comunista debe ser físicamente fuerte, para hacer el trabajo necesario para construir un mundo mejor, y bien educado para comprender completamente lo que se debe hacer. \n\nLos jóvenes entusiastas de nuestra nación se han dado cuenta de esto y ahora intentan emular este enfoque tanto como sea posible."
 NSB_soviet_propaganda_capmaign_events.1.a:0 "Construirán su propio futuro más brillante."
 NSB_soviet_propaganda_capmaign_events.2.t:0 "Promesa de paz rota"
 NSB_soviet_propaganda_capmaign_events.2.desc:0 "Nuestra decisión de dar un paso proactivo para garantizar nuestra seguridad continua nos ha puesto en una posición incómoda con respecto a algunas de las declaraciones que hemos hecho recientemente. Si bien la mayoría de la gente no cuestiona la situación demasiado abiertamente, nuestra policía secreta informa que muchos preguntan en privado por qué prometimos la paz cuando claramente nos preparábamos para la guerra. \n\nNadie se atreve a llamar mentira a lo que hicimos, pero está claro que hemos perdido mucha confianza de la población en general."
 NSB_soviet_propaganda_capmaign_events.2.a:0 "El momento es muy desafortunado."
 NSB_soviet_propaganda_capmaign_events.3.desc:0 "El estallido de la guerra ha puesto nuestra posición con el público en una posición un tanto difícil. Si bien la mayoría está de acuerdo en que somos la parte agraviada, y la ira pública se enfoca legítimamente en los invasores, muchos se preguntan en privado por qué [THIS.GetLeader] no anticipó este ataque. Nuestra policía secreta informa que, en algunos casos, la gente ha ido un paso más allá y ha llamado a [THIS.GetLeader] "Peligrosamente ingenuo o criminalmente incompetente"."
 NSB_soviet_propaganda_capmaign_events.3.a:0 "¡Pero nunca quisimos esta guerra!"
 NSB_soviet_foreign_politics_events.1.t:0 "[SOV.getAdjetive] Presión sobre el Gobierno"
 NSB_soviet_foreign_politics_events.1.desc:0 "El secretario de Relaciones Exteriores de [FROM.GetAdjective] ha llegado a la capital para realizar consultas urgentes con [THIS.GetLeader]. La delegación de [FROM.GetAdjective] llegó con una larga lista de temas pendientes, desde la seguridad fronteriza hasta algunas representaciones poco halagadoras de [FROM.GetLeader] en la prensa local. En un comunicado de prensa, el secretario de Relaciones Exteriores enfatizó la importancia de la cooperación y la colaboración pacífica, pero señaló que [FROM.GetLeader] "Tendría dificultades para aceptar un [THIS.GetNameDef] hostil o hostil"."
 NSB_soviet_foreign_politics_events.1.a:0 "Estamos dispuestos a unirnos a su facción, si podemos mantener nuestra constitución."
 NSB_soviet_foreign_politics_events.1.b:0 "Debemos alinear nuestro gobierno con el de ellos."
 NSB_soviet_foreign_politics_events.1.c:0 "No cederemos ni un centímetro."
 NSB_soviet_foreign_politics_events.2.t:1 "[SOV.GetAdjective]-Mitines patrocinados en la capital"
 NSB_soviet_foreign_politics_events.2.desc:0 "Varios grupos políticos han anunciado mítines en la capital esta semana. No parecen tener quejas específicas que quieran expresar, más allá de una sensación general de que debemos tratar de mejorar nuestras relaciones con [SOV.GetNameDef] y eliminar a cualquier político que critique a la administración de [SOV.GetAdjective] de cualquier cargo. del poder.\n\nSi bien es posible que estas manifestaciones sean solo manifestaciones espontáneas de la opinión popular, es al menos notable que varios organizadores clave viajaron a Moscú recientemente y parecían haber comenzado a hacer campaña a su regreso."
 NSB_soviet_foreign_politics_events.2.a:0 "Bueno, ese es sin duda su derecho."
 NSB_soviet_foreign_politics_events.2.b:0 "¡Envía a la policía para que golpee algunas cabezas!"
 NSB_soviet_foreign_politics_events.10.t:1 "[FROM.GetNameDefCap] quiere invertir en nuestra economía"
 NSB_soviet_foreign_politics_events.10.desc:0 "El gobierno de [FROM.GetAdjective] ha iniciado un extenso programa de inversiones en la economía. Como parte de ese programa, han reservado fondos para la construcción de una red de puentes, túneles y caminos en la capital y en otros lugares. El aumento correspondiente en la capacidad de nuestra industria de la construcción sin duda seguirá dando dividendos en el futuro.\n\nSin embargo, a algunas personas en el gobierno les preocupa que invitar [FROM.GetAdjective] ingenieros y la financiación solo nos hará depender más de su experiencia. en el futuro."
 NSB_soviet_foreign_politics_events.10.a:0 "¡Gracias, camaradas!"
 NSB_soviet_foreign_politics_events.10.b:0 "Esto solo aumentaría nuestra dependencia de [FROM.GetNameDef]"
 NSB_soviet_foreign_politics_events.11.t:1 "[FROM.GetNameDefCap] exige medidas de guerra"
 NSB_soviet_foreign_politics_events.11.desc:0 "Dado que la guerra parece cada vez más probable, el gobierno de [FROM.GetAdjective] ha comenzado a presionarnos para que mejoremos nuestras capacidades de combate. Quieren que aumentemos drásticamente nuestras reservas de mano de obra, al tiempo que reducimos el tiempo de entrenamiento, para que más divisiones estén disponibles para el servicio de primera línea y liberar [FROM.GetAdjective] divisiones."
 NSB_soviet_foreign_politics_events.11.a:0 "Ciertamente tienen un punto."
 NSB_soviet_foreign_politics_events.11.b:0 "Decidiremos la mejor manera de defendernos."
 NSB_soviet_foreign_politics_events.12.t:1 "[FROM.GetNameDefCap] quiere expandir las fortificaciones fronterizas"
 NSB_soviet_foreign_politics_events.12.desc:0 "Tomando nota de la creciente amenaza de [JAP.GetNameDef], el gobierno de [FROM.GetAdjective] ha sugerido enfáticamente que deberíamos comenzar de inmediato a fortificar nuestra frontera con [JAP.GetNameDef]. Han prometido apoyo material y logístico para esto, a fin de reducir el compromiso de mano de obra que necesitan hacer para nuestra defensa."
 NSB_soviet_foreign_politics_events.12.a:0 "Damos la bienvenida a la iniciativa."
 NSB_soviet_foreign_politics_events.12.b:0 "Esto sería una escalada innecesaria."
 NSB_soviet_foreign_politics_events.13.t:0 "[FROM.GetNameDef] Rechaza [ROOT.GetAdjective] Directrices"
 NSB_soviet_foreign_politics_events.13.desc:0 "Inesperadamente, el gobierno de [FROM.GetAdjective] ha rechazado nuestras directrices y se ha negado a seguir los planes presentados por nuestros funcionarios. Casi parece como si [FROM.GetLeader] tuviera intenciones hostiles hacia [ROOT.GetNameDef]..."
 NSB_soviet_foreign_politics_events.13.a:0 "En serio, ¿qué tiene de malo [FROM.GetLeader]?"
 NSB_soviet_foreign_politics_events.20.t:1 "[FROM.GetNameDefCap] envía asesores militares"
 NSB_soviet_foreign_politics_events.20.desc:0 "Para apoyar nuestra lucha desesperada por preservar la democracia, [FROM.GetLeader] ha enviado un grupo de [FROM.GetAdjective] asesores militares. Trayendo consigo una gran cantidad de experiencia de varios conflictos, sin duda demostrarán ser muy valiosos en la reconstrucción de nuestras fuerzas armadas. Con su equipo y táctica, también podrán enfrentarse a las llamadas divisiones de voluntarios de varios poderes fascistas en el campo."
 NSB_soviet_foreign_politics_events.20.a:0 "¡Estamos hombro con hombro!"
 NSB_soviet_foreign_politics_events.30.t:1 "[FROM.GetNameDefCap] exige la devolución de Alaska"
 NSB_soviet_foreign_politics_events.30.desc:0 "Hace varias semanas, la propaganda de [FROM.GetAdjective] y los medios de comunicación alineados con [FROM.GetAdjective] comenzaron un impulso claro y concertado para volver a poner el tema de Alaska sobre la mesa. En principio, alegan que la compra de Alaska en 1867 fue fraudulenta o se hizo bajo coacción. Además, declaran que los habitantes de Alaska, tanto los nativos como los colonos, claramente estarían mejor como ciudadanos de [FROM.GetNameDef].\n\nHoy, el embajador de [FROM.GetAdjective] entregó una nota oficial, afirmando que un supuesto " Gobierno de la República Autónoma de Alaska en el Exilio" ha solicitado formalmente formar parte de [FROM.GetNameDef], y [FROM.GetLeader] ha aprobado su solicitud. Lo único que resta, según él, es negociar los detalles del traspaso de poder."
 NSB_soviet_foreign_politics_events.30.a:0 "Pueden quedarse con ese páramo helado."
 NSB_soviet_foreign_politics_events.30.b:0 "Esa es una muy buena broma."
 NSB_soviet_foreign_politics_events.31.t:0 "Alaska regresó"
 NSB_soviet_foreign_politics_events.31.desc:0 "En una ceremonia formal en Fort Sitka, [FROM.GetNameDef] nos devolvió la soberanía sobre Alaska. Si bien la mayoría de los habitantes de Alaska parecen tener sentimientos encontrados acerca de esta transferencia, la población en casa está celebrando."
 NSB_soviet_foreign_politics_events.31.a:0 "Otro error de los Zares erradicado."
 NSB_soviet_foreign_politics_events.32.t:0 "[FROM.GetNameDefCap] se niega"
 NSB_soviet_foreign_politics_events.32.desc:0 "El [FROM.GetAdjective] Secretario de Estado no se ha molestado en responder personalmente a nuestras demandas. En cambio, se ha entregado una carta a nuestra embajada, firmada por el Subsecretario de Desarrollo Cultural, afirmando que si bien respetan nuestra ambición cuando se trata de escribir ficción histórica completa, apreciarían que no usáramos los canales oficiales para hacerlo. asi que."
 NSB_soviet_foreign_politics_events.32.a:0 "Oh, ¿pensaron que estábamos mintiendo?"
 NSB_soviet_foreign_politics_events.32.b:0 "Lo último que necesitamos es más tierra congelada."
 NSB_soviet_foreign_politics_events.150.t:0 "[FROM.GetNameDefCap] envía"
 NSB_soviet_foreign_politics_events.150.desc:0 "Luego de una sesión de gabinete que se prolongó hasta la madrugada, [FROM.GetLeader] aceptó formalmente nuestras demandas. Nuestro Embajador en [FROM.GetNameDef] se asegurará de que el gobierno de [FROM.GetAdjective] se coordine estrechamente con nosotros en cualquier tema de política exterior o nacional."
 NSB_soviet_foreign_politics_events.150.a:0 "Muy sabio."
 NSB_soviet_foreign_politics_events.151.t:0 "[FROM.GetNameDefCap] se une a nuestra Facción"
 NSB_soviet_foreign_politics_events.151.desc:0 "Después de que las negociaciones dentro del gobierno de [FROM.GetAdjective] llegaron a un punto muerto, [FROM.GetLeader] ha sugerido una solución de compromiso: si bien están dispuestos a aceptar las fuerzas de [THIS.GetAdjective] en suelo [FROM.GetAdjective], no aceptarán ninguna tipo de interferencia en su sistema de gobierno. \n\nAdemás, las fuerzas armadas de [FROM.GetAdjective] permanecerán activas, integradas por oficiales y rangos de [FROM.GetAdjective], y responderán únicamente ante el gobierno de [FROM.GetAdjective]. Sin embargo, [FROM.GetLeader] está dispuesto a discutir planes de defensa mutua."
 NSB_soviet_foreign_politics_events.151.a:0 "Al menos estarán peleando en el lado derecho."
 NSB_soviet_foreign_politics_events.152.t:0 "[FROM.GetNameDefCap] se niega"
 NSB_soviet_foreign_politics_events.152.desc:0 "Nuestros intentos de resolver nuestros problemas pendientes con [FROM.GetNameDef] diplomáticamente parecen haber fracasado. Cuando nuestro embajador llamó a [FROM.GetLeader] para otra ronda de negociaciones, le dijeron bruscamente que [FROM.GetAdjective] había dejado clara su posición y que no había más cosas que discutir."
 NSB_soviet_foreign_politics_events.152.a:0 "Han elegido un destino peor."
 NSB_soviet_foreign_politics_events.152.b:0 "No los presionaremos más... por ahora."
 NSB_soviet_foreign_politics_events.152.c:0 "¡Prepara la invasión de [FROM.GetNameDef]!"
 NSB_soviet_foreign_politics_events.152.d:0 "Debemos preparar una invasión conjunta con el [ESP.GetAdjective]"
 NSB_soviet_foreign_politics_events.153.t:0 "Anglo-[SOV.getAdjetive] Invasión de Irán"
 NSB_soviet_foreign_politics_events.153.desc:0 "Hemos recibido una nota diplomática de [FROM.GetNameDef], proponiendo una operación militar conjunta contra [PER.GetNameDef]. El Comando [FROM.GetAdjective] afirma que esta operación nos permitirá asegurar los campos petroleros iraníes y nuestras líneas de suministro a [FROM.GetNameDef], al mismo tiempo que previene un posible avance enemigo desde [TUR.GetNameDef] a través de [PER.GetName] hacia los campos petroleros de Bakú y [RAJ.GetNameDef]."
 NSB_soviet_foreign_politics_events.153.a:0 "¡Debemos asegurar el Corredor Persa!"
 NSB_soviet_foreign_politics_events.153.b:0 "Respetaremos la independencia de [PER.GetAdjective]."
 NSB_soviet_foreign_politics_events.153_soviets_alone_tt:0 "Los [FROM.GetAdjective] tendrán que lidiar con [PER.GetNameDef] ellos mismos."
 NSB_soviet_foreign_politics_events.154.t:0 "Anglo-[SOV.getAdjetive] Invasión de Irán"
 NSB_soviet_foreign_politics_events.154.desc:0 "El embajador de [FROM.GetAdjective] ha entregado una nota mediante la cual [FROM.GetNameDef] se compromete a organizar y realizar una operación militar conjunta contra [PER.GetNameDef]. Tanto los comandos [ROOT.GetAdjective] como [FROM.GetAdjective] confían en que esta será una operación rápida y eficaz contra un enemigo superado en número y tecnología que nos permitirá asegurar los campos petroleros iraníes y las líneas de suministro [FROM.GetAdjective] a [ROOT.GetNameDef], al mismo tiempo que previene un posible avance enemigo desde [TUR.GetNameDef] a través de [PER.GetName] hacia los campos petroleros de Bakú y [RAJ.GetNameDef]."
 NSB_soviet_foreign_politics_events.154.a:0 "¡Empieza los preparativos!"
 NSB_soviet_foreign_politics_events.155.t:0 "El gobierno de [FROM.GetAdjective] se niega."
 NSB_soviet_foreign_politics_events.155.desc:0 "Después de varias reuniones enervantes entre diplomáticos [ROOT.GetAdjective] y [FROM.GetAdjective], [FROM.GetNameDef] ha decidido no involucrarse en nuestros planes para [PER.GetNameDef]. [FROM.GetLeader] incluso se ha atrevido a insinuar que esta propuesta no era más que un intento de justificar nuestras ambiciones territoriales. \nParece que tendremos que lidiar con [PER.GetNameDef] nosotros mismos."
 NSB_soviet_foreign_politics_events.155.a:0 "Siempre tan poco fiable..."
 NSB_soviet_foreign_politics_events.200.t:0 "[FROM.GetNameDefCap] hace demandas"
 NSB_soviet_foreign_politics_events.158.t:0 "Un nuevo gobierno [FROM.GetAdjective]"
 NSB_soviet_foreign_politics_events.158.desc:0 "Tras negociaciones infructuosas con nuestros embajadores, y bajo una gran presión de los medios de comunicación y de la población, el exlíder del gobierno sueco ha decidido dimitir de su cargo y convocar nuevas elecciones. Como era de esperar, estas elecciones las ha ganado un partido mucho más cercano a nuestros intereses, el [FROM.GetRulingParty], con [FROM.GetLeader] a la cabeza."
 NSB_soviet_foreign_politics_events.158.a:0 "Podemos esperar más cooperación de [FROM.GetNameDef], por fin."
 NSB_soviet_foreign_politics_events.200.desc:0 "El embajador de [SOV.GetAdjective] ha entregado una nota exigiendo consultas inmediatas con [THIS.GetLeader]. Según la nota, el gobierno de [SOV.GetAdjective] ya no está dispuesto a tolerar una "situación de seguridad incierta" en nuestro país. No está claro de inmediato a qué se refiere esto, pero es evidente que efectivamente tenemos tres opciones: estar de acuerdo con el estacionamiento de tropas [FROM.GetAdjective] en nuestro territorio; reemplazar nuestro gobierno con uno más adecuado a las necesidades de [FROM.GetNameDef], o posiblemente un ataque militar de [FROM.GetNameDef]."
 NSB_soviet_foreign_politics_events.200.a:0 "No tenemos opción."
 NSB_soviet_foreign_politics_events.200.b:0 "¿Quizás podríamos comprometernos?"
 NSB_soviet_foreign_politics_events.200.c:0 "¡Lucharemos por nuestra libertad!"
 NSB_soviet_foreign_politics_events.210.t:0 "Presión de [FROM.GetNameDef]"
 NSB_soviet_foreign_politics_events.210.desc:0 "Parece que el gobierno de [FROM.GetAdjective] está cada vez más nervioso por nuestra situación diplomática. Durante la semana pasada, el embajador de [FROM.GetAdjective] se ha reunido con [THIS.GetLeader] no menos de seis veces, y prácticamente le ha dado un ultimátum durante la última ronda de negociaciones. \n\nO nos unimos a [FROM.GetNameDef] en un pacto defensivo y aceptamos "Un cierto nivel de consulta en asuntos internos", o [FROM.GetNameDef] probablemente recurrirá a una intervención militar en nuestro país."
 NSB_soviet_foreign_politics_events.210.a:0 "La lucha sería inútil."
 NSB_soviet_foreign_politics_events.210.c:0 "¡Déjalos venir!"
 NSB_soviet_foreign_politics_events.211.t:0 "La propuesta de Khakimov"
 NSB_soviet_foreign_politics_events.211.desc:0 "El cónsul general soviético Karim Khakimov está redoblando sus esfuerzos para desarrollar una relación árabe-soviética más cálida. Musulmán soviético de ascendencia tártara, Khakimov se ganó el respeto y la amistad de Ibn Saud cuando condujo su automóvil personal a través de los disparos desde Jeddah hasta la residencia del sultán en el desierto para entregar una nota formal reconociéndolo como el Rey de Hijaz y el Sultán de Nejd en Febrero de 1926. Desde entonces, este hombre ha sido el principal promotor de las relaciones soviético-árabes. Un verdadero Lawrence de Arabia soviético."
 NSB_soviet_foreign_politics_events.211.a:0 "La propuesta de Khakimov puede ser amistosa, pero debemos estar atentos a las ambiciones soviéticas."
 NSB_soviet_foreign_politics_events.250.t:0 "[FROM.GetNameDefCap] envía ayuda militar"
 NSB_soviet_foreign_politics_events.250.desc:0 "Un convoy de [FROM.GetAdjective] ha llegado a nuestras líneas con una carga de rifles y otros suministros. No se sabe cuándo el próximo convoy puede hacer su recorrido, por lo que tendremos que hacer que esto dure."
 NSB_soviet_foreign_politics_events.251.t:0 "[FROM.GetNameDefCap] se prepara para la guerra con [JAP.GetNameDef]"
 NSB_soviet_foreign_politics_events.251.desc:0 "Parece que [FROM.GetLeader] ha llegado a la conclusión de que la guerra con [JAP.GetNameDef] es inevitable y es probable que estalle en un futuro próximo. Como tal, el representante de [FROM.GetAdjective] en nuestra capital nos ha instado a alertar a nuestras fuerzas fronterizas y movilizar a nuestro ejército en preparación para el inminente ataque [JAP.GetAdjective]."
 NSB_soviet_foreign_politics_events.251.a:0 "Estaremos listos"
 NSB_soviet_foreign_politics_events.252.t:0 "Guerra con [JAP.GetNameDef]"
 NSB_soviet_foreign_politics_events.252.desc:0 "La guerra largamente esperada con [JAP.GetNameDef] ha llegado. Hoy temprano, las fuerzas de [FROM.GetAdjective] comenzaron ataques contra posiciones de [JAP.GetAdjective] en toda China, y ahora ha llegado el momento de que nos unamos a ellos. ¡Codo a codo con nuestros aliados [FROM.GetAdjective], eliminaremos a las fuerzas [JAP.GetAdjective] de nuestras tierras!"
 NSB_soviet_foreign_politics_events.252.a:0 "¡Ha llegado el día de rendir cuentas!"
 NSB_soviet_foreign_politics_events.260.t:0 "[FROM.GetNameDefCap] ofrece paz"
 NSB_soviet_foreign_politics_events.260.desc:0 "Después de invadir las Kuriles y el sur de Sakhalin, el comandante de [FROM.GetAdjective] ha ofrecido un alto el fuego en las líneas actuales, en preparación para un tratado de paz. No se dijo que este tratado de paz probablemente reconocería al menos las islas del norte como las nuevas fronteras, cediendo efectivamente las Kuriles y el sur de Sajalín a [FROM.GetNameDef]."
 NSB_soviet_foreign_politics_events.260.a:0 "Es doloroso, pero soportable."
 NSB_soviet_foreign_politics_events.260.b:0 "La guerra aún puede volverse a nuestro favor."
 NSB_soviet_foreign_politics_events.261.desc:0 "Después de invadir las Kuriles y el sur de Sakhalin, así como efectuar desembarcos en Hokkaido, el comandante de [FROM.GetAdjective] ha ofrecido un alto el fuego en las líneas actuales, en preparación para un tratado de paz. Parece probable que este tratado de paz reconozca la propiedad de [FROM.GetAdjective] de las Kuriles y Sajalín, y ponga a Hokkaido bajo la administración de [FROM.GetAdjective]."
 NSB_soviet_foreign_politics_events.262.b:0 "¡Qué sugerencia más absurda!"
 NSB_soviet_foreign_politics_events.263.t:0 "[FROM.GetNameDefCap] ofrece una alianza"
 NSB_soviet_foreign_politics_events.263.desc:0 "Un enviado de [FROM.GetLeader] se nos acercó con una oferta audaz: ¡el gobierno de [FROM.GetAdjective] está dispuesto a firmar un tratado de alianza con nosotros! Si bien los detalles aún deben resolverse, está claro que esta alianza tendría como objetivo principal reducir o eliminar la influencia de [USA.GetNameDef] en el océano Pacífico. De un solo golpe, eliminaría la mayor amenaza para nuestra posición en China, al mismo tiempo que liberaría muchas fuerzas para emplearlas en otros lugares.\n\nSi bien la mayoría de los oficiales de la Marina están entusiasmados con esta perspectiva, muchos oficiales del Ejército están profundamente sospechoso de la propuesta, preocupado de que [FROM.GetNameDef] nos apuñalaría por la espalda tan pronto como nos diera la vuelta."
 NSB_soviet_foreign_politics_events.263.a:0 "Esto cambiará drásticamente el equilibrio de poder."
 NSB_soviet_foreign_politics_events.263.b:0 "No podemos confiar en que cumplirán su palabra."
 NSB_soviet_foreign_politics_events.264.t:0 "[FROM.GetNameDef] Cumple con nuestros Términos de paz"
 NSB_soviet_foreign_politics_events.264.desc:0 "Después del [GetAppropriateSovietProgressInJapan], [FROM.GetLeader] ha aceptado nuestra oferta de paz, cumpliendo con nuestras demandas territoriales a cambio de un cese inmediato de hostilidades entre nuestros países.\nAhora transferirán las administraciones regionales de [537.GetName], el [555.GetName] y [536.GetName] a [ROOT.GetNameDef]."
 NSB_soviet_foreign_politics_events.264.desc_default:0 "[ROOT.GetAdjective] ocupación de las [FROM.GetAdjective] islas del norte por [GetAppropriateRedArmyNsName],"
 NSB_soviet_foreign_politics_events.264.desc_hokkaido:0 "Avance de [GetAppropriateRedArmyNsName] en los territorios del norte de [FROM.GetAdjective], incluido [536.GetName],"
 NSB_soviet_foreign_politics_events.264.a:0 "Una sabia decisión de [FROM.GetLeader]."
 NSB_soviet_foreign_politics_events.265.t:0 "[FROM.GetNameDef] Rechaza nuestros términos de paz"
 NSB_soviet_foreign_politics_events.265.desc:0 "[From.GetNameDef] ha rechazado nuestra oferta de paz y prometió seguir luchando hasta que se elimine la ocupación [ROOT.GetAdjective] de [FROM.GetAdjective] territorios y la guerra regrese a nuestro territorio."
 NSB_soviet_foreign_politics_events.265.a:0 "¿No puede [FROM.GetLeader] ver cómo terminará esto para su país?"
 NSB_soviet_foreign_politics_events.266.t:0 "[ROOT.GetAdjective]-[FROM.GetAdjective] Pacto de amistad"
 NSB_soviet_foreign_politics_events.266.desc:0 "El gobierno de [FROM.GetAdjective] se ha mostrado satisfecho con nuestra actitud conciliadora, y ha aceptado nuestra propuesta. \nHace solo unas horas, los diplomáticos de [FROM.GetAdjective] y [ROOT.GetAdjective] firmaron un Pacto de No Agresión que, en palabras del embajador de [FROM.GetAdjective], podría marcar el comienzo de una nueva era de cooperación en el Este ."
 NSB_soviet_foreign_politics_events.266.a:0 "Nuestros compromisos darán sus frutos en el futuro."
 NSB_soviet_foreign_politics_events.267.t:0 "[FROM.GetNameDef] Rechaza nuestra Propuesta de Pacto Defensivo"
 NSB_soviet_foreign_politics_events.267.desc:0 "El gobierno de [FROM.GetAdjective] no ha quedado impresionado con nuestra oferta de reconciliación y la ha rechazado rotundamente. \nParece que debemos permanecer atentos a las ambiciones de [FROM.GetLeader] en el Lejano Oriente..."
 NSB_soviet_foreign_politics_events.267.a:0 "Tendremos que reajustar nuestros planes..."
 NSB_soviet_foreign_politics_events.268.t:0 "[ROOT.GetAdjective]-[FROM.GetAdjective] Pacto contra [USA.GetNameDef]"
 NSB_soviet_foreign_politics_events.268.desc:0 "El gobierno de [FROM.GetAdjective] ha mostrado un interés genuino en nuestra propuesta de un pacto ofensivo contra [USA.GetNameDef], y los diplomáticos de [FROM.GetLeader] acaban de firmar el acuerdo que les fue presentado. Las fuerzas armadas de [FROM.GetAdjective] se están readaptando a la nueva situación y su Alto Mando confía en que, juntos, derrotaremos a [USA.GetNameDef] y acabaremos con su influencia en el escenario internacional de una vez por todas."
 NSB_soviet_foreign_politics_events.268.a:0 "¡Refrenaremos el [USA.GetAdjective] imperialismo!"
 NSB_soviet_foreign_politics_events.269.t:0 "[FROM.GetNameDef] Rechaza nuestra Propuesta de Pacto Ofensivo"
 NSB_soviet_foreign_politics_events.269.desc:0 "El gobierno de [FROM.GetAdjective] ha rechazado nuestra propuesta. Parece que [FROM.GetLeader] no está interesado en nuestro tratado propuesto para unir las fuerzas de [ROOT.GetAdjective] y [FROM.GetAdjective] en un pacto ofensivo contra [USA.GetNameDef]."
 NSB_soviet_foreign_politics_events.269.a:0 "Eso es lamentable..."
 SOV_decision_will_be_locked_tt:0 "\nLa decisión ya no estará disponible. Solo podemos enviar un ultimátum a un país una vez."
 SOV_decision_will_remain_available_tt:0 "\nLa decisión permanecerá disponible."
 NSB_soviet_foreign_politics_events.270.t:1 "La expansión del ferrocarril transcaspio [FROM.GetAdjective]"
 NSB_soviet_foreign_politics_events.270.desc:1 "La línea ferroviaria transcaspiana rusa recorre Asia Central con una terminal oriental en Tashkent. El gobierno de [FROM.GetAdjective] ahora pretende ampliarlo y ha enviado una propuesta para conectar la línea a nuestra capital con el fin de establecer mejores relaciones comerciales. Parece que los funcionarios de [FROM.GetAdjective] están interesados ​​en expandirse al mercado de Sinkiang y afirman que esto puede convertirse en el primer paso en un camino de beneficio mutuo hacia el desarrollo y el intercambio."
 NSB_soviet_foreign_politics_events.270.a:1 "¡Estamos a favor de esta iniciativa!"
 NSB_soviet_foreign_politics_events.270.b:1 "Los comerciantes [SOV.GetAdjective] no se entrometerán en nuestro país."
 NSB_soviet_foreign_politics_events.271.t:0 "[FROM.GetNameDefCap] Acepta nuestra propuesta"
 NSB_soviet_foreign_politics_events.271.desc:1 "El cónsul de [SIK.GetAdjective] estacionado en Semipalatinsk se ha puesto en contacto con nuestros diplomáticos para comunicarles que el gobierno de [SIK.GetAdjective] acepta voluntariamente la iniciativa [ROOT.GetAdjective] de expandir la línea Transcaspiana, comunicando Urumqi con ella. Asimismo, manifestó que el gobierno provincial de [SIK.GetNameDef] está abierto a desarrollar nuevas relaciones económicas y diplomáticas con nuestro país."
 NSB_soviet_foreign_politics_events.271.a:1 "¡Se abren las puertas a un nuevo mercado económico!"
 NSB_soviet_foreign_politics_events.272.t:0 "[FROM.GetNameDefCap] Rechaza nuestra propuesta"
 NSB_soviet_foreign_politics_events.272.desc:1 "El cónsul de [SIK.GetAdjective] destinado en Semipalatinsk se ha puesto en contacto con nuestros diplomáticos para comunicarles que el gobierno de [SIK.GetAdjective] ha decidido rechazar la iniciativa [ROOT.GetAdjective] de ampliar la línea Transcaspiana y conectar la [SIK.GetAdjective] capital, Urumqi, con él."
 NSB_soviet_foreign_politics_events.272.a:1 "Este es un giro inesperado y muy desafortunado de los acontecimientos."
 NSB_soviet_foreign_politics_events.272.b:1 "¡Están jugando con fuego!"
 NSB_soviet_foreign_politics_events.273.t:1 "[FROM.GetAdjective] Prospección de minerales en [619.GetName]"
 NSB_soviet_foreign_politics_events.273.desc:1 "El representante de [FROM.GetAdjective] en Dihua nos ha presentado una nueva propuesta para prospectar recursos en [619.GetName] y mejorar la infraestructura de la región para facilitar la explotación. A cambio, piden que [FROM.GetAdjective] las entidades comerciales sean reembolsadas con exportaciones de productos básicos como oro y minerales raros de Altay."
 NSB_soviet_foreign_politics_events.273.a:1 "Este es un acuerdo beneficioso para ambas partes."
 NSB_soviet_foreign_politics_events.273.b:1 "Solo quieren aumentar la influencia de [FROM.GetAdjective] en nuestro país."
 NSB_soviet_foreign_politics_events.274.t:0 "[FROM.GetNameDefCap] Acepta nuestra propuesta"
 NSB_soviet_foreign_politics_events.274.desc:1 "El representante de [ROOT.GetAdjective] en Dihua ha sido notificado por diplomáticos de [SIK.GetAdjective] que han aceptado nuestra propuesta de buscar recursos en [619.GetName] y mejorar la infraestructura de la región para facilitar la explotación. A cambio, las entidades comerciales [SIK.GetAdjective] serán reembolsadas con exportaciones de materias primas como oro y minerales raros de Altay."
 NSB_soviet_foreign_politics_events.274.a:1 "¡Esto abre nuevas oportunidades comerciales!"
 NSB_soviet_foreign_politics_events.275.t:0 "[FROM.GetNameDefCap] Rechaza nuestra propuesta"
 NSB_soviet_foreign_politics_events.275.desc:1 "El representante de [ROOT.GetAdjective] en Dihua ha sido notificado por diplomáticos de [SIK.GetAdjective] que su gobierno ha rechazado nuestra propuesta de invertir en el país. Parece que [SIK.GetNameDef] ya no está interesado en abrir el comercio y desarrollar mejores relaciones comerciales y diplomáticas con [ROOT.GetNameDef]."
 NSB_soviet_foreign_politics_events.275.a:1 "Una decisión imprudente..."
 NSB_soviet_foreign_politics_events.275.b:1 "En realidad no estábamos pidiendo permiso."
 NSB_soviet_foreign_politics_events.276.t:1 "[FROM.GetAdjective] Prospección de minerales en [618.GetName]"
 NSB_soviet_foreign_politics_events.276.desc:1 "Se ha entregado una nueva propuesta [FROM.GetAdjective] a nuestros diplomáticos. Parece que [FROM.GetNameDefCap] ha desarrollado un gran interés en encontrar fuentes de minerales y petróleo en la parte norte de nuestro país, y proponen llevar a cabo una prospección de minerales y la expansión de las instalaciones de infraestructura en la región, a cambio de derechos de explotación de recursos. . Representantes de [FROM.GetAdjective] afirman que esta inversión industrial impulsará naturalmente nuestra explotación nacional de oro y plata en la región."
 NSB_soviet_foreign_politics_events.276.a:1 "Esos recursos no son importantes para nosotros. ¡Necesitamos el oro!"
 NSB_soviet_foreign_politics_events.276.b:1 "¡Los recursos en el suelo [ROOT.GetAdjective] pertenecen a [ROOT.GetName]!"
 NSB_soviet_foreign_politics_events.277.t:0 "$NSB_soviet_foreign_politics_events.274.t$"
 NSB_soviet_foreign_politics_events.277.desc:1 "Diplomáticos de [ROOT.GetAdjective] en [SIK.GetNameDef] informan que nuestra propuesta de prospección de yacimientos minerales y petroleros en la parte norte de [SIK.GetNameDef] ha sido aceptada. El gobierno provincial de [SIK.GetName] está ansioso por ver la expansión de las instalaciones de infraestructura en [618.GetName], lo que naturalmente impulsará su explotación de oro y plata en la región, por lo que acepta concedernos el derecho de explotar cualquier recursos estratégicos que podemos encontrar en [618.GetName] como un medio para pagar la inversión de [ROOT.GetAdjective]."
 NSB_soviet_foreign_politics_events.277.a:1 "¡No podían rechazar tal oferta!"
 NSB_soviet_foreign_politics_events.278.t:0 "[FROM.getAdjetive] Ayuda militar"
 NSB_soviet_foreign_politics_events.278.desc:0 "Se ha entregado una carta del embajador de [FROM.GetAdjective] a nuestros diplomáticos en la que nuestro vecino, aparentemente preocupado por las capacidades militares de [ROOT.GetName], ofrece ayuda militar para llevar a cabo la reconstrucción del ejército [ROOT.GetAdjective] enviando equipos e instructores a nuestro país. Recibiremos aviones y equipos de aviación, fusiles y ametralladoras para nuestras tropas, se construirán talleres de artillería y fortificaciones y se abrirán escuelas de pilotos para formar aviadores locales. A cambio, el gobierno de [FROM.GetAdjective] busca reducir las barreras al comercio y aumentar [ROOT.GetAdjective] las exportaciones de productos básicos como lana, algodón, pieles y pieles."
 NSB_soviet_foreign_politics_events.278.a:0 "Esta es realmente una oferta generosa."
 NSB_soviet_foreign_politics_events.278.b:0 "¡Debemos resistir [FROM.GetAdjective] ocupación económica!"
 NSB_soviet_foreign_politics_events.279.t:0 "[FROM.GetNameDefCap] Acepta nuestra Ayuda Militar"
 NSB_soviet_foreign_politics_events.279.desc:0 "Nuestros diplomáticos en [SIK.GetNameDef] nos han informado que nuestra propuesta de proporcionar ayuda militar a [SIK.GetName] ha sido aceptada por [SIK.GetLeader]. Aparentemente, el líder chino está ansioso por fortalecer su ejército y sus defensas militares, y cree que, con la ayuda de [ROOT.GetAdjective], [SIK.GetNameDef] podrá hacer frente a las potencias hostiles que vienen del este."
 NSB_soviet_foreign_politics_events.279.a:0 "¡Una sabia decisión!"
 NSB_soviet_foreign_politics_events.280.t:0 "[FROM.GetAdjective] Apoyo a la Expansión Territorial"
 NSB_soviet_foreign_politics_events.280.desc:0 "Tras nuestra expansión territorial hacia el este, el gobierno de [FROM.GetAdjective] ha mostrado interés en apoyar nuestro crecimiento y ayudar en la construcción de infraestructura y defensas militares en nuestros territorios recién adquiridos. [FROM.GetNameDefCap] también está interesado en desarrollar los campos petroleros en [756.GetName], que afirman que podrían resultar clave en nuestro avance militar hacia el este. \nUna vez más, el gobierno de [FROM.GetAdjective] solicita más beneficios financieros para sus entidades comerciales en nuestro mercado y mayores exportaciones como pago."
 NSB_soviet_foreign_politics_events.280.a:0 "Es una oferta justa."
 NSB_soviet_foreign_politics_events.280.b:0 "¡Es suficiente, no los necesitamos!"
 NSB_soviet_foreign_politics_events.281.t:0 "[FROM.GetNameDefCap] Acepta nuestra ayuda"
 NSB_soviet_foreign_politics_events.281.desc:0 "[SIK.GetLeader] ha aceptado nuestra propuesta de proporcionar ayuda logística y militar para su expansión territorial hacia el este. Se nos permitirá construir infraestructura y defensas militares en sus territorios recién adquiridos, así como desarrollar los campos petroleros en [756.GetName]. A cambio, el gobierno de [SIK.GetAdjective] otorgará mayores beneficios económicos a nuestras entidades comerciales en su mercado y aumentará el monto de las exportaciones a nuestro país."
 NSB_soviet_foreign_politics_events.281.a:0 "¡Siempre estamos encantados de ayudarle!"
 NSB_soviet_foreign_politics_events.282.t:0 "[SOV.GetNameDefCap] exige la formalización de la República Soviética de [ROOT.GetNameDef]"
 NSB_soviet_foreign_politics_events.282.desc:0 "Hemos recibido un comunicado oficial de [FROM.GetNameDef] exigiendo la integración de [ROOT.GetNameDef] como República Socialista Soviética Independiente, subordinada al gobierno de [FROM.GetNameDef]. [FROM.GetLeader] mismo ha prometido que nuestra nación disfrutará de un cierto grado de autonomía, y que el Ejército Rojo estará listo para defender Sinkiang como si fuera tierra soviética. Según él, se trata de medidas necesarias para asegurar una cooperación eficiente entre nuestros países en estos tiempos difíciles. \nConsiderando las grandes inversiones de [FROM.GetNameDef] en nuestro país y la creciente influencia de [FROM.GetAdjective] en nuestra economía, es mejor pensar detenidamente antes de enviar una respuesta."
 NSB_soviet_foreign_politics_events.282.a:0 "No tenemos otra opción."
 NSB_soviet_foreign_politics_events.282.b:0 "¡Debemos detener esta farsa!"
 NSB_soviet_foreign_politics_events.283.t:0 "[SIK.GetNameDefCap]"
 NSB_soviet_foreign_politics_events.283.desc:0 "Hemos recibido un comunicado oficial de [FROM.GetLeader] aceptando la integración de la provincia china de Sinkiang como República Socialista Soviética Independiente, subordinada al gobierno de [ROOT.GetNameDef]. Nuestros grandes proyectos de desarrollo en la región han demostrado [ROOT.GetAdjective] buena fe al establecer buenas relaciones con nuestros aliados y brindar asistencia cuando es necesario. Estas acciones han ayudado a [FROM.GetLeader] a comprender que nuestras demandas no son más que medidas necesarias para garantizar una cooperación eficiente entre nuestros países en estos tiempos difíciles."
 NSB_soviet_foreign_politics_events.283.a:0 "¡Bienvenidos a la Unión, camaradas!"
 NSB_soviet_foreign_politics_events.284.t:0 "[FROM.GetNameDefCap] Rechaza nuestras Demandas"
 NSB_soviet_foreign_politics_events.284.desc:0 "Hemos recibido un comunicado oficial de [FROM.GetLeader] rechazando nuestras demandas de integración de [FROM.GetNameDef] como República Socialista Soviética Independiente. Parece que las grandes inversiones que hicimos para desarrollar la región y ayudar a nuestros vecinos chinos no significaron nada para [FROM.GetLeader], quien todavía mira a [ROOT.GetNameDef] con ojos desconfiados."
 NSB_soviet_foreign_politics_events.284.a:0 "Están obstaculizando la cooperación entre nuestros países."
 NSB_soviet_foreign_politics_events.284.b:0 "¡No dejaremos que esta ofensa quede impune!"
 NSB_soviet_foreign_politics_events.285.t:0 "[SOV.GetName] al borde del colapso"
 NSB_soviet_foreign_politics_events.285.desc:0 "Después de sufrir terribles pérdidas en la guerra, parece que el colapso de [SOV.GetNameDef] puede estar más cerca de lo que les gustaría que pensemos. Varios miembros de nuestro gobierno afirman que nuestro país se ve inevitablemente amenazado por este giro de los acontecimientos y sugieren que cancelemos de inmediato los acuerdos [SOV.GetAdjective] y comencemos a trabajar en el fortalecimiento de las relaciones con los funcionarios chinos. Afirman que si queremos garantizar la seguridad de [ROOT.GetNameDef], debemos hacer lo que sea necesario para encontrar aliados poderosos que puedan apoyarnos, y que es poco probable que [SOV.GetNameDef] pueda tomar represalias, considerando el estado de cosas actual."
 NSB_soviet_foreign_politics_events.285.a:0 "¡Nos oponemos a nuestros enemigos juntos!"
 NSB_soviet_foreign_politics_events.285.b:0 "¡Es hora de buscar nuevos amigos en otros lugares!"
 NSB_soviet_foreign_politics_events.286.t:0 "Sinkiang amenazado por las pérdidas soviéticas en la guerra"
 NSB_soviet_foreign_politics_events.286.desc:0 "Ayer, en un comunicado oficial, [SIK.GetLeader] reafirmó la lealtad de Sinkiang a [ROOT.GetNameDef] y su deseo personal de continuar la cooperación entre nuestros países. Sin embargo, está claro que los elementos alarmistas en [SIK.GetNameDef] han dañado seriamente la imagen de [ROOT.GetNameDef] y que el apoyo de [SIK.GetLeader] dentro de [SIK.GetRulingParty] se ha visto muy afectado."
 NSB_soviet_foreign_politics_events.286.a:0 "Una situación lamentable..."
 NSB_soviet_foreign_politics_events.286.b:0 "¡Debemos ocuparnos de esos traidores habladores!"
 NSB_soviet_foreign_politics_events.287.t:0 "[SIK.GetNameDefCap] Deja el [ROOT.GetFactionName]"
 NSB_soviet_foreign_politics_events.287.desc:0 "Ayer, en un comunicado oficial, [SIK.GetLeader] anunció la separación de Sinkiang de [ROOT.GetFactionName], cancelando todos los acuerdos de [ROOT.GetAdjective] con efecto inmediato. \nSegún su discurso, con [ROOT:GetName] al borde del colapso y rodeado de enemigos al este y al oeste, es hora de que Sinkiang fortalezca los lazos con sus vecinos y hermanos del este de China para enfrentar a los invasores extranjeros."
 NSB_soviet_foreign_politics_events.287.a:0 "¡Déjalos ir! Tenemos más asuntos pendientes que atender."
 NSB_soviet_foreign_politics_events.287.b:0 "¡Debemos hacerles pagar por esto!"
 SOV_sinikiang_influence_cg_tt_sik:0 "§Y[SOV.GetFlag][SOV.GetNameDefCap]§! recibirá un §Y-1.0%§! Bono de Bienes de Consumo por este acuerdo."
 SOV_sinikiang_influence_cg_tt_sov:0 "$SOV_modify_fyp_ns_intro$ \nFábricas de bienes de consumo: §Y-1.0%§!"
 SOV_sinkiang_when_project_finishes_tt:0 "\nEfectos cuando finaliza el proyecto:"
 NSB_soviet_soviet_german_trade_agreement.1.t:0 "Acuerdo comercial soviético-alemán"
 NSB_soviet_soviet_german_trade_agreement.1.desc:0 "El embajador de [FROM.GetAdjective] se ha puesto en contacto con nuestros diplomáticos proponiendo un acuerdo comercial entre nuestros países. Según la propuesta, [FROM.GetNameDef] nos enviará materias primas, como cereales, algodón, petróleo, minerales metálicos y caucho. A cambio, los [FROM.GetAdjective]s recibirán un crucero Hipper-Class incompleto, planes para otras embarcaciones militares, cañones navales pesados ​​y muestras de aviones [ROOT.GetAdjective]. \nEste acuerdo sin duda nos ayudará en el esfuerzo de guerra contra las naciones hostiles en Europa, permitiéndonos encontrar los medios para evadir el bloqueo [GetTradeAgreementBlockadeWarPeace]."
 NSB_soviet_soviet_german_trade_agreement.1.desc_war_eng:0 "El [ENG.getAdjetive]"
 NSB_soviet_soviet_german_trade_agreement.1.desc_war:0 "El enemigo"
 NSB_soviet_soviet_german_trade_agreement.1.desc_peace:0 "Un enemigo potencial"
 NSB_soviet_soviet_german_trade_agreement.1.a:0 "Estamos en necesidad de materias primas"
 NSB_soviet_soviet_german_trade_agreement.1.b:0 "¡No compartiremos nuestros secretos navales con ellos!"
 NSB_soviet_soviet_german_trade_agreement.2.t:0 "[GER.GetNameDefCap] firma el $NSB_soviet_soviet_german_trade_agreement.1.t$"
 NSB_soviet_soviet_german_trade_agreement.2.desc:0 "[FROM.GetAdjective] diplomáticos nos han informado que han aceptado nuestra propuesta. Nuestros países han firmado un pacto comercial mediante el cual [ROOT.GetNameDef] enviará materias primas como cereales, algodón, petróleo, minerales metálicos y caucho a [FROM.GetNameDef]. A cambio, recibiremos un crucero clase Hipper incompleto, planos para otras naves militares, cañones navales pesados ​​y muestras de aviones [FROM.GetAdjective]. \nEste acuerdo ciertamente nos ayudará en el desarrollo de tecnología militar moderna."
 NSB_soviet_soviet_german_trade_agreement.2.a:0 "La Flota Roja se beneficiará de esto."
 NSB_soviet_soviet_german_trade_agreement.3.t:0 "[GER.GetNameDefCap] rechaza el $NSB_soviet_soviet_german_trade_agreement.1.t$"
 NSB_soviet_soviet_german_trade_agreement.3.desc:0 "Después de varios intentos de nuestro embajador de convencer a los funcionarios de [FROM.GetAdjective] de los beneficios mutuos de un pacto comercial entre nuestros países, los diplomáticos de [FROM.GetAdjective] nos acaban de informar que no tienen interés en establecer un acuerdo comercial con [ROOT.GetNameDef]."
 NSB_soviet_soviet_german_trade_agreement.3.a:0 "¡Necios obstinados!"
 NSB_soviet_policies_of_collective_security.1.t:0 "[FROM.GetNameDefCap] Propone un Pacto de Asistencia Mutua"
 NSB_soviet_policies_of_collective_security.1.desc:0 "Tomando nota de las amenazas que enfrentan nuestras dos naciones, el gobierno de [FROM.GetAdjective] ha propuesto un pacto de asistencia mutua. Según los términos, no emprenderemos acciones hostiles entre nosotros.\n\nUn tema pendiente es el hecho de que [POL.GetNonIdeologyName] se encuentra entre nuestras naciones. Cualquier intento de cualquiera de las partes de acudir en ayuda de la otra parte necesariamente tendrá que pasar por Polonia. Algunos miembros del servicio diplomático creen firmemente que deberíamos incluir a Polonia en este pacto para garantizar que realmente podamos apoyarnos mutuamente de manera directa."
 NSB_soviet_policies_of_collective_security.1.a:0 "Aceptaremos los términos originales."
 NSB_soviet_policies_of_collective_security.1.b:0 "Deberíamos llegar a Polonia."
 NSB_soviet_policies_of_collective_security.1.c:0 "Esto no es de nuestro interés."
 NSB_soviet_policies_of_collective_security.2.t:0 "[FROM.GetNameDefCap] Acepta firmar el Pacto"
 NSB_soviet_policies_of_collective_security.2.desc:0 "El gobierno de [FROM.GetNameDef] ha aceptado en principio nuestro Pacto de Asistencia Mutua propuesto. Ha llegado una delegación de diplomáticos para decidir sobre los detalles más finos de la implementación."
 NSB_soviet_policies_of_collective_security.2.a:0 "Permanecemos juntos."
 NSB_soviet_policies_of_collective_security.3.t:0 "[FROM.GetNameDefCap] Rechaza nuestra propuesta"
 NSB_soviet_policies_of_collective_security.3.desc:0 "Tras varias largas noches de tensas negociaciones, la delegación de [FROM.GetAdjective] ha partido sin que se haya firmado un tratado. Si bien algunos miembros del servicio diplomático aún tienen la esperanza de que el pacto pueda salvarse, parece que el gobierno de [FROM.GetAdjective] da por cerrado el asunto."
 NSB_soviet_policies_of_collective_security.3.a:0 "Una decisión muy miope."
 NSB_soviet_policies_of_collective_security.4.t:0 "[FROM.GetNameDefCap] Impulsa la inclusión de [POL.GetAdjective] en el Pacto"
 NSB_soviet_policies_of_collective_security.4.desc:0 "Si bien está fundamentalmente abierto a un pacto de asistencia mutua, el gobierno de [FROM.GetAdjective] tiene algunas preocupaciones con respecto a la posición de Polonia. Parece que la posición del gobierno de [FROM.GetAdjective] es que Polonia debe ser incluida en el pacto. \n\nEste es un tema en el que la delegación de [FROM.GetAdjective] no cederá y ha pedido que invitemos formalmente a [POL.GetNonIdeologyName] al pacto."
 NSB_soviet_policies_of_collective_security.4.a:0 "Tienen un punto."
 NSB_soviet_policies_of_collective_security.4.b:0 "La propuesta era solo entre nosotros, por una razón."
 NSB_soviet_policies_of_collective_security.5.t:0 "[FROM.GetNameDefCap] se niega a incluir [POL.GetNameDef] en el Pacto"
 NSB_soviet_policies_of_collective_security.5.desc:0 "Nuestros intentos de convencer a la delegación de [FROM.GetAdjective] de la necesidad de incluir a [POL.GetNonIdeologyName] en el Pacto parecen haber dado pocos frutos. \n\nSegún ellos, el tema de [POL.GetNonIdeologyName] no es relevante para el tratado en cuestión, y se han negado rotundamente a seguir discutiéndolo. Ahora tenemos que decidir si poner fin a las negociaciones aquí o continuar con la solución del tratado "Pequeño"."
 NSB_soviet_policies_of_collective_security.5.a:0 "Esto no debería hundir el tratado."
 NSB_soviet_policies_of_collective_security.5.b:0 "Entonces se cancela el trato."
 NSB_soviet_policies_of_collective_security.6.t:0 "[FROM.GetNameDefCap] acepta incluir [POL.GetNameDef] en el Pacto"
 NSB_soviet_policies_of_collective_security.6.desc:0 "Luego de una ronda adicional de negociaciones, la delegación [FROM.GetAdjective] acordó incluir [POL.GetNonIdeologyName] en el pacto. Tan pronto como se resuelvan los detalles, enviaremos un mensaje al gobierno de [POL.GetAdjective] ofreciéndoles unirse al Pacto en los mismos términos que nosotros."
 NSB_soviet_policies_of_collective_security.6.a:0 "Ahora, vamos a hablar con los polacos."
 NSB_soviet_policies_of_collective_security.7.t:0 "[SOV.GetAdjective]-[FROM.GetAdjective] Pacto de Asistencia Mutua"
 NSB_soviet_policies_of_collective_security.7.desc:0 "El Embajador de [FROM.GetAdjective] nos ha informado que su país acaba de firmar un tratado de asistencia mutua con [SOV.GetNameDef]. Según los términos del tratado, ningún lado atacará al otro y tratará de apoyar al otro en tiempos de guerra. \n\nAdemás, afirmó que su gobierno solo firmó este tratado bajo la disposición expresa de que se nos permitiría unirnos al pacto si así lo deseamos."
 NSB_soviet_policies_of_collective_security.7.a:0 "Con mucho gusto seremos terceros en eso."
 NSB_soviet_policies_of_collective_security.7.b:0 "¿No saben que no se puede confiar en los soviéticos?"
 NSB_soviet_policies_of_collective_security.8.t:0 "[FROM.GetNameDefCap] se niega a firmar un Pacto que excluye a [POL.GetNameDef]"
 NSB_soviet_policies_of_collective_security.8.desc:0 "Nuestros intentos de negociar un tratado con [FROM.GetNameDef] han fracasado. Parece que el tema de [POL.GetNonIdeologyName] y su inclusión en el pacto fue un tema crítico en el que no se pudo encontrar ningún compromiso."
 NSB_soviet_policies_of_collective_security.8.a:0 "Tanta lealtad fuera de lugar."
 NSB_soviet_policies_of_collective_security.9.t:0 "[FROM.GetNameDefCap] acepta firmar el pacto"
 NSB_soviet_policies_of_collective_security.9.desc:0 "Luego de más negociaciones, el gobierno de [FROM.GetAdjective] acordó firmar el pacto a pesar de sus dudas anteriores sobre la exclusión de Polonia. Si bien todavía hay algunas quejas en la delegación de [FROM.GetAdjective], parecen dispuestos a seguir ratificando el tratado."
 NSB_soviet_policies_of_collective_security.9.a:0 "Ellos vieron la razón."
 NSB_soviet_policies_of_collective_security.10.t:0 "[FROM.GetNameDefCap] rechaza el Pacto"
 NSB_soviet_policies_of_collective_security.10.desc:0 "En un giro inesperado de los acontecimientos, el gobierno de [POL.GetLeader] se ha negado a unirse al Pacto propuesto. Si bien la razón oficial dada fue la falta de amenazas creíbles, en privado, el gobierno de [POL.GetAdjective] señaló que los soviéticos pueden estar ansiosos por marchar hacia Polonia para defenderla, pero también serían reacios a irse después."
 NSB_soviet_policies_of_collective_security.10.a:0 "Al menos recibieron la oferta."
 NSB_soviet_policies_of_collective_security.11.t:0 "[POL.GetNameDefCap] se niega a unirse a nuestro Pacto de Asistencia Mutua"
 NSB_soviet_policies_of_collective_security.11.desc:0 "El gobierno de [POL.GetAdjective] se ha negado a unirse al Pacto de Asistencia Mutua, citando la falta de amenazas creíbles en su contra, y no está dispuesto a enredarse en alianzas.\n\nAbundan los rumores en los círculos diplomáticos de que esto es simplemente una apariencia. salvadora, y la verdadera razón es que no confían en nosotros."
 NSB_soviet_policies_of_collective_security.11.a:0 "Que perdida de tiempo."
 NSB_soviet_policies_of_collective_security.12.t:0 "[FROM.GetNameDefCap] acepta unirse a nuestro Pacto de Asistencia Mutua"
 NSB_soviet_policies_of_collective_security.12.desc:0 "El gobierno de [FROM.GetAdjective] ha aceptado en principio unirse al Pacto. Si bien aún quedan algunos detalles por resolver, estos no impedirán la ratificación del tratado."
 NSB_soviet_policies_of_collective_security.12.a:0 "Esto hará que la alianza sea aún más fuerte."
 NSB_soviet_policies_of_collective_security.13.desc:0 "Con la cuestión de [POL.GetNonIdeologyName] resuelta, el gobierno de [FROM.GetAdjective] está dispuesto a proceder a ratificar formalmente el tratado, en los términos acordados originalmente."
 NSB_soviet_policies_of_collective_security.13.a:0 "¡Ahora, pongamos tinta en papel!"
 NSB_soviet_academy_of_sciences.1.t:0 "La fundación de la [THIS.GetAdjective] Academia de Ciencias"
 NSB_soviet_academy_of_sciences.1.desc:0 "Hoy, en una lujosa ceremonia, [THIS.GetLeader] y el embajador de [SOV.GetAdjective] inauguraron formalmente la [THIS.GetAdjective] Academia de Ciencias. Siguiendo el modelo de la Academia de Ciencias [SOV.GetAdjective], este nuevo instituto nos permitirá realizar investigaciones avanzadas a un nivel muy alto, guiados por expertos de [SOV.GetNameDef]."
 NSB_soviet_academy_of_sciences.1.a:0 "¡Un gran paso adelante!"
 NSB_soviet_atomic_bomb_project.1.t:0 "Agente regresa con secretos nucleares"
 NSB_soviet_atomic_bomb_project.1.desc:0 "Uno de nuestros agentes encargado de infiltrarse en un programa de investigación nuclear extranjero ha regresado a nuestra embajada con una gran cantidad de documentos de alto secreto de varios elementos diferentes en los que están trabajando los científicos, desde diseños de centrífugas hasta cálculos de dimensiones de ojivas. Sin duda, estos datos serán muy valiosos para avanzar en nuestro propio programa de armas nucleares."
 NSB_soviet_atomic_bomb_project.1.a:0 "Otra victoria para la paz."
 NSB_soviet_atomic_bomb_project.2.t:0 "Agente atrapado en la instalación nuclear"
 NSB_soviet_atomic_bomb_project.2.desc:0 "Uno de nuestros agentes encargado de infiltrarse en un programa de armas nucleares fue detenido hoy mientras intentaba salir de una instalación segura. Una búsqueda en su bolso produjo una serie de documentos secretos. Desafortunadamente, evidentemente ha confesado trabajar para nosotros, ya que nuestro embajador fue citado para consultas urgentes y confrontado con las pruebas."
 NSB_soviet_atomic_bomb_project.2.a:0 "¡Absurdo! No tenemos conexión con esta persona."
 NSB_soviet_atomic_bomb_project.3.t:0 "Brecha de seguridad en la instalación de investigación nuclear"
 NSB_soviet_atomic_bomb_project.3.desc:0 "Hoy temprano, un empleado de una de nuestras instalaciones de investigación nuclear fue detenido en una inspección de rutina. Una búsqueda exhaustiva de sus pertenencias encontró un compartimento oculto en su bolso. Dentro de ese compartimento había una serie de documentos de alta clasificación relacionados con las tecnologías nucleares. \n\nEl sospechoso ha sido entregado a la contrainteligencia y ha hecho una confesión completa. Parece que estuvo en contacto con la embajada [SOV.GetAdjective] y se le encargó infiltrarse en nuestro programa de investigación nuclear para robar planos y otros datos de investigación."
 NSB_soviet_atomic_bomb_project.3.a:0 "Al menos nada fue robado."
 NSB_soviet_policies_of_collective_security_agreed_effects_tt:0 "Si el pacto llega a buen término, aceptaremos las siguientes condiciones:"
 NSB_soviet_policies_of_collective_security_condition_effects_tt:0 "Si los gobiernos de [FROM.GetAdjective] y [POL.GetAdjective] consienten en incluir [POL.GetNameDef] en el Pacto, se aplicarán los mismos efectos a [POL.GetNameDef]."
 NSB_soviet_policies_of_collective_security_refusing_poland_inclusion_tt:0 "Rechazaremos la propuesta de [FROM.GetAdjective] de incluir [POL.GetNameDef] en el pacto. [FROM.GetNameDefCap] tendrá que elegir entre aceptar nuestra propuesta original o abandonar la idea de un convenio colectivo de asistencia mutua."
 NSB_soviet_policies_of_collective_security_tt:0 "Si el gobierno de [POL.GetAdjective] da su consentimiento, [POL.GetNameDef] se incluirá en el convenio colectivo de asistencia mutua junto con [FROM.GetNameDef] y [ROOT.GetNameDef]."
 NSB_soviet_policies_of_collective_security_poland_included_effects_from_tt:0 "[SOV.GetFlag]§Y[SOV.GetNameDefCap]§!, [FROM.GetFlag]§Y[FROM.GetNameDefCap]§! y [POL.GetFlag]§Y[POL.GetNameDefCap]§! renunciarán a cualquier pretensión o objetivo de guerra entre sí, firmando un pacto de no agresión y garantizándose mutuamente."
 NSB_soviet_policies_of_collective_security_poland_included_effects_root_tt:0 "[SOV.GetFlag]§Y[SOV.GetNameDefCap]§!, [ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§! y [POL.GetFlag]§Y[POL.GetNameDefCap]§! renunciarán a cualquier pretensión o objetivo de guerra entre sí, firmando un pacto de no agresión y garantizándose mutuamente."
 NSB_soviet_comecon.1.t:0 "[FROM.GetAdjective] Proyecto de industrialización en [ROOT.GetNameDef]"
 NSB_soviet_comecon.1.desc:0 "Como parte de la organización de coordinación económica COMECON, el gobierno de [FROM.GetAdjective] ha comenzado a invertir en nuestra economía. Esto nos permitirá hacer crecer nuestra economía sustancialmente durante los próximos meses."
 NSB_soviet_comecon.1.a:0 "¡Así es como se ve la ayuda mutua en la praxis!"
 NSB_soviet_comecon.2.t:0 "[FROM.GetAdjective] Programa de desarrollo militar para los países del COMECON"
 NSB_soviet_comecon.2.desc:0 "El gobierno de [FROM.GetAdjective] ha decidido una extensa serie de maniobras y ejercicios. Esto impulsará nuestras capacidades militares y nos permitirá trabajar junto con nuestros otros aliados. Deberíamos utilizar las experiencias que obtengamos de estos ejercicios para ejecutar las reformas militares necesarias."
 NSB_soviet_comecon.2.a:0 "¡Estaremos listos para luchar con ustedes, camaradas!"
 NSB_soviet_comecon_effect_duration_tt:0 "¡Estos efectos durarán §Y180§! días, después de lo cual nuestro National Spirit volverá a su versión anterior."
 NSB_soviet_spanish_civil_war.1.t:0 "[?SOV.SOV_spanish_general.GetName] Se une a [ROOT.GetNameDef]"
 NSB_soviet_spanish_civil_war.1.desc:0 "Ayer llegó a Kronstadt un barco repleto de refugiados españoles que huían del país ante la inminente caída de su gobierno en la guerra civil. Fueron recibidos por nuestra delegación de [ROOT.Capital.GetName], que se hizo cargo del grupo, formado mayoritariamente por niños pero también por algunos políticos y militares españoles. \nEntre ellos, el gran luchador comunista [?SOV.SOV_spanish_general.GetName] con quien nuestros representantes mantuvieron una charla. El ex oficial del ejército español afirmó que los españoles acudían a [ROOT.GetNameDef] para sanar sus heridas y solidarizarse con su tarea de liberar al pueblo español, y pidió al gobierno de [ROOT.GetAdjective] reconocer su grado militar y devolverlo al servicio para que pueda mantener la lucha contra el fascismo y el imperialismo."
 NSB_soviet_spanish_civil_war.1.a:0 "Damos la bienvenida a todos los refugiados españoles."
 NSB_soviet_spanish_civil_war.2.t:0 "Brigadas marxistas internacionales llegan a [ROOT.capital.GetName]"
 NSB_soviet_spanish_civil_war.2.desc:0 "Simpatizantes de la Unión Soviética vienen organizando la movilización y entrenamiento de cientos de brigadistas internacionales que apoyan nuestra causa de ganar la guerra sin abandonar la revolución. Estos valientes miembros del proletariado y campesinado internacional están dispuestos a dar su vida en la guerra contra el fascismo y la burguesía."
 NSB_soviet_spanish_civil_war.2.a:0 "¡Este es el comienzo de la revolución global!"
 NSB_soviet_spanish_civil_war.3.t:0 "Los comandos soviéticos llegan a [ROOT.capital.GetName]"
 NSB_soviet_spanish_civil_war.3.desc:0 "Comandos antiestalinistas soviéticos han llegado clandestinamente a Barcelona junto con una serie de agentes y operativos altamente capacitados y simpatizantes de nuestra causa. Según nuestros contactos en la Unión Soviética, estos refuerzos nos permitirán formar brigadas de élite con las que romper líneas enemigas o frenar ofensivas enemigas, así como incorporar a nuestra cadena de mando a agentes y oficiales cualificados."
 NSB_soviet_spanish_civil_war.3.a:0 "Haremos un buen uso de ellos."
 NSB_soviet_spanish_civil_war.4.t:0 "Discursos populares organizados por los soviéticos"
 NSB_soviet_spanish_civil_war.4.desc:0 "Miembros carismáticos del movimiento de oposición de derecha en la Unión Soviética, junto con oradores locales del POUM, CNT y FAI, han llevado a cabo una campaña de información y agitación para encender el espíritu revolucionario de las masas proletarias y campesinas de [ROOT.GetNameDef ]. A través de encendidos discursos en innumerables localidades, las masas han desarrollado una fuerte conciencia de clase y ahora están más dispuestas que nunca a comprometerse con la causa."
 NSB_soviet_spanish_civil_war.4.a:0 "¡Unidos, venceremos!"
 NSB_soviet_spanish_civil_war.5.t:0 "Agentes soviéticos se infiltran en el comando estalinista"
 NSB_soviet_spanish_civil_war.5.desc:0 "Una nueva hornada de agregados y asesores militares soviéticos ha llegado recientemente a España para ayudar al gobierno republicano burgués. \nEntre este grupo hay varios agentes soviéticos antiestalinistas infiltrados como asistentes de los asesores militares enviados por [FROM.GetLeader]. \nEstos agentes han contactado y reclutado a numerosos oficiales, militares, brigadistas internacionales y milicianos simpatizantes del POUM que actualmente combaten en unidades del bando republicano burgués, creando una impresionante red de informantes que nos permite tener información de primera mano sobre los movimientos planeado por la cadena de mando enemiga."
 NSB_soviet_spanish_civil_war.5.a:0 "¡Es hora de dar el golpe final!"
 NSB_soviet_spanish_civil_war.6.t:0 "Revolución triunfante en España"
 NSB_soviet_spanish_civil_war.6.desc_1:0 "Una carta escrita por el propio [SPC.GetLeader] ha sido entregada a nuestra organización esta mañana. En esta carta, el líder español declara que el pueblo español nunca olvidará el apoyo recibido por los verdaderos revolucionarios soviéticos y que, cuando llegue el momento en que tengamos que hacer frente al monolito tiránico que es el estalinismo, podemos estar seguros de que el POUM hacer todo lo que esté a su alcance para ayudar al pueblo soviético en su lucha por la libertad y la verdadera revolución."
 NSB_soviet_spanish_civil_war.6.desc_2:0 "Tras derrotar a sus enemigos fascistas y burgueses en España, y consciente de la situación del pueblo soviético en su lucha contra la contrarrevolución estalinista, el POUM ha organizado un impresionante operativo para traer a nuestro cuartel general un importante número de brigadas de voluntarios. Estos valientes hombres y mujeres provienen no solo de España sino de todo el mundo, y la mayoría de ellos son veteranos experimentados de la Guerra Civil Española, cuya experiencia y habilidades pueden ayudar a inclinar la balanza de la lucha soviética a nuestro favor."
 NSB_soviet_spanish_civil_war.6.a:0 "¡La revolución triunfará también en Rusia!"
 NSB_soviet_spanish_civil_war.6.b:0 "¡Revolución o muerte!"
 SOV_poum_aid_in_case_of_civil_War_tt:0 "El POUM español organizará varias divisiones de voluntarios para ayudarnos en caso de guerra civil contra [ROOT.GetLeader] y la doctrina estalinista."
 NSB_soviet_planned_economy.1.t:0 "[SOV.getAdjetive] Programa para una Economía Planificada"
 NSB_soviet_planned_economy.1.desc:1 "[SOV.GetLeader] ha presentado el nuevo esquema para una economía conjunta y planificada. \nSi bien no es perfecto, el gobierno de [FROM.GetAdjective] cree que la NEP también tuvo una serie de éxitos y está decidido a establecer un modelo de economía planificada, creando una economía más interdependiente entre [FROM.GetNameDef] y sus socios , y allanando el camino hacia una sociedad socialista plena."
 NSB_soviet_planned_economy.1.a:0 "Debemos cumplirlo"
 nsb_news.100.desc:1 "Lev Trotsky, alguna vez el principal lugarteniente y presunto heredero de Vladimir Ilich Lenin, fue atacado hoy en su casa por un grupo armado que llevó a cabo una redada en su villa. Los asaltantes irrumpieron en la habitación donde se encontraba el bolchevique, inmediatamente abrieron fuego antes de desaparecer a toda prisa. Dejaron atrás a un Trotsky herido de muerte, quien murió pocas horas después en un hospital de la Ciudad de México. \n\nDespués de una lucha de poder fallida con $SOV_iosif_stalin$ y sus aliados por el control del Partido Comunista de la Unión Soviética, Trotsky pasó los años treinta en el exilio, viviendo en Turquía, Francia y Noruega antes de establecerse finalmente en México. \nÉl siguió siendo un crítico constante de Stalin y el 'estado obrero' degenerado de la Unión Soviética."
 nsb_news.101.desc:1 "El viejo bolchevique, Lev Trotsky, fue atacado hoy en su casa por un grupo armado que realizó un allanamiento en su villa. Los asaltantes irrumpieron en la habitación donde se encontraba, disparando salvajemente y sin puntería y desapareciendo apresuradamente, dejando atrás a un Trotsky ileso, que había logrado esconderse detrás de la cama con su esposa y su nieto. \n\nTrotsky fue una vez el principal lugarteniente y presunto heredero de Vladimir Lenin, pero después de una lucha fallida por el poder, $SOV_iosif_stalin$ lo obligó a exiliarse de la Unión Soviética. En declaraciones a la prensa, Trotsky denunció el atentado contra su vida como "Otro complot cobarde tramado por Stalin para silenciar a sus críticos"."
 nsb_news.102.t:0 "[SOV.GetAdjective]-[SOV_collective_security_pact_integrant.GetAdjective][GetPolandIncludedOrNot] Pacto"
 nsb_news.102.desc_default:0 "Un pacto de asistencia mutua entre [SOV.GetNameDef] y [SOV_collective_security_pact_integrant.GetNameDef] fue firmado ayer en [SOV.Capital.GetCapitalVictoryPointName] por diplomáticos de ambos países. \n\nEste acuerdo es parte de las políticas de Seguridad Colectiva propuestas por el [SOV.GetAdjective] Comisario del Pueblo para Relaciones Exteriores, [SOV.SOV_maksim_litvinov.GetName]. En virtud de este pacto, [SOV.GetNameDef] y [SOV_collective_security_pact_integrant.GetNameDef] se han comprometido a defenderse mutuamente en caso de agresión por parte de potencias hostiles."
 nsb_news.102.desc_poland:0 "Un pacto de asistencia mutua entre [SOV.GetNameDef], [SOV_collective_security_pact_integrant.GetNameDef] y [POL.GetNameDef] fue firmado ayer en [SOV.Capital.GetCapitalVictoryPointName] por diplomáticos de los tres países. \n\nEste acuerdo es parte de las políticas de Seguridad Colectiva propuestas por el [SOV.GetAdjective] Comisario del Pueblo para Relaciones Exteriores, [SOV.SOV_maksim_litvinov.GetName]. En virtud de este pacto, [SOV.GetNameDef], [SOV_collective_security_pact_integrant.GetNameDef] y [POL.GetNameDef] han renunciado a cualquier reclamo territorial entre ellos y se han comprometido a defenderse mutuamente en caso de agresión por parte de potencias hostiles."
 nsb_news.102.a:0 "Una alianza inusual..."
 nsb_news.102.b:0 "En aras de la seguridad colectiva."
 SOV_collective_security_news_poland_included:0 "-[POL.Obteneradjetivo]"
 SOV_collective_security_news_poland_no:0 ""
 nsb_news.103.t:0 "[SOV.GetAdjective]-[GER.GetAdjective] Acuerdo comercial"
 nsb_news.103.desc:0 "[SOV.GetNameDef] y [GER.GetNameDef] han firmado un acuerdo comercial entre ellos. Con este acuerdo, los [SOV.GetAdjective]s buscan impulsar su desarrollo industrial e investigación militar, mientras que los [GER.GetAdjective]s buscan la importación de materias primas muy necesarias como cereales, petróleo y mineral de hierro."
 nsb_news.103.a:0 "Esto beneficiará a [ROOT.GetNameDef]"
 nsb_news.103.b:0 "¿Cuánto tiempo va a durar?"
 nsb_news.104.t:0 "Anglo-[SOV.getAdjetive] Invasión de [PER.GetName]"
 nsb_news.104.desc:0 "Tras semanas de planificación, [ENG.GetNameDef] y [SOV.GetNameDef] han lanzado una operación militar conjunta en [PER.GetName], con el objetivo de llevar a cabo una rápida ocupación contra un enemigo superado en número y tecnología. De acuerdo con [ENG.GetLeader], esta operación les permitirá asegurar los campos petroleros [PER.GetAdjective] y las líneas de suministro de [ENG.GetAdjective] a [SOV.GetNameDef], al mismo tiempo que evitará un posible avance enemigo desde [TUR.GetNameDef ] a través de [PER.GetName] hacia los campos petrolíferos de Bakú y [RAJ.GetNameDef]."
 nsb_news.104.a:0 "Es una medida necesaria."
 nsb_news.104.b:0 "Otra víctima de [ENG.GetLeader] y [SOV.GetLeader]."
 nsb_news.104.c:0 "No es una pelea justa..."
 NSB_Soviet_fascist_civil_war.001.t:0 "¡[GetSovietCivilWarName]!"
 NSB_Soviet_fascist_civil_war.001.desc:0 "El tiempo de las maniobras políticas ha terminado. La lucha armada contra los comunistas se ha reanudado. Se ha formado un comité que nos guiará a través de esta guerra. Esta vez lucharemos unidos hasta el final. Esta vez no habrá derrota. ¡Esta vez volveremos a tomar el imperio!"
 NSB_Soviet_fascist_civil_war.001.a:0 "¡A las armas!"
 NSB_Soviet_fascist_civil_war.002.t:0 "Nuestros reclutas están listos"
 NSB_Soviet_fascist_civil_war.002.desc:0 "Las divisiones de Ruki están listas para levantarse y luchar contra los opresores comunistas."
 NSB_Soviet_fascist_civil_war.002.a:0 "Perfecto"
 NSB_Soviet_fascist_civil_war.003.t:0 "$SOV_grigory_semyonov$ Deja [ROOT.GetName]"
 NSB_Soviet_fascist_civil_war.003.desc:0 "La Guerra Civil Rusa ha estallado una vez más. $SOV_grigory_semyonov$, que reside aquí desde que escapó de los rojos, ha decidido dejar [ROOT.GetName] una vez más para unirse a la lucha contra los comunistas en [SOV.GetNameDef]."
 NSB_Soviet_fascist_civil_war.003.a:0 "Tiene que irse, supongo."
 NSB_soviet_communist_civil_war.001.t:0 "El [GetSovietCivilWarName]"
 NSB_soviet_communist_civil_war.001.desc:0 "Camaradas, ha llegado nuevamente la hora de levantar las banderas e ir a la guerra por la revolución. Antes de que podamos rescatar al proletariado, debemos recuperar el control de [ROOT.GetNameDef]. Así como derrotamos a los ejércitos blancos, ahora debemos derrotar a aquellos que se interponen en el camino de la verdadera revolución en la patria.\nTambién debemos decidir quién debe ser nuestro líder en esta lucha."
 NSB_soviet_communist_civil_war.001.a:0 "Trotsky siempre fue el principal adversario de Stalin."
 NSB_soviet_communist_civil_war.001.b:0 "Smirnov llevará al pueblo a la victoria."
 NSB_soviet_communist_civil_war.001.c:0 "Necesitamos a alguien con experiencia militar."
 NSB_soviet_communist_civil_war.001.d:0 "Zinoviev es un líder natural"
 NSB_soviet_communist_civil_war.001.e:0 "Kamenev será un buen testaferro"
 NSB_soviet_communist_civil_war.002.t:0 "Beriya incautada por el ejército"
 NSB_soviet_communist_civil_war.002.desc:0 "$SOV_lavrenty_beriya$ ha sido arrestado por oficiales del ejército y está preso en espera de juicio. Las divisiones del ejército se han trasladado a la capital para asegurarla contra cualquier intento de levantamiento por parte de sus partidarios. Actualmente se están llevando a cabo detenciones de los socios más cercanos de Beriya. Ha llegado el momento de encontrar un nuevo líder para [ROOT.GetNameDef]."
 NSB_soviet_communist_civil_war.002.a:0 "Bujarin es el candidato perfecto"
 NSB_soviet_communist_civil_war.002.b:0 "Debería ser Rykov"
 NSB_soviet_communist_civil_war.002.c:0 "Alguien que pueda asegurar la lealtad del ejército."
 NSB_soviet_communist_civil_war.002.d:0 "Zinoviev es un líder natural"
 NSB_soviet_communist_civil_war.002.e:0 "Kamenev será un buen testaferro"
 NSB_soviet_communist_civil_war.003.t:0 "El [GetSovietCivilWarName]"
 NSB_soviet_communist_civil_war.003.desc:0 "La guerra está una vez más sobre nosotros. Debemos tomar las armas contra el dictador que ha descarriado a este país. Stalin ha llevado a la Unión Soviética en la dirección equivocada durante demasiado tiempo. Es lamentable que haya tenido que hacerse de esta manera, pero no tenemos opciones."
 NSB_soviet_communist_civil_war.003.a:0 "Bujarin nos guiará"
 NSB_soviet_communist_civil_war.003.b:0 "La gente puede unirse detrás de Rykov"
 NSB_soviet_communist_civil_war.003.c:0 "Necesitamos a alguien con experiencia militar."
 NSB_soviet_communist_civil_war.003.d:0 "Zinoviev es un líder natural"
 NSB_soviet_communist_civil_war.003.e:0 "Kamenev será un buen testaferro"
 NSB_soviet_communist_civil_war.004.t:0 "Un llamado a las Brigadas Revolucionarias Internacionales"
 NSB_soviet_communist_civil_war.004.desc:0 "[FROM.GetLeader] ha hecho un llamado a voluntarios en la lucha contra [SOS.GetLeader]. El llamado ha sido respondido por varios grupos y se están formando brigadas internacionales."
 NSB_soviet_communist_civil_war.004.a:0 "Esto debe ser fomentado"
 NSB_soviet_communist_civil_war.004.b:0 "¡Esto debe ser detenido!"
 NSB_soviet_communist_civil_war.004.c:0 "Vaya"
 NSB_soviet_communist_civil_war.005.t:0 "Llegan las Brigadas Internacionales"
 NSB_soviet_communist_civil_war.005.desc:0 "Revolucionarios de todo el mundo han llegado para luchar contra los enemigos de la verdadera revolución. Los voluntarios se están formando en brigadas internacionales que pronto se pueden desatar contra los enemigos de [ROOT.GetNameDef]."
 NSB_soviet_communist_civil_war.005.a:0 "Una adición bienvenida"
 NSB_soviet_communist_civil_war.006.t:0 "Protestas masivas en [?SOV_uprising_state.GetName]"
 NSB_soviet_communist_civil_war.006.desc:0 "Los trabajadores de [?SOV_uprising_state.GetName] han tomado las calles en una manifestación masiva. Prevalecen los llamados a una mayor influencia de los sindicatos, pero han sido comunes otros eslóganes y carteles de protesta. Incluso hay algunos informes de cánticos directos contra Stalin."
 NSB_soviet_communist_civil_war.006.a:0 "Que protesten"
 NSB_soviet_communist_civil_war.006.b:0 "Esto debe detenerse antes de que se salga de control"
 NSB_soviet_communist_civil_war.008.t:0 "Stalin sobrevive intento de asesinato"
 NSB_soviet_communist_civil_war.008.desc:0 "Ha habido un atentado fallido contra la vida de Stalin. Un pistolero solitario había irrumpido en la datcha de Stalin, pero fue descubierto antes de que pudiera llegar a la habitación del secretario general. El aspirante a asesino fue asesinado a tiros en el acto por los guardias de Stalin. La capital ahora está llena de rumores sobre quién podría estar detrás del hecho."
 NSB_soviet_communist_civil_war.008.a:0 "Las cosas pueden ponerse feas"
 NSB_soviet_communist_civil_war.009.t:0 "La muerte de stalin"
 NSB_soviet_communist_civil_war.009.desc:0 "El líder indiscutible de [SOV.GetNameDef], $SOV_iosif_stalin$, ha sido asesinado por asesinos desconocidos. Aparentemente, el líder de [SOV.GetNameDef] estaba solo en su datcha cuando se llevó a cabo el hecho.\nUna troika, encabezada por el fideicomisario de Stalin, el universalmente detestado $SOV_lavrenty_beriya$, ha asumido el control del país, pero la situación es inestable y el futuro de [SOV.GetNameDef] es incierto."
 NSB_soviet_communist_civil_war.009.a:0 "Se avecinan tiempos interesantes."
 NSB_soviet_communist_civil_war.010.t:0 "[?SOS.SOV_general_to_desert.GetName] Defectos"
 NSB_soviet_communist_civil_war.010.desc:0 "Descontento con el trato de Stalin, [?SOS.SOV_general_to_desert.GetName] ha decidido abandonar al dictador y unirse a nuestra legítima lucha. Un pequeño número de unidades ha decidido seguir a su general, en lugar de quedarse con [SOS.GetLeader]."
 NSB_soviet_communist_civil_war.010.a:0 "¡Son más que bienvenidos!"
 NSB_soviet_civil_war_common.001.t:0 "Victoria"
 NSB_soviet_civil_war_common.001.desc_left:0 "La guerra contra Stalin ha terminado. El dictador ha sido derrocado. [ROOT.GetLeader] nos ha llevado a la victoria.\nEs hora de volver a encender la llama revolucionaria y llevar la libertad a la clase trabajadora en todo el mundo."
 NSB_soviet_civil_war_common.001.desc_right_concessions:0 "El país ha sido ganado, [ROOT.GetLeader] nos ha llevado a la victoria. Ahora es el momento de comenzar a sanar y remodelar el país. Hemos demostrado que estábamos listos para hacer lo que sea necesario para ganar. Sin embargo, la victoria siempre tiene un costo, y además del sacrificio de nuestros heroicos soldados, también tenemos deudas que pagar antes de que el capítulo de nuestra historia pueda terminar."
 NSB_soviet_civil_war_common.001.desc_right_no_concessions:0 "Nuestros ejércitos victoriosos desfilan frente al Kremlin. ¡La victoria es nuestra!\nLa nueva era para [ROOT.GetNameDef] comienza hoy. Bajo el sabio liderazgo de [ROOT.GetLeader], el país se reconstruirá y saldrá más fuerte que nunca."
 NSB_soviet_civil_war_common.001.desc_exiles:0 "El régimen comunista ha caído. Nuestras tropas victoriosas controlan la capital. El pueblo por fin está libre de la tiranía roja. Una nueva Rusia surgirá de la devastación causada por dos guerras civiles y años de desgobierno en el medio."
 NSB_soviet_civil_war_common.001.a:0 "Tiempo de seguir adelante"
 NSB_soviet_civil_war_common.002.t:0 "La capital de [ROOT.GetNameDef]"
 NSB_soviet_civil_war_common.002.desc:1 "La guerra se acabó. Hay que tomar una decisión sobre la futura capital del país."
 NSB_soviet_civil_war_common.002.a:0 "Moscú es la ciudad más importante"
 NSB_soviet_civil_war_common.002.b:0 "Leningrado es donde comenzó la revolución."
 NSB_soviet_civil_war_common.002.c:0 "Tiene que ser Petrogrado"
 NSB_soviet_civil_war_common.002.d:0 "Mantengamos [?SOV_civil_war_start_state.GetName]"
 NSB_soviet_civil_war_common.002.e:0 "Vladivostok será nuestra nueva Capital del Este"
 NSB_soviet_civil_war_common.002.f:0 "San Petersburgo fue la capital del Imperio"
 SOV_petrograd:0 "Petrogrado"
 SOV_StPetersburg:0 "San Petersburgo"
 NSB_soviet_civil_war_common.003.t:0 "[ROOT.GetLeader] Moviliza a las Fuerzas Armadas"
 NSB_soviet_civil_war_common.003.desc:0 "Nuestras operaciones ya no pueden continuar de forma encubierta. [ROOT.GetLeader] ha movilizado al ejército y al NKVD, y ha comenzado a detener a todos los sospechosos de conspirar contra el estado. Si no actuamos ahora, todo por lo que hemos luchado será en vano."
 NSB_soviet_civil_war_common.003.a:0 "Guerra es entonces"
 NSB_soviet_civil_war_common.006.t:0 "Los partisanos se unen al levantamiento"
 NSB_soviet_civil_war_common.006.desc:0 "El dominio de [SOS.GetLeader] sobre el país se tambalea. En todo [SOS.GetNameDef], la gente se está rebelando contra la tiranía de [SOS.GetLeader]. Se están formando unidades partidistas que nos ayudarán en nuestra lucha."
 NSB_soviet_civil_war_common.006.a:0 "Bueno"
 SOV_popular_uprising_units_tt:0 "Las unidades partisanas se unen a [ROOT.GetNameDef]."
 NSB_soviet_civil_war_common.010.t:0 "Desestalinización"
 NSB_soviet_civil_war_common.010_right_opposition:0 "El dictador ha caído. Es hora de desmantelar el culto a Stalin, privar a sus seguidores restantes de los íconos que aprecian y mostrarle a la gente que los viejos tiempos ya no existen. Los monumentos deben ser eliminados y las ciudades renombradas. Quizás la joya más preciada de Stalin fue la ciudad de Stalingrado."
 NSB_soviet_civil_war_common.010_left_opposition:0 "La revolución es triunfante. El dictador ha caído y una vez más el proletariado gobierna el país. El comportamiento de culto de Stalin debe ser detenido y todos sus símbolos deben ser eliminados. Las ciudades que llevan el nombre de Stalin y sus seguidores necesitan ser renombradas a algo más apropiado. Esto es especialmente cierto para la ciudad de Stalingrado."
 NSB_soviet_civil_war_common.010_exiles:0 "Los bolcheviques intentaron cambiar la religión del estado al comunismo y crearon un culto personal en torno a sus líderes. Incluso llegaron a cambiar el nombre de las ciudades de Rusia. Se debe restaurar el orden en todo el imperio, y ningún lugar es más adecuado para comenzar que con la antigua ciudad de Tsaritsyn, rebautizada como Stalingrado."
 NSB_soviet_civil_war_common.010.a:0 "Volgogrado sería un nombre apropiado"
 NSB_soviet_civil_war_common.010.b:0 "Era Tsaritsyn, debería ser Tsaritsyn"
 NSB_soviet_civil_war_common.010.c:0 "Trotsky es el verdadero héroe de la revolución."
 NSB_soviet_civil_war_common.010.d:0 "Deberíamos cambiarle el nombre en memoria de Bujarin"
