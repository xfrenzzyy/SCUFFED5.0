l_spanish:
 BALTIC_events.1.t:0 "[From.GetNameDefCap] busca garantías"
 BALTIC_events.1.d:0 "Esta mañana se entregó un telegrama de [From.GetNameDef] a [Root.GetLeader] solicitando que [Root.GetNameDef] renueve sus garantías de independencia de [From.GetAdjective]. Citando la larga amistad entre [Root.GetNameDef] y [From.GetNameDef] desde el inicio del estado en 1918, [From.GetLeader] insiste en que la supervivencia de [From.GetLeader.GetHerHis] nación es imprescindible para la paz continua en Europa del Este. \n\nCon las tensiones surgiendo entre [From.GetNameDef] y [SOV.GetNameDefCap], aceptar la propuesta de [From.GetLeader] puede provocar que [Root.GetNameDef] entre en conflicto con los [SOV.GetAdjective]..."
 BALTIC_events.1.a:0 "Defenderemos a nuestros amigos [From.GetAdjective]."
 BALTIC_events.1.b:0 "No apoyamos al gobierno [From.GetLeader] o [From.GetLeader.GetHerHis]."
 BALTIC_events.101.t:0 "[From.GetNameDefCap] ¡Acepta!"
 BALTIC_events.101.d:0 "[From.GetLeader] ha anunciado el apoyo de [From.GetHerHis] para continuar con la independencia de [Root.GetAdjective] y se unirá a cualquier conflicto que amenace la existencia continua de [Root.GetNameDef]."
 BALTIC_events.101.a:0 "Estamos a salvo."
 BALTIC_events.102.t:0 "[From.GetNameDefCap] ¡Rechazados!"
 BALTIC_events.102.d:0 "Para consternación de [Root.GetLeader], el Ministerio de Asuntos Exteriores [From.GetAdjective] ha decidido no entablar una relación militar con [Root.GetNameDef]."
 BALTIC_events.102.a:0 "Tendremos que encontrar otra solución."
 BALTIC_events.2.t:0 "[From.GetNameDefCap] busca la cooperación báltica"
 BALTIC_events.2.d_baltic:0 "El gabinete de [From.GetLeader] y [From.GetHerHis] se ha acercado al gobierno de [Root.GetAdjective] con una propuesta para formalizar la Entente báltica poco organizada en una alianza militar. Firmar el acuerdo significaría que, en tiempos de guerra, nuestras fuerzas armadas se unirían y enfrentarían juntos la amenaza a nuestra soberanía.\n\nAunque de naturaleza defensiva, [From.GetLeader] espera eventualmente formalizar la Entente Báltica en una facción que abarque desde Riga a Oslo, aunque tal ambición parece poco probable."
 BALTIC_events.2.d_scandi:0 "El gabinete de [From.GetLeader] y [From.GetHerHis] se ha acercado al gobierno de [Root.GetAdjective] con una propuesta para formalizar la Entente báltica poco organizada en una alianza militar. Firmar el acuerdo significaría que, en tiempos de guerra, nuestros ejércitos se unirían y enfrentarían juntos la amenaza a nuestra soberanía.\n\n[From.GetLeader] insiste en que una vez que la amenaza en su frontera haya conquistado lo que quieran del Báltico , Escandinavia seguramente es la próxima en sus ambiciones de guerra y sería prudente mantenernos unidos en estos tiempos de conflicto global."
 BALTIC_events.2.a:0 "¡Nos uniremos!"
 BALTIC_events.2.b:0 "Creo que tenemos mejores opciones."
 BALTIC_events.202.a:0 "¡Cómo se atreven a rechazarnos!"
 BALTIC_events.203.t:0 "¡La Entente Báltica Abandonada!"
 BALTIC_events.203.d:0 "Al no poder reunir suficiente apoyo para resistir una invasión de [SOV.GetAdjective], [From.GetLeader] ha decidido abandonar la idea de la Baltic Entente y, en cambio, buscar otras opciones. Para gran decepción colectiva de nuestra nación, el sueño de enfrentarse al ejército [SOV.GetAdjective] junto a nuestros amigos en [From.GetNameDef] seguirá siendo solo eso; un sueño."
 BALTIC_events.203.a:0 "Decepcionante."
 BALTIC_events.3.t:0 "[From.GetNameDefCap] Solicita intervención directa"
 BALTIC_events.3.d:0 "La guerra civil entre el ejército popular [From.GetAdjective] de [From.GetLeader] y el proletariado equivocado que lucha en nombre de la dictadura burguesa de [From.GetNonIdeologyName] continúa, pero parece que [From.GetLeader] ha demostrado incapaz de llevar la revolución a la victoria por sí solo. Se envió un mensaje al escritorio de [Root.GetLeader] del embajador de [Root.GetAdjective] en [From.GetNonIdeologyName], expresando su preocupación por el futuro de los revolucionarios de [From.GetAdjective]. Él cree que si esta guerra civil es derrotada, significará el fin de cualquier esperanza de que el socialismo tenga éxito en [From.GetNonIdeologyName]."
 BALTIC_events.3.a:0 "¡La acción directa es necesaria!"
 BALTIC_events.3.b:0 "El proletariado sólo puede liberarse a sí mismo."
 BALTIC_events.301.t:0 "[From.GetNameDefCap] se niega a intervenir"
 BALTIC_events.301.d:0 "Nuestros amigos y aliados en [From.GetNameDef] han respondido a la solicitud de intervención directa de [Root.GetLeader] al negarse a ingresar. [From.GetLeader] afirma que si los trabajadores de [Root.GetAdjective] van a ser liberados, deben hacerlo por sí mismos y cualquier intervención directa en nombre de [From.GetNameDef] sería considerada como un acto de imperialismo."
 BALTIC_events.301.a:0 "[From.GetLeader.GetSheHeCap] tiene razón."
 BALTIC_events.4.t:0 "¡Marcha comunista en [Root.Capital.GetName]!"
 BALTIC_events.4.d:0 "La gente de [Root.GetAdjective] está cada vez más frustrada con el gobierno y hoy, en las calles de [Root.Capital.GetName], las tensiones han alcanzado un punto de ebullición. Las protestas que expresaron su descontento con el régimen y el trato a los ciudadanos de clase baja llevaron a varios enfrentamientos violentos con la policía militar de [Root.GetAdjective], y los manifestantes finalmente llegaron al edificio del parlamento de [Root.Capital.GetName] durante una sesión celebrada por [Root.GetAdjective] .GetLeader] y varios miembros clave del partido [Root.GetRulingParty]. Los manifestantes son bastante claros en sus demandas; Expulse a [Root.GetLeader] y [Root.GetLeader.GetHerHis] [Root.GetRulingParty] del gobierno o enfrente una revolución violenta."
 BALTIC_events.4.a:0 "No tenemos opción."
 BALTIC_events.4.b:0 "¿Abdicar? ¡Nunca!"
 BALTIC_events.5.t:0 "[From.GetNameDefCap] busca establecer [From.GetNonIdeologyName]-Bielorrusia"
 BALTIC_events.5.d:0 "Inspirándose en la efímera RSS de Lituania y Bielorrusia del pasado, [From.GetLeader] busca unificar [From.GetNameDef] con la RSS de Bielorrusia. [From.GetLeader.GetSheHeCap] afirma que la unificación de las dos naciones ampliará en gran medida la capacidad de [From.GetNameDef] para servir a la revolución global al eliminar la barrera entre Oriente y Occidente."
 BALTIC_events.5.a:0 "¡Una idea inspirada!"
 BALTIC_events.5.b:0 "Bielorrusia seguirá siendo [Root.GetAdjective]."
 BALTIC_events.501.t:0 "[From.GetNameDefCap] ¡De acuerdo!"
 BALTIC_events.501.d:0 "La noticia ha regresado de [From.GetNameDef] con respecto a la solicitud de [Root.GetAdjective] para formar un [Root.GetNonIdeologyName]-Belarus SSR unido. [From.GetLeader] está entusiasmado con las oportunidades que presenta esta unificación entre Europa del Este continental y una nación báltica, afirmando que tal unión inevitablemente cerrará las brechas entre el Este y el Oeste, facilitando la capacidad de extender la revolución por todo el continente. ."
 BALTIC_events.501.a:0 "¡[Root.GetNonIdeologyName] crece!"
 BALTIC_events.502.t:0 "[From.GetNameDefCap] ¡Rechazados!"
 BALTIC_events.502.d:0 "Aunque la RSS lituano-bielorrusa original se estableció para cerrar la brecha entre el este y el oeste, parece que [From.GetLeader] ya no cree que tal cosa sea necesaria y ha afirmado que Bielorrusia es una parte integral de la URSS que no puede ser cedido a [Root.GetNameDef]."
 BALTIC_events.502.a:0 "Al menos lo intentamos."
 BALTIC_events.503.t:0 "Guerra de propaganda en Bielorrusia"
 BALTIC_events.503.d:0 "Intentando recuperar el legado de la República Socialista Soviética de Lituania-Bielorrusia, [From.GetNameDef] está intentando desestabilizar el gobierno de Bielorrusia alentando a los miembros del gobierno de Bielorrusia a desertar a [From.GetNonIdeologyName]."
 BALTIC_events.503.a:0 "Pronto nos encargaremos de eso."
 BALTIC_events.6.t:0 "[From.GetNameDefCap] busca la unificación báltica"
 BALTIC_events.6.d:0 "Los Estados bálticos han compartido durante mucho tiempo una historia de sufrimiento y represión conjunta bajo la bota del imperialismo extranjero, pero nada más. [Root.GetNameDefCap] y [From.GetNameDef] están liberados bajo el socialismo, pero [From.GetLeader] afirma que esto no es garantía de supervivencia continua para los países bálticos. [From.GetLeader.GetSheHeCap] afirma que mientras los países bálticos permanecen divididos en líneas nacionales, nos hacemos débiles y vulnerables al imperialismo y al capitalismo, y solo uniéndonos en una República Báltica Unida podemos resistir el ataque de los invasores extranjeros."
 BALTIC_events.6.a:0 "[From.GetLeader] tiene razón, ¡debemos unirnos!"
 BALTIC_events.6.b:0 "¡Fuera de la cuestión! ¡[Root.GetNonIdeologyName] sigue siendo [Root.GetAdjective]!"
 BALTIC_events.601.t:0 "[From.GetNameDefCap] ¡Se niega!"
 BALTIC_events.601.d:0 "[From.GetLeader] ha respondido a la solicitud de [Root.GetAdjective] para unificar con total disgusto y rechazo. Aunque muchos respetan el derecho de autogobierno de [From.GetNameDef], es irrefutable que a los países bálticos les iría mejor como una fuerza unida que como una dividida."
 BALTIC_events.601.a:0 "Los salvaremos de ellos mismos."
 BALTIC_events.601.b:0 "Después de todo, tienen derecho a la autodeterminación."
 BALTIC_events.7.t:0 "[From.GetNameDefCap] Solicita una invasión [baltic_wargoal_target.GetAdjective]"
 BALTIC_events.7.d:0 "[From.GetNameDefCap], la puerta de entrada [Root.GetAdjective] a Europa occidental ha propuesto hoy un plan para invadir [baltic_wargoal_target.GetNameDef] en nombre de [Root.GetNameDefCap]. [From.GetLeader] afirma que una invasión de [baltic_wargoal_target.GetAdjective] sería invaluable en nuestro esfuerzo conjunto para extender la revolución por toda Europa y abriría más oportunidades de expansión una vez que el gobierno de [baltic_wargoal_target.GetAdjective] haya sido desmantelado."
 BALTIC_events.7.a:0 "¡Inspirado!"
 BALTIC_events.7.b:0 "La revolución puede esperar."
 BALTIC_events.701.t:0 "[From.GetNameDefCap] Bloquea [baltic_wargoal_target.GetAdjective] Invasión"
 BALTIC_events.701.d:0 "La solicitud de [Root.GetAdjective] para invadir [baltic_wargoal_target.GetNonIdeologyName] ha sido bloqueada por [From.GetNameDef]. Citando que una invasión sería costosa y no valdría las vidas de [From.GetAdjective] y [Root.GetAdjective] que costaría, [baltic_wargoal_target.GetNameDef] no se enfrentará a ninguna fuerza revolucionaria comunista hoy."
 BALTIC_events.701.a:0 "Oh bien..."
 BALTIC_events.11.t:0 "Propaganda de los hermanos del bosque"
 BALTIC_events.11.d:0 "Varias publicaciones anticomunistas han llegado a las manos de los ciudadanos de [Root.GetAdjective] en todo el país. Esta propaganda ataca el carácter mismo de [Root.GetLeader], caracterizando a [Root.GetLeader.GetHerHim] como un traidor y un activo de [SOV.GetAdjective]. La naturaleza de estas publicaciones glorifica el nacionalismo [Root.GetAdjective], rechazando los valores internacionales de la revolución comunista. Sin duda, el sentimiento nacionalista habrá sido reforzado por la distribución clandestina de estas publicaciones."
 BALTIC_events.11.a:0 "¡Traidores!"
 BALTIC_events.12.t:0 "Incursión mayor de Forest Brother en [forest_brothers_raid_state_target.GetName]"
 BALTIC_events.12.d:0 "Vinieron como de la nada, golpeando varias zonas industriales importantes en [forest_brothers_raid_state_target.GetName], causando daños severos al equipo allí. Afortunadamente, el ataque se produjo durante la noche mientras las fábricas estaban cerradas, pero los daños a la propiedad estatal fueron tremendos."
 BALTIC_events.12.a:0 "Traidores de clase, todos ellos."
 BALTIC_events.13.t:0 "Escaramuza con los hermanos del bosque"
 BALTIC_events.13.d:0 "Mientras patrullaba en [forest_brothers_raid_state_target.GetName], las fuerzas de la guarnición fueron emboscadas por una incursión de Forest Brother. Aunque el daño sufrido por nuestro lado fue en gran medida insignificante, las noticias de la escaramuza se han extendido rápidamente entre los lugareños, y muchos están comenzando a ver a los Forest Brothers como campeones del nacionalismo [Root.GetAdjective], desafiando la legitimidad de [Root.GetLeader] como líder."
 BALTIC_events.13.a:0 "¡Confundirlos!"
 BALTIC_events.14.t:0 "Equipo de sifón Forest Brothers"
 BALTIC_events.14.d:0 "En las últimas semanas, varios rifles y otros equipos militares han desaparecido de las líneas de producción, saliendo de las fábricas sin llegar nunca a manos del [Root.GetAdjective] Ejército Rojo. Se ha revelado que la fuente de este equipo perdido son los Forest Brothers. Aunque el gobierno ahora conoce al perpetrador de este crimen, llevará varias semanas apretar las riendas en las líneas de producción y asegurarse de que ni una sola bala llegue al cañón del rifle de un Forest Brother."
 BALTIC_events.14.a:0 "¡Terminaremos con estos traidores!"
 BALTIC_events_7_tt:0 "Obtiene el evento '§Y[Root.GetNameDefCap] Solicita una invasión finlandesa§!'."
 BALTIC_events_8_tt:0 "Obtiene el evento '§Y[Root.GetNameDefCap] Solicita una invasión danesa§!'."
 BALTIC_events_9_tt:0 "Obtiene el evento '§Y[Root.GetNameDefCap] Solicita una invasión sueca§!'."
 BALTIC_events_10_tt:0 "Obtiene el evento '§Y[Root.GetNameDefCap] Solicita una invasión polaca§!'."
 BALTIC_events_15_tt:0 "Obtiene el evento '§Y[Root.GetNameDefCap] Solicita una invasión lituana§!'."
 BALTIC_events_16_tt:0 "Obtiene el evento '§Y[Root.GetNameDefCap] Solicita una invasión de Letonia§!'."
 BALTIC_events_17_tt:0 "Obtiene el evento '§Y[Root.GetNameDefCap] Solicita una invasión de Estonia§!'."
 BALTIC_events.18.t:0 "La guerra de la propaganda"
 BALTIC_events.18.d:0 "[From.GetNameDefCap] ha comenzado a influir en la política de [Root.GetAdjective], difundiendo propaganda comunista por nuestras calles y armando a los disidentes. Solo al contrarrestar esta propaganda podemos tener alguna esperanza de prohibirla por completo y deshacernos de la amenaza [From.GetAdjective]."
 BALTIC_events.18.a:0 "¡[Root.GetNameDefCap] nunca será comunista!"
 BALTIC_events.19.t:0 "[SOV.GetNameDefCap] nos confía [BALTIC_country_to_transfer.GetNonIdeologyName]."
 BALTIC_events.19.desc:0 "¡Es un gran día para [ROOT.GetNameDef]! Después de la valiente campaña librada por nuestros camaradas, [SOV.GetNameDefCap] ha declarado legítimamente que el recién liberado [BALTIC_country_to_transfer.GetNonIdeologyName], junto con sus valientes trabajadores, caerá bajo nuestra jurisdicción. [GetExtraBalticTerritories]\n\nEsto nos trae otro paso más cerca de un Estado báltico unido lo suficientemente poderoso como para luchar contra los enemigos de la clase trabajadora."
 BALTIC_events.19.extra:0 "Además, también nos transfirieron el control de sus territorios ocupados [BALTIC_loose_territory_country.GetNonIdeologyAdjective], por lo que debemos seguir demostrando que somos dignos de convertirnos en los supervisores permanentes de [BALTIC_loose_territory_country.GetNonIdeologyName]."
 BALTIC_events.19.a:0 "¡Es la elección natural!"
 BALTIC_entente_events.1.t:0 "[From.GetNonIdeologyName] invierte en la Unión Báltica"
 BALTIC_entente_events.1.d:0 "Como líder de la Unión Báltica, [From.GetNameDef] ha financiado una nueva iniciativa para los estados miembros de la unión. ¡La financiación es de beneficio mutuo para [Root.GetNameDef] y [From.GetNameDef] y muestra un compromiso con la libertad y el desarrollo continuos de nuestras naciones!"
 BALTIC_entente_events.1.a:0 "Nos hacemos más fuertes juntos."
 BALTIC_entente_events.1.b:0 "¡Una oportunidad para restaurar la democracia!"
 BALTIC_entente_events.6.t:0 "[From.GetNonIdeologyName] propone unificación"
 BALTIC_entente_events.6.d:0 "La Entente Báltica ha evolucionado considerablemente desde sus inicios como una alianza flexible entre los estados bálticos. Ahora, los Estados bálticos están tan entrelazados políticamente que son casi la misma nación. Parece que [From.GetLeader] propone que esta unión se convierta en una nación completa en sí misma, unificando los Estados bálticos en gobiernos tanto militares como civiles."
 BALTIC_entente_events.6.a:0 "Una excelente iniciativa!"
 BALTIC_entente_events.6.b:0 "¡Absolutamente no!"
 LIT_events.1.t:0 "La partición [SOV.GetAdjective]-[LIT.GetAdjective] de [POL.GetNameDef]"
 LIT_events.1.d:0 "Está muy claro que [LIT.GetLeader] busca reunificar el estado [LIT.GetAdjective] con su antigua capital, Vilnius. Claramente representando una amenaza muy pequeña para [POL.GetNameDef] por sí mismos, los [LIT.GetAdjective] buscan dividir la nación con [Root.GetNameDef], con [POL.GetAdjective] Ucrania y Bielorrusia uniéndose con [Root.GetNameDefCap] y Vilnius regresa a [LIT.GetNameDef].\n\n[POL.GetNameDefCap], por supuesto, puede rechazar el ultimátum conjunto y tal negativa resultaría en un estado de guerra entre [POL.GetNameDef] y [Root.GetNameDef]."
 LIT_events.1.a:0 "¡Una sugerencia espléndida!"
 LIT_events.1.b:0 "No firmaremos ningún acuerdo con [LIT.GetLeader]."
 LIT_events.101.t:0 "El ultimátum [SOV.GetAdjective]-[LIT.GetAdjective]"
 LIT_events.101.d:0 "Desde 1920, Wilno ha estado bajo el control de [Root.GetNameDef], para gran irritación constante de [LIT.GetNameDef], que ve la ciudad como la capital legítima de su nación. Sin embargo, las tensiones han llegado a un punto de ebullición y con la ayuda nada menos que de [SOV.GetLeader], los lituanos exigen ahora que el este de Polonia se divida entre [SOV.GetAdjective]s y Lituania. Si aceptamos, entregaremos la totalidad de Polonia Oriental, pero si nos negamos; nos convertiremos en el objetivo principal de una coalición [SOV.GetAdjective]-[LIT.GetAdjective]."
 LIT_events.101.a:0 "¡Nos rendimos!"
 LIT_events.101.b:0 "¡No sin luchar!"
 LIT_events.102.t:0 "[From.GetNameDefCap] ¡Acepta!"
 LIT_events.102.d:0 "[SOV.GetNameDefCap] acordó unirse a nosotros en la partición de [POL.GetNameDef], y todo lo que queda ahora es entregar nuestras demandas a [POL.GetAdjective]."
 LIT_events.102.a:0 "¡Vilnius está a nuestro alcance!"
 LIT_events.103.t:0 "[From.GetNameDefCap] ¡Rechazados!"
 LIT_events.103.d:0 "[SOV.GetNameDefCap] se ha negado a unirse a nosotros en la partición de [POL.GetNameDef], y aunque todavía somos libres de entrar en estado de guerra con [POL.GetNameDef], nuestros ministros están seguros de que tal guerra resultará en una derrota."
 LIT_events.103.a:0 "¡Confundirlos!"
 LIT_events.104.t:0 "[POL.GetNameDefCap] ¡Se niega!"
 LIT_events.104.d:0 "¡A pesar de las abrumadoras probabilidades en su contra, [POL.GetNameDef] se ha negado a someterse a nuestras demandas!"
 LIT_events.104.a:0 "Guerra es!"
 LIT_events.104.b:0 "Esto es más esfuerzo de lo que vale."
 LIT_events.2.t:0 "[From.GetNameDefCap] Pide paz"
 LIT_events.2.d:0 "Aunque no ha habido ningún conflicto armado durante varios años, [Root.GetNonIdeologyName] y [From.GetNonIdeologyName] técnicamente nunca han firmado ningún acuerdo de paz formal. [From.GetLeader] solicitó hoy que [From.GetNameDef] y [Root.GetNameDef] pongan fin a sus hostilidades y continúen como aliados contra la creciente amenaza en sus fronteras compartidas. Aunque [From.GetLeader] todavía afirma que Wilno es la capital legítima de [From.GetNonIdeologyName], [From.GetLeader.GetSheHe] ha expresado que lo mejor para ambas naciones es deponer las armas oficialmente y declarar un estado. de paz."
 LIT_events.2.a:0 "[From.GetLeader.GetSheHeCap] tiene razón."
 LIT_events.2.b:0 "Yo creo que no."
 LIT_events.201.d:0 "[From.GetLeader] parece estar de acuerdo con el sentimiento de los ministros de [Root.GetAdjective] y ha decidido entrar en un estado de paz cordial con [Root.GetNameDef] por el momento. Junto con esta paz viene una garantía mutua de independencia. ¡En tiempos de guerra, podemos confiar en que nuestros amigos en [From.GetNameDef] vendrán en nuestra ayuda!"
 LIT_events.201.a:0 "¡Excelente!"
 LIT_events.202.d:0 "[From.GetNameDefCap] se ha negado a firmar ningún tratado de paz formal con [Root.GetNameDef]. Esta guerra fría, al parecer, continuará indefinidamente."
 LIT_events.202.a:0 "Bueno, tal vez no aceptemos un no por respuesta."
 LIT_events.3.t:0 "[From.GetNameDefCap] Solicita paz permanente"
 LIT_events.3.d:0 "El punto de discordia entre [Root.GetNonIdeologyName] y [From.GetNonIdeologyName] durante la última década ha sido la ocupación [Root.GetAdjective] de la capital tradicional de [From.GetNonIdeologyName], Vilnius. Ahora que las dos naciones tienen relaciones cordiales, [From.GetLeader] propone un estado de paz perpetua con la condición de que [Root.GetNameDef] entregue el control de Vilnius y abandone todos los reclamos sobre el territorio de [From.GetAdjective]. La negativa sería una decepción, pero no daría lugar a que [From.GetNonIdeologyName] buscara la guerra con [Root.GetNameDef], afirma [From.GetLeader]."
 LIT_events.3.a:0 "Suena razonable."
 LIT_events.3.b:0 "Que absurdo."
 LIT_events.301.d:1 "Por fin, se han llegado a acuerdos pacíficos entre [Root.GetNonIdeologyName] y [From.GetNonIdeologyName], y el conflicto que se ha desatado a menudo en relativo silencio desde el inicio de [Root.GetNameDef] parece haber llegado a su fin. Aunque las ambiciones de una Commonwealth todavía existen en los corazones de muchos [From.GetAdjective] corazones, estamos seguros de que este es un nuevo tipo de Commonwealth; uno basado en el respeto mutuo entre los aliados."
 LIT_events.301.a:0 "¡Paz en nuestro tiempo!"
 LIT_events.302.d:0 "[From.GetLeader] se ha negado a reconocer el reclamo de [Root.GetNameDef] sobre el capital histórico de [Root.GetAdjective]. Aunque esto no terminará con las relaciones pacíficas entre las dos naciones, es incuestionable que esto ha reavivado la sensación de desconfianza que [Root.GetNameDef] tiene por su antiguo adversario."
 LIT_events.302.a:0 "Decepcionante."
 LIT_events.4.t:0 "[From.GetNameDefCap] ¡Ofrece derechos de base!"
 LIT_events.4.d:0 "Temerosos de una invasión, los ministros de [From.GetNameDef] han ofrecido permitir que las tropas de [Root.GetAdjective] se asienten dentro de las fronteras de [From.GetNonIdeologyName]. A cambio, el gobierno de [From.GetAdjective] espera que [Root.GetNameDef] los proteja de cualquiera que amenace su soberanía, aunque con tropas dentro de sus fronteras, [From.GetNameDef] sería bastante impotente para resistir cualquier [Root. getAdjetive] exige…"
 LIT_events.4.a:0 "¡Parece una oportunidad de oro!"
 LIT_events.4.b:0 "Yo creo que no."
 LIT_events.401.d:0 "[From.GetNameDefCap] ha rechazado nuestra generosa oferta alegando que no desea verse arrastrado a ningún conflicto en nombre de [Root.GetNonIdeologyName]."
 LIT_events.5.t:0 "[From.GetNameDefCap] Exige [784.GetName]"
 LIT_events.5.desc:0 "Desde la ofensiva de Vilna de 1919, la capital tradicional de Lituania ha estado en manos de [Root.GetNameDef], y este ha sido un punto de discordia entre nuestras dos naciones en las décadas posteriores.\n\nHa comenzado una guerra fría. se ha librado sobre la ciudad, y hoy [From.GetLeader] ha amenazado con que si la ciudad no es cedida a [From.GetNameDef], la guerra será inevitable.\n\nLa ciudad tiene un uso limitado para nosotros, pero representa el últimos suspiros de la antigua Commonwealth, y ¿estamos realmente dispuestos a renunciar al sueño de Polonia-Lituania por la paz?"
 LIT_events.5.a:0 "Es una ciudad inútil. Tómalo."
 LIT_events.5.b:0 "Nunca nos rendiremos."
 LIT_events.501.t:0 "¡Vilna regresó!"
 LIT_events.501.desc:0 "[From.GetNameDefCap] ha aceptado el regreso pacífico de Vilnius, marcando el final oficial de las décadas de guerra fría que ha existido entre nuestras naciones. Con el regreso de Vilnius, Lituania por fin vuelve a estar completa."
 LIT_events.502.desc:0 "Como era de esperar, [From.GetNameDef] ha rechazado las demandas de [Root.GetLeader] de devolver Vilnius a [Root.GetNameDef]. Aunque la diplomacia ha fallado, [Root.GetLeader] aún tiene que descartar la posibilidad de una guerra, y con el aumento de las tensiones en la frontera, la guerra parece inevitable."
 LIT_events.502.a:0 "¿Guerra? Yo lo llamo negociaciones agresivas."
 LIT_events.6.t:0 "[From.GetNameDefCap] Propone la Liga de Supremacía Polaco-Lituana"
 LIT_events.6.d:0 "Hoy llegó un telegrama de [From.Capital.GetName] con la propuesta de que [Root.GetNonIdeologyName] y [From.GetNonIdeologyName] se unan en una nueva facción, capaz de competir con [GER.GetNameDef] y [SOV.GetNameDef]. Como estados nacionalistas atrapados entre estas dos potencias, ambas naciones están diplomáticamente aisladas de las principales potencias de Europa, y las potencias democráticas de Occidente se resistirían a unirse a un conflicto en defensa de dos naciones fascistas.\n\n[De. GetLeader] propone una alternativa a los años de conflicto que caracterizaron las relaciones [Root.GetAdjective]-[From.GetAdjective] desde el inicio de sus estados. [From.GetLeader.GetSheHeCap] propone que nuestras naciones se unan en una Liga de Supremacía Polaco-Lituana; una alianza fundada en los principios de la Commonwealth, pero valorando las virtudes del nacionalismo."
 LIT_events.6.a:0 "¡Qué inspirado!"
 LIT_events.6.b:0 "Yo creo que no."
 LIT_events.601.t:0 "[From.GetNameDef] Se une a la Liga"
 LIT_events.601.d:0 "Como era de esperar, los polacos han aceptado unirse a la Liga de Supremacía Polaco-Lituana. Aunque esta no es la visión final de Lituania sobre el destino de Polonia, marca un primer paso vital para asegurar el futuro del Báltico."
 LIT_events.601.a:0 "Todo se está juntando."
 LIT_events.602.t:0 "[From.GetNameDefCap] Rechaza la Liga"
 LIT_events.602.d:0 "Para asombro de los ministros de [Root.GetAdjective], [From.GetNameDef] se ha negado a unirse a la Liga de Supremacía Polaco-Lituana. Parecería que las tensiones entre las dos naciones no están más cerca de disiparse, y es probable que esta negativa a cooperar resulte en un regreso a un conflicto violento en un futuro cercano."
 LIT_events.602.a:0 "Quizás habrá que convencerlos."
 LIT_events.7.t:0 "[From.GetNameDefCap] Solicita la entrada de [POL.GetAdjective] en [Root.GetFactionName]"
 LIT_events.7.d:0 "Activos en su búsqueda de la cooperación [From.GetAdjective]-[POL.GetAdjective], el ministro de Relaciones Exteriores de [From.GetAdjective] se ha acercado hoy a los funcionarios de [Root.GetAdjective] solicitando que [POL.GetNameDef] sea invitado a [Root.GetFactionName ]."
 LIT_events.7.a:0 "¡Una sugerencia espléndida!"
 LIT_events.7.b:0 "Tenemos otros planes para Polonia."
 LIT_events.701.t:0 "[From.GetNameDefCap] Bloquea la entrada de [POL.GetAdjective] en [From.GetFactionName]"
 LIT_events.701.d:0 "Lamentablemente, parece que los líderes de [From.GetFactionName] ven la entrada de [POL.GetAdjective] en [From.GetFactionName] como una obstrucción activa a los mejores intereses de la facción. Claramente, [From.GetNameDef] tiene otros planes para [POL.GetNameDef]."
 LIT_events.701.a:0 "Oh bien."
 LIT_events.8.t:0 "[From.GetNameDefCap] Llamados a la unificación"
 LIT_events.8.d:0 "Los funcionarios de [Root.GetAdjective] se han esforzado durante mucho tiempo por recrear la Mancomunidad de antaño, pero los lituanos siempre los han rechazado. Sin embargo, [From.GetLeader] ha tomado hoy la histórica decisión de proponer la reunificación de Polonia y Lituania. Aunque desconcertante, esta propuesta no coloca a polacos y lituanos en igualdad de condiciones; de hecho, la propuesta convertiría a [From.GetLeader] en el dictador absoluto de ambas naciones."
 LIT_events.8.a:0 "Es un sacrificio que estoy dispuesto a hacer."
 LIT_events.8.b:0 "De ninguna manera."
 LIT_events.801.t:0 "[From.GetNameDefCap] ¡Acepta!"
 LIT_events.801.d:0 "[From.GetLeader] ha respondido a la solicitud de reunificación de [Root.GetAdjective] retirándose como dictador de Polonia y entregando poderes a [Root.GetLeader]. Una Commonwealth reunida, esto marca una evolución histórica en los futuros ahora compartidos de [From.GetNameDef] y [Root.GetNameDef]."
 LIT_events.801.a:0 "Excelente."
 LIT_events.802.t:0 "[From.GetNameDefCap] se niega"
 LIT_events.802.d:0 "Parece que los polacos aún no están listos para reunirse con [Root.GetNameDef]. A pesar de los esfuerzos de [Root.GetNameDefCap] para enmarcar la unión como una restauración de la Mancomunidad de antaño, los ministros de [From.GetAdjective] parecen completamente impasibles."
 LIT_events.802.a:0 "Quizás habrá que persuadir a los polacos."
 LIT_events.9.t:0 "[From.GetNameDefCap] Solicita ocupación polaca"
 LIT_events.9.d:0 "Citando la larga historia de cooperación entre Polonia y Lituania, [From.GetLeader] ha sugerido que la ocupación de Polonia por parte de [Root.GetFactionName] no tendría incidentes si estuviera bajo la administración exclusiva de [From.GetNameDef]. Hacerlo significaría sacrificar los valiosos recursos que proporciona Polonia, pero significará que la resistencia polaca se convertirá en un problema lituano."
 LIT_events.9.a:0 "No veo por qué no."
 LIT_events.9.b:0 "No estamos de acuerdo."
 LIT_events.901.t:0 "[From.GetNameDefCap] Entrega la ocupación polaca"
 LIT_events.901.d:0 "La solicitud [Root.GetAdjective] de dominio sobre la ocupación de Polonia fue recibida con éxito por parte de [From.GetNameDef]. Los generales y soldados de [From.GetAdjective] regresan a [From.GetNonIdeologyName] para ser redistribuidos en el esfuerzo bélico mientras los soldados de [Root.GetAdjective] toman su lugar en la guarnición de las regiones que antes estaban en manos de Polonia."
 LIT_events.901.a:0 "¡Gloria a Lituania!"
 LIT_events.902.t:0 "[From.GetNameDefCap] se niega"
 LIT_events.902.d:0 "La solicitud de [Root.GetAdjective] de dominio sobre la ocupación de Polonia fue rechazada rotundamente por parte de [From.GetNameDef]. El intento de tomar el control de la ocupación polaca se ha descartado como un intento por parte de [Root.GetLeader] de controlar las principales zonas industriales polacas y socavar los reclamos de [From.GetAdjective] sobre el territorio polaco."
 LIT_events.902.a:0 "Valió la pena intentarlo."
 LIT_events.10.t:0 "La guerra civil falangista"
 LIT_monarchy_events.1.t:0 "El dilema de los dos reyes"
 LIT_monarchy_events.1.desc:0 "Con reyes sentados en los tronos de Polonia y Lituania, cualquier ambición de una unificación pacífica de la Commonwealth parece muy poco probable. Sin embargo, con las dos naciones ahora ideológicamente alineadas, tal vez haya otra forma de avanzar. Si elegimos, podemos ofrecer [POL_or_LIT_target.GetLeader] una alianza de nuestras dos naciones como una especie de reinvención diplomática de la Commonwealth. Juntos podemos avanzar como amigos, pero separados uno debe caer como enemigo."
 LIT_monarchy_events.1.a:0 "Una alianza suena preferible."
 LIT_monarchy_events.1.b:0 "¡Sólo puede haber uno!"
 LIT_monarchy_events.101.t:0 "[From.GetLeader] Rechaza la paz"
 LIT_monarchy_events.101.desc:0 "A pesar de nuestros esfuerzos por llegar a una solución pacífica, [From.GetLeader] se ha negado a entablar relaciones cordiales con nuestra nación, afirmando que "Solo hay un Rey de [From.GetNonIdeologyName]". Parece que la guerra con [From.GetNameDef] ahora es inevitable."
 LIT_monarchy_events.101.a:0 "Qué descortés."
 LIT_monarchy_events.2.t:0 "Rey Mindaugas III"
 LIT_monarchy_events.2.desc:0 "El 4 de junio de 1918, Wilhelm Karl von Urach fue elegido democráticamente como Rey de Lituania con un apoyo abrumador, sin embargo, la interferencia del Imperio Alemán significó que el referéndum fuera declarado nulo y que Lituania nunca se uniera a su Rey. Sin embargo, el difunto rey tuvo un hijo y ahora que el dominio alemán sobre Lituania se está convirtiendo en un recuerdo lejano, [Root.GetLeader] ha invitado a Karl Gero von Urach a convertirse en el nuevo rey de Lituania.\n\nEl joven miembro de la realeza ha sido coronado como Mindaugas III y aunque actualmente está limitado a un papel ceremonial, existen planes para empoderar a la nueva monarquía lituana."
 LIT_monarchy_events.2.a:0 "¡Larga vida al rey!"
 LIT_monarchy_events.2_tt:0 "§YMindaugas III§! se convierte en Rey de [Root.GetNonIdeologyName]. Mientras que §Y[Root.GetLeader]§! permanecerá como líder de [Root.GetRulingParty]"
 LAT_events.1.t:0 "El verdadero enemigo"
 LAT_events.1.d:0 "Aunque independiente, [Root.GetNameDef] nunca ha logrado sacudirse realmente las cadenas del imperialismo de su nación. [GER.GetAdjective]s y [SOV.GetAdjective]s por igual tienen ambiciones y diseños para atrapar a [Root.GetNameDef] en sus respectivos imperios con poca o ninguna preocupación por el derecho de [Root.GetNameDef] a la autodeterminación. Aunque muchos están ansiosos por pelear una guerra en todos los frentes para mantener la independencia de [Root.GetAdjective], debemos decidir cuál de estos dos poderes es la amenaza más apremiante y tomar las medidas apropiadas para prepararnos para una invasión."
 LAT_events.1.a:0 "¡[SOV.GetNameDefCap] es la verdadera amenaza!"
 LAT_events.1.b:0 "No podemos confiar en [GER.GetNameDef]."
 LAT_events.8.t:0 "Letonia en llamas"
 LAT_events.8.d:0 "La decisión del gobierno de levantar la prohibición del grupo fascista Thunder Cross ha envalentonado a Gustavs Celmiņš y sus seguidores y los ha hecho más activos y violentos en toda Letonia. Hoy, esta violencia ha llegado a un punto crítico cuando los Pērkonkrusts se armaron y marcharon sobre Rīga, exigiendo la rendición inmediata del gobierno letón.\n\nAunque está claro que el gobierno tenía la intención de colaborar con los Pērkonkrusts, parecería el grupo no tiene intención de incluir [Root.GetLeader] en su régimen."
 LAT_events.8.a:0 "¡Aplastaremos a estos traidores!"
 LAT_events.8.b:0 "¡Por una Letonia más fuerte!"
 nsb_coup.0.t:0 "¿Una conspiración en el cuerpo de oficiales?"
 nsb_coup.0.desc:0 "Si bien es un secreto a voces que algunos de nuestros generales no están contentos con la situación en [Root.GetNameDef], parece que algunos de ellos pueden haber comenzado a considerar medidas más drásticas para resolver nuestras diferencias. Ha habido una serie de reuniones entre varios oficiales en un lugar desconocido, que se cree que está en algún lugar de [?.Root.meeting_location.GetName]. \n\nLos detalles son escasos, pero tenemos razones para creer que [coup_member_1.GetName] y [coup_member_2.GetName] están entre el grupo. Se cree que este último está en contacto con [coup_member_3.GetName], aunque la naturaleza exacta de su relación no está clara."
 nsb_coup.0.a:0 "Debemos llegar al fondo de esto."
 nsb_coup.1.t:0 "[Root.GetLeader] se hace cargo del Gobierno"
 nsb_coup.1.desc:0 "Después de semanas de planificación meticulosa, un grupo de oficiales bajo [Root.GetLeader] ha ejecutado hoy [Root.GetOperationName], un plan para tomar el control del gobierno. \n\nEl largo período de preparación ha valido la pena, ya que las unidades leales a [Root.GetLeader] pudieron tomar rápidamente el control de todos los edificios gubernamentales importantes. Los guardias locales y las unidades policiales, ante abrumadoras probabilidades, se rindieron sin disparar un tiro. Los bloqueos de carreteras alrededor de la capital atraparon a los ministros del gobierno que intentaban huir. \n\nCon el gobierno anterior ahora bajo custodia, [Root.GetLeader] presentó al resto [Root.GetNameDef] un hecho consumado. Se espera que las autoridades locales se alineen rápidamente."
 nsb_coup.1.a:0 "Yo, por mi parte, doy la bienvenida a nuestros nuevos gobernantes."
 GER_operation_1:0 "Unternehmen Walküre"
 GER_operation_2:0 "Unternehmen Schleifstein"
 GER_operation_3:0 "Unternehmen Stierkampf"
 GER_operation_4:0 "Unternehmen Erzengel"
 USA_operation_1:0 "Operación Insolación"
 USA_operation_2:0 "Operación Carnaval"
 USA_operation_3:0 "Operación Tintero"
 USA_operation_4:0 "Operación gato montés"
 ENG_operation_1:0 "Operación Estoque"
 ENG_operation_2:0 "Operación pez dulce"
 ENG_operation_3:0 "Operación Bufón"
 ENG_operation_4:0 "Operación Prominencia"
 generic_operation_1:0 "Contingencia 1"
 generic_operation_2:0 "Contingencia 2"
 generic_operation_3:0 "Contingencia 3"
 generic_operation_4:0 "Contingencia 4"
 nsb_coup.2.t:0 "Intento de golpe fallido"
 nsb_coup.2.desc:0 "Luego de semanas de planificación, anoche un grupo de oficiales ordenó la ejecución de [Root.GetOperationName], un plan para tomar el control del gobierno. \n\nParece que tuvieron que poner en marcha su plan prematuramente, ya que sus operaciones parecen apresuradas y mal coordinadas. Aparentemente sin darse cuenta de los cambios en el horario de la guardia, un grupo de soldados leales al golpe apareció en la oficina de [Root.GetLeader] con órdenes de arrestar o matar, justo cuando la guardia estaba siendo relevada, enfrentándose así al doble de guardias que esperaban. . El siguiente tiroteo fue breve y brutal, dejando varios soldados de ambos bandos muertos o heridos mientras [Root.GetLeader] lograba escapar.\n\n[Root.GetLeader] ha aparecido desde entonces en público y en la radio, mostrando que el intento de asesinato no tuvo éxito. Con el colapso del golpe, varios oficiales de nuestras fuerzas armadas se suicidaron para escapar del arresto o decidieron luchar cuando se enviaron unidades para arrestarlos, mientras que los comandantes de varias guarniciones prometieron lealtad a [Root.GetLeader] ."
 nsb_coup.2.a:0 "¿Y esta gente quería gobernar el país?"
 nsb_coup.3.t:0 "Oficiales intentan golpe de estado"
 nsb_coup.3.desc:0 "Luego de semanas de planificación, anoche un grupo de oficiales ordenó la ejecución de [Root.GetOperationName], un plan para tomar el control del gobierno. \n\nParece que tuvieron que poner en marcha su plan prematuramente, y los acontecimientos rápidamente se salieron de control. Un intento de arrestar o matar a [Root.GetLeader] tampoco lo logró, y la red de bloqueos de carreteras alrededor de la capital aún no se había cerrado cuando numerosos funcionarios del gobierno escaparon.\n\nEl gobierno de [Root.GetNameDef] vive para luchar otro día, y [Root.GetLeader] se ha comprometido a llevar a los traidores ante la justicia, por cualquier medio necesario."
 nsb_coup.3.a:0 "¡Aplastaremos esta insurrección!"
 LAT_events.2.t:0 "[From.GetNameDefCap] exige la anexión de [Root.GetAdjective]"
 LAT_events.2.d:0 "Citando la creciente presión en el Báltico, [From.GetLeader] ha declarado que la unificación del Báltico es una necesidad absoluta para la supervivencia continua de los tres estados. Sin embargo, las demandas del ministro de Relaciones Exteriores de [From.GetNameDef] no solo expulsarían a [Root.GetLeader], sino que esencialmente harían que todo el partido [Root.GetRulingParty] estuviera completamente subordinado a [From.GetLeader] y [From .GetLeader.GetHerHis] administración."
 LAT_events.2.a:0 "¿Tenemos alguna opción?"
 LAT_events.2.b:0 "¡Absolutamente no!"
 LAT_events.3.t:0 "[From.GetNameDefCap] apoya el nacionalismo [Root.GetAdjective]"
 LAT_events.3.d:1 "En un conmovedor discurso sobre la naturaleza de la solidaridad báltica, [From.GetLeader] elogió a [Root.GetLeader] por [Root.GetLeader.GetHerHis] compromiso con el nacionalismo ante la creciente amenaza bolchevique. Aunque [From.Getleader.GetSheHe] afirma respetar las identidades individuales de [From.GetAdjective] y [Root.GetAdjective], [From.Getleader.GetSheHe] ha solicitado la cooperación entre [From.GetNonIdeologyName] y [Root.GetNonIdeologyName ] en su objetivo común de preservar su independencia. Aunque esto significa poco ahora, muchos especulan que una propuesta de alianza está en el horizonte."
 LAT_events.3.a:0 "Interesante."
 LAT_events.5.t:0 "[From.GetLeader] busca la unificación de Ostland"
 LAT_events.5.d:0 "Con el oeste de Bielorrusia ahora firmemente bajo el control de [Root.GetFactionName], el dictador de [From.GetNonIdeologyName] ha anunciado su interés en establecer la zona de ocupación de Ostland bajo la administración de [From.GetAdjective]. La lógica detrás de tal propuesta sería promover la ideología fascista en los países bálticos y Bielorrusia, y promover los intereses de [Root.GetFactionName] en el este."
 LAT_events.5.a:0 "¡Inspirado!"
 LAT_events.5.b:0 "No."
 LAT_events.501.t:0 "[From.GetNameDefCap] Entrega Ostland"
 LAT_events.501.d:0 "El alivio de los territorios de Ostland a manos de [Root.GetAdjective] fue un éxito, y [From.GetNameDef] acordó que la ocupación de los estados bálticos y el oeste de Bielorrusia debe ser dominio exclusivo de [Root.GetNameDef]."
 LAT_events.501.a:0 "¡Excelente!"
 LAT_events.502.t:0 "[From.GetNameDefCap] se niega"
 LAT_events.502.d:0 "La solicitud de [Root.GetAdjective] para el dominio sobre la ocupación de Ostland fue rechazada rotundamente por parte de [From.GetNameDef]. El intento de tomar el control de la ocupación de Ostland se ha descartado como un intento por parte de [Root.GetLeader] de controlar los principales centros de población del este y socavar [From.GetNameDef]."
 LAT_events.502.a:0 "Un día triste para Letonia."
 LAT_events.6.t_both:0 "[From.GetNameDefCap] solicita la entrada del Báltico en [Root.GetFactionName]"
 LAT_events.6.d_both:0 "[From.GetNameDefCap] solicitó hoy extender una invitación a [Root.GetFactionName] para todos los estados bálticos. Citando el éxito abrumador del nacionalismo en [LIT.GetNameDef] y [EST.GetNameDef] junto con el deseo innato de cooperación báltica, [From.GetLeader] ha hecho una propuesta apasionada para que el gobierno [Root.GetAdjective] considere [LIT.GetLeader ] y [EST.GetLeader] como aliados de la causa nacionalista."
 LAT_events.6.t_estonia:0 "[From.GetNameDefCap] Solicita [EST.GetAdjective] Entrada en [Root.GetFactionName]"
 LAT_events.6.d_estonia:0 "[From.GetNameDefCap] solicitó hoy extender una invitación a [Root.GetFactionName] para [EST.GetNonIdeologyName]. Citando el éxito abrumador del nacionalismo en [EST.GetNameDef] junto con el deseo innato de cooperación báltica, [From.GetLeader] ha hecho una propuesta apasionada para que el gobierno [Root.GetAdjective] considere a [EST.GetLeader] como un aliado de la causa nacionalista."
 LAT_events.6.t_lithuania:0 "[From.GetNameDefCap] Solicita la entrada de [LIT.GetAdjective] en [Root.GetFactionName]"
 LAT_events.6.d_lithuania:0 "[From.GetNameDefCap] solicitó hoy extender una invitación a [Root.GetFactionName] para [LIT.GetNonIdeologyName]. Citando el éxito abrumador del nacionalismo en [LIT.GetNameDef] junto con el deseo innato de cooperación báltica, [From.GetLeader] ha hecho una apasionada propuesta para que el gobierno [Root.GetAdjective] considere a [LIT.GetLeader] como un aliado de la causa nacionalista."
 LAT_events.6.a:0 "¡Qué buena idea!"
 LAT_events.6.b:0 "Qué absurdo."
 LAT_events.601.t:0 "[From.GetNameDefCap] rechaza la entrada del Báltico en [From.GetFactionName]"
 LAT_events.601.d:0 "Aunque [Root.GetNameDef] ha sido recibido en [From.GetFactionName] con los brazos abiertos, parece que [From.GetLeader] no tiene compasión en el corazón de [From.GetLeader.GetHerHis] por el derecho de nuestros hermanos bálticos a defenderse a sí mismos. Nuestra invitación a nuestros compañeros bálticos ha sido rechazada y parecería que nuestras naciones permanecerán separadas, por ahora."
 LAT_events.601.a:0 "Oh bien."
 LAT_events.7.t:0 "¡[Root.GetFascistParty] Marcha en [Root.Capital.GetName]!"
 LAT_events.7.d:0 "Recibiendo un fuerte apoyo del gobierno fascista de [From.GetNameDef], los partidarios de [Root.GetFascistParty] se han reunido en las calles de [Root.Capital.GetName] con intenciones violentas. Los alborotadores finalmente llegaron al edificio del parlamento de [Root.Capital.GetName] durante una sesión celebrada por [Root.GetLeader] y varios miembros clave del partido [Root.GetRulingParty], cantando por la renuncia de [Root.GetLeader]."
 LAT_events.7.a:0 "¡Disuelva esta chusma!"
 LAT_events.7.b:0 "Tal vez [Root.GetLeader] debería renunciar."
 EST_events.1.t:0 "[From.GetNameDefCap] busca tratados de amistad"
 EST_events.1.d:0 "Temeroso de una invasión de [SOV.GetAdjective], [From.GetLeader] ha emitido una solicitud formal para un tratado entre [Root.GetNameDef] y [From.GetNameDef]. El tratado implicaría una garantía de no agresión, así como una serie de arreglos cordiales destinados a fomentar la cooperación entre [Root.GetNonIdeologyName] y [From.GetNonIdeologyName]."
 EST_events.1.a:0 "Una buena sugerencia."
 EST_events.1.b:0 "Tenemos otros planes para [From.GetNameDef]."
 EST_events.101.t:0 "[From.GetNameDefCap] De acuerdo"
 EST_events.101.d:0 "[From.GetLeader] ve claramente el valor de una futura alianza potencial entre [Root.GetNameDef] y [From.GetNameDef] y ha acordado buscar relaciones cordiales con nuestra nación."
 EST_events.101.a:0 "Excelente."
 EST_events.102.t:0 "[From.GetNameDefCap] se niega"
 EST_events.102.d:0 "A pesar de los mejores esfuerzos de [Root.GetLeader], parece que [From.GetNameDef] sigue siendo enemigo de [Root.GetNonIdeologyName]. Aunque su negativa significa poco, puede significar que en el caso de una invasión de [SOV.GetAdjective], [From.GetNameDef] hará poco más que observar."
 EST_events.102.a:0 "Maldita sea."
 EST_events.2.t:0 "[From.GetNameDefCap] busca la unificación"
 EST_events.2.d:0 "[From.GetLeader] ha hecho hoy una propuesta para la unificación de [From.GetNameDef] y [Root.GetNameDef]. Es irrefutable que el gobierno [From.GetAdjective] y [Root.GetNameDef] están inseparablemente entrelazados. Sin los Vaps, habría sido casi imposible que [Root.GetFascistParty] tomara el control de [Root.GetNonIdeologyName], e incluso ahora, las simpatías de Vapsid siguen siendo fuertes en nuestro ejército. [From.GetLeader] afirma que una unión de Finlandia y Estonia equiparía mejor a nuestras naciones para defenderse de la inminente invasión de [SOV.GetAdjective]."
 EST_events.2.a:0 "No tenemos opción."
 EST_events.2.b:0 "¡Destierra los Vaps inmediatamente!"
 EST_events.201.t:0 "[From.GetNameDefCap] acepta la unificación"
 EST_events.201.d:0 "[From.GetLeader] ha tomado la sabia decisión de permitir la unificación de nuestras dos naciones. [From.GetLeader] renunció como jefe del gobierno [From.GetAdjective] a favor de [Root.GetLeader] y asumió un rol más adjunto en el gobierno recientemente unificado [Root.GetAdjective]-[From.GetAdjective]."
 EST_events.201.a:0 "¡Maravilloso!"
 EST_events.202.t:0 "[From.GetNameDefCap] rechaza la unificación de [Root.GetAdjective]"
 EST_events.202.d:0 "A pesar de la abrumadora influencia que el gobierno Vapsid de [Root.GetNonIdeologyName] tiene sobre [From.GetNameDef], [From.GetLeader] ha rechazado los esfuerzos de unificación de [Root.GetAdjective]."
 EST_events.202.a:0 "¡No por mucho tiempo!"
 EST_events.4.t:0 "[From.GetNameDefCap] busca la unificación báltica"
 EST_events.4.d:0 "Los Estados bálticos a menudo han compartido una historia de ser reprimidos por potencias extranjeras; ¡Polacos, alemanes, rusos, pero [From.GetLeader] declara esto nunca más! Aunque las virtudes del nacionalismo y la autodeterminación arden en los corazones de todos los pueblos bálticos, [From.GetLeader] hace la convincente afirmación de que nuestra historia de gobierno extranjero se puede atribuir singularmente a nuestra falta de unidad, y tanto como muchos anhelan independencia, la creciente amenaza de una invasión [SOV.GetAdjective] exige que nuestros gobiernos adopten una forma de pannacionalismo.\n\n[From.GetLeader.GetSheHeCap] propone un [BAL_UNIFIED_fascism] para mantener a nuestra gente segura y fuerte contra los extranjeros que se atreverían a intentar esclavizarnos."
 EST_events.4.a:0 "Quizás somos más parecidos que diferentes."
 EST_events.4.b:0 "¿Identidad panbáltica? ¡No existe tal cosa!"
 EST_events.401.t:0 "[From.GetNameDefCap] ¡Acepta!"
 EST_events.401.d:0 "[From.GetLeader] ha sido cortejado con éxito por los esfuerzos de [Root.GetAdjective] para inculcar una identidad nacional panbáltica y ha acordado fusionar el partido [From.GetFascistParty] con el [Root.GetFascistParty]. Una victoria firme en el objetivo de [Root.GetLeader] de unir los países bálticos, [Root.GetNameDef] seguramente estará en una posición mucho mejor para defenderse de la invasión de [SOV.GetAdjective]."
 EST_events.401.a:0 "[From.GetNonIdeologyName] es simplemente el comienzo."
 EST_events.402.t:0 "[From.GetNameDefCap] rechaza la unificación"
 EST_events.402.d:0 "Indiferente a la retórica de solidaridad báltica de [Root.GetLeader], [From.GetNameDef] se ha negado a unirse con [Root.GetNameDef] creyendo que nuestra unificación no es más que un acto del imperialismo destinado a impedir el [From.GetAdjective] el derecho de las personas a un [From.GetNonIdeologyName] para [From.GetNonIdeologyAdjective]s."
 EST_events.402.a:0 "¿Preferirían unirse a los [SOV.GetAdjective]? ¡Traidores!"
 EST_events.5.t:0 "[From.GetNameDefCap] invade la independencia de [Root.GetAdjective]"
 EST_events.5.d:0 "[From.GetLeader] ha anunciado hoy un ataque directo contra el gobierno de [Root.GetAdjective], afirmando que es débil e ineficaz para defender a su propio pueblo de los imperialistas extranjeros. Aunque esto significa poco en este momento, podemos anticipar que una invasión de [From.GetAdjective] está en el horizonte."
 EST_events.5.a:0 "[From.GetLeader] no es más que un fanfarrón."
 EST_events.6.t:0 "[From.GetNameDefCap] Solicita [FIN.GetAdjective] Entrada en [Root.GetFactionName]"
 EST_events.6.d:0 "[From.GetNameDefCap] solicitó hoy extender una invitación a [Root.GetFactionName] para [FIN.GetNonIdeologyName]. Citando el éxito abrumador del nacionalismo en su nación y el deseo innato de cooperación entre Finlandia y Estonia, [From.GetLeader] ha hecho una apasionada propuesta para que el gobierno de [Root.GetAdjective] considere a [FIN.GetLeader] un aliado de la causa nacionalista."
 EST_events.6.a:0 "¡Qué buena idea!"
 EST_events.6.b:0 "Qué absurdo."
 EST_events.601.t:0 "[From.GetNameDefCap] rechaza la entrada de [FIN.GetAdjective] en [From.GetFactionName]"
 EST_events.601.d:0 "Aunque [Root.GetNameDef] ha sido recibido en [From.GetFactionName] con los brazos abiertos, parece que [From.GetLeader] no tiene compasión en el corazón de [From.GetLeader.GetHerHis] por el derecho de [FIN.GetNameDef] para defenderse. Nuestra invitación a los finlandeses ha sido rechazada y parece que nuestras naciones permanecerán separadas, por ahora."
 EST_events.601.a:0 "¿[From.GetLeader] está loco o simplemente es un incompetente?"
 EST_events.7.t:0 "La Guerra Civil Vapsid"
 EST_events.7.d:0 "Las constantes marchas y manifestaciones por toda la ciudad han roto por fin la poca unidad que quedaba en [Root.GetNonIdeologyName] y la nación se ha dividido en una guerra civil total. Lo que estaba destinado a ser una represión gubernamental trivial contra los grupos [Root.GetFascistParty] estalló ayer en un violento enfrentamiento con los manifestantes, con veteranos chocando con miembros del ejército [Root.GetAdjective] por el que alguna vez lucharon. Con los miembros de [Root.GetFascistParty] de un lado y los leales al gobierno del otro, todo lo que queda por ver es quién se sentará en [Root.Capital.GetName] al final del día; [Root.GetLeader] o [neutral_EST_civil_war.GetLeader]..."
 EST_events.7.a:0 "¡Para [Root.GetNonIdeologyName]!"
 EST_events.9.b:0 "Tal vez sea mejor que nos rindamos..."
 EST_events.701.t:0 "[Root.GetLeader] se retira"
 EST_events.701.d:0 "Las marchas en todo el país de los manifestantes de Vapsid han llegado hoy a un punto de ebullición cuando los enfrentamientos entre los representantes del gobierno de [Root.GetLeader] y los Vaps llegaron a una conclusión violenta. Con el sonido de la voz de Artur Sirk, los manifestantes derribaron las puertas del Riigikogu donde rápidamente instalaron barricadas improvisadas, impidiendo que las fuerzas del orden ingresaran al edificio.\nMuchos estonios esperaban que [Root.GetLeader] respondiera a los manifestantes con fuerza, pero Para asombro de la nación, el edificio Riigikogu recibió hoy la carta de renuncia de [Root.GetLeader], abdicando de su cargo como dictador ante Artur Sirk."
 EST_events.701.a:0 "Estonia se fortalece."
 EST_events.801.t:0 "Marcha caótica en [From.GetName]"
 EST_events.801.d:0 "La manifestación [Root.GetFascistParty] en [From.GetName] recibió una respuesta mixta del público y una reacción violenta de las autoridades locales. Pocos entre la multitud fueron capaces de decir de qué se trataba la marcha, con la violencia entre manifestantes y contramanifestantes ocupando el centro del escenario en la manifestación. El gobierno de [Root.GetAdjective] ya está trabajando para acabar con el [Root.GetFascistParty], y es probable que los eventos de hoy hayan acelerado ese proceso sin hacer mucho por ganarse a la multitud."
 EST_events.801.a:0 "Esto es un desastre."
 EST_events.802.t:0 "La Marcha en [From.GetName]"
 EST_events.802.d:0 "La marcha [Root.GetFascistParty] a través de [From.GetName] transcurrió relativamente sin incidentes. Evitando los principales centros de población y, en cambio, centrándose en áreas más rurales de [From.GetName], [Root.GetFascistParty] pudo mostrar a la gente de [Root.GetName] lo que representa el movimiento y evitar las represalias de [Root.GetAdjective] funcionarios"
 EST_events.802.a:0 "Interesante."
 EST_events.803.t:0 "Abrumadora marcha fascista en [From.GetName]"
 EST_events.803.d:0 "En todo el estado de [From.GetName], los manifestantes de [Root.GetFascistParty] salieron en masa para mostrar su apoyo a un estado nacionalista fuerte. Aunque los oficiales intentaron evitar que los manifestantes marcharan hacia los principales centros de población, estos oficiales depusieron las armas y permitieron que los hombres de [Root.GetFascistParty] marcharan pacíficamente por las calles. Sin contramanifestantes importantes con los que lidiar, esta fue una victoria rotunda para el movimiento [Root.GetFascistParty]."
 EST_events.803.a:0 "Muy interesante."
 EST_events.901.t:0 "[From.GetLeader] Renuncia"
 EST_events.901.d:0 "Sorprendentemente, cuando las fuerzas de [FROM.GetFascistParty] avanzaron hoy sobre la capital de [From.GetAdjective], en lugar de iniciar una guerra civil como se esperaba, el anterior gobierno de [From.GetAdjective] declaró que entregaría su poder y abdicaría a la autoridad de el partido [FROM.GetFascistParty]."
 EST_events.901.a:0 "Bueno, ¡eso fue inesperado!"
 EST_events.10.t:0 "La cuestión de la intervención"
 EST_events.10.d:0 "La guerra civil ha comenzado en [FIN.GetNonIdeologyName], pero la pregunta sigue siendo qué papel tendrá [Root.GetNameDef] en este conflicto. En este momento, la cooperación de Vapsid con los fascistas de [FIN.GetNonIdeologyAdjective] ha consistido simplemente en armarlos y organizarlos para tomar el poder por sí mismos, pero así como lucharon para asegurar la independencia de [EST.GetAdjective] en el pasado, tal vez [Root.GetLeader] verá esto como una oportunidad para pagar la deuda de [EST.GetNonIdeologyName] con los finlandeses."
 EST_events.10.a:0 "¡Veteranos luchando codo con codo otra vez!"
 EST_events.10.b:0 "Una fuerza voluntaria considerable será suficiente."
 EST_events.11.t:0 "Los Vaps y [Root.GetFascistPartyName]"
 EST_events.11.d:0 "Ahora empoderados en Estonia, los Vaps acordaron firmar un tratado de colaboración con [Root.GetFascistPartyName]. Los Vaps ya están apoyando a los grupos fascistas finlandeses con propaganda y manifestaciones nacionales, pero una acción rápida y decisiva del gobierno para prohibir estos elementos fascistas puede erradicar este problema para siempre."
 EST_events.11.a:0 "No hay buenos advenedizos."
 NSB_poland_communist_events.1.a:0 "[POL.GetNameDefCap] está solo."
 NSB_poland_communist_events.1.b:0 "Polonia pertenece a la URSS."
 NSB_poland_communist_events.1.desc:0 "El partido comunista de Polonia ha sido sede de un conflicto de larga data entre aquellos que desean ver a Polonia alineada con la URSS y aquellos que creen que la URSS es tan imperialista como el régimen monárquico que la precedió.\nRepresentar a los antisoviéticos es Maria Koszutska, una supuesta [Root.GetStalinistOrTrotskista], que acusa a sus camaradas prosoviéticos de ser "Deshuesados" y enemigos de la revolución.\nActuando como líder de facto, Władysław Gomułka representa el ala prosoviética del partido. Aunque ya es popular dentro del partido, Gomułka se ha vuelto cada vez más impopular entre la población polaca por su postura diplomática prorrusa.\nAunque ahora tiene el control de Polonia, el partido está dividido sobre cuál de estos candidatos debería representar a su liderazgo. A raíz de su indecisión, hay una creciente presión de Moscú no solo para prohibir a Koszutska el liderazgo, sino también para que enfrente un juicio como [Root.GetStalinistOrTrotskista] y antirrevolucionaria."
 NSB_poland_communist_events.1.nosov.desc:0 "El partido comunista de Polonia ha sido sede de un conflicto de larga data entre aquellos que desean ver a Polonia alineada con la URSS y aquellos que creen que la URSS es tan imperialista como el régimen monárquico que la precedió.\nSin embargo, desde el declive de la URSS, esta cuestión se ha convertido en un punto bastante discutible. A raíz de la caída del poder de Stalin, el líder prosoviético Władysław Gomułka ha perdido demasiada relevancia, sin que nadie pueda atestiguar el nombramiento de la antisoviética Maria Koszutska como líder del partido."
 NSB_poland_communist_events.1.t:0 "Luchas internas en el KPP"
 NSB_poland_events.1.a:0 "No tenemos opción."
 NSB_poland_events.1.b:0 "¡No nos acobardaremos ante Polonia!"
 NSB_poland_events.1.desc:0 "Citando la aparente falta de capacidades defensivas de [Root.GetNameDef], los funcionarios de [From.GetNameDef] han exigido que toda la región de Eslovaquia quede bajo ocupación polaca directa. Exigen en términos claros que si no nos sometemos, la invasión es inevitable. ¿Cómo debemos responder?"
 NSB_poland_events.1.t:0 "[From.GetNameDefCap] Exige Eslovaquia"
 NSB_poland_events.101.a:0 "¡No puedo creer que haya funcionado!"
 NSB_poland_events.101.desc:0 "[From.GetNameDefCap] ha aceptado nuestra reciente demanda de ceder toda la región eslovaca. Las tropas [Root.GetAdjective] ya están inundando la región para suprimir cualquier resistencia local antes de que surja. ¡Aunque esta victoria es pequeña, significa que el mundo tiene al menos un poco de miedo a la máquina de guerra [Root.GetAdjective]!"
 NSB_poland_events.101.t:0 "[From.GetNameDefCap] ¡Acepta!"
 NSB_poland_events.102.a:0 "Bueno, ¡la guerra es!"
 NSB_poland_events.102.desc:0 "Sorprendentemente, el gobierno [From.GetAdjective] ha rechazado nuestra demanda de ceder la región eslovaca. Nuestros intentos de encontrar una solución diplomática han fracasado, y ahora esto se ha convertido en un asunto militar."
 NSB_poland_events.102.t:0 "[From.GetNameDefCap] ¡Se niega!"
 NSB_poland_events.2.a:0 "Supongo que debemos aceptar."
 NSB_poland_events.2.b:0 "Esta “afirmación” no tiene sentido."
 NSB_poland_events.2.d:1 "Parece que la antigua regencia de [Root.GetNameDef] ha animado a [From.GetLeader] a declarar [From.GetLeader.GetHerselfHimself] rey de Hungría. Esta afirmación se basa en poco más que el reino medieval de Polonia-Hungría y es claramente un intento descarado de expansión territorial."
 NSB_poland_events.2.t:0 "¡[From.GetLeader] reclama el trono de [Root.GetAdjective]!"
 NSB_poland_events.201.a:0 "Excelente."
 NSB_poland_events.201.desc:1 "Hoy parece que todos los pretendientes al trono húngaro han sido despedidos, ya que [Root.GetLeader] es nombrado rey de Hungría. Ahora que [Root.GetLeader] es rey de Polonia y Hungría, las ambiciones de [Root.GetAdjective] de hegemonía balcánica se están volviendo más realidad."
 NSB_poland_events.201.t:0 "Hungría cede"
 NSB_poland_events.202.a:0 "No nos dejan otra opción."
 NSB_poland_events.202.desc:0 "Los líderes del gobierno de [From.GetAdjective] han anunciado que no reconocerán el reclamo de [Root.GetLeader] al trono de [From.GetAdjective]. Aunque esto termina con la posibilidad de cualquier anexión pacífica de [From.GetNameDef], significa que el reclamo aún puede ser llevado a través de la guerra."
 NSB_poland_events.202.t:0 "[From.GetNameDefCap] niega el reclamo de [Root.GetLeader]"
 NSB_poland_events.3.a:0 "¡Aceptamos!"
 NSB_poland_events.3.b:0 "[From.GetNonIdeologyName] sigue siendo nuestro enemigo."
 NSB_poland_events.3.c:0 "¡Transfiere Danzig y tienen un trato!"
 NSB_poland_events.3.desc:0 "Funcionarios de [From.GetNameDef] han anunciado su interés en firmar una alianza con el nuevo Imperio alemán. Creyendo que Kaiser [Root.GetLeader] es más amigable con la independencia de [From.GetAdjective] que [Root.GetHerHis] predecesor, y citando que la encarnación moderna de [From.GetNameDef] se puede atribuir directamente a la Ley del 5 de noviembre firmado por los Poderes Centrales, [From.GetNameDef] propone que los dos estados firmen una alianza formal.\nAceptar marcaría una anomalía monumental en la historia de las relaciones [Root.GetNonIdeologyName]-[From.GetNonIdeologyName] y marcaría un potencial futuro brillante para las dos naciones."
 NSB_poland_events.3.t:0 "[From.GetNameDefCap] propone una alianza"
 NSB_poland_events.301.a:0 "¡Un gran día para Polonia!"
 NSB_poland_events.301.desc:0 "¡Sorprendentemente, [From.GetNameDef] acordó firmar una alianza formal con [Root.GetNameDef]! Aunque alguna vez fueron enemigos de toda la vida, parece que los días de conflicto entre [Root.GetNonIdeologyName] y [From.GetNonIdeologyName] finalmente han llegado a su fin, y las dos naciones ahora pueden avanzar como aliados contra la creciente ola de ideología extremista.\ nLo que comenzó con la Ley del 5 de noviembre en la que los alemanes acordaron liberar su territorio [Root.GetAdjective] como un reino independiente ahora se ha convertido en una alianza histórica que en adelante se conocerá como la "Alianza de noviembre"."
 NSB_poland_events.301.t:0 "¡El Kaiser está de acuerdo!"
 NSB_poland_events.302.a:0 "Qué decepcionante."
 NSB_poland_events.302.desc:0 "A pesar de nuestros mejores esfuerzos diplomáticos y los intereses aparentemente alineados de nuestra nación, el Kaiser se ha negado a firmar una alianza formal. Parecería que ya sea que Alemania esté en manos de la realeza o de un fascista, todavía ve a nuestra nación como su enemigo natural."
 NSB_poland_events.302.t:0 "Un Kaiser beligerante"
 NSB_poland_events.303.a:0 "Cambiar esa ciudad problemática por un ejército parece beneficioso."
 NSB_poland_events.303.desc:0 "[From.GetNameDefCap] nos ha regresado con una oferta condicional que afirman será de beneficio mutuo para ambas partes. Afirman que la Ley del 5 de noviembre nunca acordó oficialmente ceder las regiones en disputa de Gdansk y Gdynia al reino recién fundado [Root.GetAdjective]. Afirman que aceptarían firmar una alianza, pero solo si se rectifica lo que afirman que es una violación de los términos que Alemania acordó."
 NSB_poland_events.303.t:0 "Danzig para Garantías"
 NSB_poland_events.304.a:0 "Lo tomaremos por la fuerza."
 NSB_poland_events.304.desc:0 "Lamentablemente, parece que no se puede llegar a un acuerdo con los polacos y han rechazado nuestra oferta de ceder Danzig a cambio de una alianza. Las tensiones ya están aumentando en la frontera [From.GetAdjective] y algunos temen que la guerra está en el horizonte."
 NSB_poland_events.304.t:0 "[From.GetNameDefCap] se niega"
 NSB_poland_events.4.a:0 "¡Lo tendrán!"
 NSB_poland_events.4.b:0 "¡[POL_colony_purchase.GetName] es una parte integral del imperio [Root.GetAdjective]!"
 NSB_poland_events.4.desc:0 "La Liga Colonial y Marítima de Polonia se ha acercado hoy al embajador de [Root.GetAdjective] en [From.Capital.GetName] con una oferta para comprar el territorio de ultramar de [POL_colony_purchase.GetName]. Intercambiar [POL_colony_purchase.GetName] con los polacos sin duda proporcionaría un superávit presupuestario considerable para [Root.GetNameDef] pero, sin embargo, haría que [From.GetNameDef] fuera soberano sobre todo [POL_colony_purchase.GetName] y sus preciosos recursos naturales y población civil."
 NSB_poland_events.4.t:0 "Solicitudes de compra de Polonia [POL_colony_purchase.GetName]"
 NSB_poland_events.401.a:0 "Bienvenidos, gente de [POL_colony_purchase.GetName]"
 NSB_poland_events.401.desc:0 "[From.GetNameDefCap] regresó hoy y acordó vender el territorio de ultramar de [POL_colony_purchase.GetName]. Todo lo que queda ahora es saldar nuestras deudas con [From.GetNameDef], y la colonia se convertirá en una parte integral del creciente imperio colonial [Root.GetAdjective]."
 NSB_poland_events.401.desc.com:0 "[From.GetNameDefCap] regresó hoy y acordó vender el territorio de ultramar de [POL_colony_purchase.GetName]. Todo lo que queda ahora es saldar nuestras deudas con [From.GetNameDef], pero la gente de [POL_colony_purchase.GetName] ya ha sido liberada de las garras del colonialismo [From.GetAdjective]."
 NSB_poland_events.401.desc.dem:0 "[From.GetNameDefCap] regresó hoy y acordó vender el territorio de ultramar de [POL_colony_purchase.GetName]. Aunque ahora estamos en deuda con [From.GetNameDef], esta venta no podría haber llegado en un momento de mayor necesidad de [Root.GetNameDef]. Con [POL_colony_purchase.GetName] ahora bajo nuestro control directo, se nos ha dado otro bastión donde nuestro gobierno puede continuar existiendo en el exilio."
 NSB_poland_events.401.t:0 "Venta exitosa de [POL_colony_purchase.GetName]"
 NSB_poland_events.402.a:0 "Valió la pena intentarlo."
 NSB_poland_events.402.desc:0 "Desafortunadamente, el gobierno de [From.GetAdjective] no está interesado en ceder [POL_colony_purchase.GetName] en este momento. Aunque esto no termina con la ambición de [Root.GetAdjective] en el extranjero, este fracaso hace que cualquier posibilidad de transferencia pacífica de [POL_colony_purchase.GetName] sea completamente imposible."
 NSB_poland_events.402.t:0 "[From.GetNameDefCap] se niega a vender [POL_colony_purchase.GetName]"
 NSB_poland_events.6.a:0 "Una sugerencia astuta."
 NSB_poland_events.6.b:0 "No."
 NSB_poland_events.6.desc:0 "En el otoño de 1932, Polonia fue reconocida por la Sociedad de Naciones como el único protector de Liberia, pero la moción nunca se puso en práctica debido a la intromisión de Estados Unidos. A pesar de esto, nuestra nación ha estado plagada de asentamientos y negocios operados por la Liga Colonial y Marítima de Polonia.\nEl acuerdo ha sido rentable para ambas naciones, pero ahora parece que [From.GetNameDef] se está volviendo más asertivo y [From .GetLeader] ha solicitado formalmente que [Root.GetNameDef] se convierta en un protectorado de [From.GetAdjective].\nSi aceptamos, nos convertiremos en sujetos de [From.GetAdjective] con todos los beneficios y perjuicios que eso pueda traer, pero ¿deberíamos rechazar, parece que [From.GetLeader] puede hacer valer la ambición de [From.GetLeader.GetHerHis] por la fuerza."
 NSB_poland_events.6.t:0 "[From.GetNameDefCap] Ofrece estatus de protectorado"
 NSB_poland_events.601.a:0 "Entonces lo tomaremos por la fuerza."
 NSB_poland_events.601.b:0 "No escalemos más esto."
 NSB_poland_events.601.desc:1 "A pesar de aceptar el estatus de protectorado en 1932, parece que el gobierno de [From.GetAdjective] ya no está interesado en mantener el interés de [Root.GetAdjective] en la nación."
 NSB_poland_events.601.t:0 "[From.GetNameDefCap] se niega"
 NSB_poland_events.7.a:0 "¡Una sugerencia espléndida!"
 NSB_poland_events.7.b:0 "Esto suena como una trampa mortal."
 NSB_poland_events.7.desc:0 "Con la democracia restaurada en Polonia, el nuevo gobierno polaco busca fortalecer las relaciones franco-polacas y crear una alianza en ambos lados de la frontera alemana. Aunque Polonia todavía está debilitada por su reciente conflicto civil, no hay duda de que [GER.GetNameDef] lucharía en una guerra en ambos lados de su frontera."
 NSB_poland_events.7.t:0 "Polonia propone el Pacto de Morges"
 NSB_poland_events.701.a:0 "Quizás los británicos nos lleven."
 NSB_poland_events.701.desc:0 "El gobierno de [From.GetNameDef] se ha negado a firmar una alianza formal con nosotros en este momento. Esta amarga derrota diplomática deja el plan del Front Morges para una alianza franco-polaca como una mera fantasía, y en su lugar debemos buscar el apoyo de otros."
 NSB_poland_events.8.t:0 "El destino de Anastasia Romanov"
 NSB_poland_events.8.d:0 "Tras la captura de Moscú por parte de [From.GetNameDefCap] y sus aliados, nuestros agentes encontraron notas de los archivos de la NKVD que revelan el espantoso destino de la familia Romanov. El informe concluye que toda la Familia Imperial, incluida Anastasia, fue ejecutada en julio de 1918 por los bolcheviques. Si no actuamos rápidamente, el mundo pronto sabrá que nuestra reina no es quien pretende ser."
 NSB_poland_events.8.a:0 "Entierra la evidencia, el mundo nunca sabrá"
 NSB_poland_events.8.b:0 "¡Alguien más debería llevar la corona de Polonia!"
 NSB_poland_monarchist_events.1.t:0 "[From.GetNameDefCap] reclama nuestro trono"
 NSB_poland_monarchist_events.2.a:0 "Oh bien."
 NSB_poland_monarchist_events.2.desc:0 "Lamentablemente, ya no podemos impugnar nuestra afirmación de [From.GetNonIdeologyName]. El gobierno actual de [From.GetAdjective] ha ganado definitivamente la guerra de la propaganda hasta el punto de que cualquier comentario sobre el reclamo de [Root.GetLeader] es recibido con risas y burlas."
 NSB_poland_monarchist_events.2.t:0 "Reclamación de [Root.GetNameDefCap] desestimada"
 NSB_poland_monarchist_events.3.a:0 "¡Condenación!"
 NSB_poland_monarchist_events.3.desc:1 "[From.GetLeader] ha sido coronado hoy como el nuevo Rey de [Root.GetNonIdeologyName]. Una larga serie de campañas de propaganda ha puesto a muchos ministros [Root.GetAdjective] en contra del antiguo régimen y ha provocado un golpe incruento. Este golpe ha convertido a [Root.GetNonIdeologyName] en poco más que el títere de [From.GetNameDef], y el futuro parece sombrío para la futura autonomía de [Root.GetAdjective]."
 NSB_poland_monarchist_events.3.t:0 "¡El golpe de [From.GetLeader]!"
 NSB_poland_monarchist_events.4.a:0 "¡Traidores!"
 NSB_poland_monarchist_events.4.desc:0 "¡Las calles de [Root.GetNonIdeologyName] se han incendiado hoy cuando las milicias a favor y en contra de la monarquía han sumido a la nación en una guerra civil! Los partidarios de [Root.GetLeader] y [From.GetLeader] están involucrados en escaramuzas en todo el país, y los ministros de [From.GetNameDef] se niegan a reconocer su participación en este juicio político a nuestra soberanía nacional. Poco queda ahora que esperar y ver qué lado de este conflicto sale victorioso."
 NSB_poland_monarchist_events.4.t:0 "La guerra civil monárquica"
 NSB_poland_monarchist_events.5.t:0 "[From.GetLeader] Partidarios exigen abdicación"
 NSB_poland_monarchist_events.5.desc:0 "Después de una larga campaña de propaganda real instigada por el gobierno [From.GetLeader] y [From.GetLeader.GetHerHis], las tensiones entre los leales a [Root.GetLeader] y aquellos que buscan ver unificaciones [Root.GetNonIdeologyName]-[From.GetNonIdeologyName] llegado a un punto en el que la coexistencia pacífica ya no es una opción. En términos muy claros, los partidarios de la monarquía han exigido que [Root.GetLeader] abdique y reconozca a [From.GetLeader] como el único rey verdadero de [Root.GetNonIdeologyName].\n\nAceptar haría que [Root.GetNonIdeologyName] sea poco más que un [From.GetAdjective] sujeto-estado, pero la negativa casi con seguridad resultaría en una guerra civil."
 NSB_poland_monarchist_events.5.a:0 "¡Nos rendimos!"
 NSB_poland_monarchist_events.5.b:0 "Más bien una guerra que una marioneta [From.GetAdjective]."
 NSB_poland_royal_election.1.a:0 "¡Él es nuestro Rey!"
 NSB_poland_royal_election.1.b:0 "No, tenemos otro en mente..."
 NSB_poland_royal_election.1.desc:0 "Margrave de Meissen y Príncipe de Sajonia, Albert Leopold Friedrich Christian Sylvester Anno Macarius busca agregar Rey de Polonia a sus muchos títulos prestigiosos. Muchos grandes monarcas de la Commonwealth fueron miembros de la Casa de Wettin y electores sajones, y ahora que nuestra nación busca un rey, Friedrich Christian parece el candidato más obvio y legítimo para rey.\nCon un reclamo de la Commonwealth de su parte, elegir Friedrich, sin duda, fortalecerá el reclamo de nuestro gobierno sobre todos los antiguos territorios de la Commonwealth. Un reclamante de Lituania, miembro de una histórica familia real polaca y un prestigioso linaje a sus espaldas, Friedrich Christian trae consigo un fuerte reclamo sobre el Reino de Polonia."
 NSB_poland_royal_election.1.t:0 "Friedrich Christian reclama el trono"
 NSB_poland_royal_election.2.a:0 "¿Unir nuestros tronos? ¡Una idea espléndida!"
 NSB_poland_royal_election.2.b:0 "No podemos arriesgar nuestras relaciones con Rumanía."
 NSB_poland_royal_election.2.desc:0 "El reclamo de los Hohenzollern sobre Polonia se remonta a la existencia del actual estado polaco. Ahora que las relaciones polaco-rumanas se vuelven cada vez más vitales para la supervivencia de ambos estados, tiene sentido ofrecer nuestro trono al ex rey y heredero de Rumania, Michael I.\n Depuesto en 1930 a favor de su propio padre, el rey Michael presenta una oportunidad para una posible unión de los tronos polaco y rumano. Con la influencia del edificio fascista de la Guardia de Hierro en Rumania, podemos convertir el sentimiento antifascista en un arma como un medio para derrocar al Rey Carol una vez más y reemplazarlo con Michael como Rey. Tal hazaña crearía una unión inseparable entre nuestras naciones, y nuestra voluntad combinada sería una fuerza poderosa para nuestros enemigos en [SOV.GetNameDef] y [GER.GetNameDef]."
 NSB_poland_royal_election.2.t:0 "Príncipe heredero Michael de Rumania"
 NSB_poland_royal_election.3.a:0 "Una idea loca, pero estos son tiempos locos. ¡Tenemos a nuestro Rey!"
 NSB_poland_royal_election.3.b:0 "Pavel ¿y ahora qué?"
 NSB_poland_royal_election.3.desc:0 "Un candidato inusual se ha presentado hoy al consejo de regencia. El príncipe de Georgia, cosaco y ex general ruso blanco, Pavel Bermondt-Avalov, se acercó al consejo reclamando no solo el Reino de Polonia, sino también la Mancomunidad polaco-lituana.\nMuchos años antes, el cosaco había intentado invadir el Báltico por razones desconocido, y parecería que las ambiciones del príncipe casi han aumentado desde entonces.\nAunque impopular entre la mayoría de los polacos comunes, este improbable candidato a la corona traería un ejército de exiliados blancos a sus espaldas, enemistando a [SOV.GetNameDef], pero reforzando nuestros números y potencialmente alinearnos con los poderes fascistas de Europa."
 NSB_poland_royal_election.3.t:0 "El rey cosaco"
 NSB_poland_royal_election.4.a:1 "Nuestro Rey será el último Romanov. Probablemente."
 NSB_poland_royal_election.4.desc:1 "“Castillo de Varsovia, águilas pintadas, sí, lo recuerdo. Soy el único rey verdadero de Polonia. La infame demandante del nombre Anastasia Romanov ha llegado hoy al Castillo de Varsovia junto con su publicista para afirmar que la familia Romanov todavía reclama el trono de Polonia, y como la última Romanov, ella es lógicamente el Rey. El reclamo de Anastasia se basa no solo en la fuerza del reclamo de los Romanov sobre Polonia, sino también en la legitimidad de su linaje.\nAunque muchos ex nobles rusos atestiguan que ella es de hecho la verdadera Anastasia, muchos la ven como una excéntrica con un exceso de medios cobertura.\nAunque su reclamo puede estar en duda, ella es la última en la lista de candidatos y rechazarla ahora dejaría a Polonia justo donde comenzó; un trono vacío acumulando polvo."
 NSB_poland_royal_election.4.t:0 "Anastasia Romanov llega a Polonia"
 NSB_poland_royal_election.5.t:0 "El candidato de los Habsburgo"
 NSB_poland_royal_election.5.desc:0 "Un miembro de la realeza, un Habsburgo y un patriota polaco, Karl Albrecht von Habsburg ha estado al servicio del ejército polaco casi desde que existe tal organización. Aunque su linaje no es originario de este suelo, su voluntad de luchar y morir por Polonia lo convierte en un candidato ideal para el trono.\n\nAunque parece que el archiduque tiene poca ambición de gobernar, tal vez lo convenzan de servir a Polonia. no en las armas, sino en el liderazgo."
 NSB_poland_royal_election.5.a:0 "¡Ha nacido la Polonia de los Habsburgo!"
 NSB_poland_royal_election.5.b:0 "Deseamos otro..."
 pavel_events.1.a:0 "Los cosacos del Don deben ser independientes."
 pavel_events.1.b:0 "Nos responderán directamente."
 pavel_events.1.desc:0 "Ahora que todo el valle del Don está bajo el control de las fuerzas [Root.GetLeader] y [Root.GetLeader.GetHerHis], estamos en condiciones de restablecer la República del Don e invitar a sus líderes a volver a liderar a los cosacos del Don contra los rojos. !\nLa única pregunta que queda ahora es si se puede confiar en que el anfitrión permanecerá leal como una nación independiente, o si debería servir como un gobierno títere directo de [Root.GetLeader]."
 pavel_events.1.t:0 "Restauración de la República del Don"
 pavel_events.2.a:0 "Muy bien."
 pavel_events.2.b:0 "No se puede confiar en ellos, serán nuestro tema."
 pavel_events.2.desc:0 "Una vez que la República Popular de Kuban, una nación traidora que luchó por los blancos y luego por los rojos, [Root.GetLeader] ha decidido restaurar la República de Kuban con un nuevo liderazgo alineado con los blancos.\nAunque el pueblo de Kuban una vez traicionó la causa blanca, el El nuevo liderazgo nos asegura que hará todo lo posible para aplastar cualquier apoyo al antiguo gobierno."
 pavel_events.2.t:0 "Restauración de la República de Kuban"
 NSB_poland_democratic_events.1.t:0 "La cuestión del liderazgo"
 NSB_poland_democratic_events.1.desc:0 "Ahora que los sanacionistas han sido expulsados ​​del gobierno, queda la pregunta de quién debería ser el líder del nuevo Partido Campesino Polaco. El partidario más ferviente y vocal del campesinado, Stanisław Mikołajczyk, ocupa actualmente este cargo, sin embargo, no se puede ignorar que la victoria en la guerra civil habría sido imposible sin el apoyo del Front Morges.\n\nRepresentando a los generales a favor de una restauración de elecciones libres en Polonia, el Front Morges favorece al antiguo primer ministro de Polonia, Wincenty Witos.\n\nAunque nombrar a Witos como líder del partido apaciguaría al Front Morges, destituir a Mikołajczyk del cargo puede hacer que muchos campesinos que lucharon en las líneas del frente de nuestra causa democrática se sienten privadas de sus derechos y traicionadas por el partido."
 NSB_poland_democratic_events.1.a:0 "Witos tiene la experiencia, es nuestro líder."
 NSB_poland_democratic_events.1.b:0 "Mikołajczyk es el campeón del pueblo, es nuestro líder."
 NSB_poland_communist_events.2.a:0 "Es la mejor oportunidad que tenemos."
 NSB_poland_communist_events.2.b:0 "¡No!"
 NSB_poland_communist_events.2.desc:0 "[From.GetNameDefCap] se ha ofrecido a otorgarnos protección militar total a cambio del señorío de [Root.GetNonIdeologyName]. Citando la amenaza existencial inmediata y de por vida que Rusia y Alemania han representado para [Root.GetNonIdeologyName], los políticos de [From.GetNameDef] nos ofrecen una posición de protectorado. Aceptar convertiría a [Root.GetNonIdeologyName] en una marioneta, pero no parece que [From.GetNonIdeologyName] aceptará un no como respuesta."
 NSB_poland_communist_events.2.t:0 "[From.GetNameDefCap] ofrece protección"
 NSB_poland_communist_events.201.a:0 "Excelente."
 NSB_poland_communist_events.201.desc:0 "[From.GetNameDefCap] se ha convertido en un estado sujeto de [Root.GetNameDef]. Ahora que el gobierno de [From.GetAdjective] responde directamente a [Root.Capital.GetName], nuestros objetivos de hegemonía báltica se están volviendo inevitables."
 NSB_poland_communist_events.201.t:0 "[From.GetNameDefCap] ¡Acepta!"
 NSB_poland_communist_events.202.a:0 "Siempre podemos confiar en los militares."
 NSB_poland_communist_events.202.desc:0 "[From.GetNameDefCap] ha rechazado nuestra oferta de protección e insiste en mantener su independencia. El alto mando de [Root.GetAdjective] ya ha comenzado los preparativos para tener éxito donde la oficina de relaciones exteriores ha fallado, y [Root.GetLeader] solo necesita dar el comando, y comenzará un ataque completo contra [From.GetNameDef]."
 NSB_poland_communist_events.202.t:0 "[From.GetNameDefCap] se niega"
 NSB_poland_communist_events.3.a:0 "¡Trabajadores de [Root.GetNonIdeologyName] y [From.GetNonIdeologyName], uníos!"
 NSB_poland_communist_events.3.b:0 "Eso es inaceptable."
 NSB_poland_communist_events.3.desc:0 "[From.GetNameDefCap] ha exigido la anexión inmediata de [Root.GetNameDef]. La anexión es parte de la ambición de [From.GetLeader] de formar una “Comunidad de Repúblicas Socialistas”. Aceptar significaría el abandono inmediato de nuestra independencia, dejando a [Root.GetNonIdeologyName] como parte directa del estado [From.GetAdjective]."
 NSB_poland_communist_events.3.t:0 "[From.GetNameDefCap] busca la integración [Root.GetAdjective]"
 NSB_poland_communist_events.301.a:0 "Una pena."
 NSB_poland_communist_events.301.desc:0 "[From.GetNameDefCap] se ha negado a ser anexado a la Mancomunidad de Repúblicas Socialistas. Si bien esto no significa el fin de las ambiciones de [Root.GetAdjective] en la región, sí significa que las relaciones pacíficas con [From.GetNameDef] se han vuelto imposibles."
 NSB_poland_communist_events.301.t:0 "[From.GetNameDefCap] se niega"
 NSB_poland_communist_events.302.a:0 "Excelente."
 NSB_poland_communist_events.302.desc:0 "La ambición de [Root.GetLeader] de ver a [From.GetNameDef] ingresar a la Mancomunidad de Repúblicas Socialistas se ha hecho realidad ya que el gobierno de [From.GetAdjective] acordó someterse al liderazgo directo de [Root.GetAdjective]."
 NSB_poland_communist_events.302.t:0 "[From.GetNameDefCap] acepta la anexión"
 NSB_poland_communist_events.4.a:0 "Aceptamos."
 NSB_poland_communist_events.4.b:0 "Ellos no están listos."
 NSB_poland_communist_events.4.desc:0 "[From.GetNameDefCap] se ha ofrecido a entregarnos Polonia Oriental a cambio de un estatus de protectorado y una estrecha integración con la URSS. Si aceptamos, [From.GetNameDef] se convertirá en un estado títere de [Root.GetNameDef], y los estados de Bielorrusia y Ucrania actualmente ocupados por Polonia serán cedidos a la URSS.\n\nSi bien esto parece una opción obvia, Alemania la ambición en Polonia puede significar que la guerra entre [Root.GetNameDef] y [GER.GetNameDef] puede volverse inevitable."
 NSB_poland_communist_events.4.t:0 "[From.GetNameDefCap] Ofrece el Este"
 NSB_poland_communist_events.401.a:0 "Un sacrificio necesario."
 NSB_poland_communist_events.401.desc:0 "[From.GetNameDefCap] ha accedido a tomarnos como protectorado y nos ha integrado en la URSS como estado sujeto. Aunque muchos en todo el país se sienten traicionados por nuestra decisión, [Root.GetLeader] ha asegurado al pueblo polaco que [From.GetLeader] es un amigo de Polonia, y cualquier polo étnico ahora integrado directamente en la URSS estará perfectamente contento con su nuevo [From.GetAdjective] señores supremos."
 NSB_poland_communist_events.401.t:0 "[From.GetNameDefCap] ¡Acepta!"
 NSB_poland_communist_events.402.a:0 "Muy bien."
 NSB_poland_communist_events.402.desc:0 "[From.GetLeader] se ha negado a aceptar [Root.GetNameDef] en la URSS, afirmando que [Root.GetLeader] "No está listo". Si bien esa sigue siendo la razón oficial, muchos sospechan que la ambición alemana en Polonia es la verdadera causa de esta negativa."
 NSB_poland_communist_events.402.t:0 "[From.GetNameDefCap] se niega"
 NSB_poland_communist_events.5.a:0 "La independencia simplemente no es una opción."
 NSB_poland_communist_events.5.b:0 "Tenemos preocupaciones más grandes."
 NSB_poland_communist_events.5.desc:0 "[From.GetNameDefCap] ya no es un títere de [Root.GetAdjective] y el pequeño estado se ha declarado una república socialista independiente. Por ahora, la situación es pacífica y [From.GetNameDef] sigue siendo miembro de [Root.GetFactionName]."
 NSB_poland_communist_events.5.t:0 "[From.GetNameDefCap] ¡Declara la Independencia!"
 NSB_poland_communist_events.501.a:0 "¡Entonces la guerra es!"
 NSB_poland_communist_events.501.desc:0 "Como era de prever, [From.GetLeader] no tomó amablemente la declaración de independencia de [Root.GetAdjective] y la ha declarado un acto de guerra."
 NSB_poland_communist_events.501.t:0 "[From.GetNameDefCap] declara la guerra"
 NSB_poland_communist_events.502.a:0 "Permaneceremos en [From.GetFactionName]"
 NSB_poland_communist_events.502.b:0 "Declaramos nuestra plena independencia."
 NSB_poland_communist_events.502.desc:0 "[From.GetNameDefCap] ha aceptado nuestra declaración de independencia y parece que por ahora existe paz entre nuestras naciones. Aunque ahora somos totalmente independientes, podríamos permanecer asociados con [From.GetNameDef] o dejar la facción y explorar opciones alternativas."
 NSB_poland_communist_events.502.t:0 "[From.GetNameDef] Acepta [Root.GetAdjective] Independencia"
 NSB_poland_communist_events.6.a:0 "Es de poca importancia."
 NSB_poland_communist_events.6.b:0 "Esas son nuestras tierras."
 NSB_poland_communist_events.6.desc:0 "Aunque el este de Polonia formó parte del acuerdo que trajo [From.GetNameDef] a [Root.GetFactionName], el pequeño estado lo solicitó de vuelta citando la lealtad de su estado a la causa internacional. Afirman que la gente del oeste de Bielorrusia y Ucrania ha sido parte del estado polaco durante décadas y fue vital en la huelga de campesinos que condujo al surgimiento del socialismo en Polonia."
 NSB_poland_communist_events.6.t:0 "[From.GetNameDefCap] Solicitudes Este de Polonia"
 NSB_poland_communist_events.601.a:0 "Nuestra nación está completa de nuevo."
 NSB_poland_communist_events.601.desc:0 "Se ha devuelto el este de Polonia como parte central de [Root.GetNameDef]. Los territorios ya se están reintegrando con la administración [Root.GetAdjective] y la región que fue tan vital para derrocar al antiguo régimen se ha reunido con el estado por el que luchó su gente."
 NSB_poland_communist_events.601.t:0 "[From.GetNameDefCap] ¡Vuelve el este de Polonia!"
 NSB_poland_communist_events.602.a:0 "Muy bien."
 NSB_poland_communist_events.602.b:0 "¡Entonces la independencia es!"
 NSB_poland_communist_events.602.desc:0 "[From.GetNameDefCap] se ha negado a ceder el este de Polonia a [Root.GetNameDef]. Si bien es un resultado predecible, muchos polacos están decepcionados, y el sentimiento de separación de [From.GetNameDef] está creciendo."
 NSB_poland_communist_events.602.t:0 "[From.GetNameDefCap] Rechazos"
 NSB_poland_monarchist_events.1.a:0 "Debemos resistir."
 NSB_poland_monarchist_events.1.desc:1 "Con [From.GetLeader] ahora coronado Rey de [From.GetNonIdeologyName], ¡parecería que el gobierno de [From.GetAdjective] está usando esto para aprovechar un reclamo sobre [Root.GetNonIdeologyName]! A través de una guerra de propaganda y poses, [From.GetNameDef] intentará armar la oposición al régimen de [Root.GetLeader] y apoyar un golpe interno.\nSi esta propaganda resulta efectiva, [Root.GetLeader] puede enfrentar un golpe y [Root.GetNonIdeologyName] se reducirá a poco más que una marioneta [From.GetAdjective]."
 NSB_poland_royal_election.4.b:0 "Tal vez descartamos a Friedrich Christian demasiado rápido..."
 NSB_polish_fascist_events.1.a:0 "¿Por qué invadir cuando se entregan?"
 NSB_polish_fascist_events.1.b:0 "Tenemos otros diseños para Polonia."
 NSB_polish_fascist_events.1.desc:0 "El gobierno de [From.GetAdjective] ha propuesto un pacto para apoyar nuestros objetivos de hegemonía global. Claramente, [From.GetLeader] es consciente de que [Root.GetLeader] no estaba satisfecho con las divisiones fronterizas trazadas entre Polonia y Alemania y, por lo tanto, se envió al ministro de Relaciones Exteriores de Polonia, Józef Beck, para proponer una enmienda a este acuerdo.\n \nPolonia acepta ceder los territorios occidentales de Poznan, Danzig y la Alta Silesia a cambio de pactos mutuos de no agresión y protección y orientación alemanas contra cualquier intento de invasión [SOV.GetAdjective]. El pacto esencialmente convertiría a Polonia en poco más que un títere alemán junto con la cesión de los territorios en disputa en nuestra frontera. ¿Deberíamos estar de acuerdo?"
 NSB_polish_fascist_events.1.t:0 "El pacto Beck-Ribbentrop"
 NSB_polish_fascist_events.101.a:0 "Seguro, pero ¿a qué precio?"
 NSB_polish_fascist_events.101.desc:0 "[From.GetNameDefCap] ha aceptado nuestras condiciones y [Root.GetNameDef] ahora está oficialmente bajo la protección de [From.GetAdjective]. Los soldados de [From.GetAdjective] ya están inundando el campo de [Root.GetAdjective] con soldados y nuestros ministros están respondiendo directamente a Berlín."
 NSB_polish_fascist_events.101.t:0 "[From.GetNameDefCap] Firma el Pacto"
 NSB_polish_fascist_events.102.a:0 "Es hora de cambiar de rumbo."
 NSB_polish_fascist_events.102.desc:0 "A pesar de nuestra oferta de entregar las llaves de nuestra nación directamente a [From.GetLeader], parece que el gobierno de [From.GetAdjective] tiene otros planes y ha rechazado nuestra oferta con decisión."
 NSB_polish_fascist_events.102.t:0 "[From.GetNameDefCap] Rechaza el Pacto"
 NSB_polish_fascist_events.2.a:0 "Da el ultimátum."
 NSB_polish_fascist_events.2.b:0 "Muy bien."
 NSB_polish_fascist_events.2.c:0 "No."
 NSB_polish_fascist_events.2.desc:0 "A pesar de su posición actual como subordinado de [Root.GetAdjective], [From.GetNameDef] parece que todavía tiene ambiciones de hegemonía en la Commonwealth. Reconociendo nuestro reclamo en Memel, [From.GetLeader] propone que dividamos la nación, con la región de Memel bajo el control de [Root.GetAdjective], y el resto del país se convierte en [From.GetAdjective]."
 NSB_polish_fascist_events.2.t:0 "[From.GetNameDefCap] busca dividir Lituania"
 NSB_polish_fascist_events.201.a:0 "No tenemos opción."
 NSB_polish_fascist_events.201.b:0 "¡Nos negamos!"
 NSB_polish_fascist_events.201.desc:0 "Ha surgido una demanda conjunta de anexión de una alianza poco probable entre [POL.GetNameDef] y [GER.GetNameDef]. Exigen que la región de Memel sea cedida a Alemania y que el resto de nuestra nación se anexione totalmente a Polonia."
 NSB_polish_fascist_events.201.t:0 "Alemania y Polonia exigen la anexión de Lituania"
 NSB_polish_fascist_events.202.a:0 "Que desafortunado."
 NSB_polish_fascist_events.202.desc:0 "Parecería que los alemanes tienen otros planes para Lituania ya que nuestra propuesta de anexión fue rechazada por unanimidad."
 NSB_polish_fascist_events.202.t:0 "[From.GetNameDefCap] se niega"
 NSB_polish_fascist_events.203.a:0 "Excelente."
 NSB_polish_fascist_events.203.desc:0 "[From.GetNameDefCap] ha accedido a nuestras demandas y ya se están dividiendo los antiguos territorios lituanos entre Polonia y Alemania. Sin disparar un solo tiro, Lituania ahora es nuestra."
 NSB_polish_fascist_events.203.t:0 "[From.GetNameDefCap] De acuerdo"
 NSB_polish_fascist_events.204.a:0 "Lo tomaremos por la fuerza."
 NSB_polish_fascist_events.204.desc:0 "Parece que Lituania ha rechazado nuestras demandas razonables. Aunque la diplomacia puede haber fracasado, ahora esto se ha convertido en un asunto militar."
 NSB_polish_fascist_events.204.t:0 "[From.GetNameDefCap] ¡Desafiante!"
 NSB_polish_fascist_events.4.a:0 "Deberíamos tomar los países bálticos."
 NSB_polish_fascist_events.4.b:0 "Bielorrusia y Ucrania serán nuestro hogar."
 NSB_polish_fascist_events.4.c:0 "Debemos completar el Intermarium."
 NSB_polish_fascist_events.4.desc.first:0 "Hemos sacrificado mucho en nuestros esfuerzos por eliminar el bolchevismo; nuestra frontera occidental, nuestra independencia y la vida de innumerables soldados. Ha llegado el momento de pedir algo a cambio. Con nuestra guerra con [SOV.GetNameDef] segura de convertirse en una victoria, en el este vemos innumerables oportunidades para la expansión polaca."
 NSB_polish_fascist_events.4.desc.rejected:0 "[From.GetNameDefCap] ha rechazado nuestra propuesta de fronteras de posguerra, pero tiene poca importancia cuando hay tantas otras visiones para un estado polaco de posguerra."
 NSB_polish_fascist_events.4.t:0 "Polonia de posguerra"
 NSB_polish_fascist_events.401.a:0 "Esto es satisfactorio."
 NSB_polish_fascist_events.401.b:0 "No."
 NSB_polish_fascist_events.401.desc.baltics:0 "Polonia se ha acercado a nosotros con una propuesta para sus futuras fronteras después de la guerra. Citando el territorio que perdieron ante [Root.GetNameDef] en el pacto Beck-Ribbentrop, el gobierno de [From.GetAdjective] cree que tiene derecho a algunas revisiones territoriales después de ganar la guerra.\n\nBuscan avanzar hacia el norte, hacia el Báltico. Unidos, citando el antiguo estado satélite de la Commonwealth de Kurland como justificación."
 NSB_polish_fascist_events.401.desc.ukraine:0 "Polonia se ha acercado a nosotros con una propuesta para sus futuras fronteras después de la guerra. Citando el territorio que perdieron ante [Root.GetNameDef] en el pacto Beck-Ribbentrop, el gobierno de [From.GetAdjective] cree que tiene derecho a algunas revisiones territoriales después de ganar la guerra.\n\nBuscan moverse hacia el este hacia Bielorrusia y Ucrania, citando los antiguos territorios de la Commonwealth en el Este."
 NSB_polish_fascist_events.401.desc.blacksea:0 "Polonia se ha acercado a nosotros con una propuesta para sus futuras fronteras después de la guerra. Citando el territorio que perdieron ante [Root.GetNameDef] en el pacto Beck-Ribbentrop, el gobierno de [From.GetAdjective] cree que tiene derecho a algunas revisiones territoriales después de ganar la guerra.\n\nBuscan avanzar hacia el sur, hacia Crimea, citando la ambición de larga data de una Polonia que se extiende de mar a mar."
 NSB_polish_fascist_events.402.a:0 "El futuro de Polonia está asegurado."
 NSB_polish_fascist_events.402.desc:0 "Nuestra propuesta para las futuras fronteras de Polonia ha sido aceptada por [From.GetNameDef] y las regiones que reclamamos ya se están integrando con nuestra administración civil. Aunque es posible que nunca veamos el regreso de Occidente, estos nuevos territorios han compensado con creces la tierra física que nos quitaron unos años antes."
 NSB_polish_fascist_events.5.a:0 "Una excelente iniciativa."
 NSB_polish_fascist_events.5.b:0 "No me parece."
 NSB_polish_fascist_events.5.desc:0 "Una alianza basada en gran medida en los principios del falangismo y la identidad católica, [From.GetNameDef] nos ha invitado a la Internacional Falangista. Aceptar significaría que nuestras dos naciones lucharían juntas en tiempos de guerra, y también envalentonaría y empoderaría a los elementos falangistas dentro de nuestro gobierno. ¿Deberíamos aceptar?"
 NSB_polish_fascist_events.5.t:0 "[From.GetNameDefCap] nos invita a la Internacional Falangista"
 NSB_polish_fascist_events.6.t:0 "Los disturbios de Varsovia"
 NSB_polish_fascist_events.6.desc:0 "El constante empoderamiento y agitación de los falangistas ha estallado en una serie de disturbios nacionalistas en las calles de Varsovia. Claramente envalentonados por la voluntad de [Root.GetLeader] de colaborar y respaldar a los extremistas de derecha, los alborotadores marcharon por las calles de Varsovia y terminaron en un enfrentamiento en el Castillo de Varsovia. Los oficiales militares leales a la facción del gobierno de Sanacja demostraron ser incapaces de detener a la multitud cuando asaltaron la capital y sacaron físicamente a [Root.GetLeader] del edificio.\n\nYa, el castillo ha sido vaciado de todos los líderes de Sanacja, y Bolesław Piasecki se ha declarado líder del nuevo estado polaco."
 NSB_polish_fascist_events.6.a:0 "Todo según el plan."
 NSB_polish_fascist_events.7.t:0 "Las elecciones nacionales de Polonia"
 NSB_polish_fascist_events.7.desc:0 "Con Sanacja adoptando cada vez más las políticas y creencias del partido Nacional-Demócrata, muchos vieron como una mera cuestión de tiempo antes de que la república abriera nuevamente elecciones nacionales. Con la firma de la tercera Constitución Nacional de Polonia, las elecciones se han reanudado una vez más, pero con la condición de que los partidos considerados antipatrióticos no puedan gobernar.\n\nLos partidos "Antipatrióticos" incluyen al PSL junto con la mayoría de los demás partidos de izquierda y de centro, dejando a los votantes con pocas opciones además de los Nacional-Demócratas. Los Nacional-Demócratas salieron victoriosos en las elecciones, con partidos competidores como el Sanacja recibiendo solo una fracción de los votos, otorgando a ND el control casi total de la República."
 NSB_polish_fascist_events.7.a:0 "Amo la democracia."
 nsb_news.1.a:0 "¡Los trabajadores de Polonia se levantan!"
 nsb_news.1.b:0 "¡Aplastaremos a estos advenedizos!"
 nsb_news.1.c:0 "Madonna, protégenos."
 nsb_news.1.d:0 "Mira cómo Polonia se divide a sí misma."
 nsb_news.1.e:0 "¿Qué significará esto para Polonia?"
 nsb_news.1.desc:0 "¡El joven estado de Polonia ha estallado en una guerra civil! Décadas de luchas internas en el gobierno y una falta total de inversión en infraestructura en las zonas rurales del este de Polonia llevaron a una huelga general de las clases bajas de la nación a principios de este año, y el trato brutal continuo de los huelguistas por parte de la policía y el ejército ha dividido a la nación en dos. .\n\nEl gobierno campesino, encabezado por [peasant_poland_target.GetLeader], está respaldado por la facción democrática Front Morges del ejército polaco y una coalición de marxistas, socialistas y liberales.\n\nCon fuerzas leales consolidadas en el corazón industrial de Polonia y los campesinos del Este rural, Polonia está dividida por la sangre de los campesinos."
 nsb_news.1.t:0 "Levantamiento Campesino en [peasant_poland_target.Capital.GetName]"
 nsb_news.2.a:0 "¡Esto es un insulto!"
 nsb_news.2.b:0 "Yo, por mi parte, doy la bienvenida a nuestros nuevos señores polacos."
 nsb_news.2.c:0 "Liberia es simplemente el comienzo."
 nsb_news.2.d:0 "¿Polonia en África?"
 nsb_news.2.f:0 "Otro acto sin sentido del imperialismo."
 nsb_news.2.e:0 "Esto… ciertamente parece imperialismo."
 nsb_news.2.desc.dem:1 "¡Polonia ha tomado hoy el dominio supremo de Liberia! Desde 1932, Liberia ha visto a Polonia como su socio de inversión preferido, creyendo que la nación tiene pocas ambiciones coloniales. Sin embargo, el acuerdo firmado entre Polonia, Liberia y la Sociedad de Naciones ahora ha convertido a Liberia en poco más que un títere polaco.\n\nLos funcionarios estadounidenses han denunciado la decisión, considerando la independencia de Liberia como un componente necesario de los principios fundacionales de la nación.\ n\nLa Liga Marítima y Colonial de Polonia ve esto como una gran victoria para las ambiciones coloniales polacas, y afirma que esto ni siquiera se acerca a la ambición total de los polacos en África."
 nsb_news.2.desc.com:1 "¡Polonia ha tomado hoy el dominio supremo de Liberia! Desde 1932, Liberia ha visto a Polonia como su socio de inversión preferido, creyendo que la nación tiene pocas ambiciones coloniales. Sin embargo, este acuerdo ahora ha convertido a Liberia en poco más que un títere polaco.\n\nLos funcionarios estadounidenses han denunciado la decisión, considerando la independencia de Liberia como un componente necesario de los principios fundacionales de la nación.\n\n[POL.GetLeader] ha sido acusado por otros miembros del KPP de involucrarse en el colonialismo, [POL.GetLeader.GetSheHe] jura que esto es simplemente para proteger a Liberia de los posibles colonizadores, aunque muchos siguen sin estar convencidos."
 nsb_news.2.t:1 "[LIB.getAdjetive] Protectorado Proclamado"
 nsb_news.3.t:0 "¡Turquestán Unido!"
 nsb_news.3.desc:0 "Con toda la región de Asia Central firmemente bajo el control de [From.GetOldAdjective], los pueblos túrquicos se han unido bajo el liderazgo de [From.GetLeader]. La nueva administración turca ha declarado que [From.GetOldNameDef] ahora se conocerá como [From.GetNameDef] y es el hogar legítimo de todos los pueblos turcos.\n\nIncluso más allá de las fronteras de esta nueva nación, muchos pueblos turcos están comenzando a considera [From.GetNameDef] como su verdadero hogar y [From.GetLeader] puede aprovechar esta oportunidad para expandir su floreciente nación."
 nsb_news.3.a:0 "Ya no estamos divididos."
 nsb_news.3.b:0 "Interesante."
 nsb_news.4.t:0 "[POL.GetNameDefCap] ¡Toma Danzig!"
 nsb_news.4.desc:0 "Establecida por el Tratado de Versalles en 1920, la Ciudad Libre de Danzig ha sido, hasta hoy, una nación independiente bajo la protección del estado polaco. Sin embargo, con el aumento de las tensiones alrededor de la frontera germano-polaca y la negativa del gobierno de Danzig a permitir el comercio polaco a través del puerto de la ciudad, el gobierno polaco ha declarado hoy que Danzig ya no es una ciudad libre.\n\nYa las calles de Danzig se están llenando de soldados polacos con la única misión de aumentar el poder del estado sobre la ciudad. Albert Forster y muchos otros miembros del partido nazi se han escondido, y se habla de una rebelión y una eventual deserción a [GER.GetNameDef]."
 nsb_news.4.a:0 "Una ciudad 'libre' no más."
 nsb_news.4.b:0 "¿Qué sigue? ¿La remilitarización de Renania?"
 nsb_news.4.c:0 "Esperábamos algo mejor de Polonia."
 nsb_news.4.d:0 "No mantendrán la ciudad por mucho tiempo."
 nsb_news.4.e:0 "Interesante."
 nsb_news.5.t:0 "[POL.GetNameDefCap] ¡Corona a un rey!"
 nsb_news.5.desc.wojtek:0 "Tras el descubrimiento de la impostura de Franziska Schanzkowska a quien se le dio la corona bajo el falso pretexto de que ella era Anastasia Romanov. El impostor se vio obligado a abdicar y se tuvo que encontrar un nuevo rey.\n\nEl descubrimiento de [POL.GetLeader] fue visto como una señal del mismo Dios. Después de todo, en el libro de los Reyes, Dios envió dos osos para matar al burlado que se burló del profeta Eliseo. En esta época, Dios envió un oso para llevar la corona a fin de castigar a los enemigos de Polonia."
 nsb_news.5.desc.saxon:0 "El 5 de noviembre de 1916, Wilhelm II de Alemania y Franz Joseph de Austria firmaron una declaración conjunta de que de los territorios polacos ocupados en Rusia nacería un nuevo Reino; el Reino de Polonia. Sin embargo, el joven estado no logró encontrar un rey en su tiempo y el entonces presidente declaró la Segunda República Polaca.\n\nSin embargo, ¡parece que Polonia finalmente encontró un rey en [POL.GetLeader]! El margrave de Meissen es ahora el rey Federico I de Polonia. A pesar de los temores de una guerra inminente con los alemanes, el consejo de regencia polaco le ofreció el trono al margrave debido al vínculo histórico de larga data entre Polonia y la nobleza de Sajonia."
 nsb_news.5.desc.romania:0 "El 5 de noviembre de 1916, Wilhelm II de Alemania y Franz Joseph de Austria firmaron una declaración conjunta de que de los territorios polacos ocupados en Rusia nacería un nuevo Reino; el Reino de Polonia. Sin embargo, el joven estado no logró encontrar un rey en su tiempo y el entonces presidente declaró la Segunda República Polaca.\n\nSin embargo, ¡parece que Polonia finalmente encontró un rey en [POL.GetLeader]! Con una amistad y una alianza de larga data entre Polonia y Rumania, parece que el consejo de regencia polaco tiene la ambición de tener relaciones mucho más estrechas con [ROM.GetNameDef]. Como heredero del trono rumano, es solo cuestión de tiempo antes de que las dos naciones se entrelacen de forma irreversible."
 nsb_news.5.desc.cossack:0 "El 5 de noviembre de 1916, Wilhelm II de Alemania y Franz Joseph de Austria firmaron una declaración conjunta de que de los territorios polacos ocupados en Rusia nacería un nuevo Reino; el Reino de Polonia. Sin embargo, el joven estado no logró encontrar un rey en su tiempo y el entonces presidente declaró la Segunda República Polaca.\n\nSin embargo, ¡parece que Polonia finalmente encontró un rey en [POL.GetLeader]! Un cosaco, un noble y un señor de la guerra, [POL.GetLeader] es un pretendiente poco probable al trono polaco, pero sin duda su ambición eterna por un feudo personal en el Báltico es de gran atractivo para los ministros polacos que aún mantienen las ambiciones de una Commonwealth restaurada en sus corazones."
 nsb_news.5.desc.romanov:0 "\nEl 5 de noviembre de 1916, Wilhelm II de Alemania y Franz Joseph de Austria firmaron una declaración conjunta de que de los territorios polacos ocupados en Rusia nacería un nuevo Reino; el Reino de Polonia. Sin embargo, el joven estado no logró encontrar un rey en su tiempo y el entonces presidente declaró la Segunda República Polaca.\n\nSin embargo, ¡parece que Polonia finalmente encontró un rey en [POL.GetLeader]! Al igual que Jadwiga antes que ella, la Reina Regnant ha optado por adoptar "Rey" como su título. Aunque muchos dudan de que sea la verdadera hija del zar Nicolás II, fue coronada en Varsovia como la reina Anastasia Romanov de Polonia."
 nsb_news.5.desc.habsburg:0 "El 5 de noviembre de 1916, Wilhelm II de Alemania y Franz Joseph de Austria firmaron una declaración conjunta de que de los territorios polacos ocupados en Rusia nacería un nuevo Reino; el Reino de Polonia. Sin embargo, el joven estado no logró encontrar un rey en su tiempo y el entonces presidente declaró la Segunda República Polaca.\n\nSin embargo, ¡parece que Polonia finalmente encontró un rey en [POL.GetLeader]! Nacido en la nobleza de los Habsburgo, Karl Albrecht ha estado luchando para el ejército polaco durante casi tanto tiempo como el estado polaco ha existido, y hoy, entre el rugido de las multitudes que lo vitoreaban, ha sido elegido el primer Rey Habsburgo de Polonia."
 nsb_news.5.a:0 "¡Larga vida al rey!"
 nsb_news.5.b:0 "Ha llegado un reino."
 nsb_news.5.c:0 "¿Qué locura es esta?"
 nsb_news.6.t:0 "Los nacionalistas toman el gobierno polaco"
 nsb_news.6.desc:0 "Endecja y Falanga han tenido una relación de larga data con el gobierno polaco, pero la continua cooperación de Ignacy Mościcki con estos elementos de extrema derecha finalmente se convirtió en su ruina. Con su creciente influencia dentro del gobierno polaco, [POL.GetLeader] ahora ha suplantado a Mościcki como el nuevo presidente de Polonia.\n\nQueda por ver si este nuevo gobierno nacionalista cree que de alguna manera puede apaciguar a las potencias extranjeras que compiten por su territorio, o si quizás nuevas alianzas están en el horizonte para Polonia."
 nsb_news.6.a:0 "Polonia renace, más fuerte."
 nsb_news.6.b:0 "Que terrible"
 nsb_news.7.t:1 "Las coronas [POL.GetAdjective] y [From.GetAdjective] entran en unión"
 nsb_news.7.desc:0 "En un extraño giro de los acontecimientos, tanto [From.GetNameDef] como [POL.GetNameDef] se encuentran bajo la regla de [POL.GetLeader]. Aunque las dos naciones permanecen separadas por ahora, el jefe de estado compartido significa que están inseparablemente vinculados diplomáticamente.\n\nParece probable que esta unión personal pronto se convierta en una unificación de [FROM.GetAdjective] y [POL.GetAdjective ] afirma, pero por ahora la unión sigue siendo puramente diplomática."
 nsb_news.7.a:0 "Pronto seremos uno."
 nsb_news.7.b:0 "Interesante."
 nsb_news.8.t:0 "El Reino de Lituania"
 nsb_news.8.desc:0 "El 4 de junio de 1918, Wilhelm Karl von Urach fue elegido democráticamente como Rey de Lituania con un apoyo abrumador, sin embargo, la interferencia del Imperio Alemán significó que el referéndum fuera declarado nulo y que Lituania nunca se uniera a su Rey. A pesar de esto, el presidente de Lituania ha abolido hoy su propia oficina y ha declarado al rey Midaugas III como jefe de estado del nuevo Reino de Lituania.\n\nCon Antanas Smetona ahora como primer ministro de Lituania, la nación se ha convertido en un absoluto monarquía y parecería que una nueva ola de patriotismo lituano y jingoísmo se está extendiendo por toda la nación."
 nsb_news.8.a:0 "Otra nación cae ante el monarquismo."
 nsb_news.8.b:0 "¿Qué significará esto para nosotros?"
 nsb_news.8.c:0 "¡El Reino vive de nuevo!"
 nsb_news.8.d:0 "Interesante."
 nsb_news.9.t:0 "¡[GetSovietCivilWarName]!"
 nsb_news.9.desc_left:0 "La guerra civil ha estallado una vez más en Rusia. Con los recuerdos de la última guerra civil aún frescos en la mente de todos, es un poco sorprendente que llegara a esto. Después de años de luchas políticas internas entre las facciones estalinista y trotskista, el gobierno soviético finalmente se dividió y los dos grupos ahora luchan en las calles por el control del país. \n\n[SOV.GetLeader] ha declarado a [SOV.GetLeader.GetHerselfHimself] líder de lo que [SOV.GetLeader.GetSheHe] llama [SOV.GetNameDef] y lidera la guerra contra [SOS.Getleader] de [SOV. GetLeader.GetHerHis] base en [SOV.Capital.GetName]."
 nsb_news.9.desc_right:0 "Una vez más hay combates abiertos en la Rusia soviética. Esta vez, sin embargo, no es una guerra entre bolcheviques y blancos, sino una guerra entre facciones rivales dentro del partido comunista. [SOS.GetLeader] tiene la capital, mientras que los rebeldes, liderados por [SOV.GetLeader], se concentran alrededor de [SOV.Capital.GetName]. Están circulando rumores de que la rebelión de [SOV.GetLeader] está patrocinada por potencias extranjeras, pero la validez de esos rumores aún está por verse."
 nsb_news.9.desc_exiles:0 "Inesperadamente, las fuerzas blancas se han levantado contra los bolcheviques una vez más. Su causa puede haber parecido perdida, pero en los últimos meses ha habido varios informes de una concentración militar en Manchuria y Siberia, y esta mañana se proclamó un gobierno provisional de Rusia en [SOV.capital.GetName]. \n\nEl gobierno de [SOS.GetAdjective] inmediatamente movilizó al Ejército Rojo y, una vez más, Rusia se vio envuelta en una guerra civil. Las potencias occidentales no han mostrado hasta ahora ningún interés en intervenir en el conflicto. Sin embargo, queda por ver cómo reaccionarán los japoneses ante este giro de los acontecimientos."
 nsb_news.9.a:0 "¡A la victoria!"
 nsb_news.9.b:0 "Que llegaría a esto."
 nsb_news.9.c:0 "Los comunistas se están destruyendo a sí mismos."
 nsb_news.9.d:0 "[SOS.GetLeader] seguramente triunfará."
 nsb_news.9.e:0 "¿Qué significará esto para la causa comunista?"
 nsb_news.9.f:0 "¡Ahora vemos la violencia inherente al sistema!"
 nsb_news.9.g:0 "Están solos esta vez."
 nsb_news.9.h:0 "¡Fueron golpeados una vez, seguramente serán aplastados!"
 nsb_news.9.i:0 "Una causa noble, pero ¿realmente pueden ganar esto?"
 nsb_news.10.t:0 "¡El fin de [GetSovietCivilWarName]!"
 nsb_news.10.desc_stalinist:0 "Con la capitulación de las últimas unidades rebeldes, [GetSovietCivilWarName] ha terminado oficialmente. En un grandilocuente discurso a la nación, [SOS.GetLeader] se declaró el ingeniero de esta victoria y aplaudió la valentía y la lealtad del Ejército Rojo. \n\nCon los enemigos internos destruidos de una vez por todas, [SOV.Getleader] puede comenzar a buscar en otra parte. Los efectos a largo plazo de la destrucción generalizada de la industria y la pérdida de vidas aún están por verse."
 nsb_news.10.desc_communist_opposition:0 "La capitulación de las últimas unidades restantes leales a [SOS.GetLeader] marca el final de [GetSovietCivilWarName]. [SOV.GetLeader] ha declarado a [SOV.GetLeader.GetHerselfHimself] victorioso y se ha comprometido a hacer que [SOV.GetNameDef] resurja de las cenizas de la guerra civil y la destrucción. La tarea por delante es enorme y la situación mundial no está clara, pero [SOV.GetLeader.GetSheHe] está convencido de que acaba de comenzar una nueva era para [SOV.GetNameDef] y para el mundo. Queda por ver si [SOV.GetLeader.GetSheHe] puede estar a la altura de esas declaraciones."
 nsb_news.10.desc_exiles:0 "Lo que parecía una empresa imposible, la reanudación de la lucha contra los bolcheviques por parte del movimiento blanco en el exilio, se ha convertido en victoria a pesar de todo. [SOV.GetLeader] declaró derrotado a [SOS.GetNameDef] y prometió restaurar a Rusia a su antigua gloria. La guerra ha devastado gran parte de Rusia y le ha costado mucho al país.\n\nHasta ahora se desconoce el paradero de [SOS.GetLeader]. Los rumores dicen que [SOS.GetLeader.GetSheHe] escapó del país días antes de la rendición y que [SOS.GetLeader.GetSheHe] podría estar escondido en algún lugar de América del Sur."
 nsb_news.10.desc_exiles_puppet:0 "Con la ayuda japonesa, el gobierno provisional de Rusia logró derrotar a [SOS.GetLeader] y lograr la victoria en [GetSovietCivilWarName]. Sin embargo, convertirse básicamente en un estado súbdito de [JAP.GetNameDef] es un alto precio a pagar, y hace que muchos se pregunten si esto es realmente una victoria para la causa blanca."
 nsb_news.10.a:0 "¡Somos victoriosos!"
 nsb_news.10.b:0 "Un duro golpe a la revolución comunista."
 nsb_news.10.c:0 "Sorprendente, de hecho."
 nsb_news.10.d:0 "La Rusia de Stalin se vino abajo como un castillo de naipes."
 nsb_news.10.e:0 "Deshacerse de Stalin fue probablemente lo mejor."
 nsb_news.10.f:0 "Será difícil confiar en estos nuevos líderes."
 nsb_news.10.g:0 "Quizás sea más fácil razonar con [SOV.GetLeader]."
 nsb_news.11.t:0 "$SOV_iosif_stalin$ Asesinado"
 nsb_news.11.desc:1 "A pesar de tener un dispositivo de extrema seguridad a su alrededor, el líder de [SOV.GetNameDef], $SOV_iosif_stalin$ ha sido encontrado muerto, presuntamente asesinado, en su villa. La capital [SOV.GetAdjective] está repleta de rumores, y parece que una troika liderada por $SOV_lavrenty_beriya$ ha asumido el poder al menos temporalmente. Sin embargo, el nuevo líder no es muy popular, por lo que queda por ver si logra aferrarse al poder si su posición se ve amenazada. Según los informes, la NKVD está investigando en todas las direcciones y Beriya ha jurado encontrar a los responsables del asesinato."
 nsb_news.11.a:0 "¿Quizás la NKVD está realmente involucrada de alguna manera?"
 nsb_news.11.b:0 "¡Oh, no!"
 nsb_news.12.t:0 "[SOV.getAdjetive] Golpe de Estado"
 nsb_news.12.desc:0 "En un movimiento rápido como un rayo, la oposición [SOV.GetAdjective] ha arrestado y depuesto a la troika liderada por Beriya. Las fuerzas del ejército rojo rodearon la capital en las horas cercanas al amanecer, mientras que las fuerzas especiales arrestaron en secreto a $SOV_lavrenty_beriya$ y lo llevaron de contrabando a un lugar seguro antes de que su guardaespaldas personal supiera lo que había sucedido. Se ha declarado un nuevo gobierno con [SOV.GetLeader] como el nuevo líder aparente del país, y $SOV_lavrenty_beriya$ ha sido acusado de traición contra [SOV.GetNameDef]."
 nsb_news.12.a:0 "Estos son tiempos interesantes."
 nsb_news.12.b:0 "Las cosas van de mal en peor."
 pavel_events.3.a:0 "Si evita la guerra..."
 pavel_events.3.b:0 "¿Es esto algún tipo de broma? ¡No!"
 pavel_events.3.desc:0 "Ha llegado un telegrama alarmante de [From.GetNameDef] exigiendo la secesión inmediata de los "Antiguos territorios polacos". Las áreas a las que se refieren incluyen Pomerania, Prusia y Silesia.\n\nEl estado polaco ha sido un poco impredecible desde que [From.GetLeader] tomó el trono, pero pocos podrían haber predicho que [From.GetLeader.GetSheHe] sea ​​tan audaz como para exigirle territorio a [Root.GetNameDef]."
 pavel_events.3.t:0 "[From.GetNameDefCap] ¡Exige Alemania Oriental!"
 pavel_events.301.a:0 "Espera, ¿de verdad?"
 pavel_events.301.desc:0 "En un giro de los acontecimientos que nadie podría haber predicho, [From.GetNameDef] cedió a las demandas de [Root.GetLeader] y cedió las regiones de Silesia, Pomerania y Prusia a [Root.GetNameDef]."
 pavel_events.301.t:0 "[From.GetNameDefCap] Pliegues"
 pavel_events.302.a:0 "Nuestras demandas se cumplirán en el campo de batalla."
 pavel_events.302.desc:0 "Como se predijo, los alemanes han rechazado las demandas de [Root.GetLeader], creyendo que se trata de una especie de broma elaborada. Dado que la diplomacia no logró influir en [From.GetNameDef], [Root.GetLeader] montó su caballo y cabalgó hacia la frontera, personalmente tomando este asunto en manos de los militares."
 pavel_events.302.t:0 "[From.GetNameCap] se niega a ceder territorio"
 NSB_poland_monarchist_events.6.t:0 "[From.GetNameDefCap] exige nuestra anexión"
 NSB_poland_monarchist_events.6.desc:0 "Citando la aparente falta de capacidades defensivas de [Root.GetNameDef], los funcionarios de [From.GetNameDef] han exigido que la totalidad de [Root.GetNameDef] quede bajo ocupación polaca directa. Obviamente envalentonado por las insensatas divagaciones de su Rey "Anastasia", el estado polaco claramente ha ganado una ambición insaciable por la unificación eslava. Afirmaron en términos claros que si no nos sometemos, la invasión es inevitable. ¿Cómo debemos responder?"
 NSB_poland_monarchist_events.6.a:0 "Debemos rendirnos."
 NSB_poland_monarchist_events.6.b:0 "¡Ridículo! ¡Nos negamos!"
 NSB_poland_monarchist_events.601.desc:0 "[From.GetNameDefCap] ha aceptado nuestra reciente solicitud para unirse a [Root.GetNameDef]. Las tropas [Root.GetAdjective] ya están inundando la región para suprimir cualquier resistencia local antes de que surja. A través de esta gran victoria, nos acercamos cada vez más a nuestra ambición de unificación eslava."
 NSB_poland_monarchist_events.601.t:0 "[From.GetNameDefCap] ¡Acepta!"
 NSB_poland_monarchist_events.602.desc:0 "Sorprendentemente, el gobierno de [From.GetAdjective] ha rechazado nuestra demanda de abdicar el control de la región de los Balcanes a [Root.GetNameDef]. Nuestros intentos de encontrar una solución diplomática han fracasado, y ahora esto se ha convertido en un asunto militar."
 NSB_poland_monarchist_events.601.a:0 "¿Eso realmente funcionó?"
 NSB_poland_monarchist_events.602.t:0 "[From.GetNameDefCap] ¡Se niega!"
 NSB_poland_monarchist_events.602.a:0 "Guerra es entonces."
 POL_habsburg_events.1.t:0 "[From.GetNameDefCap] ¡Exige el gobierno de los Habsburgo!"
 POL_habsburg_events.1.desc:0 "Con [From.GetLeader] en el trono de Polonia, el Rey ha emitido hoy un ultimátum a [Root.GetLeader] para que renuncie como gobernante de Hungría a favor de Otto von Habsburg. Aunque tal decisión podría verse como una violación del Tratado de Trianon, parece que [From.GetLeader] no tiene intención de aceptar un no por respuesta."
 POL_habsburg_events.1.a:0 "Tendremos un rey Habsburgo."
 POL_habsburg_events.1.b:0 "Nos negamos."
 POL_habsburg_events.101.t:0 "[From.GetNameDefCap] corona un Habsburgo"
 POL_habsburg_events.101.desc:0 "¡Parece que nuestro ultimátum a [From.GetNameDef] los ha convencido de coronar a Otto von Habsburg como rey de Hungría! Con los Habsburgo ahora en las coronas de Hungría y Polonia, se acerca una nueva era de dominio de los Habsburgo en toda Europa."
 POL_habsburg_events.101.a:0 "Oh, sí, todo se está juntando."
 POL_habsburg_events.102.t:0 "[From.GetNameDefCap] se niega"
 POL_habsburg_events.102.desc:0 "El gobierno húngaro parece totalmente impasible ante el ultimátum de instalar a Otto von Habsburg como rey de Hungría. Aunque nuestro ultimátum haya fracasado, este asunto está ahora en manos de los militares."
 POL_habsburg_events.102.a:0 "Es hora de algunas negociaciones agresivas."
 POL_habsburg_events.2.t:0 "[From.GetNameDefCap] propone una alianza"
 POL_habsburg_events.2.desc:0 "Con ambas naciones gobernadas por la familia Habsburgo, [From.GetLeader] ha propuesto que [Root.GetNameDef] y [From.GetNameDef] unan fuerzas para proteger los intereses de la realeza Habsburgo en toda Europa."
 POL_habsburg_events.2.a:0 "Por supuesto que nos uniremos."
 POL_habsburg_events.2.b:0 "No estamos interesados."
 POL_habsburg_events.201.t:0 "[From.GetLeader] Rechaza el Pacto"
 POL_habsburg_events.201.desc:0 "A pesar de nuestros lazos familiares, parece que [From.GetNameDef] no está interesado en buscar una alianza con [Root.GetNameDef]."
 POL_habsburg_events.201.a:0 "Tal vez deberíamos recurrir a los aliados."
 NSB_soviet_paranoia_system_events.01.t:0 "[Root.GetLeader] preocupado por el faccionalismo"
 NSB_soviet_paranoia_system_events.01.desc:0 "En una sesión reciente del Comité Central, el camarada [Root.GetLeader] notó el creciente faccionalismo dentro del partido. Si bien todos los miembros del comité se apresuraron a asegurarle su apoyo total e incondicional, aparentemente esto ha hecho muy poco para aliviar sus preocupaciones. Según el camarada [Root.GetLeader], siempre debemos estar atentos a los saboteadores y saboteadores que conspiran contra el estado, independientemente de la posición en la que se encuentren.\n\nEsta noticia sorprende un poco a muchos en el partido, quienes creía que la amenaza de una escisión del partido terminó con el exilio de Trotsky."
 NSB_soviet_paranoia_system_events.01.a:0 "¿Hay realmente algo en sus preocupaciones?"
 SOV_paranoia_system_intro_tt:0 "£SOV_paranoia_text_icon El sistema de paranoia ahora está activo."
 SOV_paranoia_system_nkvd_trait_tt:0 "¡Asesores políticos con el rasgo §Y$head_of_the_nkvd$§! aumentará £SOV_paranoia_text_icon Paranoia política semanalmente."
 NSB_soviet_paranoia_system_events.11.t:0 "Consejero acusado de traición"
 NSB_soviet_paranoia_system_events.11.desc:1 "Siguiendo un aviso anónimo, la NKVD arrestó a [?ROOT.SOV_purged_character_for_loc.GetName] por cargos de espionaje, sabotaje y conspiración contra el estado. Mientras el hombre continúa declarando su inocencia, los investigadores están seguros de que podrán construir un caso en su contra dentro de unas pocas semanas más. O se desmorona durante el interrogatorio, o se pueden reunir pruebas suficientes de personas a su alrededor que estén dispuestas a testificar sobre sus crímenes. En cualquier caso, la pena por estos cargos seguramente debe ser la muerte o una vida de trabajos forzados."
 NSB_soviet_paranoia_system_events.11.a:0 "Un tumor tan cerca del corazón debe extirparse sin piedad."
 NSB_soviet_paranoia_system_events.11.b:0 "¡No podemos condenar a alguien con pruebas tan endebles!"
 NSB_soviet_paranoia_system_events.12.t:0 "Conspiración entre funcionarios"
 NSB_soviet_paranoia_system_events.12.desc:1 "La NKVD ha descubierto pruebas de una conspiración a gran escala dentro de la administración civil. Parece que algunos burócratas en el Comité Estatal de Planificación se han puesto muy cómodos con algunos gerentes de fábrica y han ajustado a la baja las cifras de producción en el plan quinquenal. Esto, según la NKVD, es una clara evidencia de sabotaje antisoviético y debilitamiento deliberado del sistema soviético. \n\n Los conspiradores arrestados están revelando rápidamente a más miembros de la conspiración durante el interrogatorio."
 NSB_soviet_paranoia_system_events.12.a:0 "Esta corrupción debe ser erradicada."
 NSB_soviet_paranoia_system_events.12.b:0 "Esta es una reacción exagerada absurda."
 NSB_soviet_paranoia_system_events.13.t:0 "¿Deslealtad en la NKVD?"
 NSB_soviet_paranoia_system_events.13.desc:1 "Un grupo de oficiales subalternos de la NKVD se acercó a [Root.GetLeader] con evidencia de que el actual jefe de la NKVD ha estado haciendo planes para tomar el control de la capital "En caso de disturbios importantes". Creen que esto es simplemente una artimaña, y que estos planes de hecho tienen como objetivo tomar el gobierno por la fuerza. \n\nAl ser confrontado con esta evidencia, el jefe de la NKVD inicialmente trató de explicar que se trata de planes de rutina que han existido durante años y que simplemente se han actualizado recientemente. Sin embargo, tras una mayor investigación y un interrogatorio exhaustivo, ha revelado la existencia de una gran red de agentes extranjeros dentro de la NKVD, que estaban conspirando con agencias extranjeras para derrocar al gobierno."
 NSB_soviet_paranoia_system_events.13.a:0 "Estos crímenes atroces deben ser severamente castigados."
 NSB_soviet_paranoia_system_events.13.b:0 "Estos cargos son obviamente inventados."
 NSB_soviet_paranoia_system_events.19.t:1 "[GetMoscowTrialPurgeName]"
 NSB_soviet_paranoia_system_events.19.desc_1:0 "La investigación del asesinato del camarada Kirov en 1934 ha descubierto muchas pistas que apuntan a una conspiración entre Zinoviev y Trotsky. Luego de una serie de arrestos e interrogatorios, la evidencia solo se ha vuelto más sustancial. \n\nDespués de una reunión con [Root.GetLeader], Zinoviev y Kamenev finalmente confesaron haber trabajado con Trotsky para derrocar al gobierno, asesinar a los líderes soviéticos y finalmente restaurar el capitalismo en la Unión Soviética. Ahora son juzgados con 14 de sus cómplices. Los cargos en su contra pesan mucho: una condena significaría una muerte segura."
 NSB_soviet_paranoia_system_events.19.desc_2:0 "Tras el juicio del primer grupo de trotskistas y terroristas, las investigaciones de la NKVD han continuado y han descubierto más pruebas. Karl Radek fue arrestado y finalmente quebrantado durante el interrogatorio. Ha revelado la existencia de una amplia red de personas que trabajan total o parcialmente con Trotsky en prácticamente todas las áreas de gobierno, incluido el ejército. Los cabecillas ya han sido arrestados y confesaron bajo interrogatorio.\n\nEstos cabecillas, incluido Radek, ahora están siendo juzgados. Sus delitos son menores que los imputados en el último juicio, pero la pena de muerte es ciertamente una posibilidad."
 NSB_soviet_paranoia_system_events.19.desc_3:0 "Las investigaciones previas al Segundo Juicio de Moscú también revelaron una gran red de trotskistas en la dirección militar y superior del partido, encabezada por Bujarin. Estas personas han sido arrestadas e interrogadas, donde han confesado los crímenes más graves y atroces, desde sabotaje planificado hasta intento de asesinato, conspiración con potencias extranjeras e incluso mezclar clavos en mantequilla para herir o matar a ciudadanos soviéticos normales.\n\nSi condenado, la pena por estos crímenes sería casi con seguridad la muerte por disparos."
 NSB_soviet_paranoia_system_events.19.desc_4:0 "Los agentes de la NKVD han descubierto una nueva e inquietante conspiración que involucra a varios miembros de nuestro partido. Tanto más preocupante cuanto que, tras varias detenciones y exhaustivos interrogatorios, han salido a la luz los nombres de varios ex bolcheviques. Investigaciones posteriores han revelado evidencia de que varios de estos presuntos conspiradores habían estado involucrados en actos de sabotaje, faccionalismo y conducta antisoviética. Estos hombres han sido juzgados y ahora están esperando el veredicto. A juzgar por los cargos en su contra, la condena sin duda significará una sentencia muy dura."
 NSB_soviet_paranoia_system_events.19.a:0 "Otro grupo de traidores llevados ante la justicia."
 NSB_soviet_paranoia_system_events.19.b:0 "No se debe permitir que la revolución devore a los suyos."
 NSB_soviet_paranoia_system_events.21.t:1 "General [?ROOT.SOV_purged_character_for_loc.GetName] Acusado de traición"
 NSB_soviet_paranoia_system_events.21.desc:1 "Como parte de las investigaciones sobre los trotskistas en el ejército, la NKVD ha descubierto pruebas de que el general [?ROOT.SOV_purged_character_for_loc.GetName], en el pasado, hizo varios comentarios críticos con el camarada [Root.GetLeader] y señaló las grandes contribuciones que Lev Trotsky hizo la revolución durante la guerra civil. Durante el interrogatorio, [?ROOT.SOV_purged_character_for_loc.GetName] profesó inicialmente su admiración y lealtad a [ROOT.GetLeader], pero finalmente se quebró y reveló que había sido contactado por agentes trotskistas para formar una célula contrarrevolucionaria dentro del ejército, que ejecutar actos de sabotaje contra el Ejército Rojo."
 NSB_soviet_paranoia_system_events.21.a:0 "No hay lugar en el Ejército para tales hombres."
 NSB_soviet_paranoia_system_events.21.b:0 "Claramente hubo un exceso de celo en la investigación."
 NSB_soviet_paranoia_system_events.22.t:0 "Conspiración en la Academia"
 NSB_soviet_paranoia_system_events.22.desc:0 "Un informante anónimo ha revelado la existencia de un grupo de estudiantes en una de nuestras academias militares más prestigiosas. Este grupo, al parecer, ha decidido estudiar algo más que el trabajo de curso aprobado y ha discutido las ideas de teóricos caídos en desgracia y reaccionarios. Todavía no está claro de dónde obtuvieron los escritos de estas personas, pero una investigación exhaustiva y el interrogatorio de los cabecillas sin duda arrojarán nombres rápidamente."
 NSB_soviet_paranoia_system_events.22.a:0 "Necesitamos asegurar la lealtad de todos los futuros líderes."
 NSB_soviet_paranoia_system_events.22.b:0 "La Academia es el lugar para hacer preguntas, y no debemos impedirlo."
 NSB_soviet_paranoia_system_events.23.t:0 "Campaña contra el saboteador"
 NSB_soviet_paranoia_system_events.23.desc:1 "Los informes de los últimos ejercicios de entrenamiento importantes han mostrado un porcentaje significativo de vehículos que se caen debido a fallas mecánicas, así como a reclutas heridos. Estos informes han llegado al escritorio del camarada [Root.GetLeader], quien está muy preocupado por la posibilidad de sabotaje por parte de miembros de las fuerzas armadas. Quiere averiguar cómo estos nuevos tanques pueden sufrir defectos mecánicos después de unos pocos días en el campo sin mantenimiento."
 NSB_soviet_paranoia_system_events.23.a:0 "¡Necesitamos iniciar una investigación completa para atrapar a los perpetradores!"
 NSB_soviet_paranoia_system_events.23.b:0 "Estos son sucesos comunes en un ejército moderno."
 NSB_soviet_paranoia_system_events.24.t:1 "[?ROOT.SOV_accuser_character_for_loc.GetName] Acusa a [?ROOT.SOV_accused_character_for_loc.GetName]"
 NSB_soviet_paranoia_system_events.24.desc:1 "Un informe ha llegado al alto mando del Ejército. En ese informe, [?ROOT.SOV_accuser_character_for_loc.GetName] alega incumplimientos muy graves del deber por parte de su compañero general [?ROOT.SOV_accused_character_for_loc.GetName]. Según [?ROOT.SOV_accuser_character_for_loc.GetName], [?ROOT.SOV_accused_character_for_loc.GetName] ha conspirado con elementos extranjeros y reaccionarios para pasar información a la inteligencia extranjera. Además, señala la multitud de accidentes de entrenamiento que han ocurrido bajo el mando de [?ROOT.SOV_accused_character_for_loc.GetName], alegando que estos fueron en realidad actos de sabotaje por parte del engañoso general y sus cómplices en el Ejército. Dichos co-conspiradores han corroborado las acusaciones después de un extenso interrogatorio."
 NSB_soviet_paranoia_system_events.24.a:1 "[?ROOT.SOV_accused_character_for_loc.GetName] tiene que enfrentarse a la justicia."
 NSB_soviet_paranoia_system_events.24.b:1 "Esta es una estratagema transparente de [?ROOT.SOV_accuser_character_for_loc.GetName] para salvar su propio pellejo."
 NSB_soviet_paranoia_system_events.24.c:0 "Poner fin a la investigación sin un veredicto."
 NSB_soviet_paranoia_system_events.28.t:0 "Gran Purga de Suboficiales del Ejército"
 NSB_soviet_paranoia_system_events.28.desc:0 "Están llegando informes de una amplia red de oficiales que son profundamente críticos con el manejo de los asuntos militares por parte de [Root.GetLeader]. Los arrestados por cargos de sedición, sabotaje y pensamiento antisoviético se apresuran a revelar los nombres de otros en la red durante el interrogatorio. Si bien durante mucho tiempo ha habido sospechas sobre la lealtad de los generales, esto revela que tal vez ni siquiera se debe confiar en los mayores y los coroneles."
 NSB_soviet_paranoia_system_events.28.a:0 "No podemos permitir que la podredumbre se asiente."
 NSB_soviet_paranoia_system_events.28.b:0 "Estos cargos son exageraciones groseras de problemas menores."
 NSB_soviet_paranoia_system_events.29.t:0 "Gran Purga - Juicio de los Generales"
 NSB_soviet_paranoia_system_events.29.desc:0 "La evidencia de que existe una gran red trotskista en el Ejército crece rápidamente. Cada día, la NKVD arresta a nuevos sospechosos implicados en confesiones anteriores. Estas personas a menudo revelan a su vez los nombres de otros co-conspiradores. Tomará tiempo rastrear a todos los generales que forman parte de esta conspiración, pero está claro que la lista a continuación representa una fracción significativa de la misma, cuya culpabilidad ha sido probada por sus confesiones."
 NSB_soviet_paranoia_system_events.29.a:0 "Todos los traidores deben pagar el precio final."
 NSB_soviet_paranoia_system_events.29.b:0 "¡Esto es una carnicería sin sentido!"
 NSB_soviet_paranoia_system_events.30.t:0 "Purga regular de la Marina"
 NSB_soviet_paranoia_system_events.31.t:1 "Almirante [?ROOT.SOV_purged_character_for_loc.GetName] acusado de traición"
 NSB_soviet_paranoia_system_events.31.desc:1 "Un oficial del personal de Admiral [?ROOT.SOV_purged_character_for_loc.GetName] se comunicó con la NKVD para informar una serie de actividades sospechosas. Según el oficial, [?ROOT.SOV_purged_character_for_loc.GetName] fue muy bien recibido por los oficiales navales durante una reciente visita a un puerto en el extranjero y es posible que haya aprovechado esta oportunidad para transmitirles información clasificada. Además, ha habido evidencia de células trotskistas en varios puertos que visitó el Almirante, lo que le permitió conspirar con Trotsky contra el Estado si quisiera."
 NSB_soviet_paranoia_system_events.31.a:0 "No hay lugar en la Marina para hombres así."
 NSB_soviet_paranoia_system_events.33.desc:0 "Han llegado informes de varias bases navales, notando un ligero aumento en la cantidad de repuestos solicitados para reparaciones urgentes de algunos de nuestros barcos. Si bien los informes afirman que estos daños se sufrieron por el desgaste normal y por los ejercicios de entrenamiento, la NKVD no está tan segura. [Root.GetLeader] se ha interesado personalmente en el asunto y quiere una investigación exhaustiva de cualquier acusación de sabotaje."
 NSB_soviet_paranoia_system_events.38.t:0 "Gran Purga de Suboficiales de la Armada"
 NSB_soviet_paranoia_system_events.38.desc:0 "Tras los informes de oficiales políticos sobre actividades inusuales en la flota, la NKVD inició una investigación completa y encontró evidencia de una gran red de oficiales que son profundamente críticos, de hecho hostiles, con el sistema soviético. Si bien la mayoría de ellos profesan su lealtad a [Root.GetLeader] y la Unión Soviética, está claro que las agencias extranjeras podrían convertirlos fácilmente en espías. De hecho, el interrogatorio ha revelado que varios de ellos ya han sido empleados por los estados capitalistas para espiarnos, y rápidamente están revelando más nombres."
 NSB_soviet_paranoia_system_events.39.t:0 "Gran Purga - Juicio de los Almirantes"
 NSB_soviet_paranoia_system_events.39.desc:0 "La investigación sobre el centro trotskista dentro de las fuerzas armadas ha demostrado claramente que está particularmente bien arraigado en la Armada. La mayoría, si no todos, los almirantes de la Marina son profundamente sospechosos, ya que tuvieron la oportunidad de conspirar con elementos extranjeros mientras estaban desplegados en el extranjero. Hasta ahora, todos los almirantes de alto rango arrestados por la NKVD han confesado delitos muy graves, incluidos espionaje y sabotaje, después de solo unos días de interrogatorio. Con más y más oficiales de la Marina implicados en esta conspiración, está claro que erradicarla requerirá una investigación muy exhaustiva."
 NSB_soviet_paranoia_system_events.42.desc:0 "Una inspección reciente en la Fuerza Aérea ha revelado una impactante serie de choques y accidentes durante el entrenamiento. Más allá de eso, una gran cantidad de nuestros aviones más modernos no son completamente aptos para misiones y están esperando mantenimiento. No está claro cómo pudo ocurrir este estado de cosas, pero [Root.GetLeader], preocupado por el sabotaje, exigió una investigación completa."
 NSB_soviet_paranoia_system_events.48.t:0 "Disolver la oficina de diseño"
 NSB_soviet_paranoia_system_events.48.desc:0 "La NKVD ha descubierto pruebas de que los miembros de la dirección de una de nuestras oficinas de diseño han estado pasando información a agencias extranjeras. Además, su trabajo de diseño reciente estaba tan plagado de fallas que un prototipo necesitó una extensa revisión e iteración para poder volar, lo que ha llevado a especular que se trató de un acto de sabotaje. La NKVD está interrogando actualmente a los diseñadores e ingenieros, y el investigador principal confía en que tendrá confesiones dentro de unos días."
 NSB_soviet_paranoia_system_events.48.a:0 "No podemos permitir que elementos subversivos se reúnan de esta manera."
 NSB_soviet_paranoia_system_events.48.b:0 "Su trabajo es demasiado importante."
 NSB_soviet_paranoia_system_events.49.t:0 "Generales de la Fuerza Aérea implicados"
 NSB_soviet_paranoia_system_events.49.desc:0 "El mayor escrutinio de la Fuerza Aérea ha dado resultados. Los investigadores de la NKVD lograron obtener confesiones de varios oficiales subalternos que apuntaban a generales de alto rango que ordenaron salidas de entrenamiento repetidas con mal tiempo, lo que provocó accidentes predecibles y un mayor mantenimiento que redujo la preparación general de la Fuerza Aérea. Aún no está claro por qué lo hicieron, pero los investigadores de la NKVD creen que tendrán respuestas en unos días."
 NSB_soviet_paranoia_system_events.49.a:0 "Deben rendir cuentas."
 NSB_soviet_paranoia_system_events.49.b:0 "Solo estaban haciendo su trabajo."
 NSB_soviet_paranoia_system_events.24_paranoia_accused_increase_tt:0 "£SOV_paranoia_text_icon La paranoia política aumenta según el nivel del líder de la unidad purgado: §R[?SOV.SOV_accused_unit_leader_level]§!"
 NSB_soviet_paranoia_system_events.24_paranoia_accused_decrease_tt:0 "£SOV_paranoia_text_icon La paranoia política disminuye según el nivel del líder de la unidad purgado: §G[?SOV.SOV_accused_unit_leader_level]§!"
 NSB_soviet_paranoia_system_events.24_paranoia_both_increase_tt:0 "£SOV_paranoia_text_icon La paranoia política aumenta en función del nivel de los líderes de unidad que no se hayan purgado: §R[?SOV.SOV_combined_unit_leader_level]§!"
 NSB_soviet_paranoia_system_events.24_paranoia_both_decrease_tt:0 "£SOV_paranoia_text_icon La paranoia política disminuye según el nivel de los líderes de la unidad que se purgan: §G[?SOV.SOV_combined_unit_leader_level]§!"
