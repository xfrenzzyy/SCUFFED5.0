 NSB_soviet_civil_war_common.100.t:0 "Vladivostok a cambio de apoyo"
 NSB_soviet_civil_war_common.100.desc:0 "Los grupos de oposición en [FROM.GetNameDef] están planeando un levantamiento contra [FROM.GetLeader]. Su principal negociador se ha ofrecido a entregar Vladivostok después de derrotar a [FROM.GetLeader], a cambio de apoyo en caso de una guerra civil."
 NSB_soviet_civil_war_common.100_exiles.desc:0 "Los grupos de oposición rusos en Manchuria están planeando un levantamiento contra [FROM.GetLeader]. Su principal negociador, $SOV_konstantin_rodzayevsky$, ha ofrecido entregar Vladivostok después de derrotar a [FROM.GetLeader], a cambio del apoyo japonés a las fuerzas blancas durante la guerra civil."
 NSB_soviet_civil_war_common.100.a:0 "Esto es perfecto"
 NSB_soviet_civil_war_common.100.b:0 "No podemos prescindir de la mano de obra"
 vladivostock_concession_tt:1 "¡Una fuerza expedicionaria [ROOT.GetAdjective] dirigida por §Y[?SOV.SOV_japanese_general.GetName]§! será enviado para apoyar a las fuerzas de la oposición.\n§Y[408.GetName]§! será transferido a §Y[ROOT.GetName]§! al final de la Guerra Civil en [SOV.GetNameDef]"
 NSB_soviet_civil_war_common.101.t:0 "[FROM.GetName] apoya nuestra causa"
 NSB_soviet_civil_war_common.101.desc:0 "El régimen de [FROM.GetAdjective] ha accedido a nuestra solicitud y apoyará nuestra causa contra los estalinistas con una fuerte fuerza expedicionaria si llega el momento. Vladivostok será de ellos una vez que termine la lucha."
 NSB_soviet_civil_war_common.101.desc_exiles:0 "Nuestros amigos de [FROM.GetAdjective] han accedido a nuestra solicitud y apoyarán nuestra lucha contra los bolcheviques con una fuerte fuerza expedicionaria una vez que nos levantemos. Entregar Vladivostok es un alto precio a pagar, pero a veces hay que hacer sacrificios, al menos temporalmente."
 NSB_soviet_civil_war_common.101.a:0 "Eso debería asegurar nuestra espalda."
 NSB_soviet_civil_war_common.102.t:0 "Los japoneses rechazan Vladivostok"
 NSB_soviet_civil_war_common.102.desc:0 "En un giro bastante inesperado de los acontecimientos, el gobierno de [FROM.GetAdjective] ha rechazado la oferta de hacerse con el puerto y el área alrededor de Vladivostok a cambio de un apoyo activo contra Stalin."
 NSB_soviet_civil_war_common.102.a:0 "Estos son tiempos interesantes"
 NSB_soviet_civil_war_common.103.t:0 "North Sakhalin a cambio de armas"
 NSB_soviet_civil_war_common.103.desc:0 "A cambio de apoyar una rebelión contra Stalin con equipo, la oposición soviética está dispuesta a devolver la totalidad de la isla que llaman Sajalín a [ROOT.GetName]."
 NSB_soviet_civil_war_common.103.desc_exiles:0 "Un representante de la comunidad de emigrantes rusos en Manchuria se nos acercó con una solicitud de suministros en caso de una segunda guerra civil rusa. A cambio de esto, dicen que están preparados para reconocer los derechos de [ROOT.GetNameDef] sobre la totalidad de la isla de Karafuto."
 NSB_soviet_civil_war_common.103.a:0 "Si quieren tener alguna oportunidad, necesitarán toda la ayuda que puedan obtener."
 NSB_soviet_civil_war_common.103.b:0 "Probablemente podamos ahorrar algo"
 NSB_soviet_civil_war_common.103.c:0 "Podemos comprar algunas armas para ellos al menos."
 NSB_soviet_civil_war_common.103.d:0 "No vale la pena correr el riesgo de ser arrastrado a ese conflicto."
 sakhalin_concession_tt:0 "[655.GetName] se transferirá a [ROOT.getName] al final de la Guerra Civil en [SOV.GetNameDef]"
 NSB_soviet_civil_war_common.104.t:0 "[FROM.GetNameDefCap] suministrará armas"
 NSB_soviet_civil_war_common.104.desc:0 "Las negociaciones con [FROM.GetAdjective] han sido exitosas. [FROM.GetName] ha prometido suministrar armas a nuestra causa a cambio del control de la parte norte de Sajalín."
 NSB_soviet_civil_war_common.104.a:0 "Un precio muy alto, pero espero que valga la pena"
 NSB_soviet_civil_war_common.105.t:0 "[FROM.GetNameDefCap] se niega a suministrar armas"
 NSB_soviet_civil_war_common.105.desc:0 "A pesar de ofrecer a [FROM.GetLeader] un trato que sin duda beneficiaría a [FROM.GetAdjective], la delegación ha vuelto a casa con las manos vacías."
 NSB_soviet_civil_war_common.105.a:0 "Esto es malo"
 NSB_soviet_civil_war_common.106.t:0 "Asistencia encubierta a cambio de los campos petrolíferos de Bakú"
 NSB_soviet_civil_war_common.106.desc_right_opp_before:0 "Los grupos de oposición en [FROM.GetNameDef] están planeando un golpe contra Stalin. Se han acercado a nosotros, pidiendo ayuda con la acumulación militar encubierta a cambio de futuros derechos petroleros en los campos petroleros de Bakú."
 NSB_soviet_civil_war_common.106.desc_right_opp_civil_war:0 "[SOV.GetNameDefCap], liderados por [SOV.GetLeader] se han levantado contra [SOS.GetLeader] y están librando una guerra civil desesperada. Los rebeldes se han acercado a nosotros, ofreciéndonos futuros derechos sobre los campos petroleros de Bakú a cambio de asistencia para desarrollar su capacidad militar."
 NSB_soviet_civil_war_common.106.desc_exiles_before:0 "Grupos anticomunistas en Manchuria están conspirando contra [SOV.GetLeader]. Planean derrocar a los bolcheviques con otra guerra civil. Los representantes de este grupo se han acercado a nosotros, pidiendo ayuda con la acumulación militar encubierta a cambio de futuros derechos petroleros en los campos petroleros de Bakú."
 NSB_soviet_civil_war_common.106.desc_exiles_civil_war:0 "Las fuerzas blancas rusas se han levantado contra [SOS.GetLeader], iniciando otra guerra civil en Rusia. Los rebeldes se han acercado a nosotros, ofreciéndonos futuros derechos sobre los campos petroleros de Bakú a cambio de asistencia para desarrollar su capacidad militar."
 NSB_soviet_civil_war_common.106.a:0 "Cualquier cosa que desestabilice a la Unión Soviética es algo bueno."
 NSB_soviet_civil_war_common.106.b:0 "Eso suena muy bien. Incluso deberíamos enviar algunos asesores militares."
 NSB_soviet_civil_war_common.106.c:0 "No nos involucremos"
 SOV_baku_oil_fields_tt:1 "[ROOT.GetNameDefCap] ayudará a desarrollar la industria militar en preparación para una guerra civil en [FROM.GetNameDef]. A cambio, [ROOT.GetNameDef] recibirá §Yderechos de recursos§. a los campos petrolíferos de Bakú después de que termine la guerra civil soviética\n"
 SOV_german_advisors_tt:0 "Dos líderes del ejército irán a luchar por la oposición durante la Guerra Civil Soviética\n"
 NSB_soviet_civil_war_common.107.t:0 "[FROM.GetNameDefCap] acepta ayudar a cambio de los campos petroleros de Bakú"
 NSB_soviet_civil_war_common.107.desc_normal:0 "Nuestra solicitud de ayuda para desarrollar nuestra capacidad militar ha sido bien recibida por [FROM.GetNameDef]. El gobierno de [FROM.GetAdjective] ayudará a construir fábricas militares a cambio de futuros derechos petroleros en el Cáucaso."
 NSB_soviet_civil_war_common.107.desc_advisors:1 "El gobierno de [FROM.GetAdjective] ha acordado ayudar a construir la industria militar a cambio de futuros derechos petroleros. Además, también acordaron enviar algunos "Asesores" militares que se quedarán con nosotros mientras dure la guerra civil."
 NSB_soviet_civil_war_common.107.a:0 "Buenas noticias"
 NSB_soviet_civil_war_common.108.t:0 "[FROM.GetNameDefCap] Negarse a ayudar"
 NSB_soviet_civil_war_common.108.desc:1 "Nuestras negociaciones con [FROM.GetNameDef] han sido infructuosas. A pesar de ofrecer futuros derechos petroleros, no nos ayudarán a construir más industria militar."
 NSB_soviet_civil_war_common.108.a:0 "Tendremos que arreglárnoslas solos entonces"
 NSB_soviet_civil_war_common.109.t:0 "Envío de "Asesores" a [SOV.GetNameDef]"
 NSB_soviet_civil_war_common.109.desc:0 "La guerra civil ha estallado una vez más en Rusia. [SOV.GetLeader] lidera la guerra contra [SOS.Getleader] y si los rebeldes tienen éxito, tenemos mucho que ganar. Les prometimos apoyo, y [?ROOT.SOV_foreign_military_advisor_1.GetName] y [?ROOT.SOV_foreign_military_advisor_2.GetName] están listos para ir a [SOV.GetName] para ayudar a planificar la guerra y obtener información valiosa sobre las fuerzas armadas de [SOV.GetAdjective] capacidad."
 NSB_soviet_civil_war_common.109.a:0 "Esto sera de lo mas interesante"
 NSB_soviet_civil_war_common.110.t:0 "Ayuda para instigar una rebelión ucraniana"
 NSB_soviet_civil_war_common.110.desc:0 "La Oposición soviética nos ha pedido ayuda en su lucha por el poder. Quieren que entrenemos en secreto a la milicia ucraniana a cambio de futuros recursos en una Ucrania independiente."
 NSB_soviet_civil_war_common.110.a:0 "Esa es una oferta demasiado buena para rechazar"
 NSB_soviet_civil_war_common.110.b:0 "No nos metamos en eso"
 SOV_ukraine_insurrection_tt:1 "¡[ROOT.GetName] entrenará a la milicia ucraniana a cambio de futuros §Yderechos de recursos§! en Ucrania.\n"
 NSB_soviet_civil_war_common.111.t:2 "[FROM.GetNameDefCap] entrenará a la milicia ucraniana"
 NSB_soviet_civil_war_common.111.desc:1 "[FROM.GetNameDefCap] acordó comenzar a entrenar a la milicia ucraniana. Luego, las unidades se introducirán de contrabando en Ucrania cuando estén listas y lanzarán una insurrección contra el régimen estalinista."
 NSB_soviet_civil_war_common.111.a:0 "Esto tuvo mejor trabajo"
 NSB_soviet_civil_war_common.112.t:1 "[FROM.GetNameDefCap] rechaza la propuesta de Ucrania"
 NSB_soviet_civil_war_common.112.desc:0 "Después de varios días de discusiones, [FROM.GetLeader] repentinamente decidió no apoyar una insurrección ucraniana, lo que dejó a nuestros negociadores sin saber por qué se rechazó su propuesta."
 NSB_soviet_civil_war_common.112.a:0 "Demasiado"
 NSB_soviet_civil_war_common.113.t:0 "Milita ucraniana lista"
 NSB_soviet_civil_war_common.113.desc_before:0 "Nuestros contactos alemanes informan que la milicia ucraniana que han entrenado está lista para atacar. Las unidades han sido equipadas y entrenadas y se desplegarán en secreto en Ucrania, a la espera del estallido de la guerra."
 NSB_soviet_civil_war_common.113.desc_started:0 "Nuestros contactos alemanes informan que la milicia ucraniana que han entrenado está lista para atacar. Las unidades han sido equipadas y transportadas en secreto a lugares estratégicos. Se ha dado la orden de partir y la insurrección comenzará en cualquier momento."
 NSB_soviet_civil_war_common.113.a:0 "Un enemigo más para [SOS.GetLeader]"
 NSB_soviet_civil_war_common.113.b:0 "Bueno saber"
 NSB_soviet_civil_war_common.113.c:0 "¿Esperar lo?"
 NSB_soviet_civil_war_common.114.t:0 "La revuelta ucraniana"
 NSB_soviet_civil_war_common.114.desc:0 "Soldados ucranianos entrenados por alemanes han asegurado el control de ciudades clave en toda Ucrania. Se ha formado un gobierno preliminar dirigido por [UKR.GetLeader] y [UKR.GetNameDef] se ha declarado un país independiente."
 NSB_soviet_civil_war_common.114.a:0 "¡Esto no es aceptable!"
 NSB_soviet_civil_war_common.114.b:0 "Bueno, estuvimos de acuerdo con esto después de todo."
 NSB_soviet_civil_war_common.114.c:0 "Esto supondrá un duro golpe para [SOS.GetLeader]"
 NSB_soviet_civil_war_common.115.t:0 "Futura independencia de Bielorrusia a cambio de apoyo"
 NSB_soviet_civil_war_common.115.desc:0 "La oposición soviética se nos ha acercado con una solicitud de apoyo encubierto. A cambio de suministros y ayuda con el fortalecimiento militar, están dispuestos a aceptar el regreso del gobierno [BLR.GetAdjective] en el exilio."
 NSB_soviet_civil_war_common.115.a:0 "Una espléndida idea"
 NSB_soviet_civil_war_common.115.b:0 "Ya tenemos suficientes problemas propios"
 SOV_belarus_tt:0 "[BLR.GetNameDefCap] se lanzará como país independiente al final de [GetSovietCivilWarName]"
 NSB_soviet_civil_war_common.116.t:0 "[FROM.GetNameDefCap] Apoye nuestra causa"
 NSB_soviet_civil_war_common.116.desc:0 "Nuestras negociaciones con [FROM.GetAdjective] han tenido éxito. A cambio de permitir que el gobierno de [BLR.GetAdjective] en el exilio regrese después de la guerra, el gobierno de [FROM.GetAdjective] nos apoyará con armamento y equipamiento militar."
 NSB_soviet_civil_war_common.116.a:0 "Bueno"
 NSB_soviet_civil_war_common.117.t:0 "Sin soporte de [FROM.GetNameDef]"
 NSB_soviet_civil_war_common.117.desc:0 "Nuestras negociaciones con [FROM.GetAdjective] no han resultado en nada concreto. [FROM.GetLeader] rechazó nuestra oferta, por lo que no recibirá ayuda de [FROM.GetName]."
 NSB_soviet_civil_war_common.117.a:0 "Tendremos que arreglárnoslas sin su ayuda."
 NSB_soviet_civil_war_common.118.t:0 "La oposición soviética solicita apoyo"
 NSB_soviet_civil_war_common.118.desc:0 "Los miembros de la oposición soviética antiestalinista están actualmente haciendo campaña contra el régimen estalinista. Se han organizado varios mítines anti-Stalin y están realizando campañas de recaudación de fondos aquí en [ROOT.GetName].\nAdemás de aumentar el apoyo popular para su causa, se nos han acercado en secreto con una solicitud de armas para apoyar la levantamiento."
 NSB_soviet_civil_war_common.118.a:0 "Suministrémoslos con rifles."
 NSB_soviet_civil_war_common.118.b:0 "Podemos prescindir de algunos rifles al menos."
 NSB_soviet_civil_war_common.118.c:0 "No tenemos ninguno, pero tal vez si les compramos algunos."
 NSB_soviet_civil_war_common.118.d:0 "No tiene sentido involucrarse"
 NSB_soviet_civil_war_common.119.t:0 "[FROM.GetNameDefCap] apoya nuestra causa"
 NSB_soviet_civil_war_common.119.desc:0 "El gobierno de [FROM.GetAdjective] ha accedido a suministrarnos armas en secreto."
 NSB_soviet_civil_war_common.119.a:0 "Excelente"
 NSB_soviet_civil_war_common.120.t:0 "El gobierno de [FROM.GetAdjective] no nos apoyará"
 NSB_soviet_civil_war_common.120.desc:0 "Nuestra recaudación de fondos en [FROM.GetNameDef] fue exitosa. Sin embargo, el gobierno se negó a suministrarnos armas."
 NSB_soviet_civil_war_common.120.a:0 "Demasiado"
 NSB_soviet_civil_war_common.121.t:0 "[FROM.GetName] Solicita nuestra Protección"
 NSB_soviet_civil_war_common.121.desc:0 "[FROM.GetLeader] ha enviado una delegación solicitando nuestro apoyo contra [SOS.GetNameDef]. \nEl gobierno de [FROM.GetAdjective] está dispuesto a ofrecer su soberanía a cambio de una entrada de [ROOT.GetAdjective] en la guerra."
 NSB_soviet_civil_war_common.121.a:0 "Esto es lo que hemos estado esperando"
 NSB_soviet_civil_war_common.121.b:0 "No nos dejemos atrapar por eso"
 NSB_soviet_civil_war_common.122.t:0 "[FROM.GetName] acepta nuestra oferta"
 NSB_soviet_civil_war_common.122.desc:1 "Es una pena que se haya tenido que llegar a esto. Pero para recuperar el control de lo que hemos perdido, debemos hacer sacrificios. Esta es solo una medida de emergencia temporal.\nUna vez que los bolcheviques se hayan ido, nos esforzaremos por lograr la independencia total."
 NSB_soviet_civil_war_common.122.a:0 "A la victoria"
 NSB_soviet_civil_war_common.123.t:0 "[FROM.GetName] nos abandona"
 NSB_soviet_civil_war_common.123.desc:0 "En nuestra hora más desesperada, [FROM.GetLeader] decidió retirar el soporte que [FROM.GetNameDef] había prometido, a pesar de que estábamos preparados para hacer todo lo posible para asegurarlo."
 NSB_soviet_civil_war_common.123.a:0 "¡Esto no se olvidará!"
 NSB_soviet_civil_war_common.124.t:0 "[FROM.getAdjetive] Fábricas terminadas"
 NSB_soviet_civil_war_common.124.desc:0 "Las fábricas construidas en [?SOV_civil_war_start_state.GetName] están listas para ser puestas en marcha. Esto será de gran ayuda para nuestro esfuerzo de guerra, tanto ahora como en el futuro."
 NSB_soviet_civil_war_common.124.a:0 "Bueno"
 NSB_soviet_civil_war_common.125.t:0 "Deserciones enemigas"
 NSB_soviet_civil_war_common.125.desc:0 "Después de nuestra captura de [?SOV.SOV_defections_army_state.GetName], el ejército de [SOS.GetLeader] se está desanimando. Los soldados están desertando en masa, algunos simplemente están deponiendo las armas, mientras que otros se están uniendo a nuestra causa."
 NSB_soviet_civil_war_common.125.a:0 "Excelente"
 SOS_army_desertions_tt:0 "¡El ejército de §Y[SOS.GetNameWithFlag]§! pierde §Yequipo§!, §Ymano de obra§! y §Yorganización§!, y algunas unidades desertan a §Y[ROOT.GetNameWithFlag]§!."
 NSB_soviet_civil_war_common.126.t:0 "Reserva del ejército capturada en [?SOV.SOV_captured_stockpile_state.GetName]"
 NSB_soviet_civil_war_common.126.desc:0 "Un depósito del ejército [SOS.GetAdjective] fue capturado por nuestras tropas victoriosas en [?SOV.SOV_captured_stockpile_state.GetName]. Los [SOS.GetAdjective] en retirada intentaron destruirlo, pero nuestros soldados lograron capturar parte del equipo."
 NSB_soviet_civil_war_common.126.a:0 "Podemos darle un buen uso"
 NSB_soviet_civil_war_common.127.t:0 "Deserciones de la marina"
 NSB_soviet_civil_war_common.127.desc:0 "Después de nuestra victoria en [?SOV.SOV_defections_navy_state.GetName], varios oficiales navales se han dado cuenta de que están luchando por una causa perdida. Como consecuencia, varios barcos abandonaron la Flota Roja y sus tripulaciones se ofrecieron a unirse a nosotros."
 NSB_soviet_civil_war_common.127.a:0 "A un caballo regalado no se le debe mirar los dientes"
 SOS_navy_desertions_tt:0 "¡Unidades navales de §Y[SOS.GetNameWithFlag]§! defecto a §Y[ROOT.GetNameWithFlag]§!."
 NSB_soviet_civil_war_common.128.t:0 "Disturbios en [SOS.GetNameDef]"
 NSB_soviet_civil_war_common.128.desc:0 "Los informes sugieren que nuestras últimas victorias en el campo, como la captura de [?SOV.SOV_civilian_unrest_state.GetName], han provocado protestas en todo [SOS.GetNameDef]. Naturalmente, los compinches de [SOS.GetLeader] están reprimiendo brutalmente estas protestas, pero de todos modos, está destinado a afectar negativamente el esfuerzo de guerra de [SOS.GetAdjective]."
 NSB_soviet_civil_war_common.128.a:0 "Ganaremos esto"
 SOS_civilian_unrest_tt:0 "Industria en §Y[SOS.GetNameWithFlag]§! sufrir daños. \n ¡El límite de rendición de §Y[SOS.GetLeader]§! disminuye"
 NSB_soviet_civil_war_common.129.t:0 "[?SOV.SOV_japanese_general.GetName] Salida"
 NSB_soviet_civil_war_common.129.desc:0 "Con la guerra civil en Rusia, es hora de que cumplamos nuestras promesas. [?SOV.SOV_japanese_general.GetName] liderará la fuerza expedicionaria [ROOT.GetAdjective] hacia la victoria y la gloria, y protegerá el honor de [ROOT.GetNameDef]."
 NSB_soviet_civil_war_common.129.a:0 "Uno debe cumplir con su deber"
 NSB_soviet_nationalist.001.t:0 "Levantamiento nacionalista en [?SOV.SOV_nationalist_country.GetNameDef]"
 NSB_soviet_nationalist.001.desc:0 "[?SOV.SOV_nationalist_country.GetLeader] ha declarado un [?SOV.SOV_nationalist_country.GetName] independiente. [SOS.GetLeader] llama a esto un acto de traición y ha ordenado que los rebeldes sean capturados y fusilados. Como resultado, [SOS.GetNameDef] y [?SOV.SOV_nationalist_country.GetNameDef] ahora están en estado de guerra."
 SOV_breakaway_country_flag:0 "Independencia declarada de la Unión Soviética"
 NSB_soviet_nationalist.001.a:0 "El enemigo de nuestro enemigo es nuestro amigo."
 NSB_soviet_nationalist.001.b:0 "¡Este es el territorio legítimo de [ROOT.GetAdjective]!"
 indepence_war_threat:0 "Independencia declarada"
 NSB_soviet_nationalist.002.t:0 "[FROM.GetNameDefCap] exige subyugación"
 NSB_soviet_nationalist.002.desc:0 "El embajador de [FROM.GetAdjective] se ha acercado a nuestro gobierno con una "solicitud" de que reconozcamos a [FROM.GetNameDef] como el verdadero y supremo gobierno de [ROOT.GetName]. A cambio de esto, ofrecen un "cierto grado de autonomía"."
 NSB_soviet_nationalist.002.a:0 "Vencimos a la Unión Soviética, también podemos vencerlos."
 NSB_soviet_nationalist.002.b:0 "Tal vez sea lo mejor."
 NSB_soviet_nationalist.003.t:0 "[FROM.GetNameDefCap] Acepta"
 NSB_soviet_nationalist.003.desc:0 "[FROM.GetLeader] no vio ninguna razón para no aceptar nuestras legítimas demandas. [FROM.GetNameDef] regresará al Imperio, con algún derecho de autogobierno."
 NSB_soviet_nationalist.003.a:0 "Un gran día para Rusia"
 NSB_soviet_nationalist.004.t:0 "[FROM.GetNameDefCap] se niega"
 NSB_soviet_nationalist.004.desc:0 "A pesar de la presión, y de ser totalmente consciente de la precaria situación del país [FROM.GetLeader.GetHerHis], [FROM.GetLeader] se negó a aceptar nuestra generosa oferta de autonomía dentro del Imperio Ruso reconstruido."
 NSB_soviet_nationalist.004.a:0 "¡Debemos hacer que se sometan!"
 NSB_soviet_nationalist.004.b:0 "supongo que tendremos que esperar un poco"
 NSB_soviet_permanent_revolution.1.t:0 "Revolucionarios trotskistas agitando a las masas"
 NSB_soviet_permanent_revolution.1.desc:0 "Los trotskistas de [FROM.GetNameDef] están despertando a las masas con propaganda revolucionaria. Incluso están haciendo promesas de acudir en ayuda del proletariado [ROOT.GetAdjective] en caso de que se levante contra el estado. La situación amenaza con salirse de control."
 NSB_soviet_permanent_revolution.1.a:0 "Básicamente es un acto de agresión."
 NSB_soviet_for_the_common_good.1.t:0 "Por el bien común"
 NSB_soviet_for_the_common_good.1.desc:0 "Lo colectivo es más fuerte que lo individual. Eso también es cierto para las economías. [SOV.GetNameDefCap] ha decidido reorganizar las economías de todos sus aliados, para servir mejor al colectivo, en lugar del país individual. Esto significará cambios en la forma en que hacemos las cosas ahora, y posiblemente algunas dificultades al principio, pero al final será mejor para todos."
 NSB_soviet_for_the_common_good.1.a:0 "¡Por el bien común!"
 NSB_soviet_fascist_tsarist.1.t:0 "Pertenencia a la Unión Paneslava"
 NSB_soviet_fascist_tsarist.1.desc:0 "A medida que el mundo que nos rodea se hunde en la violencia, [FROM.GetNameDef] ha dado un paso al frente y se comprometió a defender a todos los pueblos eslavos contra aquellos que buscan hacernos daño. Nos han extendido una invitación para ser miembros de una nueva "Unión paneslava", en la que afirman que todos los pueblos eslavos estarán representados de manera justa y justa, protegidos por el gran [FROM.GetAdjective] ejército."
 NSB_soviet_fascist_tsarist.1.a:0 "¡Participaremos en esta gran unificación de los pueblos eslavos!"
 NSB_soviet_fascist_tsarist.1.b:0 "Su protección no vale nuestra independencia."
 NSB_soviet_fascist_tsarist.2.t:0 "Unión paneslava: [FROM.GetNameDef] Acepta"
 NSB_soviet_fascist_tsarist.2.desc:0 "Acabamos de recibir noticias del gobierno de [FROM.GetAdjective]: [FROM.GetNameDef] ha aceptado nuestra invitación de ingreso en la Unión Paneslava."
 NSB_soviet_fascist_tsarist.2.a:0 "Una sabia decisión."
 NSB_soviet_fascist_tsarist.3.t:0 "Unión paneslava: [FROM.GetNameDef] Rechazos"
 NSB_soviet_fascist_tsarist.3.desc:0 "Representantes del gobierno de [FROM.GetAdjective] nos han informado que rechazan categóricamente cualquier posibilidad de su participación voluntaria en nuestra Unión Pan-Eslava."
 NSB_soviet_fascist_tsarist.3.a:0 "La Unión Pan-Eslava será una realidad, con o sin su consentimiento."
 NSB_soviet_fascist_tsarist.4.t:0 "[FROM.GetNameDef] influye en nuestra política"
 NSB_soviet_fascist_tsarist.4.desc:0 "Nos han llegado informes preocupantes de [FROM.GetAdjective] agitadores que difunden propaganda fascista dentro de nuestro país, así como [FROM.GetAdjective] dinero que subvenciona las actividades del partido fascista nacional y los gastos políticos."
 NSB_soviet_fascist_tsarist.4.a:0 "Debemos estar en guardia, no sea que seamos conquistados sin luchar."
 NSB_soviet_fascist_tsarist.5.t:0 "Invitación para unirse [FROM.GetFactionName]"
 NSB_soviet_fascist_tsarist.5.desc:0 "Reconociendo nuestras cosmovisiones similares, [FROM.GetNameDef] nos ha invitado a [FROM.GetFactionName], ¡ofreciéndonos su apoyo militar y económico mientras buscamos un futuro glorioso para nuestra nación!"
 NSB_soviet_fascist_tsarist.5.a:0 "Bajo el liderazgo de [FROM.GetAdjective] somos más fuertes."
 NSB_soviet_fascist_tsarist.5.b:0 "¡No necesitamos que los rusos sean fuertes!"
 NSB_soviet_fascist_tsarist.6.t:0 "[FROM.GetNameDef] se une a [ROOT.GetFactionName]"
 NSB_soviet_fascist_tsarist.6.desc:0 "[FROM.GetNameDef] ha aceptado nuestra oferta de alianza y se ha unido inmediatamente a nuestra facción."
 NSB_soviet_fascist_tsarist.6.a:0 "Ahora forman nuestra cabeza de playa en las Américas."
 NSB_soviet_fascist_tsarist.7.t:0 "[FROM.GetNameDef] Rechaza la invitación"
 NSB_soviet_fascist_tsarist.7.desc:0 "El gobierno de [FROM.GetAdjective] nos ha informado que rechaza nuestra oferta de alianza. Prefieren estar solos en las Américas."
 NSB_soviet_fascist_tsarist.7.a:0 "¡Tontos!"
 NSB_soviet_fascist_tsarist.8.desc:0 "Reconociendo que ahora por fin compartimos visiones del mundo similares, [FROM.GetNameDef] nos ha invitado a [FROM.GetFactionName], ofreciéndonos su continuo apoyo militar y económico mientras buscamos un futuro glorioso para nuestra nación, tanto como apoyaron nuestro ¡el ascenso al poder del partido en [ROOT.GetNameDef]!"
 NSB_soviet_fascist_tsarist.9.desc:0 "[FROM.GetNameDef] finalmente se ha convertido en un poder fascista. En consecuencia, se les ha ofrecido y han aceptado ser miembros de nuestra alianza."
 NSB_soviet_fascist_tsarist.10.desc:0 "[FROM.GetNameDef] finalmente se ha convertido en un poder fascista. Sin embargo, a pesar de toda nuestra ayuda para llevar su partido fascista al poder y ofrecerles membresía en nuestra alianza, rechazaron nuestra invitación y eligieron permanecer solos."
 NSB_soviet_fascist_tsarist.11.t:0 "[FROM.getAdjetive] Construcción naval"
 NSB_soviet_fascist_tsarist.11.desc:0 "Nos han llegado informes de que [FROM.GetNameDef] ha sido visto expandiendo masivamente su infraestructura naval en el Lejano Oriente. Esto es un mal augurio para el status quo en el Lejano Oriente..."
 NSB_soviet_fascist_tsarist.11.a:0 "Sin duda buscan desafiar nuestra hegemonía."
 NSB_soviet_fascist_tsarist.12.t:0 "[FROM.getAdjetive] Propaganda antijaponesa"
 NSB_soviet_fascist_tsarist.12.desc:0 "Se ha visto que los periódicos [FROM.GetAdjective] imprimen un número cada vez mayor de artículos que critican las hazañas de [ROOT.GetAdjective] en el Lejano Oriente, y sus políticos utilizan un lenguaje cada vez más incendiario para denunciarnos y recordar a [FROM.GetAdjective] su indignada pérdida en la guerra de 1905. ¡Los agitadores más ruidosos ya están llamando a "vengar a Tsushima"!"
 NSB_soviet_fascist_tsarist.12.a:0 "Haríamos bien en prepararnos para la guerra con nuestro viejo adversario..."
 NSB_soviet_fascist_tsarist.13.t:0 "[FROM.getAdjetive] Construcción de Kamchatka"
 NSB_soviet_fascist_tsarist.13.desc:0 "Los informes indican que [FROM.GetNameDef] está en proceso de expandir masivamente su infraestructura militar en Kamchatka. Los analistas militares sugieren que estas instalaciones solo pueden tener la intención de aumentar la proyección de fuerza [FROM.GetAdjective] contra nuestras fuerzas en Alaska, ¡y en el peor de los casos como un trampolín absoluto para una invasión!"
 NSB_soviet_fascist_tsarist.13.a:0 "Haríamos bien en actuar sobre esta información..."
 NSB_soviet_fascist_tsarist.14.t:0 "El regreso del zar"
 NSB_soviet_fascist_tsarist.14.desc:0 "La injusticia cometida sobre nuestra nación hace décadas ahora, por fin, se ha deshecho. En una ceremonia grandiosa y pomposa acorde con la Catedral de la Dormición, el gran duque Vladimir Kirillovich fue coronado como zar Vladimir I, ante la euforia desenfrenada de la multitud.\n\nDesde aquí, el zar hizo su primer acto al encabezar una procesión desde la puertas del Kremlin, saludando a las masas jubilosas y asistiendo personalmente a las impresionantes marchas militares en su honor.\n\nEn un magnífico discurso, el nuevo zar ensalzó las virtudes del pueblo ruso y prometió una vez más liderar a la nación en un camino para volver a alcanzar su antigua gloria."
 NSB_soviet_fascist_tsarist.14.a:0 "¡Glorioso!"
 NSB_soviet_fascist_tsarist.15.t:1 "La coronación del patriarca Meletius"
 NSB_soviet_fascist_tsarist.15.desc:1 "A medida que la importancia de la religión se siente cada vez más en toda nuestra nación, y el estatus de la iglesia una vez más ha alcanzado, es más, superado, lo que alguna vez fue, es natural que solidifiquemos nuestro compromiso con Dios mediante la elevación de su principal representante. al cargo de líder nacional.\n\nHoy, en dos grandes ceremonias en la Catedral del Salvador y la Catedral de la Dormición en Moscú, Meletius de Harbin y Manchuria, elegido en honor a su servicio a la causa del Exilio, fue entronizado como Patriarca de Moscú y de Toda Rusia, así como coronado Zar de todas las Rusias.\n\nCon esta unificación final y definitiva de la iglesia y el estado, no queda ningún obstáculo para la ejecución de la Voluntad de Dios en este teatro terrenal. ."
 NSB_soviet_fascist_tsarist.15.a:0 "Fiat voluntas tua, sicut in caelo, et in terra."
 NSB_soviet_fascist_tsarist.16.t:0 "La Triple Entente"
 NSB_soviet_fascist_tsarist.16.desc:0 "Habiendo salido de su agitación interna para establecer un nuevo gobierno amistoso con nosotros, [SOV.GetNameDef] ahora nos ha hecho una oferta para reformar nuestra antigua alianza, controlando la agresión de [GER.GetAdjective] en Europa."
 NSB_soviet_fascist_tsarist.16.a:0 "¡Una idea excelente!"
 NSB_soviet_fascist_tsarist.16.b:0 "No hemos olvidado lo que valió su promesa la última vez."
 NSB_soviet_fascist_tsarist.17.t:0 "Triple Entente - Oferta Aceptada"
 NSB_soviet_fascist_tsarist.17.desc:1 "[FROM.GetNameDefCap] nos informa que acepta nuestra oferta de alianza y ha tomado medidas de inmediato para expandir sus lazos diplomáticos con nosotros."
 NSB_soviet_fascist_tsarist.17.a:0 "Eso les dará a los alemanes algo de qué preocuparse."
 NSB_soviet_fascist_tsarist.18.t:0 "Triple Entente - Oferta rechazada"
 NSB_soviet_fascist_tsarist.18.desc:0 "[FROM.GetNameDef] nos ha informado que no ven ningún beneficio en una alianza con nosotros en este momento."
 NSB_soviet_fascist_tsarist.18.a:0 "Un fracaso estrepitoso en la diplomacia..."
 NSB_soviet_fascist_tsarist.19.desc:0 "Los gobiernos de [FROM.GetAdjective] y [SOV.GetAdjective] han abierto conversaciones para recrear la alianza de la Triple Entente que alguna vez existió entre nuestras potencias. Ahora quieren seguir adelante con este plan y enviarnos una invitación para unirnos a ellos."
 NSB_soviet_fascist_tsarist.19.a:0 "Estaremos de acuerdo, por la futura estabilidad de Europa."
 NSB_soviet_fascist_tsarist.19.b:0 "Su "Triple Entente" lamentablemente será doble."
 NSB_soviet_fascist_tsarist.20.a:0 "¡Juntos somos más fuertes!"
 NSB_soviet_fascist_tsarist.21.a:0 "Al menos tenemos a los rusos."
 NSB_soviet_fascist_tsarist.22.t:0 "El eje Berlín-Moscú"
 NSB_soviet_fascist_tsarist.22.desc:0 "Los representantes de [SOV.GetAdjective] nos han contactado con una propuesta de alianza. Sugieren que, dado que su nuevo gobierno y nosotros tenemos visiones del mundo e intereses similares, sería prudente que cooperáramos más estrechamente en las esferas económica y militar."
 NSB_soviet_fascist_tsarist.22.a:0 "¡Este nuevo Eje es alrededor del cual girará el mundo!"
 NSB_soviet_fascist_tsarist.22.b:0 "¿Alianza? Creemos que no."
 NSB_soviet_fascist_tsarist.23.t:0 "Eje Berlín-Moscú: propuesta aceptada"
 NSB_soviet_fascist_tsarist.23.desc:0 "El gobierno de [SOV.GetAdjective] nos informa que con mucho gusto participaría en la creación de nuestro nuevo Eje diplomático. Ya están realizando los preparativos para el envío de enlaces diplomáticos y militares."
 NSB_soviet_fascist_tsarist.24.t:0 "Eje Berlín-Moscú: Propuesta rechazada"
 NSB_soviet_fascist_tsarist.24.desc:0 "[SOV.GetAdjective] diplomáticos nos han informado hoy del rechazo de su gobierno a nuestra propuesta."
 NSB_soviet_fascist_tsarist.24.a:0 "Muy desafortunado... ¿Seguramente no es una señal de malas intenciones?"
 NSB_soviet_fascist_tsarist.25.t:0 "El eje de Tokio"
 NSB_soviet_fascist_tsarist.25.desc:0 "Los representantes de [SOV.GetAdjective] han presentado una propuesta para incluir [JAP.GetNameDef] en nuestra alianza. Dado un historial de relaciones tensas entre [SOV.GetName] y [JAP.GetName], sugieren que deberíamos ser nosotros quienes los contactemos y mediamos entre los dos poderes."
 NSB_soviet_fascist_tsarist.25.a:0 "Enviaremos enviados inmediatamente."
 NSB_soviet_fascist_tsarist.25.b:0 "Tememos que nuestros intereses no coincidan con los de los japoneses."
 NSB_soviet_fascist_tsarist.26.t:0 "Eje de Tokio: [JAP.GetName] aceptado"
 NSB_soviet_fascist_tsarist.26.desc:0 "Ahora hemos recibido noticias del gobierno de [GER.GetAdjective]: ¡nos informan que han mediado entre nosotros y los japoneses, y los japoneses han aceptado la propuesta!"
 NSB_soviet_fascist_tsarist.26.a:0 "Excelentes noticias: ¡nuestro flanco este está seguro!"
 NSB_soviet_fascist_tsarist.27.t:0 "Eje de Tokio - [JAP.GetName] Rechazado"
 NSB_soviet_fascist_tsarist.27.desc:0 "El gobierno de [GER.GetAdjective] nos informa que, a pesar de sus mejores esfuerzos, los japoneses han rechazado tristemente nuestra propuesta de alianza."
 NSB_soviet_fascist_tsarist.27.a:0 "Un revés importante..."
 NSB_soviet_fascist_tsarist.28.t:0 "Eje de Tokio - [GER.GetName] Rechazado"
 NSB_soviet_fascist_tsarist.28.desc:0 "El gobierno de [GER.GetAdjective] ha considerado nuestra propuesta de membresía japonesa en nuestra alianza, pero lamentablemente nos informan que no ven que dicha alianza sea de su interés actualmente."
 NSB_soviet_fascist_tsarist.28.a:0 "¡Una pena! Seguramente tienen buenas razones para ello."
 NSB_soviet_fascist_tsarist.29.desc:0 "El [GER.GetAdjective] nos ha contactado con lo que dicen es una propuesta de alianza [SOV.GetAdjective] entre nuestras tres potencias. Argumentan que, con los tres unidos, el resto del mundo no puede esperar enfrentarse a nosotros."
 NSB_soviet_fascist_tsarist.29.a:0 "¡Que esta alianza sea la última palabra sobre la diplomacia!"
 NSB_soviet_fascist_tsarist.29.b:0 "La historia nos habla del destino de los triunviratos... Nosotros declinamos."
 NSB_soviet_fascist_tsarist.30.desc:0 "[JAP.GetName] nos informa que han elegido aceptar la propuesta de [SOV.GetAdjective] y están preparados para unirse a nuestra alianza lo antes posible."
 NSB_soviet_fascist_tsarist.30.a:0 "¡Glorioso!"
 NSB_soviet_fascist_tsarist.31.desc:0 "[JAP.GetName] nos informa con pesar que creen que la propuesta [SOV.GetAdjective] actualmente no es lo mejor para sus intereses, por lo que están obligados a rechazarla."
 NSB_soviet_fascist_tsarist.31.a:0 "Nos las arreglaremos sin ellos."
 NSB_soviet_fascist_tsarist.32.t:0 "Vlasov capturado"
 NSB_soviet_fascist_tsarist.32.desc:0 "Durante la retirada enemiga más reciente, nuestras fuerzas capturaron a un general de alto rango [SOV.GetAdjective]. Bajo nuestra custodia este general, Andrey Vlasov, ha profesado su "Anti-bolchevismo" y ahora propone levantar algunas divisiones de rusos capturados para luchar junto a nosotros contra el "Estalinismo"."
 NSB_soviet_fascist_tsarist.32.a:0 "Cualquier aliado contra el bolchevismo es bienvenido."
 NSB_soviet_fascist_tsarist.32.b:0 "¡No podemos confiar en él!"
 NSB_soviet_fascist_tsarist.33.desc:0 "Hemos recibido noticias de que nuestro general [SOV_andrey_vlasov.GetName] ha sido capturado por fuerzas enemigas. Solo podemos adivinar su destino..."
 NSB_soviet_fascist_tsarist.33.a:0 "¡Lamentable, pero tenemos cosas más importantes de las que preocuparnos ahora mismo!"
 nsb_news.301.t:0 "Las repúblicas montañosas se unen"
 nsb_news.301.d:0 "En el espíritu de Tapa Tchermoeff, las Repúblicas Montañosas se han unido una vez más bajo el liderazgo de [FROM.GetLeader]. Afirman que lucharán contra cualquier invasor extranjero que ingrese a los territorios del Cáucaso del Norte y que reclamarán su lugar en los anales de la historia. ¡Y así nace la República Montañosa del Cáucaso Norte!"
 nsb_news.301.a:0 "¡Ya no estamos Desunidos!"
 nsb_news.301.b:0 "Interesante"
 nsb_news.302.t:0 "Transcaucasia se une de nuevo"
 nsb_news.302.d:0 "La primera vez fue al comienzo de la Guerra Civil Rusa, que rápidamente se vino abajo. La segunda vez fue como República soviética, que se dividió después de la Constitución soviética de 1936. Ahora, por tercera vez, [FROM.GetLeader] ha hecho un esfuerzo por reunir a los países transcaucásicos, y una vez más están listos para no solo defender sus territorios, sino también expandirse a otros territorios. Solo el tiempo puede decir lo que harán."
 nsb_news.302.a:0 "Tercera es la vencida"
 nsb_news.302.b:0 "¿Otra vez?"
 nsb_news.303.t:0 "Siberia está unificada"
 nsb_news.303.d:0 "Después de siglos de dominio bajo Rusia, Siberia ahora no es solo una región dentro de una potencia extranjera, sino una entidad política unida y lista para luchar por sus derechos a cualquier precio. La gente de Siberia se regocija, ya que los días del imperialismo ya no existen, ya que pueden vivir dentro de un estado independiente, sin intervención extranjera. ¡Sin embargo, la República ha proclamado que no se quedará de brazos cruzados, porque hay más personas en Siberia que necesitan ser protegidas y liberadas, a toda costa!"
 nsb_news.303.a:0 "¡Finalmente, Siberia está libre de los reinados del imperialismo!"
 nsb_news.303.b:0 "El control de Rusia sobre el este está disminuyendo..."
 nsb_news.304.t:0 "Vuelve Idel-Ural"
 nsb_news.304.d:0 "Por primera vez desde la Guerra Civil Rusa, las naciones que componen el área de Volga Ural se han reunido en un estado al que llaman Idel-Ural. Esta vez, proclaman que Rusia no los frustrará y que mantendrán su independencia a toda costa. Solo el futuro dirá si el estado está destinado a sobrevivir o no..."
 nsb_news.304.a:0 "¡Esta vez permanecerán juntos!"
 nsb_news.304.b:0 "Entonces, ¿dónde está eso de nuevo?"
 nsb_news.400.t:1 "La coronación de Vladimir III"
 nsb_news.400.desc:0 "Después de casi tres décadas gobernadas por los bolcheviques, [SOV.GetName] vio hoy un regreso al zarismo con la coronación del zar Vladimir I en una gran ceremonia en la Catedral de la Dormición en Moscú. Después de una procesión real entre la multitud, el nuevo zar se dirigió a las personas que habían venido a presenciarlo, elogiando el espíritu del pueblo ruso y prometiendo "Devolver a la nación su antigua gloria"."
 nsb_news.400.a:0 "¡Un magnifico evento!"
 nsb_news.400.b:0 "¡Belicismo!"
 nsb_news.400.c:0 "¡Una farsa!"
 nsb_news.401.t:0 "El Zemsky Sobor desmantelado"
 nsb_news.401.desc:0 "Apenas unos meses después de legitimar su gobierno a través del restablecimiento de Zemsky Sobor, los elementos fascistas en el gobierno de [SOV.GetAdjective] ya han disuelto el nuevo parlamento y han puesto a la nación bajo el control de [SOV.GetLeader]. Hasta el momento, el zar recién coronado sigue desempeñando un papel de figura decorativa, pero está claro que le queda poco poder real.\n\nTras el cambio de régimen, la retórica nacionalista ya ha aumentado considerablemente, con discursos que exaltan la fraternidad. de los 'pueblos eslavos', así como denunciar las 'transgresiones' pasadas de las potencias vecinas."
 nsb_news.401.a:0 "¡Nuestra gloriosa nación necesita líderes fuertes!"
 nsb_news.401.b:0 "Queda por ver si esto mejora la situación."
 nsb_news.401.c:0 "¿Se levanta un nuevo aliado?"
 nsb_news.402.t:0 "El eje Berlín-Moscú"
 nsb_news.402.desc:0 "En una declaración conjunta el día de hoy, los portavoces de [GER.GetNameDef] y [SOV.GetNameDef] anunciaron la creación de un 'Eje Berlín-Moscú'. Las dos potencias cooperarán económica, política y militarmente para 'salvaguardar sus intereses', profesando tener la 'estabilidad de Europa central y oriental en el corazón'.\n\nQueda por ver si esto refleja su verdadera motivación."
 nsb_news.402.a:0 "¡Nuestra gloriosa alianza se levanta!"
 nsb_news.402.b:0 "Una excelente idea de nuestros nuevos aliados del Este."
 nsb_news.402.c:0 "¿Están dando forma a un Nuevo Orden Mundial?"
 nsb_news.402.d:0 "Ahora tienen a Europa a su antojo..."
 nsb_news.403.t:0 "[SOV.getAdjetive] Intromisión en las Américas"
 nsb_news.403.desc:0 "Ha surgido evidencia de una intromisión generalizada de [SOV.GetAdjective] en los asuntos políticos internos de numerosas naciones en América del Sur y Central. A través de la financiación de organizaciones políticas de derecha y grupos paramilitares, sobornos, halagos y la difusión de información errónea, la estabilidad interna de estas naciones se ha vuelto cada vez más precaria.\n\nPara que esta actividad encubierta [SOV.GetAdjective] no se detenga , los expertos coinciden en que es inevitable que al menos algunas de estas naciones se conviertan en un punto de apoyo ideológico para [SOV.GetName] en las Américas. Es probable que [SOV.GetAdjective] el apoyo a estas naciones solo aumente y se vuelva más evidente si esto ocurre."
 nsb_news.403.a:0 "Lamentablemente, nuestra participación ha salido a la luz."
 nsb_news.403.b:0 "¿Se entrometen en nuestra puerta?"
 nsb_news.403.c:0 "Pronto verán las ventajas de un liderazgo fuerte."
 nsb_news.403.d:0 "¡La expansión del fascismo está fuera de control!"
 nsb_news.404.t:0 "El surgimiento de la Tercera Roma"
 nsb_news.404.desc:0 "Desde que la última guerra civil asoló el país, la Iglesia Ortodoxa en Rusia ha ganado poder constantemente. Ahora, con la conquista completa de la antigua Bizancio, han dado los últimos pasos hacia la unificación total de la iglesia y el estado.\n\nDespués de una doble entronización como Patriarca Supremo y coronación como Zar de todos los rusos, [SOV.GetLeader] ahora lidera el país que ha bautizado como '[SOV.GetNameDef]' en pos de lo que ha llamado 'la voluntad de Dios'."
 nsb_news.404.a:0 "¡Magnífico!"
 nsb_news.404.b:0 "¡No pueden hablar en serio!"
 nsb_news.405.t:0 "[SOV.GetNameDefCap]"
 nsb_news.405.desc:0 "Habiendo asumido una vez más el manto de 'Defensor de todos los eslavos', Rusia ha decidido que la mejor manera de hacerlo es incluir a todos los pueblos eslavos en una sola nación.\n\nCon esa unificación finalmente lograda, [SOV.GetLeader] ahora ha anunciado la formación de [SOV.GetNameDef], prometiendo que "Todos los recursos disponibles para la nueva nación se utilizarán para beneficiar a su gente y protegerla de amenazas externas"."
 nsb_news.405.a:0 "¡Unidos, los eslavos no pueden ser vencidos!"
 nsb_news.405.b:0 "Una fuerza a tener en cuenta."
 nsb_news.406.t:0 "Defensor de los eslavos"
 nsb_news.406.desc:0 "Una vez más, [SOV.GetNameDef] ha asumido el manto de "Defensor de los eslavos", otorgando garantías a otros pueblos eslavos en Europa. En una declaración, [SOV.GetLeader] prometió que "Todos los recursos disponibles para [SOV.GetNameDef] se utilizarán para beneficiar a todos los pueblos eslavos y protegerlos de amenazas externas".\n\nCitando específicamente su entrada en el Gran Guerra para ilustrarlo es un país que cumple sus promesas, el gobierno de [SOV.GetAdjective] parece no hacerse ilusiones de a qué pueden conducir sus garantías, y que no tienen la intención de eludir sus responsabilidades."
 nsb_news.406.a:0 "Cumplimos nuestras promesas a nuestros hermanos."
 nsb_news.406.b:0 "Mientras respeten nuestra independencia..."
 nsb_news.406.c:0 "El Gran Hermano de los Eslavos ha vuelto..."
 nsb_news.407.t:0 "¿La Triple Entente?"
 nsb_news.407.desc:0 "[From.GetNameDefCap] y [SOV.GetNameDef] han anunciado una cooperación militar renovada, tres décadas después del final de la antigua Triple Entente.\n\nAunque no se dice abiertamente, es probable que esta nueva alianza se haya formado en un esfuerzo por frenar la expansión de ciertas potencias centroeuropeas. Queda por ver si la alianza continuará expandiéndose."
 nsb_news.407.a:0 "Un paso hacia una Europa estable."
 nsb_news.407.b:0 "Una reliquia del pasado..."
 nsb_news.408.t:0 "La Triple Entente"
 nsb_news.408.desc:0 "[From.GetNameDefCap] ha anunciado ahora su decisión de unirse a sus antiguos aliados en una Triple Entente renovada, dirigida directamente contra las fuerzas expansionistas en Europa Central."
 nsb_news.408.a:0 "Estamos juntos una vez más."
 nsb_news.408.b:0 "A ver cuánto tiempo hasta que se fractura."
 nsb_news.409.t:0 "Eje Berlín-Moscú: Tokio se une"
 nsb_news.409.desc:0 "En una declaración trilateral, los gobiernos de [GER.GetNameDef], [SOV.GetNameDef] y [JAP.GetNameDef] han anunciado que [JAP.GetNameDef] se convertirá en el próximo miembro de la alianza Axis.\n\nAunque inesperado a la luz de las tensiones recientes entre los gobiernos [SOV.GetAdjective] y [JAP.GetNameDef] (y probablemente como resultado de amplias negociaciones [GER.GetAdjective]), este nuevo desarrollo esencialmente asegurará el flanco este de [SOV.GetAdjective], al tiempo que permitirá [ JAP.GetNameDef] para centrar su atención en el Pacífico."
 nsb_news.409.a:0 "Un poderoso movimiento diplomático."
 nsb_news.409.b:0 "¡Un desarrollo inesperado!"
