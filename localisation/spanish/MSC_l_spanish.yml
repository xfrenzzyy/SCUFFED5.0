 africa_e_events.2.t:0 "La aceptación de la Unión Panafricana"
 africa_e_events.2.desc:0 "Los líderes de la Unión Panafricana han aceptado nuestra solicitud para unirnos a ellos."
 africa_e_events.2.a:0 "¡Juntos, nos mantenemos fuertes!"
 africa_e_events.3:0 "Rechazar la Unión Panafricana"
 africa_e_events.3.t:0 "El declive de la Unión Panafricana"
 africa_e_events.3.desc:0 "Los líderes de la Unión Panafricana han rechazado nuestra solicitud para unirnos a ellos."
