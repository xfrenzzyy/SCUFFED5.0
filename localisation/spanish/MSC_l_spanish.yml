 GEN_monali:0 "Cambio de partido en el poder"
 GEN_monali_desc:0 "Ahora que hemos invertido la tendencia del monarquismo, podemos hacerlo parte del poder."
 GEN_devtra:0 "Desarrollo del estado"
 GEN_devtra_desc:0 "Debemos solidificar nuestro estado reconstruyendo sus infraestructuras."
 GEN_cruiser:0 "Esfuerzo marino"
 GEN_cruiser_desc:0 "Desarrollar nuestra armada nos permitirá ganar muchas batallas en el mar"
 GEN_armu:0 "Esfuerzo de construcción"
