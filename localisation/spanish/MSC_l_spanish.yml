 AE_diplomacy:0 "Declaración de la independencia"
 AE_diplomacy_desc:0 "La declaración causó algunas preocupaciones de nuestro señor supremo anterior."
 AE_delagatoin:0 "Enviar una delegación"
 AE_delagatoin_desc:0 "Trate de mejorar la relación con nuestro señor colonial anterior"
 AE_Indepedance:0 "Independencia"
