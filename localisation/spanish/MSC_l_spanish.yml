 africa_e_events.6:0 "Una nación, una África"
 africa_e_events.6.t:0 "[From.GetName] reclama el continente de África"
 africa_e_events.6.desc:0 "¡Un grupo de poderosos generales en [From.GetName] ha emitido una declaración, anunciando la situación actual en África! Han lanzado una organización de derecha. Una parte significativa de las fuerzas armadas se ha puesto del lado de estos generales, lista para apoyar contra la resistencia. Estos leales pueden estar mal entrenados, pero nadie puede cuestionar su entusiasmo.\n\n¡Se han trazado las líneas de batalla!"
 africa_e_events.6.a:0 "Molesto"
 africa_e_events.7:0 "Referéndum de Independencia"
 africa_e_events.7.t:0 "El referéndum de independencia"
 africa_e_events.7.desc:0 "La gente necesita votar, ¿abandonaremos a nuestro señor o nos quedaremos con ellos?"
 africa_e_events.7.a:0 "¡Hora de votar!"
 africa_e_events.8:0 "Referéndum fallido"
 africa_e_events.8.t:0 "El referéndum independentista fracasó"
 africa_e_events.8.desc:0 "El pueblo votó en contra de la Independencia."
 africa_e_events.8.a:0 "¡Maldita sea!"
 africa_e_events.9:0 "Declaración de la independencia"
 africa_e_events.9.t:0 "¡Declaración de la independencia!"
 africa_e_events.9.desc:0 "¡Hoy es el día, nuestro país está libre de la tiranía de nuestros señores coloniales!"
 africa_e_events.9.a:0 "¡VIVA!"
 africa_e_events.10:0 "2º Referéndum de Independencia"
 africa_e_events.10.t:0 "El 2º Referéndum de Independencia"
 africa_e_events.10.desc:0 "A ver si logramos unir al pueblo detrás de nuestra causa, ¿votarán por la independencia o no?"
 africa_e_events.10.a:0 "¡Vamos a votar!""
 africa_e_events.11:0 "[Root.getAdjetive] Guerra civil"
 africa_e_events.11.t:0 "[Root.getAdjetive] Guerra civil"
 africa_e_events.11.desc:0 "¡No había suficientes intereses en hacer que [From.GetName] fuera independiente! \n¡Los partidarios de la independencia declararon la guerra a los amantes coloniales!"
 africa_e_events.11.a:0 "Interesante."
 africa_e_events.14:0 "[Root.getAdjetive] ¡Independencia!"
 africa_e_events.14.t:0 "[Root.getAdjetive] ¡Independencia!"
 africa_e_events.14.desc:0 "Esta noche, [From.GetName] se reúne para afirmar la grandeza de su nación \n\n No por el poder de su ejército o el tamaño de su economía. \n\nEl orgullo de [Root.GetAdjective] se basa en una premisa muy simple, resumida en una declaración. \n\n LIBERTAD"
 africa_e_events.14.a:0 "¡Bien por ellos!"
 africa_e_events.16:0 "Guerra civil"
 africa_e_events.16.t:0 "¡Guerra civil contra esos amantes coloniales!"
 africa_e_events.16.desc:0 "¡No hay suficientes intereses en hacer que nuestro país sea independiente! ¡Declararemos la guerra a esos amantes coloniales!"
 africa_e_events.16.a:0 "¡Estado fascista!"
 africa_e_events.16.b:0 "¡Estado comunista!"
 africa_e_events.13:0 "Segundo referéndum fallido"
 africa_e_events.13.t:0 "Fracasó el II Referéndum de Independencia"
 africa_e_events.13.desc:0 "El pueblo votó en contra de la Independencia."
 africa_e_events.13.a:0 "¡Maldita sea!"
 Creation_PA_treaty_t:0 "Firmar el Tratado Panafricano"
 Creation_PA_treaty_desc:0 "Con el fin de promover la cooperación africana y lograr la paz y la seguridad mediante la aceptación de los miembros de no recurrir a la guerra. Alguien tiene que dar un paso al frente y asumir el liderazgo de este Tratado."
 Creation_PA_treaty_R_a:0 "¿No podemos asumir esta responsabilidad?"
 Creation_PA_treaty_R_b:0 "[Root.GetNameDef] ¡Liderazgo!"
 flag_PA_treaty_leader:0 "[Root.GetNameDef] ¡Liderazgo!"
 flag_is_on_africa:0 "Es un país africano originario"
 AE_aye:0 "¡[Root.GetLeader] vota sí!"
 AE_nay:0 "Los intereses de [Root.GetNameDef] están amenazados, ¡votamos que no!"
 AE_abstain:0 "Abstenerse de esta votación."
 AE_PA1title:0 "Primera Firma del Tratado Panafricano"
 AE_PA1desc:0 "Con el fin de promover la cooperación africana y lograr la paz y la seguridad mediante la aceptación de los miembros de no recurrir a la guerra. Alguien tiene que dar un paso al frente y asumir el liderazgo de este Tratado. Ofrecemos a un país independiente la oportunidad de firmar este tratado"
 AE_PA1opta:0 "¿Es esto por el bienestar de la gente o por tratar de impulsar una agenda política?"
 AE_PA1optb:0 "¡Un esfuerzo digno!"
 AE_PA1optc:0 "¡Un noble esfuerzo!"
 AE_PA1optd:0 "¿En este mundo de eterna lucha?"
 AE_PA2title:0 "¿Candidato al Tratado Panafricano?"
 AE_PA2desc:3 "Los funcionarios del Tratado Panafricano nos han pedido que designemos delegados para su Conferencia. Con la expectativa de que en algún momento ratifiquemos e implementemos la legislación producida por la comunidad africana. La intención del Tratado es evitar nuevos estallidos de guerra al dar a las naciones un espacio para resolver sus diferencias. Si se acepta, lo revisaremos en 3 meses."
 AE_PA2opta:0 "Aceptar."
 AE_PA2optb:0 "Rechazar."
 AE_PA3title:0 "Tratado Panafricano: [From.GetAdjective] Retiro"
 AE_PA3desc:0 "[From.GetLeader] ha declarado que [From.GetNameDef] no puede cumplir con los compromisos impuestos por el Tratado Panafricano. El país ya no participará y rechaza toda autoridad y jurisdicción del Tratado."
 AE_PA3opta:0 "¡Independencia!"
 AE_PA3optb:0 "Sobre."
 AE_PA3optc:0 "El Tratado Panafricano es irrelevante para los problemas de [Root.GetNameDef]."
 AE_PA4title:0 "¿Unirse al Tratado Panafricano?"
 AE_PA4desc:0 "Los funcionarios del Tratado Panafricano nos han pedido que ratifiquemos e implementemos la legislación producida por la comunidad africana. La función principal del Tratado Panafricano es resolver las disputas africanas antes de que puedan convertirse en guerra. Este sería el principal instrumento para cumplir con este objetivo. \n\nSi ratificamos este Acuerdo, será mucho más difícil crear objetivos de guerra, tanto para nosotros como para nuestros enemigos."
 AE_PA4opta:0 "Aceptar."
 AE_PA4optb:0 "Rechazar."
 AE_PA5title:0 "Tratado Panafricano: Entrada [From.GetAdjective]"
 AE_PA5desc:0 "La legislación nacional aprobada por el fallo [From.GetRulingParty] ha recibido elogios. Los funcionarios del Tratado Panafricano han anunciado que [From.GetNameDef] ahora cumple plenamente con la legislación aprobada por la comunidad africana."
 AE_PA5opta:0 "El Tratado Panafricano es irrelevante para los objetivos de [Root.GetNameDef]."
 AE_PA5optb:0 "Muy bueno."
 AE_PA5optc:0 "¡Paz en nuestro tiempo!"
 AE_PA5optd:0 "¿Nuestras manos no estarán atadas por la unificación de estos débiles?"
 AE_PA6title:0 "Renovación o retiro"
 AE_PA6desc:0 "[From.GetLeader] ha sido solicitado para unirse a la Conferencia Anual. [From.GetNameDef] tiene que tomar la decisión de renovar o retirar el Tratado. Si salimos de nuestro país dejará de participar y rechaza toda autoridad y jurisdicción del Tratado."
 AE_PA6opta:0 "¡Otro año!"
 AE_PA6optb:0 "¡[From.GetNameDef] no necesita esto!"
 AE_PA7title:0 "Solicitud de Tratado Panafricano: [From.GetNameDef]"
 AE_PA7desc:0 "\n\n\n\n[From.GetNameDef] solicitó convertirse en miembro del Tratado Panafricano. ¡Su aplicación está bajo revisión!"
 AE_PA7opta:0 "De acuerdo"
 AE_PA8title:0 "Militarización"
 AE_PA8desc:0 "Las recientes hostilidades entre los países europeos se han intensificado. ¡Esencialmente hemos logrado los objetivos que nos propusimos! Algunas preguntas interesantes surgen de este problema, una de ellas es, ¡si debemos militarizar nuestro acuerdo! Nuestra Unión debe entenderse como un medio para expandir nuestra influencia, no como una restricción a nuestro poder. La expansión de la democracia y la libertad en el mundo debe ser un interés y valor compartido por todas las naciones."
 AE_PA8opta:0 "Esta es una mala idea."
 AE_PA8optb:0 "¡Crear la Unión Panafricana!"
 PA_Faction:0 "Unión Panafricana"
 AE_PA9title:0 "Unión Panafricana: entrada [From.GetAdjective]"
 AE_PA9desc:0 "¡Otro miembro para la nueva Unión Panafricana!."
 AE_PA9opta:0 "La Unión Panafricana es irrelevante."
 AE_PA9optb:0 "Muy bueno."
 AE_PA9optc:0 "¡Bien por ellos!"
 AE_PA9optd:0 "¿Atemorizado? HA... ¿Para esta unión de debiluchos?"
 AE_PA10title:0 "¿Unirse a la Unión Panafricana?"
 AE_PA10desc:0 "¿Nos unimos detrás de esta idea de una Unión, que defiende nuestros objetivos comunes?"
 AE_PA10opta:0 "Rechazar"
 AE_PA10optb:0 "Unirse"
 newsmod.3.t:0 "Alemania acepta el imperio británico en el eje"
 newsmod.3.d:0 "El año pasado, los movimientos fascistas ultranacionalistas estallaron en Gran Bretaña. La forma de vida democrática se ha convertido en una minoría a medida que la nación abraza el fascismo. Es más, los británicos han decidido unirse en una alianza con Hitler y el Reich alemán, amenazando la estabilidad de Europa. Los Dominios también se han visto obligados a unirse al Eje, pero son reacios y sienten que ha llegado el momento de distanciarse de Gran Bretaña..."
 newsmod.3.a:0 "¡Un verdadero punto de inflexión en nuestra historia!"
 newsmod.3.b:0 "¡Damos la bienvenida a nuestros amigos británicos!"
 newsmod.3.c:0 "¡No estamos de acuerdo con esto!"
 newsmod.3.e:0 "Preocupante."
 newsmod.4.t:0 "Eje Roma-Berlín"
 newsmod.4.d:0 "Iniciado por los italianos, Alemania e Italia acaban de anunciar su intención de firmar una alianza militar entre los dos países, un "Eje Roma-Berlín". Como los dos principales regímenes fascistas de Europa, era de esperar, pero ¿para qué se podría haber hecho esta alianza? Algunos especulan que se están preparando para la guerra."
 newsmod.4.a:0 "¡Los alemanes son nuestro aliado natural!"
 newsmod.4.b:0 "Los italianos pueden resultar útiles."
 newsmod.4.c:0 "Esta es una amenaza para la paz en Europa."
 newsmod.5.t:0 "Italia y las potencias aliadas Paz Blanca"
 newsmod.5.d:0 "El Duce y las Potencias Aliadas acaban de anunciar una paz blanca. Italia se abstendrá de seguir luchando contra los Aliados y se ha retirado del Eje. ¿Puede el Reich continuar esta lucha solo?"
 newsmod.5.a:0 "Se ha derramado demasiada sangre sin beneficio alguno."
 newsmod.5.b:0 "¡Traidores!"
 newsmod.5.c:0 "¡Es sólo cuestión de tiempo que caiga el fascismo!"
 newsmod.6.t:0 "¡Italia se ha unido a las potencias aliadas!"
 newsmod.6.d:0 "Se celebró una reunión secreta y el Duce y las potencias aliadas discutieron los términos de la paz. La lucha entre los dos cesará de inmediato e Italia acordó abandonar el Eje y luchar junto a los Aliados hasta el final de la guerra en Europa."
 newsmod.6.a:0 "Esperemos que esta haya sido la elección correcta."
 newsmod.6.b:0 "¡Traidores!"
 newsmod.6.c:0 "¡Es sólo cuestión de tiempo que caiga el fascismo!"
 newsmod.7.t:0 "Asesinato de Benito Mussolini"
 newsmod.7.d:0 "Lo que iba a ser un desfile jovial de un día de duración en Milán de repente se volvió sangriento. Los miembros del Partido Comunista Italiano orquestaron un asesinato sangriento no solo para el Duce sino también para muchos líderes prominentes del régimen fascista. Los informes dicen que se advirtió al Duce que no celebrara el desfile en Milán, ya que el norte de Italia tiene una gran cantidad de simpatizantes comunistas. Cuando se sugirió trasladar el desfile anual a Nápoles, el Duce se negó. Con Mussolini muerto, el estado de la política italiana una vez más se ha vuelto caótico cuando los comunistas armados toman posiciones en el gobierno y piden el derrocamiento total del régimen fascista."
 newsmod.7.a:0 "Tiempos oscuros..."
 newsmod.7.b:0 "Deseamos lo mejor al pueblo italiano durante este tiempo."
 newsmod.8.t:0 "Italia se une al Komintern"
 newsmod.8.d:0 "[ITA.GetName] acaba de ser aceptado por [SOV.GetName] para unirse al Komintern. Tener un estado fuerte aliado a los soviéticos en el sur de Europa ha llevado a muchos vecinos a reaccionar con alarma. ¿Podría el Komintern realmente estar intentando propagar una revolución mundial?"
 newsmod.8.a:0 "¡Juntos derrocaremos a los fascistas y capitalistas!"
 newsmod.8.b:0 "¡Bienvenidos, camaradas!"
 newsmod.8.c:0 "Preocupante."
 newsmod.9.t:0 "Papa expulsado de Italia"
 newsmod.9.d:0 "Con el asesinato de Mussolini y la deposición del rey Emmanuel III, era solo cuestión de tiempo hasta que el Papa se convirtiera en el próximo objetivo. Los líderes comunistas han decidido expulsar al Papado y anexar el Vaticano. El Papa ha huido y ahora obtiene refugio en el sur de Francia."
 newsmod.9.a:0 "Este culto arcaico ha visto su última hora."
 newsmod.9.b:0 "Esto ciertamente no ayuda al clima político general."
 newsmod.10.t:0 "¡Rey Emmanuel III depuesto!"
 newsmod.10.d:0 "Con Mussolini muerto y el poder fascista menguante, los líderes de [ITA.GetName] han decidido que ha llegado el momento de deponer al rey Emmanuel III. Cientos de miles de italianos salen a las calles de todo el país, cantando por la expulsión del monarca del gobierno y la abolición de la monarquía."
 newsmod.10.a:0 "¡La era de la realeza ha terminado!"
 newsmod.10.b:0 "Enviaremos una carta deseándole lo mejor al ex rey."
 AE_PA_treaty_prospective_member:0 "Candidato al Tratado Panafricano"
 AE_PA_treaty_prospective_member_desc:0 "Este país ha sido invitado a unirse al Tratado Panafricano y tiene derecho a convertirse en miembro comprometido de pleno derecho mientras el país permanezca en paz."
 AE_PA_treaty_member:0 "Miembro del Tratado Panafricano"
 AE_PA_treaty_member_desc:0 "Este país ha ratificado formalmente todos los Acuerdos del Tratado Panafricano."
