 GEN_onoa_claim2:0 "Reclamaciones próximamente"
 GEN_onoa_claim3:0 "Reclamaciones próximamente"
 GEN_onoa_claim4:0 "Reclamaciones próximamente"
 mon_political_effort:0 "Visión Política"
 mon_political_effort_desc:0 "La forma en que vemos el mundo determina las opciones que puede tener nuestro futuro."
 mon_revive_the_empire:0 "Revive el imperio caído"
 mon_revive_the_empire_desc:0 "Nuestro pasado está lleno de mérito y gloria. Debemos aprovechar esto y reconstruir para una nueva era."
 mon_strengthen_communist_government:0 "Fortalecer el Régimen Comunista"
 mon_strengthen_communist_government_desc:0 "Cuando el pueblo es fuerte, también lo es el Estado."
 mon_militarize_the_nation:0 "Militarizar Mongolia"
 mon_militarize_the_nation_desc:0 "Un arma en cada mano, un caballo para cada montura. Ese es nuestro camino."
 mon_political_correctness:0 "Mongolia popular"
 mon_political_correctness_desc:0 "No somos nada sin nuestra gente. No olvidemos nunca este hecho básico."
 retake_chinese_land:0 "Retomar nuestra tierra perdida en China"
 retake_chinese_land_desc:0 "Los sureños débiles y corruptos han caído en sus vicios. Mostrémosles el error de sus caminos."
 mon_found_own_faction_focus:0 "Encontré la Alianza Imperial"
 mon_found_own_faction_focus_desc:0 "Los soviéticos nos prestaron apoyo en el pasado, pero nunca fuimos niños para ser guiados por ellos."
 mon_reform_army:0 "Reformar el ejército mongol"
 mon_reform_army_desc:0 "Prácticas antiguas y métodos obsoletos llenan nuestras filas. Es hora de dejarlos a un lado y construir un nuevo ejército."
 mon_increase_military_production:0 "Aumentar la producción militar I"
 mon_increase_military_production_desc:0 "Si queremos tener éxito, debemos volver a construir nuestra base de poder."
 mon_increase_military_production2:0 "Aumentar la producción militar II"
 mon_increase_military_production2_desc:0 "Los esfuerzos anteriores ayudaron mucho en nuestro camino hacia la fortaleza, pero no debemos desfallecer."
 mon_increase_military_production3:0 "Aumentar la producción militar III"
 mon_increase_military_production3_desc:0 "Esta es la etapa final de nuestros esfuerzos. Ahora estamos listos para revelar nuestro poder."
 mon_modernize_military_equipment:0 "Modernizar la infantería"
 mon_modernize_military_equipment_desc:0 "Se pueden aprender algunas lecciones de quienes nos rodean y no desperdiciaremos las oportunidades que se revelan. Haremos de nuestros soldados los mejores del país."
 mon_modernize_military_equipment2:0 "Modernizar la artillería"
 mon_modernize_military_equipment2_desc:0 "Nuestros esfuerzos están a punto de concluir, y lo que una vez fue viejo y débil ahora brilla con majestuosidad."
 mon_reform_military_tactics:0 "Reformar nuestras tácticas militares"
 mon_reform_military_tactics_desc:0 "Es cierto que una vez conquistamos el mundo, y aunque podemos admirarlo, no debemos asumir que lo que una vez fue, seguramente volverá a ser."
 mon_militarized_nation:0 "Nación militarizada"
 mon_militarized_nation_desc:0 "En el pasado, todos los hombres eran llamados a la batalla cuando surgía la necesidad. Debemos revivir esta práctica."
 the_land_of_genghis_khan:0 "La tierra de Genghis Khan"
 the_land_of_genghis_khan_desc:0 "Solo un hombre ha recorrido el mundo y lo ha hecho doblegarse a sus deseos. Es nuestro padre, y aún ahora nos presta su sabiduría y ambición."
 Industrialize_mongolia:0 "El río de acero"
 Industrialize_mongolia_desc:0 "Deja que el metal fluya y cubra las llanuras hasta que nadie pueda mirarlo."
 industrialize_mongolia_1:0 "Aumentar nuestra producción civil I"
 industrialize_mongolia_1_desc:0 "Aunque somos guerreros en todos los sentidos, no debemos olvidar las necesidades de aquellos que no pueden montar."
 industrialize_mongolia_2:0 "Aumentar la producción civil I"
 industrialize_mongolia_2_desc:0 "Se necesita una mayor expansión para nuestra gente. Es una tarea que no se puede descuidar."
 industrialize_mongolia_3:0 "Aumentar la producción civil II"
 industrialize_mongolia_3_desc:0 "Finalmente podemos decir que el estado ha provisto, y nadie puede quejarse de que hayamos sido laxos en nuestro deber."
 Improve_Mongol_road_system:0 "Mejorar el Sistema de Carreteras de Mongolia I"
 Improve_Mongol_road_system_desc:0 "Las amplias llanuras alguna vez fueron lo suficientemente buenas para nosotros, pero ahora debemos construir nuevas formas de atravesar la tierra."
 Improve_Mongol_road_system2:0 "Mejorar el Sistema de Carreteras de Mongolia II"
 Improve_Mongol_road_system2_desc:0 "Siempre hacia adelante, sin pausa ni vacilación. Los ríos de hormigón harán un camino que no se puede negar."
 mon_Improve_Education:0 "Mejorar el sistema educativo mongol"
 mon_Improve_Education_desc:0 "Un puño no es nada sin una mente que lo guíe."
 MON_anti_fascist_diplomacy:0 "Diplomacia antifascista"
 MON_anti_fascist_diplomacy_desc:0 "No nos inclinaremos ante estos advenedizos con sus formas de horror y arrogancia. Un día caerán, y seremos nosotros los que estemos sobre su cadáver."
 MON_peoples_commissariat:0 "Comisariado del Pueblo"
 MON_peoples_commissariat_desc:0 "La gente busca en nosotros orientación, y se la daremos."
 MON_anti_western_diplomacy:0 "Diplomacia antioccidental"
 MON_anti_western_diplomacy_desc:0 "El decadente oeste no puede sostenerse a sí mismo, aunque últimamente han encontrado algo de poder. Nuestros días son más largos que los de ellos, y nuestra memoria se extiende más allá. Seguiremos aquí cuando caigan sobre sus propias espadas."
 MON_annex_tannu_tuva:0 "Anexo Tannu Tuva"
 MON_annex_tannu_tuva_desc:0 "Hay una pequeña piedra en nuestro camino y debemos quitarla."
 MON_annex_sinkiang:0 "Anexo Sinkiang"
 MON_annex_sinkiang_desc:0 "La gente de Sinkiang clama por alivio de su débil gobierno. Démoslo a ellos."
 MON_workers_culture:0 "Trabajadores de Mongolia"
 MON_workers_culture_desc:0 "Los que trabajan prosperarán, y los que son perezosos caerán a un lado del camino y no se levantarán más."
 focus_spirit_of_genghis:0 "Espíritu de Genghis"
 focus_spirit_of_genghis_desc:0 "El es parte de todos nosotros, y con su fuerza somos imparables."
 Red_Army_of_mongolia:0 "Ejército Rojo de Mongolia"
 Red_Army_of_mongolia_desc:0 "No puedes ver el suelo, porque todas nuestras botas están sobre él y marchan sin cesar."
 MON_annex_Mengkukuo:0 "Recuperar Mongolia Central"
 MON_annex_Mengkukuo_desc:0 "Debemos recuperar los puertos y los mares, y solo hay una forma de hacerlo."
 mongolian_railway_system:0 "Infraestructura de Conquista"
 mongolian_railway_system_desc:0 "Vapor y humo se elevan de nuestro movimiento, y trae miedo a los enemigos del estado."
 modernize_air_equipment:0 "Maestros del aire"
 modernize_air_equipment_desc:0 "Aunque somos una fuerza terrestre, no debemos olvidar que aquellos que ven como las águilas nunca serán tomados desprevenidos."
 Modernize_the_mongol_cavalry:0 "Caballería reformada"
 Modernize_the_mongol_cavalry_desc:0 "En el pasado éramos los maestros indiscutibles del caballo. Traigamos de vuelta esos antiguos días de dominio de la velocidad y la movilidad."
 found_mongol_army_research_institute:0 "El Instituto Central"
 found_mongol_army_research_institute_desc:0 "Las mejores mentes de nuestra nación se han unido y cosecharemos los beneficios."
 stay_isolated_by_the_mountains:0 "Mantente aislado"
 stay_isolated_by_the_mountains_desc:0 "No tenemos ningún deseo de aventurarnos fuera de nuestra patria tradicional. Quedémonos aquí y valoremos el lugar de nuestros antepasados."
 greater_tibet:0 "Gran Tíbet"
 greater_tibet_desc:0 "Hay dentro de nosotros un deseo latente de expansión, recientemente suprimido por las mareas de la historia. Ahora, finalmente podemos dejar que fluya y ahogue a aquellos que buscan contener nuestra ambición."
 Protect_the_Tibetan_Religion:0 "Protege nuestra Filosofía"
 Protect_the_Tibetan_Religion_desc:0 "La creencia es lo mismo que la cultura, y la cultura es lo mismo que la vida. Sin nuestros principios no hay nada para que la gente se sustente."
 Nationality_movements:0 "El orgullo nacional"
 Nationality_movements_desc:0 "No hay otra nación como la nuestra en el planeta, y haremos saber al mundo entero nuestra calidad."
 Defend_the_Nation:0 "Defender la nación tibetana"
 Defend_the_Nation_desc:0 "Las montañas que llamamos hogar nos han defendido durante siglos. En esta era moderna, sin embargo, no son suficientes. Debemos construir nuestras propias montañas."
 Modernize_the_army:0 "Modernizar el ejército tibetano"
 Modernize_the_army_desc:0 "Una brizna de hierba se doblará con el viento y sobrevivirá a la tormenta. Mejor aún si la tormenta tiene demasiado miedo y nunca llega."
 Increase_Exports:0 "Aumentar la producción civil"
 Increase_Exports_desc:0 "La fuerza de una nación está en su gente. Démosles todo lo que tenemos, ya cambio ellos nos harán poderosos."
 Increase_Military_Production:0 "Aumentar la producción militar"
 Increase_Military_Production_desc:0 "Un hombre sabio sabe cómo derrotar a su enemigo antes de que comience la lucha. Sin embargo, solo un tonto no está preparado para lo inesperado."
 China_war_focus:0 "¡Retomar la tierra perdida de China!"
 China_war_focus_desc:0 "Nuestros antiguos rivales continúan socavando las fronteras de nuestra patria. Debemos abordar este problema de manera rápida y permanente."
 Mountain_Warfare:0 "Guerra de montaña"
 Mountain_Warfare_desc:0 "Aunque peligrosos para un invasor, estos riscos y vastas cordilleras son una bendición para nosotros. Porque todo dolor puede, con la mente adecuada, convertirse en una gran ventaja."
 expand_the_tibetan_army:0 "Ampliar el ejército tibetano"
 expand_the_tibetan_army_desc:0 "Una mano levantada como un escudo hace poco, pero mil pueden cambiar el rumbo de la historia."
 spiritual_military_beliefs:0 "Creencias militares espirituales"
 spiritual_military_beliefs_desc:0 "La ventaja se puede encontrar en los lugares más inusuales. Aquí, en esta tierra, es el poder de nuestras mentes inclinadas hacia un propósito singular de resistencia y dignidad."
 Military_research:0 "Investigación militar"
 Military_research_desc:0 "Debemos organizarnos para el futuro, manteniendo también el respeto y la admiración por la lección que ya hemos aprendido."
 Modernize_Industry:0 "Modernizar la industria tibetana"
 Modernize_Industry_desc:0 "Un cielo lleno de humo es algo doloroso, pero es peor que esté vacío."
 Increase_Production:0 "Incrementar la producción"
 Increase_Production_desc:0 "Un millón de granos de arena, para enterrar a los que luchan contra la armonía."
 Improve_infastructure:0 "Mejorar las carreteras tibetanas"
 Improve_infastructure_desc:0 "Un anciano puede ganar mucho en su largo viaje por la vida. Aún así, puede estar agradecido si podemos facilitar su camino."
 get_foreign_advisors:0 "Obtener asesores extranjeros"
 get_foreign_advisors_desc:0 "Incluso tu mayor rival puede decir palabras sabias."
 Modernize_Industry_2:0 "Modernizar la industria tibetana II"
 Modernize_Industry_2_desc:0 "Aunque nuestros corazones son puros como siempre, ahora nuestros brazos y piernas están hechos de acero."
 Study_Foreign_Weapon_technology:0 "Estudiar tecnología de armas extranjeras"
 Study_Foreign_Weapon_technology_desc:0 "El mundo se mueve rápidamente, y mucho está ahora en el viento. Si escuchamos, podemos encontrar mucho."
 Religious_Festivals:0 "Fiestas religiosas"
 Religious_Festivals_desc:0 "El respeto por la tradición sobre todo es vital si queremos continuar como pueblo."
 TIB_steel_production:0 "Búsqueda de acero tibetano"
 TIB_steel_production_desc:0 "La armonía con la naturaleza es admirable, pero también lo es el deseo de la humanidad de avanzar hacia nuevos límites. Debemos estar agradecidos, pero también no tener miedo de dar forma al mundo que nos rodea."
 industrialize_Tibet:0 "Gran Industria"
 industrialize_Tibet_desc:0 "El niño puede preguntarse con miedo por los nuevos edificios de color negro, pero el padre sabe que traen más seguridad que no."
 ideological_fanaticism_tib:0 "Pureza de Mente"
 ideological_fanaticism_tib_desc:0 "Lo que fue suficiente en tiempos pasados ​​ni siquiera rompe terreno blando hoy. Debemos presionar por más, y sin dudarlo, en todas las cosas."
 bhutan_war_focus:0 "Guerra contra Bután"
 bhutan_war_focus_desc:0 "Debemos iluminar a nuestros vecinos del sur, lo quieran o no."
