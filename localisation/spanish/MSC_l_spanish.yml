 GEN_resea:0 "Búsqueda"
 GEN_resea_desc:0 "Necesitamos aprender sobre las tecnologías del momento."
 GEN_reseasup:0 "Tecnologías futuras"
 GEN_reseasup_desc:0 "No debemos quedarnos atrás del enemigo en tecnología."
 GEN_rocket:0 "Desarrollo de tecnologías secretas."
