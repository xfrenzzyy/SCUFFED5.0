 GEN_consup:0 "Desarrollo de plantas"
 GEN_consup_desc:0 "Con este nuevo suministro de fábricas militares, obtendremos suficientes armas para satisfacer nuestras necesidades."
 GEN_mac:0 "Desarrollo del mecanizado"
