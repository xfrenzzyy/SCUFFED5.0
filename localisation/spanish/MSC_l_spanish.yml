 AE_referendum_desc:0 "La gente necesita votar, ¿abandonaremos a nuestro señor o nos quedaremos con ellos? iniciar un referéndum"
 AE_2ndreferendum:0 "2º Referéndum de Independencia"
 AE_2ndreferendum_desc:0 "Tras fallar el 1º, podemos realizar un segundo Referéndum"
 AE_revolt:0 "Estamos divididos"
 AE_revolt_desc:0 "Comienza una revolución en tu país"
 AE_waroverlord:0 "¡Independencia Unilateral!"
