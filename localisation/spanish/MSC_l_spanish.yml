 GEN_envoi:0 "Enviar voluntarios"
 GEN_envoi_desc:0 "Ahora que nuestro estado está solidificado, deberíamos enviar tropas al exterior."
 GEN_envoisup:0 "Desarrollando internacionalmente"
 GEN_envoisup_desc:0 "Ahora que nuestro estado es estable, debemos mejorar nuestras relaciones internacionales."
