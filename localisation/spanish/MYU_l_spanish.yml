l_spanish:
 yugoslavia_focus:0 "Enfoque nacional yugoslavo"
 zastava_subsidy:0 "Subsidio Zastava"
 zastava_subsidy_desc:0 "Zastava Arms tiene un gran potencial para proporcionar armas a nuestra gran nación. Les daremos el dinero y las facilidades necesarias para expandirse."
 research_teams:0 "Científicos de Zastava"
 research_teams_desc:0 "Zastava estaría agradecido si podemos encontrar a los científicos más brillantes de la nación para ayudarlos. Con un poco de esfuerzo podemos encontrar a los científicos que necesitan."
 art_branch:0 "Rama de artillería"
 art_branch_desc:0 "Con Zastava convirtiéndose en una importante empresa de armas, se creará una rama completa dedicada a la artillería."
 mech_branch:0 "Sucursal motorizada"
 mech_branch_desc:0 "Con Zastava Arms convirtiéndose en una importante empresa de armas, se creará una rama completa dedicada a los motores."
 armor_branch:0 "Rama de armadura"
 armor_branch_desc:0 "Con Zastava Arms convirtiéndose en una importante compañía de armas, se creará una rama completa dedicada a las armaduras."
 qual_lines:0 "Líneas de Calidad"
 qual_lines_desc:0 "Si bien Zastava se ha estado expandiendo rápidamente, debemos asegurarnos de que la calidad no se pierda."
 royal_army:0 "Ejército real"
 royal_army_desc:0 "Ya sea que la realeza se vea como una figura decorativa, algo del pasado o un partido gobernante, la gente aprovechará la oportunidad de ser parte del Ejército Real; un segmento bien entrenado del ejército yugoslavo"
 drill_serg:0 "Sargentos de instrucción eficientes"
 drill_serg_desc:0 "Debemos hacer un gran esfuerzo para modernizar nuestro ejército. El primer paso es mejorar la calidad de nuestros sargentos de instrucción."
 trained_military:0 "Militares entrenados"
 trained_military_desc:0 "Con mejores sargentos de instrucción entrenando a nuestro ejército, estamos seguros de que nuestros soldados pueden aprender nuevas formas complejas de conducir la guerra."
 spec_ops:0 "Operaciones Especiales"
 spec_ops_desc:0 "Con las principales ramas del ejército bien preparadas para la guerra, prepararemos pequeños segmentos de soldados de operaciones especiales."
 anv_research:0 "Ranura de investigación adicional"
 anv_research_desc:0 "Nuestro nuevo conocimiento militar nos ha dado la capacidad de investigar más que nunca."
 arm_navy:0 "Brazo azul marino"
 arm_navy_desc:0 "Con Grecia al sur, Italia al oeste y peligros cada vez mayores fuera del Mediterráneo, debemos hacer crecer nuestra armada en gran medida."
 arm_coast:0 "Arma la Costa"
 arm_coast_desc:0 "Con una armada en crecimiento, la nación ve una razón para militarizar la costa. Se construirán astilleros para ayudar a crear una armada mucho más grande."
 arm_sky:0 "Arma el cielo"
 arm_sky_desc:0 "Para utilizar nuestra armada de la mejor manera posible, también debemos bombardear a la armada enemiga desde el cielo."
 sub_warfare:0 "Guerra Submarina"
 sub_warfare_desc:0 "Con una flota pequeña en comparación con otras grandes potencias en Europa, debemos aprender a atacar desde abajo, solo así seremos capaces de usar eficientemente una flota pequeña contra gigantes."
 dest_res:0 "Investigación de destructores"
 dest_res_desc:0 "Dedicar equipos de investigación únicamente al diseño de nuevos destructores producirá resultados mucho más rápidos que los equipos de investigación genéricos de la marina."
 crus_res:0 "Investigación de cruceros"
 crus_res_desc:0 "Dedicar equipos de investigación únicamente al diseño de nuevos cruceros producirá resultados mucho más rápidos que los equipos de investigación genéricos de la marina."
 cap_ship:0 "Investigación de naves capitales"
 cap_ship_desc:0 "Con la investigación de barcos más pequeños, los científicos han venido a nuestro gobierno pidiendo permiso para cambiar el enfoque a barcos más grandes, con la esperanza de controlar los mares con armas pesadas."
 car_ship:0 "Investigación de buques de transporte"
 car_ship_desc:0 "El pináculo de nuestra marina podrían ser los portaaviones masivos, aunque ambiciosos, hemos construido una gran cantidad de equipos de investigación calificados e instalaciones avanzadas. Con un poco más de dedicación, podemos producir portaaviones antes de lo que se pensaba."
 more_ship:0 "Más producción de barcos"
 more_ship_desc:0 "Nuestros equipos han investigado suficiente tecnología nueva, es evidente que nuestra producción no puede satisfacer la demanda actual de los científicos e ingenieros. Debemos cambiar el enfoque para mejorar la producción."
 found_soko:0 "Encontrado SOKO"
 found_soko_desc:0 "Nuestros aviones se están produciendo como cualquier otro proyecto en el que trabaja nuestro gobierno. Sentimos la necesidad de prestar más atención a proyectos tan importantes. La forma de hacerlo ayudaría a crear una empresa militar dedicada a fabricar nuevos aviones. Muchos ciudadanos han intentado esto por su cuenta, pero con dinero del gobierno, podemos hacer despegar una empresa que funcione."
 fighter_res:0 "Investigación de luchadores"
 fighter_res_desc:0 "SOKO está funcionando muy bien por sí solo, pero con aún más ayuda del gobierno, podemos acelerar la investigación sobre aviones de combate."
 cas_res:0 "Investigación de CAS"
 cas_res_desc:0 "SOKO está funcionando muy bien por sí solo, pero con aún más ayuda del gobierno, podemos acelerar la investigación de los aviones CAS."
 sb_res:0 "Investigación de bombarderos estratégicos"
 sb_res_desc:0 "Con la responsabilidad inminente de producir bombarderos, creemos que centrarnos en los bombarderos estratégicos nos brindaría los mayores beneficios."
 tb_res:0 "Investigación de bombarderos tácticos"
 tb_res_desc:0 "Con la responsabilidad inminente de producir bombarderos, creemos que centrarnos en los bombarderos tácticos nos brindaría los mayores beneficios."
 airbase_blue:0 "Planos de la base aérea"
 airbase_blue_desc:0 "Antes, las bases aéreas se construían de cierta manera según sus necesidades y el terreno. Sin embargo, ahora hemos decidido que sería mejor estandarizar las bases aéreas y crear la misma base aérea duplicada una y otra vez, reduciendo el tiempo de producción."
 YUG_nuclear_effort:0 "Instituto Nuclear de Vinča"
 YUG_nuclear_effort_desc:0 "Nuestro gobierno le ha hecho una pregunta a la academia; ¿Podemos usar la división de un átomo a nuestro favor? El Instituto Nuclear de Vinča se creará para investigar esta misma idea."
 YUG_rocketry:0 "Cohetería"
 YUG_rocketry_desc:0 "Cuando una nación tiene hombres en la línea del frente, parece razonable usar misiles para ayudar a empujar un poco más. Después de todos nuestros esfuerzos de aviación, creemos que esta investigación será fácil de mover activos."
 missile_blue:0 "Planos de misiles"
 missile_blue_desc:0 "La clave para hacer muchos sitios de cohetes sería crear un sitio estandarizado que podamos duplicar."
 anv_research2:0 "Ranura de investigación adicional"
 anv_research2_desc:0 "Nuestro estudio de la aviación ha mejorado en gran medida nuestra capacidad para investigar nuevas tecnologías avanzadas. Podemos utilizar nuevos laboratorios de investigación y ciencia en beneficio del estado."
 political_quag:0 "Atolladero político"
 political_quag_desc:0 "Nuestra nación se encuentra en la encrucijada de un nuevo mundo. Debemos elegir dónde vemos nuestra lealtad."
 side_nuetral:0 "Mantente real"
 side_nuetral_desc:0 "Nuestra nación debe permanecer del lado de la realeza. El mundo está viendo una gran tensión debido a los nuevos gobiernos."
 kings_men:0 "Los hombres del rey"
 kings_men_desc:0 "Con un poco de propaganda y nacionalismo, podemos lograr que muchos más jóvenes se unan a las fuerzas armadas en nombre de la preservación de nuestro país."
 make_jobs:0 "Hacer trabajos"
 make_jobs_desc:0 "La mejor manera de impulsar el apoyo a la realeza es generar más puestos de trabajo."
 royal_fav:0 "Favorabilidad real"
 royal_fav_desc:0 "Con un poco de propaganda, podemos convencer a la gente de que, si bien no es perfecta, la realeza es la mejor manera de gobernar nuestra nación, en comparación con otros gobiernos bárbaros."
 create_fear:0 "Crear miedo"
 create_fear_desc:0 "La única forma de mantener nuestro poder sobre la gente es crear un miedo entre ellos que les impida levantarse."
 to_arms:0 "¡A las armas!"
 to_arms_desc:0 "Con la población temerosa de una nueva amenaza, muchos están listos para tomar un arma y luchar por la nación."
 royal_stab:0 "Estabilidad Real"
 royal_stab_desc:0 "Con todos nuestros esfuerzos por mejorar la visión de la realeza, se han convertido en grandes oradores y con discursos constantes, nuestra población se siente segura."
 side_ut:0 "Del lado de los Ustaše"
 side_ut_desc:0 "El Ustaše, un movimiento fascista croata, lucha por una causa sangrienta pero necesaria. Alemania e Italia han obtenido gran industria y poder del fascismo; debemos hacer lo mismo."
 r_terror:0 "Reino del terror"
 r_terror_desc:0 "Los Ustaše son considerados un grupo terrorista por muchos que los ven como un grupo de milicias que mata a quienes se les oponen. Permitirles que se queden causará un gran terror entre muchos ciudadanos que no están de acuerdo con ellos, ni con el fascismo."
 ut_youth:0 "Juventud Ustacha"
 ut_youth_desc:0 "La juventud Ustaše se parece a las Juventudes Hitlerianas. Intentan iniciar el entrenamiento militar de otros a una edad muy temprana."
 loc_mil:0 "Milicias locales"
 loc_mil_desc:0 "No todos los ejércitos pueden ser controlados por el gobierno. Podemos permitir que crezcan las milicias locales. Para ello les proporcionaremos las armas que necesitan y lucharán por nosotros."
 croat_war:0 "Máquina de guerra croata"
 croat_war_desc:0 "Ahora que los fascistas croatas tienen más control, harán trabajar a la gente lo más duro posible hasta que nuestra producción sea mucho mejor."
 side_axis:0 "Del lado del Eje"
 side_axis_desc:0 "Hemos llegado al punto en que no solo nuestros líderes están de acuerdo con el eje, sino la gente. Debemos unirnos a su lucha."
 axis_pride:0 "Orgullo del eje"
 axis_pride_desc:0 "Con suficiente propaganda, podemos hacer que nuestra gente se sienta orgullosa de ser parte del eje. No solo seremos parte de su alianza, sino que nuestras poblaciones realmente se unirán."
 side_tito:0 "Lado con Tito"
 side_tito_desc:0 "Ayudar al revolucionario comunista Tito parece ser la única forma de escapar de las garras fascistas. La propaganda aumentará su apoyo."
 fund_ch:0 "Fondo Chetniks"
 fund_ch_desc:0 "Los chetniks son un grupo muy antifascista. Con el equipo adecuado y la ayuda del gobierno, pueden erradicar el fascismo donde no nos atrevemos."
 dest_ch:0 "Destruir chetniks"
 dest_ch_desc:0 "Los chetniks nos han ayudado a erradicar el fascismo en nuestro país, sin embargo, muchos sienten que ellos mismos inducen el mismo miedo que los fascistas. Si nos descubren ayudando al grupo, habría una reacción violenta. Debemos terminar el grupo ahora."
 int_ch:0 "Integrar chetniks"
 int_ch_desc:0 "Los chetniks han demostrado ser una fuerza militar eficaz. No vemos ningún problema en hacerlos oficialmente parte del ejército yugoslavo."
 com_spe:0 "Discursos Comunistas"
 com_spe_desc:0 "Nada es mejor que la propaganda proveniente de grandes oradores. El partido comunista tiene muchos grandes oradores, incluido el propio Tito. No detendremos la propaganda hasta que todos estén de acuerdo con nosotros."
 blood:0 "Sangre"
 blood_desc:0 "La sangre comunista dirige una nación y es militar. La gente acudirá en masa a las fuerzas armadas para defender su ideología, y les pediremos que lo hagan."
 sweat:0 "Sudor"
 sweat_desc:0 "El comunismo no funcionará si no hacemos que la población trabaje lo más duro posible. Transmitiremos recordatorios constantes de que esta nación se mantiene en la capacidad de trabajar hasta que nuestras manos se hinchen y nuestros pies estén ensangrentados."
 steel:0 "Acero"
 steel_desc:0 "Debemos mejorar nuestras habilidades militares. La mejor manera de hacer esto es tener más producción militar. El término Acero yugoslavo resonará en todo el mundo."
 mimic_west:0 "Imitar el oeste"
 mimic_west_desc:0 "La democracia es un éxito moderado en Occidente. Gran Bretaña controla un imperio global y Estados Unidos es un ejemplo de cómo una población puede elegir a un líder fuerte. Seguiremos su ejemplo."
 loc_ele:0 "Elecciones Locales"
 loc_ele_desc:0 "Debido a que las elecciones nacionales se celebran con muchos años de diferencia, o tal vez nunca, la gente puede estar perdiendo la sensación de democracia. Si instalamos las elecciones locales de la gente para hacer cosas menores, podemos aumentar el patriotismo democrático en el país."
 aid_ally:0 "Ayuda de los aliados"
 aid_ally_desc:0 "Con el comunismo y el fascismo creciendo en Europa, los aliados acordaron ayudar a nuestra nación con los esfuerzos de producción."
 fac_men:0 "Amenaza fascista"
 fac_men_desc:0 "La propaganda será utilizada a nuestro favor, democracia o no. El fascismo será visto como el diablo de nuestra sociedad."
 capit:0 "Capitalismo"
 capit_desc:0 "La libertad de comprar y producir está en el centro de muchas naciones democráticas. Tal vez sea hora de abrazar la oferta y la demanda."
 capit_ind:0 "Industria capitalista"
 capit_ind_desc:0 "Debemos animar a los ciudadanos a crear sus propias industrias. Muéstreles que hay una manera de comenzar desde abajo y terminar siendo dueños de cadenas de fábricas en todo el país."
 join_ally:0 "Únete a los aliados"
 join_ally_desc:0 "Con el Eje y el Komintern acechando sobre Europa, debemos tomar nuestro destino en nuestras propias manos y unirnos a los Aliados."
 anv_research3:0 "Ranura de investigación adicional"
 anv_research3_desc:0 "Los beneficios tecnológicos de una industria capitalista son grandiosos. Los ciudadanos tienen las vías adecuadas para lograr su propio éxito; los días de búsqueda de talento han terminado, el talento se encuentra a sí mismo."
 mil_prep:0 "Preparación Militar"
 mil_prep_desc:0 "Los Balcanes son una parte del mundo muy inestable, debemos estar preparados para la guerra."
 ind_prep:0 "Preparación Industrial"
 ind_prep_desc:0 "Los Balcanes nunca han sido vistos como una potencia industrial, debemos cambiar eso."
 mil_prep2:0 "Preparación Militar II"
 mil_prep2_desc:0 "Los Balcanes son una parte del mundo muy inestable, debemos estar preparados para la guerra."
 ind_prep2:0 "Preparación Industrial II"
 ind_prep2_desc:0 "Los Balcanes nunca han sido vistos como una potencia industrial, debemos cambiar eso."
 claim_bulg:0 "Irredentismo yugoslavo"
 claim_bulg_desc:0 "Tenemos derecho a ser la potencia de los Balcanes. Hay muchos lugares en los Balcanes que son legítimamente nuestros y los reclamaremos."
