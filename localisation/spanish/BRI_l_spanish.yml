 BRI_jean_simon:0 "Juan Simón"
 BRI_olier_mordrel:0 "Olier Mordrel"
 BRI_henri_bourgeois:0 "Henri Bourgeois"
 BRI_paul_vibert:0 "Pablo Vibert"
 BRI_abeozen:0 "Abeozen"
 BRI_army_effort:0 "Lu Brezhon"
 BRI_army_effort_desc:0 "A pesar de las crecientes posibilidades de la guerra aérea y naval, el combate terrestre sigue siendo crucial en las guerras del mañana. Con preparación, podemos evitar revivir el infierno de las trincheras."
 BRI_equipment_effort:0 "Modernizar equipos"
 BRI_equipment_effort_desc:0 "Los límites de lo que la infantería de equipo puede llevar se empujan constantemente. Nos centraremos en dar a nuestras tropas las mejores herramientas disponibles."
 BRI_motorization_effort:0 "Soporte motorizado"
 BRI_motorization_effort_desc:0 "La movilidad y la protección son cruciales para que la infantería entre y salga del campo de manera segura. Centrándonos en estos desarrollos nos permitirá tomar medidas rápidamente."
 BRI_lorient_military_hospital:0 "Hospital militar de Lorient"
 BRI_lorient_military_hospital_desc:0 "Las personas curadas no mueren y pueden celebrar requiriendo medicamentos nuevamente."
 BRI_doctrine_effort:0 "Concebir nuevas tácticas"
 BRI_doctrine_effort_desc:0 "Las doctrinas militares que definieron el combate terrestre en la Gran Guerra están desactualizadas. Debemos poner nuestras mejores mentes en la tarea de dar forma al pensamiento militar del mañana."
 BRI_equipment_effort_2:0 "Reforma de Equipos de Apoyo"
 BRI_equipment_effort_2_desc:0 "Continuaremos nuestros esfuerzos para garantizar que nuestra infantería y tropas de apoyo estén armadas con el mejor equipo posible de nuestro tiempo."
 BRI_mechanization_effort:0 "Una infantería mecanizada"
 BRI_mechanization_effort_desc:0 "Al repensar las posibilidades de la infantería motorizada, podemos superar los límites de los vehículos que podemos construir hoy."
 BRI_doctrine_effort_2:0 "Ejercicios a gran escala"
 BRI_doctrine_effort_2_desc:0 "El campo de batalla ha cambiado en los años de entreguerras y en los conflictos recientes. Debemos reevaluar continuamente nuestras doctrinas para reflejar esto."
 BRI_equipment_effort_3:0 "Finalizar la modernización militar"
 BRI_equipment_effort_3_desc:0 "En lugar de imitar o comprar equipo extranjero, deberíamos convertirnos en un líder mundial en armas de infantería."
 BRI_armor_effort:0 "Diseño de vehículos blindados"
 BRI_armor_effort_desc:0 "Aplicando lo aprendido al mecanizar nuestra infantería, también podremos mejorar nuestros vehículos blindados."
 BRI_special_forces:0 "Fuerzas especiales"
 BRI_special_forces_desc:0 "Necesitamos fuerzas de élite; las tropas de montaña y los paracaidistas deben ser nuestra prioridad."
 BRI_aviation_effort:0 "Encontré la [BRI.getAdjetive] Air School"
 BRI_aviation_effort_tt:0 "¡No hay suficientes espacios de construcción para §YAir Base§!"
 BRI_aviation_effort_desc:0 "En ninguna parte los avances tecnológicos son más rápidos que en la guerra aérea. La aviación es un campo que cualquier nación moderna debe dominar."
 BRI_fighter_focus:0 "Enfoque de luchador"
 BRI_fighter_focus_desc:0 "No hemos visto la última de las peleas de perros en la Gran Guerra. Mantenernos a la vanguardia en el desarrollo de aviones de combate nos dará una ventaja en el futuro."
 BRI_bomber_focus:0 "Foco de bombardero"
 BRI_bomber_focus_desc:0 "La gente hablará del horror de las guerras de hoy en el futuro, contando historias de fuego que cae del cielo. Haremos todo lo posible para asegurarnos de que nuestros enemigos cuenten esas historias."
 BRI_long_range_naval_bomber:0 "Bombarderos navales de largo alcance"
 BRI_aviation_effort_2:0 "Estudia Tácticas Extranjeras"
 BRI_aviation_effort_2_desc:0 "Se necesitarán más avances en la aviación para integrar bien nuestra fuerza aérea con otras ramas militares."
 BRI_CAS_effort:0 "Bombarderos en picado"
 BRI_CAS_effort_desc:0 "Un ejército moderno necesita el apoyo de vehículos en tierra y en el aire."
 BRI_jet_focus:0 "Hacia los aviones a reacción"
 BRI_jet_focus_desc:0 "La turbopropulsión es el futuro de la aviación."
 BRI_rocket_effort:0 "Motores de cohetes"
 BRI_rocket_effort_desc:0 "Los motores de cohetes y aviones permiten velocidades sin precedentes tanto para embarcaciones sin tripulación como con tripulación. Ser pioneros en estas tecnologías nos permite tomar al enemigo por sorpresa."
 BRI_NAV_effort:0 "Bombarderos navales"
 BRI_NAV_effort_desc:0 "Así como la nueva guerra naval tiene lugar bajo la superficie del agua, parte de ella tiene lugar en el aire sobre las aguas."
 BRI_naval_effort:0 "Ampliar Bases Navales"
 BRI_naval_effort_tt:0 "¡No hay suficientes espacios de construcción para §YAstilleros Navales§!"
 BRI_naval_effort_desc:0 "La expansión de nuestra armada debe ser nuestra prioridad. Asigne todos los recursos disponibles a nuevos astilleros e investigue barcos de superficie ligeros."
 BRI_flexible_navy:0 "Azul marino flexible"
 BRI_flexible_navy_desc:0 "Reinventar la guerra naval para dar cuenta de los avances en la tecnología submarina nos permitirá atacar de manera eficiente contra los convoyes enemigos."
 BRI_large_navy:0 "Marina grande"
 BRI_large_navy_desc:0 "Adaptar nuestras doctrinas navales para dar cabida a grandes barcos y garantizar la seguridad de nuestros convoyes comerciales nos enseñará mucho sobre qué tipo de barcos necesitamos."
 BRI_naval_mine_warfare:0 "Guerra de minas"
 BRI_naval_mine_warfare_desc:0 "Las Minas Navales permiten dañar al enemigo sin un enfrentamiento directo."
 BRI_stealth_upgrades:0 "Snorkels modernos"
 BRI_stealth_upgrades_desc:0 "Los snorkels mejorarán nuestros submarinos."
 BRI_naval_gunnery:0 "Artillería naval"
 BRI_naval_gunnery_desc:0 "La artillería naval es esencial para una armada eficiente."
 BRI_commando_marine:0 "comando marino"
 BRI_commando_marine_desc:0 "Como pueblo cercano al mar, es normal que nuestra Armada cuente con sus unidades de infantería."
 BRI_reorient_towards_land_artillery:0 "Reorientarse hacia la artillería terrestre"
 BRI_reorient_towards_land_artillery_desc:0 "La experiencia de artillería naval debe ser reutilizada en tierra para nuestro ejército."
 BRI_reorganize_the_arsenals:0 "Reorganizar los Arsenales"
 BRI_reorganize_the_arsenals_desc:0 "Los arsenales ahora deben producir para el ejército."
 BRI_submarine_effort:0 "Guerra Submarina"
 BRI_submarine_effort_desc:0 "La guerra submarina es el desarrollo naval más emocionante desde la invención del barco torpedero. Haríamos bien en protegernos contra los submarinos y usarlos contra la navegación enemiga."
 BRI_cruiser_effort:0 "Concebir cruceros"
 BRI_cruiser_effort_desc:0 "Antes de incursionar en la investigación avanzada de acorazados, los cruceros más pequeños necesitan ser reemplazados."
 BRI_destroyer_effort:0 "Destructores de diseño"
 BRI_destroyer_effort_desc:0 "Al estudiar el diseño y el uso estratégico de los submarinos, también hemos aprendido cómo contrarrestar esas estrategias. Los destructores serán cruciales para esto."
 BRI_capital_ships_effort:0 "Intereses en Naves Capitales"
 BRI_capital_ships_effort_desc:0 "La nación con más acorazados gobernará los océanos. Los acorazados y los portaaviones representan lo viejo y lo nuevo en superioridad naval."
 BRI_industrial_effort:0 "Esfuerzo Industrial"
 BRI_industrial_effort_desc:0 "Centrar todos nuestros esfuerzos políticos en la construcción de la industria civil en un gran salto adelante."
 BRI_industrial_effort_2:0 "Esfuerzo Industrial II"
 BRI_industrial_effort_2_desc:0 "Con voluntad de hierro y una ética de trabajo implacable, podemos movilizar a la gente en otro gran esfuerzo industrial."
 BRI_construction_effort_tt:0 "¡No hay suficientes espacios de construcción para §YFábricas civiles§!"
 BRI_construction_effort:0 "Burel malhumorado"
 BRI_construction_effort_desc:0 "."
 BRI_production_effort:0 "Construir fabricación militar"
 BRI_production_effort_tt:0 "¡No hay suficientes espacios de construcción para §YMilitary Factory§!"
 BRI_production_effort_desc:0 "¡Si puedes construir tractores, puedes construir tanques! No debemos permitir que nuestra capacidad de producción militar se retrase."
 BRI_construction_effort_2:0 "Renovación del Puerto de Brest"
 BRI_construction_effort_2_desc:0 "Continuar expandiendo nuestras fábricas nos permitirá acelerar la producción de bienes para el comercio y más esfuerzos de construcción."
 BRI_production_effort_2:0 "Apoyar la industria de vehículos pesados"
 BRI_production_effort_3:0 "Apoya a la Fábrica de Aviones Redon"
 BRI_production_effort_2_desc:0 "Brest está en una buena posición para desarrollar una industria centrada en la exportación."
 BRI_production_effort_3_desc:0 "Los esfuerzos continuos para expandir nuestras fábricas militares son necesarios para satisfacer las demandas de nuevos equipos."
 BRI_Brest_Oil_Industry:0 "Industria petrolera de Brest"
 BRI_Brest_Oil_Industry_desc:0 "Esta es nuestra única oportunidad de tener suficiente combustible para desplegar nuestra armada."
 BRI_infrastructure_effort:0 "Renovar los ferrocarriles"
 BRI_infrastructure_effort_desc:0 "Un país sin la infraestructura adecuada no puede emprender proyectos o construcciones avanzadas."
 BRI_infrastructure_effort_tt:0 "¡No hay suficientes espacios de construcción para §YInfraestructura§!"
 BRI_synth_oil_effort_tt:0 "¡No hay suficientes espacios de construcción para §YRefinería Sintética§!"
 BRI_infrastructure_effort_2:0 "Renovar las carreteras"
 BRI_infrastructure_effort_2_desc:0 "Ampliar nuestra infraestructura permitirá el transporte y las comunicaciones necesarias para proyectos clandestinos de alta tecnología."
 BRI_construction_effort_3:0 "Construcción Aiguillon"
 BRI_construction_effort_3_desc:0 "La expansión de nuestra red de infraestructura ha mejorado significativamente nuestra capacidad de construcción."
 BRI_nuclear_effort:0 "Proyecto Merlín"
 BRI_nuclear_effort_desc:0 "De pie al borde de un descubrimiento que cambiará el mundo, no podemos permitir que otros enciendan el fuego que algún día podría consumir la Tierra."
 BRI_extra_tech_slot:0 "Becas de investigacion"
 BRI_extra_tech_slot_desc:0 "Nuestra expansión industrial y otros avances recientes podrían permitirnos realizar más I+D en paralelo."
 BRI_extra_tech_slot_2:0 "Comité de Coordinación de la Innovación"
 BRI_extra_tech_slot_2_desc:0 "La rápida industrialización de nuestra nación ha abierto nuevas oportunidades en I+D que debemos aprovechar."
 BRI_technology_sharing:0 "Compartir tecnología"
 BRI_technology_sharing_desc:0 "Al compartir los avances tecnológicos con nuestros aliados, toda nuestra facción llevará a cabo la I+D en tiempos de guerra de manera más eficiente."
 BRI_secret_weapons:0 "Armas secretas"
 BRI_secret_weapons_desc:0 "Es tentador gastar todos los recursos adicionales en el desarrollo de tanques y aviones, pero el secreto para ganar guerras se encuentra en campos completamente nuevos de la ciencia; electrónica, cohetería e investigación nuclear."
 BRI_political_effort:0 "Organizar el gobierno"
 BRI_political_effort_desc:0 "Para lograr un cambio en el mundo, necesitamos cambiar nuestro propio país. El fortalecimiento de nuestra posición política debe ser lo primero."
 BRI_collectivist_ethos:0 "Empoderar a los sindicatos"
 BRI_collectivist_ethos_desc:0 "Nuestros enemigos pueden dividir y conquistar naciones menores, pero nuestro pueblo se mantendrá unido, todos para uno y uno para todos."
 BRI_liberty_ethos:0 "Consenso Democrático"
 BRI_liberty_ethos_desc:0 "Salvaguardaremos las libertades individuales y la libertad en este tiempo de fanáticos ideológicos que buscan sofocar el espíritu humano."
 BRI_militarism:0 "Tormenta de Bagadou"
 BRI_militarism_desc:0 "Aquellos que ven a las fuerzas armadas como un mal necesario están condenados a vacilar ante la guerra. Inculcaremos el militarismo en nuestra cultura para convertirnos en un pueblo de soldados."
 BRI_political_correctness:0 "Corrección política"
 BRI_political_correctness_desc:0 "Las personas que tienen opiniones levemente controvertidas o vergonzosas parecen preocupadas por una conspiración de gran alcance en su contra. Esto parece una excelente idea."
 BRI_neutrality_focus:0 "Enfoque de neutralidad"
 BRI_neutrality_focus_desc:0 "Mientras que otros pueden afirmar que se necesita valentía y sabiduría para tomar partido en un conflicto global, sabemos que se necesita más para negarse."
 BRI_interventionism_focus:0 "Enfoque de Intervencionismo"
 BRI_interventionism_focus_desc:0 "Valoramos la libertad de todas las personas, no solo de nuestros ciudadanos. Si prevenir la tiranía significa guerra, que así sea."
 BRI_military_youth:0 "Kadervenn"
 BRI_military_youth_desc:0 "Las organizaciones para promover la disciplina y la educación política de los jóvenes en nuestra nación fomentarán la lealtad y el sacrificio personal temprano."
 BRI_deterrence:0 "Disuasión"
 BRI_deterrence_desc:0 "Por sí solos, rara vez nos beneficiamos de la guerra. Afortunadamente, sabemos que la mejor defensa es tan conocida que nunca tienes que ponerla en práctica."
 BRI_volunteer_corps:0 "cuerpo de voluntarios"
 BRI_volunteer_corps_desc:0 "Obligar a nuestro pueblo a morir por ideales de libertad sería un ejercicio de ironía, pero establecer medios para aquellos que desean ayudar a la gente en el extranjero no lo es."
 BRI_paramilitarism:0 "Integrar las Milicias"
 BRI_paramilitarism_desc:0 "Los principios militares tienen aplicaciones fuera de las fuerzas armadas. Más personas tendrán entrenamiento militar si desarrollamos unidades semimilitarizadas para complementar nuestras fuerzas armadas."
 BRI_indoctrination_focus:0 "Adoctrinamiento"
 BRI_indoctrination_focus_desc:0 "Habiendo establecido que nuestra ideología se basa en la verdad, se puede enseñar como verdad. La educación y los medios deben reflejar esta lección."
 BRI_foreign_expeditions:0 "Expediciones Extranjeras"
 BRI_foreign_expeditions_desc:0 "Con nuestros enemigos preparados para intervenir en conflictos distantes en nombre de sus ideales, debemos estar preparados para hacer lo mismo por los nuestros."
 BRI_why_we_fight:0 "Por qué peleamos"
 BRI_why_we_fight_effect:0 "¡Si no tenemos la §YPolítica Exterior Neutral§! espíritu podremos crear facciones.\n"
 BRI_why_we_fight_desc:0 "El mundo se está volviendo cada vez más inseguro. Nuestro pueblo necesita ver las atrocidades cometidas por aquellos que anhelan el poder. Reuniremos a la gente a nuestra causa y nos aseguraremos de que todos estén listos para luchar por nuestra libertad."
 BRI_political_commissars:0 "Comisarios Políticos"
 BRI_political_commissars_desc:0 "Para garantizar que nuestras políticas se sigan en la práctica militar, introduciremos oficiales designados políticamente en las filas militares."
 BRI_internationalism_focus:0 "Enfoque Internacionalismo"
 BRI_internationalism_focus_desc:0 "La ideología no conoce fronteras. Otra nación puede llamarse soberana, pero nuestras convicciones están por encima de tales pretensiones."
 BRI_nationalism_focus:0 "Partido Nacional Bretón"
 BRI_ultra_nationalism_focus:0 "Breiz Atao"
 BRI_nationalism_focus_desc:0 "Nuestra nación es única y nuestros logros políticos solo podrían haber ocurrido aquí. Debemos luchar por ello cueste lo que cueste."
 BRI_ideological_fanaticism:0 "Fanatismo ideológico"
 BRI_ideological_fanaticism_desc:0 "Vale la pena morir por nuestros valores y metas políticamente establecidos tanto como por cualquier fe antigua. Cualquier seguidor debe estar preparado para enfrentar la muerte, y aquellos que se desvían deben estar preparados para enfrentar la muerte."
 BRI_conservatism_focus:0 "Influencia católica"
 BRI_conservatism_focus_desc:0 "Influencia católica."
 BRI_welfare_focus:0 "Reformas sociales"
 BRI_welfare_focus_desc:0 "Reformas sociales."
 BRI_political_coalition_focus:0 "Coalición Política"
 BRI_political_coalition_focus_desc:0 "Coalición Política."
 BRI_Antwerp_Oil_Industry:0 "Amberes Raffinage Mogelijkheden"
 BRI_Antwerp_Oil_Industry_desc:0 "Amberes ya es un puerto importante para el sector químico. Con la amenaza que crece a diario sobre el comercio internacional, deberíamos reutilizar una parte de esas instalaciones para transformar nuestro amado carbón condruziano en petróleo."
 BRI_morgan_line:0 "Línea morgan"
 BRI_morgan_lines_desc:0 "Fortificar la frontera"
 BRI_rearmement_agreement:0 "Acuerdo de Rearme"
 BRI_rearmement_agreement_desc:0 "Con la tensión en aumento en todo el mundo, es imperativo mejorar nuestra organización militar y nuestra defensa civil."
 BRI_cliffs_arent_enough:0 "Los acantilados no son suficientes"
 BRI_cliffs_arent_enough_desc:0 "¡Asegura los puertos!"
 BRI_brest_oil_industry:0 "Refinería de Brest"
 BRI_brest_oil_industry_desc:0 "¡Tan refinado que está bien!"
