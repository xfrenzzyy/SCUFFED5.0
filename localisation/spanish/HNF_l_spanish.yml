l_spanish:
 HUN_army_effort:0 "Esfuerzo del ejército"
 HUN_army_effort_desc:0 "A pesar de las crecientes posibilidades de la guerra aérea y naval, el combate terrestre sigue siendo crucial en las guerras del mañana. Con preparación, podemos evitar revivir el infierno de las trincheras."
 HUN_equipment_effort:0 "Esfuerzo de equipo"
 HUN_equipment_effort_desc:0 "Los límites de lo que la infantería de equipo puede llevar se empujan constantemente. Nos centraremos en dar a nuestras tropas las mejores herramientas disponibles."
 HUN_motorization_effort:0 "Esfuerzo de motorización"
 HUN_motorization_effort_desc:0 "La movilidad y la protección son cruciales para que la infantería entre y salga del campo de manera segura. Centrándonos en estos desarrollos nos permitirá tomar medidas rápidamente."
 HUN_doctrine_effort:0 "Esfuerzo de doctrina"
 HUN_doctrine_effort_desc:0 "Las doctrinas militares que definieron el combate terrestre en la Gran Guerra están desactualizadas. Debemos poner nuestras mejores mentes en la tarea de dar forma al pensamiento militar del mañana."
 HUN_equipment_effort_2:0 "Esfuerzo de equipo II"
 HUN_equipment_effort_2_desc:0 "Continuaremos nuestros esfuerzos para garantizar que nuestra infantería y tropas de apoyo estén armadas con el mejor equipo posible de nuestro tiempo."
 HUN_mechanization_effort:0 "Esfuerzo de mecanización"
 HUN_mechanization_effort_desc:0 "Al repensar las posibilidades de la infantería motorizada, podemos superar los límites de los vehículos que podemos construir hoy."
 HUN_doctrine_effort_2:0 "Esfuerzo de Doctrina II"
 HUN_doctrine_effort_2_desc:0 "El campo de batalla ha cambiado en los años de entreguerras y en los conflictos recientes. Debemos reevaluar continuamente nuestras doctrinas para reflejar esto."
 HUN_equipment_effort_3:0 "Esfuerzo de equipo III"
 HUN_equipment_effort_3_desc:0 "En lugar de imitar o comprar equipo extranjero, deberíamos convertirnos en un líder mundial en armas de infantería."
 HUN_armor_effort:0 "Esfuerzo de armadura"
 HUN_armor_effort_desc:0 "Aplicando lo aprendido al mecanizar nuestra infantería, también podremos mejorar nuestros vehículos blindados."
 HUN_aviation_effort:0 "Esfuerzo de aviación"
 HUN_aviation_effort_tt:0 "¡No hay suficientes espacios de construcción para §YAir Base§!"
 HUN_aviation_effort_desc:0 "En ninguna parte los avances tecnológicos son más rápidos que en la guerra aérea. La aviación es un campo que cualquier nación moderna debe dominar."
 HUN_aviation_effort_2:0 "Esfuerzo de aviación II"
 HUN_aviation_effort_2_desc:0 "Se necesitarán más avances en la aviación para integrar bien nuestra fuerza aérea con otras ramas militares."
 HUN_aviation_effort_3:0 "Esfuerzo de aviación III"
 HUN_aviation_effort_3_desc:0 "Nuestras experiencias muestran que los que pueden atacar rápido y lejos pueden lograr mejores resultados. Es hora de elegir entre llegar lejos y llegar rápido."
 HUN_light_focus:0 "Foco de caza ligero"
 HUN_light_focus_desc:0 "No hemos visto la última de las peleas de perros en la Gran Guerra. Mantenernos a la vanguardia en el desarrollo de aviones de combate nos dará una ventaja en el futuro. Tenemos que asegurarnos de que ningún enemigo sombree nuestras tierras."
 HUN_heavy_focus:0 "Enfoque de luchador pesado"
 HUN_heavy_focus_desc:0 "Debemos asegurarnos de que el enemigo se mantenga en su tierra. No llegarán a nuestras ciudades, si podemos mantenerlos en sus propios aeropuertos."
 HUN_CAS_effort:0 "Esfuerzo de CAS"
 HUN_CAS_effort_desc:0 "Un ejército moderno necesita el apoyo de vehículos en tierra y en el aire."
 HUN_tactical_effort:0 "Foco de bombardero"
 HUN_tactical_effort_desc:0 "Cuando la gente del futuro hable del horror de las guerras de hoy, el fuego que llueve del cielo ocupará un lugar destacado. Haremos todo lo posible para asegurarnos de que nuestros enemigos cuenten esas historias."
 HUN_rocket_effort:0 "Esfuerzo de cohete"
 HUN_rocket_effort_desc:0 "La cohetería es el futuro. ¿Por qué debemos construir, tripular y volar aviones? Podemos construir cohetes que alcancen al enemigo de forma segura. Destruye sus objetivos de forma segura."
 HUN_rocket_effort_2:0 "Esfuerzo de cohete II"
 HUN_rocket_effort_2_desc:0 "Tenemos que cruzar el océano. Tenemos que llegar a la luna."
 HUN_jet_bombers:0 "Bombarderos a reacción"
 HUN_jet_bombers_desc:0 "Tenemos que usar el nuevo motor para reinar bombas en el frente, en los barcos y puertos de nuestros enemigos."
 HUN_jet_fighters:0 "Aviones de combate"
 HUN_jet_fighters_desc:0 "Cuanto más rápido podamos llevar nuestros aviones al frente, menos los necesitaremos."
 HUN_strategic_destruction:0 "Destrucción Estratégica"
 HUN_strategic_destruction_desc:0 "Los jets pueden extender el alcance de nuestros aviones más grandes, hacerlos más seguros y hacerlos llevar más bombas."
 HUN_jet_effort:0 "Esfuerzo del motor a reacción"
 HUN_jet_effort_desc:0 "Los motores a reacción son el futuro. Pueden proporcionar más seguridad en velocidad, altitud y agilidad."
 HUN_construction_effort:0 "Esfuerzo de construcción"
 HUN_construction_effort_tt:0 "¡No hay suficientes espacios de construcción para §YFábricas civiles§!"
 HUN_construction_effort_desc:0 "La capacidad industrial civil no debe subestimarse incluso cuando la guerra se cierne sobre el mundo."
 HUN_construction_effort_2:0 "Esfuerzo de construcción II"
 HUN_construction_effort_2_desc:0 "Continuar expandiendo nuestras fábricas nos permitirá acelerar la producción de bienes para el comercio y más esfuerzos de construcción."
 HUN_production_effort:0 "Esfuerzo de armamento"
 HUN_production_effort_tt:0 "¡No hay suficientes espacios de construcción para §YMilitary Factory§!"
 HUN_production_effort_desc:0 "¡Si puedes construir tractores, puedes construir tanques! No debemos permitir que nuestra capacidad de producción militar se retrase."
 HUN_production_effort_2:0 "Esfuerzo de armamento II"
 HUN_production_effort_2_desc:0 "Tratar de adaptar fábricas civiles para producir equipo militar es ineficiente. Deberíamos centrarnos en preparar la producción militar ahora."
 HUN_restore_the_railways:0 "Restaurar Ferrocarriles"
 HUN_restore_the_railways_desc:0 "Todos los ferrocarriles tangenciales de Hungría quedaron en tierra después de la Gran Guerra. Más o menos, esa fue la razón de las actuales fronteras de Hungría. Tenemos que mejorar la infraestructura ferroviaria."
 HUN_river_bridges:0 "Puentes fluviales"
 HUN_river_bridges_desc:0 "Hungría está dividida en tres, con dos ríos principales que cruzan el país de norte a sur. En los siglos pasados, fue un gran desafío cruzar estos ríos, pero finalmente, tenemos la tecnología para construir puentes sobre ellos."
 HUN_mines_of_borsod:0 "Minas de Borsod"
 HUN_mines_of_borsod_desc:0 "Las minas de Borsod se han utilizado durante siglos, pero en el siglo pasado fueron eclipsadas por otras minas de la región de Tatra y Transilvania. Estas regiones se perdieron para otros países en la Gran Guerra, y ahora tenemos que expandir la industria minera en Borsod. Esto proporcionará una gran ayuda a ciudades como Miskolc y Ózd."
 HUN_mines_of_vertes:0 "Minas de Vértes"
 HUN_mines_of_vertes_desc:0 "Las colinas de Vértes se han utilizado durante siglos, pero en el siglo pasado fueron eclipsadas por otras minas de la región de Tatra y Transilvania. Estas regiones se perdieron para otros países en la Gran Guerra, y ahora tenemos que expandir la industria minera en Borsod. Esto proporcionará una gran ayuda a ciudades como Veszprém y Tatabánya."
 HUN_oil_of_zala:0 "Yacimiento petrolífero de Zala"
 HUN_oil_of_zala_desc:0 "Se descubrió petróleo en las regiones de colinas bajas de Zala. Tenemos que expandir estos pozos de petróleo para alimentar nuestra máquina de guerra o venderla a nuestros vecinos."
 HUN_carpathian_fort:0 "Fortificaciones de los Cárpatos"
 HUN_carpathian_fort_desc:0 "Hungría reside dentro de la cuenca de los Cárpatos. Las montañas de los Cárpatos son excelentes para brindar defensa a Hungría."
 HUN_western_wall:0 "Fortalecer el borde [GER.GetAdjective]"
 HUN_western_wall_desc:0 "Transdanubia es principalmente llanuras y colinas bajas completamente abiertas al [GER.GetName] en constante expansión. Tenemos que fortificar la frontera para aumentar nuestra protección."
 HUN_tatra_wall:0 "Fuertes en el Tatra"
 HUN_tatra_wall_desc:0 "La cordillera de Tatra son dos cadenas paralelas en la sección norte de los Cárpatos. Proporcionarían un lugar excelente para fortificar nuestras fronteras."
 HUN_east_carpathian_wall:0 "Fuertes en Cárpatos Orientales"
 HUN_east_carpathian_wall_desc:0 "Las montañas de los Cárpatos Orientales rodean Transilvania por tres lados. Las cadenas montañosas altas y las crestas estrechas son lugares excelentes para detener un posible asalto [SOV.GetADjective]."
 HUN_duna_drava_wall:0 "Fortificar los ríos del sur"
 HUN_duna_drava_wall_desc:0 "El río Drava corre a lo largo de la frontera sur de Hungría hasta desembocar en el Danubio. El Danubio gira ligeramente hacia el este hasta que se fusiona con el Tisza. Excelente lugar para detener el avance desde el sur."
 HUN_mines_of_tatra:0 "Minas de Felvidek"
 HUN_mines_of_tatra_desc:0 "La industria minera siempre funcionó bien en las montañas de los Cárpatos del norte. Sin embargo, las minas entraron en declive después de la Gran Guerra. Tenemos que reabrir estas minas y ampliar su producción para utilizar estos materiales."
 HUN_mines_of_erdely:0 "Minas de Erdély"
 HUN_mines_of_erdely_desc:0 "La industria minera siempre funcionó bien en las montañas de los Cárpatos orientales. Sin embargo, las minas entraron en declive después de la Gran Guerra. Tenemos que reabrir estas minas y ampliar su producción para utilizar estos materiales."
 HUN_revanchism:0 "Irredentismo"
 HUN_revanchism_desc:0 "Hungría tuvo que tragarse una de las píldoras más amargas tras la Gran Guerra. El Tratado de Paz de Trianon ha dejado a Hungría con solo un tercio de su territorio y menos de la mitad de su población. Peor aún, ninguna de las nuevas fronteras fue trazada por la distribución étnica sino por la necesidad de las demandas de los países recién formados de paralizar a Hungría y Austria para siempre."
 HUN_claim_slovakia:0 "Reclamar Eslovaquia"
 HUN_claim_slovakia_desc:0 "Eslovaquia es un país nuevo formado completamente a partir de las partes del norte de Hungría. La propiedad checa ha sido un concepto fallido desde el principio."
 HUN_demand_slovakia:0 "Demanda Eslovaquia"
 HUN_demand_slovakia_desc:0 "Eslovaquia se formó a partir de una parte de Hungría. Es hora de integrarlo una vez más en Hungría."
 HUN_claim_transylvania_x:0 "Reclamar Transilvania"
 HUN_claim_transylvania_x_desc:0 "Transilvania, o como la llaman los húngaros, Erdély, es y fue una parte fundamental de Hungría. Los húngaros lo consideran el hogar ancestral del pueblo húngaro y su región más resistente. Hungría tiene que volver a tenerlo."
 HUN_demand_transylvania_x:0 "Demanda Transilvania"
 HUN_demand_transylvania_x_desc:0 "¡Es hora de que Erdély vuelva a pertenecer a Hungría! El Segundo Premio de Viena no fue una recompensa real."
 HUN_claim_vajdasag:0 "Reclamar Voivodina"
 HUN_claim_vajdasag_desc:0 "Vojvodina, o como la llaman los húngaros: Vajdaság, siempre fue parte integral del Reino de Hungría. Su población sigue siendo principalmente húngara."
 HUN_demand_vajdasag:0 "Demanda Voivodina"
 HUN_demand_vajdasag_desc:0 "Es hora de exigir lo que es legítimamente parte de Hungría."
 HUN_kingdom_restored:0 "El reino húngaro restaurado"
 HUN_kingdom_restored_desc:0 "Hungría finalmente ha sido restaurada, y es hora de declarar el renacimiento del Reino de Hungría."
 HUN_italian_friendship:0 "[ITA.getAdjetive] Amistad"
 HUN_italian_friendship_desc:0 "[ITA.GetNameDef] de Benito Mussolini es lo que [HUN.GetNameDef] está tratando de lograr. Fuerte, en desarrollo y con visión de futuro. Además, el gobernador Miklós Horthy se parece mucho al Duce. La gente de [HUN.GetAdjective] podría tener un firme amigo en [ITA.GetNameDef]."
 HUN_italian_air_support:0 "Cooperación en aviación con [ITA.GetNameDef]"
 HUN_italian_air_support_desc:0 "Hacernos amigos de [ITA.GetNameDef] nos ha hecho darnos cuenta de lo mucho que estamos atrasados ​​en tecnología de aviación. Con su ayuda, [HUN.GetNameDef] podría mejorar el estado de la aviación e incluso convertirse en una nación líder."
 HUN_befriend_germany:0 "Hazte amigo de [GER.GetNameDef]"
 HUN_befriend_germany_desc:0 "[GER.GetNameDefCap] se está expandiendo y no podemos ignorarlo. Con gigantes levantándose a ambos lados de [HUN.GetNameDef], [HUN.GetLeader] tiene que buscar amistad para evitar ser aplastado bajo los pies de los gigantes."
 HUN_revoke_numerus_clausus:0 "Revocar el Numerus Clausus"
 HUN_revoke_numerus_clausus_desc:0 "El Numerus Clausus fue una de las primeras leyes étnicas de la Europa moderna. Sin embargo, su tiempo ha pasado y se necesitan todos los hombres y mujeres capaces. La segregación ya no puede continuar."
 HUN_bring_home_the_martians:0 "Trae a casa a los marcianos"
 HUN_bring_home_the_martians_desc:0 "Los marcianos era un apodo para muchos científicos húngaros que trabajaban en varios proyectos científicos, principalmente en los EE. UU. Edward Teller, Leó Szilárd y Eugene Wigner fueron las figuras clave del Proyecto Manhattan. Huyeron de las universidades y los proyectos de investigación alemanes y húngaros hacia el oeste con el ascenso del fascismo. Ahora que la democracia y la libertad están aseguradas, debemos convencerlos de que [HUN.GetNameDef] es el mejor lugar para ellos."
 HUN_militarism:0 "Militarismo"
 HUN_militarism_desc:0 "Aquellos que ven a las fuerzas armadas como un mal necesario están condenados a vacilar ante la guerra. Inculcaremos el militarismo en nuestra cultura para convertirnos en un pueblo de soldados."
 HUN_neutrality_focus:0 "Enfoque de neutralidad"
 HUN_neutrality_focus_desc:0 "Mientras que otros pueden afirmar que se necesita valentía y sabiduría para tomar partido en un conflicto global, sabemos que se necesita más para negarse."
 HUN_deterrence:0 "Disuasión"
 HUN_deterrence_desc:0 "Por sí solos, rara vez nos beneficiamos de la guerra. Afortunadamente, sabemos que la mejor defensa es tan conocida que nunca tienes que ponerla en práctica."
 HUN_indoctrination_focus:0 "Adoctrinamiento"
 HUN_indoctrination_focus_desc:0 "Habiendo establecido que nuestra ideología se basa en la verdad, se puede enseñar como verdad. La educación y los medios deben reflejar esta lección."
 HUN_why_we_fight:0 "Por qué peleamos"
 HUN_why_we_fight_desc:0 "El mundo se está volviendo cada vez más inseguro. Nuestro pueblo necesita ver las atrocidades cometidas por aquellos que anhelan el poder. Reuniremos a la gente a nuestra causa y nos aseguraremos de que todos estén listos para luchar por nuestra libertad."
 HUN_political_commissars:0 "Comisarios Políticos"
 HUN_political_commissars_desc:0 "Para garantizar que nuestras políticas se sigan en la práctica militar, introduciremos oficiales designados políticamente en las filas militares."
 HUN_internationalism_focus:0 "Enfoque Internacionalismo"
 HUN_internationalism_focus_desc:0 "La ideología no conoce fronteras. Otra nación puede llamarse soberana, pero nuestras convicciones están por encima de tales pretensiones."
 HUN_nationalism_focus:0 "Enfoque nacionalista"
 HUN_nationalism_focus_desc:0 "Nuestra nación es única y nuestros logros políticos solo podrían haber ocurrido aquí. Debemos luchar por ello cueste lo que cueste."
 HUN_paramilitarism:0 "Paramilitarismo"
 HUN_paramilitarism_desc:0 "Los principios militares tienen aplicaciones fuera de las fuerzas armadas. Más personas tendrán entrenamiento militar si desarrollamos unidades semimilitarizadas para complementar nuestras fuerzas armadas."
 HUN_educational_reforms:0 "Reforma educativa"
 HUN_educational_reforms_desc:0 "El sistema educativo húngaro fue bien conocido durante décadas. Siempre fue fuerte en el campo de las matemáticas y la física. Si podemos ampliar la metodología educativa, los ingenieros investigadores de [HUN.GetAdjective] podrían lograr cosas mucho más grandes de lo que pueden imaginar ahora."
 HUN_extra_tech_slot:0 "Ranura de investigación adicional"
 HUN_extra_tech_slot_desc:0 "Nuestra expansión industrial y otros avances recientes podrían permitirnos realizar más I+D en paralelo."
 HUN_extra_tech_slot_2:0 "Ranura de investigación adicional II"
 HUN_extra_tech_slot_2_desc:0 "La rápida industrialización de nuestra nación ha abierto nuevas oportunidades en I+D que debemos aprovechar."
 HUN_nuclear_effort:0 "Esfuerzo nuclear"
 HUN_nuclear_effort_desc:0 "[HUN.GetNameDefCap] podría lograr objetivos nucleares con los científicos capaces que tenemos a mano. Sin embargo, la construcción de reactores puede resultar difícil sin apoyo externo."
 idea_HUN_education_reform:0 "Reformas educativas"
 idea_HUN_education_reform_desc:0 "[HUN.GetAdjective] la educación era tradicionalmente sólida en los campos de las matemáticas y la física."
 idea_HUN_revanchism:0 "Irredentismo"
 idea_HUN_revanchism_desc:0 "El irredentismo después de la Gran Guerra es lo que une al pueblo [HUN.GetAdjective]."
 idea_HUN_kingdom_restored:0 "Reino de Hungría restaurado"
 idea_HUN_kingdom_restored_desc:0 "El Reino de Hungría restaurado permite que la gente viva en paz."
 idea_HUN_neutrality_path:0 "[HUN.getAdjetive] Neutralidad"
 idea_HUN_neutrality_path_desc:0 "Debemos tratar de evitar conflictos con nuestros vecinos. No hay nada peor que ser arrastrado a otra Gran Guerra."
 idea_HUN_numerus_clausus_removed:0 "Numerus Clausus revocado"
 idea_HUN_numerus_clausus_removed_desc:0 "Con la revocación del Numerus Clausus, todos los hombres y mujeres pueden trabajar donde su trabajo sea más útil."
 idea_HUN_carpathian_forts:0 "Fortificaciones de los Cárpatos"
 idea_HUN_carpathian_forts_desc:0 "Es esencial construir una red de fuertes alrededor de la cuenca de los Cárpatos."
 idea_HUN_air_support_focus:0 "Esfuerzo de apoyo aéreo"
 idea_HUN_air_support_focus_desc:0 "Nuestros avances en aviación nos permiten producir bombarderos de manera más eficiente."
 hf.1.t:0 "[HUN.GetNameDefCap] Exige Eslovaquia"
 hf.1.d:0 "Eslovaquia es un país nuevo formado completamente a partir de las partes del norte de Hungría. La propiedad checa ha sido un concepto fallido desde el principio. El liderazgo de [HUN.GetAdjective] ahora considera que es hora de pedir más. La pregunta es si podemos vivir sin algún territorio eslavo a cambio de la amistad del pueblo [HUN.GetAdjective]?"
 hf.1.a:0 "Dar Eslovaquia a [HUN.GetNameDef]."
 hf.1.b:0 "Rechazar las demandas de [HUN.GetAdjective] para Eslovaquia."
 hf.2.t:0 "[GER.GetNameDefCap] Aprueba"
 hf.2.d:0 "[GER.GetNameDefCap] ha aprobado nuestras solicitudes para Eslovaquia."
 hf.2.a:0 "¡Alegrarse!"
 hf.3.t:0 "[GER.GetNameDefCap] Rechazos"
 hf.3.d:0 "[GER.GetNameDefCap] rechaza las afirmaciones de [HUN.GetAdjective] sobre Eslovaquia. ¿Será una fuente de más hostilidad hacia [GER.GetNameDef]? Sólo el tiempo dirá."
 hf.3.a:0 "¡Condenación!"
 hf.4.t:0 "[HUN.GetNameDefCap] Exige Transilvania"
 hf.4.d:0 "Transilvania, o como la llaman los húngaros, Erdély, es y fue una parte fundamental de Hungría. Los húngaros lo consideran el hogar ancestral del pueblo húngaro y su región más resistente. Hungría tiene que volver a tenerlo. Es posible que hayamos calculado mal nuestras mejores opciones durante la conferencia del Segundo Premio de Viena."
 hf.4.a:0 "Dale todo Transilvania a [HUN.GetNameDef]."
 hf.4.b:0 "Rechazar las demandas de [HUN.GetAdjective]."
 hf.5.t:0 "[GER.GetNameDefCap] Aprueba"
 hf.5.d:0 "El Reich alemán aprueba nuestros reclamos sobre Transilvania."
 hf.5.a:0 "¡Alegrarse!"
 hf.6.t:0 "[GER.GetNameDefCap] rechaza"
 hf.6.d:0 "[GER.GetNameDefCap] rechaza las afirmaciones de [HUN.GetAdjective] sobre Transilvania. ¿Será una fuente de más hostilidad hacia [GER.GetNameDef]? Sólo el tiempo dirá."
 hf.6.a:0 "¡Condenación!"
 hf.7.t:0 "[HUN.GetNameDef] Exige Vojvodina"
 hf.7.d:0 "Los ríos Drava y Danubio solían definir la frontera entre Hungría y los países eslavos del sur. Tras el Tratado de Versalles, Hungría tuvo que ceder Vojvodina a Serbia, que se integró en Yugoslavia. [HUN.GetNameDefCap] ahora solicita la devolución de estos territorios. ¿Deberíamos aprobar sus afirmaciones?"
 hf.7.a:0 "¡Aprobar las demandas de [HUN.GetAdjective]!"
 hf.7.b:0 "¡Rechace las demandas de [HUN.GetAdjective]!"
 hf.8.t:0 "Demanda Aprobada"
 hf.8.d:0 "Las demandas de [HUN.GetAdjective] fueron aprobadas y los [HUN.GetAdjective] se regocijan de ser parte de su hogar una vez más."
 hf.8.a:0 "¡Alegrarse!"
 hf.9.t:0 "Demanda rechazada"
 hf.9.d:0 "Nuestras demandas han sido rechazadas. ¿Va a ser una fuente de hostilidad?"
 hf.9.a:0 "¡Condenación!"
