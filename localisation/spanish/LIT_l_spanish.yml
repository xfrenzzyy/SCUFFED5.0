 LIT_event.1.t:0 "victoria comunista"
 LIT_event.1.d:0 "Tras su victoria en las elecciones, el Partido Comunista de Lituania ahora es impulsado a la cabeza del país. Inesperadamente para gran parte de la población, el nuevo gobierno contrasta con todos los que ha conocido Lituania, mucho más radicales y decididos a hacer la transición del país a una economía comunista. Lituania está abriendo un capítulo completamente nuevo en su historia."
 LIT_event.1.a:0 "Hacia el siglo XX"
 LIT_event.2.t:0 "Las fuerzas armadas [SOV.getAdjective] se retiran de Vilnius"
 LIT_event.2.desc:0 "Después de su pacto con los alemanes sobre el destino de Polonia, [SOV.getleader] consideró con razón que Vilnius no era parte de Polonia y, por lo tanto, nos dio el control de nuestra capital, Vilnius y sus alrededores.\n\n Se ha construido un gran arco para dar la bienvenida a nuestras fuerzas armadas y la población lituana está saludando a nuestras tropas que marchan por las calles. Las otras comunidades se sienten realmente aliviadas de escapar de la regla [SOV.getAdjective]."
 LIT_event.2.a:0 "¡Este es un gran día!"
 lithuania_purchase_ships.1.t:0 "[From.GetNameDefCap] busca comprar barcos [Root.GetAdjective]"
 lithuania_purchase_ships.1.desc:0 "El gobierno de [From.GetAdjective], consciente de su falta de una Marina adecuada, ha presentado una oferta para comprar barcos [Root.GetAdjective]. Si aceptamos construir los barcos que desean, nos proporcionarán bienes que podemos utilizar para nuestros propios fines."
 lithuania_purchase_ships.1.a:0 "Esto será beneficioso para los dos."
 lithuania_purchase_ships.1.a_tt:0 "¡Recibiremos §Y1§! fuera del mapa §YFábrica Civil§! como pago una vez que [POR.GetNameDefCap] elige una oferta."
 lithuania_purchase_ships.1.b:0 "No estamos interesados."
 lithuania_purchase_ships.2.t:0 "[From.GetNameDefCap] Acepta construir nuestros barcos"
 lithuania_purchase_ships.2.desc:0 "El gobierno de [From.GetAdjective] acordó construir barcos para la Armada de [Root.GetAdjective]. Han presentado tres ofertas diferentes para que podamos elegir."
 lithuania_purchase_ships.2.a:0 "Compra Submarinos."
 lithuania_purchase_ships.2.b:0 "Compra Destructores."
 lithuania_purchase_ships.3.t:0 "[From.GetNameDefCap] se niega a construir nuestros barcos"
 lithuania_purchase_ships.3.desc:0 "[From.GetNameDefCap] ha rechazado nuestra oferta de comprar barcos [From.GetNameDefCap] para nuestra Armada. \nTendremos que buscar otros países dispuestos a aceptar el trato, o concentrarnos en desarrollar nuestras propias instalaciones navales, de modo que no necesitemos depender de ninguna potencia extranjera para construir una poderosa flota [Root.GetAdjective]."
 lithuania_purchase_ships.3.a:1 "Nos las arreglaremos sin ellos."
 lithuania_purchase_ships.4.t:0 "Construcción naval completada - Submarinos"
 lithuania_purchase_ships.4.desc:0 "Después de casi un año de construcción, los tres submarinos que ordenamos se sometieron a varias pruebas en el mar y finalmente están listos para ser comisionados oficialmente en la Armada.\n Los barcos están atracados en un puerto [Root.GetAdjective] y sus tripulaciones esperan órdenes."
 lithuania_purchase_ships.4.a:0 "Bueno"
 lithuania_purchase_ships.4.a_tt:0 "Tres submarinos agregados a la Flota de Reserva"
 lithuania_purchase_ships.5.t:0 "Construcción naval completada - Destructores"
 lithuania_purchase_ships.5.desc:0 "Después de casi un año de construcción, los dos destructores que ordenamos se sometieron a varias pruebas en el mar y finalmente están listos para ser comisionados oficialmente en la Armada.\nLos barcos están atracados en un puerto [Root.GetAdjective] y sus tripulaciones esperan órdenes."
 lithuania_purchase_ships.5.a:0 "Bueno"
 lithuania_purchase_ships.5.a_tt:0 "Dos destructores agregados a la Flota de Reserva"
 lithuania.10.t:0 "La indignación pública"
 lithuania.10.desc:0 "Nuestro fracaso en llevar a cabo las elecciones que prometimos ha provocado una reacción masiva de nuestra oposición y el público ha puesto a nuestro país al borde de una guerra civil, debemos actuar rápido y reprimir la indignación pública."
 lithuania.10.a:0 "Enviar en el ejército"
 lithuania.10.b:0 "Ambientado en el Voldemarininkai"
 lithuania.12.t:0 "Los voldemaristas restauran el orden"
 lithuania.12.desc:0 "Los miembros de la organización Voldemarininkai que hemos puesto en la oposición han reprimido violentamente a los disidentes y la situación parece ser algo estable."
 lithuania.12.a:0 "Bien, ahora deshazte de ellos."
 lithuania.13.t:0 "Sangriento [Root.GetDateText]"
 lithuania.13.desc:0 "Nuestra decisión de enviar al ejército para reprimir a los disidentes ha causado un gran número de víctimas civiles que perjudicaron gravemente la estabilidad de nuestro país y provocaron la renuncia de muchos oficiales militares."
 lithuania.13.a:0 "Desgraciado"
 lithuania.14.t:0 "Golpe de Voldemarininkai"
 lithuania.14.desc:0 "Resultó que los Voldemarininkai no han estado interesados ​​​​en ser disueltos por la fuerza, en represalia, los voldemaristas y los líderes militares simpatizantes han intentado un golpe y han derrocado al gobierno. El presidente Smetona ha huido del país, dejando efectivamente en el poder a Juozas Tubelis, quien inmediatamente tendió a su renuncia."
 lithuania.14.a:0 "Un amanecer de una nueva era"
 lithuania.15.t:0 "Gobierno de la burguesía derrocado"
 lithuania.15.desc:0 "Hemos logrado derrocar con éxito a nuestro gobierno opresor. Viva el proletariado"
 lithuania.15.a:0 "Un amanecer de una nueva era"
 lithuania.16.t:0 "Intento fallido de golpe"
 lithuania.16.desc:0 "No hemos logrado derrocar con éxito a nuestro gobierno opresivo. Las fuerzas armadas se movilizaron el país ha entrado en un estado de guerra civil"
 lithuania.16.a:0 "La revolución saldrá victoriosa"
 lithuania.17.t:0 "Los comunistas lituanos solicitan apoyo"
 lithuania.17.desc:0 "Nuestros camaradas lituanos están planeando derrocar a su gobierno y han solicitado nuestra ayuda en forma de equipos y suministros, si tuvieran éxito, Lituania seguramente se convertiría en un amigo cercano del proletariado."
 lithuania.17.a:0 "Concédeles una ayuda más que suficiente"
 lithuania.17.b:0 "Ayudar a su causa"
 lithuania.17.c:0 "Tienen nuestros mejores deseos."
 lithuania.18.t:0 "La URSS nos abandona"
 lithuania.18.desc:0 "El gobierno soviético ha notificado a Snieškus que no nos proporcionarán armas."
 lithuania.18.a:0 "Traidores"
 lithuania.19.t:0 "Elecciones del 4to Seimas"
 lithuania.19.desc:0 "La fecha límite para las elecciones del cuarto Seimas ha terminado, se cuentan los votos y se decide el ganador."
 lithuania.19.a:0 "Victoria Demócrata Cristiana"
 lithuania.19.b:0 "Victoria socialdemócrata"
 lithuania.21.t:0 "Iron Wolf se vuelve renegado"
 lithuania.21.desc:0 "Las escaramuzas entre representantes de organizaciones ideológicas opuestas, minorías étnicas y miembros del Lobo de Hierro son algo común. Lo que asumimos como una de esas escaramuzas se ha convertido en un motín en toda regla, cientos de personas, voldemaristas y civiles por igual, se enfrentan violentamente en todo Kaunas con varias minorías étnicas. El motín solo parece volverse más grande y más violento y, a menos que intervengamos ahora, podría tener consecuencias monstruosas."
 lithuania.21.a:0 "No intervenga"
 lithuania.21.b:0 "Intervenir"
 lithuania.22.t:0 "Pogromo de Kaunas"
 lithuania.22.desc:0 "Lo que comenzó como una pelea reservada a un solo vecindario se ha salido completamente de control y se ha convertido en un violento motín de una magnitud nunca vista en suelo lituano. Todavía tenemos que contar las bajas, pero estimamos que al menos varios miles han muerto a causa de la masacre."
 lithuania.22.a:0 "se lo merecían"
 lithuania.23.t:0 "Incidente de Kaunas"
 lithuania.23.desc:0 "A diferencia de la mayoría de los casos que requieren que usemos el lobo de hierro para reprimir a los disidentes, esta vez es el lobo de hierro el que tuvimos que reprimir mediante el uso del ejército. El ejército eliminó rápidamente a los escaramuzadores, pero a costa de las vidas de nuestra gente y del apoyo público."
 lithuania.23.a:0 "Que desastre"
 lithuania.27.t:0 "Comisión LNP"
 lithuania.27.desc:0 "La comisión First LNP ha marcado un nuevo hito en la historia de Lituania y es importante elegir su futuro"
 lithuania.27.a:0 "Empoderar al ala patriótica"
 lithuania.27.b:0 "Empoderar al ala radical"
 lithuania.31.t:0 "Lituania electrizante"
 lithuania.31.desc:0 "La electrificación es crucial para el crecimiento económico, la industrialización y la seguridad nacional de nuestro país, pero los monopolios extranjeros se interponen en el camino de la electricidad barata y accesible, canalizando dinero al exterior. Dinero ganado por gente trabajadora de Lituania. Tenemos 2 opciones disponibles, la primera opción es instalar varias centrales eléctricas de carbón, esto aumentaría el suministro de electricidad pero nos obligaría a importar una cantidad escandalosa de carbón extranjero. Por otro lado, podríamos intentar instalar una central hidroeléctrica en la confluencia del río Nemunas, tal hazaña nunca se intentó en Lituania y requeriría que nuestro servicio diplomático buscara socios en el extranjero."
 lithuania.31.a:0 "¿Cuál es el punto de poder sin carbón?"
 lithuania.31.b:0 "No podemos correr ningún riesgo."
 lithuania.32.t:0 "Problemas financieros"
 lithuania.32.desc:0 "Hemos encontrado importantes problemas financieros durante nuestro proyecto de electrificación, podríamos invertir más recursos en el proyecto pero corremos el riesgo de perderlos si el proyecto fracasara, pero si retrocedemos ahora, esto podría terminar como un desastre político."
 lithuania.32.a:0 "Debemos soportar"
 lithuania.32.b:0 "Abandonar el Proyecto"
 lithuania.33.t:0 "Proyecto abandonado"
 lithuania.33.desc:0 "El aumento de los gastos que implica el proyecto nos ha obligado a abandonar y descartar lo hecho."
 lithuania.33.a:0 "Esto debe hacerse"
 lithuania.34.t:0 "Proyecto Terminado"
 lithuania.34.desc:0 "A pesar de los gastos que implica el proyecto, hemos logrado completarlo a tiempo."
 lithuania.34.a:0 "Perfecto"
 lithuania.35.t:0 "Una mano amiga"
 lithuania.35.desc:0 "Antes de comenzar a trabajar en el proyecto, debemos decidir si vamos a perseguir esta hazaña por nuestra cuenta o con ayuda extranjera."
 lithuania.35.a:0 "Somos capaces por nuestra cuenta"
 lithuania.35.b:0 "Buscar inversores en Italia"
 lithuania.36.t:0 "Lituania solicita apoyo"
 lithuania.36.desc:0 "La Embajada de Lituania en Roma se ha puesto en contacto con nosotros con una propuesta para ayudarlos en la construcción de una central hidroeléctrica en Kaunas, podría ser una buena oportunidad para apoyar a nuestros aliados ideológicos en el norte pero, por otro lado, considerando las largas distancias involucradas, sería bastante caro"
 lithuania.36.a:0 "Ayudarlos"
 lithuania.36.b:0 "Rechazar"
 lithuania.48.t:0 "Los italianos están de acuerdo"
 lithuania.48.desc:0 "El Consulado de Italia en Kaunas ha notificado su disposición a apoyar en la construcción de una central hidroeléctrica"
 lithuania.48.a:0 "Perfecto"
 lithuania.49.t:0 "[FROM.Capital.GetName] se niega a apoyarnos"
 lithuania.49.desc:0 "El Consulado [From.GetAdjective] en [ROOT.Capital.GetName] ha notificado su negativa a apoyarnos en nuestro esfuerzo."
 lithuania.49.a:0 "Estamos mejor solos"
 lithuania.37.t:0 "Problemas financieros"
 lithuania.37.desc:0 "Hemos encontrado importantes problemas financieros durante nuestro proyecto de electrificación, podríamos invertir más recursos en el proyecto pero corremos el riesgo de perderlos si el proyecto fracasara, pero si retrocedemos ahora, esto podría terminar como un desastre político."
 lithuania.37.b:0 "Debemos soportar"
 lithuania.37.a:0 "Abandonar el Proyecto"
 lithuania.38.t:0 "Desastre en las Nemunas"
 lithuania.38.desc:0 "La central hidroeléctrica que estamos construyendo se ha derrumbado provocando una inundación desastrosa que ha dañado gravemente a Kaunas."
 lithuania.38.a:0 "Esto fue un error"
 lithuania.39.t:0 "Informe de progreso"
 lithuania.39.desc:0 "El trabajo en la Central Hidroeléctrica va bien con las tareas más difíciles terminadas, se espera que terminen dentro de los próximos 2 años"
 lithuania.39.a:0 "Gran éxito"
 lithuania.40.t:0 "Central Hidroeléctrica Terminada"
 lithuania.40.desc:0 "Concluyen las obras de la Central Hidroeléctrica con el proyecto finalizado y en pleno funcionamiento, esta producirá una gran cantidad de energía eléctrica sin necesidad de importar carbón."
 lithuania.40.a:0 "Gran éxito"
 lithuania.41.t:0 "Batalla por los nacimientos"
 lithuania.41.desc:0 "Lituania, a pesar de toda su grandeza, se encuentra al borde de una crisis demográfica que, combinada con las luchas por asimilar a las minorías y las bajas tasas de crecimiento de la población, representa una gran amenaza para el futuro de nuestro país. Por lo tanto, debemos hacer todo lo posible para fomentar el crecimiento entre las familias lituanas."
 lithuania.41.a:0 "vamos a la redacción"
 lithuania.42.t:0 "Encuentro con Grinius"
 lithuania.42.desc:0 "Cuando se anunció el programa pronatalista, muchos de los que han redactado las políticas previstas contemplaron una serie de medidas con el objetivo de aumentar la población, principalmente promoviendo los valores familiares tradicionales, despidiendo a las mujeres de las industrias gubernamentales, gravando a los solteros, reservando las promociones para los hombres casados. y mucho más, esas ideas que son fuertemente criticadas por nuestro ex presidente, quien a pesar de su desdén por nuestra ideología, propuso políticas alternativas que abordan las tasas de mortalidad infantil y materna, así como la provisión de cuidado infantil gratuito. Esto está planeado para lograr el crecimiento de la población sin restringir los derechos civiles de las mujeres."
 lithuania.42.a:0 "Aceptar las reformas de Grinius"
 lithuania.42.b:0 "Rechazar las reformas de Grinius"
 lithuania.43.t:0 "Indignación del partido"
 lithuania.43.desc:0 "El conocimiento sobre la contribución del presidente Grinius a las políticas planificadas ha causado una indignación masiva dentro del partido, muchos han afirmado que esto amenaza con socializar a Lituania y es un intento de infiltración bolchevique. A pesar de las afirmaciones absurdas, si seguimos adelante con las reformas previstas, corremos el riesgo de causar división política."
 lithuania.43.a:0 "Ignorar el descontento"
 lithuania.43.b:0 "Revertir las Reformas"
 lithuania.44.t:0 "Redacción de políticas pro natalistas"
 lithuania.44.desc:0 "Hemos terminado nuestras reformas que planean aumentar el crecimiento de la población de nuestro país, que hemos modelado a partir de reformas similares aprobadas en Italia."
 lithuania.44.a:0 "Gran éxito"
 lithuania.45.t:0 "Reformas de salud y cuidado infantil redactadas"
 lithuania.45.desc:0 "Hemos terminado nuestras reformas que planean aumentar el crecimiento de la población de nuestro país mediante la disminución de las tasas de mortalidad materna e infantil, esas reformas nos encontramos con fuertes críticas y aún no han demostrado su eficacia."
 lithuania.45.a:0 "Hemos tomado la decisión correcta"
 lithuania.46.t:0 "Las reformas de salud resultan fructíferas"
 lithuania.46.desc:0 "Nuestras reformas han resultado extremadamente exitosas, hemos observado un aumento en el crecimiento de la población y como beneficio adicional un aumento en la participación femenina en los asuntos económicos y militares de nuestro país."
 lithuania.46.a:0 "Gran éxito"
 lithuania.47.t:0 "La URSS nos suministró Equipo"
 lithuania.47.desc:0 "La URSS nos proporcionó el equipo necesario para derrocar a Smetona."
 lithuania.47.a:0 "Excelente"
 lithuania.80.t:0 "Lituania ofrece una mayor cooperación"
 lithuania.80.desc:0 "Una visita reciente de diplomáticos lituanos a [Root.Capital.GetName] ha planteado varias propuestas interesantes, específicamente la oferta de crear una zona económica especial entre nuestros 2 países. Esto podría conducir a la integración económica y a la expansión de las industrias [Root.GetAdjective] en el mercado lituano, pero también a la afluencia de cereales baratos de Lituania, lo que podría desplazar a los agricultores locales."
 lithuania.80.a:0 "Aceptar"
 lithuania.80.b:0 "Rechazar"
 lithuania.81.t:0 "[From.Owner.GetName] Acepta aumentar la cooperación"
 lithuania.81.desc:0 "Excelente"
 lithuania.81.a:0 "¡Excelente!"
 lithuania.82.t:0 "[From.Owner.GetName] se niega a aumentar la cooperación"
 lithuania.82.desc:0 "Malo"
 lithuania.82.a:0 "¡Malo!"
 lithuania.90.t:0 "Lituania Demanda Vilnius"
 lithuania.90.d:0 "Nuestra Embajada en Francia ha recibido un ultimátum de varios diplomáticos lituanos exigiendo el control de la Región de Vilnius"
 lithuania.90.a:0 "No tenemos opción"
 lithuania.90.b:0 "Déjalos venir"
 lithuania.91.t:0 "[From.Owner.GetName] Acepta"
 lithuania.91.d:0 "Nuestra Demanda ha sido satisfecha y nuestro enemigo ha concedido el control sobre Vilnius y sus territorios circundantes."
 lithuania.91.a:0 "Noticias excelentes"
 lithuania.92.t:0 "[From.Owner.GetName] se niega"
 lithuania.92.d:0 "Nuestra demanda no se ha cumplido y nuestro enemigo ha aumentado su presencia militar en Vilnius y sus territorios circundantes."
 lithuania.92.a:0 "Esta decisión tendrá graves consecuencias"
 lithuania.93.t:0 "Operación desastrosa"
 lithuania.93.d:0 "Nuestras tropas han sufrido graves bajas y no han podido capturar una cantidad significativa de tierra y la propia Vilnius."
 lithuania.93.a:0 "¡Esto no puede ser!"
 lithuania.94.t:0 "Operación exitosa"
 lithuania.94.d:0 "Nuestras Tropas han capturado Vilnius y sus territorios circundantes, provocando graves bajas en nuestros oponentes. Con Vilnius firmemente bajo nuestro control y nuestros enemigos destrozados, debemos decidir el próximo curso de acción."
 lithuania.94.a:0 "Izar nuestra bandera sobre la Torre de Gediminas"
 lithuania.94.b:0 "Debemos prepararnos para la represalia polaca"
 lithuania.95.t:0 "Operación fallida"
 lithuania.95.d:0 "Nuestras tropas han logrado avances significativos y han sufrido bajas mínimas, pero no podemos capturar Vilnius. Debemos decidir sobre el próximo curso de acción."
 lithuania.95.a:0 "Prepárate para la represalia polaca"
 lithuania.95.b:0 "¡Debemos atacar ahora!"
 lithuania.96.t:0 "Wilno incautado"
 lithuania.96.d:0 "Nuestras guarniciones en Wilno han sido derrotadas por un traicionero ataque sorpresa lituano. Debemos decidir sobre el próximo curso de acción."
 lithuania.96.a:0 "Déjalos tenerlo"
 lithuania.96.b:0 "¡Intolerable!"
 lithuania.97.t:0 "Lituanos repelidos"
 lithuania.97.d:0 "Nuestros valientes hombres de la guarnición de Wilno han repelido y derrotado un ataque sorpresa lituano. Debemos decidir el próximo curso de acción. Podríamos vengar esta traición atacando a Lituania y previniendo futuras incursiones, por otro lado, podríamos usar esta victoria y nuestra posición de poder recién ganada para negociar un acuerdo fructífero y desviar los recursos que tanto necesitamos en otros lugares."
 lithuania.97.a:0 "Exigir una Resolución Diplomática"
 lithuania.97.b:0 "Golpea mientras son débiles"
 lithuania.98.t:0 "Ataque sorpresa lituano"
 lithuania.98.d:0 "Nuestras guarniciones estacionadas en la frontera lituana han sido rechazadas por un ataque sorpresa lituano, pero han resistido en las afueras de Wilno, resistiendo e incurriendo en numerosas bajas entre nuestros enemigos. Ahora debemos decidir sobre el próximo curso de acción. Podríamos vengar esta traición golpeando a Lituania y previniendo futuras incursiones, tratando de negociar un acuerdo y desviando recursos muy necesarios a otros lugares o logrando lo mismo manteniendo el statu quo."
 lithuania.98.a:0 "Mantener el status quo"
 lithuania.98.b:0 "Exigir Resolución Diplomática"
 lithuania.98.c:0 "Esto es motivo suficiente para la guerra."
 lithuania.99.t:0 "Polonia exige una resolución diplomática"
 lithuania.99.d:0 "A la luz de nuestro reciente ataque, el gobierno polaco ha exigido una resolución diplomática a la crisis actual."
 lithuania.99.a:0 "De acuerdo con sus demandas"
 lithuania.99.b:0 "Negarse a sus demandas"
 lithuania.100.t:0 "Lituania retrocede"
 lithuania.100.d:0 "El gobierno lituano ha accedido a nuestras demandas y ha renunciado a todos los reclamos sobre el territorio en disputa."
 lithuania.100.a:0 "Buen material"
 lithuania.101.t:0 "Lituania no retrocede"
 lithuania.101.d:0 "El gobierno lituano se ha negado a nuestras demandas, ahora que hemos hecho nuestras demandas, no podemos simplemente retroceder, ya que nos haría parecer débiles."
 lithuania.101.a:0 "Declarar la guerra"
 lithuania.101.b:0 "Tratar con ellos más tarde"
 lithuania.102.t:0 "Colectivización del Banco Central"
 lithuania.102.d:0 "Durante el proceso de nacionalización y colectivización, nos hemos encontrado con una fuerte resistencia de los banqueros burgueses. Afirman que restringir el banco central como institución dañará la estabilidad de nuestra moneda, pero en realidad solo están usando el riesgo de inflación como excusa para acaparar dinero de la clase trabajadora. A pesar de eso, podría ser demasiado pronto para tomar medidas tan drásticas."
 lithuania.102.a:0 "Sin excepciones para la escoria burguesa"
 lithuania.102.b:0 "Concédeles autonomía política"
 lithuania.103.t:0 "Represión inminente del gobierno"
 lithuania.103.d:0 "Después de la conclusión de las recientes elecciones fraudulentas, una ola de disidencia y política se ha apoderado de Lituania, en su mayoría restringida dentro del gobierno actual y su oposición democrática. Esto, combinado con una economía estancada, ha creado un clima perfecto para que se lleve a cabo una revolución, por lo que hemos comenzado a hacer los preparativos necesarios para nuestro momento, a pesar de que el gobierno actual ha notado nuestra actividad, pero está preocupado con los demócratas a quienes consideran ser una amenaza mayor. Esto da una ventana limitada para un golpe exitoso y, con suerte, sin derramamiento de sangre."
 lithuania.103.a:0 "Tenemos que darnos prisa"
 lithuania.104.t:0 "Lituania ofrece una alianza defensiva"
 lithuania.104.d:0 "Lituania es un socio cercano nuestro, muchos de sus oficiales estudian en academias militares checoslovacas y sus fuerzas armadas usan equipos checoslovacos. Considerando la Amenaza Mutua que supone Alemania para nuestros países. Así que no fue una sorpresa cuando sugirieron formar un pacto de defensa mutua entre nuestros países."
 lithuania.104.a:0 "Gran idea"
 lithuania.104.b:0 "No podemos permitirnos este riesgo."
 lithuania.105.t:0 "Checoslovaquia está de acuerdo"
 lithuania.105.d:0 "El gobierno checoslovaco ha aceptado la propuesta de formar un pacto de defensa mutua entre nuestros países. Esta alianza seguramente garantizará nuestra seguridad."
 lithuania.105.a:0 "Tenemos que darnos prisa"
 lithuania.106.t:0 "Checoslovaquia no está de acuerdo"
 lithuania.106.d:0 "El gobierno checoslovaco ha rechazado la propuesta de formar un pacto defensivo mutuo entre nuestros países. Esto es un shock, pero hay más oportunidades por delante."
 lithuania.106.a:0 "Desgraciado"
 lithuania.107.t:0 "Reorganización del consejo"
 lithuania.107.desc:0 "Recientes denuncias de tergiversación dentro del consejo han llevado a varias renuncias involuntarias de ex miembros del consejo dejando varios puestos vacantes. Ahora debemos decidir qué grupo de interés cubrirá estas vacantes."
 lithuania.107.a:0 "Ultranacionalistas"
 lithuania.107.b:0 "Ex Sindicalistas Nacionales"
 lithuania.107.c:0 "Demócratas Cristianos"
 lithuania.107.d:0 "socialdemócratas"
 lithuania.108.t:0 "Reorganización del consejo"
 lithuania.108.desc:0 "Recientes acusaciones de tergiversación dentro del consejo han llevado a algunas renuncias involuntarias de ex miembros del consejo dejando algunos puestos vacantes. Ahora debemos decidir qué grupo de interés cubrirá estas vacantes."
 lithuania.108.a:0 "Ultranacionalistas"
 lithuania.108.b:0 "Ex Sindicalistas Nacionales"
 lithuania.108.c:0 "Demócratas Cristianos"
 lithuania.108.d:0 "socialdemócratas"
 lithuania.109.t:0 "Los voldemaristas abandonan el consejo en protesta"
 lithuania.109.d:0 "La propuesta de monarquía fue una propuesta controvertida para los miembros del Consejo de Lituania. Los voldemaristas carecían de confianza en la monarquía. Cuando el cabildo aprobó el voto a favor de la monarquía, se creó una brecha entre la derecha y la izquierda que provocó la dimisión de varios concejales nacionalistas en protesta."
 lithuania.109.a:0 "Buen viaje"
 lithuania.110.t:0 "Sindicalistas Nacionales abandonan el consejo en protesta"
 lithuania.110.d:0 "La propuesta de monarquía fue una propuesta controvertida para los miembros del Consejo de Lituania. Los unionistas nacionales desconfiaban de la monarquía. Cuando el cabildo aprobó el voto a favor de la monarquía, se creó una brecha entre la derecha y la izquierda que provocó la dimisión de varios concejales nacionalistas en protesta."
 lithuania.110.a:0 "Buen viaje"
 lithuania.111.t:0 "Los demócratas cristianos abandonan el consejo en protesta"
 lithuania.111.d:0 "La propuesta de monarquía fue una propuesta controvertida para los miembros del Consejo de Lituania. Los democratacristianos desconfiaban de la monarquía. Cuando el voto por la monarquía fue aprobado por el consejo, se creó una brecha entre la derecha y la izquierda que llevó a la renuncia de varios concejales liberales en protesta."
 lithuania.111.a:0 "Buen viaje"
 lithuania.112.t:0 "Los socialdemócratas abandonan el consejo en protesta"
 lithuania.112.d:0 "La propuesta de monarquía fue una propuesta controvertida para los miembros del Consejo de Lituania. Los socialdemócratas desconfiaban de la monarquía. Cuando el voto por la monarquía fue aprobado por el consejo, se creó una brecha entre la derecha y la izquierda que llevó a la renuncia de varios concejales liberales en protesta."
 lithuania.112.a:0 "Buen viaje"
 lithuania.113.t:0 "Consejo vota a favor de la monarquía"
 lithuania.113.d:0 "Han concluido meses de encendidos debates, negociaciones e intrigas. El Consejo ha votado a favor de la moción para invitar a Karl Gero, duque de Urach, a asumir la corona lituana en un reino lituano que pronto será restaurado. convertirse en el rey de un reino recientemente restaurado de Lituania. Karl Gero ha aceptado la propuesta de ser elegido, tomando su nombre de reinado como Mindaugas III. \n\nPara algunos miembros mayores de la sociedad lituana, esto puede parecer demasiado familiar ya que la ascensión de Mindaugas II es muy similar pero mucho menos exitosa."
 lithuania.113.a:0 "Una nueva página en la historia lituana"
 lithuania.114.t:0 "Intervención en Alemania"
 lithuania.114.d:0 "Tenemos mucho que ganar con la victoria de [GER.GetName] en la guerra civil alemana y, por lo tanto, debemos hacer todo lo posible para asegurar su victoria en el conflicto actual o al menos ponernos del lado bueno desde el principio."
 lithuania.114.a:0 "Intervenir del lado de [GER.GetName]"
 lithuania.114.b:0 "Lo mejor es intervenir indirectamente."
 lithuania.114.c:0 "Ya tenemos suficiente en nuestros platos"
 lithuania.115.t:0 "VK 30.01 (D) orden de compra"
 lithuania.115.d:0 "La reciente competencia de tanques en Alemania para el último diseño de tanque mediano vio 2 propuestas, el VK 30.02 (M) presentado por Maschinenfabrik Augsburg-Nürnberg y el VK 30.01 (D) presentado por Daimler Benz respectivamente. Ambos modelos utilizaron tecnología de punta y las especificaciones del Departamento de Armas del Ejército (blindaje inclinado, ruedas grandes y cañón colgante), pero a diferencia de la propuesta presentada por MAN, VK 30.01 (D) usó un motor diesel con tanque de combustible externo desechable y hojas usadas. resortes en lugar de la suspensión de barra de torsión más costosa. El VK 30.01(D) podría haber sido más barato y más fácil de producir, por lo que inicialmente fue favorecido por el Departamento de Armas del Ejército y ordenó su producción con un objetivo inicial de 200 vehículos.\n\nEn algún momento, el gobierno alemán prefirió la torreta más espaciosa. y suspensión más moderna del prototipo MAN, que pasó a ser el Panther de producción anulando el pedido anterior. Desde entonces, Daimler Benz cortejó a varios compradores potenciales para su prototipo con Prince Wilhelm, quien anteriormente trabajó en Daimler Benz y tiene conexiones comerciales en Alemania, negoció para comprar esos tanques a un precio más barato y equipado con el cañón L43 disponible localmente en lugar del alemán. KwK 42."
 lithuania.115.a:0 "Avanzar"
 lithuania.115.b:0 "Probablemente hay una razón por la que nadie lo compra."
 lithuania.115.c:0 "Ya tenemos suficiente en nuestros platos"
 lithuania.116.t:0 "Lituania solicita apoyo con una disputa"
 lithuania.116.d:0 "La misión diplomática de Lituania en Berlín ha presentado una solicitud formal pero clasificada para apoyarlos en su disputa territorial con Polonia sobre la región de Vilnius y están esperando nuestra respuesta."
 lithuania.116.a:0 "Concédeles nuestra garantía Carte Blanche"
 lithuania.116.b:0 "Oferta para mediar"
 lithuania.116.c:0 "Mantente fuera de esta pequeña disputa"
 lithuania.117.t:0 "Llega el apoyo menor"
 lithuania.117.d:0 "Nuestra solicitud de ayuda financiera y material ha sido parcialmente satisfecha, con fondos asignados para gastos derivados o relacionados con el regreso de los Urach a Lituania y los costos asociados con ellos. Un beneficio de la fuente privada del fondo es la discreción de su uso en comparación con el capital financiado con impuestos del gobierno."
 lithuania.117.a:0 "La ayuda siempre es apreciada"
 lithuania.118.t:0 "Llega un apoyo significativo"
 lithuania.118.d:0 "Nuestra solicitud de ayuda económica y material ha sido atendida, con fondos destinados a gastos varios así como un importante stock de material militar de contrabando"
 lithuania.118.a:0 "La ayuda siempre es apreciada"
 lithuania.119.t:0 "Llega el apoyo principal"
 lithuania.119.d:0 "Nuestra solicitud de ayuda financiera y material ha sido satisfecha hasta el borde y más, con fondos asignados para gastos varios, un gran stock de equipo militar de contrabando y una gran cantidad de veteranos de la "Brigada Südlitauen" sajón-wurtembergiana que simpatizan con nuestra causa."
 lithuania.119.a:0 "La ayuda siempre es apreciada"
 lithuania.119.b:0 "Esto es demasiado para nuestro gusto."
 lithuania.120.t:0 "Consejo de Estado disuelto"
 lithuania.120.d:0 "La disolución del consejo de estado finalizó el colapso de un gobierno dominado por la Unión Nacionalista, dejando un bloque político ultranacionalista resurgido formado alrededor del partido Joven Lituania (anterior ala juvenil de la Unión Nacionalista) y Voldemaristas renegados. En el otro lado de la arena política, los nacional unionistas de inclinación liberal se han unido al partido demócrata cristiano, que ahora reina sobre la política democrática."
 lithuania.120.a:0 "Buen viaje"
 LIT_political_path_decided:0 "Camino político decidido"
