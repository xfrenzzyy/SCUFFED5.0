 LIT_undercover_snieckus_tt:0 "Los esfuerzos de Sniečkus aumentarán la probabilidad de éxito de la revuelta."
 LIT_not_completing_elections_tt:0 "Si no se completan las elecciones a tiempo, se generará descontento y se empoderará a los partidarios de las ideologías radicales."
 LIT_electoral_law_tt:0 "Es necesario enmendar la Ley Electoral para solidificar el control del poder de Smetona"
