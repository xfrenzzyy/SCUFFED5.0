 LIT_Aviation_Effort:0 "Expanda la Fuerza Aérea [ROOT.GetName]"
 LIT_Aviation_Effort_desc:0 "La Fuerza Aérea [ROOT.GetAdjective], debidamente construida, puede ser una fuerza poderosa capaz de arrasar con cualquier nación agresora contra nosotros. Debemos comenzar con la construcción de bases aéreas y entrenar a nuestros oficiales en la operación de estas máquinas voladoras."
 LIT_Foreign_Design:0 "Enfoque en diseños extranjeros"
 LIT_Foreign_Design_desc:0 "Nuestra capacidad industrial para desarrollar fuselajes de cosecha propia es lamentablemente limitada. Deberíamos intentar trabajar con otras naciones aliadas para hacer coincidir las capacidades de nuestras aeronaves con sus diseños."
 LIT_Aircraft_England:0 "Estudiar aviones británicos"
 LIT_Aircraft_England_desc:0 "Algunas firmas aeronáuticas británicas, con el apoyo tácito del gobierno actual, se nos han acercado con una oferta de comprarnos sus últimos modelos de exportación. Deberíamos aceptar su oferta."
 LIT_Aircraft_american:0 "Estudiar Aeronaves Americanas"
 LIT_Aircraft_american_desc:0 "Algunas empresas estadounidenses se han ofrecido a vendernos algunos prototipos de cazas ligeros. Obteniéndolos y con un poco de esfuerzo, sus planos y diseños de piezas de repuesto serán de gran ayuda para nuestra fuerza aérea."
 LIT_Aircraft_Italian:0 "Estudiar aviones italianos"
 LIT_Aircraft_Italian_desc:0 "Los bombarderos italianos son algunos de los mejores del mundo. El acercamiento con su gobierno actual nos permitirá comprar y estudiar sus modelos de aviones."
 LIT_Aircraft_japanese:0 "Estudia Aviones Japoneses"
 LIT_Aircraft_japanese_desc:0 "La sorprendente agilidad y velocidad de las avionetas japonesas debe ser estudiada en detalle por nuestros ingenieros."
 LIT_Aircraft_Soviet:0 "Estudiar aviones soviéticos"
 LIT_Aircraft_Soviet_desc:0 "Independientemente de lo que tengan planeado para nosotros, los aviones [SOV.GetAdjective] tienen una calidad de construcción excelente que podemos estudiar e incorporar en nuestros diseños."
 LIT_Aircraft_German:0 "Estudiar Aeronaves Alemanas"
 LIT_Aircraft_German_desc:0 "A pesar de tener algunos desacuerdos con el gobierno de [GER.GetAdjective], sus aviones son robustos y efectivos para su propósito. Deberíamos tratar de obtener algunas especificaciones de diseño y hacer uso de su experiencia en aviones."
 LIT_Fighter_Competition:0 "Competición de luchadores"
 LIT_Fighter_Competition_desc:0 "Organizar una exhibición aérea de cazas para demostrar las capacidades de los aviones modernos nos permitirá seleccionar y obtener algunos de los mejores aviones disponibles en la actualidad."
 LIT_Fighter_Competition_EXPL:0 "¡Consigue algunos §Haviones§! de países en los que realizaste una misión aérea.\n"
 LIT_Close_Air_Support:0 "Modificaciones de apoyo aéreo cercano"
 LIT_Close_Air_Support_desc:0 "Ahora que poseemos licencias de combatientes extranjeros, podemos modificarlas fácilmente para poder servir en funciones de apoyo aéreo cercano para nuestro ejército."
 LIT_Bomber_Competition:0 "Competición de bombarderos"
 LIT_Bomber_Competition_desc:0 "Una exhibición aérea de aviones bombarderos actuales también le dará a nuestra fuerza aérea la oportunidad de obtener algunos de esos bombarderos."
 LIT_German_Rocketry:0 "Cohetería alemana"
 LIT_German_Rocketry_desc:0 "Por pura casualidad, hemos 'obtenido' algunos cohetes experimentales del amistoso vecino del sur. Deberíamos estudiarlos antes de devolverlos a los [GER.GetAdjective]."
 LIT_Shared_Air_Doctrine:0 "Por Patrón de Doctrina de Aire Extranjero"
 LIT_Shared_Air_Doctrine_desc:0 "Nuestra fuerza aérea moderna no será más que una fuerza sobre el papel sin las correspondientes innovaciones en la doctrina de la guerra aérea. Algunos de los pilotos y oficiales aéreos han propuesto algunos cambios doctrinales sensatos a nuestras tácticas aéreas actuales que pueden resultar útiles cuando estalla la guerra."
 LIT_aircraft_design_cooperation:0 "Cooperación en el diseño de aeronaves"
 LIT_aircraft_design_cooperation_desc:0 "Tenemos mucho que aprender de nuestros aliados, mientras que ellos también tienen mucho que aprender de nosotros. Los beneficios mutuos acercarán aún más nuestra investigación sobre el aire."
 LIT_finish_marshalls_reforms:0 "Terminar las reformas de Marshall Raštikis"
 LIT_finish_marshalls_reforms_desc:0 "En medio de las crecientes tensiones en Europa, no podemos permitir que nuestro ejército se pudra, sin entrenamiento y con oficiales deficientes. Stasys Raštikis, un prometedor oficial entrenado en Alemania, ha propuesto una serie de reformas que preparan a nuestro ejército para una mayor expansión y un programa de entrenamiento de oficiales más efectivo."
 LIT_army_expansion:0 "Expansión del ejército"
 LIT_army_expansion_desc:0 "La finalización de las reformas nos ha permitido entrenar más tropas en paralelo, y nuestros oficiales ahora están abiertos a aprender y aplicar más mejoras en los métodos y tácticas para luchar contra el enemigo."
 LIT_fortify_the_border:0 "Fortificar la frontera"
 LIT_fortify_the_border_desc:0 "Compartimos fronteras con algunos de los vecinos más intolerantes. La construcción de líneas de defensa será un elemento disuasorio severo contra cualquiera de sus ofensivas, indudablemente planificadas de antemano."
 LIT_prepare_the_mobilization_plans:0 "Preparar los Planes de Movilización"
 LIT_prepare_the_mobilization_plans_desc:0 "Un ejército ampliado es inútil si no puede reunirse a tiempo para luchar contra el enemigo. Marshall Raštikis tiene ideas sobre cómo reducir el tiempo de movilización de nuestro ejército a menos de 48 horas, en caso de una guerra contra [GER.GetName] y [POL.GetName]."
 LIT_doctrine_effort:0 "Alteración de la doctrina"
 LIT_doctrine_effort_desc:0 "Las armas modernas no son suficientes para librar una guerra defensiva exitosa. También debemos desarrollar las ideas correspondientes de usarlos en el campo de batalla para garantizar el éxito."
 LIT_doctrine_effort_2:0 "Simulaciones de guerra"
 LIT_doctrine_effort_2_desc:0 "'Ningún plan sobrevive al primer contacto con el enemigo'. Nuestras tácticas deben estar en el ámbito de la practicidad en tiempos de paz para que sean efectivas en tiempos de guerra."
 LIT_expand_the_MAL:0 "Ampliar el MAL"
 LIT_expand_the_MAL_desc:0 "La Academia Militar de Lituania es donde nuestros oficiales serán entrenados antes de servir en el ejército. Los planes para su expansión deben acelerarse para satisfacer nuestras necesidades."
 LIT_equipment_effort:0 "Modernización de Equipos"
 LIT_equipment_effort_desc:0 "Nuestras tropas combaten con armamento que viene de la guerra allá por 1918. Este triste estado de cosas tiene que terminar aquí mismo, con un programa de mejoramiento de armas de infantería y artillería encaminado a mejorar nuestra situación aquí."
 LIT_equipment_effort_2:0 "Artillería moderna"
 LIT_equipment_effort_2_desc:0 "Una mejor artillería lleva a mayores batallas, y con ella, saldremos victoriosos de ella."
 LIT_army_modernization:0 "Modernizar el ejército"
 LIT_army_modernization_desc:0 "[LIT.GetAdjective] El ejército verá una rápida expansión de sus unidades de apoyo, para mejorar el poder de permanencia de nuestras divisiones en el campo."
 LIT_equipment_effort_3:0 "Equipo prototipo"
 LIT_equipment_effort_3_desc:0 "Algunos de los oficiales de los Batallones de Artillería han sugerido algunas mejoras e innovaciones en sus herramientas del oficio. La implementación de esas ideas en armas de artillería más nuevas seguramente nos dará una ventaja contra nuestros enemigos."
 LIT_special_forces:0 "Fuerzas especiales"
 LIT_special_forces_desc:0 "Oficiales prometedores dentro del ejército han propuesto la formación de unidades capaces de operar en terrenos que se cree que son imposibles de combatir para otras unidades. Deberíamos formar esas unidades para probar sus ideas."
 LIT_establish_a_armor_corp:0 "Crear cuerpo de armadura"
 LIT_establish_a_armor_corp_desc:0 "Estos nuevos vehículos blindados, llamados tanques, tienen una amplia implicación táctica sobre cómo deben usarse en la batalla. Deberíamos formar el [Root.GetName] Armor Corps para probar su efectividad y construir mejores modelos en el futuro."
 LIT_signal_companies:0 "Compañías de señales"
 LIT_signal_companies_desc:0 "La Radio permite que nuestro ejército envíe mensajes a largas distancias en el fragor de la batalla. La formación de compañías de señales en el ejército aumentará el tiempo de respuesta de nuestras unidades en la batalla."
 LIT_motorization_effort:0 "Crear cuerpo motorizado"
 LIT_motorization_effort_desc:0 "La formación del Cuerpo Motorizado aumentará la movilidad de nuestras tropas para responder y moverse por el país. No debemos ignorar este emocionante nuevo desarrollo."
 LIT_mechanization_effort:0 "Crear Cuerpo Mecanizado"
 LIT_mechanization_effort_desc:0 "La infantería en camión puede recibir disparos en el camino a la batalla. La adición de blindaje a nuestros transportes permite un mayor grado de libertad en el camino y en la batalla."
 LIT_field_hospitals:0 "Expandir los médicos de campo"
 LIT_field_hospitals_desc:0 "En una nación pequeña como la nuestra, no puede soportar una gran cantidad de bajas que otras naciones más grandes se resisten. Deberíamos proporcionar a las tropas un cuerpo médico dedicado, que los cuide hasta que recuperen la salud después de que les disparen."
 LIT_modern_logistics:0 "Logística Moderna"
 LIT_modern_logistics_desc:0 "La logística es el salvavidas en el ejército. Sin él, las tropas se marchitan en la línea de batalla sin alimentos ni municiones, lo que reduce su eficacia. El ejército de arriba a abajo dominará el arte de abastecerse en condiciones nefastas."
 LIT_revive_the_trade_sector:0 "Revivir el sector comercial"
 LIT_revive_the_trade_sector_desc:0 "Nuestro comercio y exportaciones globales siempre han ayudado a nuestra economía a prosperar en los viejos tiempos. Deberíamos centrar nuestros esfuerzos en impulsar este comercio lucrativo, facilitando que otros países hagan negocios con nosotros en los países bálticos."
 LIT_develop_the_fledgling_industry:0 "Desarrollar la industria incipiente"
 LIT_develop_the_fledgling_industry_desc:0 "Nuestra maquinaria y herramientas industriales son bastante pequeñas en comparación con otros países. Nuestra próxima ronda de planificación industrial se centrará en la expansión de estas herramientas."
 LIT_develop_coastal_regions:0 "Desarrollar regiones costeras"
 LIT_develop_coastal_regions_desc:0 "Siaullai se expandirá aún más con puertos e infraestructura modernos para respaldar nuestro comercio en rápida expansión con los países occidentales."
 LIT_develop_the_banks_holdings:0 "Desarrollar las participaciones del banco"
 LIT_develop_the_banks_holdings_desc:0 "Nuestro banco nacional tendrá la propiedad de la nueva infraestructura y máquinas herramientas, para estimular un mayor crecimiento económico en nuestro país."
 LIT_lithuanian_industrial_boom:0 "Auge industrial lituano"
 LIT_lithuanian_industrial_boom_desc:0 "¡Nuestros recientes esquemas de inversión y planificación industrial dieron sus frutos! Los inversores extranjeros y los empresarios acuden en masa a nuestro país para hacer negocios y obtener beneficios en el Báltico."
 LIT_long_term_investments:0 "Inversiones a largo plazo"
 LIT_long_term_investments_desc:0 "Debemos persuadir a los inconstantes inversores extranjeros para que inviertan en nuestro país, a fin de construir la infraestructura y la economía de nuestro país."
 LIT_increase_commercialism:0 "Aumentar el Comercialismo"
 LIT_increase_commercialism_desc:0 "Nuestro comercio internacional ha aumentado nuestra posición y buena reputación como el país para hacer negocios en el Báltico."
 LIT_control_the_exports:0 "Exportación de controles"
 LIT_control_the_exports_desc:0 "Deberíamos ejercer más control sobre nuestras exportaciones, supervisando los cambios de precios globales en los productos básicos que comercializamos, para que estemos más protegidos contra cualquier caída de precios que pueda ocurrir y dañar nuestro comercio."
 LIT_increase_the_currency_value:0 "Aumenta el valor de las litas"
 LIT_increase_the_currency_value_desc:0 "El [LIT.GetAdjective] Litas es una de las monedas más sólidas y estables de Europa en la actualidad. Aumentar su valor nos ayudará y nos dará una ventaja para hacer tratos con otros países."
 LIT_prepare_the_military_industry:0 "Preparar la industria militar"
 LIT_prepare_the_military_industry_desc:0 "La construcción de más fábricas para el aprovechamiento de la producción de material es fundamental para la defensa nacional."
 LIT_prepare_the_nations_defences:0 "Preparar las defensas de la nación"
 LIT_prepare_the_nations_defences_desc:0 "Los recientes levantamientos políticos que nos rodean eventualmente también vendrán por nosotros. Construiremos, y luego defenderemos. Déjalos venir."
 LIT_all_in:0 "§¡Todo adentro!§!"
 LIT_all_in_desc:0 "Nuestra propia existencia está ahora en juego. Todos los hombres y mujeres de [LIT.GetName] deben trabajar, y todas las fábricas del país producirán armas para la nación."
 LIT_unban_the_LSDP:0 "Revive la 'Coalición 26'"
 LIT_alliance_with_far_left:0 "Alianza con el LKP"
 LIT_politicize_the_lpm:0 "Politizar la LPJS"
 LIT_collectived_agriculture:0 "Reformas económicas colectivizadoras"
 LIT_crush_latvian_oligarchism:0 "Aplastar a los oligárquicos letones"
 LIT_support_vilna_workers:0 "Libertad para los trabajadores de Vilna"
 LIT_forcefully_incorporate_estonia:0 "Incorporar forzosamente a Estonia"
 LIT_preemptive_strike:0 "Ataque preventivo"
 LIT_formalize_baltic_unity:0 "Formalizar la unidad báltica"
 LIT_soviet_alliance:0 "Alianza soviética"
 LIT_support_anti_fascism:0 "Apoyar el antifascismo internacional"
 LIT_strengthen_the_coalition:0 "Fortalecer la Coalición"
 LIT_fund_the_anbo:0 "Financiar la ANBO"
 LIT_fund_the_anbo_desc:0 "ANBO, dirigida por Antanas Gustaitis, ha sido responsable del diseño y la fabricación de muchos diseños de aviones indígenas. ¡Al asignar a ANBO más recursos y fondos, podríamos mejorar su capacidad para desarrollar aviones modernos para el uso de la Fuerza Aérea [Root.GetAdjective]!"
 LIT_import_foreign_engines:0 "Importar Motores Extranjeros"
 LIT_import_foreign_engines_desc:0 "La producción de motores de aviones es muy costosa y un proceso complicado. Sería mucho mejor si importamos motores extranjeros y nos deshacemos de esa carga."
 LIT_modernize_planes:0 "Modernizar Aviones"
 LIT_modernize_planes_desc:0 "¡La reciente adquisición de potentes motores de avión nos permitió reacondicionar nuestros aviones con potentes motores, produciendo aviones de combate a la par de sus contrapartes extranjeras!"
 LIT_open_pilot_training_facilities:0 "Instalaciones abiertas de entrenamiento de pilotos"
 LIT_open_pilot_training_facilities_desc:0 "Nuestra fuerza aérea tiene una escasez agobiante de pilotos calificados. Al abrir instalaciones de entrenamiento y tener algunos pilotos experimentados como instructores de vuelo, deberíamos deshacernos de este problema."
 LIT_anbo_viii:0 "ANBO VIII"
 LIT_anbo_viii_desc:0 "Una propuesta para diseñar un avión capaz de reconocimiento aéreo y apoyo aéreo cercano con el nombre en código ANBO VIII. ¡Será el avión más avanzado jamás diseñado en Lituania!"
 LIT_open_new_aviation_workshops:0 "Abrir nuevos talleres de aviación"
 LIT_open_new_aviation_workshops_desc:0 "Varios talleres de aviación del ejército en Lituania son responsables de la producción y el ensamblaje de aeronaves. Al abrir más talleres y optimizar el proceso de producción, podríamos producir muchos más aviones para satisfacer las necesidades de nuestra fuerza aérea."
 LIT_antanas_gustaitis_reforms:0 "Las reformas de Antanas Gustaitis"
 LIT_antanas_gustaitis_reforms_desc:0 "Antanas Gustaitis propuso una serie de reformas que de ser promulgadas sentarían las bases de nuestra doctrina aérea y las llevarían a futuros conflictos."
 LIT_cooperate_with_maritime_organisations:0 "Cooperar con Organizaciones Marítimas"
 LIT_cooperate_with_maritime_organisations_desc:0 "Hay muchas organizaciones marítimas, cuyos miembros son marineros y capitanes experimentados, que operan en Lituania y muchas de las cuales han ayudado a crear nuestra armada. Podrían proporcionarnos información útil sobre las formas de mejorar nuestra armada una vez más."
 LIT_revisit_naval_doctrine:0 "Revisar la Doctrina Naval"
 LIT_revisit_naval_doctrine_desc:0 "Con la ayuda de nuestro conocimiento recién adquirido de la estrategia naval, podríamos intentar cambiar nuestra doctrina naval para adaptarla mejor a nuestras necesidades actuales."
 LIT_focus_on_destroyer_production:0 "Centrarse en la producción de destructores"
 LIT_focus_on_destroyer_production_desc:0 "Los destructores más pequeños pero mucho más versátiles nos proporcionarían muchas ventajas si los usáramos y, por lo tanto, deberían constituir la mayor parte de nuestra armada."
 LIT_educate_naval_officers_abroad:0 "Educar a los oficiales navales en el extranjero"
 LIT_educate_naval_officers_abroad_desc:0 "Enviar a nuestros oficiales prometedores a las academias navales más prestigiosas en el extranjero ciertamente los ayudará a alcanzar su máximo potencial y nos brindará una clase de oficiales navales competentes."
 LIT_defend_the_coast:0 "Defender la costa"
 LIT_defend_the_coast_desc:0 "La capacidad de proteger nuestra costa, así como las rutas de navegación, es vital y debe ser el objetivo principal de la marina."
 LIT_cruisers_development:0 "Desarrollo de cruceros"
 LIT_cruisers_development_desc:0 "Los cruceros proporcionarán a nuestra marina un gran equilibrio entre potencia de fuego y versatilidad."
 LIT_streamline_submarine_production:0 "Optimice la producción de submarinos"
 LIT_streamline_submarine_production_desc:0 "Haciendo que los astilleros se centren por completo en la producción de submarinos, eliminamos todos los cuellos de botella e ineficiencias que ralentizan su producción."
 LIT_raiding_fleet:0 "Flota de asalto"
 LIT_raiding_fleet_desc:0 "Los submarinos y los torpedos nos permiten desafiar a armadas mucho más fuertes sin perder tiempo ni recursos en la construcción de grandes barcos."
 LIT_develop_indigenous_designs:0 "Desarrollar Diseños Indígenas"
 LIT_develop_indigenous_designs_desc:0 "Debemos reunir las mentes más brillantes de nuestro país para diseñar buques de guerra modernos que se ajusten a nuestra armada."
 LIT_klaipda_shipyards:0 "Astilleros de Klaipėda"
 LIT_klaipda_shipyards_desc:0 "Klaipėda es el hogar de nuestro puerto marítimo más grande y su posición en la confluencia del mar Báltico y la laguna de Curonian lo convierte en un candidato ideal para la base naval principal. A pesar de todos los beneficios, su proximidad a nuestra frontera la pondría en una posición vulnerable."
 LIT_ventoji_shipyards:0 "Astilleros Šventoji"
 LIT_ventoji_shipyards_desc:0 "Šventoji, a pesar de ser menos adecuado para ser nuestro puerto marítimo principal en comparación con Klaipėda, está ubicado en el corazón de nuestro país y, por lo tanto, estaría protegido de cualquier agresión extranjera."
 LIT_study_foreign_navies:0 "Estudiar Armadas Extranjeras"
 LIT_study_foreign_navies_desc:0 "El conocimiento extranjero de la guerra naval y la experiencia en construcción naval no es rival para el nuestro. Debemos aprender de las principales potencias marítimas si queremos crear una armada eficaz."
 LIT_expansion_of_naval_facilities:0 "Ampliación de las instalaciones navales"
 LIT_expansion_of_naval_facilities_desc:0 "Para facilitar el mantenimiento y la expansión de nuestra armada, debemos establecer la infraestructura naval necesaria para apoyar nuestra flota."
 LIT_a_separate_branch:0 "Una rama separada"
 LIT_a_separate_branch_desc:0 "Hasta hace poco, nuestra armada no recibió el reconocimiento necesario y aún requiere un esfuerzo concertado para convertirse en una rama verdaderamente separada de nuestras fuerzas armadas."
 LIT_baltic_navy:0 "Armada Báltica"
 LIT_baltic_navy_desc:0 "Se espera que nuestra armada opere casi en su totalidad en el mar Báltico y, por lo tanto, debe adaptarse a las complejidades de su geografía y la guerra naval litoral."
 LIT_found_the_lithuanian_maritime_academy:0 "Fundó la Academia Marítima de Lituania"
 LIT_found_the_lithuanian_maritime_academy_desc:0 "Al invertir en la creación de la academia marítima lituana, podríamos comenzar a capacitar a marinos y oficiales altamente calificados para nuestra armada."
 LIT_purchase_foreign_ships:0 "Compra de barcos extranjeros"
