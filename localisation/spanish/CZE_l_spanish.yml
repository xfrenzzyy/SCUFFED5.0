 czke.216.t:0 "Ringhoffer - Tatras"
 czke.216.d:0 "Los orígenes de Tatra se remontan a 1850 cuando Ignac Sustala comienza la producción de carruajes y autocares con dos oficiales en Koprivnice (Nesselsdorf).\n\nDespués de 1918, el nombre de la empresa Koprivnice se cambió de Nesselsdorfer Wagenbau a Koprivnicka vozovka, a.s. En ese momento, la dirección de la empresa se trasladó de Viena a Praga tras una llamada de las autoridades estatales checoslovacas. En 1919, la marca TATRA apareció en los vehículos por primera vez.\n\nLa empresa se incorporó a Ringhoffer Corporation en 1926. En 1936, después de otra aproximación con el magnate de Praga, Ringhoffer TATRA, a.s. fue fundada y renombrada como Ringhoffer TATRA Werke AG dos años después.\n\nExcepto por algunos contratos para vehículos blindados, la compañía nunca tuvo éxito en ninguna competencia militar. El cártel CKD/Skoda casi siempre aseguraba los contratos para el ejército checoslovaco, a menudo gracias a sobornos. Sin embargo, esto no impidió que Tatra desarrollara sus vehículos blindados e incluso tanques experimentales además de la producción tradicional de automóviles, camiones y locomotoras.\n\nDurante la Segunda Guerra Mundial, Tatra jugó un papel decisivo en la producción de camiones y motores de tanques para el esfuerzo bélico alemán. , y nació el famoso T 111. Este camión pesado de tres ejes con un motor diésel de doce cilindros refrigerado directamente por aire permaneció en producción durante 16 años.\n\nOtro diseño exitoso, el automóvil Tatra 87, supuestamente fue popular entre los oficiales alemanes durante la Segunda Guerra Mundial por su velocidad superior y manejo en la Autobahn. Los Tatras influyeron tanto en Hitler como en Porsche. Hitler era un gran entusiasta de los automóviles y había viajado en Tatras durante las giras políticas de Checoslovaquia.\n\nMuchos oficiales alemanes encontraron la muerte conduciendo Tatras pesados ​​con motor trasero más rápido de lo que podían manejar en las curvas. En ese momento, como anécdota, Tatra se hizo conocido como el "Arma secreta checa" por las decenas de oficiales que murieron al volante; en un momento, se emitieron órdenes oficiales que prohibían conducir a los oficiales alemanes."
