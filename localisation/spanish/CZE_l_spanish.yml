 CZKE_new_airplane_prototypes_2:0 "Nuevos prototipos de bombarderos"
 CZKE_new_airplane_prototypes_2_desc:0 "En 1936, el único bombardero checoslovaco no totalmente obsoleto era el Bloch MB.200 con licencia fabricado por Aero Company. Uno de los diseños de prototipos interesantes antes de la Segunda Guerra Mundial fue Aero A.300.\n\nDesafortunadamente, el estallido de la guerra interrumpió el desarrollo y la posible producción."
