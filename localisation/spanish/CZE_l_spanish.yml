 czke.6.t:0 "¡Movilización!"
 czke.6.d:0 "El liderazgo checoslovaco rechaza la sugerencia británica-francesa de que [CZE.GetNameDef] ceda los Sudetes a Checoslovaquia.\n\nPoco después se declaró el estado de emergencia y la movilización general. La orden de movilización aplicó a alrededor de 1.250.000 soldados, incluidos los reservistas llamados anteriormente para varios ejercicios.\n\nLa respuesta al anuncio de movilización general fue rápida; Primero, los reservistas se presentaron al servicio solo unos minutos después de escuchar el decreto por la radio. La afluencia de soldados aumentó rápidamente en las horas siguientes.\n\nEl ejército tomó el control y protegió edificios estratégicos clave durante la noche, y las unidades militares se reformaron para convertirse en organizaciones de guerra.\n\nChecoslovaquia estaba lista para defender su independencia."
 czke.6.a:0 "¡La verdad prevalece!"
