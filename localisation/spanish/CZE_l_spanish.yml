 czke.222.t:0 "Historia de Aviá"
 czke.222.d:0 "Avia era la compañía de aviación más grande de la Checoslovaquia de antes de la guerra. Fue fundado en 1919 en una antigua fábrica de azúcar en Vysočany, Praga, como una instalación de mantenimiento y reparación, pero pronto siguió la producción de aviones. Entre 1926 y 1929, la empresa se incorporó lentamente a la fábrica de Škoda y finalmente se mudó a unas instalaciones recién construidas en Letnany, Praga.\n\nEn 1931, el ingeniero František Novotný se convirtió en el nuevo jefe de diseño y diseñó el prototipo de los biplanos B.534 producidos para la Fuerza Aérea Checoslovaca. La empresa también fabricó una versión con licencia de los bombarderos soviéticos Tupolev SB-2, conocidos bajo su designación Avia: B.71.\n\nEn la segunda mitad de 1936, se construyó una nueva fábrica en Kunovice (Moravia) que sería utilizada como una instalación de reparación para que las fábricas de Praga pudieran aumentar la producción de aviones.\n\nDurante la Segunda Guerra Mundial, Avia produjo aviones y proporcionó reparaciones para la Luftwaffe alemana."
