 CZKE_state_defense_guard:0 "Establecer la Guardia de Defensa del Estado"
 CZKE_state_defense_guard_desc:0 "La Guardia de Defensa del Estado fue un servicio militar establecido en 1936 para proteger las fronteras de Checoslovaquia. Los miembros de la guardia eran policías locales, guardias de finanzas existentes y miembros de la policía estatal, y luego incorporó ciudadanos leales."
 CZKE_state_defense_guard_tooltip_reward:0 "\n\n§YAntipartidista§! relacionados con §YIdea Nacional§! y §YPolicía Militar§! relacionado con §YBono de Investigación§!."
 czke.408.t:0 "La Fundación de la Guardia de Defensa del Estado"
 czke.408.d:0 "De 1918 a 1936, la frontera de Checoslovaquia estuvo protegida por la "Guardia financiera", una rama armada del Ministerio de Finanzas. Su tarea principal era cumplir con los derechos de aduana; la protección de la frontera era secundaria. Durante más de una década, los líderes del ejército y la policía sugirieron establecer una organización de mayor valor militar. En medio de las tensiones internacionales, Checoslovaquia estableció el nuevo servicio en 1937.\n\nLa Guardia de Defensa del Estado (en checo Straz obrany statu, SOS) fue un servicio militar creado en octubre de 1936 para proteger las fronteras de Checoslovaquia. La guardia de defensa recién establecida tenía tres tareas principales: proteger la frontera, mantener el orden y el estado de derecho, y apoyar la ejecución de los derechos de aduana.\n\nLos miembros de la guardia eran policías locales, guardias financieros existentes y miembros de la policía estatal. Más tarde, se incorporaron ciudadanos leales a Checoslovaquia (por ejemplo, muchos miembros de la organización deportiva Sokol o alemanes antifascistas activos). El gobierno creó planes para apoyar a la guardia con unidades regulares del ejército para manejar los conflictos locales.\n\nEl tamaño planificado del servicio era de 38 batallones, pero solo se habían reunido 31 (uno de ellos en Praga). Su equipo consistía en pistolas, rifles, ametralladoras ligeras y granadas.\n\nA medida que crecían las tensiones entre Checoslovaquia, los alemanes locales y la Alemania nazi, la guardia se desplegó en la frontera durante mayo de 1938 y permaneció allí hasta septiembre, cuando los Aliados cedió los Sudetes a Alemania. Durante septiembre, la guardia libró una guerra de bajo nivel con partisanos alemanes locales (Sudetendeutsches Freikorps) y comandos de Alemania. Después de la pérdida de la frontera, SOS se trasladó tierra adentro en nuevas posiciones. Los enfrentamientos aún habían ocurrido pero en un nivel menor.\n\nUn total de 312 miembros de la Guardia de Defensa perdieron la vida durante la existencia del servicio entre 1936 y 1939."
 czke.408.a:0 "Establecer la Guardia de Defensa del Estado"
