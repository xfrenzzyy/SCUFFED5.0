 czke.329.t:0 "Historia de la alianza Little Entente"
 czke.329.d:0 "La Pequeña Entente fue un acuerdo de defensa mutua entre Checoslovaquia, Yugoslavia y Rumania durante el período de entreguerras. La alianza se basó en varios tratados firmados entre 1920-1921. Estaba dirigido contra la dominación alemana y húngara en la cuenca del río Danubio y hacia la protección de la integridad territorial y la independencia política de los miembros. Durante la década de 1920, las tres naciones buscaron cooperación económica y política y negociaron alianzas con Francia.\n\nDespués de que Adolf Hitler asumiera el poder en 1933, los miembros de la Pequeña Entente crearon una Secretaría Permanente y un Consejo Permanente, compuestos por sus ministros de relaciones exteriores, que se reunía tres veces al año para dirigir una política conjunta. Sin embargo, durante la década de 1930, los tres estados adoptaron cada vez más políticas exteriores independientes, principalmente después de que Alemania ocupó Renania en 1936 y el apoyo francés, del que dependía la entente, perdió gran parte de su valor.\n\nHistóricamente, la entente perdió lo que le quedaba importancia política cuando en abril de 1937, tanto Yugoslavia como Rumanía negaron una solicitud de Checoslovaquia, entonces amenazada por Alemania, de que la entente prometiera ayuda militar total a un miembro que fuera víctima de agresión. La entente finalmente colapsó cuando Alemania anexó el área de los Sudetes de Checoslovaquia en septiembre de 1938."
 czke.329.a:0 "Intenta restaurar la Pequeña Entente."
 czke.330.t:0 "[Root.GetLeader] Intentos de reformar la Pequeña Entente"
 czke.330.a:0 "¡No podemos que esto vuelva a suceder!"
 czke.330.d:0 "Buscando formar un frente unido contra los enemigos comunes, [From.GetName] se acercó a los miembros de la Pequeña Entente con una oferta para extender el propósito de la alianza y unirse contra los enemigos comunes.\n\nEl liderazgo checoslovaco ha establecido lazos diplomáticos con otras naciones que pueden sentirse amenazadas y están alentando la unidad en aras de mantener el equilibrio diplomático en Europa y prevenir futuros conflictos. Solo el tiempo dirá si pueden triunfar."
 czke.330.b:0 "¡Vive la L'Entente!"
 czke.330.c:0 "Eso puede complicar nuestros planes para Europa."
 czke.330.e:0 "¡Europa debe unirse contra los agresores fascistas!"
 czke.330.f:0 "Una señal del aumento de las tensiones europeas."
