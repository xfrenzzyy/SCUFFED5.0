 CZKE_field_medics:0 "Fin del Hospital Militar de Masaryk"
 CZKE_field_medics_desc:0 "Los servicios médicos militares en tiempo de paz en Checoslovaquia consistían en una red de 12 hospitales divisionales.\n\nEn 1925, en el 75.º cumpleaños del presidente Tomáš Garrigue Masaryk, el parlamento decidió construir un nuevo hospital militar; sin embargo, la construcción comenzó en 1936."
 CZKE_field_medics_tooltip_reward:0 "\n§YExperiencia militar§! y §YHospital de campaña§! relacionado con §YBono de Investigación§!."
 czke.402.t:0 "Hospital militar de Masaryk en Praga"
 czke.402.d:0 "Los servicios médicos militares en tiempos de paz en la llamada Primera República consistían en una red de 12 hospitales divisionales. El Hospital Divisional No. 1 estaba ubicado en Charles Square en Praga, y se convirtió en el principal instituto médico militar del país en ese momento.\n\nEn 1925, en el 75.º cumpleaños del presidente Tomáš Garrigue Masaryk, el parlamento decidió construir un nuevo hospital militar.\n\nPero la construcción de las nuevas instalaciones del Hospital Militar Masaryk comenzó después de más de diez años. El proyecto más satisfactorio diseñado por el arquitecto B. Adamek del distrito Dejvice de Praga en 1930 cumplió las dos funciones de un moderno centro médico y militar con funciones de movilización reales.\n\nLa construcción comenzó en marzo de 1936 y la primera fase se terminó en 1938. Se construyó el edificio principal del hospital, que incluye clínicas quirúrgicas e internas, salas de calderas y casas para mercenarios militares.\n\nEl Hospital Militar Masaryk se inauguró oficialmente el 1 de agosto de 1938, y atendió a sus primeros pacientes un mes después. . Se planearon expansiones adicionales; sin embargo, la construcción fue interrumpida por la Segunda Guerra Mundial y el hospital fue ocupado por el ejército alemán, que lo utilizó como hospital de respaldo (Reserva Lazaret I, Praga).\n\nHoy en día, la instalación se conoce como el Hospital Universitario Militar Praga y sirve como centro de formación, educativo y médico profesional del Ejército de la República Checa, que proporciona una atención sanitaria integral al nivel de los hospitales universitarios."
 czke.402.a:0 "Abrir el Hospital Militar de Masaryk."
