 czke.431.d:0 "Interesante giro de los acontecimientos en Checoslovaquia. Nuestro embajador en Praga se ha puesto en contacto con nosotros, y parece que con la partida de Edvard Beneš, el nuevo liderazgo checoslovaco parece estar más que dispuesto a comprometerse con nosotros.\n\nQuizás tal arreglo evitaría un derramamiento de sangre innecesario. ¿Qué debemos hacer?"
