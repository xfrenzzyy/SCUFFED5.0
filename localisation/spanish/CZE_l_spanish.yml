 czke.300.t:0 "Historia de la Legión Checoslovaca"
 czke.300.d:0 "La Legión Checoslovaca eran fuerzas armadas voluntarias compuestas predominantemente por checos con un pequeño número de eslovacos que luchaban junto con las potencias de la Entente durante la Primera Guerra Mundial. Su objetivo era ganar el apoyo de los aliados para la independencia de Bohemia y Moravia del Imperio austríaco y eslovaco. territorios del Reino de Hungría, que entonces formaban parte del Imperio austrohúngaro.\n\nCon la ayuda de intelectuales y políticos emigrados como Tomáš Garrigue Masaryk y Milan Rastislav Štefánik, se convirtieron en una fuerza de decenas de miles que luchaban en unidades de voluntarios en todos los frentes.\n\nEn Rusia, participaron en varias batallas, incluidas las de Zborov y Bakhmach, contra las potencias centrales. Estuvieron muy involucrados en la Guerra Civil Rusa, luchando contra los bolcheviques y controlando todo el ferrocarril Transiberiano y varias ciudades importantes de Siberia.\n\nLa campaña de la Legión Checoslovaca en Siberia impresionó a los políticos aliados y los atrajo a la idea de un estado checoslovaco independiente. . Mientras los legionarios pasaban de una victoria a otra, el Consejo Nacional Checoslovaco comenzó a recibir declaraciones oficiales de reconocimiento de varios gobiernos aliados.\n\nCuando concluyó el armisticio con los bolcheviques, las legiones iniciaron una lenta evacuación de las tropas checoslovacas de Vladivostok y los últimos legionarios abandonaron el puerto en septiembre de 1920. Estos hombres viajaron por todo el mundo antes de llegar a su nueva patria independiente.\n\nDespués de su regreso a Checoslovaquia, muchos formaron el núcleo del nuevo ejército checoslovaco. Representaban aproximadamente un tercio de todos los hombres en el ejército recién creado, pero prevalecieron en el alto mando. Casi todos los generales eran legionarios, especialmente los de Rusia.\n\nLa Asociación Checoslovaca de Legionarios se fundó en 1921 mediante la fusión de varias organizaciones de legionarios de todos los campos de batalla de la Primera Guerra Mundial."
