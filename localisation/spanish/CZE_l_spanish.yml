 czke.220.t:0 "Historia de la empresa Letov"
 czke.220.d:0 "La empresa Letov es el fabricante de aviación más antiguo de la antigua Checoslovaquia y fue fundada originalmente en 1918 por el Ministerio de Defensa Nacional como una empresa de reparación de aeronaves controlada por el estado para aviones de la Primera Guerra Mundial heredados por la Fuerza Aérea Checoslovaca.\n\nLa empresa estaba ubicada en Letnany, Praga, y empleó a unos 1.200 trabajadores a fines de la década de 1930, cuando fabricó el biplano de reconocimiento y bombardero ligero Š-328, de los cuales se produjeron más de 450. Todo el fuselaje del avión estaba soldado, no atornillado ni remachado.\n\nLa fábrica de Letov también era la única planta checoslovaca que fabricaba hélices de metal.\n\nDurante la Segunda Guerra Mundial, la fábrica sirvió como taller de reparación para los alemanes. Luftwaffe. También se establecieron líneas de producción para las versiones de combate del avión Ju 290, comenzando con el Ju 290 A-2, que llevaba un radar de búsqueda para su función de patrulla.\n\nMuchos diseños de aviones checoslovacos se actualizaron y reacondicionaron para prolongar su vida útil, incluidos los aviones Avia B.534 y Letov Š-328 producidos en varias series que refinaron los diseños originales y solucionaron los problemas mecánicos encontrados durante el servicio."
