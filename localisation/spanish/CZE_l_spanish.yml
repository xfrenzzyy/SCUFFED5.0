 czke.218.t:0 "Historia de la Fuerza Aérea Checoslovaca"
 czke.218.d:0 "En octubre de 1918, ex miembros checos de escuadrones austrohúngaros se reunieron en la isla de Zofin en Praga. Nadie sabía que estaban fundando una de las fuerzas aéreas más distinguidas de Europa en ese momento. Muchos hombres entusiastas se reunieron alrededor del sargento Kostrba, pero no había aviones. La nueva fuerza aérea recibió una ayuda significativa de una donación francesa de 127 aviones.\n\nEl liderazgo checoslovaco necesitaba construir una fuerza aérea capaz para una nación moderna rodeada de vecinos potencialmente hostiles sin acceso al océano. Así nació el lema "El aire es nuestro mar". El gobierno checoslovaco, entre las guerras, equilibró una industria de aviación local con motores de licencia y diseños de aeronaves de naciones aliadas. Varias compañías importantes de aviones y algunas compañías de motores prosperaron en Checoslovaquia durante la década de 1930, incluidas Avia, Aero y Letov, controlada por el estado.\n\nAunque Alemania tomó Checoslovaquia sin luchar, muchos pilotos checoslovacos hicieron un excelente trabajo durante la guerra. Comenzaron a abandonar el país en 1939 para oponerse a Alemania en el extranjero. Fueron a Polonia, Yugoslavia y Francia. Después de que comenzó la guerra, estuvieron en todos los frentes, con todo tipo de uniformes y aviones, ayudando a detener al atacante.\n\nVieron su primera victoria significativa en la Batalla de Gran Bretaña como parte de cinco escuadrones de la RAF checoslovaca, Números 68, 310, 311, 312 y 313.\n\nTras un acuerdo entre el gobierno checoslovaco en Londres y la Unión Soviética, algunos pilotos checos fueron al frente oriental. Formaron el primer Regimiento de Combate Checoslovaco, los primeros soldados exiliados checoslovacos en entrar en el suelo checoslovaco liberado.\n\nMientras tanto, los checos en el frente occidental seguían luchando contra la Luftwaffe. Patrullaron el Atlántico, destruyeron los misiles V1 y participaron en la invasión de Normandía.\n\nNo es exagerado decir que, si bien nadie sabía acerca de los pilotos checos en 1918, estaban entre los mejores del mundo en 1945."
 czke.218.a:0 "'El aire es nuestro mar' (lema de la Fuerza Aérea Checoslovaca)."
