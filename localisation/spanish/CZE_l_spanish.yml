 CZKE_empower_internationalism:0 "Uniones rojas galvanizadas"
 CZKE_empower_internationalism_desc:0 "KSČ era la sección checoslovaca de la Internacional Comunista, y los llamados Sindicatos Rojos se establecieron en 1922. A partir de 1928, el partido era la segunda sección más grande de la Internacional, con una membresía estimada de alrededor de 138.000."
