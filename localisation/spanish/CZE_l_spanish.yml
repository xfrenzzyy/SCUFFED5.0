 czke.221.t:0 "Escuela de Aviación Militar en Prostejov"
 czke.221.d:0 "La historia de la educación de la aviación militar checoslovaca tiene casi un siglo de tradición y se remonta a 1919, con la fundación de la Escuela de Vuelo en Praga.\n\nEn 1920, Cheb se convirtió en un importante centro de educación de la aviación militar. Sin embargo, en 1927, la escuela de aviación finalmente se trasladó a una instalación recién construida en Prostejov y se le cambió el nombre a Escuela de Aviación Militar.\n\nEl programa educativo de dos años produjo oficiales y mecánicos perfectamente capacitados, y otro personal técnico que la Fuerza Aérea Checoslovaca necesitaba con urgencia. .\n\nMuchos pilotos que lucharon en la Batalla de Gran Bretaña eran graduados de la Escuela Aérea Militar de Prostějov, incluido Josef František, uno de los ases aliados con mayor puntuación."
