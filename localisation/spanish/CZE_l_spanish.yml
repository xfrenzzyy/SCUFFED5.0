 CZKE_jan_antonin_bata_desc:0 "Jan Antonín Baťa era un fabricante de calzado checo y, tras la muerte de su medio hermano, propietario y director ejecutivo de la empresa Baťa.\n\nBajo su administración, la empresa se expandió aún más hacia la maquinaria para calzado, neumáticos, textiles, productos químicos y minas. , canales, un ferrocarril, estudios de cine, fabricación de aviones, grandes almacenes y más."
 CZKE_emil_kolben_desc:0 "Emil Kolben fue un ingeniero checo, empresario y fundador y director de CKD hasta la ocupación de Checoslovaquia por los nazis, cuando fue retirado de su cargo y luego encarcelado en el campo de concentración de Theresienstadt, donde murió en 1943."
 CZKE_radola_gajda_desc:0 "Radola Gajda, nacido Rudolf Geidl, fue un comandante militar y político checo/serbio. Se convirtió en Jefe Interino del Estado Mayor General en 1926; sin embargo, se vio obligado a retirarse porque se había mostrado públicamente simpatizante del fascismo italiano.\n\nAún un joven de 34 años, Gajda decidió dedicarse a la política. A fines de 1926, participó en la fundación de la Comunidad Nacional Fascista, siguiendo el modelo del Partido Nacional Fascista de Benito Mussolini, y se convirtió en su líder en 1927."
 CZKE_karel_husarek_desc:0 "El general Karel Husarek ocupó el cargo de director de las obras de fortificación durante toda su existencia."
 CZKE_jan_netik_desc:0 "El general Jan Netík era el jefe de la II. departamento (Artillería y Artillería) del Ministerio de Defensa Nacional desde 1927. Su departamento fue crucial en la formación del programa de armamento del ejército checoslovaco."
 CZKE_milan_hodza_desc:0 "Milan Hodža fue un destacado político y periodista eslovaco que se desempeñó como primer ministro de Checoslovaquia entre 1935 y 1938.\n\nComo defensor de la integración regional, fue famoso por intentar establecer una federación democrática de estados de Europa Central."
 CZKE_klement_gottwald_desc:0 "Klement Gottwald fue un político comunista checoslovaco y líder durante mucho tiempo del Partido Comunista de Checoslovaquia (KSČ). Después del golpe comunista, fue Primer Ministro de Checoslovaquia de 1946 a 1948 y Presidente de 1948 a 1953."
 CZKE_prokop_drtina_desc:0 "Prokop Drtina fue un destacado miembro del Partido Nacionalsocialista. Este grupo influyente dio forma a la escena política de la Checoslovaquia de antes de la guerra y tenía estrechos vínculos con el segundo presidente del país, Edvard Beneš."
 CZKE_silvestr_blaha_desc:0 "General y teórico checo, jefe de la Oficina Militar del Presidente. Es conocido por su trabajo publicado sobre equipos de apoyo y defensa del estado. Es partidario de la extensión del servicio militar obligatorio."
 CZKE_louis_eugene_faucher_desc:0 "Louis Eugene Faucher fue jefe de la misión militar francesa en Checoslovaquia de 1926 a 1938. Después del ultimátum franco-británico al gobierno checoslovaco, presentó su renuncia al gobierno francés el 23 de septiembre de 1938 pero permaneció en Checoslovaquia.\n\nDurante World Segunda Guerra, formó parte de Armée secrète (Resistencia Francesa)."
 CZKE_holek_brothers_desc:0 "El mayor de los hermanos Holek y famoso diseñador de armas de fuego checoslovaco."
 CZKE_ludvik_krejci_desc:0 "Ludvík Krejčí fue un general checoslovaco y jefe del Estado Mayor General de Checoslovaquia de 1933 a 1939."
 CZKE_vojtech_boris_luza_desc:0 "Vojtěch Boris Luža fue un general checoslovaco que apoyó las tácticas ofensivas del mariscal francés Foch y Ludendorff y el libro "Achtung - Panzer!" por el general alemán Heinz Guderian."
 CZKE_lev_prchala_desc:0 "El general Prchala fue un acérrimo opositor de la rendición de Munich y comandante de la IV. Ejército que custodiaba la frontera crítica de Moravia del Sur en 1938.\n\nTambién se sospechaba que había planeado un golpe militar."
 CZKE_jan_syrovy_desc:0 "Jan Syrový fue un general del ejército checoslovaco, exjefe de personal y primer ministro durante la crisis de Múnich.\n\nDurante la Primera Guerra Mundial, luchó en las legiones checoslovacas del ejército ruso y perdió el ojo derecho en la batalla de Zborov. Al final de la guerra, comandó las legiones y las fuerzas antibolcheviques en el ferrocarril Transiberiano."
 chief_luza_appointed:0 "Ha sido nombrado Jefe de Gabinete"
 chief_prchala_appointed:0 "Ha sido nombrado Jefe de Gabinete"
 tgm:0 "Tomáš Garrigue Masaryk (primer presidente)"
 tgm_desc:0 "Tomáš Garrigue Masaryk fue un político, sociólogo, filósofo y ferviente defensor de la independencia de Checoslovaquia durante la Primera Guerra Mundial. Se convirtió en el fundador y primer presidente de Checoslovaquia.\n\nMasaryk fue reelegido tres veces en mayo de 1920 y en 1927. y 1934. Renunció a su cargo en 1935 por motivos de vejez y mala salud, y su alumno Edvard Beneš lo sucedió."
 edvard_benes:0 "Edvard Beneš (segundo presidente)"
 edvard_benes_desc:0 "El ex Ministro de Relaciones Exteriores y miembro destacado del Partido Social Nacional Checoslovaco, el Dr. Edvard Beneš, fue elegido presidente en 1935 después de que Tomáš Garrigue Masaryk se jubilara.\n\nBeneš fue el primer Ministro de Relaciones Exteriores de Checoslovaquia y el más antiguo cargo que ocupó durante 10 gobiernos sucesivos desde que representó a Checoslovaquia en las conversaciones sobre el Tratado de Versalles. Fue una figura renombrada e influyente en conferencias internacionales y miembro del Consejo de la Sociedad de Naciones entre 1923 y 1927."
 CZKE_jan_rys_rozsevac:0 "Jan Rys-Rozsévač"
 CZKE_jan_rys_rozsevac_desc:0 "Jan Rys-Rozsévač fue un periodista, político y líder checoslovaco de la organización fascista pronazi Vlajka."
 czke.1.t:0 "Problemas en los Sudetes"
 czke.1.d:0 "Con la ocupación [GER.GetAdjective] de Renania, los alemanes de las regiones de los Sudetes están cada día más inquietos. Aunque el líder del Partido Alemán de los Sudetes (SdP), Konrad Heinlein, asegura al gobierno de [CZE.GetAdjective] la lealtad de los alemanes en [CZE.GetNameDef] y se distancia del nacionalsocialismo alemán, los informes de inteligencia dicen lo contrario.\n\ nEl derecho a la autodeterminación de los alemanes de los Sudetes, el pangermanismo e incluso la abierta simpatía por los ideales del nacionalsocialismo es más que un hecho común en los mítines políticos del SdP."
 czke.1.a:0 "No te preocupes. Es solo populismo político."
 CZKE_unruly_minorities:0 "Problema de los Sudetes"
 CZKE_unruly_minorities_desc:0 "Checoslovaquia fue un estado multiétnico creado a partir de partes del antiguo Imperio Austro-Húngaro. A excepción de los checos y los eslovacos, también fue el hogar de muchos alemanes étnicos, húngaros, judíos y rusos.\n\nLas secuelas de la Gran Depresión y el creciente fascismo en Europa causaron graves problemas para el joven país, principalmente los alemanes étnicos seducidos por las ideas pangermanas de Hitler."
 czke.2.t:0 "Funeral de Tomáš Garrigue Masaryk"
 czke.2.d:0 "En Praga, una ciudad de luto, ondeaban banderas negras en los edificios del centro. Bustos y fotografías de Masaryk con ese característico bigote blanco y esponjoso salpicaban la ciudad y ocupaban las portadas de numerosos periódicos.\n\nPancartas negras que decían "TGM" adornaban la Catedral de San Vito y los edificios de la Plaza de Wenceslao. Miles de soldados y legionarios marcharon en su cortejo fúnebre [GetDateText] mientras aparecían 146 estandartes militares. Cubierto con la bandera [CZE.GetAdjective], su ataúd fue transportado en un carro de armas por la ciudad. En su último tramo a Lány, el ataúd viajó en tren y se colocó en un vagón cubierto de coronas y flores.\n\nTomáš Garrigue Masaryk fue un político, sociólogo y filósofo checoslovaco, un entusiasta defensor de la independencia de Checoslovaquia durante la Primera Guerra Mundial. y se convirtió en el fundador y primer presidente de Checoslovaquia. Fue reelegido como presidente tres veces. Renunció a su cargo en 1935 por motivos de vejez y mala salud, y Edvard Beneš lo sucedió."
 czke.2.a:0 "Día triste para [CZE.GetNameDef]."
 czke.3.t:0 "Muere expresidente checoslovaco"
 czke.3.d:0 "En Praga, una ciudad de luto, ondeaban banderas negras en los edificios del centro. Bustos y fotografías de Masaryk con ese característico bigote blanco y esponjoso salpicaban la ciudad y ocupaban las portadas de numerosos periódicos.\n\nPancartas negras que decían "TGM" adornaban la Catedral de San Vito y los edificios de la Plaza de Wenceslao. Miles de soldados y legionarios marcharon en su cortejo fúnebre [GetDateText] mientras aparecían 146 estandartes militares. Cubierto con la bandera [CZE.GetAdjective], su ataúd fue transportado en un carro de armas por la ciudad. En su último tramo a Lány, el féretro viajó en tren, colocado en un vagón cubierto de coronas y flores."
 czke.3.a:0 "Día triste para [CZE.GetNameDef]."
 czke.3.b:0 "Un capitalista menos de quien preocuparse."
 czke.3.c:0 "¡Finalmente, la vieja cabra está muerta!"
 czke.4.t:0 "SdP declara Programa Karlsbad"
 czke.4.d:0 "El [GetDateText], el SdP proclamó el "Programa Karlsbader", que exigía en ocho puntos la igualdad total entre los alemanes de los Sudetes y el pueblo checo, incluida la autonomía en las regiones ocupadas por personas de etnia alemana.\n\nEl gobierno de Praga inicialmente se negó, alegando que algunos puntos eran irrealizables. Sin embargo, bajo la presión del Reino Unido (Misión Lord Runciman), finalmente accedió a la mayoría de las demandas presentadas por el partido de Henlein. Sin embargo, los alemanes no estaban satisfechos con este compromiso. Hicieron demandas adicionales inaceptables o irrealizables para escalar aún más la situación y crear una crisis regional, que finalmente resultó en la Conferencia de Munich."
 czke.4.a:0 "Tenemos que hacer algo."
 CZKE_unruly_minorities_2:0 "Crisis de los Sudetes"
 CZKE_unruly_minorities_2_desc:0 "El SdP proclamó el Programa Karlsbader y los alemanes étnicos exigieron la autodeterminación."
 czke_karlsbad_program:0 "El SdP no se radicaliza."
 czke.5.t:0 "Quinta columna establecida en [CZE.GetNameDef]"
 czke.5.d:0 "Unas semanas antes de la conferencia de Munich, Hitler pronunció un discurso en un mitin del Partido Nazi en Nuremberg sobre la crisis de los Sudetes en el que condenó las acciones del gobierno de Checoslovaquia.\n\nHitler denunció a Checoslovaquia como un estado fraudulento que violó las leyes internacionales. énfasis en la autodeterminación nacional, afirmando que era una hegemonía checa donde ni los alemanes, los eslovacos, los húngaros, los ucranianos ni los polacos del país querían unirse a los checos.\n\nUna semana después, el Führer ordenó el establecimiento de Sudetendeutsches Freikorps. Esta organización paramilitar se hizo cargo de la estructura de Ordnersgruppe, una organización de etnia alemana en Checoslovaquia que las autoridades checoslovacas habían disuelto debido a su implicación en numerosas actividades terroristas. La organización fue protegida, entrenada y equipada por las autoridades alemanas y llevó a cabo operaciones terroristas transfronterizas en territorio checoslovaco.\n\nMuchas personas de etnia alemana se negaron a seguir la orden de movilización del ejército checoslovaco y cruzaron la frontera con Alemania y se unieron a Freikorps. , continuando incursiones transfronterizas desde allí, o unidades Grün Freikorps establecidas que operaban desde los bosques checoslovacos, recibiendo armas y equipos de Alemania, y continuando los ataques contra las autoridades checoslovacas, judíos y checos, hasta la ocupación alemana de las zonas fronterizas checoslovacas tras la Acuerdo de Múnich."
 czke.5.a:0 "¡Declara la ley marcial!"
