 czke.7.t:0 "Dimite el presidente Edvard Beneš"
 czke.7.d:0 "Tras la ocupación alemana de los Sudetes, el presidente Edward Beneš se vio obligado a dimitir el [GetDateText] bajo una fuerte presión alemana. Nuestros informes sugieren que se exilió en Putney, Londres, y mantiene un perfil bajo, por ahora."
