 czke.403.t:0 "Historia del Movimiento Sokol"
 czke.403.d:0 "El movimiento Sokol (de la palabra eslava para halcón) es una organización de gimnasia para todas las edades fundada inicialmente en Praga en 1862 por Miroslav Tyrš y Jindřich Fügner. Se basó en el principio de "Una mente fuerte en un cuerpo sano", pero también fue crucial para el renacimiento de la identidad nacional checa.\n\nEl patriotismo de Sokol se dejó ver desde el principio. Los Sokols hicieron viajes con trajes típicos (Kroj), estuvieron presentes en ceremonias nacionales y ejercicios públicos y, en general, animaron a la gente a mostrar patriotismo.\n\nEl mayor evento organizado por Sokol es la "všesokolský slet" (reunión de todos los miembros de Sokol) que tiene lugar una vez cada seis años. Estas reuniones se originaron en junio de 1882, y el primer "slet" contó con más de 700 deportistas.\n\nSokol floreció durante el período de entreguerras, y durante este tiempo, la membresía creció a más de un millón. Políticos influyentes, incluidos los dos primeros presidentes de la República Checoslovaca, Masaryk y Beneš, eran miembros de Sokol.\n\nEn este período, el nacionalismo aumentó y la discriminación étnica o incluso el antisemitismo no eran nada excepcional. Los miembros de Sokol también participaron activamente en la "chequización" de los alemanes étnicos en las regiones fronterizas y las islas de lengua alemana y, en general, compartieron la responsabilidad con otras asociaciones checas y alemanas por el odio nacional resultante entre checos y alemanes en el período de entreguerras.\n\nSokol fue casi liquidado tres veces y prohibido por todos los regímenes totalitarios en la historia de Checoslovaquia. En primer lugar, Sokol fue prohibido en 1915 durante la Primera Guerra Mundial. En segundo lugar, sucedió durante la ocupación nazi de las tierras checas. Finalmente, Sokol fue prohibido por los comunistas después de 1948. En 1968, las luchas por el renacimiento de Sokol fueron eliminadas por la normalización, y así, después de 42 años de hibernación, Sokol fue restaurado por cuarta vez en 1990."
