 czke.301.t:0 "Estado Mayor General del Ejército Checoslovaco"
 czke.301.d:0 "La última gran reorganización del Estado Mayor General del ejército checoslovaco ocurrió en 1933 cuando el exjefe general Syrovy fue nombrado Inspector General de las Fuerzas Armadas y se tuvo que encontrar un reemplazo para él.\n\nVarios candidatos eran elegibles, pero para sorpresa de muchos, se eligió al Comandante del Comando Militar Terrestre en Košice, el General Ludvík Krejčí (en la imagen), trabajador pero en gran parte desconocido. Su nombramiento presentó un compromiso viable para la mayoría de los partidos políticos y los círculos militares.\n\nSin embargo, también se consideraron varios otros candidatos fuertes. Por un momento, incluso el jefe de la misión militar francesa, el general Fulcher, fue candidato, pero esto sería un paso atrás, por lo que esta opción no era aceptable para la representación política checa.\n\nUna de las opciones más interesantes fue General Lev Prchala, ex Vicejefe de Estado Mayor del General Syrový. Era un hombre enérgico y de principios, abierto a las ideas de la guerra moderna y que defendía las maniobras móviles sobre la defensa estática. Su principal "Debilidad" era su esposa alemana, algo que sus oponentes usaron en su contra y lo convirtió en una elección inaceptable para un Jefe de Estado Mayor.\n\nDurante la crisis de Munich, Prchala fue el comandante del IV. Ejército que defendió Moravia del Sur. Estaba firmemente en contra de entregar los Sudetes, y sus puntos de vista eventualmente lo llevaron a que Edvard Beneš lo repudiara durante la Segunda Guerra Mundial. Permaneció en el exilio después de la guerra y trabajó junto con las organizaciones alemanas de los Sudetes establecidas después de la expulsión de los alemanes de Checoslovaquia.\n\nExiste un rumor interesante sobre su supuesta participación en un intento de golpe militar nunca realizado. Según su hijo, toda su vida se arrepintió de no haberle disparado al presidente Beneš durante la crisis de Munich.\n\nOtro candidato serio era el general Vojtìch Luža, entonces director de la Escuela de Guerra de Praga y defensor de la guerra blindada ofensiva basada en ideas y tácticas de los mariscales franceses Foche y Ludendorff y del general alemán Guderian. Luza era comandante de la II. Ejército durante la Crisis de Munich y miembro de la resistencia clandestina durante la ocupación. Murió durante uno de los tiroteos con las fuerzas de seguridad del Protectorado."
