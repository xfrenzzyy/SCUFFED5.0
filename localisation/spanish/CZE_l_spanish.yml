 czke.204.t:0 "Construcción de fuertes pesados"
 czke.204.d:0 "Checoslovaquia construyó fuertes pesados ​​cerca de la frontera con Alemania y en Eslovaquia cerca de la frontera con Hungría. Tenían la intención de detener los ataques de infantería y tanques principales del enemigo.\n\nLos fortines se construyeron en cadenas (el espacio entre fuertes era de entre 300 y 600 m). En algunos lugares, Checoslovaquia creó fortalezas de artillería para proporcionar una cadena de fuertes independientes con apoyo de artillería. Se construyeron alrededor de 250 fortines entre los años 1935 y [GetDateText] en Checoslovaquia. Cada fuerte fue diseñado individualmente, por lo que hay tantas modificaciones como fuertes construidos, pero podemos dividirlos por sus funciones, formas o clases de resistencia. Los tipos franceses influyeron en las primeras fortificaciones pesadas, pero más tarde, un nuevo tipo se adaptó mejor al concepto checo de defensa."
