 CZKE_revive_little_entente:0 "Revive la Alianza de la Pequeña Entente"
 CZKE_revive_little_entente_desc:0 "La Pequeña Entente fue una alianza formada en 1920 y 1921 por Checoslovaquia, Rumania y Yugoslavia para la defensa común contra la revisión húngara y la prevención de una restauración de los Habsburgo. Francia apoyó la alianza firmando tratados con cada país miembro. La Pequeña Entente comenzó a desmoronarse en 1936 y se disolvió por completo en 1938."
 CZKE_revive_little_entente_tooltip_reward:0 "\n¡Crea una nueva facción: §YPequeña Entente§!"
