 removes_communism_ideas:0 "Elimina todo §YComunismo§! relacionados con §YIdeas Nacionales§!"
 czke.429.t:0 "Estado fascista checoslovaco"
 czke.429.d:0 "La Comunidad Nacional Fascista (NOF) se inspiró en el fascismo italiano y se adaptó a las condiciones checas. Exigió un estado nacional fuerte basado en principios corporativos y comprometió un fuerte sentimiento anti-alemán.\n\nEl fascismo checo se presentó por encima de las clases sociales establecidas. Exigió la subordinación de los intereses personales y de clase a las necesidades de la nación en su conjunto, lo que se expresó en el lema de la NOF 'El bienestar del pueblo será la ley suprema'.\n\nEl paneslavismo era un tema general entre los fascistas checos, pero debido a que muchos miembros de NOF eran ex legionarios, el sentimiento anticomunista también era extremo en el movimiento.\n\nVarias organizaciones juveniles educarían y adoctrinarían a una nueva generación de ciudadanos y soldados obedientes.\n\nEn la mente de los líderes de NOF, el El gobierno constaba de ocho ministros y expertos de origen únicamente checo o eslovaco. A los alemanes, húngaros y judíos no se les permitió convertirse en miembros del gobierno; sin embargo, de lo contrario, el gobierno garantizaría sus derechos civiles.\n\nAdemás, la NOF abogó por las restricciones a las grandes empresas, los cárteles y los monopolios. La economía estatal y el sector privado deben construirse para la autosuficiencia y establecer un equilibrio entre la producción y el consumo.\n\nEn general, los fascistas checos soñaban con un estado completamente irreal, pero nunca tuvieron la oportunidad en la historia de demostrar que estaban equivocados."
 czke.429.a:0 "Expulsar a los representantes de las minorías de los cargos públicos."
 czke.429.b:0 "Apoyar los movimientos juveniles fascistas."
 czke.429.c:0 "Erradicar a los comunistas."
