 CZKE_great_depression_aftermath:0 "Consecuencias de la Gran Depresión"
 CZKE_great_depression_aftermath_desc:0 "Checoslovaquia heredó casi el 70 por ciento de la capacidad industrial austrohúngara, pero en 1930 la Gran Depresión golpeó al joven estado con toda su fuerza. El país tardó años en recuperarse, pero algunas empresas se expandieron incluso durante años críticos."
 CZKE_great_depression_aftermath_tooltip_reward:0 "\n§YIndustria§! relacionado con §YBono de Investigación§!."
 czke.100.t:0 "Gran depresión en Checoslovaquia"
 czke.100.d:0 "La sólida tradición industrial de Checoslovaquia se remonta al siglo XIX, cuando Bohemia y Moravia eran el corazón económico del Imperio austrohúngaro.\n\nDespués de la Primera Guerra Mundial, el nuevo estado independiente heredó la mayor parte de los activos industriales austrohúngaros existentes y la industrialización continuó aún más durante los años de entreguerras.\n\nEl índice del producto nacional bruto en 1929 superó al de 1913 en 52 puntos. Entre las guerras mundiales, Checoslovaquia estuvo entre las diez mayores economías industrializadas y el séptimo productor mundial de armamentos.\n\nUn problema crónico a lo largo de los años de entreguerras, que tuvo efectos nacionales y políticos adversos, fue la heterogeneidad económica y social de la República Checoslovaca. . Había diferencias considerables en la estructura económica de las Tierras Checas y Eslovaquia. Hasta 1938, Eslovaquia y Rutenia, los Cárpatos significativamente subdesarrollados, eran poco más que un apéndice agrario de las Tierras Checas, que les proporcionaba materias primas.\n\nCon el inicio de la depresión mundial, la economía checoslovaca sufrió un revés del que apenas había salido. recuperado en 1937, principalmente debido al rearme."
 czke.100.a:0 "La crisis por fin ha terminado."
 CZKE_support_consumer_goods_industry:0 "Apoyar la industria de bienes de consumo"
 CZKE_support_consumer_goods_industry_desc:0 "Checoslovaquia siempre fue un país orientado a la exportación. Antes de que la Gran Depresión golpeara al país, las principales exportaciones incluían varios productos de procesamiento de alimentos (azúcar, cerveza, jamón), vidrio, productos de madera, papel, textiles, ropa, zapatos y artículos de cuero."
 CZKE_support_consumer_goods_industry_tooltip_reward:0 "\n§YIndustria Civil§!."
 czke.101.t:0 "El fenómeno Bata"
 czke.101.d:0 "Tomas Bata, que había estado fabricando zapatos desde 1894, desarrolló una fábrica de fabricación a gran escala en Zlin, Moravia, utilizando las técnicas de producción en masa de Ford Motor Company y los principios del taylorismo.\n\nSu empresa se convirtió en el mayor exportador de zapatos. en todo el mundo durante casi toda la década anterior a la Segunda Guerra Mundial. Después de la trágica muerte de Tomas Bata en 1932, su medio hermano, Jan Antonin Bata, tomó el control de la empresa y, en los años siguientes, se ganó el apodo de "El rey de los zapatos".\n\nCuando Bata murió en 1932 , la empresa empleó a 16.560 personas y mantuvo 1.645 tiendas y 25 empresas. Siguiendo los planes trazados por su hermano antes de su muerte, Jan Antonin Bata expandió la compañía más de seis veces su tamaño original en Checoslovaquia y el mundo.\n\nLa política de la compañía iniciada por Tomas Bata era establecer aldeas alrededor de las fábricas para la trabajadores y escuelas de suministro y bienestar. Estos pueblos incluyen, por ejemplo, Batadorp en los Países Bajos, Batovany y Svit en Eslovaquia, Batov en la República Checa, Borovo-Bata (ahora Borovo Naselje) en Croacia, Bata Park en Suiza (Möhlin), Bataville en Francia (Lorraine), Batawa en Canadá, East Tilbury en Inglaterra, Batapur en Pakistán y Batanagar y Bataganj en India. También había una fábrica en Belcamp, Maryland, EE. UU., al noreste de Baltimore en la ruta 40 de EE. UU. en el condado de Harford.\n\nA partir de 1934, la empresa poseía 300 tiendas en América del Norte, mil en Asia y más de 4000 en Europa. . En 1938, el grupo Bata empleaba a poco más de 65 000 personas en todo el mundo, incluido el 36 % fuera de Checoslovaquia, y tenía participaciones en las industrias del curtido, la agricultura, la publicación de periódicos, el ferrocarril, el transporte aéreo, la producción textil, la minería del carbón y la aviación."
 czke.101.a:0 "Nuestro Cliente - Nuestro Maestro (Lema Bata)."
 CZKE_highway_construction_project:0 "Mejorar las conexiones de las carreteras"
 CZKE_highway_construction_project_desc:0 "En 1937, Jan Antonin Bata publicó un libro llamado 'Construyamos un estado para 40.000.000 de personas'. Describió sus visiones para el desarrollo futuro de Checoslovaquia, incluida una conexión por autopista en todo el país desde Cheb (Sudetes) hasta Chust (Rutenia)."
 CZKE_highway_construction_project_tooltip_reward:0 "¡Mejora la §YInfraestructura§! de Checoslovaquia."
 CZKE_prospect_new_resources:0 "Prospecto de nuevos recursos"
 CZKE_prospect_new_resources_desc:0 "Los recursos naturales críticos de Checoslovaquia incluyen madera, carbón blando, hulla, grafito, arcilla. El mineral de hierro se extraía principalmente en Eslovaquia, pero los depósitos de otros metales eran relativamente insignificantes.\n\nHay un pequeño depósito de bauxita en Rychnov en Bohemia, y desde 1900 se han extraído pequeños depósitos de petróleo de alta calidad en el sur de Moravia."
 CZKE_prospect_new_resources_tooltip_reward:0 "\n§YNuevos recursos§! y §YIndustria§! relacionado con §YBono de Investigación§!."
 czke.102.t:0 "Recursos minerales de Checoslovaquia"
 czke.102.d:0 "Checoslovaquia tenía cantidades significativas de carbón y lignito. En 1935, el país era el segundo productor mundial de lignito y el séptimo de hulla. Sin embargo, aparte de algunas excepciones notables como el uranio, el país era algo pobre en recursos naturales.\n\nLos minerales de hierro, cobre y manganeso se extraían principalmente en Slovenske rudohorie (montañas de metal eslovacas), pero también se encontraron algunos depósitos de metal. cerca de Praga y Pilsen. Se encontraron pequeños depósitos de plomo, zinc y bauxita en Bohemia central. En los Montes Metálicos (Krusne Hory) se extraía mercurio, antimonio y estaño, que contenían importantes depósitos de uranio.\n\nLos depósitos de petróleo y gas eran pequeños y se ubicaban principalmente en el sur de Moravia; sin embargo, la producción aumentó lentamente en los años anteriores a la guerra. Durante la Segunda Guerra Mundial, la producción de petróleo de los pozos de Moravia se volvió estratégicamente crucial para el esfuerzo bélico alemán y se expandió significativamente. La empresa más grande, DEA (Deutsche Erdöl A.G.), tenía 1.200 pozos en los alrededores de la ciudad de Hodonin.\n\nEn 1930, Franke and Scholz Company, que en ese momento poseía una fábrica de procesamiento de estaño y plomo, adquirió la antigua planta de procesamiento de lino. fábrica en Friedland (Sudetes orientales) y estableció una próspera planta de procesamiento de metales no ferrosos. La empresa suministró láminas de aluminio y duraluminio para la industria aeroespacial checoslovaca."
 czke.102.a:0 "Busque nuevos depósitos."
 CZKE_expand_heavy_industry:0 "Expandir Industria Pesada"
 CZKE_expand_heavy_industry_desc:0 "Como una de las principales ramas de la industria con plantas y equipos relativamente modernos, la industria metalúrgica formó la base de la industria de ingeniería mecánica y eléctrica técnicamente avanzada y muchas otras ramas de la industria en la Checoslovaquia anterior a Munich."
 CZKE_expand_heavy_industry_tooltip_reward:0 "\n§YNuevos recursos§! (Acero)."
 czke.103.t:0 "Industria siderúrgica de Checoslovaquia"
 czke.103.d:0 "Entre 1929 y 1937, se produjo un cambio de la industria ligera a la pesada dentro de la economía checoslovaca, que fue causado, en gran medida, por una creciente producción de armamento. Mientras que la producción minera fue, en promedio, alrededor del 11 % de la producción industrial total entre 1923 y 1937, la participación de la metalurgia aumentó del 5,4 % en 1923 al 8,4 % en 1937.\n\nSe desarrolló una estructura de monopolio bien organizada de dimensiones nacionales. dentro de la industria siderúrgica checoslovaca. Este fue probablemente el monopolio más estricto en la producción de acero en cualquier parte del mundo y se basó en una organización de cártel eficaz.\n\nLa siderurgia más extensa estaba representada en un cártel de Vitkovice Mining and Foundry Works en Ostrava, Mining and Metallurgic Company en Trinec y la Compañía de Hierro de Praga en Kladno, conocidas como "Las tres grandes".\n\nEn Europa en 1935, Checoslovaquia ocupó el séptimo lugar en producción de acero y el décimo a nivel mundial."
 czke.103.a:0 "Ampliar los 'Tres Grandes'"
 CZKE_eastern_urbanization:0 "Proyecto Urbanización Oriente"
 CZKE_eastern_urbanization_desc:0 "Entre 1918 y 1938, el gobierno checoslovaco hizo grandes esfuerzos para desarrollar la región de Eslovaquia y Rutenia, y miles de maestros, policías, oficinistas y empresarios checos fueron a la región."
 CZKE_eastern_urbanization_tooltip_reward:0 "¡Aumenta las §YRanuras de construcción§! en las regiones de §YSlovakia§! y §YRutenia de los Cárpatos§!."
 CZKE_chemical_industry_development:0 "Desarrollo de la Industria Química"
 CZKE_chemical_industry_development_desc:0 "Checoslovaquia tenía una industria química respetable ubicada principalmente en el noroeste de los Sudetes.\n\nCuando la Alemania nazi anexó Checoslovaquia, terminó de construir refinerías de petróleo sintético cruciales en Most (Brüx alemán)."
 CZKE_chemical_industry_development_tooltip_reward:0 "\n§YIndustria Civil§! y §YAceite Sintético§! relacionado con §YBono de Investigación§!."
 czke.104.t:0 "Industria química de Checoslovaquia"
 czke.104.d:0 "Los orígenes de la industria química checa se remontan a 1856, cuando se estableció en el palacio del duque de Schwarzenberg en Viena, el centro del Imperio austríaco, la sociedad anónima denominada "Asociación austriaca de producción química y metalúrgica". n\nSolo se tardó un año en iniciar la producción de productos químicos en la pequeña ciudad provincial de Aussing (Usti nad Labem). La compañía establecida tuvo una influencia clave en la formación de la estructura de la industria química de Bohemia durante la Revolución Industrial y en el siglo XX y en el desarrollo de la ciudad misma.\n\nFinalmente, la Asociación para la Producción Química y Metalúrgica se convirtió en la más importante competidor de IG Farben-Industrie AG de Alemania en Europa Central y los Balcanes y la cuarta empresa química más grande de Europa. La empresa de Aussig representaba más del 60 % de la producción química checa.\n\nAntes de la ocupación de los Sudetes en 1938, IG Farben ejercía una influencia técnica significativa en la industria química checa, y se establecieron varios cárteles entre ambas empresas, incluidos planes para fábricas de aceite sintético.\n\nDurante la Segunda Guerra Mundial, Alemania (a través de la recién establecida Sudetenländische Treibstoffwerke AG) terminó los trabajos de construcción de refinerías en Most (Brux), y la producción de aceite sintético a partir de lignito comenzó en 1942. Debido a su importancia , la planta fue bombardeada repetidamente por los aliados durante la Campaña del Petróleo de la Segunda Guerra Mundial."
 czke.104.a:0 "Ampliar la industria química."
 CZKE_commercial_tyre_production:0 "Producción de neumáticos comerciales"
 CZKE_commercial_tyre_production_desc:0 "El alto costo del transporte ferroviario impulsó a la empresa Bata a operar su flota de vehículos para el transporte de mercancías por carretera. En 1934, para contrarrestar los altos costos de importación de llantas para su flota de vehículos, la empresa decidió producirlas."
 CZKE_commercial_tyre_production_tooltip_reward:0 "\n§YIndustria Civil§! y §YNuevos Recursos§! (Goma)."
 czke.105.t:0 "Orígenes de la empresa Barum"
 czke.105.d:0 "Tomas Bata estableció la tradición de la producción de neumáticos en Checoslovaquia a principios de la década de 1930. El equipo se entregó desde el extranjero a Zlin, Moravia, en enero de 1932, y en abril se moldeó allí el primer neumático 32x6. Un año más tarde, Bata construyó una nueva planta de neumáticos en Zlin, que fabricó 68.000 neumáticos de 43 tamaños en la segunda mitad de 1934. En 1935, la planta duplicó su producción y los neumáticos Bata se montaron en todos los automóviles checos, lo que no favoreció la importación de neumáticos del extranjero. En 1939, Bata fabricó 250 mil neumáticos al año e introdujo la producción de correas trapezoidales, correas transportadoras y caucho técnico.\n\nDespués de la Segunda Guerra Mundial, la familia Bata perdió el control de la empresa cuando el estado se apoderó de ella. La empresa Barum fusionó todas las demás empresas importantes productoras de caucho en Checoslovaquia."
 czke.105.a:0 "Aumentar la producción de neumáticos."
 CZKE_support_strategic_industry:0 "Industria Estratégica de Apoyo"
 CZKE_support_strategic_industry_desc:0 "Muchas pequeñas empresas industriales hicieron de Checoslovaquia un productor diversificado de bienes, pero unas pocas empresas dominaron la economía y fueron estratégicamente importantes."
 CZKE_support_strategic_industry_tooltip_reward:0 "\n§YIndustria Militar§!."
 czke.106.t:0 "Industria de armamento de Checoslovaquia"
 czke.106.d:0 "Las empresas checoslovacas de armas de fuego y municiones jugaron un papel vital en la economía, especialmente en lo que respecta a la balanza comercial positiva.\n\nCeska Zbrojovka (Zbrojovka Brno) fue uno de los principales actores en esta área; sin embargo, la empresa también producía automóviles civiles y otros bienes, excepto la producción tradicional de rifles, ametralladoras y otras armas de fuego.\n\nDespués de la Gran Guerra, la empresa francesa Schneider Creusot se convirtió en el accionista mayoritario de las plantas de Skoda, expandiendo rápidamente su operaciones en el país y en el extranjero. Skoda comenzó fabricando automóviles, aviones, tanques y vehículos blindados, pero continuó con su producción tradicional de grandes armas, locomotoras y otra maquinaria. A finales de 1930, la empresa empleaba a casi 30.000 trabajadores.\n\nEl principal competidor de Skoda era CKD, una empresa formada en 1927 mediante la fusión de dos empresas más pequeñas, Ceskomoravska-Kolben (fundada en 1896, producía maquinaria para presas hidroeléctricas) y Breitfeld-Danek (fundada en 1854, producía maquinaria para las minas y la industria alimentaria). CKD se expandió rápidamente con su producción de locomotoras y tanques.\n\nEl ingeniero y empresario checo Emil Kolben fue el fundador y director de CKD hasta la ocupación de Checoslovaquia por los nazis, cuando fue retirado de su cargo y luego encarcelado en el campo de concentración. Theresienstadt, donde murió en 1943.\n\nDurante la ocupación alemana de Checoslovaquia en la Segunda Guerra Mundial, la empresa pasó a llamarse BMM (Böhmisch-Mährische Maschinenfabrik AG) y fabricó armas para la Wehrmacht. En esta era, los productos más notables de la compañía fueron los tanques Panzer 38(t) y los destructores de tanques Jagdpanzer 38(t)."
 czke.106.a:0 "Subsidiar la industria armamentística."
 CZKE_secure_arms_export_deals:0 "Acuerdos seguros de exportación de armas"
 CZKE_secure_arms_export_deals_desc:0 "Checoslovaquia ha sido durante mucho tiempo uno de los principales exportadores de armas del mundo al mundo en desarrollo. Al vender armas, Checoslovaquia podría beneficiarse, estimular su economía industrial y establecer relaciones políticas más estrechas con los estados que compraron sus armas."
 CZKE_secure_arms_export_deals_tooltip_reward:0 "\n§YInvestigación§! y §YComercio§! relacionado con la §YIdea Nacional§!."
 czke.107.t:0 "Exportación de armamento checoslovaco"
 czke.107.d:0 "Checoslovaquia ha sido durante mucho tiempo uno de los principales exportadores de armas del mundo al mundo en desarrollo. Al vender armas, Checoslovaquia podía beneficiarse, estimular su economía industrial y entablar relaciones políticas más estrechas con los estados que compraron sus armas.\n\nYa en la década de 1920, Checoslovaquia era un agresivo exportador de armas. Zbrojovka Brno y Škoda fueron los exportadores cruciales. Las actividades de producción y exportación de las empresas de armas estaban coordinadas y no eran competitivas y, a menudo, tenían la forma de un cartel.\n\nLos tanques de CKD (principalmente variantes personalizadas de la serie TNH) se exportaban a todo el mundo, lo que continuó incluso durante la Segunda Guerra Mundial, pero se limitó solo a los países satélites del Eje. Cuando Alemania ocupó el país, utilizó principalmente la extensa industria de producción de armamentos para alimentar su maquinaria de guerra.\n\nSin embargo, no limitaron la exportación a las entregas de armas sino también a las ventas de derechos de licencia para producir armas checoslovacas avanzadas. La famosa pistola británica Bren se basó en una versión con licencia de la ametralladora ligera checoslovaca ZGB-33 (versión modificada de ZB vz. 26). La misma arma también tenía licencia para Japón y se conocía como Tipo 97. La ametralladora BESA era la versión británica de la ametralladora pesada checoslovaca ZB-53 (TK vz. 37).\n\nEs un poco irónico que muchos ejércitos usaran armas de un país que los franceses y los británicos sacrificaron en nombre de la "Paz para nuestro tiempo" para matar a los soldados de ambos lados del conflicto de la Segunda Guerra Mundial.\n\nEl gobierno checoslovaco desempeñó un papel crucial en la obtención de nuevos acuerdos o licencias de armas. acuerdos de producción."
 czke.107.a:0 "Asegurar nuevos acuerdos de exportación de armas."
 CZKE_armament_exports_idea:0 "Exportaciones de armamento"
 CZKE_armament_exports_idea_desc:0 "Checoslovaquia a menudo exportaba armamento a través de acuerdos de producción con licencia, a veces incluso para obtener conocimientos técnicos industriales."
 CZKE_explosives_production:0 "Expandir la industria de explosivos"
 CZKE_explosives_production_desc:0 "Checoslovaquia tenía una larga tradición en el negocio de los explosivos que continuó mucho después de la Segunda Guerra Mundial. El explosivo plástico Semtex es probablemente uno de los explosivos checoslovacos más conocidos desde la Guerra Fría."
 CZKE_explosives_production_tooltip_reward:0 "\n§YIndustria Civil§! O §YIndustria Militar§! con §YArtillería§! relacionado con §YBono de Investigación§!."
 CZKE_skoda_naval_artillery_experience:0 "Experiencia de artillería naval de Skoda"
 CZKE_skoda_naval_artillery_experience_desc:0 "Skoda diseñó los cañones de la armada austrohúngara; es hora de darle un buen uso a esa experiencia una vez más."
 czke.108.t:0 "Industria de explosivos de Checoslovaquia"
 czke.108.d:0 "En 1920, el gobierno checoslovaco decidió entrar en el negocio de los explosivos. Estableció la 'Fábrica conjunta checoslovaca de materiales explosivos' en Pardubice, principalmente por su ubicación estratégica en el centro de Bohemia.\n\nEn 1922, la fábrica producía pólvora negra y sin humo y otros materiales 'energéticos', principalmente para fines de defensa. . A fines de la década de 1930, la empresa pasó a llamarse Explosia.\n\nEn 1928, se fundó una empresa hermana llamada Synthesia en Semtín y se centró en productos inorgánicos para producir explosivos.\n\nDurante la ocupación de 1938-1945, Explosia produjo una gran parte de los propulsores utilizados por la artillería alemana y explosivos para su uso en demoliciones comerciales y militares. Los aviones aliados intentaron bombardear las fábricas, pero fallaron.\n\nEl explosivo plástico Semtex es probablemente uno de los productos más conocidos de Synthesia, aunque se inventó mucho después de la Segunda Guerra Mundial."
 czke.108.a:0 "Expandir Explosia"
 czke.108.b:0 "Expandir síntesis"
 CZKE_cvut:0 "Universidad Técnica Checa"
 CZKE_cvut_desc:0 "La Universidad Técnica Checa de Praga (ČVUT) es una de las universidades más grandes de la República Checa y el instituto de tecnología más antiguo de Europa Central."
 CZKE_cvut_tooltip_reward:0 "\n¡Gana §G1§! Ranura de investigación."
 czke.109.t:0 "Universidad Técnica Checa en Praga"
 czke.109.d:0 "Por un decreto del Ministerio de Educación e Ilustración Nacional de la República Checoslovaca en 1920, la Universidad Técnica Checa en Praga surgió como una unión de siete escuelas técnicas:\n\n- Ingeniería Civil\n- Ingeniería Cultural\n- Arquitectura y Ingeniería Estructural\n- Ingeniería Mecánica y Eléctrica\n- Ingeniería Química y Tecnológica\n- Ingeniería Agrícola y Forestal\n- y Ciencias Especiales.\n\nEx alumnos notables de la universidad incluyen:\n\n- Christian Doppler (matemático y físico)\n- František Křižík (inventor, ingeniero eléctrico y empresario checo)\n- Simon Wiesenthal (escritor y cazador de nazis de la posguerra)\n- Vladimir Prelog (químico y ganador del Premio Nobel de 1975)\n- George Klir ( científico informático y de sistemas)\n\nBasado en una decisión emitida por Konstantin von Neurath, Reichsprotektor de Bohemia y Moravia, las universidades checas (incluyendo CVUT) fueron cerradas el 17 de noviembre de 1939.\n\nDurante este tiempo, un total de 15,172 estudiantes fueron una pudieron terminar sus estudios, y 513 profesores, 475 profesores asociados y otros 345 profesores perdieron sus trabajos. Algunos estudiantes intentaron completar sus estudios en universidades alemanas, pero por lo general no fueron admitidos."
 czke.109.a:0 "Financiar nuevos programas de investigación."
 CZKE_commercial_uranium_mining:0 "Minería de uranio"
 CZKE_commercial_uranium_mining_desc:0 "Checoslovaquia es el lugar de nacimiento de la minería de uranio a escala industrial. La extracción de uranio en Jáchymov (en ese momento llamado Joachimsthal y perteneciente a Austria-Hungría) comenzó en la década de 1890 a escala industrial después de que disminuyera la producción de plata y cobalto del depósito."
 CZKE_commercial_uranium_mining_tooltip_reward:0 "\n§YIndustria Civil§! O §YTecnología nuclear§! relacionado con §YBono de Investigación§!."
 czke.110.t:0 "Uranio en Jachymov"
 czke.110.d:0 "A principios del siglo XIX, se recuperó mineral de uranio como subproducto de la minería en Sajonia, Bohemia y Cornualles. La primera extracción deliberada de minerales radiactivos tuvo lugar en Jachymov (entonces llamada Joachimsthal), una ciudad minera de plata en la entonces Austria-Hungría. Marie Curie usó mineral de pechblenda de Jachymov para aislar el radio, un producto de descomposición del uranio.\n\nHasta la Segunda Guerra Mundial, la extracción de uranio se realizaba principalmente por el contenido de radio. Se buscaron fuentes de radio contenidas en el mineral de uranio para su uso como pintura luminosa para esferas de relojes y otros instrumentos, así como para aplicaciones relacionadas con la salud, algunas de las cuales, en retrospectiva, sin duda eran dañinas. El subproducto uranio se utilizó principalmente como pigmento amarillo.\n\nLa parte occidental del país estuvo en el centro de atención de las potencias mundiales poco después de la guerra: el paisaje alrededor de la ciudad de Jachymov era el lugar de exclusividad mundial: la extracción de uranio. Era el único lugar donde la Unión Soviética podía obtener inmediatamente mineral de uranio y comenzar el desarrollo de armas nucleares, especialmente después de que Estados Unidos derribara las bombas sobre Hiroshima y Nagasaki. Por lo tanto, Checoslovaquia se convirtió en la principal fuente de uranio para la Unión Soviética después de la Segunda Guerra Mundial.\n\nDespués de que el Partido Comunista tomó el control de Checoslovaquia en 1948, se establecieron grandes campos de prisioneros en la ciudad y sus alrededores. Los opositores al nuevo régimen se vieron obligados a extraer mineral de uranio en condiciones muy duras y la esperanza de vida promedio en Jáchymov en este período era de 42 años. Finalmente, la operación de extracción de uranio cesó en 1964."
 czke.110.a:0 "Vender uranio a los aliados."
 czke.110.b:0 "Mantener el uranio e iniciar el programa de investigación nuclear."
 CZKE_nuclear_physics_institute:0 "Instituto de Física Nuclear"
 CZKE_nuclear_physics_institute_desc:0 "El Instituto de Física Nuclear de la Academia de Ciencias de Checoslovaquia se fundó mucho después de la Segunda Guerra Mundial, en 1955. Pero quizás, si los acontecimientos históricos tomaran un rumbo diferente, la investigación atómica en Checoslovaquia comenzaría mucho antes."
 CZKE_rocket_research:0 "Investigación de cohetes"
 CZKE_rocket_research_desc:0 "Los motores de cohetes y aviones permiten velocidades sin precedentes tanto para embarcaciones sin tripulación como con tripulación. Ser pioneros en estas tecnologías nos permite tomar al enemigo por sorpresa."
 CZKE_ministry_of_defense:0 "Reorganizar Ministerio de la Defensa Nacional"
 CZKE_ministry_of_defense_desc:0 "El Ministerio de la Defensa Nacional era un organismo responsable de los preparativos de movilización según las directrices del alto mando, la gestión de suministros y la coordinación del programa de rearme."
 CZKE_ministry_of_defense_tooltip_reward:0 "\n¡Libre §YAlto Mando Militar§! asesor O §YPoder Político§!."
 czke.200.t:0 "Ministerio de Defensa Nacional"
 czke.200.d:0 "El Ministerio de Defensa Nacional (MND) fue diseñado para ocuparse de todos los asuntos relacionados con el fortalecimiento militar, su apoyo y la provisión de sus necesidades. Especialmente en sus primeros años de existencia, el MND experimentó frecuentes cambios organizacionales, y su forma final se logró en 1927.\n\nLas unidades centrales del MND eran departamentos que eran responsables de una rama particular de las fuerzas armadas y la administración y también eran participó en la preparación organizativa y de movilización de acuerdo con las directrices del Estado Mayor, adquirió armas y material de armamento, controló la gestión de este material y administró sus registros.\n\nEn la década de 1930, la misión principal era asegurar la defensa del estado contra la amenaza. de agresión de Alemania y para proporcionar fondos adecuados en condiciones de depresión económica complicada por el estancamiento del mercado.\n\nUno de los puestos cruciales en MND era el puesto de Inspector General de las Tropas Checoslovacas, que estaba directamente subordinado al Ministro de Defensa Nacional. \n\nLa descripción de sus actividades incluía, en primer lugar, la ejecución de actividades de inspección, comprobando el discip línea lograda, observando las normas de servicio, y otros. y las competencias se ampliaron significativamente en 1937.\n\nComandante veterano muy conocido y ex Jefe de Estado Mayor, el general Jan Syrovy fue nombrado Inspector General en 1933 y ocupó este puesto hasta 1938. Durante la Primera Guerra Mundial, luchó en las legiones checoslovacas del ejército ruso y perdió el ojo derecho en la batalla de Zborov. Al final de la guerra, comandó las legiones y las fuerzas antibolcheviques en el ferrocarril Transiberiano."
 czke.200.a:0 "Ampliar la jurisdicción del Inspector General."
 czke.200.b:0 "Tenemos que centrarnos en otros temas."
 CZKE_ministry_of_national_defense:0 "Reorganización del Ministerio de Defensa Nacional"
 CZKE_rop:0 "Asignar fondos a ŘOP"
 CZKE_rop_desc:0 "Los preparativos para el desarrollo de la fortificación permanente de Checoslovaquia se remontan a 1934. Los proyectos y obras de fortificación estaban sujetos a la recién establecida Dirección de Obras de Fortificación (ŘOP - Ředitelství Opevňovacích Prací). El general Karel Husarek ocupó el cargo de director de las obras de fortificación durante toda su existencia."
 CZKE_rop_tooltip_reward:0 "\n §OBono Especial:§! ¡Comienza la §Línea YBeneš§! cadena de eventos para las fortificaciones fronterizas de Checoslovaquia.\n\n¡Finalizar toda la cadena de eventos proporciona hasta §YFuertes de nivel 5§! en ciertas regiones."
 CZKE_rop_idea:0 "Dirección de Obras de Fortificación - ŘOP"
 CZKE_rop_idea_desc:0 "Los fondos se asignaron a ŘOP y el esfuerzo de construcción continúa según lo planeado."
 czke.201.t:0 "La línea Beneš"
 czke.201.d:0 "La perspectiva de ir a la guerra con Alemania no sorprendió al gobierno checoslovaco de la década de 1930. Praga se había estado preparando seriamente para la guerra durante años; según algunas estimaciones, más de la mitad de todo el gasto público entre 1936 y 1938 se destinó a fines militares. Gran parte de esto se destinó a la construcción de un elaborado sistema de búnkeres y otras defensas en los Sudetes, la región fronteriza compartida con Alemania.\n\nLa frontera entre Alemania y Checoslovaquia tenía 1545 kilómetros de largo, y después de la conexión de Austria con Alemania en 1938, incluso aumentó a 2103 kilómetros.\n\nSe decidió debido a la recomendación de la Francia aliada de construir un gigantesco sistema de fortificaciones a lo largo de la frontera alemana y dentro del país. Debido a la extrema longitud de la frontera y la desafortunada forma estratégica de Checoslovaquia, el gobierno checoslovaco no pudo financiar una línea ininterrumpida de fuertes fortificaciones."
 czke.201.a:0 "Comienza la construcción de la línea Odra-Krkonoše"
 CZKE_phase_one_tooltip:0 "\n ¡Construcción de §Y8§! §YZonas fortificadas (lvl 2)§! comenzará a lo largo de la frontera norte con Alemania (tiempo estimado: §Y180 días§!)."
 czke.202.t:0 "Checoslovaquia inicia proyecto de fortificación fronteriza"
 czke.202.d:0 "Debido al aumento de las tensiones con Alemania, el gobierno checoslovaco, por recomendación de la aliada Francia, inició la construcción de un sistema de fortificación masivo en los Sudetes para proteger la frontera noroeste contra una posible agresión alemana.\n\nFuentes clave de Alemania sugieren que el canciller Hitler está furioso y tratará este tema brevemente en el próximo Congreso del Partido en Nuremberg."
 czke.202.a:0 "Interesante."
 czke.203.t:0 "Construcción de fuertes ligeros"
 czke.203.d:0 "El comando del ejército checoslovaco necesitaba un mejor tipo de fuerte ligero, por lo que se diseñó un nuevo tipo llamado Mark 37, que es, de hecho, un fuerte pesado en miniatura. Este tipo disparó casi al flanco. Muy pocos de ellos tenían una tronera para fuego frontal. Cuando este era el caso, estaban situados en una pendiente inversa para evitar que la tronera fuera disparada desde un fuego observado directamente a larga distancia. Eran, de hecho, incapaces de defenderse desde el frente, y su defensa dependía de los puestos vecinos o del fuego desde posiciones abiertas."
