 czke.219.t:0 "Expansión de la Fuerza Aérea Checoslovaca"
 czke.219.d:0 "La Fuerza Aérea Checoslovaca operó directamente bajo el Ministerio de Defensa Nacional como parte de III. Departamento (Fuerza Aérea) que administraba los asuntos de la fuerza aérea y la defensa aérea. Probablemente era una de las ramas más prestigiosas de las fuerzas armadas, aunque, en personal, solo representaba alrededor del 4 % del número total.\n\nAl igual que en el caso del ejército, las fuerzas aéreas también dependían únicamente de la producción nacional. para todas las armas, equipos y otros instrumentos de aviónica. Sin embargo, más tarde se compraron algunas licencias nuevas para aviones modernos de Francia y la Unión Soviética.\n\nEn 1934, el Ministerio de Defensa Nacional decidió que las fuerzas aéreas estarían equipadas con un solo tipo de caza, el biplano Avia B.534. , que eventualmente se convirtió en la columna vertebral de la Fuerza Aérea Checoslovaca con 568 aviones, construidos en cuatro series (versiones).\n\nCuando en la primavera de 1935, Alemania confesó públicamente que estaba construyendo una Fuerza Aérea fuerte, Checoslovaquia y Francia respondieron profundizando la aviación. cooperación. El Alto Mando checoslovaco reaccionó a este nuevo hecho ampliando tres aeródromos a siete, cada uno capaz de abastecer a dos escuadrones de bombarderos que llegarían desde Francia en caso de guerra con Alemania.\n\nA principios de 1936, un nuevo lote de aviones Avia B.534 fue ordenado por MND, y los aviones entraron en servicio en la primavera de 1937. La última versión del avión incluía varios refinamientos que permitieron el IV. serie para tener una velocidad aumentada de más de 200 mph (320 km / h), lo que lo colocó a la par con el mejor de sus biplanos contemporáneos.\n\nEl general Jaroslav Fajfr fue el jefe del III. Departamento de MND desde 1927 y contribuyó significativamente a la expansión y organización de la Fuerza Aérea Checoslovaca."
