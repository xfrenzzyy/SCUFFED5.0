 czke.207.t:0 "Historia de la educación militar en Checoslovaquia"
 czke.207.d:0 "Como parte de la misión militar francesa, el 1 de noviembre de 1921 se fundó en Praga una nueva escuela de guerra para oficiales (más tarde conocida como Vysoká škola Válečná - VŠV) del Estado Mayor General. Se inspiró en el Colegio de Guerra de París y, por lo tanto, en los círculos checos, el Colegio de Guerra de Praga a menudo se denominaba "Hermana pequeña". Gracias al extraordinario interés de la misión militar francesa, el nivel educativo subió rápidamente al nivel de escuelas similares del extranjero, que a menudo tenían una tradición mucho más larga.\n\nLa forma final de VŠV en el período de entreguerras se estableció en 1934, y el general Mikuláš Doležal fue su último comandante hasta la ocupación en 1939. Los nazis lo ejecutaron en 1941 por su participación en la organización de resistencia clandestina 'Obrana Národa'.\n\nDurante toda su existencia, un total de 577 oficiales (incluidos 22 lituanos) se graduó de la universidad, y 269 generales y altos comandantes del ejército checoslovaco participaron en los cursos informativos.\n\nLa categoría de educación superior estuvo representada por la Academia Militar (Vojenská Akademie - VA) en Hranice. Fue establecido el 3 de enero de 1920 y su misión consistía en preparar oficiales (tenientes) para todas las ramas del ejército checoslovaco. Para 1938, miles de oficiales, incluidos muchos futuros generales, se graduaron de la academia.\n\nEl nivel medio de educación estuvo representado por escuelas para oficiales de reserva (Školy Důstojníků v Záloze (ŠDZ)) que se organizaron como parte del cuartel general de división y brindaron capacitación y educación para oficiales en los puestos de mando inferiores.\n\nLos especialistas militares fueron capacitados en escuelas militares dedicadas, que incluyen infantería, artillería, aviación, caballería, ingeniería, telégrafos, armas y, desde 1933, también la Escuela de Tropas Blindadas (Škola Útočné Vozby Los graduados de programas especiales de entrenamiento de suboficiales complementaron el cuerpo de sargentos."
 czke.207.a:0 "Abrir nuevos cursos militares en la Escuela Superior de Guerra."
 czke.207.b:0 "Incrementar la capacidad educativa de la Academia Militar."
