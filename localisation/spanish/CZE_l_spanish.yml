 czke.331.t:0 "Reforma de la Pequeña Entente"
 czke.331.d:0 "Para restaurar la Pequeña Entente, Checoslovaquia solicita que reafirmemos nuestra alianza para contener el posible resurgimiento del expansionismo agresivo por parte de las viejas Potencias Centrales o la Unión Soviética."
 czke.331.a:0 "Con alegría. La Pequeña Entente necesita ser reconstruida."
 czke.331.b:0 "[Root.GetNameDefCap] sigue su propio camino."
 czke.332.t:0 "[From.GetNameDefCap] se une a la Pequeña Entente"
 czke.332.d:0 "Nuestro plan para evitar que la alianza de la Pequeña Entente se desmorone y se aleje de nosotros está progresando. [From.GetLeader] aprueba nuestros esfuerzos y ha aceptado nuestra propuesta para reformar la alianza."
 czke.332.a:0 "Estamos un paso más cerca de reconstruir la Pequeña Entente."
 czke.333.t:0 "[From.GetNameDefCap] rechaza la propuesta checoslovaca"
 czke.333.d:0 "A pesar de nuestros mejores esfuerzos para reformar la Pequeña Entente, nuestro intento más reciente de llegar a una de las naciones ha sido recibido con escepticismo. [From.GetLeader] se ha negado a unirse a la alianza, tal vez dudando de nuestros motivos o porque le preocupa que alinearse demasiado con nosotros los convierta en un objetivo."
 czke.333.a:0 "¡Por lo que saben, ya podrían ser un objetivo!"
 CZKE_hungary_intervention:0 "Intervención en Hungría"
 CZKE_hungary_intervention_desc:0 "Checoslovaquia tenía una relación complicada con Hungría. Tras la proclamación de la independencia en 1918, las tensiones fronterizas en Eslovaquia desembocaron en un conflicto armado. Desde entonces, Hungría siempre fue una especie de espina clavada en la espalda de Checoslovaquia."
 CZKE_austria_intervention:0 "Intervención en Austria"
 CZKE_austria_intervention_desc:0 "El liderazgo checoslovaco era muy consciente del creciente apoyo fascista en Austria, y los temores de una alianza austro-alemana de algún tipo no eran meras supersticiones, como demostrarían años más tarde."
 CZKE_claims_bohemian_crown:0 "Reclamaciones sobre las antiguas tierras de la Corona de Bohemia"
 CZKE_claims_bohemian_crown_desc:0 "Los sorbos eslavos de Lusacia siempre quisieron ser parte de Checoslovaquia. Ejerzamos presión internacional sobre Alemania por algunas partes de las Tierras de la Corona de Bohemia."
 CZKE_claims_bohemian_crown_tooltip_reward:0 "\nEmite un ultimátum a Alemania (§YClaims y Limited War Wargoal§!) sobre partes de las antiguas Tierras de la Corona de Bohemia (§YNiederschlesien§!)."
 czke.350.t:0 "Reclamaciones sobre Lusacia"
 czke.350.d:0 "Durante la Gran Guerra, especialmente en el último año de la guerra, varios representantes políticos y culturales checos reflexionaron sobre la idea de una renovación del estado checo en las fronteras históricas de las antiguas tierras de la corona checa.\n\nAl mismo tiempo, negociaciones sobre las fronteras de un nuevo estado tuvo lugar. La decisión final se tomó en la Conferencia de Paz de París en enero de 1919. La delegación checa estuvo encabezada por el primer ministro Karel Kramář y el ministro de Relaciones Exteriores Edvard Beneš. Se esforzaron por persuadir a los Aliados de que Checoslovaquia debería tener sus fronteras históricas de la corona.\n\nSi bien las negociaciones sobre Rutenia y la Alta Hungría fueron exitosas, la delegación checa tuvo que retirarse en muchos casos, por ejemplo, en Kladsko, Lusacia o un corredor a Yugoslavia.\n\nLusatia tuvo un papel específico en ese juego político por reclamos territoriales. Existía un movimiento nacional lusaciano relativamente fuerte, que exigía la autonomía dentro de Alemania o la incorporación a la nueva república checoslovaca. La cuestión de Lusacia no era de vital importancia para los diplomáticos checoslovacos. Sin el apoyo transparente del estado checoslovaco, la delegación no oficial de Lusacia en la Conferencia de Paz no pudo incluir las demandas de Lusacia en la agenda de la Conferencia. Sin embargo, las buenas relaciones entre los checos y los sorabos continuaron durante la Primera República Checoslovaca.\n\nHistóricamente, la región de Lusacia se convirtió en parte de Prusia en el Congreso de Viena en 1815. A pesar de la germanización, el idioma eslavo original de la gente conocida como sorabos o Wends se conservó hasta cierto punto. Durante el siglo XIX, se fundó un seminario sorabo en Praga para apoyar a los estudiantes de Lusacia.\n\nDespués de la Segunda Guerra Mundial, la gente de Lusacia intentó convertirse en parte de Checoslovaquia, pero los Aliados no apoyaron sus esfuerzos."
 czke.350.a:0 "Debemos proteger a nuestros amigos sorabos de la opresión alemana."
 CZKE_czechoslovak_government_reform:0 "Reformar el gobierno checoslovaco"
 CZKE_czechoslovak_government_reform_desc:0 "El 6 de noviembre de 1935, el entonces primer ministro, Jan Malypetr, fue elegido nuevo presidente de la Cámara de Diputados tras la muerte del ex presidente Bohumír Bradáč. Debido a que los cargos de Primer Ministro y Presidente de la Cámara de Diputados eran mutuamente excluyentes, se tuvo que nombrar un nuevo Primer Ministro, Milan Hodža."
 CZKE_czechoslovak_government_reform_tooltip_reward:0 "\n §YPoder Político§!."
 czke.400.t:0 "Resultados de las elecciones de 1935"
 czke.400.d:0 "El 19 de mayo de 1935, se llevó a cabo la cuarta elección parlamentaria para ambas cámaras del parlamento en la Primera República Checoslovaca: para la Cámara de Diputados y el Senado de la Asamblea Nacional de la República Checoslovaca.\n\nSegún los resultados del censo de 1930 , la República Checoslovaca de esa época tenía 14.479.565 habitantes en total, con una vibrante composición nacional del estado:\n\n- Checos y eslovacos - 66,9% (9.688.770)\n- Alemanes 22,3% (3.231.688)\n- Húngaros 4,8 % (691.923)\n- Rutenos 3,8% (549.169)\n- Polacos, 0,6% (81.737).\n\nEl número de votos válidos emitidos en las elecciones a la Cámara de Diputados ascendió a 8.231.412, lo que representa casi el 92% participación electoral.\n\nLos resultados de las elecciones parlamentarias de 1935 trajeron una sorpresa considerable. La oposición y el Partido Alemán de los Sudetes (Sudetendeutsche Partei; SdP, liderado por Konrad Henlein) se proclamó vencedor de las elecciones parlamentarias a nivel nacional, tanto en las elecciones a la Cámara de Diputados (15,2%) como en las elecciones al Senado ( 15%). Más de dos tercios de los votos entre los alemanes de los Sudetes fueron para el SdP.\n\nEl partido gubernamental más fuerte, el partido agrario (Partido Republicano de Agricultores y Campesinos), obtuvo el 14,3 % de los votos y los socialdemócratas el 12,6 %. Sin embargo, gracias a la aritmética electoral, el partido agrario gubernamental finalmente obtuvo la mayor cantidad de mandatos, 45, mientras que el SdP obtuvo un mandato menos.\n\nComo resultado de las elecciones, la coalición gobernante existente (encabezada por Jan Malypetr) perdió su mayoría (tuvo 149 de 300 diputados) y renunció. En julio, finalmente se formó un nuevo gobierno de coalición amplia (sin SdP). Sin embargo, Milan Hodža reemplazó a Jan Malypetr como primer ministro en noviembre de 1935 y, en los meses siguientes, realizó algunos cambios en su gabinete."
 czke.400.a:0 "Reformar el gobierno"
 CZKE_extend_military_service:0 "Extender el servicio militar"
 CZKE_extend_military_service_desc:0 "El servicio militar obligatorio en Checoslovaquia fue inicialmente de 14 meses, luego se extendió a 18 e incluso a 24 meses durante los años críticos anteriores a la guerra.\n\nIncluso después de su entrenamiento básico, cada hombre estaba obligado a participar en ejercicios militares por una duración total de 14 semanas."
 CZKE_extend_military_service_tooltip_reward:0 "\n¡Cambio en la §YLey de Conscripción§! O §YMano de obra§! relacionado con la §YIdea Nacional§!."
 czke.401.t:0 "Servicio militar en Checoslovaquia"
 czke.401.d:0 "Cuando surgió Checoslovaquia en 1918, la duración del servicio militar era inicialmente de 14 meses. Desde 1924, esto aumentó a 18 meses, y en 1933 se promulgó un servicio militar obligatorio de dos años basado en la situación internacional.\n\nEl servicio militar obligatorio era obligatorio para todos los ciudadanos varones de Checoslovaquia, incluidos los alemanes étnicos y otras minorías. Por lo tanto, los planes de reclutamiento y movilización tuvieron que ajustarse en consecuencia para evitar una posible deserción en caso de conflicto con Alemania.\n\nDespués de terminar su servicio militar, los reclutas fueron transferidos a reservas activas, divididos en I. y II. reservas.\n\nLa I. reserva consistía en reclutas sanos y en forma de hasta 40 años. Debían movilizarse en caso de guerra y también se usaban para reforzar el ejército según fuera necesario.\n\nEl II. reserva era para aquellos conscriptos que no eran elegibles para la I. reserva. Los que tenían más de 40 años y los que no estaban lo suficientemente aptos para el servicio activo. Debían cumplir funciones de apoyo o servir en el escalón de retaguardia. Los reclutas reclutados por encima de la cuota anual estándar o aquellos a los que el servicio completo dañaría materialmente formaban parte de las llamadas reservas de reemplazo, pero técnicamente estaban incluidos en II. reservas.\n\nLos miembros de I. reservas fueron obligados a realizar varios ejercicios militares: dos que duraron cuatro semanas y tres que duraron tres semanas. Los miembros de las reservas de reemplazo tenían que completar cuatro semanas adicionales de entrenamiento.\n\nEl Ministerio de Defensa Nacional tenía autoridad adicional para llamar a las reservas I. y de reemplazo para ejercicios especiales adicionales de hasta cuatro semanas de duración. Esto se usaba generalmente cuando el ejército adoptaba nuevos equipos, pero también podía usarse en circunstancias excepcionales."
 czke.401.a:0 "Extender el servicio militar"
