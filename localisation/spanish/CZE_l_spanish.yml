 CZKE_sudetenland_autonomy:0 "Autonomía para las regiones alemanas"
 CZKE_sudetenland_autonomy_desc:0 "Ha habido planes para otorgar una mayor autonomía a regiones específicas dentro de Checoslovaquia, incluidos los Sudetes, desde principios de la década de 1920, pero la política interna de Checoslovaquia bloqueó tales iniciativas. Quién sabe, tal vez otorgar mayor autonomía a las regiones alemanas habría salvado miles de vidas, o tal vez incluso millones."
 CZKE_sudetenland_autonomy_tooltip_reward:0 "\n ¡Elección entre dos tipos de §YSudetenland Autonomy§!."
 czke.410.t:0 "Otorgar autonomía a los Sudetes"
 czke.410.d:0 "Después de muchos meses de negociaciones políticas y redacción de nuevas leyes constitucionales y de protección de las minorías, finalmente ha llegado el momento de determinar la forma y el alcance de la autonomía otorgada a las regiones predominantemente ocupadas por personas de etnia alemana."
 czke.410.a:0 "Cierto grado de autonomía será suficiente."
 czke.410.b:0 "Los Sudetes requerirán una mayor autonomía."
 CZKE_higher_autonomy_reward_1:0 "\n§YSudetes§! y §YSudetes orientales§! regiones ya no son núcleos para Checoslovaquia."
 CZKE_higher_autonomy_reward_2:0 "\nLa industria nacionalizada se restituye a los propietarios alemanes (§G-2§! §YFábricas civiles§! en §YSudetenland§!)."
 CZKE_content_minorities:0 "Minorías de contenido"
 CZKE_content_minorities_desc:0 "Con los problemas principales de los Sudetes resueltos y una mayor autonomía otorgada a los alemanes étnicos, Checoslovaquia parece ser más fuerte que nunca."
 CZKE_partial_mobilization:0 "Declarar Movilización Parcial"
 CZKE_partial_mobilization_desc:0 "En los días de primavera de 1938, la situación política en Checoslovaquia se deterioró tanto que el gobierno anunció una movilización parcial.\n\nSe llamó a reservistas y especialistas militares preseleccionados, y el ejército pronto creció a unos 383.000 hombres."
 CZKE_partial_mobilization_tooltip_reward:0 "\n¡Ley de §YEconomía§ Gratis! cambio."
 czke.411.t:0 "Orden de Movilización Parcial"
 czke.411.d:0 "Alegando maniobras militares hostiles por parte de la Wehrmacht durante [GetDateText], el gobierno de Praga respondió a los informes de concentraciones militares alemanas a lo largo de la frontera con Checoslovaquia. Aprobó un decreto que instruía al Ministro de Defensa Nacional, František Machník, a convocar a reservistas y especialistas militares preseleccionados.\n\nLos reservistas se presentaron al servicio con prontitud y entusiasmo; después de muchos meses de pasividad, incertidumbre y humillación, el rumbo ahora parecía claro: Checoslovaquia no era Austria; no iba a ser aniquilado sin un tipo de defensa organizada de libertad o muerte.\n\nHitler estaba furioso por la audacia del gobierno de Praga, y la crisis de mayo solo fortaleció su determinación de destruir Checoslovaquia. Intuyó que la rápida y entusiasta concentración estratégica al otro lado de la frontera había provocado una pérdida de alemán y de su prestigio. Se sentó a reescribir la directiva de la Operación Verde, cuya primera oración ahora decía: "Es mi intención inalterable aplastar a Checoslovaquia mediante una acción militar en el futuro más cercano...""
 czke.411.a:0 "¡No renunciaremos!"
 czke.412.t:0 "Movilización parcial emitida por Checoslovaquia"
 czke.412.d:0 "Alegando maniobras militares hostiles por parte de la Wehrmacht durante la noche del [GetDateText], el gobierno de Praga respondió a los informes de concentraciones militares alemanas a lo largo de la frontera con Checoslovaquia. Aprobó un decreto que instruía al Ministro de Defensa Nacional, František Machník, a convocar a reservistas y especialistas militares preseleccionados.\n\nComo era de esperar, la diplomacia alemana reaccionó con furia a la movilización parcial. El ministro alemán en Praga, Ernst Eisenlohr, negó la existencia de concentraciones militares en una entrevista con el ministro checo de Asuntos Exteriores, Kamil Krofta, y respondió que las acusaciones eran 'grober Unsinn' (tonterías)."
 czke.412.a:0 "Eso no terminará bien."
