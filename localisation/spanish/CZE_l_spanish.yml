 CZKE_strengthen_communism:0 "Fortalecer el Partido Comunista"
 CZKE_strengthen_communism_desc:0 "Los comunistas siempre quisieron hacerse con el poder en Checoslovaquia. En 1929, Klement Gottwald se convirtió en secretario general del partido después de purgar su oposición. Aunque el partido no participó en el gobierno antes de Munich e incluso fue prohibido en 1938, los comunistas de Gottwald finalmente tomaron el poder en 1948."
 CZKE_strengthen_communism_tooltip_reward:0 "\n ¡§YComunista§ gratis! Revolucionario."
 czke.442.t:0 "Comunismo en la Checoslovaquia de entreguerras"
 czke.442.d:0 "La formación de un partido comunista en Checoslovaquia se logró lentamente y debido a la presión constante y la guía constante de la Internacional Comunista entre 1919 y 1921. Cuando finalmente se estableció el Partido Comunista de Checoslovaquia (KSC) en el último año, este resultado representó un compromiso entre las políticas doctrinarias extremas del Komintern y las opiniones más moderadas de orientación checoslovaca de Bohumil Smeral, el primer líder del partido.\n\nLa organización del KSC se basó en el concepto leninista del centralismo democrático, que preveía la elección de los líderes del partido. en todos los niveles, pero requería que cada nivel estuviera totalmente sujeto al control de la siguiente unidad superior. En consecuencia, los programas y políticas del partido estaban dirigidos desde arriba, y las resoluciones de los órganos superiores eran incondicionalmente vinculantes para todos los órganos inferiores y los miembros individuales del partido. En teoría, los asuntos de política se discutían libre y abiertamente en congresos, conferencias, reuniones de miembros y prensa del partido. En la práctica, sin embargo, estas discusiones simplemente reflejaron decisiones tomadas por un pequeño contingente de altos funcionarios del partido.\n\nEn 1929, Klement Gottwald se convirtió en el secretario general del partido después de la purga de varios elementos de oposición, algunos de los cuales se aliaron con Lev Trotsky y la Oposición de Izquierda Internacional.\n\nEn las elecciones parlamentarias de 1935, el partido celebró sus 30 mandatos originales con poco más del 10% de los votos. Sin embargo, los eventos de 1938 resultaron en la prohibición del partido, pero siguió existiendo como una organización clandestina.\n\nDurante la Segunda Guerra Mundial, muchos líderes de KSC buscaron refugio en la Unión Soviética, donde se prepararon para ampliar la base de poder del partido. una vez acabada la guerra. A principios del período de posguerra, los comunistas checoslovacos apoyados por los soviéticos lanzaron una campaña sostenida que culminó con su toma del poder en 1948."
 czke.442.a:0 "Fortalecer el partido."
 CZKE_peoples_revolution:0 "Establecer la milicia popular"
 CZKE_peoples_revolution_desc:0 "Los comunistas llegaron al poder en Checoslovaquia en 1948. Pero, ¿quién sabe? Si la situación política fuera diferente en Europa, podrían haber llegado antes al poder."
 CZKE_peoples_revolution_tooltip_reward:0 "\n ¡Nacionalización de la §YIndustria§! O §YComunismo§! relacionados con §YIdea Nacional§! O §YMano de obra§! relacionados con §YIdea Nacional§!"
 czke.443.t:0 "Milicia Popular en Checoslovaquia"
 czke.443.d:0 "Las Milicias Populares, también llamadas 'El puño armado de la clase obrera', fue una organización de milicias del Partido Comunista de Checoslovaquia entre 1948 y 1989.\n\nEl predecesor de estas milicias fueron grupos armados de trabajadores de fábricas formados en junio de 1945 para proteger las fábricas de sus legítimos propietarios durante el proceso de nacionalización de la industria de la posguerra.\n\nA mediados de febrero de 1948, el comité central del Partido Comunista decidió formar unidades armadas de miembros y simpatizantes del Partido Comunista. Las milicias fueron rápidamente equipadas y puestas en alerta durante la toma del poder comunista a finales de febrero. Pronto cambiaron el nombre a Milicias Populares.\n\nLa tarea de las milicias era proteger contra las guerrillas que se esperaba que aparecieran después de la toma del poder, contra los agentes encubiertos enviados a Checoslovaquia y cooperar con la policía y el ejército. Unos 3.000 milicianos se unieron a las fuerzas policiales. Los no comunistas fueron eliminados lentamente de las milicias. El control de las milicias pasó al Ministerio del Interior.\n\nEn febrero de 1948, las milicias obtuvieron 10.000 rifles y 2.000 metralletas de la fábrica de armamento Zbrojovka Brno. Continuamente modernizaron el equipo con rifles de francotirador, ametralladoras, morteros, ametralladoras antiaéreas y vehículos de transporte. Guardaban las municiones en almacenes del ejército. Durante la década de 1970, se agregaron armas sin retroceso y RPG-7 entre el armamento.\n\nDespués de que el partido comunista cayera del poder a fines de 1989, las milicias se disolvieron el 21 de diciembre de 1989."
 czke.443.a:0 "Nacionalizar la industria de propiedad alemana."
 czke.443.b:0 "Perseguir la inteligencia burguesa y democrática."
