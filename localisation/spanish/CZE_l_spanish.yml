 czke.224.t:0 "Prototipos de aviones bombarderos checoslovacos de antes de la guerra"
 czke.224.d:0 "Por [GetDateText], estaba claro para el Alto Mando Checoslovaco que la flota de biplanos de la Fuerza Aérea Checoslovaca necesitaría monoplanos modernos, en caso de que alguna vez entrara en guerra con Alemania. Por lo tanto, se inició un nuevo programa de modernización y el gobierno estableció requisitos y especificaciones estrictos tanto para los cazas como para los bombarderos.\n\nUno de los prototipos de bombarderos más prometedores, el Aero A.300, representaba un bombardero moderno propulsado por potentes motores radiales Bristol Mercury IX. . Era más rápido que cualquier otro avión checoslovaco, excepto el prototipo Avia B-35. Los alemanes capturaron el avión en 1939, y los ingenieros de Focke-Wulf lo examinaron y probaron en Bremen, y nunca más se lo volvió a ver.\n\nAvia presentó un nuevo avión bombardero ligero, un derivado avanzado del prototipo B-58 anterior. El B.158 era un monoplano de ala baja de tres asientos con alas de gaviota invertidas, un tren de aterrizaje con rueda de cola retráctil y motores Avia (Hispano-Suiza) 12Ydrs de 634 kW (850 hp), que realizó su vuelo inaugural a mediados de 1938. \n\nLetov también proporcionó un nuevo diseño, Š-50. Diseñado para ser un monoplano de uso general, estaba propulsado por dos motores radiales Avia Rk.17 de 420 hp (313 kW) y equipado con tres ametralladoras y hasta 600 kg de bombas. Podría equiparse con una estación de radio y cámaras para tareas de reconocimiento."
