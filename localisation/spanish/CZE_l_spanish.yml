 CZKE_sokol_movement_desc:0 "El movimiento Sokol (de la palabra eslava para halcón) es una organización de gimnasia para todas las edades fundada inicialmente en Praga en 1862 por Miroslav Tyrš y Jindřich Fügner. Se basó en el principio de "Una mente fuerte en un cuerpo sano", pero también fue crucial para el renacimiento de la identidad nacional checa."
