 CZKE_petition_league_of_nations_tooltip_reward:0 "\n §OBono Especial:§! Los británicos y los franceses se pondrán del lado de los checos durante la Conferencia de Munich."
 czke.438.t:0 "Misión Runciman a Checoslovaquia"
 czke.438.d:0 "La Misión Runciman a Checoslovaquia fue una iniciativa del Gobierno británico para resolver una crisis internacional que amenazaba con provocar una guerra en Europa en el verano de 1938. La Misión, encabezada por un ex ministro del gabinete británico, Lord Runciman, fue enviada para mediar en una disputa entre el Gobierno de Checoslovaquia y el Partido Alemán de los Sudetes (SdP), que representa a la minoría étnica alemana radicalizada dentro del país. Los mediadores británicos estuvieron activos en Checoslovaquia a fines del verano y emitieron su informe poco antes de la Conferencia de Munich en septiembre.\n\nEl informe de la Misión Runciman, en forma de cartas a los primeros ministros británico y checoslovaco con fecha [GetDateText], fue intensamente hostil en tono hacia el gobierno checoslovaco y recomendó la transferencia inmediata de los territorios habitados principalmente por alemanes a Alemania. El informe de 2000 palabras culpó firmemente de la ruptura de las negociaciones a los líderes del SdP, que utilizaron el pretexto de disturbios civiles en algunas áreas alemanas para romper los contactos. El informe también señaló que las propuestas del 'Cuarto Plan' de Beneš cumplían con "casi todos los requisitos" de las demandas del SdP. Sin embargo, al detallar las quejas de la minoría alemana, Runciman expresó su simpatía por el caso de los Sudetes y observó que era "Algo difícil ser gobernado por una raza extranjera". Aunque declaraba que el gobierno checo "No era activamente opresivo, y ciertamente no era 'terrorista'", alegaba el informe, "Estaba marcado por falta de tacto, falta de comprensión, intolerancia mezquina y discriminación".\n\nSin embargo, si el gobierno checoslovaco resuelve el problema de los Sudetes antes de la escalada del conflicto étnico, el informe de la Misión Runciman probablemente resultaría favorable para la parte checa. Por lo tanto, el Reino Unido y Francia estarían más dispuestos a respaldar a Checoslovaquia contra la posible agresión de Hitler."
 czke.438.a:0 "Invita a Lord Runciman a los Sudetes."
