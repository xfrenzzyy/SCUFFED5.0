 czke.208.t:0 "Fundación de Regimientos Fronterizos"
 czke.208.d:0 "El ejército checoslovaco no tuvo divisiones de élite reales entre 1918 y 1939. El cuerpo militar más parecido a las tropas de élite serían los regimientos fronterizos que se suponía tripulaban los objetos de fortificación pesados.\n\nLos primeros regimientos fronterizos (llamados Hraničářské Pluky en checo) se formaron en el verano de [GetDateText] a partir de los batallones de guardia que estaban destinados a asegurar y proteger las fortificaciones recién construidas a lo largo de la frontera alemana. Las unidades existentes tuvieron que ser reforzadas con hombres adicionales, en su mayoría de los regimientos de infantería y los batallones de ingeniería, artillería y señales.\n\nSolo los soldados con la mejor forma física fueron seleccionados para el servicio en los Regímenes Fronterizos, y todos los miembros tenían que ser excelentes tiradores con rifles y ametralladoras.\n\nEl factor más crucial, sin embargo, fue la confiabilidad del estado. La gran mayoría de los hombres de los regimientos fronterizos eran de nacionalidad checoslovaca, es decir, checos o eslovacos, porque no siempre se podía garantizar la fiabilidad de los soldados de otras nacionalidades. Sin embargo, existían excepciones.\n\nLos candidatos adecuados tenían que someterse a un entrenamiento exigente en el uso de varios equipos, incluido el arma antitanque vz. 36, ametralladoras y otros equipos utilizados en la fortificación pesada.\n\nLos miembros de la frontera tenían diferentes charreteras militares con la cabeza de un perro y el número de su regimiento en un triángulo."
 czke.208.a:0 "Formar Brigadas Fronterizas."
 CZKE_mobile_army:0 "Forma divisiones rápidas"
 CZKE_mobile_army_desc:0 "El ejército checoslovaco tenía planes de motorización, pero desafortunadamente, el enorme costo de las obras de fortificación significó que el presupuesto para adquirir nuevos camiones fuera limitado."
