 CZKE_state_defense_law:0 "Modificar la Ley de Defensa del Estado"
 CZKE_state_defense_law_desc:0 "Para enfrentar la amenaza de la Alemania de Hitler, la Asamblea Nacional de la República Checoslovaca promulgó una nueva ley controvertida para proteger la República y los intereses nacionales: la Ley 131/1936 Ley de Defensa del Estado."
 CZKE_state_defense_law_tooltip_reward:0 "\n §YPoder Político§! O ¡Nacionalización de la §YIndustria§! O §YDerecho Económico§! y §YDerecho Comercial§! cambio."
 czke.405.t:0 "Controversia Ley 131/1936"
 czke.405.d:0 "Ley nro. 131/1936 (conocida como Ley de Defensa del Estado) fue la tercera y última enmienda a la ley original de 1923 que fortaleció aún más los poderes del gobierno para la defensa de la república y la preservación del sistema democrático en Checoslovaquia en tiempos de crisis. \n\nEl propósito principal de este acto fue enfrentar una amenaza militar a la República Checoslovaca por parte de la Alemania de Hitler. Sin embargo, el enfoque anti-alemán de la ley intensificó aún más el conflicto étnico. Fue una de las razones por las que el Reino Unido se negó a apoyar a Checoslovaquia durante la crisis de los Sudetes y se puso efectivamente del lado de Hitler (Misión Lord Runciman).\n\nUna de las (muchas) controversias de la ley fue la definición de los llamados " Estado de personas poco fiables". Tal persona tenía varias restricciones; por ejemplo, no se les permitía administrar un negocio de importancia estratégica o recibir importantes contratos públicos, pero también podían ser despedidos sin justificación alguna.\n\nAdemás, las autoridades no estaban obligadas a dar ninguna razón de su decisión en este asunto, y por lo tanto estaba permitido emitir tal decisión sin ninguna justificación. La revisión judicial del "Estado de persona no confiable" no fue posible. Todo esto hizo que la ley fuera altamente abusable.\n\nLa ley también permitió que el gobierno, en una emergencia nacional, impusiera controles estrictos a todas las empresas industriales que considerara esenciales para su seguridad.\n\nAunque no se puede negar la legitimidad del esfuerzo por para garantizar que Checoslovaquia pueda defenderse adecuadamente de las amenazas externas, la ley fue mucho más allá de lo permitido en un estado constitucional democrático.\n\nIrónicamente, la ley de Defensa del Estado demostró ser un instrumento eficaz para la Wehrmacht después de la ocupación de 1939. Permitió la rápida incautación de la industria de armamento del Protectorado recién establecido.\n\nUn experto en armamento alemán supuestamente lo llamó "Una de las mejores leyes sobre economía de guerra en Europa Central" y "Un ejemplo de organización estrecha concentrada en una mano " para controlar efectivamente todas las ramas necesarias para la producción de armas.\n\nEl Ministro de Defensa Nacional, František Machník, fue uno de los mayores defensores de la Ley de Defensa del Estado."
