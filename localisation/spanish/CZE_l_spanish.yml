 CZKE_join_axis:0 "Tratar con el diablo"
 CZKE_join_axis_desc:0 "Dejando a un lado las hostilidades con Alemania, Checoslovaquia debería unirse al pacto Anti-Komintern y levantar las armas contra los bolcheviques como las legiones checoslovacas en Rusia hace dos décadas."
