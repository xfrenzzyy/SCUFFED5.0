 CZKE_boycott_press_law:0 "Enmienda a la ley de boicot a la prensa"
 CZKE_boycott_press_law_desc:0 "Aunque Checoslovaquia era un estado democrático, avanzó gradualmente hacia una democracia autoritaria a través de varias normas legales controvertidas. Una de esas leyes fue la llamada "Ley de la Pequeña Prensa"; acto nro. 126/1933."
 CZKE_boycott_press_law_tooltip_reward:0 "\n ¡Elección entre dos tipos de §YPolítica§! recompensas relacionadas."
 czke.407.t:0 "Ley nro. 126/1933 Controversia"
 czke.407.d:0 "Con la aparición del extremismo político, Checoslovaquia promulgó una Ley de Defensa del Estado en 1923 para proteger a la República, que castigaba los actos de subversión.\n\nEn base a esta ley, las autoridades checoslovacas podían suspender la publicación de periódicos, la distribución de materiales impresos que subvirtieran la integridad constitucional y el sistema republicano y democrático de Checoslovaquia, y podría prohibir materiales de naturaleza obscena.\n\nLa censura se incrementó aún más con la Ley núm. 126/1933, la llamada 'Ley de Pequeña Prensa'. Se llamó pequeño porque era una enmienda a las Leyes de Prensa originales que se remontaban a la Monarquía Austro-Húngara.\n\nCombinado con la Ley núm. 201/1933 (disolución y suspensión de la actividad de los partidos políticos) y Ley núm. 131/136 (Ley de Defensa del Estado), el gobierno tenía todas las herramientas para reprimir tanto a los nacionalistas alemanes como al partido comunista.\n\nChecoslovaquia hizo esta concepción de democracia autoritaria para hacer buenas conexiones con sus aliados en Europa, consolidar la política interna y sistema político, y construir una fuerte defensa contra la Alemania nazi.\n\nNo sorprende que todos los partidos políticos no checos criticaran duramente la enmienda a la ley de prensa, considerando que el gobierno censuraba con frecuencia a la prensa alemana, eslovaca y húngara.\n \nSin embargo, el SdP y el Partido Comunista formaron una alianza parlamentaria inusual durante los debates parlamentarios porque la prensa comunista también fue censurada a menudo. Varias veces, el gobierno suspendió la prensa oficial del partido 'Rudé Právo' (Nuestros Derechos Rojos)."
