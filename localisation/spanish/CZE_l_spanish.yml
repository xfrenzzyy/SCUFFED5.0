 czke.8.t:0 "voto presidencial"
 czke.8.d:0 "El ex presidente del Tribunal Administrativo Supremo, Dr. Emil Hácha, fue elegido por la Asamblea Nacional el [GetDateText] como sucesor de Edvard Beneš como presidente de Checoslovaquia. Fue seleccionado por su catolicismo, conservadurismo y falta de participación en ninguno de los gobiernos que habían llevado a la desastrosa partición del país.\n\nPermaneció en el cargo incluso después del establecimiento del Protectorado de Bohemia y Moravia, sin embargo , fue un mero títere y perdió la mayor parte de su influencia política, especialmente después del asesinato de Reinhard Heydrich en junio de 1942."
