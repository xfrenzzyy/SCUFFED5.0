 CZKE_military_maneuvers_desc:0 "El ejército checoslovaco probó su nueva organización y capacidades durante grandes maniobras militares realizadas en agosto y septiembre de 1936. Todo el esfuerzo enseñó lecciones valiosas y envió un mensaje claro a Europa sobre la preparación de las fuerzas armadas checoslovacas."
 CZKE_military_maneuvers_tooltip_reward:0 ""
 CZKE_prepare_new_plan:0 "Preparar nueva estrategia de defensa"
 CZKE_prepare_new_plan_desc:0 "Con el ascenso de Hitler y sus demandas de unificación de las minorías alemanas (los alemanes de los Sudetes) y la devolución de otros territorios reclamados (los Sudetes), el liderazgo y el alto mando checoslovacos alarmados formaron nuevos planes defensivos."
 CZKE_prepare_new_plan_tooltip_reward:0 ""
 CZKE_2nd_departnment:0 "Ampliar 2do Departamento"
 CZKE_2nd_departnment_desc:0 "El 2º Departamento del Estado Mayor fue el servicio de inteligencia militar que operó en Checoslovaquia entre 1919 y 1939, responsable de las actividades y operaciones de espionaje y contraespionaje."
 CZKE_2nd_departnment_tooltip_reward:0 "\n §YElectrónica y Computación§! relacionado con §YBono de Investigación§!."
 czke.304.t:0 "2º Departamento del Estado Mayor General"
 czke.304.d:0 "Desde el comienzo de su establecimiento, la República de Checoslovaquia tuvo que hacer frente a una serie de problemas de carácter interno, que estuvieron representados principalmente por las actividades de numerosas minorías nacionales, que vivían dentro de las fronteras y representaban una base fértil para el espionaje y las posibles actividades de sabotaje. .\n\nPero fue la denuncia del espionaje realizada por el cónsul alemán en Praga, el barón Gabsattel, en 1919 lo que llevó al cuartel general del ejército checoslovaco a establecer un nuevo servicio de inteligencia militar independiente; el 2.º Departamento del Estado Mayor General.\n\nDurante los primeros años, el 2.º Departamento lidió principalmente con la falta de personal debido a que el jefe de la Inteligencia Militar en el entonces Ejército Austro-Húngaro, el Brigadier Max Ronge, estaba en contra de colocar oficiales de la nacionalidad checa en el servicio de inteligencia de la Monarquía. Pasó aproximadamente una década antes de que una nueva generación más joven de oficiales fuera educada en la Academia Militar y la Escuela Superior de Guerra. El nivel de las actividades de inteligencia podría incrementarse gradualmente. El 2do Departamento estaba compuesto por dos grupos. El grupo de búsqueda se dividió en secciones ofensivas y defensivas, y el grupo de planificación y estudio tenía un carácter más o menos analítico.\n\nEn los años turbulentos que precedieron a la Segunda Guerra Mundial, el teniente coronel František Moravec ha sido el jefe del 2. Departamento de Inteligencia de 1937 a 1939, antes de que él y diez de sus compañeros oficiales de inteligencia lograran volar en secreto con los archivos y archivos de inteligencia más valiosos de Praga a Londres, justo un día antes de la ocupación de Checoslovaquia por la Alemania nazi.\n\nDurante la guerra, jugó un papel decisivo en la planificación y preparación de la Operación Antropoide, el asesinato del Protector del Reich Reinhard Heydrich en 1942."
 czke.304.a:0 "Ampliar el 2do Departamento."
 CZKE_intelligence_service_offense:0 "Ampliar la Sección Ofensiva"
 CZKE_intelligence_service_offense_desc:0 "El papel principal de la sección ofensiva del grupo de búsqueda era obtener información externa sobre amenazas militares, y el tema principal de su interés eran los datos militares, políticos y económicos."
 CZKE_intelligence_service_defense:0 "Ampliar la Sección Defensiva"
 CZKE_intelligence_service_defense_desc:0 "El objetivo principal de la sección defensiva de la Inteligencia Militar era evitar la infiltración de grupos de espionaje extranjeros en el ejército checoslovaco y las áreas necesarias para el apoyo a la defensa de Checoslovaquia (industria armamentística, desarrollo de instalaciones de defensa, etc.)."
 CZKE_infiltrate_abwehr:0 "Infiltrarse en Abwehr"
 CZKE_infiltrate_abwehr_desc:0 "La situación de la minoría alemana en Checoslovaquia creó una gran situación operativa para las actividades y el espionaje de la Abwehr de Alemania. Sin embargo, esto también podría exponer a Abwehr a los intentos del Servicio de Contrainteligencia de Checoslovaquia de infiltrarse en Abwehr con agentes dobles."
 CZKE_infiltrate_abwehr_tooltip_reward:0 "\n §YServicio de Inteligencia§! relacionado con la §YIdea Nacional§!."
 czke.305.t:0 "La historia del agente A-54"
 czke.305.d:0 "Paul Thümmel, también conocido como Agente A-54, era un doble agente alemán que espiaba para Checoslovaquia. Se puso en contacto con el 2.º Departamento en 1932 principalmente porque necesitaba dinero para su estilo de vida derrochador y ofreció cooperación en papel.\n\nEra un miembro de alto rango de la organización de inteligencia militar alemana, la Abwehr. También era un miembro del partido nazi altamente condecorado con buenas conexiones desde su puesto como miembro fundador de SA.\n\nProporcionó una amplia gama de información importante sobre los servicios de inteligencia alemanes a los agentes checos, quienes, a su vez, enviaron la datos al SIS de Londres. Thümmel también entregó detalles sobre "capacidades e intenciones militares", así como "Información detallada sobre la organización y estructura de la Abwehr y SD junto con "El orden de batalla casi completo de la Wehrmacht y la Luftwaffe, y los planes de movilización alemanes". Más tarde, supuestamente también dio advertencias anticipadas sobre la anexión alemana de los Sudetes y las invasiones de Checoslovaquia y Polonia.\n\nEn octubre de 1941, la Gestapo acusó al SS Paul Thümmel de alertar a los funcionarios yugoslavos sobre el ataque alemán de abril de 1941 a su país. También sospechaban que colaboraba con el líder de la resistencia checa, el capitán Vaclav Moravek. Thümmel proporcionaba regularmente a la Abwehr información clasificada de las SS. Por lo tanto, el jefe de la Abwehr, el almirante Canaris, se adelantó para defenderlo como un agente doble de la Abwehr.\n\nHistoriadores Todavía se debate si el Agente A-54 era realmente un "As" de agente doble, o simplemente una estratagema elaborada de Abwehr para proporcionar información errónea a la inteligencia checoslovaca. ence y aliados. Sin embargo, Thümmel finalmente fue capturado, acusado de traición y luego asesinado por las SS en el campo de concentración de Theresienstadt en abril de 1945."
 czke.305.a:0 "Póngase en contacto con el agente A-54."
 CZKE_military_intelligence_service_idea:0 "Servicio de Inteligencia Militar"
 CZKE_sabotage_anchluss:0 "Sabotaje Alianza Austro-Alemana"
 CZKE_sabotage_anchluss_desc:0 "La restauración de la monarquía de los Habsburgo es una amenaza tan importante para Checoslovaquia como el austrofascismo y una alianza potencial austro-alemana. Tenemos que detenerlo a toda costa."
 CZKE_sabotage_anchluss_tooltip_reward:0 "\n §OBono Especial:§! Austria tendrá muchas más posibilidades de resistir los intentos alemanes de apoderarse del país."
 CZKE_support_oster:0 "Apoye el golpe de oficial de la Wehrmacht"
 CZKE_support_oster_desc:0 "Nuestras fuentes en Abwehr informan que puede haber algunos intentos de derrocar a Hitler. Tal vez podríamos usar a nuestro hombre interno para apoyar esta iniciativa en silencio."
 CZKE_support_oster_tooltip_reward:0 "\n §OBono Especial:§! Algunos oficiales de la Wehrmacht pueden matar a Hitler y comenzar una guerra civil para sacar a los nazis del poder."
 czke.309.t:0 "¡Hitler está muerto!"
 czke.309.d:0 "[Root.GetLeader], parece que algunos oficiales de la Wehrmacht asesinaron a Adolf Hitler, y varias camarillas ahora luchan por el poder en el NSDAP. Parte del ejército alemán ahora está en rebelión abierta e intenta sacar a los nacionalsocialistas del poder antes de que puedan destruir Alemania.\n\nEl Jefe de Estado Mayor está esperando para discutir la situación contigo en la habitación de al lado."
 czke.309.a:0 "¡Deberíamos intervenir de inmediato!"
 czke.309.b:0 "No nos entrometeremos en los asuntos alemanes."
 CZKE_soviet_intelligence:0 "VONAPO 20"
 CZKE_soviet_intelligence_desc:0 "Una estación de inteligencia [SOV.getAdjective], cuyo nombre en código es VONAPO 20, se estableció en Praga en 1936 como un proyecto conjunto de intercambio de información entre los servicios de inteligencia checoslovacos y [SOV.getAdjective]."
 CZKE_soviet_intelligence_tooltip_reward:0 "\n §YServicios de Inteligencia§! relacionado con la §YIdea Nacional§!."
 czke.310.t:0 "Cooperación de inteligencia checoslovaca de entreguerras - [SOV.getAdjective]"
 czke.310.d:0 "Checoslovaquia no estaba entre los principales objetivos del espionaje soviético. El Kremlin estaba mucho más interesado en Polonia y Alemania. Sin embargo, los agentes bolcheviques observaban rigurosamente a los numerosos emigrados rusos y ucranianos que se establecieron en Checoslovaquia, y los operativos del GRU también llevaron a cabo un extenso espionaje industrial.\nCon la creciente amenaza a la República por parte de Alemania, el segundo departamento comenzó una cooperación intensiva con el servicio de inteligencia militar soviético. GRU. Checoslovaquia dejó de ser un objetivo para los espías soviéticos y se convirtió en una "cabeza de puente segura" para las acciones en Alemania y Europa Occidental.\n\nAl mismo tiempo, los niveles de espionaje industrial cayeron cuando las empresas de armas checas entregaron sus productos a [SOV. obtenernombreDef]. Los especialistas de [SOV.getAdjective] fueron capacitados en fábricas checas.\n\nEl 27 de mayo de 1936 se estableció una operación conjunta especial, cuyo nombre en código es VONAPO 20, para intercambiar información de inteligencia. Sin embargo, a excepción de dos conferencias, el flujo de información fue en una sola dirección; de Praga a Moscú. Los rusos normalmente no proporcionaron ninguna información.\n\nEl Capitán de Estado Mayor Karel Paleček ha sido responsable del proyecto VONAPO 20 hasta la ocupación de Checoslovaquia. Fue uno de los diez oficiales de inteligencia que acompañaron al coronel Moravec durante su fuga a Londres en 1939."
 czke.310.a:0 "Organizar reunión VONAPO 20."
 CZKE_vonapo20_idea:0 "VONAPO 20"
 CZKE_vonapo20_desc_idea:0 "Una estación de inteligencia conjunta [SOV.getAdjective] en Praga."
 CZKE_uranium_for_soviets:0 "Proporcionar uranio para [SOV.getAdjective]s"
 CZKE_uranium_for_soviets_desc:0 "La NKVD se ha puesto en contacto con nosotros con una interesante oferta sobre nuestro uranio. Sus intenciones siguen siendo un misterio; sin embargo, los [SOV.getAdjective] ofrecen una compensación considerable por la adquisición silenciosa de uranio fuera de los canales oficiales."
 CZKE_uranium_for_soviets_tooltip_reward:0 "\n ¡Posible intercambio de §YIndustria Civil§! para §YRecursos§!."
 czke.311.t:0 "Vender uranio a [SOV.getnameDef]"
 czke.311.d:0 "El proyecto [SOV.getAdjective] para desarrollar una bomba atómica comenzó durante la Segunda Guerra Mundial debido al descubrimiento del proyecto nuclear estadounidense, británico y canadiense. El proyecto fue dirigido por [SOV.getAdjective] físico nuclear Igor Kurchatov, mientras que los esfuerzos de inteligencia y logística militar fueron realizados y administrados por el comisario del pueblo de la NKVD, Lavrentiy Beria.\n\nEl problema más importante durante el proyecto soviético temprano fue la adquisición de mineral de uranio, ya que la URSS no tenía fuentes nacionales conocidas al comienzo del proyecto. Los grandes depósitos de Kazajstán y otras regiones de la Unión Soviética aún no se descubrieron, por lo que el proyecto tuvo que depender de fuentes extranjeras.\n\nNo es descabellado pensar que una cooperación más estrecha entre el Servicio de Inteligencia Checoslovaco y la NKVD podría utilizarse para la adquisición secreta de mineral de uranio de Jachymov a cambio de petróleo u otros recursos minerales de los que la industria checa carecía."
 czke.311.a:0 "Trate de negociar un trato con sus agentes."
 czke.312.t:0 "Uranio checoslovaco para el programa nuclear [SOV.getAdjective]"
 CZKE_hungarian_alliance:0 "Alianza Húngara"
 CZKE_hungarian_alliance_desc:0 "Ahora que se ha restaurado la democracia en Hungría, deben convertirse en nuestros aliados y no en nuestros enemigos."
 czke.312.d:0 "Camarada [SOV.GetName], la NKVD informa que puede obtener mineral de uranio de alta calidad de Checoslovaquia a cambio de entregas de petróleo crudo y otros recursos para su industria. ¿Deberíamos negociar el trato y asegurar el uranio?"
 czke.312.a:0 "Da. Asegure tanto como sea posible para nuestra investigación."
 czke.312.b:0 "Solo adquiera algunas muestras; tenemos otras prioridades en este momento."
 czke.313.t:0 "Los [SOV.getAdjective] están interesados ​​en nuestro uranio"
 czke.313.d:0 "Sr. Primer Ministro, nuestra inteligencia militar informa que aseguraron el trato con la NKVD. Las entregas de recursos comenzarán en breve y se almacenarán en un depósito militar seguro en las montañas de Ruthenian."
 czke.313.a:0 "Excelente"
 czke.314.t:0 "Los [SOV.getAdjective] no están interesados ​​en nuestro Uranium."
 czke.314.d:0 "Sr. Primer Ministro, nuestra inteligencia militar informa que los [SOV.getAdjective] no están interesados ​​en las entregas regulares de uranio. Sin embargo, les gustaría comprar una pequeña cantidad de uranio para su investigación de tecnología nuclear teórica."
 czke.314.a:0 "Lamentable, pero aún mejor que nada."
 CZKE_french_military_mission:0 "La misión militar francesa"
 CZKE_french_military_mission_desc:0 "A pedido del gobierno, un grupo de oficiales del ejército francés fue enviado a Checoslovaquia en 1919 para ayudar con la construcción y organización del ejército recién creado y el entrenamiento de nuevos oficiales."
 CZKE_french_military_mission_tooltip_reward:0 "\n§GAlianza Franco-Checoslovaca§!, y §YTeórico§! O §YArmy Experience§!."
 CZKE_czech_france_alliance:0 "Alianza franco-checoslovaca"
 czke.315.t:0 "Orígenes de la misión militar francesa en Checoslovaquia"
 czke.315.d:0 "Poco después de la declaración de su independencia, se llamó a una misión militar a Checoslovaquia para ayudar a construir un ejército y entrenar a oficiales militares comisionados. La primera prueba del ejército llegó en 1919 con la breve guerra con Hungría por Eslovaquia. Cuando terminó la guerra, Pellé estaba experimentando un período de gran popularidad entre el público checoslovaco.\n\nBajo el mando del general, el ejército checoslovaco demostró su preparación para el combate y recuperó su honor. Pellé pretendía usar esto a su favor al promover su concepto de un ejército checoslovaco permanente como parte del ejército aliado. Tenía la intención de reflejar esto en la nueva Ley de Defensa Nacional de Checoslovaquia, que esencialmente logró en 1920. La primera academia militar checoslovaca se inauguró en 1920 para capacitar a oficiales domésticos de alto rango.\n\nComo Jefe de Estado Mayor, el General Pellé dirigió a los franceses misión en Checoslovaquia desde 1919 hasta 1920. Como soldado y diplomático, entendió perfectamente su posición única en Checoslovaquia: un intermediario entre Checoslovaquia y Francia. Varias veces, Pellé apoyó a Checoslovaquia, arriesgándose a la desaprobación de su superior francés. También tenía motivos personales para esto porque conoció a su futura esposa en Praga, con quien se casó en 1921.\n\nEl general Eugène Mittelhausser reemplazó a Pellé en 1921 y se desempeñó como jefe de la misión militar hasta 1926, cuando fue reemplazado por Louis Eugene Faucher que ocupó el cargo hasta 1938.\n\nEn París, el 25 de enero de 1924 se firmó el Tratado de Alianza y Amistad entre Francia y Checoslovaquia."
 czke.315.a:0 "Fortalecer las competencias de la misión."
 czke.315.b:0 "Aumentar la financiación de las academias militares."
 CZKE_france_alliance:0 "Intercambio Científico y Cultural"
 CZKE_france_alliance_desc:0 "Durante el período de entreguerras, las relaciones checo-francesas tenían un estatus privilegiado. Por lo tanto, las relaciones científicas y culturales entre Francia y Checoslovaquia se estructuraron y desarrollaron como tales, como relaciones políticamente privilegiadas. El lobby francófilo estuvo representado en posiciones críticas en los Ministerios de Educación y Militares de Checoslovaquia."
 CZKE_soviet_treaties:0 "Mejorar los tratados con [SOV.getAdjective]s"
 CZKE_soviet_treaties_desc:0 "El 16 de mayo de 1935, Checoslovaquia y la Unión Soviética firmaron el Tratado de Alianza debido a la alianza soviética con Francia. Durante los años críticos antes de Munich, muchos en Checoslovaquia esperaban que la Unión Soviética ayudaría si estallaba la guerra."
 CZKE_soviet_treaties_tooltip_reward_1:0 "\n§G[SOV.getAdjetive]-Tratado Checoslovaco de Alianza§!, y §YEvento Diplomático§!.\n"
 CZKE_soviet_treaties_tooltip_reward_2:0 "\nNegociación para §YTecnología militar§!:\n§¡Bombardero táctico I§! (90% de probabilidad)."
 CZKE_soviet_treaties_positive:0 "[SOV.getAdjetive]-Tratado de Alianza Checoslovaco"
 CZKE_soviet_treaties_negative:0 "[SOV.getAdjetive]-Tratado de Alianza Checoslovaco"
 czke.316.t:0 "Relaciones checoslovacas–[SOV.GetAdjective]"
 czke.316.d:0 "Checoslovaquia y [SOV.GetNameDef] tenían una relación diplomática complicada. La intensa animosidad de los países provino del conflicto armado entre las autoridades bolcheviques y las legiones checoslovacas en Rusia después de la Gran Guerra.\n\nAdemás, al primer primer ministro de Checoslovaquia, Karel Kramar, le disgustaban intensamente los bolcheviques por motivos personales porque su esposa era de origen ruso. nobleza. Por lo tanto, no sorprenderá que Checoslovaquia haya sido uno de los últimos países en reconocer oficialmente a la Unión Soviética en 1934.\n\nEl 16 de mayo de 1935, se firmó el Tratado de Alianza Checoslovaco-Soviético entre los dos estados debido a la alianza soviética. con Francia, principal aliado político y militar de Checoslovaquia. Ante la insistencia del gobierno checoslovaco, un protocolo sobre la firma del tratado estipulaba que el tratado entraría en vigor solo si Francia ayudaba a la víctima de la agresión.\n\nDespués del Pacto de Munich de 1938 y la ocupación de Checoslovaquia por la Alemania fascista en marzo 1939, la Unión Soviética se negó a reconocer el fin de la independencia de Checoslovaquia."
 czke.316.a:0 "Mejorar aún más las relaciones."
 czke.317.t:0 "Negociar acuerdo de producción con licencia"
 czke.317.d:0 "El gobierno de Checoslovaquia propone un acuerdo de producción bajo licencia. Adquiriríamos los derechos para la producción de los cañones de montaña C-5 y los cañones antiaéreos R-5 de alta calidad de Škoda, mientras que los checoslovacos están interesados ​​en nuestros bombarderos SB-2 para su fuerza aérea.\n\n¿Deberíamos negociar el tratado? , camarada [SOV.GetLeader]?"
 czke.317.a:0 "Avanzar."
 czke.317.b:0 "No."
 czke.318.t:0 "[SOV.getLeader] Acuerdo de licencia de producción"
 czke.318.d:0 "Checoslovaquia y la URSS firmaron un acuerdo mutuo sobre la producción de licencias de equipos militares. Škoda adquirió los derechos para la producción con licencia de bombarderos SB-2 a cambio de derechos de licencia y piezas modelo de los cañones de montaña C-5 de alta calidad y los cañones antiaéreos R-3 (vz. 37) de Škoda.\n\nEl SB -Se producirán 2 bombarderos bajo su designación checoslovaca B.71, y la producción se dividirá entre las empresas Letov, Aero y Avia."
 czke.318.a:0 "Excelente."
 czke.319.t:0 "El acuerdo de producción de licencia rechazada de [SOV.getAdjective]"
 czke.319.d:0 "Lamentablemente, tenemos que informarle que el gobierno de [SOV.getnameDef] no estaba interesado en nuestra propuesta comercial de producción con licencia."
 czke.319.a:0 "Eso es lamentable."
 CZKE_acquire_access_for_soviets:0 "Negociar acceso militar para [SOV.getAdjective]s"
 CZKE_acquire_access_for_soviets_desc:0 "El hecho central que degradó la efectividad de la alianza fue la ausencia de una frontera común entre la URSS y Checoslovaquia. Varsovia rechazó rotundamente cualquier intento de otorgar acceso a la Unión Soviética, al igual que el gobierno rumano. Pero, ¿qué hubiera pasado si el gobierno checoslovaco hubiera logrado convencer a sus vecinos para que permitieran el paso al Ejército Rojo?"
 CZKE_acquire_access_for_soviets_tooltip_reward:0 "\nNegociación para §YAcceso Militar§! por la §YUnión Soviética§! a través de §YPolonia§! (30% de probabilidad) o §YRomania§! (50% de probabilidad).\n\nEn caso de negociaciones exitosas, la §YUnión Soviética§! §YGarantizará la independencia§! de §YChecoslovaquia§! a costa de la influencia soviética sobre Europa del Este (difunde el comunismo)."
 CZKE_soviet_military:0 "Influencia militar soviética"
 CZKE_soviet_military_desc:0 "¡Tenemos mucho que aprender de nuestros [SOV.getAdjective] camaradas!"
 czke.320.t:0 "Checoslovaquia solicita protección"
 czke.320.d:0 "Debido a la escalada de la situación política germano-checoslovaca, el gobierno checoslovaco intenta fortalecer sus lazos militares con [SOV.getnameDef] contra los fascistas. Si garantizamos nuestro apoyo, intentarán negociar el acceso militar de nuestras tropas a través de los países vecinos.\n\nEsto nos presenta una oportunidad única de extender la revolución más al corazón de Europa."
 czke.320.a:0 "Protegeremos a Checoslovaquia"
 czke.320.b:0 "Los checos están solos."
 czke.321.t:0 "Los soviéticos nos apoyarán"
 czke.321.d:0 "Los representantes de [SOV.getnameDef] nos han asegurado su apoyo. Ahora necesitamos asegurar el acceso militar a través de Polonia o Rumania; de lo contrario, el apoyo soviético prometido es inútil."
 czke.321.a:0 "Trate de negociar el acceso militar."
 czke.322.t:0 "Los soviéticos no están interesados"
 czke.322.d:0 "Los soviéticos nos han rechazado. Parece que una alianza checa-[SOV.getAdjective] más profunda es imposible en la situación política actual."
 czke.322.a:0 "Eso es muy desafortunado."
 czke.323.t:0 "Acceso militar para la Unión Soviética"
 czke.323.d:0 "Debido a la escalada de la situación política germano-checoslovaca, el gobierno checoslovaco intenta fortalecer sus lazos militares con la Unión Soviética.\n\nSu gobierno nos pide cortésmente que permitamos el paso de tropas soviéticas por nuestro país en caso de que entre en guerra."
 czke.323.a:0 "De acuerdo, Alemania debe ser controlada."
 czke.323.b:0 "¿Están locos los checos? De ninguna manera permitiremos que los bolcheviques invadan nuestro suelo."
 czke.324.t:0 "Acceso militar para la Unión Soviética"
 czke.324.d:0 "Debido a la escalada de la situación política germano-checoslovaca, el gobierno checoslovaco intenta fortalecer sus lazos militares con la Unión Soviética.\n\nSu gobierno nos pide cortésmente que permitamos el paso de tropas soviéticas por nuestro país en caso de que entre en guerra."
 czke.324.a:0 "De acuerdo, Alemania debe ser controlada."
 czke.324.b:0 "Ningún soldado soviético pisará suelo rumano."
 czke.325.t:0 "Acceso militar para la Unión Soviética asegurado"
 czke.325.d:0 "Parece que los diplomáticos checos podrían convencer a uno de sus vecinos de nuestra difícil situación. Con mucha renuencia, finalmente acordaron otorgar acceso militar a la Unión Soviética para ayudar a los checos contra los alemanes."
 czke.325.a:0 "Nos mantendremos unidos contra los fascistas."
 czke.326.t:0 "Polonia se niega"
 czke.326.d:0 "El gobierno polaco rechazó oficialmente nuestras solicitudes de permitir que las tropas soviéticas atravesaran Polonia."
 czke.326.a:0 "Comprendido."
 czke.327.t:0 "Alianza con los soviéticos"
 czke.327.d:0 "Los soviéticos también nos aseguraron su voluntad de acudir en nuestra ayuda en caso de guerra."
 czke.327.a:0 "Esperemos que mantengan su palabra."
 czke.328.t:0 "Comprendido."
