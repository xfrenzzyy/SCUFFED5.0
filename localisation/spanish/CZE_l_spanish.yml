 czke.414.t:0 "Historia de la disputa polaco-checoslovaca sobre Zaolzie"
 czke.414.d:0 "La guerra polaco-checoslovaca fue un enfrentamiento militar local entre los estados recién establecidos de Checoslovaquia y Polonia por el territorio de Cieszyn Silesia en 1919. En algunas fuentes checas, el conflicto se describe como la "Guerra de los siete días" debido a su rápida conclusión. .\n\nLa principal importancia de Cieszyn Silesia era la rica cuenca carbonífera alrededor de Karviná y la valiosa línea ferroviaria Košice-Bohumín, que unía las tierras checas con Eslovaquia. Además, en el noroeste de Cieszyn Silesia, el cruce ferroviario de Bohumín sirvió como cruce de caminos para el transporte y las comunicaciones internacionales.\n\nEl casus belli de la guerra fue la preparación polaca de las elecciones parlamentarias nacionales en el área designada como polaca en el acuerdo interino. ya que no se ejecutaría ninguna regla soberana en las áreas en disputa.\n\nEl gobierno polaco rechazó la solicitud de Praga de que los polacos cesaran sus preparativos, y la parte checoslovaca decidió detener los preparativos por la fuerza. Debido a que la mayoría de las tropas polacas estaban involucradas en la lucha con la República Nacional de Ucrania Occidental por el este de Galicia, las fuerzas checoslovacas rápidamente tomaron la delantera. Sin embargo, Checoslovaquia se vio obligada a detener el avance de la Entente, y Checoslovaquia y Polonia se vieron obligadas a firmar una nueva línea de demarcación. El territorio en disputa quedó bajo control internacional.\n\nLa división final de Cieszyn Silesia se produjo en julio de 1920 debido a la Conferencia de Spa. En conclusión, la línea ferroviaria que conecta las tierras checas con Eslovaquia y el territorio al sur se asignaron a Checoslovaquia, mientras que el territorio al norte de la línea ferroviaria se transfirió a Polonia. Después de eso, la región bajo el control de Checoslovaquia se conoció como Zaolzie, un nombre que significa "Tierras más allá del río Olza".\n\nPolonia ocupó brevemente la región durante la Crisis de Munich, y luego fue anexada por el estado independiente de Eslovaquia. pero volvió bajo control checoslovaco después de la Segunda Guerra Mundial. Sin embargo, las disputas sobre la región finalmente se resolvieron en 1958."
 czke.414.a:0 "Resolvamos finalmente el asunto de Cieszyn Silesia."
 czke.415.t:0 "Checoslovaquia ofrece Zaolzie para alianza militar"
 czke.415.d:0 "El gobierno checoslovaco nos ha informado que le gustaría resolver las disputas sobre la región de Zaolzie. Estarán de acuerdo en ceder el área para nuestro apoyo militar como parte de la alianza de la Pequeña Entente."
 czke.415.a:0 "Excelente"
 czke.415.b:0 "¡De ninguna manera! Lo conseguiremos lo suficientemente pronto."
 czke.416.t:0 "Polonia está de acuerdo"
 czke.416.d:0 "El gobierno polaco nos ha informado que está de acuerdo con nuestra propuesta. Prepararemos la transición de la región al control polaco y la reubicación de nuestros ciudadanos y personal militar."
 czke.416.a:0 "Excelente"
