 removes_anti_fascist_ideas:0 "\n§ODeclara la ley marcial§! (¡elimina el antifascismo, el comunismo o las §YIdeas Nacionales§ relacionadas con la democracia!.\n\n"
 czke.435.t:0 "Checoslovaquia busca protección"
 czke.435.d:0 "Los elementos fascistas radicales en Checoslovaquia, representados por Herr Rozsevac de Vlajka, quisieran tomar el poder en el país y establecer un nuevo gobierno basado en ideas nacionalsocialistas.\n\nEl país está en aislamiento internacional y la lucha política interna presenta un Oportunidad única para asegurar el país. Sin embargo, Vlajka requiere nuestro apoyo para organizar el golpe y asegurar el país después.\n\n¿Cuáles son sus órdenes?"
 czke.435.a:0 "Apoyo 'Vlajka'"
 czke.435.b:0 "Tenemos otros planes para Checoslovaquia."
 czke.436.t:0 "Vlajka se apodera de Checoslovaquia"
 czke.436.d:0 "Con el apoyo alemán asegurado, pasarán solo unos días antes de que aseguremos el país. Asegurémonos de que nuestras milicias arresten a todos los alborotadores antes de que puedan escapar. No podemos permitirnos que jueguen a ser héroes en el exilio."
