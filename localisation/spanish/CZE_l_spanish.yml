 czke.406.t:0 "Evitar la crisis de los Sudetes"
 czke.406.d:0 "Desde la fundación de Checoslovaquia en 1918, la importante minoría alemana percibía una opresión extrema y la negación del sufragio. La mayoría argumentó que los Sudetes, con su abrumadora mayoría étnica alemana y su cultura y potencial económico extremadamente distintos, deberían manejar sus asuntos políticos de manera autónoma.\n\nConsistentemente, el gobierno checoslovaco rechazó cualquier noción de autonomía para los alemanes de los Sudetes debido al efecto paralizante de dando a casi un tercio del país autonomía y control sobre uno de los centros industriales más importantes. Los alemanes de los Sudetes respondieron aumentando la radicalización política.\n\nLa ascensión concomitante del pangermánico Adolf Hitler en Alemania en 1933, con su retórica de unir a todos los alemanes de Europa contra la perfidia y la 'opresión' de los eslavos, gravitó en gran medida los sudetes-alemanes hacia el nacionalismo racialista y de extrema derecha. La gran mayoría de los alemanes de los Sudetes pidió rápidamente una autonomía casi completa o incluso la independencia de Checoslovaquia y una posible fusión con el Tercer Reich. La vanguardia líder del movimiento pangermanista fue el Partido Alemán de los Sudetes (SdP) de Konrad Henlein.\n\nLa coexistencia pacífica entre checos y alemanes en Checoslovaquia siempre fue un asunto de una parte relativamente pequeña de la población alemana y checa bajo el liderazgo de los políticos individuales. En el tenso período de principios de 1938, las olas de nacionalismo extremo en ambos lados agravaron la situación.\n\nCabe señalar que las concesiones hechas por el gobierno checoslovaco a fines de 1938 probablemente serían suficientes para los alemanes de los Sudetes si hubieran implementado antes de 1938.\n\nLamentablemente, los proyectos de reformas y leyes de autonomía llegaron a un punto de no retorno y no pudieron cambiar nada. Hitler estaba decidido a destruir Checoslovaquia, y el SdP de Henlein y la escalada del conflicto étnico eran cruciales para sus planes."
