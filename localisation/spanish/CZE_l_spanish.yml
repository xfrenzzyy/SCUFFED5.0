 CZKE_national_unity_government:0 "Formar Partido de Unidad Nacional"
 CZKE_national_unity_government_desc:0 "El Partido de Unidad Nacional se creó en noviembre de 1938 después de la ocupación alemana como una especie de último intento de salvar Checoslovaquia.\n\nIncluía a casi todos los partidos de centro-derecha y al Partido Nacionalsocialista Checoslovaco."
 CZKE_national_unity_government_tooltip_reward:0 "\n §OBono Especial:§! ¡Elimina §YPenalizaciones Minoritarias§!, cambia §YGobierno§!."
 czke.409.t:0 "Se forma el Partido de Unidad Nacional"
 czke.409.d:0 "Con la esperanza de apaciguar a los alemanes después del Acuerdo de Munich, Rudolf Beran reunió a la mayoría de los partidos no socialistas del país en el Partido de Unidad Nacional, con él mismo como líder. También sometió a la prensa a una estricta censura. Sin embargo, presidió la concesión de las antiguas demandas de autonomía de los eslovacos y rutenos. Ninguna de estas medidas fue suficiente para evitar que Eslovaquia se separara el 14 de marzo o que Alemania ocupara el resto del país un día después. Luego se desempeñó como el primer primer ministro del Protectorado de Bohemia y Moravia hasta su retiro el 27 de abril de 1939.\n\nDespués de la guerra, Beran fue arrestado como colaborador por las autoridades comunistas y, en un juicio político manipulado, fue sentenciado a veinte años de prisión. Murió en la prisión de Leopoldov en 1954."
 czke.409.a:0 "Que así sea."
