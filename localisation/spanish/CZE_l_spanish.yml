 CZKE_nazi_puppet_tooltip_reward:0 "\n §OBono Especial:§! ¡Los elementos de colaboración pro-nazi intentarán un golpe con el apoyo del §YReino Alemán§!. Si tiene éxito, ¡un §YGobierno Títere§! será instalado."
 czke.434.t:0 "Protectorado checoslovaco"
 czke.434.d:0 "Ahora está claro que ya no podemos resistir al Reich alemán. Nuestros aliados occidentales nos han traicionado y los bolcheviques nos amenazan a todos. A algunos movimientos nacionalistas, como 'Vlajka', les gustaría cambiar la dirección actual de la política anti-alemana y negociar un acuerdo con el Reich alemán.\n\nAlgunos los llamarían traidores y colaboradores nazis, pero hombres como Jan Rys-Rozsévač quieren construir una Checoslovaquia nueva y más fuerte.\n\nHistóricamente, Vlajka fue un movimiento fascista radical que, bajo la influencia de Jan Rys-Rozsévač, cambió del tradicional chovinismo antialemán checo a la colaboración con los nazis y la Gestapo.\n\nEn primero, las autoridades de ocupación apoyaron a este grupo de colaboradores y lo utilizaron con fines propagandísticos. Sin embargo, una vez que terminó su utilidad, Vlajka se disolvió a fines de 1942 y los líderes, incluido Rys-Rozsévač, fueron enviados al campo de concentración de Dachau.\n\nDespués de la guerra, Rys-Rozsévač y otros miembros de Vlajka fueron sentenciados. a muerte."
 czke.434.a:0 "Jura lealtad al Reich alemán."
