 CZKE_military_coup:0 "Golpe militar"
 CZKE_military_coup_desc:0 "Descontentos con la situación política y la política de apaciguamiento de los aliados occidentales, algunos altos oficiales del ejército checoslovaco podrían haber recurrido a un golpe militar en un último esfuerzo por salvar la república."
