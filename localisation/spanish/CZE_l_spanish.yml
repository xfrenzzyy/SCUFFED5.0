 CZKE_military_coup_tt:0 "¡Tiene al menos §Y40% de fuerza militar§! comparado con el §YReino Alemán§!"
 czke.413.t:0 "Golpe Legionario"
 czke.413.d:0 "Furiosos con la forma en que los diplomáticos y políticos enfrentaron la crisis internacional y hartos de las políticas de apaciguamiento de los llamados aliados occidentales, algunos elementos más radicales del ejército checoslovaco, con el apoyo general de la población checa, recurrieron a un golpe pacífico para preservar la República.\n\nEl general Syrovy fue convocado al Castillo de Praga para calmar a los manifestantes que coreaban 'Dennos armas o Syrovy' o 'Larga vida al ejército; queremos al general Syrovy'.\n\nEl anciano héroe de la batalla de Zborov accedió a regañadientes a ocupar el puesto de primer ministro y estableció un gobierno interino temporal."
