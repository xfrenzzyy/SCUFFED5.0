 czke.217.t:0 "Modernización de tanques del ejército checoslovaco"
 czke.217.d:0 "Debido al empeoramiento de la situación internacional en Europa, las fuerzas armadas checoslovacas lanzaron un concurso por un nuevo tanque. De los varios proyectos presentados, la versión modernizada de los tanques ligeros TNHP y el prototipo de tanque mediano V-8-H fueron los más prometedores en las pruebas.\n\nEn 1935, el fabricante de tanques checoslovaco ČKD buscaba reemplazar el LT vz. 35 que estaban produciendo conjuntamente con Škoda Works. El vehículo resultante fue confiable y un éxito de exportación bajo el nombre "TNH". Con ligeras variaciones para cada cliente, se exportaron 50 a Irán (TNHP) y 24 a Perú (LTP) y Suiza (LTH). Lituania también ordenó algunos (LTL). Una variante algo modernizada del tanque, más tarde conocida como LT vz. 38, participó en el concurso.\n\nEl proyecto V-8-H fue iniciado a fines de la década de 1930 por ČKD, y el vehículo resultante finalmente se conoció como ST vz. 39. Debido al empeoramiento de la situación internacional, el ejército ordenó algunos cientos de estos vehículos. Sin embargo, el pedido se canceló después del Acuerdo de Munich y el modelo nunca se fabricó en masa.\n\n¿Qué tanques se deben pedir para el ejército checoslovaco?"
 czke.217.a:0 "Ordene la producción de LT vz. 38 tanques ligeros."
 czke.217.b:0 "Desarrollar aún más el proyecto de tanque mediano V-8-H."
