 czke.210.t:0 "Instituto de Ciencias Militares de Checoslovaquia"
 czke.210.d:0 "El Instituto de Ciencias Militares de Checoslovaquia (Vědecký Ústav Vojenský - VÚV) se estableció en la década de 1920 a partir de las antiguas estructuras de la Unión Científica de Oficiales Checoslovacos. Cambió su nombre varias veces pero finalmente se conoció como VÚV. El instituto desempeñó un papel crucial en el desarrollo de estrategias y teorías para el ejército checoslovaco y el Ministerio de Defensa Nacional. La Unión de Oficiales Checoslovacos continuó como editorial, actuando como plataforma para el intercambio de ideas y opiniones sobre temas militares y políticos.\n\nLos generales checoslovacos de antes de la guerra eran conocidos por sus publicaciones, y muchos de ellos escribieron libros sobre temas militares y políticos. . Sin embargo, ninguna de estas publicaciones obtuvo la importancia o el prestigio de "Achtung - Panzer!" de Guderian.\n\nEl general Silvestr Bláha, Jefe de la Oficina Militar del Presidente, también ocupó el cargo de director del Instituto de Investigación Militar desde 1932 y fue conocido por sus extensas actividades editoriales."
