 czke.417.d:0 "El gobierno polaco nos ha informado que no está interesado en nuestra propuesta. Sin embargo, dejaron bastante claro que todavía consideran a Zaolzie como parte de su país y exigen la región, incondicionalmente."
 czke.417.a:0 "¡Polos malditos!"
 CZKE_czech_fascism_onrise:0 "Unir a la Comunidad Nacional Fascista"
 CZKE_czech_fascism_onrise_desc:0 "El movimiento político de extrema derecha dominante en Checoslovaquia era la Comunidad Nacional Fascista, inspirado en el Partido Nacional Fascista de Benito Mussolini, que tenía unos 200.000 seguidores en 1926.\n\nEn contraste, la extrema derecha eslovaca estaba representada principalmente por nacionalistas cristianos de Hlinka. Partido Popular Eslovaco."
 CZKE_czech_fascism_onrise_tooltip_reward:0 "\n¡Elige entre dos tipos de §Yfascismo checo§! apoyo."
 czke.418.t:0 "El fascismo en la Checoslovaquia de entreguerras"
 czke.418.d:0 "La Comunidad Nacional Fascista (Národní obec fašistická) fue un movimiento fascista checoslovaco dirigido por Radola Gajda y basado en el fascismo de Benito Mussolini. El partido se formó en marzo de 1926 por la fusión de un grupo de demócratas nacionales disidentes conocido como "Rojos-Blancos" con varios otros grupos de derecha en Bohemia y Moravia.\n\nSe distinguió por una fuerte corriente de oposición a Alemania, que continuó incluso después de que Adolf Hitler llegara al poder. En cambio, la NOF miró a Italia como su modelo y se basó completamente en el Partido Nacional Fascista de Mussolini. En este aspecto, difería notablemente de su principal rival 'Vlajka', que estaba firmemente en el campo de Hitler.\n\nLos grupos a los que criticaba la NOF incluían a los judíos, los comunistas, el gobierno checoslovaco y los magiares. Estableció un grupo de jóvenes y un pequeño movimiento sindical.\n\nEl grupo también abogó por una política de paneslavismo y esperaba liderar conjuntamente con Polonia una gran alianza eslava que derrocaría al comunismo en la Unión Soviética. También creían en una economía corporativista con un gran sector agrícola. El NOF atrajo algo de apoyo temprano de los veteranos de las Legiones Checoslovacas.\n\nEl partido no pudo mantener su apoyo y recibió solo el 2% de los votos y siete escaños en el Consejo Nacional en las elecciones de 1935. Finalmente se disolvió durante la Ocupación alemana de Checoslovaquia.\n\nDurante la mayor parte de la existencia de NOF, estuvo dirigida por el ex general y héroe de la Legión Checoslovaca en Rusia, Radola Gajda. En 1933, Gajda fue encarcelado brevemente y despojado de su rango militar y pensión debido al llamado escándalo 'Motín de Zidenice', un golpe militar fallido realizado por ciertos elementos fascistas en el ejército.\n\nGajda fue marginado durante la ocupación de 1939-1945 y abandonó la política. Ocasionalmente ayudó a la resistencia checa ayudando a los oficiales del ejército a huir a Polonia y ocultando las actividades de resistencia de su hijo. Fue investigado por la Gestapo pero evitó el encarcelamiento.\n\nCuando terminó la Segunda Guerra Mundial, Gajda fue encarcelado por la NKVD e interrogado en duras condiciones. En abril de 1947 fue llevado a juicio por 'propagación del fascismo y el nazismo', por lo que el fiscal pidió cadena perpetua. La culpabilidad de Gajda estaba lejos de ser clara, y la sentencia resultante de dos años le permitió salir de prisión poco después. Sin dinero y olvidado, murió varios meses después."
