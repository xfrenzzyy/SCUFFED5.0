 czke.209.t:0 "Divisiones rápidas checoslovacas"
 czke.209.d:0 "Las divisiones rápidas se crearon dentro de las fuerzas armadas checoslovacas durante el otoño de 1937 para operaciones y eventos que requerían velocidad, agilidad y gran poder de ataque. Se formaron sobre la base de puntos de vista contemporáneos sobre el uso estratégico de unidades de caballería, motorizadas y mecanizadas, en consecuencia aplicadas en las condiciones checoslovacas. Fue la última reorganización de las unidades móviles en la Checoslovaquia de entreguerras.\n\nLa Caballería existente (Jezdecké Brigády) y las Brigadas Blindadas (Brigády Útočné Vozby) se incorporaron a las Divisiones Rápidas recién creadas.\n\nSolo se formaron cuatro divisiones antes de la ocupación de Checoslovaquia, cada uno asignado a uno de los cuarteles generales militares provinciales en Praga (1º), Brno (2º), Bratislava (3º) y Pardubice (4º). Las divisiones rápidas 1.ª, 2.ª y 4.ª se disolvieron en julio de 1939, mientras que la 3.ª división permaneció operativa para el ejército eslovaco independiente recién formado.\n\nLT. vz. 35 tanques ligeros fueron los caballos de batalla de las divisiones rápidas, con alrededor de 300 tanques repartidos entre las divisiones 1, 2 y 3. Los alemanes capturaron 244, 52 tanques fueron transferidos a Eslovaquia, dos de ellos capturados más tarde por las tropas húngaras durante la breve guerra entre Eslovaquia y Hungría en marzo de 1939."
