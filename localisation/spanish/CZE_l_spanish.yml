 hitlers_puppet:0 "Marioneta de hitler"
 emil_hacha:0 "Emil Hácha (3er Presidente)"
 emil_hacha_desc:0 "Emil Dominik Josef Hácha fue un abogado checo, el tercer presidente de Checoslovaquia de 1938 a 1939. Después de la ocupación de los restos de Checoslovaquia el 16 de marzo, Hácha retuvo su cargo como presidente, pero se vio obligado a prestar juramento a Hitler, quien nombró a Konstantin von Neurath como Protector de Bohemia y Moravia."
 CZKE_new_airplane_prototypes:0 "Nuevos prototipos de caza"
 CZKE_new_airplane_prototypes_desc:0 "El avión de persecución checoslovaco estándar era el Avia B-534, uno de los últimos cazas biplano en uso operativo y quizás uno de los mejores producidos.\n\nSin embargo, durante los años críticos antes de la Segunda Guerra Mundial, se inició un proyecto de monoplano en Avia."
 CZKE_new_airplane_prototypes_tooltip_reward:0 "\n ¡Elige entre §YFighter§! o §YCombatiente Pesado§! relacionado con §YResearch Bonus§!"."
 czke.223.t:0 "Prototipos de aviones de combate checoslovacos de antes de la guerra"
 czke.223.d:0 "En 1936, estaba claro para el Alto Mando Checoslovaco que la flota de biplanos de la Fuerza Aérea Checoslovaca necesitaría monoplanos modernos, en caso de que alguna vez entrara en guerra con Alemania. Por lo tanto, se inició un nuevo programa de modernización y Checoslovaquia estableció un conjunto de requisitos y especificaciones estrictos tanto para cazas como para bombarderos.\n\nEl ejemplo más conocido del diseño de monoplano moderno checo fue el prototipo Avia B.35, que finalmente entró en producción como Avia B.135 en 1939. Al igual que Hawker Hurricane, el avión presentaba un tren de aterrizaje retráctil y un armamento estándar de un cañón de 20 mm que disparaba a través del eje de la hélice y dos ametralladoras de 7,92 mm en las alas. Los ingenieros de Avia planearon reemplazar el insuficiente motor Hispano-Suiza 12Ycrs por uno más fuerte, pero la guerra impidió cualquier modernización del avión.\n\nOtro diseño interesante y prometedor fue el Praga E-51, desarrollado por ČKD Praga. Era un caza pesado de reconocimiento que también podía actuar como bombardero ligero, similar en diseño al Fw 189 o al P-38 Lightning. El único prototipo conocido voló por primera vez en mayo de 1938, demasiado tarde para ser refinado y producido en masa para la Fuerza Aérea Checoslovaca. Más tarde, fue confiscado y probado en Rechlin, Alemania, y nunca más se volvió a ver."
