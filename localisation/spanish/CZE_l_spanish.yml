 czke.430.t:0 "Vasallo del Reich alemán"
 czke.430.d:0 "Nuestros llamados "Aliados occidentales" nos han abandonado y estamos solos contra el poder del Reich alemán. Tal vez sería más inteligente anteponer el bienestar del estado a la politiquería interna y negociar con Hitler. Después de todo, la amenaza roja parece mucho más peligrosa, algo que muchos hermanos legionarios recuerdan de los años que pasaron luchando contra los bolcheviques en Rusia."
 czke.430.a:0 "Invite a Herr Ribbentrop a Praga."
 CZKE_seek_accommodation_with_germany:0 "Únase al Pacto Anti-Comintern"
