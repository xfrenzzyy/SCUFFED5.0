 CZE_the_second_czechoslovak_republic:0 "La Segunda República Checoslovaca"
 CZE_the_second_czechoslovak_republic_desc:0 "[CZE.getNameDefCap] es un estado multiétnico que surgió del decadente Imperio austrohúngaro en 1918 como una nación independiente poblada por muchos checos, eslovacos, alemanes, húngaros, rutenos, polacos y muchos más. \nTal diversidad conlleva varios beneficios y obstrucciones para la joven república."
 CZE_subcarpathian_ruthenia_political_reforms:0 "Reformas políticas en [73.getName]"
 CZE_subcarpathian_ruthenia_political_reforms_desc:0 "Las secuelas de la crisis de Munich exigieron una mayor autonomía para las regiones orientales de [CZE.getNameDef].\n\nDos leyes constitucionales del 22 de noviembre de 1938 (ley constitucional n.º 299/1938 Coll. sobre la autonomía de Eslovaquia y la ley constitucional n.º .328/1938 Coll. sobre la autonomía de la Rutenia de los Cárpatos) reemplazó el carácter unificado existente del Estado checoslovaco con un modelo asimétrico de la autonomía de Eslovaquia y la Rutenia de los Cárpatos, pero no las tierras checas históricas."
 CZE_sdp_radicalization:0 "Crisis de radicalización del SdP"
 CZE_sdp_radicalization_desc:0 "La minoría alemana en los Sudetes busca activamente lazos más estrechos con [GER.getNameDef]. Exigen mayor autonomía dentro del Estado y amenazan con aumentar la resistencia contra las autoridades estatales en sus territorios."
