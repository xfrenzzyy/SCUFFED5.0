 czke.425.t:0 "La amenaza del nacionalsocialismo"
 czke.425.d:0 "'[Root.GetLeader] quiere hacerle creer que [Root.GetNameDef] está a salvo y unido. ¡No sorprende que tales mentiras hayan envenenado las mentes de nuestra gente cuando una serpiente está enrollada en la casa de al lado! No mire más allá de nuestra frontera para ver a compatriotas que se enfrentaron entre sí en nombre del nacionalsocialismo, declarando el fin de las naciones. ¿Cuánto tiempo hasta que declaren muerta a nuestra nación también? ¿El [Root.GetRulingParty] nos protegerá de esta amenaza?'\n\nLa retórica pan-alemana de Hitler ha impulsado el crecimiento del movimiento fascista checo en [ROOT.GetNameDef]. Muchos moderados que normalmente descartarían el fascismo como otro experimento ideológico equivocado encuentran que esto les preocupa genuinamente. Si tuvieran que elegir entre el comunismo de nuestros vecinos y un régimen fascista, ciertamente preferirían este último. Incluso podrían estar dispuestos a apoyarlo activamente."
