 CZKE_armament_2_desc:0 "Checoslovaquia dependía tradicionalmente de empresas nacionales para suministrar equipos y suministros al ejército.\n\nTanto Skoda como CKD exportaban armas modernas al mundo, pero antes de 1936 no había ningún incentivo para que los líderes checoslovacos modernizaran el equipo de las fuerzas armadas."
 CZKE_armament_2_tooltip_reward:0 "\n§YIndustria militar§! y §YProducción Militar§! relacionado con la §YIdea Nacional§!."
 czke.215.t:0 "Contratos de la industria de armamento"
 czke.215.d:0 "Checoslovaquia dependía tradicionalmente de empresas nacionales para suministrar equipos y suministros al ejército.\n\nTanto Skoda como CKD exportaban armas modernas al mundo, incluidos algunos de los tanques, obuses y cañones de montaña más avanzados. Sin embargo, antes de 1936 no había ningún incentivo para que los líderes checoslovacos modernizaran el equipo de las fuerzas armadas.\n\nTodo cambió con la ocupación de Renania en la primavera de 1936, y los esfuerzos de modernización comenzaron como parte del programa de armamento. Se firmaron contratos para equipos nuevos con casi todas las empresas de la industria armamentista.\n\nEl programa de armamento original se amplió y se planificó que para 1942 el ejército estaría equipado con 1050 tanques, 2420 cañones de campaña, 680 morteros, 1740 anti -cañones de tanque, casi 700 cañones antiaéreos y 850 aviones.\n\nSegún estimaciones del Ministerio de Defensa Nacional, la capacidad de producción de la industria armamentista checoslovaca en 1938 era de alrededor de 40.000 rifles, 3.000 ametralladoras, 130 cañones de campaña, 50 -60 tanques y 100 aviones al mes.\n\nSkoda y CKD solían tener un acuerdo de cártel, por lo que los pedidos realizados generalmente se dividían entre ambas empresas y sus filiales, pero había que establecer prioridades."
 czke.215.a:0 "Priorizar nuevos pedidos de armas de campaña."
