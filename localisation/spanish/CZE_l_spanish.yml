 CZKE_armament_program:0 "Iniciar programa de armamento"
 CZKE_armament_program_desc:0 "La situación material desfavorable del ejército obligó al gobierno a abordar este tema con seriedad. Luego de complejas negociaciones, finalmente decidió adoptar el programa de armamento en 1936, que definía prioridades y determinaba plazos para el suministro de diversos tipos de equipos."
 CZKE_armament_program_tooltip_reward:0 "\n§YDerecho Económico§! O §YPoder Político§!."
 czke.211.t:0 "Iniciar programa de armamento"
 czke.211.d:0 "El programa de armamento para el ejército checoslovaco se convirtió en un tema importante durante una crisis de seguridad colectiva en Europa después de la remilitarización de Renania por parte de Alemania en 1936.\n\nDurante la primavera de 1936, el Ministerio de Defensa Nacional preparó los requisitos y detalles de el programa de armamento propuesto. El resultado fue el proyecto de inversión más grande y financieramente más exigente de la administración militar desde la fundación de la República en 1918. El programa aprobado impuso las prioridades de armas y otros materiales y el cronograma de sus entregas.\n\nDesafortunadamente, muy pronto quedó claro que no pudo cumplir con los plazos previstos a tiempo y, a fines de 1938, solo se pudo cumplir con el 32% de las entregas del Programa de Armamento.\n\nSin embargo, el esfuerzo de modernización mejoró significativamente las capacidades de las fuerzas armadas checoslovacas. Según algunas estimaciones, el gasto en defensa en 1937 representó casi el 10 % del PIB del país y, en 1938, estaba más cerca de un asombroso 15 % del PIB.\n\nEl II. Departamento (Artillería y Artillería) del Ministerio de Defensa y su jefe, el general Jan Netík, influyeron mucho en el alcance y la realización del programa de armamento."
 czke.211.a:0 "Aprobar el Programa de Armamento."
 CZKE_czechoslovak_firearms:0 "Modernizar el equipo de infantería"
 CZKE_czechoslovak_firearms_desc:0 "Aunque Checoslovaquia fue un importante exportador de armas durante décadas, el ejército adoptó muy lentamente nuevas armas de infantería modernas. Sin embargo, una vez que comenzó el programa de rearme, se emitieron grandes pedidos de rifles y ametralladoras modernas."
 CZKE_czechoslovak_firearms_tooltip_reward:0 "\n ¡Elige entre §Yequipo de infantería§! o §YEquipo de apoyo§! relacionado con §YBono de Investigación§!."
 czke.212.t:0 "Armas de fuego checoslovacas"
 czke.212.d:0 "Aunque Checoslovaquia fue un importante exportador de armas durante más de una década, el ejército checoslovaco adoptó nuevas armas modernas de infantería con cierta lentitud antes de 1936. Pero eso cambió cuando se inició el programa de rearme y se emitieron grandes pedidos de rifles y ametralladoras modernas. En la época de Múnich, Checoslovaquia tenía uno de los ejércitos mejor equipados del mundo y supuestamente el mayor número de armas automáticas por soldado (1/7).\n\nEl rifle vz.24, basado en el fiable Mauser (7 , 92 mm), fue el arma de infantería estándar del ejército checoslovaco y más tarde también de las unidades SOS (Guardia de Defensa del Estado). Fue fabricado por Zbrojovka Brno y por [GetDateText], 762.000 vz. 24 rifles estaban listos para movilizarse con 424,9 millones de piezas de munición, con otros 141,7 millones almacenados por ŘOP para almacenarlos en fortificaciones fronterizas.\n\nEl antepasado del famoso arma Bren, el ZB vz. 26 (7,92 mm), era el arma estándar tanto para las unidades de apoyo de infantería como para las fortificaciones ligeras y pesadas. Basado en el diseño de principios de la década de 1920 de V. Holek, el arma o su producción con licencia se exportó a varios países, incluidos el Reino Unido o China. En 1936, el ejército disponía de 34 557 armas y se ordenaron varios miles para fortificaciones.\n\nEl TK vz. 37 ametralladora pesada fue el refinamiento de la vz utilizada anteriormente. 35. Se utilizó como arma de apoyo de escuadrones, como ametralladora montada para tanques y otros vehículos blindados, y en posiciones fijas dentro de las fortificaciones fronterizas de Checoslovaquia. Al igual que otras armas checas, también usaba munición de 7,92 mm para facilitar el suministro y almacenamiento dentro de fuertes pesados. Se produjo una versión con licencia de esta arma en el Reino Unido como la ametralladora Besa.\n\nPor alguna razón, el liderazgo del ejército no estaba interesado en introducir metralletas, aunque un prototipo moderno de un arma más tarde conocida como Samopal vz. 38 existió desde 1937.\n\nCasi todo el equipo fue 'comprado' (robado) por los alemanes después de la ocupación de 1939 y, según algunas estimaciones modestas, podría usarse para equipar aproximadamente la mitad de la Wehrmacht. Gran parte del equipo moderno capturado se entregó a las divisiones de las SS."
 czke.212.a:0 "Moderniza las armas estándar."
 czke.212.b:0 "Pide ametralladoras pesadas."
 CZKE_holek_brothers:0 "Diseñar nuevas armas de fuego"
 CZKE_holek_brothers_desc:0 "Los hermanos Holek diseñaron las armas de fuego checas más avanzadas con licencia en todo el mundo durante su empleo en la empresa Zbrojovka Brno."
 CZKE_holek_brothers_tooltip_reward:0 "\n¡Teórico§ relacionado con las armas de fuego!."
 firearms_designer:0 "Diseñador de armas de fuego"
 czke.213.t:0 "Hermanos Holek"
 czke.213.d:0 "La mayoría de las armas de fuego checas de antes de la guerra fueron diseñadas por una sola familia de diseñadores de armas: los hermanos Holek.\n\nEl mayor de los hermanos, Václav Holek, se especializó en ametralladoras y diseñó las plantillas para las armas Bren y BESA con licencia de los británicos. \n\nEl joven Emanuel Holek diseñó varios rifles semiautomáticos, incluido el ZH-29 utilizado por el Ejército Nacional Revolucionario de China.\n\nEl más joven, František Holek, no diseñó ningún arma en particular, pero sus habilidades técnicas ayudaron al trío llevar muchos de sus diseños a producciones reales en Zbrojovka Brno.\n\nDesafortunadamente, la Segunda Guerra Mundial perturbó las prometedoras carreras de los hermanos; aunque sus hijos y nietos llevaron el legado familiar, los diseños se limitaron a rifles de caza y deportivos."
 czke.213.a:0 "Solicite nuevos prototipos de armas de fuego."
 CZKE_armament_1:0 "Entregas de armas de fuego y municiones"
 CZKE_armament_1_desc:0 "Checoslovaquia era un importante exportador de armas y la producción nacional podía cubrir fácilmente todas las necesidades de las fuerzas armadas checoslovacas antes de 1936. Pero a medida que aumentaban los pedidos del ejército, las fábricas existentes tuvieron que ampliarse."
 CZKE_armament_1_tooltip_reward:0 "\n§YIndustria militar§! y §YEquipo de infantería§! bono relacionado."
 czke.214.t:0 "Entregas seguras de armas"
 czke.214.d:0 "En la década de 1930, las armas checoslovacas se vendieron y exportaron a todo el mundo, principalmente a la Pequeña Entente (Rumania y Yugoslavia) y a los países bálticos, latinoamericanos y asiáticos. Checoslovaquia estuvo entre los seis exportadores de armas más importantes del mundo mucho antes de la Segunda Guerra Mundial.\n\nDurante mucho tiempo, la industria checoslovaca pudo cubrir fácilmente tanto las necesidades internas del ejército como exportar una cantidad considerable de material bélico. . Sin embargo, cuando el Ministerio de Defensa Nacional aumentó la demanda de suministros de armas y municiones, las principales empresas checoslovacas carecían de la capacidad de producción necesaria. Tuvo que expandirse mediante la construcción de nuevas fábricas.\n\nČeská Zbrojovka estableció una nueva sucursal en la pequeña ciudad de Moravia Uhersky Brod en 1936, y la nueva fábrica se construyó dentro de las 16 semanas posteriores a la decisión inicial. ČZUB fabricó una amplia variedad de armas pequeñas, incluidas algunas armas famosas de la posguerra.\n\nEn 1936, Sellier & Bellot trasladó toda la producción a Vlašim, donde se estaba construyendo un nuevo complejo desde 1934. Cuando se emitió un nuevo pedido del Ministerio de La defensa llegó en 1938, se decidió construir una nueva fábrica de S & B en Porúbka en Eslovaquia. Sin embargo, el proyecto se detuvo con la firma del Acuerdo de Munich.\n\nLa escalada del conflicto chino-japonés fue un premio gordo para las empresas checoslovacas, especialmente Česká Zbrojovka. Según los registros británicos, más de la mitad de las ametralladoras que pasaron por Hong Kong a fines de 1938 y estaban destinadas a China eran de origen checoslovaco (aproximadamente un tercio en el caso de los rifles de infantería).\n\nAdemás, En 1937 Sellier & Bellot recibió pedidos de 200 millones de cartuchos de Mauser de 7,92 mm de China; sin embargo, el contrato no se había completado antes del estallido de la guerra."
 czke.214.a:0 "Ampliar Česká Zbrojovka."
 czke.214.b:0 "Ampliar Sellier & Bellot."
 CZKE_zbrojovka:0 "S & B"
