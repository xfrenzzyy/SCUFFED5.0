l_spanish:
 bba_news.0.t:0 "El fin de la Liga de las Naciones"
 bba_news.0.desc:0 "Con la declaración de guerra a [?global.LoN_defender_country.GetNameDef] por parte de [?global.LoN_attacker_country.GetNameDef], la Sociedad de Naciones ha fracasado en sus intentos de preservar la paz. [?global.LoN_attacker_country.GetLeader] se burló abiertamente de la incapacidad de la Liga para hacer algo, y con eso sacó a [?global.LoN_attacker_country.GetHerHis] país de la Liga. Con otros líderes mundiales que también cuestionan el objetivo de la Liga de las Naciones si no puede prevenir conflictos, los días de la Liga de facto han terminado. \nMientras el consejo continúa reuniéndose, nadie espera que logre nada más. Cualquier autoridad que alguna vez tuvo el consejo se perdió hace mucho tiempo."
 bba_news.0.a:0 "No totalmente inesperado"
 BBA_italo_ethiopian_war_events.01.t:0 "Poner fin a la ofensiva navideña"
 BBA_italo_ethiopian_war_events.01.desc:0 "Nuestras tropas se han estancado en la guerra contra Abisinia e incluso se han visto obligadas a retroceder en ciertos lugares. Esta “Ofensiva de Navidad” tiene a Mussolini reprendiendo en privado al alto mando militar por sus incompetencias. El Duce quiere resultados. Ahora. \n\n Por lo tanto, ha autorizado todos los medios necesarios para repeler a los abisinios y poner fin a esta guerra rápidamente, cueste lo que cueste."
 BBA_italo_ethiopian_war_events.01.a:0 "Por cualquier medio necesario"
 BBA_italo_ethiopian_war_events.01.b:0 "Necesitamos ser metódicos y deliberados."
 BBA_italo_ethiopian_war_events.02.t:0 "Mayor ofensiva italiana"
 BBA_italo_ethiopian_war_events.02.desc:1 "Los italianos están tratando de recuperar la iniciativa en la guerra. Están lanzando una gran ofensiva, en un intento de aplastar nuestras líneas y aplastar el Imperio [ROOT.GetAdjective] de un solo golpe.\nNuestras fuerzas deben aguantar. Es vital que nuestras fuerzas resistan el tiempo suficiente contra intensos bombardeos y ataques con tanques y artillería, para que tengamos tiempo de convencer a la comunidad internacional de que actúe en nuestro nombre."
 BBA_italo_ethiopian_war_events.02.a:0 "¡Destruye a los invasores!"
 BBA_italo_ethiopian_war_events.03.t:0 "Acumulación italiana"
 BBA_italo_ethiopian_war_events.03.desc:0 "Nuestra ofensiva ha hecho retroceder a los italianos, pero no logró su objetivo. Nuestras tropas se han quedado sin impulso y los italianos se están recuperando del impacto de nuestro asalto. Los informes de inteligencia indican que están preparando un nuevo impulso, mejor preparados que la última vez. Nuestras fuerzas deben aguantar. Cuanto más tiempo podamos mantenerlos alejados de nuestro país, más tendrán que comprometerse y más fácil será convencer a la Sociedad de Naciones de que no se trata de una "Escaramuza colonial" menor, sino de una brutal agresión de un país miembro contra otro. ."
 BBA_italo_ethiopian_war_events.03.a:0 "Las apuestas están aumentando."
 BBA_italo_ethiopian_war_events.10.t:0 "Resolución de embargo de la Sociedad de Naciones"
 BBA_italo_ethiopian_war_events.10.desc:0 "El Consejo de la Liga de las Naciones ha decidido imponer un embargo total sobre el comercio con [ITA.GetNameDef] como respuesta a la agresión ilegal del país contra [ETH.GetNameDef]. Las sanciones incluyen todos y cada uno de los recursos que pueden utilizarse para la producción de equipo de guerra. Se impondrán inmediatamente y permanecerán vigentes hasta que el país cese las hostilidades contra [ETH.GetNameDef]."
 BBA_italo_ethiopian_war_events.10.a:0 "Es lo correcto"
 BBA_italo_ethiopian_war_events.10.b:0 "No podemos arriesgar nuestra economía."
 BBA_italo_ethiopian_war_events.10.c:0 "No, [ITA.GetName] es nuestro amigo"
 leave_the_league_of_nations_tt:0 "§Y[ROOT.GetName]§! deja la Sociedad de Naciones"
 BBA_italo_ethiopian_war_events.11.t:0 "La Sociedad de Naciones exige el cierre de Suez"
 BBA_italo_ethiopian_war_events.11.desc:0 "Los delegados de [ETH.GetName] en la Sociedad de Naciones solicitaron que se cierre el Canal de Suez para [ITA.GetName] como un aumento de las sanciones contra [ITA.GetNameDef]. Después de un largo debate en el consejo, el consejo decidió cumplir con la solicitud. Por lo tanto, a [ROOT.GetNameDef] se le ha encargado la tarea de bloquear cualquier tráfico de [ITA.GetAdjective] a través del canal."
 BBA_italo_ethiopian_war_events.11.a:0 "Esto debería perjudicar su esfuerzo de guerra."
 BBA_italo_ethiopian_war_events.11.b:0 "No lo vamos a hacer"
 suez_blocked_sanctions_tt:0 "§Y[ITA.ObtenerNombre]§! se le bloqueará el uso del Canal de Suez."
 BBA_italo_ethiopian_war_events.12.t:0 "[FROM.GetName] se niega a cerrar Suez"
 BBA_italo_ethiopian_war_events.12.desc:0 "[FROM.GetLeader] ha informado al Consejo de la Sociedad de Naciones que [FROM.GetNameDef] no cerrará el Canal de Suez para [ITA.GetName]. Esta es una clara violación de los acuerdos internacionales, y cuando se les insta a cumplir, [FROM.GetName] simplemente anunció que abandonaría la Sociedad de Naciones."
 BBA_italo_ethiopian_war_events.12.a:0 "Realmente no puedes confiar en nadie, ¿verdad?"
 BBA_italo_ethiopian_war_events.13.t:0 "[FROM.GetName] Cierra el Suez para [ITA.GetName]"
 BBA_italo_ethiopian_war_events.13.desc:0 "Tras la resolución de la Sociedad de Naciones, [FROM.GetLeader] anunció públicamente que ya no se permite el envío de [ITA.GetAdjective] a través del Canal de Suez. Cualquier barco de [ITA.GetAdjective] que intente pasar por el canal será capturado y su cargamento confiscado, hasta que [ITA.GetName] cese en su agresión contra [ETH.GetNameDef]."
 BBA_italo_ethiopian_war_events.13.a:0 "¡Esto es un golpe para ellos!"
 BBA_italo_ethiopian_war_events.14.t:0 "Resolución de la Sociedad de Naciones para apoyar [ETH.GetName]"
 BBA_italo_ethiopian_war_events.14.desc:0 "El consejo de la Sociedad de Naciones debatió la solicitud de [ETH.GetName] de intervención militar en la guerra con Italia. Al final, el consejo no fue tan lejos como para pedir una intervención a gran escala, pero emitió una declaración en la que recomendaba a los países miembros que apoyaran a [ETH.GetName] de cualquier manera posible, incluida la posibilidad de permitir que los voluntarios participaran en [ ETH.GetName] en el conflicto."
 BBA_italo_ethiopian_war_events.14.a:0 "Deberíamos organizar esto correctamente."
 BBA_italo_ethiopian_war_events.14.b:0 "Si la gente quiere ir..."
 BBA_italo_ethiopian_war_events.14.c:0 "No tiene sentido enviar a nuestros ciudadanos a morir en otro país."
 BBA_italo_ethiopian_war_events.14.d:0 "Tenemos nuestra propia guerra que pelear."
 ETH_volunteers_leave_3000:0 "Aparte de cualquier expedición organizada, 3000 [ROOT.GetAdjective] ciudadanos parten para unirse a las fuerzas de [ETH.GetAdjective]."
 ETH_volunteers_leave_2000:0 "2000 Los ciudadanos de [ROOT.GetAdjective] se van para unirse a las fuerzas de [ETH.GetAdjective]."
 ETH_volunteers_leave_200:0 "A pesar de la postura oficial, unos 200 ciudadanos [ROOT.GetAdjective] se van para unirse a las fuerzas [ETH.GetAdjective]."
 BBA_italo_ethiopian_war_events.15.t:0 "Nuestra llamada de asistencia internacional"
 BBA_italo_ethiopian_war_events.15.desc_a:0 "Como resultado de la resolución de la Liga de las Naciones para permitir el apoyo de [ROOT.GetName], han estado llegando voluntarios de todo el mundo. Se están formando brigadas internacionales a partir de estos voluntarios. Esperemos que sus capacidades de lucha estén a la par con su entusiasmo."
 BBA_italo_ethiopian_war_events.15.desc_b:0 "Incluso después de la resolución de la Liga de las Naciones para permitir el apoyo de [ROOT.GetName], la cantidad de voluntarios que llegan para ayudarnos en nuestro esfuerzo de guerra es, lamentablemente, muy pequeña. Esperemos que las capacidades de lucha de estos valientes luchadores por la libertad estén a la par con su entusiasmo."
 BA_italo_ethiopian_war_events.15.desc_b:0 "Desafortunadamente, la Sociedad de Naciones no aceptaría desplegar una fuerza militar para ayudarnos. En su lugar, simplemente animaron a los países miembros a que nos ayudaran, lo que al final no resultó en ningún gran apoyo. Solo ha llegado un puñado de nuevos voluntarios."
 BBA_italo_ethiopian_war_events.15.a:0 "Bueno"
 BBA_italo_ethiopian_war_events.15.b:0 "Demasiado"
 BBA_italo_ethiopian_war_events.16.t:0 "¿La ayuda está en camino?"
 BBA_italo_ethiopian_war_events.16.desc:0 "La Liga de las Naciones no fue tan lejos como para tratar de crear una fuerza militar para expulsar a [ITA.GetName] de [ROOT.GetName]. Sin embargo, alentaron a los países miembros a enviar fuerzas para ayudar a restaurar el statu quo. Hay indicios de que varias naciones están organizando expediciones, incluidos países como [FROM.GetName]. Queda por ver si esto es solo una palabrería o si realmente vendrán a ayudarnos."
 BBA_italo_ethiopian_war_events.16.a:0 "Tendremos que esperar y ver."
 BBA_italo_ethiopian_war_events.20.t:0 "[ETH.GetLeader] se niega a rendirse"
 BBA_italo_ethiopian_war_events.20.desc:0 "A pesar de la capitulación de las fuerzas de [ETH.GetAdjective], [ETH.GetLeader] se niega a rendirse. Se rumorea que a [ETH.GetLeader.GetSheHe] se le ha permitido establecer un gobierno en el exilio en [?ETH.host_nation.GetNameDef]. Se ha emitido una protesta formal al gobierno de [?ETH.host_nation.GetAdjective]."
 BBA_italo_ethiopian_war_events.20.a:0 "La lucha continúa"
 ITA_occupation_tt:0 "[ITA.GetName] técnicamente seguirá estando en guerra con el gobierno en el exilio de [ETH.GetName] hasta que [ETH.GetName] ya no sea propietario de ningún estado."
 BBA_italo_ethiopian_war_events.100.t:0 "Una solicitud de [FROM.GetNameDef]"
 BBA_italo_ethiopian_war_events.100.desc:0 "El embajador de [FROM.GetAdjective] se ha acercado al gobierno con una solicitud formal de [FROM.GetLeader] para que se le permita establecer un gobierno temporal en el exilio aquí en [ROOT.GetName] si la guerra contra [ITA.GetName] sale mal. . Aceptar definitivamente haría más difícil mantener buenas relaciones con [ITA.GetName]."
 BBA_italo_ethiopian_war_events.100.a:0 "son bienvenidos aquí"
 BBA_italo_ethiopian_war_events.100.b:0 "No podemos permitir esto"
 BBA_italo_ethiopian_war_events.101.t:0 "[FROM.GetNameDefCap] acepta la solicitud del gobierno anfitrión"
 BBA_italo_ethiopian_war_events.101.desc:0 "El gobierno de [FROM.GetAdjective] ha respondido favorablemente a la solicitud de actuar como nación anfitriona de [ROOT.GetLeader] en caso de que sea necesario."
 BBA_italo_ethiopian_war_events.101.a:0 "Un tema menos de qué preocuparse"
 change_focus_to_from_tt:0 "¡Agrega nuevos focos para §Y[ROOT.GetNameDef]§! que se puede usar mientras se está exiliado en §Y[FROM.GetNameDef]§!."
 BBA_italo_ethiopian_war_events.102.t:0 "[FROM.GetNameDefCap] rechaza la solicitud [ROOT.GetAdjective]"
 BBA_italo_ethiopian_war_events.102.desc:0 "Desafortunadamente, el gobierno de [FROM.GetAdjective] no se atreve a molestar a [ITA.GetLeader]. Han rechazado nuestra solicitud de establecer un gobierno temporal allí en caso de que caiga [ETH.GetName]."
 BBA_italo_ethiopian_war_events.102.a:0 "Deberíamos probar en otro lado entonces"
 BBA_italo_ethiopian_war_events.110.t:0 "Liga de las Naciones exige la paz"
 BBA_italo_ethiopian_war_events.110.desc:0 "La Sociedad de Naciones ha exigido el fin inmediato de las hostilidades entre [ROOT.GetName] y [FROM.GetName]. La resolución del consejo otorga a los estados miembros el derecho de declarar la guerra a [ROOT.GetDameDef] si nos negamos a cumplir."
 BBA_italo_ethiopian_war_events.110.a:0 "Tenemos que aceptar, por ahora"
 BBA_italo_ethiopian_war_events.110.b:0 "No se atreverán a hacer nada."
 BBA_italo_ethiopian_war_events.111.t:0 "[FROM.GetLeader] Acepta la paz"
 BBA_italo_ethiopian_war_events.111.desc:0 "Después de la resolución del consejo de la Sociedad de Naciones, el gobierno de [FROM.GetAdjective] dirigido por [FROM.GetLeader] finalmente ha cobrado sentido. El tratado de paz redactado por la Sociedad de Naciones restablece las fronteras anteriores a la guerra. Lamentablemente, no incluye ninguna compensación para [ROOT.GetName] por todos los daños colaterales, pero nos dará tiempo para comenzar a reconstruir el país."
 BBA_italo_ethiopian_war_events.111.a:0 "Una especie de victoria"
 BBA_italo_ethiopian_war_events.112.t:0 "[FROM.GetName] Desafía a la Sociedad de Naciones"
 BBA_italo_ethiopian_war_events.112.desc:0 "A pesar de la amenaza de guerra de los miembros del consejo de la Sociedad de Naciones, [FRON.GetLeader] sigue decidido a destruir [ROOT.GetName]. El consejo ha ordenado el cese inmediato de las hostilidades, pero [FROM.GetName] se niega descaradamente a cumplir."
 BBA_italo_ethiopian_war_events_wargoal_tt:0 "Las principales potencias de la Sociedad de Naciones pueden obtener un objetivo de guerra en [ROOT.GetName]"
 BBA_italo_ethiopian_war_events.112.a:0 "Tendremos que luchar aún más duro."
 BBA_italo_ethiopian_war_events.113.t:0 "[FROM.GetName] se niega a cumplir con la resolución de la Sociedad de Naciones"
 BBA_italo_ethiopian_war_events.113.desc:0 "La Liga de Naciones ha exigido que [FROM.GetNameDef] suspenda inmediatamente su agresión contra [ETH.GetName]. Sin embargo, [FROM.GetLeader] sigue desafiante y se niega a cumplir. Esta es una violación flagrante de las reglas internacionales, y el consejo ha pedido una acción internacional contra [FROM.GetNameDef]."
 BBA_italo_ethiopian_war_events.113.a:0 "Si la fuerza es el único lenguaje que hablan"
 BBA_italo_ethiopian_war_events.113.b:0 "No podemos permitir que la Liga de las Naciones dicte nuestra Política Exterior"
 BBA_italo_ethiopian_war_events.120.t:0 "La debacle en [FROM.GetName]"
 BBA_italo_ethiopian_war_events.120.desc:0 "La guerra en [FROM.GetName] no ha ido como se esperaba. Nuestra orgullosa nación se está convirtiendo rápidamente en el hazmerreír de Europa, y las multitudes en [ROOT.GetCapitalVictoryPointName] están inquietas. La revolución puede estar a la vuelta de la esquina. Ahora [FROM.GetLeader] se acerca a nosotros con una oferta de paz."
 BBA_italo_ethiopian_war_events.120.a:0 "Deberíamos centrarnos en algo más fácil."
 ETH_peace_treaty_tt:1 "\n§YTérminos del tratado de paz§!: \n"
 ETH_peace_treaty_part_2_tt:0 "[ETH.GetFlag][ETH.GetName]:"
 BBA_italo_ethiopian_war_events.120.b:0 "¡Aún podemos ganar esto!"
 BBA_italo_ethiopian_war_events.121.t:0 "¡Victoria!"
 BBA_italo_ethiopian_war_events.121.desc:0 "Una lucha larga y amarga finalmente ha terminado. [FROM.GetLeader] aceptó nuestras demandas y suspendió la agresión contra [ROOT.GetName]. [ROOT.GetLeader] es el héroe del día. [ROOT.GetLeader.GetSheHeCap] ha guiado a [ROOT.GetNameDef] constantemente a través de estos tiempos difíciles y ha derrotado con éxito a una potencia colonialista europea."
 BBA_italo_ethiopian_war_events.121.a:0 "Esto marca un nuevo comienzo para África"
 ETH_gets_the_following_states_tt:0 "[ETH.GetNameDefCap] recibirá los siguientes estados:"
 BBA_italo_ethiopian_war_events.122.t:0 "[FROM.GetLeader] Se niega obstinadamente"
 BBA_italo_ethiopian_war_events.122.desc:0 "A pesar de los éxitos de [ROOT.GetAdjective] en la guerra, el líder de [FROM.GetAdjective] se niega a aceptar la derrota. [ROOT.GetLeader] ha demostrado al mundo que una nación africana puede hacer frente a los invasores europeos, y eso es una victoria en sí misma. Ahora tenemos que poner uno de rodillas."
 BBA_italo_ethiopian_war_events.122.a:0 "La guerra entra en una nueva fase."
 ethiopia_recognized_flag:0 "Etiopía puede llamar aliados a la guerra"
 BBA_italo_ethiopian_war_events.200.t:0 "Crece la reputación internacional"
 BBA_italo_ethiopian_war_events.200.desc:0 "La simpatía del público por la causa de [ROOT.GetName] siempre ha sido fuerte. Sin embargo, nadie realmente esperaba que el país aguantara más de un mes más o menos. Nuestra obstinada resistencia a los invasores de [ITA.GetAdjective] se está ganando el corazón de personas de todo el mundo, y los líderes de los países están empezando a tomar [ROOT.GetName] más en serio."
 BBA_italo_ethiopian_war_events.200.a:0 "Si tan solo pudieran hacer algo más que hablar"
 BBA_italo_ethiopian_war_events.201.t:0 "Aumento de la moral del ejército"
 BBA_italo_ethiopian_war_events.201.desc:0 "Al resistir tanto tiempo, contra todo pronóstico, la moral entre los soldados comunes está comenzando a recuperarse nuevamente. Cuando el entusiasmo inicial hubo muerto, muchos comenzaron a dar por sentada la eventual derrota, pero ahora se habla de una posible victoria una vez más. También hay signos claros de unidades que se adaptan al nuevo estilo de lucha."
 BBA_italo_ethiopian_war_events.201.a:0 "Debemos aprovechar esto para expulsar al enemigo de [ROOT.GetName]"
 ETH_morale_boost_tt:0 "¡Modifique §Y[GetEthiopianArmySpiritName]§! por:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§! \n$MODIFICADOR_ARMY_ORG_FACTOR$: §G+5%§!"
 BBA_italo_ethiopian_war_events.202.t:0 "Deserciones enemigas"
 BBA_italo_ethiopian_war_events.202.desc:0 "Comenzó como un goteo al principio, algunas de las unidades irregulares de nuestro enemigo comenzaron a perder la fe y algunas de ellas vinieron a luchar por nosotros. Ahora los soldados están desertando en masa, y no solo los irregulares. Algunos de los desertores incluso traen equipo pesado con ellos."
 BBA_italo_ethiopian_war_events.202.a:0 "La marea está cambiando"
 BBA_italo_ethiopian_war_events.203.t:0 "Supervivencia contra viento y marea"
 BBA_italo_ethiopian_war_events.203.desc:0 "Los supuestos expertos no nos dieron ni un mes ni siquiera cuando empezó la guerra. Hemos resistido contra un supuesto ejército moderno durante mucho más tiempo que eso. Sabemos cómo luchan, y lo hemos adoptado. La fe entre la gente está volviendo, los reclutas acuden a las banderas de cerca y de lejos."
 BBA_italo_ethiopian_war_events.203.a:0 "Conduciremos a los invasores al mar"
 ETH_for_the_duration_of_the_war_tt:0 "Por la duración de la guerra:"
 BBA_italo_ethiopian_war_events.204.t:0 "La guerra popular"
 BBA_italo_ethiopian_war_events.204.desc:0 "En todas partes, la gente se está levantando contra los invasores, tanto jóvenes como mayores se unen al movimiento de resistencia, lo que obliga a [ITA.GetName] a trabajar aún más duro por cualquier logro que obtengan. Los lugareños que no pueden pelear están fabricando armas y equipos para el ejército."
 BBA_italo_ethiopian_war_events.204.a:0 "La victoria está cerca ahora"
 BBA_italo_ethiopian_war_events.300.t:0 "Público italiano preocupado"
 BBA_italo_ethiopian_war_events.300.desc:1 "Nuestros ejércitos luchan por hacer avances en [ETH.GetName], y la falta de progreso se puede sentir incluso en [ITA.GetName]. Los [ITA.GetAdjectives] están comenzando cada vez más a cuestionar la guerra, e incluso en nuestro liderazgo para asegurar una victoria al final."
 BBA_italo_ethiopian_war_events.300.a:1 "¡Qué poca fe tienen!"
 BBA_italo_ethiopian_war_events.301.t:0 "Ejército de África descorazonado"
 BBA_italo_ethiopian_war_events.301.desc:1 "Nuestros ejércitos en [ETH.GetName] están progresando poco o nada y están sufriendo muchas bajas. La resistencia es feroz y tenemos que luchar duro por cada centímetro que ganamos. La moral en todos los ejércitos está en su punto más bajo e incluso hemos recibido informes de que algunas empresas se han negado a ejecutar órdenes directas."
 BBA_italo_ethiopian_war_events.301.a:1 "¡Debemos cambiar el rumbo de la guerra!"
 BBA_italo_ethiopian_war_events.302.t:0 "Disturbios en las colonias"
 BBA_italo_ethiopian_war_events.302.desc:1 "Nuestras luchas en [ETH.GetName] han comenzado a tener un efecto dominó en otros lugares; Estamos recibiendo informes de las colonias de que nuestros súbditos han comenzado a desobedecer a las autoridades locales en asuntos pequeños y grandes. Aparentemente ven nuestra falta de progreso en la guerra como una debilidad y están poniendo a prueba nuestra fuerza."
 BBA_italo_ethiopian_war_events.302.a:1 "¡Noticias inquietantes!"
 ITA_colonial_unrest_tt:0 "Malestar colonial: §R+15%§!"
 BBA_italo_ethiopian_war_events.303.t:0 "El público italiano cuestiona el esfuerzo de guerra"
 BBA_italo_ethiopian_war_events.303.desc:1 "La debacle de [ETH.GetAdjevtive] ha puesto a los [ITA.GetAdjective] en contra de la guerra. Cada vez más personas critican abiertamente a nuestro gobierno y su liderazgo, e incluso los susurros de otras alternativas no son infrecuentes."
 BBA_italo_ethiopian_war_events.303.a:1 "¡Traidores!"
 BBA_italo_ethiopian_war_events.304.t:0 "Deserciones masivas"
 BBA_italo_ethiopian_war_events.304.desc:1 "¡La situación en [ETH.GetName] es terrible ya que la moral sigue cayendo en picado entre los soldados! ¡El ejército está empantanado en varios lugares y se enfrenta a una deserción masiva, disminuyendo nuestros números incluso sin la ayuda de los [ETH.GetAdjective]! Incluso tenemos un informe de un oficial atropellado por un camión. Lo hemos etiquetado como un accidente."
 BBA_italo_ethiopian_war_events.304.a:1 "¡Cobardes todos ellos!"
 ITA_desertions_east_africa_tt:0 "Los ejércitos del este de África sufren deserciones."
 BBA_italo_ethiopian_war_events.305.t:0 "Alboroto en las colonias"
 BBA_italo_ethiopian_war_events.305.desc:1 "¡Lo que comenzó como desobediencia civil en las colonias casi se ha convertido en una rebelión total! Nuestro fracaso para abordar las continuas luchas en [ETH.GetName] ha convencido a nuestros súbditos de que somos débiles y que estarían mejor sin nuestro gobierno."
 BBA_italo_ethiopian_war_events.305.a:1 "¡Qué insolencia!"
 ITA_colonial_uproar_tt:0 "Disturbios coloniales mayores: §R+80%§!"
 BBA_italo_ethiopian_war_events.400.t:0 "Hora de lidiar con [AFA.GetNameDef]"
 BBA_italo_ethiopian_war_events.400.desc:0 "[AFA.GetLeader], el sultán de [AFA.GetNameDef], ha estado bajo la fuerte influencia de [ROOT.GetAdjective] durante mucho tiempo. Al igual que durante la última guerra, se ha mantenido neutral, a pesar de ser formalmente parte del imperio [ETH.GetAdjective]. De hecho, la única razón por la que el sultán todavía tiene poder es por la buena voluntad de [ROOT.GetAdjective]. Es posible que el país haya vendido su costa a [ROOT.GetName], pero sigue siendo un obstáculo para nuestra conquista. La captura de [?ITA.ITA_capture_state.GetName] podría ser suficiente para convencer al sultán de entregar el resto de sus tierras."
 BBA_italo_ethiopian_war_events.400.a:0 "Enviar un ultimátum, exigiendo la subyugación total"
 BBA_italo_ethiopian_war_events.400.b:0 "Podemos ocuparnos de [AFA.GetNameDef] más tarde. Ahora no es el momento."
 BBA_italo_ethiopian_war_events.401.t:0 "Un ultimátum de [FROM.GetName]"
 BBA_italo_ethiopian_war_events.401.desc:0 "Los italianos han solicitado que pongamos todo el estado bajo su control, para usarlo como área de preparación en su guerra contra [ETH.GetName]. Aceptar terminará efectivamente con la independencia de [ROOT.GetNAme], pero negarse seguramente significará una invasión."
 BBA_italo_ethiopian_war_events.401.a:0 "No tiene sentido resistir"
 BBA_italo_ethiopian_war_events.401.b:0 "Si quieren nuestra tierra tendrán que tomarla por la fuerza"
 BBA_italo_ethiopian_war_events.402.t:0 "[FROM.GetLeader] Pliegues"
 BBA_italo_ethiopian_war_events.402.desc:0 "[FROM.GetNameDefCap] ha aceptado nuestras demandas de permitirnos usar las tierras de [FROM.GetAdjective] como base de operaciones contra [ETH.GetName]. Esto acaba con la independencia de [FROM.GetName]."
 BBA_italo_ethiopian_war_events.402.a:0 "Bien, entremos y ocupemos las tierras."
 BBA_italo_ethiopian_war_events.403.t:0 "[FROM.GetNameDefCap]Se mantiene desafiante"
 BBA_italo_ethiopian_war_events.403.desc:0 "Desafortunadamente, la presión diplomática no ha sido suficiente para asegurar el dominio italiano de [FROM.GetNameDef]. [FROM.GetLeader] sigue convencido de que su país puede enfrentarse al poderío militar de [ROOT.GetName]."
 BBA_italo_ethiopian_war_events.403.a:0 "Tendremos que hacer esto de la manera difícil."
 BBA_italo_ethiopian_war_events.500.t:0 "Demandas por la paz"
 BBA_italo_ethiopian_war_events.500.desc:0 "[GetItaloEthiopianPeaceDemands]"
 BBA_italo_ethiopian_war_events.500.desc_guarantees:0 "Los [FROM.GetAdjective] exigen que pidamos la paz con [ETH.GetName] si queremos su ayuda contra los alemanes. Si firmamos un tratado con los etíopes, debemos estar dispuestos a separarnos de algunas de las tierras que hemos conquistado y conservar otras. Tal paz seguramente será una píldora amarga para nuestros dos países, pero podría valer la pena cuando se enfrenten a los alemanes."
 BBA_italo_ethiopian_war_events.500.desc_territories:0 "Para darnos algunos de sus territorios coloniales, los británicos quieren poner fin a nuestra guerra con los etíopes. Si firmamos un tratado con ellos, debemos estar dispuestos a separarnos de algunas de las tierras que hemos conquistado y conservar otras. Tal paz seguramente será una píldora amarga de tragar para ambos países considerando toda la sangre, el sudor y las lágrimas que hemos derramado."
 BBA_italo_ethiopian_war_events.500.a:0 "Una paz amarga es"
 BBA_italo_ethiopian_war_events.500.b:0 "Necesitamos su apoyo"
 BBA_italo_ethiopian_war_events.500.c:0 "¡Hemos luchado demasiado!"
 BBA_italo_ethiopian_war_events.500_tt:0 "La guerra continúa"
 BBA_italo_ethiopian_war_events.501.t:0 "Obligados a la Mesa de la Paz"
 BBA_italo_ethiopian_war_events.501.desc:0 "Nuestro amable país anfitrión, que nos ha acogido después de que nuestra propia nación fuera invadida por [ITA.GetNameDefCap], parece haberse cansado de nosotros. Están tramando a nuestras espaldas para obligarnos a firmar un tratado de paz con los asquerosos invasores italianos. Es poco lo que podemos hacer al respecto, lamentablemente."
 BBA_italo_ethiopian_war_events.501.a:0 "No tenemos opción"
 BBA_italo_ethiopian_war_events.502.t:0 "Sin tratado de paz"
 BBA_italo_ethiopian_war_events.502.desc:0 "[GetItalyRechazaPeaceTalks]"
 BBA_italo_ethiopian_war_events.502.desc_guarantees:0 "El gobierno italiano rechazó nuestra demanda de hacer las paces con [ETH.GetNameDefCap] a cambio de nuestra ayuda contra los alemanes. Tendrán que hacer frente a este ataque por sí mismos."
 BBA_italo_ethiopian_war_events.502.desc_territories:0 "El gobierno italiano rechazó nuestra demanda de hacer las paces con [ETH.GetNameDefCap] a cambio de algunos de nuestros territorios coloniales. ¡Esto solo demuestra que no puede haber tratos con tales criminales!"
 BBA_italo_ethiopian_war_events.502.a:0 "Es una pena"
 BBA_italo_ethiopian_war_events.510.t:0 "[ITA.GetNameDef] Socava la autoridad etíope"
 BBA_italo_ethiopian_war_events.510.desc:0 "Hemos recibido informes de que los italianos han lanzado una campaña de desinformación para socavar nuestro gobierno y legitimidad en casa. Estas viles mentiras podrían convencer a algunos de nuestros súbditos de la causa de [ITA.GetNameDef] y debilitar nuestro derecho al trono. ¡Debemos restaurar nuestro dominio sobre Etiopía antes de que causen más daño!"
 BBA_italo_ethiopian_war_events.510.a:0 "¡Pagarán por sus mentiras!"
 BBA_ethiopia_balance_of_power_events.01.t:0 "Regla desafiada"
 BBA_ethiopia_balance_of_power_events.01.desc_fascism:1 "La creciente descentralización de [THIS.GetName], junto con la falta de apoyo generalizado para la administración gobernante y la mayor inestabilidad en la región, se ha traducido en una rebelión abierta contra el gobierno central. Los partidarios de $haile_selassie_gugsa$ han tomado las armas con la intención de ponerlo en el trono de [THIS.GetAdjective]."
 BBA_ethiopia_balance_of_power_events.01.desc_neutrality:1 "La creciente descentralización de [THIS.GetName], junto con la falta de apoyo generalizado para la administración gobernante y la mayor inestabilidad en la región, se ha traducido en una rebelión abierta contra el gobierno central."
 BBA_ethiopia_balance_of_power_events.01.desc_communism:0 "La creciente centralización de [THIS.GetName], junto con la falta de apoyo generalizado para la administración gobernante y la mayor inestabilidad en la región, se ha convertido en una rebelión abierta contra el gobierno central. Los anarquistas han declarado que liberarán a la nación de nuestra administración."
 BBA_ethiopia_balance_of_power_events.01.a:0 "Los derrotaremos"
 BBA_ethiopia_balance_of_power_events.01.b:0 "Destruye al pretendiente"
 BBA_ethiopia_balance_of_power_events.01.c:0 "Destruye a los traidores de clase."
 ETH_alternate_fascist_party:0 "Partidarios de Hayamot"
 ETH_alternate_fascist_party_long:0 "Partidarios de $ETH_hailu_tekle_haymanot$"
 ETH_alternate_neutrality_party:0 "Partidarios de Selassie"
 ETH_alternate_neutrality_party_long:0 "Partidarios de $ETH_haile_selassie$"
 BBA_ethiopia_balance_of_power_events.10.t:0 "[ROOT.GetName] se desmorona"
 BBA_ethiopia_balance_of_power_events.10.desc:1 "Como era de esperar, la descentralización gradual de [THIS.GetNameDef] ha provocado que el gobierno central pierda gran parte de su autoridad. Ahora las distintas regiones van tan lejos como para declarar su independencia de [THIS.GetNameDef]. Necesitamos actuar rápidamente si queremos recuperar el control de estas regiones."
 BBA_ethiopia_balance_of_power_events.10.a:0 "No hay nada que hacer al respecto, supongo."
 BBA_ethiopia_balance_of_power_events.10.b:0 "Destruyelos"
 ETH_breakup_tt:0 "§R¡Independícese de [ROOT.GetName]§!"
 ETH_breakup_fight_tt:0 "§RIndependízate de [ROOT.GetName] y [ROOT.GetName] les declara la guerra.§!"
 BBA_ethiopia_balance_of_power_events.22.t:0 "Reformas de oficiales militares"
 BBA_ethiopia_balance_of_power_events.22.desc:0 "La experiencia reciente ha demostrado que muchos de nuestros oficiales militares están mal equipados para manejar la guerra moderna. La razón más probable de esta falla es nuestra tendencia histórica a ofrecer grados militares basados ​​en títulos hereditarios o políticos, más que en el mérito de la persona en cuestión. Con la reciente ola de reformas en [ETH.GetNameDef], es hora de tomar una decisión sobre el futuro de la jerarquía militar."
 BBA_ethiopia_balance_of_power_events.22.a:0 "La chusma campesina es incapaz de liderazgo."
 BBA_ethiopia_balance_of_power_events.22.b:0 "La meritocracia en las fuerzas armadas es esencial."
 BBA_ethiopia_balance_of_power_events.23.t:0 "Reforma Educativa Estandarizada"
 BBA_ethiopia_balance_of_power_events.23.desc:0 "Nuestra reciente ola de reformas educativas ya está demostrando ser exitosa. Los jóvenes no solo están demostrando ser cada vez más leales a [ETH.GetLeader], sino que también parecen estar ejerciendo presión sobre sus padres para que sigan las reglas."
 BBA_ethiopia_balance_of_power_events.23.a:0 "El régimen se vuelve más seguro cada día."
 BBA_ethiopia_balance_of_power_events.24.t:0 "Reformas educativas"
 BBA_ethiopia_balance_of_power_events.24.desc:0 "Nuestra reciente ola de reformas educativas ya está demostrando ser exitosa. Las antiguas jerarquías de [ETH.GetNameDef] se cuestionan cada vez más a medida que los jóvenes exigen que demuestren su legitimidad. Aunque esto ha provocado tensiones entre las generaciones más jóvenes y mayores, parece que las actitudes finalmente cambiarán a nuestro favor."
 BBA_ethiopia_balance_of_power_events.24.a:0 "El tiempo está de nuestro lado."
 BBA_ethiopia_balance_of_power_events.25.t:0 "Oficiales Políticos Militares"
 BBA_ethiopia_balance_of_power_events.25.desc:0 "A medida que centralizamos cada vez más el control político y económico de [ETH.GetName], sigue existiendo una gran ansiedad por los militares. Si se volvieran contra nosotros, tendríamos pocas posibilidades de resistirnos a sus demandas. Por lo tanto, hemos comenzado a introducir oficiales políticos en las fuerzas armadas para garantizar que las tropas no reciban ideas desaprobadas."
 BBA_ethiopia_balance_of_power_events.25.a:0 "Es por su propio bien."
 BBA_ethiopia_balance_of_power_events.26.t:0 "Meritocracia en las Fuerzas Armadas"
 BBA_ethiopia_balance_of_power_events.26.desc:0 "La experiencia reciente ha demostrado que muchos de nuestros oficiales militares están mal equipados para manejar la guerra moderna. La razón más probable de esta falla es nuestra tendencia histórica a ofrecer grados militares basados ​​en títulos hereditarios o políticos, más que en el mérito de la persona en cuestión. Con la reciente ola de reformas en [ETH.GetName], es lógico que nos aseguremos de que la meritocracia sea el factor determinante para convertirse en un líder militar."
 BBA_ethiopia_balance_of_power_events.26.a:0 "La meritocracia en las fuerzas armadas es esencial."
 BBA_ethiopia_balance_of_power_events.30.t:0 "$ETH_balcho_safo$ Devoluciones"
 BBA_ethiopia_balance_of_power_events.30.desc:0 "El ex Shum de Sidamo, y una vez Dejazmach del ejército [FROM.GetAdjective], ha aceptado el llamado de [FROM.GetLeader] para volver a tomar las armas por su país. El héroe de Adwa trae consigo reclutas de sus dominios personales. Con suerte, esto puede ayudar a hacer retroceder la invasión de [ITA.GetAdjective]."
 BBA_ethiopia_balance_of_power_events.30.a:0 "El regreso de un verdadero héroe."
 BBA_ethiopia_balance_of_power_events.51.t:0 "Señor local ofrece levantar unidad de mercenarios"
 BBA_ethiopia_balance_of_power_events.51.desc:0 "Un señor local en [?ROOT.ETH_bop_state.GetName] se ha ofrecido a reclutar una unidad y enviarla al ejército imperial. Los hombres serán reclutados entre bandoleros locales y voluntarios extranjeros, por lo que vendrán completamente equipados y listos para la batalla. Perder autoridad en este momento es, por supuesto, un riesgo, pero ganar más tropas sin duda aumentará las posibilidades de ganar la guerra."
 BBA_ethiopia_balance_of_power_events.51.a:0 "El país necesita toda la ayuda que pueda conseguir"
 BBA_ethiopia_balance_of_power_events.51.b:0 "Necesitamos reducir el número de ejércitos privados, no aumentarlos."
 BBA_ethiopia_balance_of_power_events.52.t:0 "Señor local desea expandir el dominio"
 BBA_ethiopia_balance_of_power_events.52.desc:0 "Un señor local en [?ROOT.ETH_bop_state.GetName] planea expandir su base de poder y expandir su dominio. Hasta cierto punto, esto será beneficioso para el país en su conjunto, ya que invierte mucho en las capacidades de producción local. Al mismo tiempo, no detener esto afloja el control del gobierno central sobre [?ROOT.ETH_bop_state.GetName]."
 BBA_ethiopia_balance_of_power_events.52.a:0 "Todo esto es bueno"
 BBA_ethiopia_balance_of_power_events.52.b:0 "Esto necesita ser detenido"
 BBA_ethiopia_balance_of_power_events.53.t:0 "Gobernante regional quiere producir armas"
 BBA_ethiopia_balance_of_power_events.53.desc:0 "Uno de los señores en [?ROOT.ETH_bop_state.GetName] quiere apoyo para establecer la producción local de rifles y municiones en [?ROOT.ETH_bop_state.GetName]. Esto podría ayudar a nuestras fuerzas armadas a obtener mejores equipos y mejorar las capacidades de combate del ejército [ROOT.GetAdjective]."
 BBA_ethiopia_balance_of_power_events.53.a:0 "Conseguir más rifles es más importante que el control en este momento"
 BBA_ethiopia_balance_of_power_events.53.b:0 "La producción de armas en manos privadas suena demasiado peligrosa"
 BBA_ethiopia_balance_of_power_events.54.t:0 "Escasez de suministros en [?ROOT.ETH_bop_state.GetName]"
 BBA_ethiopia_balance_of_power_events.54.desc:0 "La gente de [?ROOT.ETH_bop_state.GetName] busca ayuda del gobierno central. Los eventos recientes han creado una escasez de suministros y la región realmente podría necesitar algunas inversiones para contrarrestar la situación."
 BBA_ethiopia_balance_of_power_events.54.a:0 "Necesitamos hacer algo"
 ETH_investments_in_state_tt:0 "\nModificar §Y$ETH_state_development_dynamic_modifier$§! por: \n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+5%§!"
 BBA_ethiopia_balance_of_power_events.54.b:0 "Desafortunadamente, no hay mucho que podamos hacer en este momento."
 ETH_decline_in_state_tt:0 "\nModificar §Y$ETH_state_development_dynamic_modifier$§! por: \n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §R-5%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §R-5%§!"
 BBA_ethiopia_balance_of_power_events.54.c:0 "Las autoridades locales en [?ROOT.ETH_bop_state.GetName] tendrán que lidiar con los problemas"
 BBA_ethiopia_balance_of_power_events.55.t:0 "Vecinos se quejan de malos tratos"
 BBA_ethiopia_balance_of_power_events.55.desc:0 "Ha habido varios casos de quejas contra los gobernantes locales de [?ROOT.ETH_bop_state.GetName]. El pueblo siente que está siendo maltratado por la aristocracia. Una investigación inicial sobre el asunto muestra que hay al menos un grado de fundamento válido para sus quejas. Sin embargo, una intervención del gobierno central no será vista con buenos ojos por otros nobles."
 BBA_ethiopia_balance_of_power_events.55.a:0 "Necesitamos hacer un ejemplo aquí."
 BBA_ethiopia_balance_of_power_events.55.b:0 "No le corresponde al gobierno central interferir en los asuntos locales."
 BBA_ethiopia_balance_of_power_events.56.t:0 "Auge económico en [?ROOT.ETH_bop_state.GetName]"
 BBA_ethiopia_balance_of_power_events.56.desc:0 "El trabajo realizado por el gobierno central para mejorar la administración de [ROOT.GetName] y para integrar las diversas regiones ha llevado a un auge económico en [?ROOT.ETH_bop_state.GetName]. La región está atrayendo inmigrantes de otras partes del país y la industria se está expandiendo."
 BBA_ethiopia_balance_of_power_events.56.a:0 "Deberíamos aprovechar esta oportunidad para impulsar aún más el proceso de centralización."
 BBA_ethiopia_balance_of_power_events.56.b:0 "Reinvertir en la región para hacerla florecer aún más debe ser nuestro enfoque."
 BBA_ethiopia_exile_events.01.t:0 "[FROM.GetLeader] listo para retomar [FROM.GetName]"
 BBA_ethiopia_exile_events.01.desc:0 "El líder de [FROM.GetAdjective] en el exilio, [FROM.GetLeader], está más que listo para lanzar una gran campaña para retomar [FROM.GetLeader.GetHerHis] país. El apoyo entre la población para intentar hacerlo es fuerte, por lo que este bien podría ser el momento."
 BBA_ethiopia_exile_events.01.a:0 "La causa de [FROM.GetName] es nuestra"
 ETH_can_call_allies_tt:0 "§Y[ETH.GetNameWithFlag]§! puede llamar aliados a la guerra."
 BBA_ethiopia_exile_events.02.t:0 "Aumento de la actividad de resistencia en el norte de [ETH.GetName]"
 BBA_ethiopia_exile_events.02.desc:0 "[ETH.GetLeader] ha huido del país, pero aún alienta a sus partidarios a atacar a los ejércitos victoriosos de [ROOT.GetAdjective]. Estos discursos han llevado a una mayor actividad de resistencia en las partes norte y central de [ETH.GetName]."
 BBA_ethiopia_exile_events.02.a:0 "Debemos estar en guardia"
 BBA_ethiopia_exile_events.03.t:0 "Guerrillas Comunistas en el Sur de [ETH.GetName]"
 BBA_ethiopia_exile_events.03.desc:0 "Hay varios informes de ataques contra las fuerzas de [ROOT.GetAdjective] en el sur de [ETH.GetName]. Se cree que una organización que se hace llamar Black Lions está detrás de estos ataques."
 BBA_ethiopia_exile_events.03.a:0 "Esos insurgentes"
 BBA_ethiopia_exile_events.04.t:0 "$RAJ_orde_wingate$ retirado"
 BBA_ethiopia_exile_events.04.desc:0 "[ENG.GetNameDefCap] ha decidido retirar $RAJ_orde_wingate$. Afirman que se le ha encomendado la tarea de establecer una nueva fuerza para ayudar a [ETH.GetLeader] en la guerra en [ETH.GetName]. Los indicios son que la estadía será limitada en el tiempo, y que $RAJ_orde_wingate$ podrá regresar cuando se complete la operación."
 BBA_ethiopia_exile_events.04.a:0 "Esperemos que sea algo rápido entonces"
 BBA_ethiopia_exile_events.05.t:0 "$RAJ_orde_wingate$ Transferido a Birmania"
 BBA_ethiopia_exile_events.05.desc:0 "El gobierno de [ENG.GetAdjective] nos informa que, con efecto inmediato, $RAJ_orde_wingate$ será transferido a Birmania, donde se encargará de organizar una nueva fuerza."
 BBA_ethiopia_exile_events.05.a:0 "Demasiado"
 BBA_ethiopia_exile_events.06.t:0 "[FROM.GetName] Solicita el señorío de [550.GetName]"
 BBA_ethiopia_exile_events.06.desc:0 "[FROM.GetLeader] ha solicitado el señorío sobre [550.GetName] si logramos capturarlo de [550.Owner.GetNameDef]. La región ha estado bajo el control de [ETH.GetAdjective], por lo que existe una precedencia histórica para el reclamo. [FROM.GetLeader] también argumentó que todo el pueblo Habesha debería estar unido bajo un solo gobernante, citando además el hecho de que desde que [ITA.GetAdjective] ocupó [550.GetName], [FROM.GetNameDef] no ha tenido acceso al mar."
 BBA_ethiopia_exile_events.06.a:0 "Esto tiene sentido"
 BBA_ethiopia_exile_events.06.b:0 "No podemos ir a tierra prometida en esta etapa"
 BBA_ethiopia_exile_events.07.t:0 "[FROM.GetNameDefCap] acepta nuestra solicitud"
 BBA_ethiopia_exile_events.07.desc:0 "El gobierno de [FROM.GetAdjective] considera legítimos nuestros reclamos sobre todas las tierras de Habesha y ha aceptado nuestra solicitud de señorío sobre [550.GetName]."
 BBA_ethiopia_exile_events.07.a:0 "Buenas noticias"
 BBA_ethiopia_exile_events.08.t:1 "El gobierno de [FROM.GetAdjective] se niega"
 BBA_ethiopia_exile_events.08.desc:0 "A pesar de nuestros reclamos legítimos sobre la región [550.GetName], el gobierno de [FROM.GetAdjective] se niega a hacer promesas o declaraciones claras que respalden los reclamos de [ROOT.GetAdjective]. Solo el tiempo dirá si finalmente nos dejarán tomar el control de la costa."
 BBA_ethiopia_exile_events.08.a:0 "Ganemos la guerra y luego veremos"
 BBA_ethiopia_exile_events.10.t:0 "[FROM.GetName] Solicita el dominio supremo de todas las tierras somalíes"
 BBA_ethiopia_exile_events.10.desc:0 "Durante una reunión con el Ministro de Relaciones Exteriores de [ROOT.GetAdjective] en la residencia temporal de [FROM.GetLeader], [FROM.GetLeader] solicitó que [FROM.GetName] recibiera el señorío de todas las tierras somalíes, ya que ya existe un gran población somalí en Etiopía, y las disputas fronterizas fueron una de las excusas utilizadas para iniciar el conflicto. Dar todos estos territorios a [FROM.GetNameDef] entonces, de acuerdo con [FROM.GetLeader], eliminaría esta razón para futuros conflictos."
 BBA_ethiopia_exile_events.10.a:0 "Eso nos daría un aliado fuerte de hecho."
 BBA_ethiopia_exile_events.10.b:0 "Pueden tener los estados del enemigo."
 BBA_ethiopia_exile_events.10.c:0 "Estas demandas van demasiado lejos"
 BBA_ethiopia_exile_events.11.t:0 "¡Somalia es nuestra!"
 BBA_ethiopia_exile_events.11.desc:0 "Los [FROM.GetAdjective] han accedido a darnos el control de todas las tierras somalíes. Esto significa que [ROOT.GetName] probablemente controlará la mayor parte del Cuerno de África una vez que termine la guerra."
 BBA_ethiopia_exile_events.11.a:1 "¡Esta es una gran noticia!"
 BBA_ethiopia_exile_events.12.t:0 "Éxito parcial"
 BBA_ethiopia_exile_events.12.desc:1 "Los [FROM.GetAdjective] dicen que podemos tener parte de las tierras somalíes. Más precisamente aquellos que ellos o nosotros logramos capturar del enemigo. Sin embargo, se niegan a entregar cualquiera que actualmente consideren parte de su imperio."
 BBA_ethiopia_exile_events.12.a:0 "Supongo que es más fácil regalar los estados de otros"
 BBA_ethiopia_exile_events.13.t:0 "Sin suerte"
 BBA_ethiopia_exile_events.13.desc:0 "Nuestra solicitud de propiedad futura de todas las tierras somalíes fue rechazada por [FROM.GetNameDef]. Desafortunadamente, incluso se negaron a prometer el control del territorio tomado del enemigo."
 BBA_ethiopia_exile_events.13.a:0 "Te hace preguntarte"
 BBA_ethiopia_exile_events.14.t:0 "[FROM.GetLeader] Solicita el control de [454.GetName]"
 BBA_ethiopia_exile_events.14.desc:0 "En una reunión reciente en Downing Street, [FROM.GetLeader] habló con el primer ministro [ROOT.GetAdjective] sobre [454.GetName]. [FROM.GetLeader] declaró que [FROM.GetLeader.GetSheHe] había recibido una muy cálida bienvenida al pasar por allí en [FROM.GetLeader.GetHerHis] camino a [ROOT.GetNameDef]. Las conversaciones cambiaron gradualmente hacia una solicitud de [FROM.GetLeader] para usar [454.GetName] como base para la reconquista de [ETH.GetNameDef], usando su línea directa reclamada con el Rey Salomón como palanca, por lo tanto, de facto pidiendo al Primer Ministro para ceder [454.GetName] a [ETH.GetNameDef]."
 BBA_ethiopia_exile_events.14.a:0 "Tal vez podamos usar esto de alguna manera"
 BBA_ethiopia_exile_events.14.b:0 "¡De ninguna manera!"
 BBA_ethiopia_exile_events.15.t:0 "[FROM.GetNameDefCap] De acuerdo"
 BBA_ethiopia_exile_events.15.desc:0 "Tal vez de forma algo inesperada, [FROM.GetAdjective] ha accedido a dejarnos usar [454.GetName] como base. Debemos actuar rápidamente para establecer nuestra administración allí. Un día construiremos un nuevo templo de Salomón."
 BBA_ethiopia_exile_events.15.a:0 "Este es el comienzo de una nueva era."
 BBA_ethiopia_exile_events.16.t:0 "[FROM.GetNameDefCap] se niega"
 BBA_ethiopia_exile_events.16.desc:1 "Desafortunadamente, el gobierno de [FROM.GetAdjective] rechazó nuestra solicitud de usar [454.GetName] como base y cuestionó la legitimidad de nuestro reclamo sobre la región."
 BBA_ethiopia_exile_events.16.a:1 "Que insultante."
 BBA_ethiopia_exile_events.17.t:0 "[ROOT.GetLeader] Promesas [FROM.GetLeader] Barcos"
 BBA_ethiopia_exile_events.17.desc:0 "Durante una reunión privada entre [ROOT.GetLeader] y [FROM.GetLeader], [ROOT.GetLeader] prometió que [ROOT.GetNameDef] apoyaría a [FROM.getNameDef] con barcos. Palabras descuidadas, tal vez, pero aún así algo que la Marina [ROOT.GetAdjective] debería honrar."
 BBA_ethiopia_exile_events.17.a:0 "Seguramente podemos prescindir de algunos destructores."
 ETH_destroyers_tt:0 "[ETH.GetName] recibe 5 destructores de [JAP.GetName]."
 BBA_ethiopia_exile_events.17.b:0 "Vamos a darles un crucero con algunas escoltas"
 ETH_cruiser_tt:0 "[ETH.GetName] recibe un crucero pesado y 3 destructores de [JAP.GetName]."
 BBA_ethiopia_exile_events.17.c:0 "[FROM.GetLeader] necesita un buque insignia impresionante"
 ETH_battleship_tt:0 "[ETH.GetName] recibe un acorazado [JAP.GetAdjective]."
 BBA_ethiopia_exile_events.17.d:0 "No podemos prescindir de ningún barco, pero al menos podemos darles algunos conocimientos."
 BBA_ethiopia_exile_events.18.t:0 "[FROM.getAdjetive] Destructores"
 BBA_ethiopia_exile_events.18.desc:1 "La armada de [FROM.GetAdjective] nos ha proporcionado amablemente una unidad de destructores siguiendo la promesa de [FROM.GetLeader] de proporcionar una armada a [ROOT.GetName]."
 BBA_ethiopia_exile_events.18.a:0 "Eso es algo al menos"
 BBA_ethiopia_exile_events.19.t:0 "El comienzo de la Marina [ROOT.GetAdjective]"
 BBA_ethiopia_exile_events.19.desc:0 "Siguiendo la promesa de [FROM.GetLeader] de suministrar algunos barcos a [ROOT.GetName], [FROM.GetAdjective] ha transferido un crucero y algunos destructores al control de [ROOT.GetAdjective]. Tal vez no sea una gran flota, pero es una flota. El comienzo de una nueva era para [ROOT.GetName]"
 BBA_ethiopia_exile_events.19.a:0 "Este es sólo el comienzo"
 BBA_ethiopia_exile_events.20.t:0 "Un acorazado [ROOT.GetAdjective]"
 BBA_ethiopia_exile_events.20.desc:0 "Después de la visita de [ROOT.GetLeader] a [FROM.GetLeader], [FROM.GetName] ordenó que se transfiriera un acorazado a [ROOT.GetName]. Por lo tanto, [ROOT.GetNavy] ahora tiene un nuevo buque insignia. Necesitamos crear escoltas, pero con la ayuda de [FROM.GetAdjective], eso debería ser una tarea factible."
 BBA_ethiopia_exile_events.20.a:0 "Una gran noticia"
 BBA_ethiopia_exile_events.21.t:0 "Sin barcos"
 BBA_ethiopia_exile_events.21.desc:0 "A pesar de las promesas de [FROM.GetLeader] a [ROOT.GetLeader] de los barcos, el estado de la armada [FROM.GetAdjective] significa que [FROM.GetName] no puede separarse de ningún barco actualmente. Para compensar de alguna manera, el almirantazgo de [FROM.GetAdjective] ha permitido que [ROOT.GetName] estudie diseños de barcos y métodos de producción de [FROM.GetAdjective] para transferir conocimientos de construcción de barcos a [ROOT.GetName]."
 BBA_ethiopia_exile_events.21.a:0 "Después de todo es mejor que nada"
 BBA_ethiopia_exile_events.22.t:0 "[ROOT.GetLeader] Promesas [FROM.GetLeader] una isla"
 BBA_ethiopia_exile_events.22.desc:0 "Aparentemente, [ROOT.GetLeader] le ha prometido a [FROM.GetLeader] una de las islas de [ROOT.GetName] para usarla como base para el gobierno y para iniciar la reconquista de [FROM.GetName]. Este es un reconocimiento oficial de [FROM.GetLeader] como gobernante de [FROM.GetNameDef], y [ITA.getName] lo tomará como una declaración de guerra. Sin embargo, también es una oportunidad para extender la influencia de [ROOT.GetNameDef]."
 BBA_ethiopia_exile_events.22.a:0 "¿Qué tal [647.GetName]?"
 BBA_ethiopia_exile_events.22.b:0 "[524.GetName] sería una excelente base"
 BBA_ethiopia_exile_events.22.c:0 "[543.GetName] es una isla, supongo."
 BBA_ethiopia_exile_events.22.d:0 "Pueden tener [?ETH.japanese_island.GetName]"
 BBA_ethiopia_exile_events.22.e:0 "Pueden tener una de las islas [ENG.GetAdjective]"
 BBA_ethiopia_exile_events.23.t:0 "Una isla etíope"
 BBA_ethiopia_exile_events.23.desc:0 "En una oferta de buena voluntad y en reconocimiento de [ROOT.GetLeader] como gobernante legítimo de [ROOT.GetNameDef], [FROM.GetLeader] le ha dado a [ROOT.GetLeader] la isla de [?ETH.japanese_island.GetName] como un área de preparación para recuperar [ROOT.GetName].\n\n [FROM.GetNameDef] ayudará a [ROOT.GetName] en la reconquista del territorio perdido. A cambio de estos favores, [ROOT.GetLeader] ha jurado lealtad a [FROM.GetLeader], uniendo más a los dos países en su lucha contra el imperialismo europeo."
 BBA_ethiopia_exile_events.23.a:0 "[?ETH.japanese_island.GetName] es nuestro"
 BBA_ethiopia_exile_events.24.t:0 "Una base de operaciones para Etiopía"
 BBA_ethiopia_exile_events.24.desc:0 "En un acuerdo secreto realizado por los jefes de estado de [ROOT.GetNameDef] y [FROM.GetNameDef], se ha prometido a varios estados de la península arábiga [FROM.GetNameDef] si caen en manos de [ROOT .getAdjetive] gobierno. El territorio se entregará cuando sea el momento adecuado, pero, por supuesto, primero debe asegurarse."
 BBA_ethiopia_exile_events.24.a:0 "Esto los convertirá en un aliado más fuerte."
 ETH_transfer_states_tt:0 "¡Se transferirá a §Y[ETH.GetNameWithFlag]§! cuando es propiedad de §Y[ROOT.GetNameWithFlag]§!"
 BBA_ethiopia_exile_events.30.t:0 "Solicitud de facción mutua"
 BBA_ethiopia_exile_events.30.desc:0 "[FROM.GetNameDefCap] sugiere que entreguemos una solicitud de membresía conjunta a una facción opuesta a [ITA.GetNameDef]. Esto iría en contra de nuestras políticas históricas, pero, de nuevo, permitir que el líder [FROM.GetAdjective] permanezca en [ROOT.GetName] ya violó eso de alguna manera."
 BBA_ethiopia_exile_events.30.a:0 "Esta es una escalada natural."
 BBA_ethiopia_exile_events.30.b:0 "No, esto sería un paso demasiado lejos."
 BBA_ethiopia_exile_events.31.t:0 "[FROM.GetName] rechaza nuestra propuesta"
 BBA_ethiopia_exile_events.31.desc:0 "El gobierno de [FROM.GetAdjective] ha rechazado nuestra propuesta de una solicitud de membresía conjunta. Desafortunadamente, esto significa que tendremos que luchar como países individuales, en lugar de contar con el respaldo de una alianza más grande."
 BBA_ethiopia_exile_events.31.a:0 "Al menos lo intentamos"
 BBA_ethiopia_exile_events.32.t:0 "Solicitud de membresía conjunta de [FROM.GetName] y [FROM.FROM.GetName]"
 BBA_ethiopia_exile_events.32.desc:0 "[FROM.GetLeader] y [FROM.FROM.GetLeader] se acercaron a nosotros con una solicitud para unirnos a [ROOT.GetFactionName]. Esto pondría las fuerzas de [FROM.GetNameDef] y [FROM.FROM.GetNameDef] a disposición de [ROOT.GetFactionName] en la guerra contra [ITA.GetName]."
 BBA_ethiopia_exile_events.32.a:0 "Esto suena como una buena idea"
 BBA_ethiopia_exile_events.32.b:0 "Estamos mejor sin ellos"
 BBA_ethiopia_exile_events.33.t:0 "[FROM.GetName] se niega"
 BBA_ethiopia_exile_events.33.desc:0 "Desafortunadamente, [FROM.GetName] rechazó la solicitud conjunta [SWE.GetAdjective]-[ETH.GetAdjective] para unirse a [FROM.GetFactionName]. Por alguna extraña razón, se negaron a ver el beneficio de una fuerza combinada contra [ITA.GetLeader]."
 BBA_ethiopia_exile_events.33.a:0 "Irritante"
 BBA_ethiopia_exile_events.34.t:0 "[FROM.GetNameDefCap] De acuerdo"
 BBA_ethiopia_exile_events.34.desc:0 "[FROM.GetNameDefCap] nos ha permitido unirnos a [FROM.GetFactionName]. Ahora tenemos muchas más posibilidades de derrotar a [ITA.GetName]."
 BBA_ethiopia_exile_events.34.a:0 "Una gran noticia"
 BBA_ethiopia_exile_events.40.t:0 "[FROM.GetName] Solicitudes de mediación"
 BBA_ethiopia_exile_events.40.desc:0 "El emperador exiliado de [FROM.GetName], [FROM.GetLeader] ha solicitado la mediación de [ROOT.GetAdjective] en la guerra ítalo-etíope. El [GetGermanCountryLeaderTitle] ha expresado su interés personal en resolver este conflicto que la Sociedad de Naciones no ha logrado resolver. Lograr esto aumentaría el estatus de [ROOT.GetName] en el escenario mundial."
 BBA_ethiopia_exile_events.40.a:0 "[ITA.GetName] debe retirarse de [FROM.GetName]"
 BBA_ethiopia_exile_events.40.b:0 "[ITA.GetLeader] se le debe ofrecer algo"
 BBA_ethiopia_exile_events.40.c:0 "Deberíamos dibujar nuevas fronteras que sean más estables."
 BBA_ethiopia_exile_events.41.t:0 "[FROM.getAdjetive] Mediación"
 BBA_ethiopia_exile_events.41.desc_back_off:0 "[FROM.GetLeader] claramente se ha puesto del lado de nuestro enemigo. A [?global.ETH_peace_country.GetLeader] se le ha permitido residir, y fingir que todavía está en el poder, en [FROM.GetNameDef] desde hace bastante tiempo. Las mentiras del exlíder de [?global.ETH_peace_country.GetNameDef] han influido claramente en [FROM.GetLeader] y rebajado la opinión de [FROM.GetLeader.GetHerHis] sobre [ROOT.GetNameDef]. Ahora [FROM.GetNameDef] exige que simplemente nos retiremos de [?global.ETH_peace_country.GetName] y dejemos nuestras diferencias a un lado."
 BBA_ethiopia_exile_events.41.desc_offered_compensation:0 "Como consecuencia natural de permitir que el líder exiliado de nuestro enemigo, [?global.ETH_peace_country.GetLeader], resida en [FROM.GetNameDef], [FROM.GetLeader] ahora quiere mediar en el conflicto entre [ROOT.GetName] y [?global.ETH_peace_country.GetName]. [FROM.GetLeader] afirma que [FROM.GetLeader.GetSheHe] logró convencer a [?global.ETH_peace_country.GetLeader] de hacer concesiones menores a [ROOT.GetName] a cambio de paz y una posible cooperación futura."
 BBA_ethiopia_exile_events.41.desc_redraw_map:0 "El líder de [FROM.GetAdjective], [FROM.GetLeader] ha propuesto una solución a la guerra ítalo-etíope, en la que [ROOT.GetName] recibe una gran parte del territorio [?global.ETH_peace_country.GetAdjective], a cambio de paz, y futura cooperación contra enemigos externos. [?global.ETH_peace_country.GetName], si [ROOT.GetName] acepta esta propuesta, sería compensado con [550.GetName], para que también ganen algo. Esto consolidaría las posesiones de [ROOT.GetAdjective] en África y, al mismo tiempo, daría a [?global.ETH_peace_country.GetName] acceso al mar."
 BBA_ethiopia_exile_events.41.a:0 "Probablemente sea lo mejor"
 BBA_ethiopia_exile_events.41.b:0 "Es un comienzo, pero la gente de [ROOT.GetAdjective] necesita más para demostrar su esfuerzo"
 BBA_ethiopia_exile_events.41.c:0 "¿Quién [FROM.GetLeader.GetSheHe] cree que [FROM.GetLeader.GetSheHe] es?"
 BBA_ethiopia_exile_events.42.t:0 "[FROM.GetLeader] quiere más"
 BBA_ethiopia_exile_events.42.desc:0 "La propuesta de paz de [GetGermanCountryLeaderTitle] no fue rechazada por completo por [FROM.GetLeader]. Sin embargo, el gobierno de [FROM.GetAdjective] siente que necesita más para mostrar sus esfuerzos por someter la oposición pública al régimen y, por lo tanto, nos ha pedido que reconsideremos un poco."
 BBA_ethiopia_exile_events.42.a:0 "Comprensible"
 BBA_ethiopia_exile_events.42.b:0 "¿Cómo se atreven a cuestionar nuestras órdenes?"
 BBA_ethiopia_exile_events.43.t:0 "[FROM.GetName] Aceptó nuestra solicitud"
 BBA_ethiopia_exile_events.43.desc:1 "[FROM.GetLeader] entiende la necesidad de que [ETH.GetName] conceda territorio para poner fin al conflicto de una manera que nos permita salvar las apariencias ante el público. Pronto podremos dejar atrás este desastre de una invasión con la frente en alto."
 BBA_ethiopia_exile_events.43.a:0 "Bueno"
 BBA_ethiopia_exile_events.44.t:0 "[FROM.GetLeader] Enfadado por nuestra solicitud"
 BBA_ethiopia_exile_events.44.desc:0 "Los argumentos presentados por [ROOT.GetLeader] cayeron en saco roto. [FROM.GetLeader] se puso a despotricar, afirmando que la propuesta presentada era lo mejor para los intereses de todas las partes y que [ROOT.GetLeader] fue un fracaso, debido a que [ROOT.GetLeader.GetHerHis] no logró ganar en África . El [FROM.GetAdjective] seguramente aplastaría al ejército [ROOT.GetAdjective] en cuestión de semanas, exclamó [FROM.GetLeader]."
 BBA_ethiopia_exile_events.44.a:0 "No es que vayan a declarar la guerra ni nada..."
 BBA_ethiopia_exile_events.45.t:0 "Mediación Exitosa"
 BBA_ethiopia_exile_events.45.desc_white_peace:0 "La mediación [FROM.GetAdjective] ha demostrado ser exitosa. [FROM.FROM.GetLeader] recibió la orden de [FROM.GetLeader] de retirar [FROM.FROM.GetLeader.GetHerHis] ejércitos del territorio [ROOT.GetAdjective]. \nEl tratado no ofrece ninguna compensación a [ROOT.GetName], pero esperamos que podamos usar nuestros nuevos aliados para llevar al país a la era moderna. El [FROM.GetAdjective] [GetGermanCountryLeaderTitle], [FROM.GetLeader], ha hecho vagas promesas sobre la restauración de la gloria del imperio [ROOT.GetAdjective]."
 BBA_ethiopia_exile_events.45.desc_redraw_map:0 "[FROM.GetLeader] ha negociado la paz con [FROM.FROM.GetNameDef]. [ROOT.GetNameDefCap] debe ceder todo el sur a [FROM.FROM.GetName]. En compensación, se entregará [550.GetName] a [ROOT.GetName], para garantizar que [ROOT.GetName] tenga acceso al mar. Esto también, según [FROM.GetLeader] divide el área en unidades únicas que, según [FROM.GetLeader], reducirán el riesgo de futuros conflictos entre las dos naciones."
 BBA_ethiopia_exile_events.45.desc_cede_territory:0 "[FROM.GetLeader] ha negociado la paz con [FROM.FROM.GetNameDef]. Desafortunadamente, los dos líderes han decidido por encima de nuestras cabezas que [FROM.FROM.GetName] obtendrá partes de [ROOT.GetName]. Realmente no hay nada que podamos hacer al respecto."
 BBA_ethiopia_exile_events.45.a:0 "Algún tipo de paz al menos"
 BBA_ethiopia_exile_events.46.t:0 "Falla la mediación"
 BBA_ethiopia_exile_events.46.desc:0 "Desafortunadamente, los intentos de [FROM.GetLeader] de negociar un acuerdo de paz con [FROM.FROM.GetNameDef] fueron infructuosos. [FROM.FROM.GetLeader] se niega a ver la razón. Nuestra esperanza ahora es que podamos conseguir que [FROM.GetNameDef] se una a nosotros en la guerra."
 BBA_ethiopia_exile_events.46.a:0 "Teníamos mayores esperanzas para esto."
 BBA_ethiopia_exile_events.47.t:0 "[FROM.GetLeader] se niega a cooperar"
 BBA_ethiopia_exile_events.47.desc:0 "La respuesta de [FROM.GetAdjective] está lejos de ser satisfactoria. [FROM.GetLeader] se niega a ceder. [FROM.GetName] no detendrá la guerra hasta que haya ganado o haya sido destruido en el intento."
 BBA_ethiopia_exile_events.47.a:0 "Tenemos que darle una lección a [FROM.GetLeader.GetHerHim]"
 BBA_ethiopia_exile_events.48.t:0 "[FROM.GetLeader] ha aceptado nuestra mediación"
 BBA_ethiopia_exile_events.48.desc:0 "Como era de esperar, [ROOT.GetNameDef] tuvo éxito donde todos los demás fallaron. [FROM.GetLeader] ha aceptado los términos que redactó [ROOT.GetLeader]. Habrá paz entre [FROM.GetNameDefCap] y [?global.ETH_peace_country.GetNameDef]. Juntos podemos pasar ahora a asuntos más importantes."
 BBA_ethiopia_exile_events.48.a:0 "[ROOT.GetLeader] es el garante de la paz en nuestro tiempo"
 BBA_ethiopia_exile_events.50.t:0 "Incidente fronterizo"
 BBA_ethiopia_exile_events.50.desc:1 "Un puesto fronterizo [ROOT.GetAdjective] ha sido atacado desde el lado [ITA.GetAdjective]. El [ROOT.GetAdjective] disparó a los francotiradores [ITA.GetAdjective] y se produjo un largo tiroteo. Los soldados resultaron heridos en ambos lados. Se ha entregado una protesta formal al gobierno de [ITA.GetAdjective]. Sin embargo, afirman ser inocentes y, en cambio, acusan a nuestras tropas de iniciar el incidente."
 BBA_ethiopia_exile_events.50.a:0 "Esto está lejos de ser un comportamiento aceptable."
 BBA_ethiopia_exile_events.51.t:0 "Incidente fronterizo sospechoso"
 BBA_ethiopia_exile_events.51.desc:1 "El gobierno [GER.GetAdjective] ha emitido una airada protesta redactada después de un incidente en la frontera italo-alemana. Alguien abrió fuego. Los informes son extremadamente contradictorios, algunos afirman que el intercambio comenzó desde el lado italiano, mientras que ninguno de los guardias fronterizos sobrevivientes admitió haber disparado antes de que los alemanes abrieran fuego sobre ellos. El hecho de que los soldados italianos no estuvieran detrás de ningún tipo de refugio refuerza aún más estos testimonios."
 BBA_ethiopia_exile_events.51.a:0 "Esta es claramente una trama [GER.GetAdjective]"
 BBA_ethiopia_exile_events.52.t:0 "Diplomacia de trastienda"
 BBA_ethiopia_exile_events.52.desc:0 "La reciente fiesta celebrada en la residencia de su majestad [ETH.GetLeader] ha demostrado ser un gran éxito. Mientras los invitados se mezclaban y disfrutaban de manjares importados de todo el mundo, los políticos de [?ETH.host_nation.GetAdjective] escuchaban de [ETH.GetAdjective] exiliados sobre la brutal ocupación [ITA.GetAdjective] de la patria. Muchos se convencieron de apoyar un mayor compromiso de los recursos de [?ETH.host_nation.GetAdjective] para ayudarnos a liberar [ETH.GetNameDef] algún día."
 BBA_ethiopia_exile_events.52.a:0 "Un paso más cerca de volver a casa."
 BBA_ethiopia_exile_events.53.t:0 "Esfuerzos exitosos de cabildeo"
 BBA_ethiopia_exile_events.53.desc:0 "Los últimos meses han sido testigos de múltiples esfuerzos para cabildear el apoyo entre nuestros anfitriones para ayudarnos a liberar [ETH.GetNameDef]. Su majestad ha escrito cartas a miembros del gobierno y militares para promover nuestra causa. Mientras tanto, otros exiliados han hecho rondas haciendo entrevistas y artículos para una multitud de periódicos para reunir el apoyo del público [?ETH.host_nation.GetAdjective]. Aunque ha sido difícil, parece que el estado de ánimo de la nación ahora se está moviendo hacia el apoyo militar directo para liberar [ETH.GetNameDef]."
 BBA_ethiopia_exile_events.53.a:0 "Bien vale la pena el esfuerzo!"
 BBA_ethiopia_exile_events.54.t:0 "Esfuerzos de recaudación de fondos"
 BBA_ethiopia_exile_events.54.desc:0 "Nuestros recientes esfuerzos de recaudación de fondos han demostrado ser muy lucrativos. El tesoro imperial ha visto una entrada muy saludable de efectivo de donantes de todo el mundo. Parece que hay muchos que comparten nuestra indignación por la ocupación de [ETH.GetNameDef]."
 BBA_ethiopia_exile_events.54.a:0 "No olvidaremos sus contribuciones a la causa."
 BBA_ethiopia_exile_events.55.t:0 "[?ETH.host_nation.GetAdjective] Reclutamiento de mercenarios"
 BBA_ethiopia_exile_events.55.desc:0 "Los esfuerzos recientes para promover nuestra causa han visto una afluencia constante de mercenarios [?ETH.host_nation.GetAdjective] que nos ofrecen sus servicios en las próximas batallas. Por un precio, por supuesto."
 BBA_ethiopia_exile_events.55.a:0 "Nuestras fuerzas se fortalecen cada día."
 BBA_ethiopia_exile_events.56.t:0 "[?ETH.host_nation.GetAdjective] Los pilotos responden la llamada"
 BBA_ethiopia_exile_events.56.desc:0 "Hemos visto varios pilotos de [?ETH.host_nation.GetAdjective] respondiendo al llamado para ayudarnos en la próxima liberación de nuestra patria. Traen consigo una gran cantidad de experiencia que están en proceso de compartir con nuestros propios posibles pilotos."
 BBA_ethiopia_exile_events.56.a:0 "Tomaremos toda la ayuda que podamos obtener."
 BBA_ethiopia_exile_events.57.t:0 "Una flota auxiliar [ETH.GetName]"
 BBA_ethiopia_exile_events.57.desc:0 "La reciente convocatoria de [?ETH.host_nation.GetAdjective] marineros y barcos dispuestos a enfrentarse a las aguas infestadas por el enemigo se ha cumplido con una serie de voluntarios dispuestos. El personal de la marina retirado, los marineros civiles y los jóvenes voluntarios simplemente en busca de aventuras se han presentado para tripular la variada flota de buques de carga que hemos acumulado en los astilleros de [?ETH.host_nation.GetNameDef]."
 BBA_ethiopia_exile_events.57.a:0 "Esperemos que los barcos sigan estando en condiciones de navegar..."
 BBA_ethiopia_exile_events.58.t:0 "Envío de rifle entregado"
 BBA_ethiopia_exile_events.58.desc:0 "Los rifles comprados a los fabricantes de [?ETH.host_nation.GetAdjective] han sido entregados a nuestras tropas que residen en [?ETH.host_nation.GetName]. El nuevo equipo ahora se está poniendo a prueba en el campo de tiro y en ejercicios."
 BBA_ethiopia_exile_events.58.a:0 "Dinero bien gastado."
 BBA_ethiopia_exile_events.59.t:0 "Equipo de apoyo entregado"
 BBA_ethiopia_exile_events.59.desc:0 "Nuestra reciente compra de equipo de apoyo para las tropas ya ha sido entregada. Si bien puede que no sea el equipo más avanzado del mundo, seguirá siendo de gran ayuda en la línea del frente."
 BBA_ethiopia_exile_events.59.a:0 "Toda pequeña ayuda."
 BBA_ethiopia_exile_events.60.t:0 "Tanques entregados"
 BBA_ethiopia_exile_events.60.desc:0 "Los tanques comprados al excedente del ejército [?ETH.host_nation.GetAdjective] ahora han sido transferidos a nuestras fuerzas armadas. Los tanques son modelos más antiguos que fueron suspendidos en los últimos años. Sin embargo, todavía están en pleno funcionamiento y ahora se utilizan para entrenar tripulaciones, listas para su despliegue en el frente."
 BBA_ethiopia_exile_events.60.a:0 "Cualquier tanque es mejor que ningún tanque."
 BBA_ethiopia_imperial_events.1.t:0 "[FROM.GetName] quiere comprar Yibuti"
 BBA_ethiopia_imperial_events.1.desc:0 "[FROM.GetLeader] quiere comprar la colonia [ROOT.GetAdjective] de [268.GetName]. La compra daría a [FROM.GetNameDef] acceso al mar a través del puerto de Djibouti, al que ya hay una conexión ferroviaria desde Addis Abeba. Están ofreciendo una suma decente por una colonia tan insignificante."
 BBA_ethiopia_imperial_events.1.a:0 "Podemos darle un buen uso al dinero"
 BBA_ethiopia_imperial_events.1.b:0 "Es [ROOT.GetAdjective], ¡y seguirá siéndolo!"
 BBA_ethiopia_imperial_events.2.t:0 "[FROM.GetNameDefCap] acepta vender Yibuti"
 BBA_ethiopia_imperial_events.2.desc:0 "Las negociaciones con el gobierno de [FROM.GetAdjective] sobre la posible compra de la colonia de [268.GetName] han finalizado con éxito. [FROM.GetNameDefCap] acordó entregar el puerto de Djibouti y la región circundante a [ROOT.GetName] con efecto inmediato, lo que nos da acceso a un puerto y unifica al pueblo Afar bajo un solo gobernante."
 BBA_ethiopia_imperial_events.2.a:0 "Una gran noticia"
 BBA_ethiopia_imperial_events.3.t:0 "[FROM.GetName] Negarse a vender Yibuti"
 BBA_ethiopia_imperial_events.3.desc:0 "Desafortunadamente, el gobierno de [FROM.GetAdjective] ha rechazado nuestra solicitud de comprarles el puerto de Yibuti. En lugar de ver el beneficio mutuo, se aferran desesperadamente a sus colonias y se niegan a ceder ni una pulgada de la tierra que han arrebatado."
 BBA_ethiopia_imperial_events.3.a:0 "Tendremos que considerar otros métodos."
 BBA_ethiopia_imperial_events.4.t:0 "[FROM.GetNameDefCap] Solicita [689.GetName]."
 BBA_ethiopia_imperial_events.4.desc:0 "El movimiento rastafari en [689.GetName] afirma que $ETH_haile_selassie$ es el Mesías o Jah, su nombre para dios, reencarnado. De manera un tanto inesperada, $ETH_haile_selassie$ ha aceptado la reputación y el gobierno de [FROM.GetAdjective] ha solicitado que la patria del movimiento, es decir, [689.GetName], se incorpore al imperio [FROM.GetAdjective]."
 BBA_ethiopia_imperial_events.4.a:0 "Qué petición tan extraña, pero ¿por qué no?"
 BBA_ethiopia_imperial_events.4.b:0 "Seremos parte del imperio de Zion"
 BBA_ethiopia_imperial_events.4.c:0 "¡De ninguna manera!"
 BBA_ethiopia_imperial_events.5.t:0 "[FROM.GetNameDefCap] ha aceptado nuestra solicitud"
 BBA_ethiopia_imperial_events.5.desc:0 "Nuestra humilde solicitud de transferencia del control de [689.GetName] ha sido aceptada por [FROM.GetNameDef]. Esto marca el comienzo de una nueva era. Gloria a $ETH_haile_selassie$. Con suerte, esto significa que podemos atraer seguidores de todo el continente americano."
 BBA_ethiopia_imperial_events.5.a:0 "Han visto la luz"
 BBA_ethiopia_imperial_events.6.t:0 "[FROM.GetNameDefCap] se niega a entregar [689.GetName]"
 BBA_ethiopia_imperial_events.6.desc:0 "A pesar de nuestros mejores esfuerzos, no hemos logrado convencer al gobierno de [FROM.GetAdjective] de que [689.GetName] es parte de [ROOT.GetAdjective]. Se rieron de nuestra petición, incluso poniendo en duda la divinidad de nuestro gran líder."
 BBA_ethiopia_imperial_events.6.a:0 "¡Cómo se atreven!"
 BBA_ethiopia_imperial_events.7.t:0 "[FROM.GetLeader] Envío de solicitudes"
 BBA_ethiopia_imperial_events.7.desc:0 "El movimiento rastafari en [689.GetName] afirma que $ETH_haile_selassie$ es el Mesías o Jah, su nombre para dios, reencarnado. De forma un tanto inesperada, $ETH_haile_selassie$ ha adoptado la reputación. Como consecuencia de esto, [FROM.GetLeader.GetSheHe] ahora solicita que [ROOT.GetNameDef] se una oficialmente a [FROM.GetAdjective] y cree una nueva base de poder en el Caribe, desde donde la influencia pueda extenderse al resto de el mundo."
 BBA_ethiopia_imperial_events.7.a:0 "Esto suena como una buena idea"
 BBA_ethiopia_imperial_events.7.b:0 "Lo han perdido por completo"
 BBA_ethiopia_imperial_events.8.t:0 "[FROM.GetNameDefCap] Envíos"
 BBA_ethiopia_imperial_events.8.desc:0 "[FROM.GetLeader] ha tomado la sabia decisión de aceptar nuestro señorío. [FROM.GetName] será un súbdito leal de [ROOT.GetLeader]."
 BBA_ethiopia_imperial_events.8.a:0 "Gloria a [ROOT.GetLeader]"
 BBA_ethiopia_imperial_events.9.t:0 "[FROM.GetNameDefCap] se niega a enviar"
 BBA_ethiopia_imperial_events.9.desc:0 "Desafortunadamente, [FROM.GetNameDef] rechazó la amable oferta de convertirse en sujeto de [ROOT.GetLeader]. A pesar de nuestros mejores esfuerzos, no logramos convencer al gobierno de [FROM.getName] de que esto realmente beneficiaba a ambas partes."
 BBA_ethiopia_imperial_events.9.a:0 "No puedes ganarlos a todos"
 BBA_ethiopia_imperial_events.10.t:0 "[FROM.GetNameDefCap] envía ultimátum"
 BBA_ethiopia_imperial_events.10.desc:0 "[FROM.GetNameDefCap] ha exigido nuestra subyugación e integración en su nación. Si cumplimos, por supuesto será el fin de [THIS.GetName] como nación independiente. No está claro hasta dónde está dispuesto a llegar [FROM.GetLeader] para lograr la integración, pero aún no se puede descartar la posibilidad de un conflicto armado."
 BBA_ethiopia_imperial_events.10.a:0 "No tenemos opción..."
 BBA_ethiopia_imperial_events.10.b:0 "No seremos amenazados."
 BBA_ethiopia_imperial_events.11.t:0 "[FROM.GetNameDefCap] Rechazar ultimátum"
 BBA_ethiopia_imperial_events.11.desc:0 "[FROM.GetNameDefCap] se han negado a aceptar nuestras demandas de reintegración. Una y otra vez [FROM.GetName] ha estado dispuesto a traicionarnos para protegerse, no podemos permitir que eso vuelva a suceder."
 BBA_ethiopia_imperial_events.11.a:0 "Pondremos fin a esto."
 BBA_ethiopia_imperial_events.11.b:0 "Tenemos asuntos más importantes de los que ocuparnos."
 BBA_ethiopia_imperial_events.12.t:1 "[FROM.GetNameDefCap] Acepta demandas"
 BBA_ethiopia_imperial_events.12.desc:1 "[FROM.GetNameDefCap] ha aceptado la necesidad de reintegrarse con [THIS.GetName]. [FROM.GetLeader] ahora ha jurado lealtad a su majestad, [THIS.GetLeader]."
 BBA_ethiopia_imperial_events.12.a:0 "Una cosa menos de la que preocuparse."
 BBA_ethiopia_imperial_events.20.t:0 "Golpe sin sangre por $ETH_ras_imru_haile_selassie$"
 BBA_ethiopia_imperial_events.20.desc:1 "Tras reunir el apoyo de la clase media y el campesinado de [ETH.GetName], Ras $ETH_ras_imru_haile_selassie$ anunció el derrocamiento oficial de $ETH_haile_selassie$ y la introducción de elecciones generales en [ETH.GetNameDef]. Generalmente considerado por la gente, y aún más importante en este caso, el ejército [ETH.GetAdjective], como el verdadero héroe en la segunda guerra ítalo-etíope, ha logrado asegurar la lealtad de los militares y el apoyo al emperador ausente. no logró materializarse."
 BBA_ethiopia_imperial_events.20.a:1 "El Red Ras debería gobernar [ETH.GetNameDef]"
 BBA_ethiopia_imperial_events.20.b:0 "Instalar al Príncipe Heredero como monarca constitucional es más seguro"
 BBA_ethiopia_imperial_events.21.t:0 "Resistencia en [ETH.GetName]"
 BBA_ethiopia_imperial_events.21.desc:0 "Nuestras tropas continúan destrozando las fuerzas de [ETH.GetAdjective], dando paso a nuestro gobierno superior. Sin embargo, estamos viendo un aumento en la actividad de resistencia en nuestro nuevo dominio. Parece que la palabra del antiguo gobernante, $ETH_haile_selassie$, hablando con la Sociedad de Naciones ha provocado el frenesí de muchos de nuestros nuevos súbditos. Parece que mientras su emperador viva, la resistencia será una espina en el costado de nuestra administración colonial."
 BBA_ethiopia_imperial_events.21.a:0 "Se someterán a nuestra regla, de una forma u otra."
 ETH_imperial_event_21_tt:0 "¡Todo controlado §Y[ETH.GetFlag][ETH.GetAdjective]§! los estados obtienen:\nCumplimiento: §R-10%§!"
 BBA_ethiopia_military_and_tech_events.1.t:0 "Primera clase de [GetEthiopianMilitaryAcademyName]"
 BBA_ethiopia_military_and_tech_events.1_war.desc:0 "La primera clase en terminar el [GetEthiopianMilitaryAcademyName] tendrá que ir directamente de la escuela a la guerra. Haber logrado construir esta escuela y completar la educación de una primera clase de cadetes, mientras que al mismo tiempo libramos una guerra, es realmente una gran hazaña. \n¡Este es el comienzo de una nueva era para las fuerzas armadas de [ROOT.GetAdjective]!"
 BBA_ethiopia_military_and_tech_events.1_peace.desc:0 "Con la guerra detrás de nosotros, ahora tenemos la oportunidad de terminar la creación de nuestra academia militar. La primera clase de cadetes puede ayudar a nuestra nación a ganar guerras futuras y garantizar que hagamos el mejor uso posible de nuestra experiencia al luchar contra los italianos."
 BBA_ethiopia_military_and_tech_events.1.a:0 "La escuela preservará nuestro enfoque en el ataque."
 ETH_ecole_attack_tt:0 "¡Modifique §Y[GetEthiopianArmySpiritName]§! por:\n$modifier_army_sub_unit_infantry_attack_factor$: §G+10%§!\n$modifier_army_sub_unit_irregular_infantry_attack_factor$: §G+10%§!"
 BBA_ethiopia_military_and_tech_events.1.b:0 "La escuela nos ayudará a convertirnos a una mentalidad más defensiva."
 ETH_ecole_defense_tt:0 "¡Modifique §Y[GetEthiopianArmySpiritName]§! por:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+5%§!"
 BBA_ethiopia_military_and_tech_events.1.c:0 "La escuela se asegurará de que nunca estemos desprevenidos para la guerra."
 ETH_ecole_learn_tt:0 "¡Modifique §Y[GetEthiopianArmySpiritName]§! por:\n$MODIFIER_XP_GAIN_ARMY$: §G+5%§!"
 BBA_ethiopia_anti_colonialism_events.2.t:0 "[?global.african_supporting_country.GetNameDef] Solicita el reconocimiento de [?global.african_revolt_country.GetNameDef]"
 BBA_ethiopia_anti_colonialism_events.2.desc:0 "[?global.african_supporting_country.GetLeader], el líder de [?global.african_supporting_country.GetNameDef], ha solicitado el fin inmediato de la guerra con los rebeldes de [?global.african_revolt_country.GetAdjective]. Los diplomáticos de [?global.african_supporting_country.GetAdjective] alientan a [ROOT.GetName] a reconocer la independencia de [?global.african_revolt_country.GetNameDef]. No declaran explícitamente que [?global.african_supporting_country.GetNameDef] irá a la guerra si decidimos negarnos, pero claramente insinúan la posibilidad."
 BBA_ethiopia_anti_colonialism_events.2.a:0 "Tienen razón, deberíamos terminar este conflicto colonial ahora."
 BBA_ethiopia_anti_colonialism_events.2.b:0 "La guerra terminará cuando [?global.african_revolt_country.GetNameDef] sea derrotado"
 BBA_ethiopia_anti_colonialism_events.3.t:0 "[?global.african_supporting_country.GetAdjective] ¡Mediación exitosa!"
 BBA_ethiopia_anti_colonialism_events.3.desc:0 "[?global.african_supporting_country.GetLeader], el líder de [?global.african_supporting_country.GetNameDef], ha negociado con éxito con [?global.african_colonial_country.GetLeader] en nuestro nombre. [?global.african_colonial_country.GetLeader] acordó reconocer la independencia de [ROOT.GetAdjective] y ordenó el cese de las hostilidades entre [?global.african_colonial_country.GetNameDef] y [ROOT.GetNameDef]. [ROOT.GetNameDefCap] siempre estará en deuda con [?global.african_supporting_country.GetNameDef] por su ayuda en nuestras luchas."
 BBA_ethiopia_anti_colonialism_events.3.a:0 "Libertad al fin"
 BBA_ethiopia_anti_colonialism_events.4.t:0 "[FROM.GetNameDefCap] se niega a reconocer la independencia de [?global.african_revolt_country.GetAdjective]"
 BBA_ethiopia_anti_colonialism_events.4.desc:0 "A pesar de nuestra presión, el gobierno de [?global.african_colonial_country.GetAdjective] se niega a reconocer [?global.african_revolt_country.GetNameDef] y cesar las hostilidades. Los [?global.african_colonial_country.GetAdjective] parecen empeñados en destruir el movimiento independentista. Esto es probablemente lo más lejos que podemos llegar solo con la diplomacia."
 BBA_ethiopia_anti_colonialism_events.4.a:0 "Lo intentamos al menos"
 BBA_ethiopia_anti_colonialism_events.4.b:0 "Entonces tenemos que hacerlos"
 BBA_ethiopia_anti_colonialism_events.5.t:0 "[FROM.GetName] se une a la guerra contra [?global.african_colonial_country.GetName]"
 BBA_ethiopia_anti_colonialism_events.5.desc:1 "Después de haber intentado la mediación en nuestra guerra contra [?global.african_colonial_country.GetNameDef] y fracasado, [?global.african_supporting_country.GetNameDef] ha decidido comenzar a apoyar activamente la lucha de [ROOT.GetAdjective]. El embajador de [?global.african_colonial_country.GetAdjective] en [?global.african_supporting_country.GetName] ha sido informado de que [?global.african_supporting_country.GetNameDef] se considera en guerra con [?global.african_colonial_country.GetName] a partir de este momento, hasta el momento en que [?global.african_colonial_country.GetNameDef] renuncie a sus ambiciones imperialistas y coloniales en África y en otros lugares."
 BBA_ethiopia_anti_colonialism_events.5.a:0 "¡Las fuerzas de [ROOT.GetName] y [?global.african_supporting_country.GetName] están unidas!"
 BBA_ethiopia_anti_colonialism_events.6.t:0 "Libertad para [FROM.GetNameDef]"
 BBA_ethiopia_anti_colonialism_events.6.desc:1 "Después de una fuerte presión diplomática de [ROOT.GetName], incluidas reuniones directas entre [ROOT.GetLeader] y [?global.african_colonial_country.GetLeader], el gobierno de [?global.african_colonial_country.GetAdjective] decidió dar marcha atrás y reconocer [?global .african_revolt_country.GetAdjective] independencia. \nGracias a la intervención directa de [ROOT.GetAdjective], la guerra por la independencia de [?global.african_revolt_country.GetAdjective] finalmente ha terminado. [?global.african_revolt_country.GetNameDefCap] es un país libre, y [ROOT.GetLeader] seguramente será un héroe para siempre en [?global.african_revolt_country.GetNameDef]."
 BBA_ethiopia_anti_colonialism_events.6.a:0 "Otro país liberado de los imperialistas"
 BBA_ethiopia_industrial_financial_events.2.t:0 "[FROM.GetNameDefCap] exige integración"
 BBA_ethiopia_industrial_financial_events.2.desc:0 "Citando el hecho de que las economías de [ROOT.GetName] y [FROM.GetName] están tan entrelazadas, y que gran parte de la industria en [ROOT.GetName] ya está controlada por [FROM.GetName], [FROM.GetLeader] exige que se eliminen las estaciones fronterizas entre los dos países. El control de toda la política exterior se colocará bajo el control de [FROM.Getname] para garantizar la máxima protección, coordinación y eficiencia. En efecto, esto significaría el final de la independencia de [ROOT.GetAdjective].\n Todo esto se hará pensando en el mejor interés de ambos países, asegura [FROM.GetLeader]."
 BBA_ethiopia_industrial_financial_events.2.a:0 "¡No tienen derecho a hacer esto!"
 BBA_ethiopia_industrial_financial_events.2.b:0 "Mientras podamos conservar algún tipo de autonomía"
 BBA_ethiopia_industrial_financial_events.2.c:0 "Realmente es lo mejor para nuestros dos países."
 BBA_ethiopia_industrial_financial_events.3.t:0 "[FROM.GetName] Negarse a cooperar"
 BBA_ethiopia_industrial_financial_events.3.desc:0 "A pesar de nuestros mejores esfuerzos para explicar la situación, [FROM.GetLeader] se niega a cumplir con nuestras demandas para llevar la integración de nuestras economías al siguiente nivel. [FROM.GetLeader] afirma que la independencia de [FROM.GetName] no debe verse empañada y nunca puede ser parte de ninguna discusión."
 BBA_ethiopia_industrial_financial_events.3.a:0 "Es posible que tengamos que usar la fuerza para proteger nuestros intereses."
 BBA_ethiopia_industrial_financial_events.4.t:0 "[FROM.GetName] quiere conservar el control parcial"
 BBA_ethiopia_industrial_financial_events.4.desc:0 "[FROM.GetLeader] ha visto la necesidad de promover nuestra cooperación y coordinar la política exterior y financiera incluso más que hoy. Sin embargo, [FROM.GetLeader.GetSheHe] quiere que [FROM.GetNAme] conserve cierto grado de autonomía dentro de la nueva federación."
 BBA_ethiopia_industrial_financial_events.4.a:0 "Esto seguramente se puede acomodar"
 BBA_ethiopia_industrial_financial_events.5.t:0 "[FROM.GetLeader] De acuerdo"
 BBA_ethiopia_industrial_financial_events.5.desc:0 "[FROM.GetLeader] ha firmado el documento que une [ROOT.GetName] y [FROM.GetName]. Las políticas económicas se alinearán, las cancillerías se combinarán en una sola. Los sistemas judiciales se fusionarán para facilitar la cooperación total.\n[FROM.GetNameDefCap] será a partir de este día una parte integral de [ROOT.GetName]."
 BBA_ethiopia_industrial_financial_events.5.a:0 "Esto es para el beneficio de todos"
 BBA_ethiopia_fascist_events.01.t:0 "Una oportunidad para el cambio"
 BBA_ethiopia_fascist_events.01.desc:0 "El enfoque de confrontación de $ETH_haile_selassie$ hacia los italianos, combinado con su confianza en la Sociedad de Naciones, no ha llevado a ninguna parte. Es obvio para todos que esta será la perdición de [ROOT.GetName].\n\n La guerra es una oportunidad para el cambio, hace que el cambio, por supuesto, sea incluso una necesidad. El primer curso de acción debe ser enviar un embajador a los italianos para negociar un acuerdo de paz que puedan aceptar."
 BBA_ethiopia_fascist_events.01.a:0 "$ETH_haile_selassie_gugsa$ es la elección obvia"
 ETH_start_civil_war:0 "§Y$ETH_haile_selassie_gugsa$§! comenzará una §Yguerra civil§! contra §Y$ETH_haile_selassie$§! cuando el §Y$ETH_declare_for_italy$§! se completa el enfoque."
 ETH_cede_states_tt:0 "\nCuando termine la guerra, §Y[ITA.GetNameWithFlag]§! recibirá los siguientes estados:"
 ETH_cede_south_tt:0 "§Y [835.ObtenerNombre]\n [836.ObtenerNombre]\n [837.ObtenerNombre]§!"
 ETH_ethiopia_italian_puppet_tt:0 "\n§Y[ETH.GetNameDef]§! se convertirá en sujeto de §Y[ITA.GetNameDef]§!"
 ETH_italy_refuse_cooperation:0 "¡El enfoque §Y$ETH_llega_a_los_italianos$§! será cancelado, el foco §Y$ETH_rally_around_the_emperor$§! se completará automáticamente."
 BBA_ethiopia_fascist_events.01.b:0 "Enviar $ETH_hailu_tekle_haymanot$ de $gojjam$"
 ETH_start_civil_war_gojjam:0 "§Y$ETH_hailu_tekle_haymanot$§! de $gojjam$ iniciará una §Yguerra civil§! contra §Y$ETH_haile_selassie$§! cuando el §Y$ETH_declare_for_italy$§! se completa el enfoque."
 ETH_gojjam_italian_puppet_tt:0 "\n§Y$gojjam$§! se convertirá en sujeto de §Y[ITA.GetNameWithFlag]§!"
 ETH_cede_south_west_tt:0 "§Y [838.ObtenerNombre]\n [836.ObtenerNombre]\n [837.ObtenerNombre]§!"
 BBA_ethiopia_fascist_events.01.c:0 "Tal vez $ETH_abba_jofir$ tiene la mejor oportunidad de tener éxito"
 ETH_start_civil_war_jimma:0 "§Y$ETH_abba_jofir$§! de $jimma$ iniciará una §Yguerra civil§! contra §Y$ETH_haile_selassie$§! cuando el §Y$ETH_declare_for_italy$§! se completa el enfoque."
 ETH_cede_north_tt:0 "§Y [841.ObtenerNombre]\n [842.ObtenerNombre]\n [843.ObtenerNombre]§!"
 ETH_jimma_italian_puppet_tt:0 "\n§Y$jimma$§! se convertirá en sujeto de §Y[ITA.GetNameWithFlag]§!"
 BBA_ethiopia_fascist_events.02.t:0 "Pretender busca la paz"
 BBA_ethiopia_fascist_events.02.desc:0 "Uno de los nobles de [ETH.GetAdjective], $ETH_haile_selassie_gugsa$, que también reclama el trono, se acercó al alto mando de [ROOT.GetAdjective] en [ETH.GetName]. El noble ofrece ayuda contra [ETH.GetLeader] a cambio del control de partes del país después de la guerra. $ETH_haile_selassie_gugsa$, por supuesto, jurará lealtad a $ITA_vittorio_emanuele_iii$, gobernando en su lugar en [ETH.GetName]."
 BBA_ethiopia_fascist_events.02.a:0 "Esto es realmente muy beneficioso."
 BBA_ethiopia_fascist_events.02.b:0 "No, no necesitamos ayuda, gracias."
 BBA_ethiopia_fascist_events.03.t:0 "¿Un $gojjam$ autónomo?"
 BBA_ethiopia_fascist_events.03.desc:0 "Un representante del pretendiente encarcelado de $gojjam$, $ETH_hailu_tekle_haymanot$, se ofrece a apoyar la conquista de [ROOT.GetName] de [ETH.GetName] a cambio de la restitución de $ETH_hailu_tekle_haymanot$ como líder de un $gojjam$ semiautónomo. Un levantamiento armado en el norte seguramente paralizaría las fuerzas de [ETH.GetAdjective] y traería una victoria rápida."
 BBA_ethiopia_fascist_events.03.a:0 "Esto es realmente muy beneficioso."
 BBA_ethiopia_fascist_events.03.b:0 "No, no necesitamos ayuda, gracias."
 BBA_ethiopia_fascist_events.04.t:0 "El líder depuesto de $jimma$ ofrece ayuda"
 BBA_ethiopia_fascist_events.04.desc:0 "$ETH_abba_jofir$, hijo del último sultán de $jimma$, se ha ofrecido a colaborar con [ROOT.getName] a cambio de que [ROOT.GetAdjective] reconozca el estatus de $ETH_abba_jofir$ como gobernante de $jimma$. $jimma$ sería, por supuesto, parte del imperio [ROOT.GetAdjective], y $ETH_abba_jofir$ juraría lealtad a la corona [ROOT.GetAdjective], en caso de que [ROOT.getName] aceptara la oferta."
 BBA_ethiopia_fascist_events.04.a:0 "Un sultán títere podría servirnos bien"
 BBA_ethiopia_fascist_events.04.b:0 "No, no necesitamos ayuda, gracias."
 BBA_ethiopia_fascist_events.05.t:0 "[FROM.GetName] acepta nuestra oferta"
 BBA_ethiopia_fascist_events.05.desc:0 "La misión a la sede de [FROM.GetAdjective] fue un gran éxito. [ITA.GetLeader] aprobó el plan de levantamiento y aceptó la supervivencia de un estado semiautónomo después de la guerra. Tenemos que darnos prisa para que comience la revuelta, antes de que cambien de opinión."
 BBA_ethiopia_fascist_events.05.a:0 "El comienzo de una nueva era"
 BBA_ethiopia_fascist_events.06.t:0 "Los italianos se niegan a cooperar"
 BBA_ethiopia_fascist_events.06.desc:0 "Desafortunadamente, [FROM.GetLeader] parece empeñado en conquistar toda Etiopía. [FROM.GetNameDefCap] se ha negado rotundamente a discutir cualquier tipo de tratado de paz, acabando con todos los intentos de encontrar una solución pacífica al conflicto. Nuestra única esperanza ahora es unirnos detrás del emperador e intentar lograr una victoria militar."
 BBA_ethiopia_fascist_events.06.a:0 "Más desafortunado"
 BBA_ethiopia_fascist_events.07.t:0 "La guerra civil etíope"
 BBA_ethiopia_fascist_events.07.desc:0 "[ROOT.GetEthiopianCollaboratorName] se ha declarado abiertamente a favor de los italianos, contra el emperador, afirmando que este es el nacimiento de un nuevo [ROOT.GetName]. A pesar de estar en una posición desesperada, $ETH_haile_selassie$ se niega a aceptar la derrota. La lucha ya ha comenzado, y aunque la mayoría de la vieja guardia todavía está del lado del emperador, lo más probable es que la lucha solo pueda ir en una dirección."
 BBA_ethiopia_fascist_events.07.a:0 "Adelante a la victoria"
 BBA_ethiopia_fascist_events.50.t:0 "[ETH.GetAdjective] Obliga a ocupar [ROOT.GetAdjective] Somalilandia"
 BBA_ethiopia_fascist_events.50.desc:0 "Con nuestro enfoque en los asuntos más cercanos a casa, el gobierno de [ETH.GetAdjective] se aprovechó de la situación y reclamó a [ROOT.GetAdjective] Somalilandia como propia. Aisladas y con pocas esperanzas de resistir, las autoridades [Root.GetAdjective] de la zona simplemente han cumplido con entregar el territorio. Debemos decidir si reconocer formalmente esta humillación o resolvernos a recuperar nuestro legítimo territorio."
 BBA_ethiopia_fascist_events.50.a:0 "Debemos apretar los dientes y aceptar la pérdida."
 BBA_ethiopia_fascist_events.50.b:0 "¡No toleraremos tal humillación!"
 BBA_ethiopia_fascist_events.51.t:0 "[FROM.GetName] acepta [ETH.GetAdjective] el control de Somalilandia"
 BBA_ethiopia_fascist_events.51.desc:0 "El estado final de [FROM.GetName] ha aceptado formalmente nuestro control sobre el antiguo territorio de [FROM.GetAdjective] Somalilandia. Con pocos medios para recuperar el territorio, parece que preferirían mantener el enfoque en los asuntos más cercanos a casa, en lugar de empantanarse en un conflicto con nuestras heroicas fuerzas armadas."
 BBA_ethiopia_fascist_events.51.a:0 "¡[ETH.GetName] se fortalece!"
 BBA_ethiopia_fascist_events.52.t:0 "[FROM.GetName] rechaza el control de [ETH.GetAdjective] de Somalilandia"
 BBA_ethiopia_fascist_events.52.desc:0 "En un sorprendente giro de los acontecimientos, el estado de [FROM.GetName] ha rechazado nuestros reclamos de propiedad sobre el antiguo territorio de [FROM.GetAdjective] Somalilandia. A pesar de tener pocos medios para retomar el territorio, parece que están decididos a enviar a los soldados restantes a morir contra nuestras heroicas fuerzas armadas."
 BBA_ethiopia_fascist_events.52.a:0 "Han perdido una guerra reciente y están a punto de perder otra."
 BBA_ethiopia_fascist_events.53.t:0 "Solicitud de equipo [ITA.getAdjetive]"
 BBA_ethiopia_fascist_events.53.desc:0 "Si bien estamos logrando grandes avances en la reforma de nuestra economía y el fortalecimiento de nuestras fuerzas armadas, aún podríamos beneficiarnos de algún apoyo en estas tareas. Debido a nuestras relaciones cada vez más profundas con los [ITA.GetAdjective], es posible que estén dispuestos a enviarnos algunos de sus equipos excedentes. Simplemente tenemos que decidir qué debemos solicitar."
 BBA_ethiopia_fascist_events.53.a:0 "Todo soldado necesita un rifle."
 BBA_ethiopia_fascist_events.53.b:0 "La artillería disuadirá a nuestros enemigos."
 BBA_ethiopia_fascist_events.54.t:0 "[FROM.GetName] Solicita equipo militar"
 BBA_ethiopia_fascist_events.54.desc:0 "Hemos recibido una solicitud de [FROM.GetName] para equipo militar. Esto contribuiría en gran medida a ayudar a las fuerzas armadas de [FROM.GetAdjective] con la modernización. También nos ayudaría a eliminar algunos de nuestros excedentes de equipo más antiguos."
 BBA_ethiopia_fascist_events.54.a:0 "Seguramente podemos prescindir de algún equipo antiguo."
 BBA_ethiopia_fascist_events.54.b:0 "No, no queremos que [FROM.GetName] se vuelva más fuerte."
 BBA_ethiopia_fascist_events.55.t:0 "[ITA.GetName] se niega a enviar equipo militar"
 BBA_ethiopia_fascist_events.55.desc:0 "En una respuesta innecesariamente contundente, el gobierno de [ITA.GetAdjective] rechazó nuestra solicitud de equipo militar. Todavía no está claro cuál es el razonamiento detrás de esta decisión. Simplemente debemos confiar en nuestra propia industria para continuar con el plan de modernización."
 BBA_ethiopia_fascist_events.55.a:0 "Sabíamos que no se podía confiar en ellos."
 BBA_ethiopia_fascist_events.56.t:0 "[ITA.GetName] acepta enviar equipo militar"
 BBA_ethiopia_fascist_events.56.desc:0 "El gobierno de [ITA.GetAdjective] ha aprobado nuestra solicitud de equipo militar. Aunque definitivamente no es su mejor equipo, esto ciertamente acelerará nuestros planes de modernización."
 BBA_ethiopia_fascist_events.56.a:0 "Nunca dudamos de ellos."
 BBA_ethiopia_fascist_events.10.t:0 "Enemigos capturados"
 BBA_ethiopia_fascist_events.10.desc:0 "Con la rendición de las fuerzas enemigas, varios de los oficiales de alto rango han caído en nuestras manos. Serán encarcelados por ahora, pero esperamos poder convencer a algunos de ellos para que se unan a nuestra causa más adelante."
 BBA_ethiopia_fascist_events.10.a:0 "Bueno"
 captured_ethiopian_commanders_tt:0 "$ETH_seyoum_mengesha$, $ETH_ayalew_birru$ y $ETH_ras_kassa$ serán encarcelados"
 captured_ethiopian_commanders_jimma_tt:0 "$ETH_seyoum_mengesha$, $ETH_ayalew_birru$, $ETH_balcho_safo$, $ETH_tadesse_birru$ y $ETH_ras_kassa$ serán encarcelados"
 BBA_ethiopia_fascist_events.20.t:0 "[FROM.GetNameDefCap] Declara la Independencia"
 BBA_ethiopia_fascist_events.20.desc:0 "[FROM.GetLeader] ha declarado que [FROM.GetNameDef] ya no aceptará el señorío de [ROOT.GetAdjective]. [FROM.GetNameDefCap] desea mantener buenas relaciones con [ROOT.GetNameDef] si es posible, pero [FROM.GetLeader] afirma que están listos para tomar las armas y luchar por su independencia, si es necesario."
 BBA_ethiopia_fascist_events.20.a:0 "Necesitan que les enseñen una lección"
 BBA_ethiopia_fascist_events.20.b:0 "Tenemos cosas más importantes en las que pensar."
 BBA_ethiopia_fascist_events.21.t:0 "[ETH.getAdjetive] Honor restaurado"
 BBA_ethiopia_fascist_events.21.desc:0 "En un giro bastante sorprendente de los acontecimientos, [FROM.GetLeader] aceptó la declaración de independencia de [ROOT.GetAdjective]. A partir de este momento, [FROM.GetNameDef] no tiene influencia sobre la política de [ROOT.GetAdjective], ni interna ni externa. Una gran multitud, celebrando el liderazgo de [ROOT.GetLeader] se reunió en la plaza principal de [ROOT.Capital.GetCapitalVictoryPointName]."
 BBA_ethiopia_fascist_events.21.a:0 "El yugo se ha ido"
 BBA_ethiopia_fascist_events.22.t:0 "La lucha se reanuda"
 BBA_ethiopia_fascist_events.22.desc:0 "Como era de esperar, [FROM.getLeader] rechazó la solicitud de independencia formal de [ROOT.GetLeader]. Como este era un giro anticipado de los acontecimientos, las fuerzas armadas [ROOT.GetAdjective] ya están asegurando posiciones clave en el país. La nación está mucho mejor preparada esta vez."
 BBA_ethiopia_fascist_events.22.a:0 "Ganaremos nuestra libertad"
 BBA_ethiopia_fascist_events.23.t:0 "Luchadores de la resistencia"
 BBA_ethiopia_fascist_events.23.desc:0 "Bandas organizadas de combatientes de la resistencia se han levantado detrás de las líneas enemigas. Estos irregulares luchan con nosotros contra sus [ITA.GetAdjective] opresores. Es posible que su valor de combate no sea el más alto, pero seguramente causarán confusión e interrupción a las fuerzas armadas enemigas."
 BBA_ethiopia_fascist_events.23.a:0 "Una ayuda muy bienvenida"
 BBA_ethiopia_fascist_events.57.t:0 "[FROM.GetName] Solicita Acuerdo de Subcontratación de Armas"
 BBA_ethiopia_fascist_events.57.desc:0 "[FROM.GetName] ha solicitado un acuerdo de externalización de armas mediante el cual las empresas [ITA.GetAdjective] establecerían fábricas en su país para la producción de equipo militar. Los líderes corporativos de las empresas seleccionadas sin duda agradecerán esta oportunidad de expansión. Sin embargo, si [FROM.GetName] alguna vez se rebela, estaremos luchando contra un enemigo que conoce muchas de nuestras debilidades."
 BBA_ethiopia_fascist_events.57.a:0 "Fortalecer [FROM.GetName] liberará nuestras fuerzas en el área."
 BBA_ethiopia_fascist_events.57.b:0 "No podemos arriesgarnos a que nuestros diseños caigan en manos enemigas."
 BBA_ethiopia_fascist_events.58.t:0 "[ITA.GetName] acepta el acuerdo de subcontratación"
 BBA_ethiopia_fascist_events.58.desc:0 "Para crédito de nuestros diplomáticos, [ITA.GetLeader] ha dado permiso para que las empresas [ITA.GetAdjective] establezcan fábricas en nuestro país. Esto acelerará rápidamente nuestra capacidad para investigar y fabricar nuestro propio equipo militar."
 BBA_ethiopia_fascist_events.58.a:0 "Un gran día para [ETH.GetName]"
 BBA_ethiopia_fascist_events.59.t:0 "[ITA.GetName] rechaza el acuerdo de subcontratación"
 BBA_ethiopia_fascist_events.59.desc:0 "Nuestros despreciables diplomáticos no han logrado convencer a [ITA.GetLeader] de la necesidad de nuestro acuerdo de subcontratación de armas. Este es un golpe devastador para nuestro desarrollo militar e industrial."
 BBA_ethiopia_fascist_events.59.a:0 "Una oportunidad perdida."
 BBA_ethiopia_fascist_events.60.t:0 "Externalización de la producción de armas"
 BBA_ethiopia_fascist_events.60.desc:0 "Los [ITA.GetAdjective]s no estarán dispuestos a compartir todos sus secretos industriales con nosotros por temor a que caigan en manos enemigas. Por lo tanto, debemos pensar detenidamente qué aspecto de nuestro ejército podría beneficiarse más de la subcontratación de la producción a los diseñadores de [ITA.GetAdjective]."
 BBA_ethiopia_fascist_events.60.a:0 "El ejército necesita modernizarse por encima de todo."
 BBA_ethiopia_fascist_events.60.b:0 "La fuerza aérea será más importante en las guerras futuras."
 BBA_ethiopia_fascist_events.61.t:0 "[FROM.GetName] Solicita armas para derrocar la regla [ITA.GetAdjective]"
 BBA_ethiopia_fascist_events.61.desc:0 "Los diplomáticos de [ETH.GetAdjective] han venido a nosotros con una solicitud secreta de suministros de armas. Parece que no todo está bien en el territorio recientemente adquirido por [ITA.GetName] y la administración local está buscando ayuda extranjera para poder derrocar a sus amos. Incluso si la rebelión fracasa, sin duda distraería y debilitaría al ejército de [ITA.GetAdjective]. Sin embargo, puede haber repercusiones si se descubre que participamos en el apoyo a la rebelión."
 BBA_ethiopia_fascist_events.61.a:0 "Esto debería mantener ocupados los [ITA.GetAdjective]."
 BBA_ethiopia_fascist_events.61.b:0 "No ayudaremos a un enemigo potencial."
 BBA_ethiopia_fascist_events.62.t:0 "[FROM.GetName] acepta la solicitud de armas"
 BBA_ethiopia_fascist_events.62.desc:0 "Los diplomáticos de [FROM.GetAdjective] han señalado que están dispuestos a comenzar a enviarnos armas mientras nos preparamos para derrocar a las fuerzas de [ITA.GetAdjective]. Por supuesto, hemos recibido instrucciones de negar por completo cualquier participación de ellos en caso de que las fuerzas de [ITA.GetAdjective] descubran las armas."
 BBA_ethiopia_fascist_events.62.a:0 "La victoria está en el horizonte."
 BBA_ethiopia_fascist_events.63.t:0 "[FROM.GetName] rechaza la solicitud de armas"
 BBA_ethiopia_fascist_events.63.desc:0 "[FROM.GetAdjective] los diplomáticos han rechazado nuestros intentos de adquirir suministros secretos de armas. Parece que no están seguros de cuán confiables somos mientras aún estamos bajo la influencia de [ITA.GetAdjective]. También pueden dudar en arriesgarse a enojar al régimen [ITA.GetAdjective] durante estos tiempos turbulentos."
 BBA_ethiopia_fascist_events.63.a:0 "Que miopes de ellos."
 BBA_ethiopia_fascist_events.64.t:0 "[FROM.GetName] Solicita el control de [550.GetName]"
 BBA_ethiopia_fascist_events.64.desc:0 "[ETH.GetLeader] ha solicitado el control de [550.GetName] como recompensa, o compensación según el punto de vista, por su continua lealtad a [ITA.GetName]. [ETH.GetLeader] fue crucial para romper el estancamiento al invadir Etiopía y esto contribuiría en gran medida a mantener buenas relaciones. Sin embargo, la gente de [ITA.GetAdjective] puede no ser tan comprensiva de por qué estamos regalando territorio."
 BBA_ethiopia_fascist_events.64.a:0 "Recompensaremos su lealtad."
 BBA_ethiopia_fascist_events.64.b:0 "No están en posición de hacer demandas."
 BBA_ethiopia_fascist_events.65.t:0 "[FROM.GetName] Solicita el control de [559.GetName] y [844.GetName]"
 BBA_ethiopia_fascist_events.65.desc:0 "[ETH.GetLeader] ha solicitado el control de [559.GetName] y [844.GetName] como recompensa o compensación, según el punto de vista, por su continua lealtad a [ITA.GetName]. [ETH.GetLeader] fue crucial para romper el estancamiento al invadir Etiopía y esto contribuiría en gran medida a mantener buenas relaciones. Sin embargo, la gente de [ITA.GetAdjective] puede no ser tan comprensiva de por qué estamos regalando territorio."
 BBA_ethiopia_fascist_events.65.a:0 "Recompensaremos su lealtad."
 BBA_ethiopia_fascist_events.65.b:0 "No están en posición de hacer demandas."
 BBA_ethiopia_fascist_events.66.t:0 "[ITA.GetName] Aceptar compensación territorial"
 BBA_ethiopia_fascist_events.66.desc:0 "[ITA.GetName] ha aceptado amablemente nuestra solicitud de control de los territorios solicitados. Esto marca el comienzo de un nuevo capítulo en las relaciones Italo-[ETH.GetAdjective]."
 BBA_ethiopia_fascist_events.66.a:0 "El futuro pertenece a la gente de [ETH.GetAdjective]."
 BBA_ethiopia_fascist_events.67.t:0 "[ITA.GetName] rechaza la compensación territorial"
 BBA_ethiopia_fascist_events.67.desc:0 "Los diplomáticos de [ITA.GetAdjective] han respondido con indignación a nuestra solicitud de compensación territorial. Argumentan que sería desagradable para la gente de [ITA.GetAdjective] entregar territorio a alguien cuando se pagó con su sangre, y mucho menos entregárselo a un antiguo enemigo."
 BBA_ethiopia_fascist_events.67.a:0 "Están poniendo a prueba nuestra lealtad..."
 BBA_ethiopia_fascist_events.68.t:0 "[ITA.getAdjetive] Depósito allanado"
 BBA_ethiopia_fascist_events.68.desc:0 "Anoche, un depósito de armas de [ITA.GetAdjective] fue allanado y despojado de armas con éxito. Las autoridades italianas acusan furiosamente a nuestra administración de orquestar el incidente a pesar de tener muy pocas pruebas. Aunque pueden sospechar de nuestros soldados que blanden sus nuevos y relucientes rifles [ITA.GetAdjective]..."
 BBA_ethiopia_fascist_events.68.a:0 "Una acusación tan escandalosa."
 BBA_ethiopia_fascist_events.69.t:0 "[FROM.GetName] Solicita asesores militares"
 BBA_ethiopia_fascist_events.69.desc:0 "El liderazgo de [ETH.GetName] ha reconocido la debilidad de su ejército y, por lo tanto, ha solicitado nuestro apoyo. Tienen curiosidad por saber si permitiríamos que algunos de nuestros oficiales se unan a su estado mayor y les aconsejemos sobre la mejor manera de utilizar las herramientas de la guerra moderna."
 BBA_ethiopia_fascist_events.69.a:0 "Un [FROM.GetName] más fuerte nos permitiría centrarnos en regiones más cercanas a casa."
 BBA_ethiopia_fascist_events.69.b:0 "Nuestros oficiales son necesarios en otros lugares."
 ETH_send_ita_generals_tt:0 "\n§Y$ITA_giuseppe_tellera$§!, §Y$ITA_mario_berti$§! y §Y$ITA_alessandro_pirzio_biroli$§! será trasladado a Etiopía."
 BBA_ethiopia_fascist_events.70.t:0 "[FROM.GetName] Acepto enviar oficiales"
 BBA_ethiopia_fascist_events.70.desc:0 "[FROM.GetName] acordó permitir que algunos de sus oficiales militares se unan a nuestro personal general en el futuro previsible. Con suerte, aprenderemos la mejor manera de utilizar nuestro nuevo equipo en el campo de batalla moderno."
 BBA_ethiopia_fascist_events.70.a:0 "Excelente."
 BBA_ethiopia_fascist_events.71.t:0 "[FROM.GetName] se niega a enviar oficiales"
 BBA_ethiopia_fascist_events.71.desc:0 "[FROM.GetName] se han negado a permitir que sus oficiales militares se unan a nuestro estado mayor. Nos han informado que se necesitan en otros lugares en este momento. Sin embargo, nos han enviado un cargamento extra de equipo de infantería como muestra de apoyo."
 BBA_ethiopia_fascist_events.71.a:0 "Es mejor que nada."
 BBA_ethiopia_communist_events.01.t:0 "[ETH.GetAdjective] Los comunistas solicitan ayuda"
 BBA_ethiopia_communist_events.01.desc:0 "El liderazgo comunista de [ETH.GetName] se ha acercado a nosotros en busca de ayuda en su lucha contra los fascistas italianos. El nuevo régimen en [ETH.Capital.GetCapitalVictoryPointName] todavía está consolidando su poder y puede estar dispuesto a alinearse con nuestras ambiciones de política exterior si les ofrecemos nuestro apoyo. Sin embargo, corremos el riesgo de intensificar la guerra y ciertamente enfadaremos a [ITA.GetName] en el proceso."
 BBA_ethiopia_communist_events.01.a:0 "Apoyaremos a nuestros compañeros comunistas en su lucha."
 BBA_ethiopia_communist_events.01.b:0 "No tenemos ningún interés en estos enredos coloniales en África."
 BBA_ethiopia_communist_events.02.t:0 "[SOV.GetName] Rechaza pedido de ayuda"
 BBA_ethiopia_communist_events.02.desc:0 "A pesar de nuestro desesperado pedido de ayuda, [SOV.GetNameDef] nos ha dado la espalda. Aunque esto es un revés, seguiremos resistiendo a las fuerzas del fascismo. Ahora deberíamos centrar nuestra atención en obtener el apoyo de las redes antifascistas más amplias de todo el mundo."
 BBA_ethiopia_communist_events.02.a:0 "Hasta aquí la solidaridad de clase."
 BBA_ethiopia_communist_events.03.t:0 "[SOV.GetName] Envío de ayuda a [ETH.GetName]"
 BBA_ethiopia_communist_events.03.desc:0 "En los últimos días ha habido informes inquietantes de tropas [ETH.GetAdjective] que hablan ruso y usan armamento [SOV.GetAdjective]. Solo podemos suponer que [SOV.GetName] está enviando 'voluntarios' para luchar por [ETH.GetLeader] con la esperanza de ganar influencia en África y debilitar el apoyo para el gobierno de [ITA.GetLeader] en [ITA.GetName] ."
 BBA_ethiopia_communist_events.03.a:0 "Sufrirán por este acto de agresión."
 BBA_ethiopia_communist_events.04.t:0 "[SOV.GetName] acepta ayudarnos"
 BBA_ethiopia_communist_events.04.desc:0 "El [SOV.GetName] acordó enviarnos ayuda material en los próximos meses, así como permitir que 'voluntarios' de las fuerzas armadas de [SOV.GetAdjective] luchen junto a nosotros en nuestra lucha contra [ITA.GetName]. Esto seguramente inclinará la balanza a nuestro favor, sin embargo, no está claro cómo reaccionarán los [ITA.GetAdjective] a las tropas [SOV.GetAdjective] que luchan contra ellos."
 BBA_ethiopia_communist_events.04.a:0 "Juntos venceremos al fascismo en África."
 BBA_ethiopia_communist_events.05.t:0 "Golpe contra [ROOT.GetLeader]"
 BBA_ethiopia_communist_events.05.desc:0 "Hoy, miembros de las fuerzas armadas y de la organización antifascista conocida como Black Lions orquestaron un golpe contra el gobierno de [ROOT.GetLeader]. El emperador debía inspeccionar las tropas cuando un grupo de soldados descontentos se volvió contra él y sus oficiales y los arrestó. \n\nMientras tanto, en [ROOT.Capital.GetCapitalVictoryPointName], los Black Lions capturaron la infraestructura clave de la ciudad, incluida la residencia del emperador. Muchos leales del ejército y la policía han muerto en escaramuzas menores, pero lo que queda de [ETH.GetName] ahora está bajo el control de un gobierno provisional. La mayoría de la gente, exhausta por la guerra con [ITA.GetName], simplemente ha aceptado la autoridad de su nuevo gobierno. Ahora, la primera decisión de la nueva administración es decidir el destino de [ROOT.GetLeader]."
 BBA_ethiopia_communist_events.05.a:0 "No podemos arriesgarnos a perder el apoyo de la gente. Exiliarlo."
 BBA_ethiopia_communist_events.05.b:0 "Todos los enemigos del pueblo deben responder por sus crímenes. encerrarlo."
 BBA_ethiopia_communist_events.06.t:0 "Se disuelve el gobierno provisional"
 BBA_ethiopia_communist_events.06.desc:0 "Oficiales militares respaldados por [SOV.GetName] han disuelto el gobierno provisional de [ETH.GetAdjective]. Los oficiales afirman que el servicio de inteligencia [SOV.GetAdjective] les proporcionó pruebas que demostraban que el gobierno, dirigido por [ROOT.GetLeader], había traicionado al pueblo. Según la evidencia, los miembros del gobierno estaban en conversaciones para permitir que las tropas de [ITA.GetAdjective] ocuparan completamente el país a cambio de grandes cantidades de riqueza personal. Tras los tiroteos con los Leones Negros, se cree que los ex miembros del gobierno provisional están muertos o detenidos. \n\nEl ejército ahora ha asumido el liderazgo del país para restaurar el orden y erradicar a los cómplices de [ROOT.GetLeader]. No está claro qué tan permanente será el consejo administrativo militar recién formado."
 BBA_ethiopia_communist_events.06.indy_desc:0 "Oficiales militares han disuelto el gobierno provisional de [ETH.GetAdjective]. Los oficiales afirman que los servicios de inteligencia les proporcionaron pruebas que demostraban que el gobierno, dirigido por [ROOT.GetLeader], había traicionado al pueblo. Según la evidencia, los miembros del gobierno estaban en conversaciones para permitir que las tropas de [ITA.GetAdjective] ocuparan completamente el país a cambio de grandes cantidades de riqueza personal. Tras los tiroteos con los Leones Negros, se cree que los ex miembros del gobierno provisional están muertos o detenidos. \n\nEl ejército ahora ha asumido el liderazgo del país para restaurar el orden y erradicar a los cómplices de [ROOT.GetLeader]."
 BBA_ethiopia_communist_events.06.a:0 "Los traidores obtuvieron su merecido."
 BBA_ethiopia_communist_events.07.t:0 "[SOV.GetNameDefCap] exige el fin de la guerra con [ETH.GetName]"
 BBA_ethiopia_communist_events.07.desc:0 "[SOV.GetNameDefCap] ha exigido el fin de las hostilidades entre nosotros y los [ETH.GetAdjective]. Los [SOV.GetAdjective] han estado muy involucrados en el apoyo al régimen comunista en [ETH.Capital.GetCapitalVictoryPointName] y ahora lo ven como parte de su esfera de influencia. Los soviéticos amenazan con llegar a involucrarse militarmente en el conflicto. Nos arriesgamos a la humillación en casa si aceptamos las demandas soviéticas. Sin embargo, corremos el riesgo de un conflicto mucho más amplio si los rechazamos."
 BBA_ethiopia_communist_events.07.a:0 "No negociaremos con los comunistas."
 BBA_ethiopia_communist_events.07.b:0 "No podemos arriesgarnos a un conflicto más amplio en este momento."
 BBA_ethiopia_communist_events.08.t:0 "[ETH.GetName] Solicita equipo de infantería"
 BBA_ethiopia_communist_events.08.desc:0 "[ETH.GetName] ha solicitado equipo de infantería para ayudar en su conflicto con Italia. Sin una afluencia de equipos básicos, es poco probable que las fuerzas armadas de [ETH.GetAdjective] puedan armar adecuadamente a sus tropas. Sin embargo, si elegimos proporcionarles nuestro equipo, seguramente dañará aún más nuestras relaciones con [ITA.GetName]."
 BBA_ethiopia_communist_events.08.a:0 "No podemos prescindir de ningún equipo."
 BBA_ethiopia_communist_events.08.b:0 "Por supuesto que los ayudaremos."
 BBA_ethiopia_communist_events.09.t:0 "[SOV.GetNameDefCap] envía equipo de infantería"
 BBA_ethiopia_communist_events.09.desc:0 "El [SOV.GetName] nos ha enviado el equipo de infantería solicitado para ayudarnos en nuestra lucha contra [ITA.GetName]. Esto ciertamente nos ayudará a lograr la victoria contra los fascistas."
 BBA_ethiopia_communist_events.09.a:0 "La guerra se está inclinando a nuestro favor."
 BBA_ethiopia_communist_events.10.t:0 "[SOV.GetNameDefCap] Negarse a enviar equipo"
 BBA_ethiopia_communist_events.10.desc:0 "El [SOV.GetName] se ha negado a enviarnos equipo de infantería. A pesar de los mejores intentos de nuestra delegación de [SOV.capital.GetCapitalVictoryPointName], parece que están demasiado preocupados por sus propios problemas como para ahorrarnos algo."
 BBA_ethiopia_communist_events.10.a:0 "Nos han traicionado."
 BBA_ethiopia_communist_events.11.t:0 "[ETH.GetName] Solicita asesores militares"
 BBA_ethiopia_communist_events.11.desc:0 "El nuevo liderazgo de [ETH.GetNameDefCap] ha reconocido la debilidad de su ejército con respecto a la guerra moderna. Por lo tanto, han solicitado nuestro apoyo para reorganizar sus fuerzas armadas. Esta sería una gran oportunidad para brindarles a nuestros oficiales algo de experiencia en diferentes entornos, pero también es una oportunidad para que influyamos en el equilibrio de poder interno dentro de [ETH.GetName]."
 BBA_ethiopia_communist_events.11.a:0 "Esta es una oportunidad que no podemos dejar pasar."
 BBA_ethiopia_communist_events.11.b:0 "No podemos arriesgarnos a que potencias extranjeras conozcan nuestras tácticas."
 BBA_ethiopia_communist_events.12.t:0 "[SOV.GetAdjective] Llega el equipo"
 BBA_ethiopia_communist_events.12.desc:0 "El equipo prometido por [SOV.GetName] ha llegado a nuestros depósitos militares y ahora se está distribuyendo entre nuestras fuerzas."
 BBA_ethiopia_communist_events.12.a:0 "¡Excelente!"
 BBA_ethiopia_communist_events.14.t:0 "[ETH.GetNameDefCap] Solicita ayuda para crear fuerza aérea"
 BBA_ethiopia_communist_events.14.desc:0 "[ETH.GetNameDefCap] ha solicitado nuestro apoyo con el desarrollo de su propia fuerza aérea. Su propuesta incluye enviar voluntarios para entrenar junto a nuestros pilotos en aviones excedentes más antiguos. Esta sería una oportunidad fantástica para que nuestros pilotos obtengan más experiencia y prueben nuestro equipo contra los [ITA.GetAdjective]."
 BBA_ethiopia_communist_events.14.a:0 "Una excelente propuesta."
 BBA_ethiopia_communist_events.14.b:0 "Necesitamos mantener nuestra reserva de aviones."
 BBA_ethiopia_communist_events.15.t:0 "[SOV.GetNameDefCap] envía asesores militares"
 BBA_ethiopia_communist_events.15.desc:0 "Los generales de [SOV.GetNameDef] llegaron a [ROOT.Capital.GetCapitalVictoryPointName] hoy. Los asesores reciben una descripción general de la estructura actual de nuestras fuerzas armadas y el estado actual de la guerra con [ITA.GetName]. Esperemos que puedan ayudar a modernizar nuestras fuerzas."
 BBA_ethiopia_communist_events.15.a:0 "Esto estaba muy atrasado."
 BBA_ethiopia_communist_events_15_tt:1 "§Y$SOV_semyon_budyonny$§! y §Y$SOV_vasily_kuznetsov$§! estarán disponibles los generales."
 BBA_ethiopia_communist_events.16.t:0 "[SOV.GetNameDefCap] Negarse a enviar asesores militares"
 BBA_ethiopia_communist_events.16.desc:0 "Nuestros supuestos amigos en [SOV.Capital.GetCapitalVictoryPointName] se han negado a enviar asesores militares para ayudarnos en nuestro esfuerzo de modernización militar. A pesar de este revés, venceremos a los fascistas y continuaremos nuestra modernización solos."
 BBA_ethiopia_communist_events.16.a:0 "No se puede confiar en [SOV.GetAdjective]."
 BBA_ethiopia_communist_events.17.t:0 "[ETH.GetNameDefCap] solicita soporte contra [ITA.GetAdjective] Armor"
 BBA_ethiopia_communist_events.17.desc:0 "Una delegación de [ETH.GetNameDef] ha estado instando a nuestros ministros y militares a enviar nuestros vehículos blindados excedentes para ayudarlos en su guerra contra [ITA.GetName]. Los [ETH.GetAdjective] están claramente en desventaja cuando se enfrentan a la armadura [ITA.GetAdjective]. Si enviáramos nuestro equipo, ciertamente los ayudaría a hacer retroceder a los [ITA.GetAdjective], sin embargo, también aumentaría las tensiones entre [SOV.GetNameDef] y [ITA.GetName]."
 BBA_ethiopia_communist_events.17.a:0 "Una excelente oportunidad para probar nuestros equipos."
 BBA_ethiopia_communist_events.17.b:0 "No nos arriesgaremos a una mayor escalada."
 BBA_ethiopia_communist_events.18.t:0 "[SOV.GetNameDefCap] Negarse a enviar vehículos blindados"
 BBA_ethiopia_communist_events.18.desc:0 "[SOV.GetNameDefCap] se ha negado a enviarnos vehículos blindados para contrarrestar los [ITA.GetAdjective]. Parece que los [SOV.GetAdjective] están preocupados por aumentar las tensiones entre ellos y los [ITA.GetAdjective]."
 BBA_ethiopia_communist_events.18.a:0 "Debemos encontrar otra manera."
 BBA_ethiopia_communist_events.19.t:0 "[SOV.GetNameDefCap] Envía vehículos blindados"
 BBA_ethiopia_communist_events.19.desc:0 "[SOV.GetNameDefCap] nos ha enviado vehículos blindados para ayudarnos en nuestra lucha contra los [ITA.GetAdjective]. Aunque no son sus últimos diseños, los vehículos sin duda resultarán valiosos en el frente, aunque solo sea para levantar la moral."
 BBA_ethiopia_communist_events.19.a:0 "¡Excelente!"
 BBA_ethiopia_communist_events.20.t:0 "[SOV.GetNameDefCap] se niega a entrenar pilotos"
 BBA_ethiopia_communist_events.20.desc:0 "[SOV.GetNameDefCap] ha rechazado una propuesta para entrenar a nuestros pilotos. Se esperaba que esto pudiera acelerar la expansión de nuestra fuerza aérea, pero parece que los soviéticos tienen otras prioridades en este momento. Sin embargo, nos han dado diseños para fabricar nuestro propio avión."
 BBA_ethiopia_communist_events.20.a:0 "Seguro que podemos resolverlo."
 BBA_ethiopia_communist_events.21.t:0 "[SOV.GetNameDefCap] acepta entrenar pilotos"
 BBA_ethiopia_communist_events.21.desc:0 "Nuestros camaradas en el [SOV.GetName] han accedido a ayudarnos en el entrenamiento de pilotos. También han proporcionado generosamente una serie de aviones para que los usemos. Esto acelerará rápidamente nuestros planes para crear una fuerza aérea capaz de contrarrestar a los [ITA.GetAdjective]."
 BBA_ethiopia_communist_events.21.a:0 "¡Estamos agradecidos con nuestros [SOV.GetAdjective] camaradas!"
 BBA_ethiopia_communist_events.22.t:0 "[ITA.GetNameDefCap] Negarse a poner fin a la guerra con [ETH.GetNameDefCap]"
 BBA_ethiopia_communist_events.22.desc:0 "Los [ITA.GetAdjective] han ignorado hasta ahora nuestras demandas de poner fin a su guerra contra [ETH.GetName]. Ha quedado claro que el único lenguaje que entienden es la fuerza bruta. Si continuamos en nuestro curso actual, la guerra entre [SOV.GetName] e [ITA.GetName] será inevitable. Si retrocedemos ahora, finalmente perderemos todo lo que ganamos al apoyar a [ETH.GetName] y nuestro peso diplomático en el escenario mundial disminuirá considerablemente."
 BBA_ethiopia_communist_events.22.a:0 "Se arrepentirán de esto."
 BBA_ethiopia_communist_events.22.b:0 "No estamos preparados para la guerra."
 BBA_ethiopia_communist_events.23.t:0 "[SOV.GetNameDefCap] Retrocede"
 BBA_ethiopia_communist_events.23.desc:0 "La Unión Soviética ha retrocedido en su reciente retórica de guerra y ha vuelto a formular objeciones enérgicas a nuestras acciones en Etiopía. Parece que su amenaza de ir a la guerra no fue más que un farol."
 BBA_ethiopia_communist_events.23.a:0 "¡Una victoria para [ITA.GetName]!"
 BBA_ethiopia_communist_events.24.t:0 "[SOV.GetNameDefCap] toma el control de la política exterior"
 BBA_ethiopia_communist_events.24.desc:0 "La confrontación diplomática entre [ITA.GetName] y [SOV.GetNameDef] ahora ha estallado en un conflicto abierto. Los [SOV.GetAdjective]s han garantizado nuestra independencia y ahora nos ayudarán en el campo de batalla para repeler a los [ITA.GetAdjective]. Sin embargo, parece que esto vendrá a costa de nuestra independencia. De ahora en adelante, tendremos que asegurarnos de que nuestra política exterior esté completamente alineada con la de [SOV.Capital.GetCapitalVictoryPointName]."
 BBA_ethiopia_communist_events.24.a:0 "Es necesario. Por ahora."
 BBA_ethiopia_communist_events.25.t:0 "[ETH.GetNameDefCap] Solicitud de mediación"
 BBA_ethiopia_communist_events.25.desc:0 "[ETH.GetNameDefCap] se ha comunicado con nosotros con la esperanza de que podamos mediar entre ellos y los [ITA.GetAdjective]. Los [ITA.GetAdjective] no se han conmovido ante las enérgicas objeciones de la Sociedad de Naciones, por lo tanto, cualquier mediación de nuestra parte probablemente requerirá la amenaza de la fuerza. Debemos pensar detenidamente cuánto estamos dispuestos a arriesgar por el bien de [ETH.GetNameDef]."
 BBA_ethiopia_communist_events.25.a:0 "Les ayudaremos a poner fin a esta guerra."
 BBA_ethiopia_communist_events.25.b:0 "Los ayudaremos. Por un precio"
 BBA_ethiopia_communist_events.25.c:0 "Esto es demasiado arriesgado."
 BBA_ethiopia_communist_events.26.t:0 "[SOV.GetNameDefCap] Negarse a mediar en un conflicto"
 BBA_ethiopia_communist_events.26.desc:0 "[SOV.GetNameDefCap] ha descartado la posibilidad de mediar entre nosotros y los [ITA.GetAdjective]. Citan la falta de voluntad de [ITA.GetName] para escuchar a la Sociedad de Naciones y que, por lo tanto, tendrían que amenazar con el uso de la fuerza. [SOV.GetLeader] ha dictaminado que el riesgo de una escalada a la guerra entre los dos países es demasiado peligroso."
 BBA_ethiopia_communist_events.26.a:0 "Nos están usando para sangrar los [ITA.GetAdjective]s"
 BBA_ethiopia_communist_events.27.t:0 "[SOV.GetNameDefCap] no puede detener la agresión [ITA.GetAdjective]"
 BBA_ethiopia_communist_events.27.desc:0 "[SOV.GetNameDefCap] ha dado marcha atrás en su compromiso de poner fin a la guerra de agresión de [ITA.GetName]. Parece que su voluntad de ir a la guerra no fue más que un farol. Ahora nos enfrentamos a la difícil tarea de poner fin a esta guerra por nuestra cuenta."
 BBA_ethiopia_communist_events.27.a:0 "Nos han traicionado."
 BBA_ethiopia_communist_events.28.t:0 "[SOV.GetNameDefCap] exige alineación de política exterior"
 BBA_ethiopia_communist_events.28.desc:0 "La confrontación diplomática entre [ITA.GetName] y [SOV.GetNameDef] ahora ha disminuido con el acuerdo de [ITA.GetAdjective] para poner fin a su guerra contra nosotros. Los [SOV.GetAdjective]s han garantizado nuestra independencia y han dejado claro que consideran un ataque contra nosotros, como un ataque contra ellos. Sin embargo, parece que el precio de su ayuda para poner fin a esta guerra es nuestra independencia. De ahora en adelante, tendremos que asegurarnos de que nuestra política exterior esté completamente alineada con la de [SOV.Capital.GetCapitalVictoryPointName]."
 BBA_ethiopia_communist_events.28.a:0 "Tenemos que permitirlo. Por ahora."
 BBA_ethiopia_communist_events.29.t:0 "[SOV.GetNameDefCap] tiene éxito en la mediación de conflictos"
 BBA_ethiopia_communist_events.29.desc:0 "La confrontación diplomática entre [ITA.GetName] y [SOV.GetNameDef] ahora ha disminuido con el acuerdo de [ITA.GetAdjective] para poner fin a su guerra contra nosotros. Esta es una gran victoria contra el fascismo, pero es poco probable que sea el final de la lucha. Con suerte, podemos seguir cooperando con nuestros amigos en [SOV.Capital.GetCapitalVictoryPointName]."
 BBA_ethiopia_communist_events.29.a:0 "Estamos eternamente agradecidos."
 bba_news.1.t:0 "[SOV.GetName] exige el fin de la guerra ítalo-etíope"
 bba_news.1.desc:0 "La amenaza del estallido de una gran guerra ha sorprendido a los líderes de todo el mundo hoy. El líder soviético [SOV.GetLeader] ha exigido que [ITA.GetLeader] ponga fin a la guerra ilegal de [ITA.GetName] contra [ETH.GetNameDef]. [SOV.GetLeader] ha dejado en claro que si [ITA.GetName] no cumple con esta demanda, [SOV.GetLeader.GetSheHe] estará dispuesto a usar la fuerza para que lo hagan. En los últimos meses, los [SOV.GetAdjective] han estado dispuestos a ayudar a [ETH.GetNameDef] con equipos y consejos. Cada vez es más claro que ahora consideran al país como parte de su propia esfera de influencia."
 bba_news.1.a:0 "¿Seguro que están mintiendo?"
 bba_news.2.t:0 "[ITA.GetName] acepta un acuerdo de paz con [ETH.GetNameDefCap]"
 bba_news.2.desc:0 "\nEn un giro notable de los acontecimientos, [ITA.GetName] acordó un alto el fuego con [ETH.GetName]. Las tropas de [ITA.GetAdjective] también han comenzado a retirarse a sus fronteras originales con [ETH.GetNameDef], entregando cualquier ganancia territorial que hayan logrado. La aparente voluntad de [SOV.GetNameDefCap] de ir a la guerra por Etiopía sin duda jugó un papel en la decisión de [ITA.GetLeader] de retirarse. Queda por ver cómo reaccionará el público de [ITA.GetAdjective] ante esta humillación."
 bba_news.2.a:0 "¿Sobrevivirá [ITA.GetLeader] a esto?"
 bba_news.3.t:0 "Italo-[ETH.GetAdjective] Acuerdo de alto el fuego"
 bba_news.3.desc:0 "Con la guerra en [ETH.GetName] descendiendo a una guerra de desgaste, los [ITA.GetAdjective] se han visto obligados a negociar un alto el fuego. La mayoría esperaba que las fuerzas armadas de [ETH.GetAdjective] simplemente se disolvieran después del reciente levantamiento comunista en el país, sin embargo, [ETH.GetLeader] ha logrado cambiar la guerra, salvando a gran parte de la nación de la ocupación de [ITA.GetAdjective]. Sin embargo, con gran parte de África Oriental todavía bajo el gobierno de [ITA.GetAdjective], no está claro si la inestable paz durará."
 bba_news.3.a:0 "Esto nunca durará."
 bba_news.4.t:0 "Golpe de Estado Comunista en Etiopía"
 bba_news.4.desc:0 "Miembros de las fuerzas armadas y de la organización antifascista conocida como Black Lions han orquestado un golpe contra el gobierno imperial de $ETH_haile_selassie$. El emperador debía inspeccionar a las tropas cuando fue emboscado por ellas y puesto bajo arresto.\n\nMientras tanto, en [ROOT.Capital.GetCapitalVictoryPointName], los Leones Negros capturaron la infraestructura clave de la ciudad, incluida la residencia del emperador. Muchos leales del ejército y la policía han muerto en escaramuzas menores, pero lo que queda de la nación ahora está bajo el control de un gobierno provisional de tendencia comunista. \n\nLa mayoría de la gente, exhausta por la guerra con [ITA.GetName], simplemente ha aceptado la autoridad de su nuevo gobierno."
 bba_news.4.a:0 "¡La revolución se está extendiendo!"
 bba_news.4.b:0 "La amenaza comunista está en marcha."
 bba_news.5.t:0 "El Imperio de Salomón Establecido"
 bba_news.5.desc_owns_454:0 "[ETH.GetLeader] ha declarado que debido a su linaje real, que supuestamente se remonta al bíblico rey Salomón, él es el gobernante legítimo de [454.GetName]. Continuó declarando el renacimiento de Etiopía como el Imperio de Salomón. Habiendo ya arrebatado el control de [454.GetName] a las grandes potencias, [ETH.GetLeader] tiene la intención de trasladar la capital de su imperio a la región. Queda por ver si habrá repercusiones geopolíticas en la reestructuración salomónica de Etiopía."
 bba_news.5.desc_does_not_own_454:0 "[ETH.GetLeader] ha declarado que debido a su linaje real, que supuestamente se remonta al bíblico rey Salomón, él es el gobernante legítimo de [454.GetName]. El espectro de otro agravio territorial sin duda despertará temores en las capitales de la región, pero queda por ver si habrá repercusiones geopolíticas en la reestructuración salomónica de Etiopía."
 bba_news.5.a:0 "¡Gloria al único heredero verdadero de Salomón!"
 bba_news.5.b:0 "Esto es una locura."
 bba_news.6.t:0 "El Imperio de Sión Establecido"
 bba_news.6.desc:0 "En un giro verdaderamente extraño de los acontecimientos, el Emperador de Etiopía, [ETH.GetLeader] ha adoptado un movimiento religioso marginal en el Caribe conocido como "Rastafarianismo". Obviamente, no contento con ser un emperador, [ETH.GetLeader] ahora está adorado por los rastafaris como la encarnación literal de dios o más específicamente 'Jah'. La propia Etiopía se ha reorganizado como el 'Imperio de Sion'. Queda por ver si esta agitación religiosa conducirá a cambios en la política exterior etíope o inestabilidad geopolítica. ."
 bba_news.6.a:0 "¡Gloria a Jah!"
 bba_news.6.b:0 "Esto es una locura."
 bba_news.7.t:0 "[ITA.GetName] Mueve al Anexo [AFA.GetNameDef]"
 bba_news.7.desc:0 "\nCorren rumores de que la anexión de [AFA.GetNameDef] por las fuerzas de [ITA.GetAdjective] puede ser inminente. Se han visto tropas de [ITA.GetAdjective] reunidas en la frontera de la nación aislada y las fuentes indican que se está ejerciendo presión diplomática en [AFA.Capital.GetCapitalVictoryPointName] para forzar una capitulación sin derramamiento de sangre. Queda por ver si [AFA.GetLeader] puede resistir la presión de [ITA.GetAdjective], pero la situación no parece prometedora."
 bba_news.7.a:0 "Que terrible"
 bba_news.7.b:0 "Debemos prepararnos para lo inevitable."
 bba_news.7.c:0 "Esto era inevitable."
 bba_news.8.t:0 "[AFA.GetName] Presenta a [ITA.GetAdjective] Demandas"
 bba_news.8.desc:0 "Quizás, como era de esperar para muchos, [AFA.GetNameDef] ha aceptado las demandas de subyugación de [ITA.GetAdjective]. Si bien el gobierno de [AFA.GetAdjective] mantuvo la esperanza de evitar la ocupación, se hizo cada vez más claro que las potencias coloniales de la región no acudirían en su ayuda, ni el vecino [ETH.GetName] podría prescindir de personal militar para apoyar a ellos. Con la situación tan sombría, el gobierno cedió a la presión de [ITA.GetAdjective] para evitar que las personas se convirtieran en víctimas de un derramamiento de sangre innecesario. \n\nLas fuerzas de [ITA.GetAdjective] ahora se están moviendo hacia la pequeña nación para tomar nuevas posiciones en la frontera con [ETH.GetNameDef]. No está claro si la ocupación será permanente o cómo afectará el conflicto más amplio de [ITA.GetAdjective] con [ETH.GetName]."
 bba_news.8.a:0 "No sorprende, por desgracia."
 bba_news.8.b:0 "Esto estirará nuestras fuerzas aún más."
 bba_news.8.c:0 "Eligieron sabiamente."
 BBA_ethiopia_communist_events.30.t:0 "[ETH.GetNameDefCap] Solicitudes de alto el fuego"
 BBA_ethiopia_communist_events.30.desc:0 "Los representantes de [ETH.GetNameDefCap] han solicitado un alto el fuego en nuestro conflicto actual con ellos. La guerra no ha terminado tan rápido como esperábamos y esto nos daría la oportunidad de fortalecer nuestra posición en la región o tratar otros problemas urgentes."
 BBA_ethiopia_communist_events.30.a:0 "Detendremos la lucha. Por ahora."
 BBA_ethiopia_communist_events.30.b:0 "La victoria está a nuestro alcance, no nos detendremos ahora."
 BBA_ethiopia_communist_events.31.t:0 "[ITA.GetNameDefCap] acepta el alto el fuego"
 BBA_ethiopia_communist_events.31.desc:0 "Los [ITA.GetAdjective] han acordado un alto el fuego en nuestro conflicto actual. Esperemos que esto nos dé la oportunidad de construir una paz duradera entre nuestras naciones. Sin embargo, debemos permanecer atentos ya que el conflicto podría estallar nuevamente en cualquier momento."
 BBA_ethiopia_communist_events.31.a:0 "Finalmente, el fin del derramamiento de sangre."
 BBA_ethiopia_communist_events.32.t:0 "[ITA.GetNameDefCap] rechaza la oferta de alto el fuego"
 BBA_ethiopia_communist_events.32.desc:0 "Los [ITA.GetAdjective] se han negado a participar en un alto el fuego. Parece que tienen la intención de destruir por completo [ETH.GetNameDefCap]. El pueblo sabrá ahora que con los fascistas no se puede razonar y que nuestra libertad depende de que todos redoblen sus esfuerzos."
 BBA_ethiopia_communist_events.32.a:0 "Seguiremos haciéndolos sufrir."
 BBA_ethiopia_communist_events.33.t:0 "Independencia de Eritrea"
 BBA_ethiopia_communist_events.33.desc:0 "Durante nuestro conflicto con los [ITA.GetAdjective]s, logramos liberar a Eritrea de los fascistas. Ahora tenemos la oportunidad de darle independencia a la gente de la región. Sin embargo, los [ITA.GetAdjective] sin duda se verán frustrados por este movimiento y podría desestabilizar nuestra frágil paz con ellos."
 BBA_ethiopia_communist_events.33.a:0 "¡Libertad para todos!"
 BBA_ethiopia_communist_events.33.b:0 "Esto es demasiado arriesgado."
 BBA_ethiopia_communist_events.34.t:0 "Independencia de Somalia"
 BBA_ethiopia_communist_events.34.desc:0 "Durante nuestro conflicto con los [ITA.GetAdjective]s logramos liberar a Somalia de los fascistas. Ahora tenemos la oportunidad de darle independencia a la gente de la región. Sin embargo, los [ITA.GetAdjective] sin duda se verán frustrados por este movimiento y podría desestabilizar nuestra frágil paz con ellos."
 BBA_ethiopia_communist_events.34.a:0 "¡Libertad para todos!"
 BBA_ethiopia_communist_events.34.b:0 "Esto es demasiado arriesgado"
 BBA_ethiopia_communist_events.35.t:0 "[ETH.GetNameDefCap] Solicitudes de retiro de África"
 BBA_ethiopia_communist_events.35.desc:0 "Habiéndonos ayudado en la guerra civil, los representantes de [ETH.GetNameDef] han solicitado que comencemos ahora el proceso de descolonización. Afirman que si somos fieles a los valores por los que luchamos en la guerra civil, debemos apoyar la autodeterminación de los pueblos de África. [ETH.GetLeader] ha propuesto trabajar juntos para establecer una República del Rif independiente en el norte de Marruecos."
 BBA_ethiopia_communist_events.35.a:0 "Estamos con el pueblo de África."
 BBA_ethiopia_communist_events.35.b:0 "No tienen derecho a sermonearnos."
 BBA_ethiopia_communist_events.36.t:0 "[SPC.GetNameDefCap] acepta liberar el Rif"
 BBA_ethiopia_communist_events.36.desc:0 "[SPC.GetNameDefCap] han estado de acuerdo con nuestra propuesta de establecer una República independiente del Rif en el norte de Marruecos. Este es un paso positivo en la lucha por la independencia en África y el resto del mundo."
 BBA_ethiopia_communist_events.36.a:0 "Apoyarlos ha valido la pena."
 BBA_ethiopia_communist_events.37.t:0 "[SPC.GetNameDefCap] Rechaza propuesta de descolonización"
 BBA_ethiopia_communist_events.37.desc:0 "[SPC.GetNameDefCap] han respondido con indignación a nuestra sugerencia de que deberían perder territorio en África. Han demostrado que no son mejores que los fascistas o los imperialistas a los que aparentemente se oponen."
 BBA_ethiopia_communist_events.37.a:0 "Entonces los liberaremos por la fuerza."
 BBA_ethiopia_communist_events.37.b:0 "No debemos forzar el tema."
 BBA_ethiopia_communist_events.38.t:0 "[ETH.GetNameDefCap] Ofrece soporte"
 BBA_ethiopia_communist_events.38.desc:0 "Habiendo luchado recientemente contra el fascismo en su tierra natal, voluntarios de [ETH.GetNameDef] han llegado a España para ayudarnos en nuestra lucha. [ETH.GetLeader] ha prometido el apoyo de [ETH.GetLeader.GetHerHis] a nuestra causa y ha prometido ayuda material en los próximos meses."
 BBA_ethiopia_communist_events.38.a:0 "Gracias, camaradas."
 BBA_ethiopia_communist_events.39.t:0 "El Rif se libera"
 BBA_ethiopia_communist_events.39.desc:0 "Con la liberación de la región del Rif de [SPC.GetNameDef], tenemos la oportunidad de obligarlos a negociar la paz. Habiendo traicionado nuestra confianza en el tema de la descolonización, alternativamente podríamos continuar la guerra en [SPC.GetNameDef] mismo."
 BBA_ethiopia_communist_events.39.a:0 "Hemos logrado nuestros objetivos."
 BBA_ethiopia_communist_events.39.b:0 "Nos aseguraremos de que ya no sean una amenaza."
 BBA_ethiopia_communist_events.40.t:0 "[ETH.GetNameDefCap] Solicita el fin de las hostilidades"
 BBA_ethiopia_communist_events.40.desc:0 "Hemos fallado en mantener el control de nuestro territorio en África. El gobierno de [ETH.GetName], habiendo logrado sus objetivos, se acercó a nosotros con la esperanza de negociar la paz entre nosotros."
 BBA_ethiopia_communist_events.40.a:0 "No tenemos opción."
 BBA_ethiopia_communist_events.41.t:0 "[ETH.GetNameDefCap] Exige el retiro de los asesores"
 BBA_ethiopia_communist_events.41.desc:0 "[ETH.GetNameDefCap] nos ha informado que todos nuestros asesores militares deben abandonar el país de inmediato. Parece que [ETH.GetLeader] tiene la intención de llevar al país en una dirección más independiente. Si no actuamos pronto, podemos perder el control del régimen en [ETH.Capital.GetCapitalVictoryPointName]"
 BBA_ethiopia_communist_events.41.a:0 "Después de todo lo que hemos hecho por ellos."
 BBA_ethiopia_communist_events.46.t:0 "[ETH.GetNameDefCap] ofrece paz"
 BBA_ethiopia_communist_events.46.desc:0 "[ETH.GetAdjective] diplomáticos se nos han acercado con una oferta de paz. La oferta depende de que aceptemos renunciar a las reclamaciones sobre el territorio [SUD.GetAdjective] que hemos perdido frente a [ETH.GetNameDef] durante este conflicto. Los diplomáticos también afirman que se establecerá un gobierno [SUD.GetAdjective] en la región. La independencia del gobierno está por verse."
 BBA_ethiopia_communist_events.46.a:0 "No entregaremos nuestro territorio."
 BBA_ethiopia_communist_events.46.b:0 "No tenemos más remedio que estar de acuerdo."
