 BBA_ethiopia_communist_events.51.a:0 "No entregaremos nuestro territorio."
 BBA_ethiopia_communist_events.51.b:0 "No tenemos más remedio que estar de acuerdo."
 BBA_ethiopia_communist_events.52.t:0 "[ETH.GetNameDefCap] rompe lazos con [SOV.GetNameDef]"
 BBA_ethiopia_communist_events.52.desc:0 "La administración de [ETH.GetAdjective] ha orquestado una operación para acabar con nuestro control sobre los asuntos de la nación. El personal de [SOV.GetAdjective] en [ETH.Capital.GetCapitalVictoryPointName] fue escoltado por tropas de [ETH.GetAdjective] para hacer turnos en los centros de detención antes de que [ETH.Getleader] informara a nuestro embajador que [ETH.GetLeader.GetSheHe] tomaría el control total de [ETH.GetAdjective] asuntos en el futuro. Si actuamos con rapidez, podremos recuperar el control de la situación. Sin embargo, la ventana de oportunidad para tal acción está disminuyendo rápidamente."
 BBA_ethiopia_communist_events.52.a:0 "Tenemos asuntos más importantes de los que ocuparnos."
 BBA_ethiopia_communist_events.52.b:0 "Les enseñaremos los errores de sus caminos."
 BBA_ethiopia_communist_events.53.t:0 "[SOV.GetNameDefCap] se niega a enviar asesores"
 BBA_ethiopia_communist_events.53.desc:0 "En un giro decepcionante de los acontecimientos, los diplomáticos de [SOV.GetAdjective] nos han informado que no pueden prescindir de personal militar en este momento. Citan preocupaciones de seguridad más cerca de sus propias fronteras que deben tener prioridad. Sin embargo, como gesto de buena voluntad, nos han enviado un cargamento de material de infantería."
 BBA_ethiopia_communist_events.53.a:0 "Es mejor que nada."
 BBA_ethiopia_communist_events.54.t:0 "Ayuda secreta de [JAP.GetNameDef]"
 BBA_ethiopia_communist_events.54.desc:0 "Con la reciente afluencia de voluntarios de [JAP.GetAdjective] que se unieron a nuestra lucha, se nos ha informado que el gobierno de [JAP.Capital.GetCapitalVictoryPointName] está en proceso de enviar ayuda material en forma de equipo de infantería. La afluencia de equipos será un gran impulso para la revolución. Sin embargo, el gobierno de [JAP.GetAdjective] desea que guardemos silencio sobre el origen del equipo para evitar repercusiones diplomáticas de las otras grandes potencias."
 BBA_ethiopia_communist_events.54.a:0 "¡Tienen nuestro agradecimiento, camaradas!"
 BBA_ethiopia_communist_events.55.t:0 "[JAP.GetAdjective] subversivos huyen del Imperio"
 BBA_ethiopia_communist_events.55.desc:0 "Los Kenpeitai informan que varios subversivos se han escapado de la jurisdicción imperial a bordo de buques de carga que se dirigen al este de África. Se rumorea que entre ellos estaban $IA_sakutaro_iwasa$ y $IA_sanshiro_ishikawa$. Es probable que tengan la intención de unirse al movimiento revolucionario en [ETH.GetNameDef]."
 BBA_ethiopia_communist_events.55.a:0 "Bueno, ese problema se resolvió solo."
 BBA_ethiopia_communist_events.55.b:0 "¡Esos traidores deben ser extraditados a [JAP.GetName], inmediatamente!"
 BBA_ethiopia_communist_events.56.t:0 "Voluntarios de [JAP.GetAdjective] se dirigen al este de África"
 BBA_ethiopia_communist_events.56.desc:0 "Los servicios de inteligencia nos han informado que ayudaron a varios voluntarios a obtener un pasaje seguro al este de África para que puedan ayudar a los movimientos revolucionarios allí. Entre los voluntarios estaban $IA_sakutaro_iwasa$ y $IA_sanshiro_ishikawa$."
 BBA_ethiopia_communist_events.56.a:0 "Ganbare, camaradas!"
 BBA_ethiopia_communist_events.56.b:0 "Tal vez podamos hacer más para apoyar la lucha de [ETH.GetNameDef]..."
 BBA_ethiopia_communist_events.57.t:0 "[JAP.GetNameDefCap] exige la extradición de $IA_sakutaro_iwasa$ y $IA_sanshiro_ishikawa$"
 BBA_ethiopia_communist_events.57.desc:0 "Hemos recibido una solicitud formal del gobierno de [JAP.GetName] exigiendo la extradición de todos los sujetos de [JAP.GetAdjective] que lleguen al país con la intención de unirse a nuestro movimiento revolucionario. Si bien no está claro qué pretenden hacer, la solicitud deja en claro que habrá repercusiones por no someterse a la demanda."
 BBA_ethiopia_communist_events.57.a:0 "No nos someteremos a las amenazas reaccionarias. Y sobre su emperador..."
 BBA_ethiopia_communist_events.58.t:0 "[ETH.GetNameDef]–[JAP.GetName] Relaciones arruinadas"
 BBA_ethiopia_communist_events.58.desc:0 "Como era de esperar, la chusma revolucionaria que dirige [ETH.GetNameDef] se ha negado a extraditar a los [JAP.GetAdjective] disidentes que llegan al país. ¡En la más vulgar falta de protocolo diplomático, su respuesta también contenía una multitud de amenazas hacia nuestro glorioso emperador!"
 BBA_ethiopia_communist_events.58.a:0 "Qué más podemos esperar de los tontos que destruyen su herencia."
 BBA_ethiopia_communist_events.58.b:0 "¡No toleraremos tales insultos!"
 BBA_ethiopia_communist_events.59.t:0 "[JAP.getAdjetive] Embargo"
 BBA_ethiopia_communist_events.59.desc:0 "Parece que nuestro reciente rechazo a las demandas de [JAP.GetAdjective] ha afectado a su gobierno. Se ha anunciado que tienen la intención de embargarnos en el futuro previsible debido a lo que llaman "Actividad ideológica dañina" en la región de África Oriental."
 BBA_ethiopia_communist_events.59.a:0 "No necesitamos su comercio de todos modos."
 BBA_ethiopia_communist_events.60.t:0 "[FROM.GetName] rechaza propuesta de paz"
 BBA_ethiopia_communist_events.60.desc:0 "Los embajadores de [FROM.GetNameDef] han rechazado nuestra propuesta de paz. Argumentan que nuestro ataque contra ellos fue completamente injustificado y, por lo tanto, no aceptarán nada más que la rendición incondicional de nuestra parte por ser una amenaza para la paz regional."
 BBA_ethiopia_communist_events.60.a:0 "Qué hipócrita, su violencia imperial sólo puede ser detenida por la fuerza."
 BBA_ethiopia_communist_events.61.t:0 "[FROM.GetNameDefCap] ofrece paz para la independencia de [?ETH.ETH_disputed_colony.GetAdjective]"
 BBA_ethiopia_communist_events.61.desc:0 "[FROM.GetAdjective] diplomáticos se nos han acercado con una oferta de paz. La oferta depende de que aceptemos renunciar a las reclamaciones sobre el territorio [?ETH.ETH_disputed_colony.GetAdjective] que hemos perdido frente a [FROM.GetNameDef] durante este conflicto. Los diplomáticos también afirman que se llevarán a cabo votaciones en los territorios cedido [?ETH.ETH_disputed_colony.GetAdjective] para elegir un nuevo gobierno. Aún no está claro cuán independientes serán dichas elecciones."
 BBA_ethiopia_communist_events.61.a:0 "No entregaremos nuestro territorio."
 BBA_ethiopia_communist_events.61.b:0 "No tenemos más remedio que estar de acuerdo."
 BBA_ethiopia_communist_events.62.t:0 "[FROM.GetName] acepta la oferta de paz"
 BBA_ethiopia_communist_events.62.desc:0 "Los diplomáticos de [FROM.GetNameDef] nos han informado que su gobierno está dispuesto a renunciar a las reclamaciones sobre el territorio [?ETH.ETH_disputed_colony.GetAdjective] que hemos liberado. Ahora están retirando sus fuerzas a las fronteras recién establecidas en la región."
 BBA_ethiopia_communist_events.62.a:0 "¡Una victoria heroica contra el imperialismo!"
 BBA_african_union_events.1.t:0 "La Organización para la Unidad Africana ofrece membresía"
 BBA_african_union_events.1.desc:0 "La Organización para la Unidad Africana ha votado para ofrecernos el estatus de miembro. La Organización tiene por objeto reunir a las naciones de África para discutir y cooperar en temas de interés mutuo. Si nos uniéramos, podría conducir a acuerdos de defensa mutua entre los estados miembros. Sin embargo, también tendríamos que acatar las reglas de la organización."
 BBA_african_union_events.1.a:0 "La membresía nos beneficiará."
 BBA_african_union_events.1.b:0 "No tenemos ningún interés en su club."
 BBA_african_union_events.2.t:0 "[FROM.GetNameDefCap] se une a la Organización de la Unidad Africana"
 BBA_african_union_events.2.desc:0 "[FROM.GetNameDefCap] ha aceptado una oferta de membresía para la Organización de la Unidad Africana. Esperemos que este sea el comienzo de una relación más cooperativa entre nuestras naciones."
 BBA_african_union_events.2.a:0 "Somos más fuertes juntos."
 BBA_african_union_events.3.t:0 "[FROM.GetNameDefCap] rechaza la membresía de la Organización de la Unidad Africana"
 BBA_african_union_events.3.desc:0 "[FROM.GetNameDefCap] ha rechazado nuestra oferta de membresía para la Organización de la Unidad Africana. Todavía no está claro si esto se debe simplemente a la política interna o es una señal de que sus ambiciones de política exterior en África son incompatibles con las nuestras. Tal vez estén dispuestos a unirse en el futuro."
 BBA_african_union_events.3.a:0 "Es una pena."
 BBA_african_union_events.4.t:1 "Membresía [ETH_GetCentralBankName]"
 BBA_african_union_events.4.desc:1 "La Organización para la Unidad Africana ha creado un [ETH_GetCentralBankName] africano con el mandato de administrar una moneda para la organización en crecimiento. El objetivo es que todos los miembros compartan una moneda y comiencen a integrar nuestras economías. Con suerte, esto tendrá beneficios económicos en el futuro, pero unirse causará una gran cantidad de problemas a corto plazo a medida que las personas se acostumbren a la nueva moneda."
 BBA_african_union_events.4.a:0 "El dolor a corto plazo valdrá la pena."
 BBA_african_union_events.4.b:0 "Esto dañará nuestra economía."
 BBA_african_union_events.5.t:1 "[FROM.GetNameDefCap] rechaza la membresía de [ETH_GetCentralBankName]"
 BBA_african_union_events.5.desc:1 "El gobierno de [FROM.GetNameDefCap] se ha negado a unirse a [ETH_GetCentralBankName], prefiriendo en cambio mantener el control de su propia moneda y aranceles comerciales en el futuro previsible."
 BBA_african_union_events.5.a:0 "Una decisión miope."
 BBA_african_union_events.6.t:1 "[FROM.GetNameDefCap] Se une a [ETH_GetCentralBankName]"
 BBA_african_union_events.6.desc:1 "[FROM.GetNameDefCap] acordó unirse a [ETH_GetCentralBankName] y ahora comenzó el proceso de alinear su moneda con la nuestra. Pronto, el comercio será mucho más fácil entre nuestras naciones."
 BBA_african_union_events.6.a:0 "Una sabia decisión."
 BBA_african_union_events.7.t:0 "Consejo Ejecutivo de la Organización de la Unidad Africana"
 BBA_african_union_events.7.desc:0 "La Organización para la Unidad Africana ha establecido un consejo ejecutivo para gestionar los asuntos políticos de sus miembros. El consejo está formado por representantes de los estados miembros e intenta dirigir la política exterior e interior en una dirección unificada. Unirse sería un paso hacia la plena integración política y económica con los demás estados miembros. Sin embargo, esto obviamente implicaría una pérdida de nuestra actual independencia política si nos uniéramos."
 BBA_african_union_events.7.a:0 "Estamos comprometidos con una integración más profunda."
 BBA_african_union_events.7.b:0 "No nos registramos para esto."
 BBA_african_union_events.8.t:0 "[FROM.GetNameDefCap] se une al Consejo Ejecutivo"
 BBA_african_union_events.8.desc:0 "El gobierno de [FROM.GetNameDef] acordó unirse al consejo ejecutivo de la Organización de la Unidad Africana. Ahora están en el proceso de firmar los tratados apropiados reconociendo la autoridad del consejo en todos los asuntos legales."
 BBA_african_union_events.8.a:0 "Un paso más cerca de la integración total."
 BBA_african_union_events.9.t:0 "[FROM.GetNameDefCap] se niega a unirse al Consejo Ejecutivo"
 BBA_african_union_events.9.desc:0 "El gobierno de [FROM.GetNameDef] se ha negado a unirse al consejo ejecutivo de la Organización para la Unidad Africana. [FROM.GetLeader] cita [FROM.GetLeader.GetHerHis] preocupaciones sobre la soberanía y el deseo de hacer acuerdos con naciones fuera de la organización sin la aprobación del consejo."
 BBA_african_union_events.9.a:0 "¿Por qué son incluso un estado miembro?"
 BBA_african_union_events.10.t:0 "[FROM.GetNameDefCap] Promoción de la Organización de la Unidad Africana"
 BBA_african_union_events.10.desc:0 "[FROM.GetNameDefCap] ha iniciado una campaña de propaganda en nuestra nación para tratar de mejorar la percepción de la Organización para la Unidad Africana. Sin duda, esto es para presionarnos a buscar una mayor integración en la organización."
 BBA_african_union_events.10.a:0 "No deberían entrometerse en nuestros asuntos."
 BBA_african_union_events.11.t:0 "[FROM.getAdjetive] Presión"
 BBA_african_union_events.11.desc:0 "[FROM.GetNameDefCap] han amenazado personalmente a miembros de nuestro gobierno si no comenzamos a alinear nuestros objetivos políticos con los de ellos. Sin duda, esto es para presionarnos a buscar una mayor integración en la Organización de la Unidad Africana."
 BBA_african_union_events.11.a:0 "Tendremos más cuidado en el futuro."
 BBA_african_union_events.11.b:0 "No seremos intimidados por [ETH.GetLeader]."
 BBA_african_union_events.12.t:0 "Comienza el proceso de integración completa"
 BBA_african_union_events.12.desc:0 "La Unión Africana ha iniciado el proceso de integrarnos plenamente en su unión. Esperemos que esto conduzca a un capítulo más positivo de la historia para nuestro pueblo, pero queda por ver cuál será el objetivo final de la Unión Africana."
 BBA_african_union_events.12.a:0 "Sabíamos que este día llegaría."
 BBA_african_union_events.13.t:0 "[FROM.GetNameDefCap] deja la Organización para la Unidad Africana"
 BBA_african_union_events.13.desc:0 "[FROM.GetLeader] ha anunciado la retirada de [FROM.GetNameDef] de la Organización para la Unidad Africana. Citaron preocupaciones sobre la dirección de la organización y nos acusaron de traicionar los valores sobre los que se fundó."
 BBA_african_union_events.13.a:0 "Estamos de acuerdo en no estar de acuerdo"
 BBA_african_union_events.14.t:0 "[FROM.GetNameDefCap] deja la Organización para la Unidad Africana"
 BBA_african_union_events.14.desc:0 "[FROM.GetLeader] ha anunciado la retirada de [FROM.GetNameDef] de la Organización para la Unidad Africana. Citaron preocupaciones sobre la dirección de la organización y nos acusaron de traicionar los valores sobre los que se fundó."
 BBA_african_union_events.14.a:0 "Estamos de acuerdo en estar en desacuerdo."
 BBA_african_union_events.14.b:0 "¡Esto es indignante!"
 BBA_african_union_events.15.t:0 "Acuerdo de Defensa de la Organización de la Unidad Africana"
 BBA_african_union_events.15.desc:0 "La Organización para la Unidad Africana ha propuesto un acuerdo de defensa mutua entre los estados miembros. Esto significaría que un ataque a cualquier miembro se consideraría un ataque a todos los estados miembros. Con suerte, esto disuadiría a los agresores extranjeros de atacar a los miembros de la organización y evitaría la guerra entre los miembros."
 BBA_african_union_events.15.a:0 "Esto evitará conflictos."
 BBA_african_union_events.15.b:0 "No estamos interesados ​​en tal arreglo."
 BBA_african_union_events.16.t:0 "[FROM.GetNameDefCap] Rechaza Acuerdo de Defensa"
 BBA_african_union_events.16.desc:0 "[FROM.GetNameDefCap] ha rechazado el acuerdo de defensa de la Organización de la Unidad Africana. Queda por ver si esto marca un cambio en su postura a largo plazo en la organización, o si la propuesta simplemente llega en un mal momento debido a la política interna."
 BBA_african_union_events.16.a:0 "Muy sospechoso."
 BBA_african_union_events.17.t:0 "[FROM.GetNameDefCap] Se une a Pacto Defensivo"
 BBA_african_union_events.17.desc:0 "[FROM.GetNameDefCap] ha aceptado unirse al pacto defensivo de la Organización de la Unidad Africana. Ahora estaremos obligados a protegernos unos a otros en caso de un ataque a cualquiera de las partes."
 BBA_african_union_events.17.a:0 "Noticias excelentes."
 BBA_african_union_events.18.t:0 "Invocación del Acuerdo de Defensa de la Organización de la Unidad Africana"
 BBA_african_union_events.18.desc:0 "Un signatario del acuerdo de defensa mutua de la Organización de la Unidad Africana ha sido atacado. Como otro signatario, ahora estamos obligados a ayudarlos militarmente. Si nos negáramos, sin duda seríamos eliminados del acuerdo y potencialmente dañaríamos las relaciones diplomáticas con nuestros compañeros signatarios."
 BBA_african_union_events.18.a:0 "Por supuesto que los defenderemos."
 BBA_african_union_events.18.b:0 "Tal vez firmar fue un error."
 BBA_african_union_events.19.t:0 "[FROM.GetNameDefCap] Viene a nuestra Defensa"
 BBA_african_union_events.19.desc:0 "[FROM.GetName] han acordado cumplir sus compromisos de defensa como signatarios del acuerdo de defensa mutua de la Organización para la Unidad Africana."
 BBA_african_union_events.19.a:0 "Juntos, saldremos victoriosos."
 BBA_african_union_events.20.t:0 "[FROM.GetNameDefCap] rompe el acuerdo de defensa"
 BBA_african_union_events.20.desc:0 "[FROM.GetName] se han negado a cumplir sus compromisos de defensa a pesar de ser signatarios del acuerdo de defensa mutua de la Organización para la Unidad Africana. Ahora estamos en el proceso de eliminarlos del acuerdo."
 BBA_african_union_events.20.a:0 "Nos han traicionado a todos."
 BBA_african_union_events.21.t:0 "[THIS.getAdjetive] Crecimiento económico"
 BBA_african_union_events.21.desc:1 "Nuestra producción económica se vio afectada recientemente con la adaptación de la nueva moneda de [ETH_GetCentralBankName]. Sin embargo, nuestra producción ahora está comenzando a aumentar una vez más, incluso más allá de los récords anteriores. Los economistas atribuyen el crecimiento a la eliminación de las barreras comerciales entre [THIS.GetNameDef] y los demás miembros que utilizan la moneda compartida, lo que ha permitido una integración más profunda de nuestras economías."
 BBA_african_union_events.21.a:1 "Finalmente ha valido la pena."
 BBA_african_union_events.22.t:0 "Intento de intimidación en [FROM.GetNameDef] fallido"
 BBA_african_union_events.22.desc:0 "Los líderes de [FROM.GetNameDef] han respondido con indignación a nuestros intentos de intimidarlos. Parece poco probable que estén dispuestos a cooperar en un futuro próximo."
 BBA_african_union_events.22.a:0 "No pueden seguir así para siempre."
 BBA_african_union_events.23.t:0 "Intento de intimidación en [FROM.GetNameDef] Exitoso"
 BBA_african_union_events.23.desc:0 "El liderazgo de [FROM.GetNameDef] ha hecho un esfuerzo concertado para aliviar nuestras preocupaciones sobre la alineación de políticas dentro de la Organización de la Unidad Africana. Han ido tan lejos como para prometer consultar con nuestros embajadores antes de tomar cualquier decisión precipitada en el futuro."
 BBA_african_union_events.23.a:0 "Excelente."
 BBA_italy_second_italo_ethiopian_war.1.t:0 "[FROM.getAdjetive] Oferta por la Paz"
 BBA_italy_second_italo_ethiopian_war.1.desc:1 "¡Tenemos a [FROM.GetName] en fuga! Nuestros poderosos ejércitos han infligido pérdidas tan grandes que los [FROM.GetAdjective] se arrastran de rodillas, rogando por la paz. Nuestro país está devastado por la guerra y la paz sería muy bien recibida, pero esta también podría ser una gran oportunidad para presionar aún más nuestra victoria, ¡para asegurarnos de que ningún otro tonto país europeo intente conquistar Etiopía de nuevo!"
 BBA_italy_second_italo_ethiopian_war.1.a:0 "¡Paz es!"
 BBA_italy_second_italo_ethiopian_war.1.b:0 "¡Nunca, sigue empujando!"
 BBA_italy_second_italo_ethiopian_war.2.t:0 "[FROM.GetName] acepta la oferta de paz de [ROOT.GetAdjective]"
 BBA_italy_second_italo_ethiopian_war.2.desc:0 "Nuestra generosa oferta de paz ha sido aceptada por los abisinios. Esto está lejos de la gloriosa victoria que imaginamos al comienzo de la guerra, pero tal vez podamos consolarnos con el hecho de que la guerra ya terminó. Superaremos esta humillación como lo hemos hecho tantas veces antes, y nos levantaremos, ¡más fuertes que nunca!"
 BBA_italy_second_italo_ethiopian_war.2.a:0 "Un asunto tan vergonzoso..."
 BBA_italy_second_italo_ethiopian_war.3.t:0 "[FROM.GetName] rechaza la oferta de paz de [ROOT.GetAdjective]"
 BBA_italy_second_italo_ethiopian_war.3.desc:0 "¡Si lo que quieren es guerra, lo complaceremos! Los abisinios han rechazado nuestra generosa oferta de paz y están decididos a seguir luchando. ¡Les mostraremos a esos tontos desagradecidos de qué está hecho el verdadero valor italiano! Esto es simplemente un contratiempo. Los empujaremos hacia las montañas y luego los invadiremos por completo."
 BBA_italy_second_italo_ethiopian_war.3.a:0 "¡Cambiaremos el rumbo de la guerra!"
 BBA_italy_missiolinis.02_north.t:0 "Los puestos del frente norte"
 BBA_italy_missiolinis.02_north.desc:0 "El esperado éxito de nuestra contraofensiva en el norte de Abisinia no se ve por ningún lado. El Duce jura que el mundo entero se ríe de él y de la falta de avances en la guerra. Tiene la intención de hacerse cargo personalmente de la ofensiva del norte para asegurarse de que las tropas estén debidamente motivadas y dirigidas."
 BBA_italy_missiolinis.02_north.a:0 "Prevaleceremos - eventualmente"
 BBA_italy_missiolinis.02_north.b:0 "¡Necesitamos un cambio de liderazgo!"
 BBA_italy_missiolinis.02_north.c:0 "¡Un fracaso estrepitoso!"
 BBA_italy_missiolinis.04_south.t:0 "Los puestos del frente sur"
 BBA_italy_missiolinis.04_south.desc:0 "La contraofensiva del Sur en Abisinia no ha alcanzado los objetivos que el Duce quería, lo que le ha dejado divagando durante horas sobre estar rodeado de incompetencia e idiotez. Parece seguro de que el alto mando militar está trabajando en su contra y que los generales quieren ver fracasar toda la guerra."
 BBA_italy_missiolinis.04_south.a:0 "Prevaleceremos - eventualmente"
 BBA_italy_missiolinis.04_south.b:0 "¡Necesitamos un cambio de liderazgo!"
 BBA_italy_missiolinis.04_south.c:0 "¡Un fracaso estrepitoso!"
 BBA_italy_missiolinis.03_north.t:1 "Éxito en el norte de Etiopía"
 BBA_italy_missiolinis.03_north.desc:0 "Mussolini no tiene más que elogios y admiración por los ejércitos del norte de Abisinia y su éxito al hacer retroceder a sus feroces oponentes. Por supuesto, nunca dudó de la destreza de nuestras tropas, siempre que obtuvieran la motivación adecuada de su Duce y las herramientas para prevalecer."
 BBA_italy_missiolinis.03_north.a:0 "¡Ya los tenemos en fuga!"
 BBA_italy_missiolinis.05_south.t:1 "Éxito en el sur de Etiopía"
 BBA_italy_missiolinis.05_south.desc:0 "Encantado por los recientes logros en el sur de Abisinia, Mussolini aplaude la valentía de las tropas italianas y su dedicación para poner fin a este conflicto. Nunca tuvo dudas y confió plenamente en nuestros ejércitos para vencer a los enemigos en el campo de batalla, una vez que obtuvieron el apoyo adecuado de su Duce."
 BBA_italy_missiolinis.05_south.a:0 "¡Hemos hecho retroceder al enemigo!"
 BBA_italy_missiolinis.11.t:0 "Terminar la guerra"
 BBA_italy_missiolinis.11.desc:0 "El Duce ahora quiere un rápido final de la guerra en Abisinia, para que Italia pueda volverse a otra parte en busca de más glorias. La conquista de las antiguas tierras de Axum consolidaría el lugar de Italia como uno de los principales imperios del mundo. \n\nCualquier bastión abisinio que quede debe ser tratado y todas las tierras abisinias deben estar en manos italianas."
 BBA_italy_missiolinis.11.a:0 "¡El enemigo será derrotado!"
 BBA_italy_missiolinis.12.t:0 "La guerra continúa"
 BBA_italy_missiolinis.12.desc:0 "El hecho de que Abisinia siga siendo libre y se resista a la ocupación ha tenido al Duce furioso durante horas y horas, calificándolo de vergüenza; no solo para él personalmente, sino también para Italia y su gente. Si él mismo hubiera podido supervisar las últimas fases de la guerra, ya lo habría hecho, se queja con todos los que están cerca."
 BBA_italy_missiolinis.12.a:0 "Los abisinios están dando una dura pelea"
 BBA_italy_missiolinis.13.t:1 "La conquista de Etiopía"
 BBA_italy_missiolinis.13.desc:0 "Mussolini está extasiado y se jacta por todas partes de nuestra reciente victoria ante cualquiera que esté dispuesto a escuchar o no. Nunca tuvo ninguna duda de que Italia prevalecería y triunfaría en Abisinia, a pesar de los diversos contratiempos que encontramos. ¡Finalmente hemos vengado el fracaso de la primera guerra Italo-Abisinia! \n\nEl Duce ha aclamado la conquista como una victoria para el sistema fascista y su gobierno, llamando al pueblo italiano más fuerte y unido que nunca."
 BBA_italy_missiolinis.13.a:0 "Solo la sangre mueve las ruedas de la historia"
 BBA_italy_missiolinis.21.t:1 "Pacificar Etiopía"
 BBA_italy_missiolinis.21.desc:0 "El Duce ha declarado públicamente cómo los abisinios están aplastados y huyendo, con la voluntad rota después de su derrota. Sin embargo, en privado, maldice a los abisinios por su resiliencia y desafío al dominio italiano. El Duce ha dado la orden de acabar con la oposición local con la fuerza bruta y de instituir leyes para mantener a raya a la población. Quiere que todo el país sea pacificado y llevado al redil italiano lo antes posible."
 BBA_italy_missiolinis.21.a:0 "Traeremos paz y estabilidad."
 BBA_italy_missiolinis.22.t:1 "Etiopía aún resiste"
 BBA_italy_missiolinis.22.desc:0 "Abisinia todavía está lejos de ser pacificada, y la resistencia a la ocupación italiana sigue siendo fuerte. El Duce no tiene palabras amables ni para el pueblo abisinio ni para los esfuerzos por sofocar a la oposición y califica la operación de vergüenza nacional. Se queja de que los colonos italianos tienen una apariencia tosca y modales toscos, lo que no inculca ningún respeto en la población local."
 BBA_italy_missiolinis.22.a:0 "Los abisinios son más duros de lo esperado."
 BBA_italy_missiolinis.23.t:1 "La pacificación de Etiopía"
 BBA_italy_missiolinis.23.desc:0 "Finalmente hemos logrado sofocar la resistencia en Abisinia, desde las cimas de las altas montañas hasta las bajas llanuras desérticas, su gente está encontrando su lugar dentro del redil italiano. Encantado, Mussolini ha declarado que finalmente puede centrar su atención en otros asuntos para que Italia pueda prosperar y reclamar lo que le pertenece por derecho."
 BBA_italy_missiolinis.23.a:0 "Italia reina suprema"
 BBA_italy_missiolinis.31.t:0 "Programa de Industrialización"
 BBA_italy_missiolinis.31.desc:0 "Para que Italia realmente florezca, el Duce tiene un plan para expandir nuestras capacidades de producción. Para lograr esta visión de una nación próspera, necesitamos más fábricas que puedan sostener el crecimiento de nuestro bullicioso imperio."
 BBA_italy_missiolinis.31.a:0 "Expandir las Industrias"
 BBA_italy_missiolinis.32.t:0 "Progreso rezagado de la industrialización"
 BBA_italy_missiolinis.32.desc:0 "El Duce ha encontrado preocupante la falta de progreso para construir la capacidad industrial de la nación. Se lamenta de las limitaciones que se le imponen, sin culpa suya, que hacen que su visión de una Italia próspera sea mucho más difícil de realizar."
 BBA_italy_missiolinis.32.a:0 "Debemos esforzarnos más"
 BBA_italy_missiolinis.33.t:0 "Exitoso Programa de Industrialización"
 BBA_italy_missiolinis.33.desc:0 "Las fábricas recién construidas han sido aclamadas por Mussolini como el primer paso en la modernización de las industrias italianas. El Duce está muy satisfecho con la forma en que esto aumenta la capacidad de producción del país y cómo le permitirá promover sus visiones de una Italia más grande."
 BBA_italy_missiolinis.33.a:0 "El primer paso hacia la grandeza"
 BBA_italy_missiolinis.41.t:0 "Fortalecer a las Fuerzas Armadas"
 BBA_italy_missiolinis.41.desc:0 "Al igual que el Imperio Romano de antaño, nuestro floreciente imperio se está extendiendo por todas partes y necesita un ejército fuerte para protegerlo de las hordas de bárbaros que se encuentran más allá de las fronteras. El Duce confía en que para que Italia compita con las otras grandes potencias necesitamos ser capaces de poner fuerza detrás de nuestras palabras, ¡o nadie nos tomará en serio!"
 BBA_italy_missiolinis.41.a:0 "¡Por Italia!"
 BBA_italy_missiolinis.42.t:0 "Expansión militar fallida"
 BBA_italy_missiolinis.42.desc:0 "La falta de soldados italianos es una preocupación recurrente del Duce que ve nuestras largas fronteras con nuestros rivales como un punto de vulnerabilidad. El Duce se siente frustrado tras nuestro reciente intento fallido de aumentar el número de tropas y ha comenzado a cuestionar la devoción del pueblo a su causa de restaurar la grandeza italiana."
 BBA_italy_missiolinis.42.a:0 "Italia estará protegida - de alguna manera"
 BBA_italy_missiolinis.43.t:0 "El ejército italiano ampliado"
 BBA_italy_missiolinis.43.desc:0 "Mussolini ha inspeccionado personalmente algunas de las tropas recién desplegadas que protegerán nuestras fronteras y las expandirán si su Duce lo considera necesario. Está muy complacido con el aumento del número de divisiones y se jacta de que, solo gracias a su previsión, Italia ahora tiene un ejército respetable cuya fuerza ni siquiera nuestros enemigos pueden negar."
 BBA_italy_missiolinis.43.a:0 "Italia está segura"
 BBA_italy_missiolinis.51.t:0 "Ampliar la flota de camiones de suministro"
 BBA_italy_missiolinis.51.desc:0 "Nuestros conflictos recientes han puesto al descubierto ciertas deficiencias en nuestro apoyo logístico al ejército. El Duce ha sido convencido por el alto mando italiano para encargar una nueva flota de camiones de suministro. Originalmente, quería ensamblar 5000 camiones italianos nuevos, pero se le ha negado a aceptar menos, después de que le aseguraron que sería suficiente."
 BBA_italy_missiolinis.51.a:0 "Al menos no son 5000 camiones."
 BBA_italy_missiolinis.52.t:0 "Muy pocos camiones de apoyo"
 BBA_italy_missiolinis.52.desc:0 "La entrega fallida de nuevos camiones para el ejército ha hecho que el Duce critique a las fuerzas industriales que respaldan el esfuerzo, quejándose de la falta de visión. Está convencido de que nadie más que él puede ver verdaderamente el gran potencial de Italia y su gente."
 BBA_italy_missiolinis.52.a:0 "Nuestros ejércitos tendrán que prescindir"
 BBA_italy_missiolinis.53.t:0 "Flota de Camiones de Apoyo Reforzada"
 BBA_italy_missiolinis.53.desc:0 "Mussolini felicitó personalmente a las fábricas involucradas en la producción de los nuevos camiones para el ejército, llamando a los trabajadores la columna vertebral de Italia. Ahora está anticipando una fuerza militar más móvil que puede moverse rápidamente sobre grandes extensiones de terreno sin tener que estar limitada por retrasos logísticos."
 BBA_italy_missiolinis.53.a:0 "Seguramente esto hará que nuestros ejércitos sean invencibles."
 BBA_italy_missiolinis.61.t:0 "Programa de Reservas de Combustible"
 BBA_italy_missiolinis.61.desc:0 "Un ejército moderno marcha no sólo sobre su estómago, sino también sobre su combustible, y si no lo hay, toda la máquina de guerra se detiene. El alto mando italiano finalmente ha persuadido al Duce de que un ejército moderno se detendrá en seco por la falta de combustible. Todas las ramas de las fuerzas armadas lo necesitan, y debemos poder proporcionar gas en grandes cantidades si queremos tener éxito en los campos de batalla."
 BBA_italy_missiolinis.61.a:0 "Debemos acumular combustible"
 BBA_italy_missiolinis.62.t:0 "Reservas de combustible inadecuadas"
 BBA_italy_missiolinis.62.desc:0 "La falta de reservas de combustible es una preocupación constante para los altos mandos militares, quienes temen que los aviones queden en tierra, los acorazados anclados y los ejércitos parados. El Duce está seguro de que Italia perseverará, como siempre, pero está furioso porque sus órdenes explícitas aún no se han cumplido."
 BBA_italy_missiolinis.62.a:0 "Tendremos que gestionar"
 BBA_italy_missiolinis.63.t:0 "Exitosa Expansión de Reservas de Combustible"
 BBA_italy_missiolinis.63.desc:0 "Mussolini confía plenamente en que el ejército italiano está listo para librar una guerra a gran escala ahora y no quedarse sin combustible de inmediato. Es posible que el alto mando militar no esté tan tranquilo, pero sin embargo se siente aliviado por la reserva que se ha reunido hasta ahora."
 BBA_italy_missiolinis.63.a:0 "Nuestras reservas seguramente serán útiles"
 BBA_italy_missiolinis.71.t:0 "Ampliar la Fuerza Aérea"
 BBA_italy_missiolinis.71.desc:1 "Desde que el Duce formó por primera vez la Aeronáutica, se ha convertido en un símbolo de orgullo nacional y una de las mejores fuerzas aéreas del mundo. El único problema es que es demasiado pequeño, y ahora se ha convencido al Duce para producir aviones adicionales para reforzar la Aeronáutica."
 BBA_italy_missiolinis.71.a:0 "La Aeronáutica es nuestro orgullo"
 BBA_italy_missiolinis.72.t:0 "Una fuerza aérea escasa"
 BBA_italy_missiolinis.72.desc:0 "La producción de nuevos aviones había sido planeada como una gran pieza de propaganda por parte del Duce, que ahora tiene que reducir sus intenciones originales. La falta de grandes cantidades de aviones nuevos tiene al Duce furioso y busca culpables de este fiasco."
 BBA_italy_missiolinis.72.a:0 "Desgraciado"
 BBA_italy_missiolinis.73.t:0 "La Fuerza Aérea se fortaleció con éxito"
 BBA_italy_missiolinis.73.desc:0 "Mussolini se ha interesado personalmente en fortalecer la fuerza aérea y utilizó la producción de nuevos aviones como una oportunidad para mostrar el industrialismo italiano. Con la Aeronáutica en su centro, se han realizado varias piezas de propaganda que celebran la aviación y la ingeniería italianas."
 BBA_italy_missiolinis.73.a:0 "¡La Aeronáutica triunfará!"
 BBA_italy_missiolinis.81.t:0 "Innovaciones tecnológicas"
 BBA_italy_missiolinis.81.desc:0 "El Duce ha decidido mostrar la superioridad del sistema fascista, y cómo puede concentrar recursos y esfuerzos de manera más efectiva. Su objetivo es mostrar a los italianos, y al resto del mundo, a qué gran velocidad el fascismo puede lograr grandes avances tecnológicos. También espera que esto reúna y unifique al pueblo italiano históricamente dividido bajo el fascismo."
 BBA_italy_missiolinis.81.a:0 "El mundo entero verá"
 BBA_italy_missiolinis.82.t:0 "Progreso tecnológico insatisfactorio"
 BBA_italy_missiolinis.82.desc:0 "Intentar demostrar las fortalezas del sistema fascista ha fracasado en el Duce, quien ha estado maldiciendo a cualquiera que esté al alcance del oído. En lugar de reunir a la gente en torno al fascismo, la gente es más escéptica y susurra entre ellos lo tonto que es Mussolini. O al menos eso cree el Duce."
 BBA_italy_missiolinis.82.a:0 "Solo un pequeño contratiempo"
 BBA_italy_missiolinis.83.t:0 "Grandes innovaciones tecnológicas"
 BBA_italy_missiolinis.83.desc:0 "El anunciado salto tecnológico que podría dar el sistema fascista ha valido la pena, y Mussolini no ha dudado en exhibir las innovaciones producidas bajo su liderazgo. El mensaje trata tanto del fascismo como de Mussolini y su visión de Italia. Queda por ver si esto unirá y unificará a los italianos de la manera que el Duce esperaba."
 BBA_italy_missiolinis.83.a:0 "¡Por el Duce y la patria!"
 BBA_italy_missiolinis.91.t:0 "Expansión del Servicio de Inteligencia"
 BBA_italy_missiolinis.91.desc:0 "El Duce se ha dejado convencer para aumentar los recursos adicionales para nuestro Servicio de Inteligencia, con la promesa de que se convertirá en uno de los mejores del mundo. Esto, a su vez, lo ha llevado a jactarse públicamente de cómo nuestros agentes se han infiltrado en todos los aspectos de la sociedad italiana para sacar a la luz a los comunistas, criminales y otros elementos dañinos y llevarlos ante la justicia, haciendo que Italia sea más segura."
 BBA_italy_missiolinis.91.a:0 "Ampliar el Servicio de Inteligencia"
 BBA_italy_missiolinis.92.t:0 "Un fiasco del servicio de inteligencia"
 BBA_italy_missiolinis.92.desc:0 "En lugar de fortalecer el Servicio de Inteligencia, se filtraron varios documentos clasificados, lo que dejó una impresión condenatoria de nuestros agentes. Si bien los documentos no contenían secretos de gran trascendencia, es una vergüenza para el Duce que no hace mucho presumía de nuestro aparato de inteligencia. Esto no solo enojará al Duce, sino que también generará dudas en las mentes del pueblo italiano y de nuestros enemigos sobre nuestras capacidades."
 BBA_italy_missiolinis.92.a:0 "Verdaderamente una vergüenza"
 BBA_italy_missiolinis.93.t:0 "Un gran esfuerzo del servicio de inteligencia"
 BBA_italy_missiolinis.93.desc:0 "La competencia de nuestro servicio de inteligencia se ha probado sin lugar a dudas después de que varios ciudadanos disidentes fueran capturados por conspirar para dañar al gobierno fascista de Italia con ayuda exterior. Mussolini ha utilizado este éxito para ilustrar cómo, gracias a su dirección, Italia prevalecerá y superará cualquier dificultad que pueda traer el futuro."
 BBA_italy_missiolinis.93.a:0 "Verdaderamente un logro"
 BBA_italy_missiolinis.101.t:0 "Ocupar albania"
 BBA_italy_missiolinis.101.desc:0 "Los fuertes lazos entre Italia y Albania se remontan a milenios, al Imperio Romano. Hay una fuerte conexión histórica entre nuestras dos naciones, una conexión que el Duce está decidido a profundizar. Quiere incorporar Albania a Italia y ha exigido una ocupación rápida del país para que controlemos completamente la entrada al mar Adriático. Esto traerá gloria y prestigio a Italia, que durante demasiado tiempo ha sido vista como una potencia menor por muchas otras naciones, o al menos eso afirma."
 BBA_italy_missiolinis.101.a:0 "¡Gloria a Italia!"
 BBA_italy_missiolinis.102.t:0 "Fracaso en Albania"
 BBA_italy_missiolinis.102.desc:0 "El hecho de que nuestros soldados luchen por hacer algún progreso en Albania ha dejado perplejo al Duce, quien lo llama una vergüenza nacional. En privado, murmura furiosamente sobre cómo se suponía que este sería un momento glorioso para Italia, y para él mismo, y cómo reivindicaría nuestra humillante retirada de allí hace casi 20 años. En cambio, dice, hemos sido traicionados por la incompetencia y la cobardía."
 BBA_italy_missiolinis.102.a:0 "Vergonzoso"
 BBA_italy_missiolinis.103.t:0 "La ocupación de Albania"
 BBA_italy_missiolinis.103.desc:0 "Mussolini declaró deliciosamente que nuestras tropas obtuvieron la victoria en Albania, ante una multitud entusiasta. Continuó con cómo todo el país ahora está bajo nuestro control y cómo esto llevará a Italia a una mayor grandeza y gloria. Los días de los viejos imperios están contados y los días de Italia están por llegar, proclamó."
 BBA_italy_missiolinis.103.a:0 "¡Por las glorias por venir!"
 BBA_italy_missiolinis.111.t:0 "conquistar dalmacia"
 BBA_italy_missiolinis.111.desc:0 "Aunque estuvimos entre los vencedores de la Gran Guerra y se nos había prometido Dalmacia a través del Pacto de Londres, fuimos traicionados por nuestros supuestos aliados. Nunca recibimos lo que nos prometieron, así que ahora tenemos que tomarlo por la fuerza, asegura el Duce. Afirmó además que está en el destino de Italia tomar lo que legítimamente nos pertenece, sin importar lo que digan las viejas potencias."
 BBA_italy_missiolinis.111.a:0 "Dalmacia es legítimamente nuestra"
 BBA_italy_missiolinis.112.t:0 "La invasión estancada de Dalmacia"
 BBA_italy_missiolinis.112.desc:0 "Lo que se suponía que iba a ser una rápida invasión de la costa del Adriático se ha convertido en un arduo trabajo. Nuestras tropas se han empantanado en Dalmacia y no han podido entregar la gran conquista que se prometió al pueblo italiano. El Duce ha sido encontrado en algunas ocasiones en un estado casi catatónico murmurando sobre cómo Dalmacia nos pertenece por derecho. Esta no ha sido la demostración de fuerza que esperaba el Duce."
 BBA_italy_missiolinis.112.a:0 "Esto solo profundiza la injusticia hacia nosotros."
 BBA_italy_missiolinis.113.t:0 "La conquista de Dalmacia"
 BBA_italy_missiolinis.113.desc:0 "¡Por fin se ha corregido una grave injusticia! La costa dálmata es nuestra. Mussolini está eufórico, llamando a esta victoria un gran momento para Italia y su gente. Dijo que un gran agravio ha sido enmendado por última vez. La gente ha salido a las calles para celebrar este momento trascendental."
 BBA_italy_missiolinis.113.a:0 "Una injusticia deshecha"
 BBA_italy_missiolinis.121.t:0 "someter a grecia"
 BBA_italy_missiolinis.121.desc:0 "En un discurso reciente, el Duce esbozó su visión de una Italia más grande, donde uno de los puntos que planteó fue cómo debemos romper los confinamientos que nos imponen las otras grandes potencias. Declaró a Grecia un punto vital para Italia y su expansión, un obstáculo a superar para que podamos expandirnos más allá de los lazos que nos acosan."
 BBA_italy_missiolinis.121.a:0 "“Rompe los lazos"
 BBA_italy_missiolinis.122.t:0 "Vergüenza en Grecia"
 BBA_italy_missiolinis.122.desc:0 "El terreno montañoso de Grecia ha demostrado ser un obstáculo insuperable para nuestras tropas. Se encuentran obstaculizados y acorralados. El Duce sigue convencido de que la victoria será nuestra -debe ser nuestra- y se niega a reconocer cualquier tipo de contratiempo. Argumenta fervientemente que nuestra superioridad triunfará al final."
 BBA_italy_missiolinis.122.a:0 "La resistencia ha sido feroz"
 BBA_italy_missiolinis.123.t:0 "La Subyugación de Grecia"
 BBA_italy_missiolinis.123.desc:0 "Al igual que las legiones romanas antes que nosotros, ahora hemos vencido a las tropas enemigas y conquistado toda Grecia. Mussolini pronunció un discurso conmovedor a la sombra del Partenón, declarando que los italianos y los griegos eran pueblos hermanos con siglos de historia compartida, y que ahora eran libres de establecer su propio curso a través de la historia."
 BBA_italy_missiolinis.123.a:0 "“Por las glorias pasadas y futuras"
 BBA_italy_missiolinis.131.t:0 "Liberar Tesino"
 BBA_italy_missiolinis.131.desc:0 "Desde que Hannibal cruzó los Alpes con sus elefantes, las montañas han sido un camino para los bárbaros que conducen directamente al corazón de Italia. El Duce ha querido durante mucho tiempo asegurar los puertos de montaña del norte y quiere aprovechar la oportunidad para incorporar a los hablantes de italiano de Ticino a su patria, unificando al pueblo italiano donde sea que esté."
 BBA_italy_missiolinis.131.a:0 "¡Salva al pueblo italiano en Tesino!"
 BBA_italy_missiolinis.132.t:0 "Liberación fallida de Ticino"
 BBA_italy_missiolinis.132.desc:0 "El Duce sabía que los suizos pelearían duramente por Ticino, pero la falta de progreso lo tiene tambaleándose. No mucho después de que nuestra ofensiva se estancara, el Duce comenzó a entrometerse en los planes del general y a cuestionar su competencia, algo que no ha pasado por alto al público italiano."
 BBA_italy_missiolinis.132.a:0 "La falta de progreso es preocupante"
 BBA_italy_missiolinis.133.t:0 "La exitosa liberación de Ticino"
 BBA_italy_missiolinis.133.desc:0 "Mussolini ha viajado personalmente a Ticino para dar la bienvenida a los hablantes de italiano a la comunidad italiana en general, asegurando que les espera un futuro brillante a ellos y a Italia en su conjunto. También afirmó que las fronteras del norte ahora estaban aseguradas y que Italia podría evitar que los bárbaros intentaran cruzar los Alpes."
 BBA_italy_missiolinis.133.a:0 "Una victoria rotunda"
 BBA_italy_missiolinis.201.t:0 "Reforzar el Gabinete Político"
 BBA_italy_missiolinis.201.desc:0 "Siempre es difícil encontrar a las personas adecuadas para los lugares correctos, especialmente si faltan las personas adecuadas. El Duce está convencido de que para que Italia -y el fascismo- tengan éxito, tendrá que encontrar personas capaces y cualificadas para completar el Gabinete y nombrará a alguien que busque a lo largo y ancho para encontrarlos."
 BBA_italy_missiolinis.201.a:0 "No se dejará piedra sin remover"
 BBA_italy_missiolinis.202.t:0 "El Gabinete Político Disfuncional"
 BBA_italy_missiolinis.202.desc:0 "El hecho de que el gabinete político no se haya ampliado lo suficiente ha enfurecido al Duce y lo ha calificado de disfuncional. Acusa a todos los que se acercan a él de idiotez y villanía por trabajar en su contra y la grandeza que está tratando de lograr para Italia."
 BBA_italy_missiolinis.202.a:0 "Es difícil estar rodeado de incompetencia"
 BBA_italy_missiolinis.203.t:0 "Gabinete Político Exitoso"
 BBA_italy_missiolinis.203.desc:0 "En un discurso reciente dirigido al Gabinete Político, Mussolini dijo que solo las mentes más superiores de Italia estaban en condiciones de servir allí. Luego se jactó de que no había dejado piedra sin remover en la búsqueda de las personas adecuadas para reforzar el Gabinete, y su fortaleza servirá a Italia a largo plazo."
 BBA_italy_missiolinis.203.a:0 "Solo los más inteligentes y brillantes."
 BBA_italy_missiolinis.211.t:0 "Fortalecer el Alto Mando Militar"
 BBA_italy_missiolinis.211.desc:0 "La falta percibida de competencia y experiencia en el alto mando militar es algo que el Duce ha sido propenso a señalar desde la Guerra Italo-Abisinia. Le gustaría rectificar esto mediante la promoción de candidatos dignos a puestos superiores dentro de las fuerzas armadas para fortalecer nuestros razonamientos estratégicos y tácticos en los próximos conflictos."
 BBA_italy_missiolinis.211.a:0 "Esto tiene que cambiar"
 BBA_italy_missiolinis.212.t:0 "Una falta de competencia militar"
 BBA_italy_missiolinis.212.desc:0 "Preocupado de que su atención se disperse demasiado si tiene que hacerse cargo personalmente de las acciones militares, el Duce no ha evitado quejarse de la falta de personas competentes en el ejército. Está seguro de que este problema será la ruina de Italia si las cosas empeoran."
 BBA_italy_missiolinis.212.a:0 "Es difícil encontrar personas competentes en estos días."
 BBA_italy_missiolinis.213.t:0 "Alto Mando Militar Efectivo"
 BBA_italy_missiolinis.213.desc:0 "Con los recientes ascensos en el alto mando militar, Mussolini se siente más confiado que nunca en las capacidades militares de Italia, afirmó el Duce en una serie de discursos. Dirigiéndose a las distintas ramas de las fuerzas armadas, elogió su valentía y capacidad, diciendo a las tropas que estaba convencido de sus futuros éxitos."
 BBA_italy_missiolinis.213.a:0 "Un liderazgo competente es clave para el éxito"
 BBA_italy_missiolinis.council:0 "El Gran Consejo tiene más preocupaciones inminentes..."
 ITA_missiolinis_reroll_tt:0 "El Gran Consejo del Fascismo se asegurará de que Mussolini cambie de opinión y emita una nueva orden pronto."
 BBA_italy_local_rulers.1.t:0 "$ETH_haile_selassie_gugsa$ se acerca a funcionarios italianos"
 BBA_italy_local_rulers.1.desc:0 "Haile Selassie Gugsa, un comandante del ejército abisinio y miembro de la familia imperial, se acercó a nosotros con la esperanza de hacer un trato. Este es de hecho un gran momento para nosotros y uno humillante para los abisinios. Si bien podemos aprovechar esta ocasión y explotarla para nuestro propio beneficio, sería prudente recordar que este hombre es un traidor a los ojos de muchos abisinios; apoyarlo vendrá con ciertas advertencias."
 BBA_italy_local_rulers.1.a:0 "Otorgar algunas concesiones podría satisfacer a los lugareños."
 BBA_italy_local_rulers.1.b:0 "Haz que $ETH_haile_selassie_gugsa$ sea el gobernador de la región."
 BBA_italy_local_rulers.1.c:0 "$ETH_haile_selassie_gugsa$ y sus seguidores deben ser sometidos."
 BBA_italy_local_rulers.1.d:0 "No habrá negociación con ningún gobernante local."
 BBA_italy_local_rulers.2.t:0 "$ETH_abba_jofir$ se acerca a funcionarios italianos"
 BBA_italy_local_rulers.2.desc:0 "Durante nuestra conquista de Addis Abeba liberamos al ex rey de Jimma, Abba Jofir, quien colaboró ​​con nosotros antes del estallido de la guerra. Ahora ha venido a nosotros en busca de apoyo para restaurar algunos de sus antiguos poderes. Esto podría resultar beneficioso para nosotros, ya que todavía tiene cierta influencia, pero como se descubrió que conspiraba con nosotros, muchos también lo ven como un traidor."
 BBA_italy_local_rulers.2.a:0 "Otorgar algunas concesiones podría satisfacer a los lugareños."
 BBA_italy_local_rulers.2.b:0 "Haz que $ETH_abba_jofir$ sea el gobernador de la región."
 BBA_italy_local_rulers.2.c:0 "$ETH_abba_jofir$ y sus seguidores deben ser sometidos."
 BBA_italy_local_rulers.2.d:0 "No habrá negociación con ningún gobernante local."
 BBA_italy_local_rulers.3.t:0 "$ETH_hailu_tekle_haymanot$ se acerca a funcionarios italianos"
 BBA_italy_local_rulers.3.desc:0 "Un noble abisinio depuesto, Hailu Tekle Haymanot, se ha puesto en contacto con nosotros afirmando que podemos beneficiarnos mutuamente. Nos ofrece sus servicios a cambio de un puesto en nuestro gobierno en Abisinia. Siendo un exgobernante, esto podría servir a nuestros propósitos, pero ser solo eso, un exgobernante, también tendrá ramificaciones para la población local, que tal vez se opondrá a su gobierno."
 BBA_italy_local_rulers.3.a:0 "Otorgar algunas concesiones podría satisfacer a los lugareños."
 BBA_italy_local_rulers.3.b:0 "Haz que $ETH_hailu_tekle_haymanot$ sea el gobernador de la región."
 BBA_italy_local_rulers.3.c:0 "$ETH_hailu_tekle_haymanot$ y sus seguidores deben ser sometidos."
 BBA_italy_local_rulers.3.d:0 "No habrá negociación con ningún gobernante local."
 BBA_italy_local_rulers.4.t:0 "$ETH_seyoum_mengesha$ se acerca a funcionarios italianos"
 BBA_italy_local_rulers.4.desc:0 "En nuestra sorprendente victoria sobre los abisinios, logramos capturar a uno de sus principales comandantes del ejército y miembro de la familia imperial; Seyum Mengesha. Se nos dice que el emperador abisinio Haile Selassie tiene a este hombre en muy alta estima. Podemos usar a este prisionero para humillar aún más al emperador y tal vez asegurar la lealtad de la gente. Por supuesto, no tendrá ningún poder real, pero hará lo que se le diga."
 BBA_italy_local_rulers.4.a:0 "Otorgar algunas concesiones podría satisfacer a los lugareños."
 BBA_italy_local_rulers.4.b:0 "Haz que $ETH_seyoum_mengesha$ sea el gobernador de la región."
 BBA_italy_local_rulers.4.c:0 "$ETH_seyoum_mengesha$ y sus seguidores deben ser sometidos."
 BBA_italy_local_rulers.4.d:0 "No habrá negociación con ningún gobernante local."
 ITA_ends_event_chain_tt:0 "§Rends event chain§!."
 BBA_italy_air_accident.01.t:1 "La trágica muerte de $ITA_italo_balbo$"
 BBA_italy_air_accident.01.desc:1 "El mariscal de campo Italo Balbo ha sido derribado por fuego amigo sobre los cielos de Libia. Una identificación errónea provocó que las baterías antiaéreas abrieran fuego y derribaran su avión desde el cielo. El general Giuseppe Tellera, que viajaba en un avión diferente, sobrevivió al accidente pero la experiencia lo ha sacudido."
 BBA_italy_air_accident.01.a:0 "Un golpe devastador..."
 BBA_italy_air_accident.02.t:1 "La trágica muerte de $ITA_giuseppe_tellera$"
 BBA_italy_air_accident.02.desc:1 "Después de una identificación errónea, el avión del mariscal de campo Italo Balbo fue atacado por fuego amigo de baterías antiaéreas sobre los cielos de Libia. Afortunadamente, escapó ileso, pero su Jefe de Estado Mayor, el general Giuseppe Tellera, no tuvo tanta suerte y fue derribado y asesinado. Enfurecido, Balbo disciplinó a toda la compañía, incluidos los oficiales, con bastante dureza."
 BBA_italy_air_accident.02.a:0 "Trágico..."
 BBA_italy_air_accident.03.t:0 "Tragedia de fuego amigo evitada"
 BBA_italy_air_accident.03.desc:1 "El mariscal de campo Italo Balbo fue objeto de fuego amigo de las baterías antiaéreas después de una identificación errónea sobre los cielos de Libia. Logrando contactar a las tropas terrestres y manteniéndose alejado del bombardeo, Balbo persuadió a la tripulación antiaérea para que dejara de disparar y aterrizó su avión con éxito. El mariscal de campo ha sido aclamado por su valentía y por mantener la calma en una situación candente."
 BBA_italy_air_accident.03.a:0 "¡La galantería de Balbo salvó el día!"
 BBA_italy_air_accident.11.t:0 "Accidente aéreo trágico"
 BBA_italy_air_accident.11.desc:1 "Mientras se dirigía a inspeccionar la frontera francesa, el avión del Jefe de la Fuerza Aérea Aldo Pellegrini y el General Pietro Pintor encontró problemas de motor. La aeronave se estrelló, sin dejar a nadie con vida a bordo."
 BBA_italy_air_accident.11.a:0 "[ROOT.GetNameDefCap] ha perdido a dos excelentes oficiales."
 BBA_italy_air_accident.12.t:0 "Accidente aéreo"
 BBA_italy_air_accident.12.desc:1 "Mientras volaba hacia la frontera con Francia, el avión del Jefe de las Fuerzas Aéreas Aldo Pellegrini y el General Pietro Pintor tuvo problemas de motor y comenzó a perder altitud rápidamente. Ante una muerte segura, Pellegrini tomó los mandos y logró estrellar el avión gracias a su familiaridad con los aviones Savoia-Marchetti. Todos a bordo sobrevivieron, aunque magullados."
 BBA_italy_air_accident.12.a:0 "¡La fortuna está con ellos!"
 ITA_pellegrini_promotion_tt:0 "\n¡Rasgo de $air_jefe$ mejorado de §YSpecialist§! a §YExperto§!."
 BBA_italy_naval_cooperation_programs.01.t:0 "Programa de Cooperación Naval Italiana"
 BBA_italy_naval_cooperation_programs.01.desc:1 "Hemos recibido una oferta de [From.GetName] para unirnos a un Programa de Cooperación Naval con ellos. Tal programa podría ser bastante útil para nosotros, pero sería igualmente útil para la armada [FROM.GetAdjective]."
 BBA_italy_naval_cooperation_programs.01.a:0 "¡Un trato ventajoso!"
 BBA_italy_naval_cooperation_programs.01.b:0 "Los italianos no tienen nada que ofrecernos."
 BBA_italy_naval_cooperation_programs.02.t:1 "[FROM.GetNameDefCap] Se une al $ITA_naval_cooperation_program_research_group_name$"
 BBA_italy_naval_cooperation_programs.02.desc:1 "Parece que [From.GetName] tomó la decisión sensata y decidió unirse a nuestro Programa de Cooperación Naval. ¡Esto seguramente beneficiará a ambas partes y fortalecerá nuestras capacidades!"
 BBA_italy_naval_cooperation_programs.02.a:0 "¡Pongamos a los expertos a trabajar!"
 BBA_italy_naval_cooperation_programs.03.t:1 "[FROM.GetNameDefCap] Rechaza el $ITA_naval_cooperation_program_research_group_name$"
 BBA_italy_naval_cooperation_programs.03.desc:1 "[FROM.GetName] se ha negado tontamente a unirse a nuestro Programa de Cooperación Naval, confundiendo la soledad con la fuerza, cuando el sabio sabe que la fuerza está en los números."
 BBA_italy_naval_cooperation_programs.03.a:0 "Una elección inesperadamente tonta."
 BBA_italy_naval_cooperation_programs.04.t:0 "Maniobras conjuntas con la Marina [FROM.GetAdjective]"
 BBA_italy_naval_cooperation_programs.04.desc:1 "Los [FROM.GetAdjective] nos ofrecen participar en un ejercicio naval conjunto, diciendo que solo preparándonos para la guerra estaremos listos para nuestros enemigos si vienen."
 BBA_italy_naval_cooperation_programs.04.a:0 "Avanti!"
 BBA_italy_naval_cooperation_programs.04.b:0 "Los italianos no tienen nada que ofrecernos."
 BBA_italy_naval_cooperation_programs.05.t:0 "[ROOT.GetAdjective]-[FROM.GetAdjective] Maniobras en curso"
 BBA_italy_naval_cooperation_programs.05.desc:1 "[FROM.GetName] ha aceptado nuestra oferta de una maniobra naval conjunta, dándose cuenta de la necesidad de estar preparados y listos si nuestros enemigos caen sobre nosotros."
 BBA_italy_naval_cooperation_programs.05.a:0 "¡Fabuloso!"
 BBA_italy_naval_cooperation_programs.06.t:0 "[FROM.GetNameDefCap] Rechaza nuestra propuesta"
 BBA_italy_naval_cooperation_programs.06.desc:1 "¡La miopía de [FROM.GetName] es asombrosa! Rechazar nuestra oferta de un ejercicio naval conjunto para preparar y preparar mejor a nuestras flotas solo muestra su arrogancia."
 BBA_italy_naval_cooperation_programs.06.a:0 "[FROM.GetLeader] no ha pensado bien en esto..."
 BBA_italy_naval_cooperation_programs.07.t:0 "Maniobras [ROOT.GetAdjective]-[FROM.GetAdjective]"
 BBA_italy_naval_cooperation_programs.07.desc:1 "¡Nuestros almirantes se complacen en informar que nuestro reciente ejercicio naval ha sido un gran éxito! Hemos adquirido muchos conocimientos nuevos y estamos mejor equipados para futuras operaciones en alta mar."
 BBA_italy_naval_cooperation_programs.07.a:0 "¡Es hora de poner en práctica nuestros aprendizajes!"
 ITA_joint_maneuvers_with_country_remove_effect_tt:0 "Efectos tras la finalización del programa de maniobras conjuntas, en §Y[?ITA.ITA_joint_maneuvers_with_country_days]§! días:"
 BBA_italy_naval_cooperation_programs.08.t:1 "[FROM.getAdjetive] Oferta para comprar barcos de escolta"
 BBA_italy_naval_cooperation_programs.08.desc:1 "Los [FROM.GetAdjective] se nos han acercado con una oferta para vendernos algunos de sus barcos de escolta. Algunos de estos barcos son bastante viejos y obsoletos, pero tal vez aún podamos encontrarles un uso en nuestra armada."
 BBA_italy_naval_cooperation_programs.08.a:0 "¡Esto fortalecerá la flota [ROOT.GetAdjective]!"
 BBA_italy_naval_cooperation_programs.08.b:0 "No necesitamos chatarra [ITA.GetAdjective]."
 BBA_italy_naval_cooperation_programs.09.t:0 "[FROM.GetNameDefCap] acepta comprar nuestros barcos de escolta"
 BBA_italy_naval_cooperation_programs.09.desc:1 "[FROM.GetName] ha aceptado comprar algunos de nuestros viejos y obsoletos barcos de escolta. Deben estar realmente desesperados si se conformaron con estas naves obsoletas. Sin embargo, venderlos y eliminarlos de nuestro servicio fortalecerá las capacidades generales de nuestra flota al hacerla más rápida y ágil."
 BBA_italy_naval_cooperation_programs.09.a:0 "¡Un buen trato!"
 BBA_italy_naval_cooperation_programs.10.t:0 "[FROM.GetNameDefCap] Rechaza nuestros barcos de escolta"
 BBA_italy_naval_cooperation_programs.10.desc:1 "[FROM.GetName] no se convenció tan fácilmente de comprar nuestros viejos y obsoletos barcos de escolta como esperábamos. Tenemos que ir a otra parte para deshacernos de estos recipientes obsoletos."
 BBA_italy_naval_cooperation_programs.10.a:0 "Encontraremos otros compradores."
 ITA_cooperation_programs_deal_others_tt:0 "([ROOT.GetEscortShipsSender]): ¡Transfiere §Y2 destructores de clase Curtatone§! y §Y2 Destructores Clase Maestrale§! a [ROOT.GetEscortShipsReceiver]."
 ITA_cooperation_programs_deal_root_tt:0 "[ROOT.GetFlag]§Y[ROOT.GetName]§!"
 ITA_cooperation_programs_deal_from_tt:0 "[DESDE.GetFlag]§Y[DESDE.GetName]§!"
 BBA_italy_naval_cooperation_programs.11.t:0 "[ITA.GetNameDefCap] Ofrece destructores"
 BBA_italy_naval_cooperation_programs.11.desc:1 "Los [FROM.GetAdjective] nos han ofrecido dos de sus Destructores más antiguos. Gratis. Si bien estos barcos pueden estar algo desactualizados, aún podrían servir bien a nuestra armada. Este es un gesto generoso de hecho."
 BBA_italy_naval_cooperation_programs.11.a:0 "¡Agradecemos el gesto!"
 BBA_italy_naval_cooperation_programs.12.t:0 "Nuestros Destructores Clase Aquila Llegan a España"
 BBA_italy_naval_cooperation_programs.12.desc:1 "La Armada de [FROM.GetAdjective] ha recibido a nuestros Destructores, que tan generosamente les regalamos. Gratis. Con suerte, se les dará un buen uso."
 BBA_italy_naval_cooperation_programs.12.a:0 "¡Arriverderci!"
 BBA_italy_naval_cooperation_programs.13.t:0 "[FROM.GetNameDefCap] Rechaza a nuestros Destructores"
 BBA_italy_naval_cooperation_programs.13.desc:1 "El [FROM.GetAdjective] ha rechazado con cierta arrogancia nuestro regalo de dos Destructores. Gratis. ¡Poderosa en verdad debe ser su flota para rechazar tal oferta!"
 ITA_cede_aquila_class_destroyers_tt:0 "([ROOT.GetEscortShipsSender]): ¡Transfiere §Y2 Destructores Clase Aquila§! a [ROOT.GetEscortShipsReceiver]."
 BBA_italy_naval_cooperation_programs.14.t:0 "[ITA.GetName] Exporta submarinos enanos"
 BBA_italy_naval_cooperation_programs.14.desc:1 "Los [FROM.GetAdjective] han preguntado sobre nuestro interés en comprar cinco submarinos enanos. Tienen una usabilidad limitada, pero podrían satisfacer nuestras necesidades y expandir nuestras capacidades navales."
 BBA_italy_naval_cooperation_programs.14.a:0 "Pueden resultar útiles para nuestra armada."
 BBA_italy_naval_cooperation_programs.14.b:0 "No me interesa, sigue adelante."
 BBA_italy_naval_cooperation_programs.15.t:0 "[FROM.GetName] Compra nuestros submarinos enanos"
 BBA_italy_naval_cooperation_programs.15.desc:1 "La Armada de [FROM.GetAdjective] vio algunas ventajas con nuestros minisubmarinos y ha decidido comprarlos. De hecho, este es un gran momento tanto para los ingenieros de nuestro país como para nuestra propia Armada."
 BBA_italy_naval_cooperation_programs.15.a:0 "¡Fabuloso!"
 BBA_italy_naval_cooperation_programs.16.t:0 "[FROM.GetName] Rechaza nuestra oferta"
 BBA_italy_naval_cooperation_programs.16.desc:1 "La Armada de [FROM.GetAdjective] no vio ningún beneficio con la compra de nuestros minisubmarinos. Esto se debe a que son de mente estrecha y, francamente, de mente simple, ya que nuestros submarinos son de la mejor calidad."
 BBA_italy_naval_cooperation_programs.17.t:0 "[ITA.GetAdjective] Submarinos enanos llegan a [ROOT.GetName]"
 BBA_italy_naval_cooperation_programs.17.desc:1 "¡Los submarinos enanos [FROM.GetAdjective] finalmente han llegado para reforzar nuestras capacidades navales! Seguramente serán una gran adición a nuestra flota y les daremos un buen uso."
 BBA_italy_naval_cooperation_programs.17.a:0 "¡Pongámoslos a trabajar!"
 BBA_italy_human_torpedo_raid.1.t:0 "Incursión contra [?ITA.ITA_raided_state_var.GetName]"
 BBA_italy_human_torpedo_raid.1.desc:0 "Los italianos lograron evitar las defensas de nuestro puerto en [?ITA.ITA_raided_state_var.GetName] y se infiltraron en la base naval de allí en embarcaciones muy pequeñas para realizar una incursión contra nuestros barcos atracados allí. Si bien la incursión no hundió ninguno de los barcos, logró dañarlos, lo que llevará algún tiempo reparar."
 BBA_italy_human_torpedo_raid.1.a:0 "Más desafortunado"
 ITA_human_torpedo_raid_tt:0 "Esta incursión solo se puede realizar una vez."
 ITA_human_torpedo_effect_tt:0 "Dañará las unidades navales enemigas atracadas en el estado."
 ITA_human_torpedo_target_effect_tt:0 "Daña unidades navales ancladas en [?ITA.ITA_raided_state_var.GetName]."
 BBA_italy_colonial_management.1.t:0 "Policía colonial"
 BBA_italy_colonial_management.1.desc:1 "Nuestras posesiones coloniales han crecido considerablemente desde la formación de nuestra nación, hace menos de un siglo. Sin embargo, este crecimiento ha comenzado a agotar nuestra mano de obra. Sin embargo, hay formas de aliviar estas limitaciones mediante el uso de fuerzas policiales locales como Meharisti, Savari, Spahi y otras. Reclutar a estos grupos sería menos exigente para nuestras propias fuerzas y tienen la ventaja de ser nativos de sus tierras, con todo lo que eso implica."
 BBA_italy_colonial_management.1.a:1 "¡Reclutarlos!"
 BBA_italy_colonial_management.1.b:0 "Tenemos otros planes"
 BBA_italy_colonial_management.1_do_not_apply_tt:1 "Ley de ocupación §Y$colonial_police$§! estará disponible en [GetAfricanStates][GetAndOrNothing][GetAlbanianStates] controlados."
 BBA_italy_colonial_management_african_states:0 "Estados africanos"
 BBA_italy_colonial_management_albanian_states:0 "Estados albaneses"
 BBA_italy_colonial_management_and:0 "Y"
 BBA_italy_bop.1.t:1 "La caída de [?ITA.ITA_lost_core.GetName]"
 BBA_italy_bop.1.desc:1 "¡Hemos perdido [?ITA.ITA_lost_core.GetName] ante el enemigo! Naturalmente, esto ha sacudido la fe del pueblo italiano en nuestro esfuerzo de guerra e incluso ha alzado la voz a favor de las conversaciones de paz. Este giro de los acontecimientos ha molestado a muchos, por decirlo suavemente, y la gente está buscando a alguien, cualquiera, a quien culpar. ¡Debemos retomar la iniciativa y expulsar a las fuerzas hostiles de Italia!"
 BBA_italy_bop.1.a:1 "¡Esto es una catástrofe!"
 ITA_losing_cores_tt:0 "¡Los efectos se aplicarán cada vez que [ROOT.GetName] pierda el control de un §Ycore state§! a un enemigo."
 BBA_italy_bop.2.t:1 "La caída de [?ITA.ITA_lost_colony.GetName]"
 BBA_italy_bop.2.desc:1 "¡Las fuerzas enemigas han tomado el control de [?ITA.ITA_lost_colony.GetName], sorprendiendo a los italianos en todas partes! La gente tenía la impresión de que la marea de la guerra estaba a nuestro favor, o al menos pronto lo estaría. Si bien esto definitivamente es un contratiempo, con una buena planificación y fortaleza seguramente recuperaremos [?ITA.ITA_lost_colony.GetName]."
 BBA_italy_bop.2.a:1 "¡Nos levantaremos de nuevo!"
 ITA_losing_colonies_tt:0 "¡Los efectos se aplicarán cada vez que [ROOT.GetName] pierda el control de un §Ynon-core state§! a un enemigo."
 BBA_italy_bop.3.t:0 "Hemos recuperado [?ITA.ITA_reclaimed_core.GetName]"
 BBA_italy_bop.3.desc:0 "¡Nuestras fuerzas victoriosas han recuperado [?ITA.ITA_reclaimed_core.GetName], impulsando el espíritu de los italianos en todas partes! Este podría ser el momento en que cambiemos el rumbo de la guerra y hagamos retroceder a los enemigos de nuestra amada [ITA.GetNameDef]."
 BBA_italy_bop.3.a:0 "¡Las mareas están cambiando a nuestro favor!"
 ITA_reclaiming_cores_tt:0 "¡Los efectos se aplicarán cada vez que [ROOT.GetName] recupere un §Ycore state§! de un enemigo"
 BBA_italy_council_deposes_duce.1.t:0 "Deponer [?ITA.ITA_var_deposed_leader.GetName]"
 BBA_italy_council_deposes_duce.1.desc:0 "Para salvar a Italia de la ruina y preservar el sistema fascista, debemos hacer lo impensable; ¡quitar [?ITA.ITA_var_deposed_leader.GetName] del poder! Su incompetencia e insuficiencia han lastrado durante mucho tiempo a nuestro país y su progreso. ¡Es nuestro deber salvaguardar a las personas [FROM.GetAdjective] y su futuro!"
 BBA_italy_council_deposes_duce.1.a:0 "Por el bien mayor"
 BBA_italy_civil_war.1.t:0 "Guerra civil italiana"
 BBA_italy_civil_war.1.desc:1 "¡Nuestra amada Italia se ha fracturado bajo las tensiones de la guerra! Ahora se están formando bandos opuestos, para luchar por lo que queda de nuestra nación y para luchar por los ideales que Italia tendrá en el futuro. A todos nos enfrentarán decisiones difíciles, pero debemos persistir y perseverar para que podamos florecer una vez más."
 BBA_italy_civil_war.1.a:1 "¡Necesitamos una mano firme!"
 BBA_italy_civil_war.1.b:1 "¡Necesitamos estabilidad y tradición!"
 BBA_italy_civil_war.1.c:1 "¡Abraza la revolución popular!"
 BBA_italy_civil_war.1.d:1 "¡Que reine la Libertad!"
 BBA_italy_civil_war.2.t:0 "$ITA_fronte_militare_clandestino$"
 BBA_italy_civil_war.2.desc:1 "Parece que un grupo de resistencia recién formado está causando daños detrás de nuestras líneas del frente. Por lo poco que podemos decir sobre el grupo, parece estar compuesto en gran parte por ex oficiales del Ejército que han cambiado de bando. Se están realizando esfuerzos para atraerlos, pero tenemos muy poca información para anticipar su próximo movimiento a partir de ahora."
 BBA_italy_civil_war.2.a:1 "No pueden esconderse para siempre"
 BBA_italy_civil_war.3.t:0 "$ITA_gappisti$"
 BBA_italy_civil_war.3.desc:1 "Hemos recibido información de que varios pequeños grupos de partisanos comunistas, que se hacen llamar Gappisti, han realizado varias operaciones exitosas de ataque y fuga en nuestro territorio. Están bien entrenados y armados, lo que nos hace sospechar que están financiados por [FROM.GetName]."
 BBA_italy_civil_war.3.a:1 "¡Comunistas traicioneros!"
 BBA_italy_civil_war.4.t:0 "Medidas antipartidistas en [FROM.GetName]"
 BBA_italy_civil_war.4.desc:1 "¡Los grupos de resistencia y partisanos en [FROM.GetName] que trabajan incansablemente para liberar el resto de Italia han sido un éxito! De hecho, el siniestro régimen que todavía ostenta allí el poder se ha visto obligado a lanzar una nueva serie de duras medidas antipartidistas. Esto hará que sea más difícil para nuestros agentes operar en [FROM.GetName], ¡pero la lucha por una Italia libre continúa!"
 BBA_italy_civil_war.4.a:1 "Morto per la libertà!"
 BBA_italy_civil_war.5.t:0 "[FROM.getAdjetive] Demandas de Independencia"
 BBA_italy_civil_war.5.desc:1 "Nuestros aliados y súbditos italianos han solicitado ser liberados de nuestro gobierno y tener plena independencia. Primero asumimos el control de [FROM.GetName] para asegurarnos de que el frente italiano no colapsara por completo, pero tal vez haya llegado el momento de otorgarles su libertad."
 BBA_italy_civil_war.5.a:1 "Concédeles la independencia"
 BBA_italy_civil_war.5.b:1 "Rechazar sus súplicas de libertad"
 BBA_italy_civil_war.6.t:0 "Independencia para [ROOT.GetNameDef]"
 BBA_italy_civil_war.6.desc:1 "Nuestro aliado, y temporal, señor supremo, [FROM.GetName], ha escuchado nuestro llamado a la libertad y ha accedido a devolvernos nuestra independencia. Esta es una ocasión trascendental para nuestro país devastado por la guerra. Ahora podemos comenzar a reconstruir en serio y puede comenzar el camino de regreso a la unificación."
 BBA_italy_civil_war.6.a:1 "Maestros de nuestro propio destino una vez más"
 BBA_italy_civil_war.7.t:0 "[FROM.GetName] rechaza nuestras demandas de independencia"
 BBA_italy_civil_war.7.desc:1 "¡Nuestros señores tiránicos [FROM.Adjetivo] han rechazado nuestra honesta solicitud de independencia! Si bien fueron útiles para ganar nuestra guerra civil, ya no tienen derecho a gobernar nuestro destino o entrometerse en nuestra política. ¡Cuando sea el momento adecuado, es nuestro deber sacarlos de nuestras tierras y apoderarnos de nuestra libertad!"
 BBA_italy_civil_war.7.a:1 "¡Se arrepentirán de esto!"
 BBA_italy_civil_war.7.b:0 "Nos contentaremos..."
 ITA_we_will_transfer_the_following_states_tt:0 "Los siguientes estados se transferirán a §Y[RDS.GetFlag][RDS.GetNameDef]§!:"
 ITA_we_keep_our_occupied_states_tt:0 "Mantendremos el control sobre nuestros estados ocupados actuales."
 BBA_italy_civil_war_fascist_tt:0 "Mantendremos el control sobre §Y[ROOT.GetFlag][ROOT.GetNameDefCap]§!. §Y[ROOT.GetFlag][ROOT.GetNameDefCap]§! se convierte en §Y$RSI_DEF$§!. [ObtenerRsiOverlord]"
 BBA_italy_civil_war_monarchist_tt:1 "¡Nos convertiremos en §Y$RDS_DEF$§!, ¡el bando rebelde en la guerra civil con §Y$neutralidad$§! ideología. [ObtenerRdsOverlord]"
 BBA_italy_civil_war_communist_tt:1 "¡Nos convertiremos en §Y$RDS_DEF$§!, ¡el bando rebelde en la guerra civil con el §Y$comunismo$§! ideología. [ObtenerRdsOverlord]"
 BBA_italy_civil_war_democratic_tt:1 "¡Nos convertiremos en §Y$RDS_DEF$§!, ¡el bando rebelde en la guerra civil con §Y$democratic$§! ideología. [ObtenerRdsOverlord]"
 ITA_rsi_overlord_tt:0 "Nos convertiremos en sujetos de §Y[?ITA_rsi_overlord.GetFlag][?ITA_rsi_overlord.GetNameDef]§!."
 ITA_rds_overlord_tt:0 "Nos convertiremos en sujetos de §Y[?ITA_rds_overlord.GetFlag][?ITA_rds_overlord.GetNameDef]§!."
 BBA_italy_civil_war.100.t:0 "Territorio Italiano Ocupado"
 BBA_italy_civil_war.100.desc:0 "Nos encontramos en control del territorio italiano, luchando junto a un aliado italiano. Podríamos liberar más de nuestras fuerzas y dirigirlas a otro lugar entregando estos territorios a [RDS.GetName]."
 BBA_italy_civil_war.100.a:0 "Transferir el territorio"
 BBA_italy_civil_war.100.b:0 "Mantener el territorio ocupado"
 BBA_italy_civil_war.101.t:0 "[FROM.GetName] entrega el territorio italiano"
 BBA_italy_civil_war.101.desc:0 "¡El sabio líder de [FROM.GetName], [FROM.GetLeader], nos ha devuelto generosamente el control del territorio italiano! Esto no solo es un gran impulso para la moral de las tropas, sino que también reforzará nuestras capacidades y fortalecerá nuestros esfuerzos para liberar a toda Italia."
 BBA_italy_civil_war.101.a:0 "Avanti!"
 BBA_italy_civil_war.300.desc:0 "¡Nuestros esfuerzos para unir al pueblo [DE.Adjetivo] contra el fascismo han llegado a un punto crítico! Ya no podemos quedarnos de brazos cruzados y ver cómo nuestro hermoso país se desangra. ¡Con nuestra fuerza reunida ahora tenemos los medios para derrocar de una vez por todas el régimen fascista y liberar a toda Italia de su tiranía!"
 BBA_italy_interaction_events.1.t:1 "[ITA.GetLeader] Demandas [846.GetName]"
 BBA_italy_interaction_events.1.desc:0 "En un movimiento completamente inesperado e indignante, el líder italiano [ITA.GetLeader] ha profanado nuestra neutralidad de larga data al darnos un ultimátum. Dentro de dos semanas, debemos entregar la región de [846.GetName] a los italianos o tendremos una guerra. ¿Cómo debemos responder?"
 BBA_italy_interaction_events.1.a:0 "Ese es un punto débil menos que debemos defender."
 BBA_italy_interaction_events.1.b:0 "¡Nos gustaría verlos intentarlo!"
 BBA_italy_interaction_events.2.t:1 "Los pliegues cobardes [SWI.GetName]"
 BBA_italy_interaction_events.2.desc:0 "El presidente de [SWI.GetNameDef] ha anunciado hoy el final de una era para el país. Nos cederán el área italiana de [846.GetName] y renunciarán a sus reclamos sobre cualquier ciudad de habla italiana en la región. El día de hoy marca una reducción del tamaño y los valores multiétnicos de [SWI.GetName], ya que posteriormente también revocaron el italiano como idioma oficial."
 BBA_italy_interaction_events.2.a:0 "¡Perfecto!"
 BBA_italy_interaction_events.3.t:1 "[SWI.GetNameDef] ¡Se muestra desafiante!"
 BBA_italy_interaction_events.3.desc:0 "La nación de [SWI.GetName] ha anunciado hoy que revocará su neutralidad al desafiar nuestras demandas de devolver [846.GetName] al mundo italiano. Debido a esta tonta elección, no nos queda otra opción que la destrucción total y absoluta del sistema cantonal suizo."
 BBA_italy_interaction_events.3.a:0 "¡Movilizad a la Divisione Alpini!"
 BBA_italy_interaction_events.4.t:1 "Demandas para coronar a un príncipe italiano"
 BBA_italy_interaction_events.4.desc:0 "Hemos recibido demandas de [ITA.GetLeader] para coronar oficialmente al príncipe italiano conocido como príncipe Aimone, rey Tomislav II de Croacia. Si aceptáramos estas demandas, seguramente perderíamos parte de nuestra independencia, pero podría valer la pena simplemente para evitar cualquier agresión italiana en el futuro cercano."
 BBA_italy_interaction_events.4.a:0 "¡Y será el rey Tomislav!"
 BBA_italy_interaction_events.4.b:0 "Los italianos encontrarán su perdición en las costas de Dalmacia"
 BBA_italy_interaction_events.5.t:0 "La coronación del príncipe Aimone"
 BBA_italy_interaction_events.5.desc:0 "Las campanas doblan hoy en Zagreb, ya que el italiano anteriormente conocido como el príncipe Aimone está siendo coronado Tomislav el segundo de Croacia. Nuestra influencia ahora se extenderá más hacia los Balcanes, ya que nuestros días de gloria se están acercando."
 BBA_italy_interaction_events.5.a:0 "Bellísimo!"
 BBA_italy_interaction_events.6.t:1 "Aimone se detuvo en la frontera croata"
 BBA_italy_interaction_events.6.desc:0 "El Príncipe Aimone ha regresado con nosotros e informó que fue detenido y rechazado en la frontera croata en su camino a su coronación en Zagreb. Para nosotros está claro que los croatas no tienen nada que ofrecernos y que la ocupación militar es la única opción para ellos en el futuro."
 BBA_italy_interaction_events.6.a:0 "Guerra es!"
 BBA_italy_interaction_events.7.t:1 "El nuevo jefe del Comité Nacional"
 BBA_italy_interaction_events.7.desc:0 "Italia ha designado a [MNT.GetLeader] como el nuevo Jefe del Comité Nacional. Esto seguramente fortalecerá nuestro régimen."
 BBA_italy_interaction_events.7.a:0 "Por cierto"
 BBA_italy_interaction_events.8.t:1 "[ITA.GetName] exige la ocupación de Dalmacia"
 BBA_italy_interaction_events.8.desc:0 "[ITA.GetLeader] de [ITA.GetNameDef] nos ha enviado hoy un ultimátum exigiendo que otorguemos a [ITA.GetName] la ocupación de la región de Dalmacia. Si no cumplimos con las demandas de [ITA.GetLeader], es probable que tengamos un conflicto militar entre manos."
 BBA_italy_interaction_events.8.a:0 "Pueden tenerlo"
 BBA_italy_interaction_events.8.b:0 "¿Quiénes se creen que son?"
 BBA_italy_interaction_events.9.t:1 "[FROM.GetName] acepta nuestras demandas"
 BBA_italy_interaction_events.9.desc:0 "[FROM.GetLeader] de [FROM.GetNameDef] ha aceptado con gracia nuestras demandas de ocupación de Dalmacia y, posteriormente, nos ha cedido el territorio. Prefieren apaciguarnos que enfrentarse a nosotros, lo que solo ayudará a promover los objetivos de Italia en los Balcanes."
 BBA_italy_interaction_events.9.a:0 "Todo de acuerdo al plan"
 BBA_italy_interaction_events.10.t:1 "The Foolish [FROM.GetLeader] ha rechazado nuestro ultimátum"
 BBA_italy_interaction_events.10.desc:0 "El tonto [FROM.GetLeader] de [FROM.GetNameDef] nos ha negado la arcilla que nos corresponde, y ahora es el momento de acabar con [FROM.GetName], en un ataque rápido. Esto seguramente asegurará nuestros reclamos sobre Dalmacia para el futuro cercano."
 BBA_italy_interaction_events.10.a:0 "Entonces fuerza es"
 BBA_italy_interaction_events.11.t:1 "[ITA.GetName] reclama el trono montenegrino"
 BBA_italy_interaction_events.11.desc:0 "[ITA.GetLeader] ha exigido que el trono montenegrino se entregue al estado italiano y que las coronas se unan bajo una sola bandera. Claramente, esto es un poco delirante, aunque no muy lejos de la realidad, ya que la Reina de Italia es montenegrina. ¿Cómo debemos responder?"
 BBA_italy_interaction_events.11.a:0 "Pueden tenerlo"
 BBA_italy_interaction_events.11.b:0 "¿Qué creen que les da derecho?"
 BBA_italy_interaction_events.12.t:1 "[FROM.GetName] Nos entrega la corona montenegrina"
 BBA_italy_interaction_events.12.desc:0 "[FROM.GetLeader] ha declarado que no tienen motivos para oponerse a nuestra voluntad y que el territorio de Montenegro nos será transferido de inmediato. ¡Hoy es un gran día para la nación italiana!"
 BBA_italy_interaction_events.12.a:0 "¡Perfecto!"
 BBA_italy_interaction_events.13.t:1 "[FROM.GetName] se niega a entregar Montenegro"
 BBA_italy_interaction_events.13.desc:0 "[FROM.GetLeader] ha anunciado que no buscarán más relaciones diplomáticas con nosotros y que debemos revocar nuestro derecho al trono montenegrino de inmediato. ¡Imperdonable, inaceptable!"
 BBA_italy_interaction_events.13.a:0 "¡Deplorable!"
 BBA_italy_interaction_events.14.t:1 "[ITA.GetName] exige una desmilitarización total de Anatolia Occidental"
 BBA_italy_interaction_events.14.desc:0 "[ITA.GetLeader] ha emitido demandas de garantías de seguridad entre nuestras dos naciones, lo cual es bastante justo. La parte más escandalosa es que [ITA.GetLeader] también requiere que desmilitaricemos por completo [342.GetName] y [339.GetName], lo que podría poner en peligro nuestra seguridad, ya que esto significaría para nosotros que no podríamos establecer una defensa inicial. posiciones por si somos atacados por [ITA.GetName] o alguno de sus aliados."
 BBA_italy_interaction_events.14.a:0 "De todos modos, no tenemos ningún uso para estacionar tropas allí."
 BBA_italy_interaction_events.14.b:0 "¡Esto significaría que no podemos defendernos!"
 BBA_italy_interaction_events.15.t:1 "[FROM.GetName] Cumple con nuestras Demandas"
 BBA_italy_interaction_events.15.desc:0 "[FROM.GetName] aceptó nuestras demandas y eligió desmilitarizar completamente el oeste de Anatolia. Esto significa que serán mucho más débiles y no tendrán forma de oponer una resistencia inicial donde los ataquemos."
 BBA_italy_interaction_events.15.a:0 "Nunca lo verán venir"
 BBA_italy_interaction_events.16.t:1 "[FROM.GetName] ¡Nos niega el derecho a sentirnos seguros!"
 BBA_italy_interaction_events.16.desc:0 "[FROM.GetName] ha denegado nuestra solicitud amistosa de garantías de seguridad y nos ha negado la desmilitarización de [342.GetName] y [339.GetName]. Esto es más que escandaloso y tendrá que ser tratado a su manera."
 BBA_italy_interaction_events.16.a:0 "No nos dejan opción"
 BBA_italy_interaction_events.17.t:1 "[ITA.GetName] Entrega [45.GetName] a [HUN.GetName]"
 BBA_italy_interaction_events.17.desc:0 "Nuestro señor supremo [ITA.GetName] ha decidido hoy entregar el territorio de [45.GetName] a los húngaros, que controlamos. Esto es para fortalecer la relación entre los estados italiano y húngaro, y no se puede hacer mucho al respecto. Sin embargo, presentaremos una pequeña protesta diplomática, aunque los altos mandos ni siquiera la lean."
 BBA_italy_interaction_events.17.a:0 "No podemos hacer mucho al respecto..."
 BBA_italy_interaction_events.18.t:1 "Italia se acerca a nosotros con una oferta"
 BBA_italy_interaction_events.18.desc:0 "[ITA.GetNameDef] se acercó a nosotros con una oferta tentadora. Nos ofrecen la propiedad de Rodas y las islas del Dodecaneso a cambio de una alianza con ellos. Esta es una oferta que casi parece buena para ser verdad, pero no lo es. ¿Qué haremos?"
 BBA_italy_interaction_events.18.a:0 "¡Estamos un paso más cerca de la reunificación griega!"
 BBA_italy_interaction_events.18.b:0 "¡No nos inclinaremos ante los italianos, sin importar las condiciones!"
 BBA_italy_interaction_events.19.t:1 "[GRE.GetNameDef] Acepta nuestra oferta"
 BBA_italy_interaction_events.19.desc:0 "El gobierno griego ha anunciado hoy que ha aceptado nuestra oferta y comenzará la cooperación militar lo antes posible, a cambio de la propiedad de las islas del Dodecaneso. Veremos a dónde nos lleva esto."
 BBA_italy_interaction_events.19.a:0 "Y una alianza tendremos"
 BBA_italy_interaction_events.20.t:1 "[GRE.GetNameDef] ha rechazado desagradecidamente nuestra oferta"
 BBA_italy_interaction_events.20.desc:0 "Los traidores griegos han rechazado nuestra oferta de venderles las islas a cambio de una alianza. Esto muestra solo la incompetencia y debilidad de sus gobiernos."
 BBA_italy_interaction_events.20.a:0 "Estamos mejor sin ellos"
 BBA_italy_interaction_events.21.t:1 "Italia se acerca a nosotros con una oferta"
 BBA_italy_interaction_events.21.desc:0 "[ITA.GetNameDef] se acercó a nosotros con una oferta tentadora. Nos ofrecen la propiedad de Rodas y las islas del Dodecaneso a cambio de una alianza con ellos. Esta es una oferta que casi parece buena para ser verdad, pero no lo es. ¿Qué haremos?"
 BBA_italy_interaction_events.21.a:0 "¡Que esa Grecia, la conseguimos primero!"
 BBA_italy_interaction_events.21.b:0 "¡No nos inclinaremos ante los italianos, sin importar las condiciones!"
 BBA_italy_interaction_events.22.t:1 "[TUR.GetNameDef] Acepta nuestra Oferta"
 BBA_italy_interaction_events.22.desc:0 "El gobierno turco ha anunciado hoy que ha aceptado nuestra oferta y comenzará la cooperación militar lo antes posible, a cambio de la propiedad de las islas del Dodecaneso. Veremos a dónde nos lleva esto."
 BBA_italy_interaction_events.22.a:0 "Y una alianza tendremos"
 BBA_italy_interaction_events.23.t:1 "[TUR.GetNameDef] ha rechazado desagradecidamente nuestra oferta"
 BBA_italy_interaction_events.23.desc:0 "Los traidores turcos han rechazado nuestra oferta de venderles las islas a cambio de una alianza. Esto muestra solo la incompetencia y debilidad de sus gobiernos."
 BBA_italy_interaction_events.23.a:0 "Estamos mejor sin ellos"
 BBA_italy_interaction_events.24.t:1 "Alemania intenta anschluss Austria"
 BBA_italy_interaction_events.24.desc:0 "El vil estado alemán está intentando interferir en la política austriaca y absorber al país como propio. Anteriormente les hemos emitido garantías y, como tal, nuestra población espera que hagamos frente a los alemanes por ellos. También podríamos pedir ayuda a los británicos y franceses. ¿Qué debemos hacer?"
 BBA_italy_interaction_events.24.a:0 "¡Podemos tomarlos solos!"
 BBA_italy_interaction_events.24.b:0 "Sería bueno pedir ayuda"
 BBA_italy_interaction_events.24.c:0 "No hay nada que podemos hacer. ¡Retirar las garantías!"
 BBA_italy_interaction_events.25.t:1 "Los italianos se oponen a nosotros"
 BBA_italy_interaction_events.25.desc:0 "El departamento de defensa italiano nos ha advertido sobre nuestro intento de incorporar a los austriacos a nuestro país. Afirman que si actuamos contra Austria, nos enfrentaremos a graves contramedidas por parte del ejército italiano. ¿Cómo debemos responder a esta clara provocación?"
 BBA_italy_interaction_events.25.a:0 "Sus cabezas se están volviendo demasiado grandes."
 BBA_italy_interaction_events.25.b:0 "No podemos manejar esta forma de confrontación."
 BBA_italy_interaction_events_news.1.t:1 "Alemania retrocede"
 BBA_italy_interaction_events_news.1.desc:0 "Los medios de comunicación de todo el mundo han recibido informes a través del departamento de defensa italiano que indican que los alemanes han optado por retroceder después de reclamar territorio austríaco. Este es un día histórico para Europa, y solo el tiempo dirá qué pasará con el destrozado estado alemán."
 BBA_italy_interaction_events_news.1.a:0 "Lamentablemente no habia otra opcion"
 BBA_italy_interaction_events_news.1.b:0 "Esto demuestra la debilidad inherente al sistema alemán."
 BBA_italy_interaction_events.26.t:1 "[ITA.GetNameDef] Retrocede"
 BBA_italy_interaction_events.26.desc:0 "Italia ha anunciado que no se opondrán a nosotros, ahora que se les ha demostrado que el empujón llegará, en caso de que no retrocedan. ¡Hoy es un día glorioso para la patria!"
 BBA_italy_interaction_events.26.a:0 "¡Se dan cuenta de que no pueden igualarnos!"
 BBA_italy_interaction_events.27.t:1 "Italia nos pide que los ayudemos a contener a Alemania"
 BBA_italy_interaction_events.27.desc:1 "[GetItalyAsksInglaterra]"
 BBA_italy_interaction_events.27.desc_hosting_ethiopia:0 "Italia nos pide que los ayudemos a contener el poder expansionista de Alemania y quiere que garanticemos la independencia de Austria para ayudar a protegerlos. Aunque antes hemos luchado codo con codo, ahora albergamos al gobierno etíope en el exilio, que ha sido expulsado por los italianos. Si [ITA.GetNameDef] quiere nuestra ayuda en la próxima guerra, primero debe conformarse con la paz."
 BBA_italy_interaction_events.27.desc_standard:0 "Se ha hecho durante la gran guerra una vez, pero ahora, una vez más, Italia nos pide que los ayudemos a contener el poder expansionista de Alemania. Quieren que garanticemos la independencia de Austria, para ayudar a protegerlos. ¿Cuál es nuestro curso de acción?"
 BBA_italy_interaction_events.27.a:0 "Muy bien, muchachos, vamos a entrar de nuevo."
 BBA_italy_interaction_events.27.b:1 "Si hacen las paces con [ETH.GetNameDef]"
 BBA_italy_interaction_events.27.c:0 "Vaya, no, ¿por qué debería importarnos el continente?"
 ITA_if_Italy_accepts_tt:0 "Si §Y[ITA.GetName]§! acepta:"
 BBA_italy_interaction_events_news.2.t:1 "El Reino Unido garantiza la independencia de Austria"
 BBA_italy_interaction_events_news.2.desc:0 "El gobierno británico ha anunciado hoy que apoyará la independencia de Austria y apoyará a Italia frente a cualquier amenaza a la soberanía de la nación."
 BBA_italy_interaction_events_news.2.a:0 "Asombroso"
 BBA_italy_interaction_events.28.t:1 "Italia nos pide que los ayudemos a contener a Alemania"
 BBA_italy_interaction_events.28.desc:0 "Nuestros vecinos del sureste nos han pedido que los ayudemos a defenderse de un posible ataque alemán contra el estado de Austria, cuya independencia están garantizando actualmente. Nos piden que ahora hagamos lo mismo. ¿Cómo respondemos?"
 BBA_italy_interaction_events.28.a:0 "Oui, pour la liberté!"
 BBA_italy_interaction_events.28.b:1 "Si hacen las paces con [ETH.GetNameDefCap]"
 BBA_italy_interaction_events_news.3.t:1 "El Estado francés garantiza la independencia de Austria"
 BBA_italy_interaction_events_news.3.desc:0 "Los franceses, a petición de Italia, decidieron apoyar a los austriacos en su lucha por la independencia y prometieron atacar a cualquier agresor potencial que intente intervenir en la soberanía de la nación."
 BBA_italy_interaction_events_news.3.a:0 "No muy francés..."
 BBA_italy_interaction_events.29.t:1 "¡Italia nos está quitando [802.GetName]!"
 BBA_italy_interaction_events.29.desc:0 "Italia está intentando quitarnos [802.GetName], agregándolo a su propio reino de Albania. Si no hacemos nada, nuestros reclamos sobre la región se perderán para siempre."
 BBA_italy_interaction_events.29.a:0 "No hay nada que podamos hacer para detenerlos."
 BBA_italy_interaction_events.29.b:0 "Tenemos que alejarnos de ellos."
 BBA_italy_interaction_events.30.t:1 "Italia ofrece [45.GetName] a cambio de garantías mutuas"
 BBA_italy_interaction_events.30.desc:0 "[ITA.GetName] se ha ofrecido a apoyar nuestros reclamos a [45.GetName] a cambio de garantías mutuas y tratados de cooperación. Esto nos parece un buen trato, ¿deberíamos aceptarlo?"
 BBA_italy_interaction_events.30.a:0 "¡Suena genial!"
 BBA_italy_interaction_events.30.b:0 "¿Y por qué debemos confiar en un italiano?"
 BBA_italy_interaction_events.31.t:1 "[ITA.GetName] quiere negociar sus reclamos a Somalia"
 BBA_italy_interaction_events.31.desc:1 "[GetRatifyStresaFrontEventDesc]"
 BBA_italy_interaction_events.31.desc_no_war:0 "El gobierno italiano se nos ha acercado hoy con una propuesta interesante. Dicen que quieren ratificar el Frente de Stresa, asegurando su apoyo a nuestro bando en caso de que estalle una guerra en Europa. Sin embargo, para que puedan firmar esto, exigen concesiones territoriales, actualmente [269.GetName] y [903.GetName]. ¿Cómo debemos responder? Al menos nos pagarán temporalmente si aceptamos."
 BBA_italy_interaction_events.31.desc_peace_signed:0 "[ITA.GetNameDefCap] y [ETH.GetNameDefCap] han dejado de lado sus diferencias y han firmado un tratado de paz, debido en gran parte a nuestra hábil diplomacia. El gobierno italiano nos ha recordado el acuerdo que hicimos en el que recibirían [269.GetName] y [903.GetName] para ratificar el Frente Stresa."
 BBA_italy_interaction_events.31.a:0 "Claro, pueden tenerlo."
 BBA_italy_interaction_events.31.b:0 "cielos no"
 BBA_italy_interaction_events.32.t:1 "[ITA.GetName] quiere negociar sus reclamos a Djibouti"
 BBA_italy_interaction_events.32.desc:0 "El gobierno italiano se nos ha acercado hoy con una propuesta interesante. Dicen que quieren ratificar el Frente de Stresa, asegurando su apoyo a nuestro bando en caso de que estalle una guerra en Europa. Sin embargo, para que puedan firmar esto, exigen concesiones territoriales, a saber, [268.GetName]. ¿Cómo debemos responder? Al menos nos pagarán temporalmente si aceptamos."
 BBA_italy_interaction_events.32.a:0 "Vierta la paix"
 BBA_italy_interaction_events.32.b:0 "¡No!"
 BBA_italy_interaction_events.33.t:1 "[ITA.GetName] quiere negociar su reclamación a [906.GetName]"
 BBA_italy_interaction_events.33.desc:0 "Los italianos han vuelto a nosotros con otra demanda. Ahora quieren la propiedad de la isla de [906.GetName]. Afirman que esto es para que puedan regular más fácilmente el flujo de bienes comerciables que se importan y exportan en el África oriental italiana, y controlar una de las entradas al Mar Rojo, mientras controlamos la otra. Si se lo damos, afirman que nos pagarán temporalmente por nuestros esfuerzos."
 BBA_italy_interaction_events.33.a:0 "Un pequeño precio a pagar por la paz"
 BBA_italy_interaction_events.33.b:0 "¿Y por qué deberían tenerlo exactamente?"
 BBA_italy_interaction_events.34.t:1 "[ITA.GetName] quiere negociar su reclamo sobre Túnez"
 BBA_italy_interaction_events.34.desc:0 "Los italianos han vuelto a nosotros con otra demanda. Ahora quieren la propiedad de la isla de [458.GetName] y [665.GetName]. Afirman que esto es para que puedan tener una parte más justa del norte de África, en comparación con nosotros y los británicos. Si se lo damos, afirman que nos pagarán temporalmente por nuestros esfuerzos."
 BBA_italy_interaction_events.34.a:0 "Sí"
 BBA_italy_interaction_events.34.b:0 "Indignante"
 BBA_italy_interaction_events.35.t:1 "[ITA.GetName] quiere negociar su reclamo a Malta"
 BBA_italy_interaction_events.35.desc:0 "Los italianos han vuelto a nosotros con otra demanda. Ahora quieren la propiedad de la isla de [116.GetName]. Afirman que esto es para que puedan controlar más fácilmente el mar Mediterráneo. Si se lo damos, afirman que nos pagarán temporalmente por nuestros esfuerzos."
 BBA_italy_interaction_events.35.a:0 "Tienen un mejor uso para ello."
 BBA_italy_interaction_events.35.b:0 "Absurdo"
 BBA_italy_interaction_events.36.t:1 "[ITA.GetName] quiere negociar sus reclamos sobre los Balcanes"
 BBA_italy_interaction_events.36.desc:0 "[ITA.GetName] ahora solo tiene una última solicitud nuestra, antes de que se pueda firmar el pacto. Quieren que ratifiquemos sus reclamos sobre los Balcanes. Esto no está realmente en nuestra zona de interés y, como tal, nuestro gobierno no está muy interesado en negarlo."
 BBA_italy_interaction_events.36.a:0 "No sirve de nada discutir esto"
 BBA_italy_interaction_events.37.t:0 "Negociaciones Territoriales Completas"
 BBA_italy_interaction_events.37.desc:0 "Nuestros diplomáticos han estado trabajando arduamente en Francia y Gran Bretaña durante las últimas semanas para asegurar las ganancias territoriales de Italia en un futuro próximo. Sin embargo, las negociaciones ya han terminado y los papeles están firmados."
 BBA_italy_interaction_events.37.a:0 "No todo lo que queríamos, pero lo tomaremos."
 BBA_italy_interaction_events.37.b:0 "¡Espléndido!"
 BBA_italy_interaction_events.38.t:0 "Ascendencia del Papa"
 BBA_italy_interaction_events.38.desc:0 "Con el poder del Papado superando al de la monarquía italiana, muchos fervientes seguidores de la iglesia católica han salido hoy a exigir que el Papa asuma el liderazgo del país. Ya ha aceptado el papel propuesto por el pueblo, y ha declarado que lo que está sucediendo hoy es, en efecto, la voluntad de Dios mismo. No hay mucho que la monarquía pueda hacer para detenerlo ahora."
 BBA_italy_interaction_events.38.a:0 "¡Dios lo quiere!"
 BBA_italy_interaction_events.39.t:0 "Pago por colonias africanas"
 BBA_italy_interaction_events.39.desc:0 "Finalmente hemos hecho el último pago de nuestras nuevas posesiones en África. Este acuerdo ha ampliado nuestros territorios coloniales, unificándolos y solidificándolos, y fortaleciendo nuestra posición allí. En definitiva, ha sido un acuerdo muy beneficioso para todos los participantes."
 BBA_italy_interaction_events.39.a:0 "¡Comienza una nueva era!"
 BBA_italy_interaction_events.40.t:0 "Ratificación del Frente de Stresa"
 BBA_italy_interaction_events.40.desc:0 "Ahora que se han decidido las concesiones territoriales, [ITA.GetName] ha iniciado un proceso que llevará a Italia y Francia a una alianza militar llamada Frente Stresa. Ahora no es el momento de quedarse de brazos cruzados, ya que Francia debe actuar en su propio interés y unirse a Italia contra la amenaza alemana."
 BBA_italy_interaction_events.40.a:0 "Las condiciones son aceptables."
 BBA_italy_interaction_events.40.b:0 "Francia nunca estará al lado de Italia"
 stresa_front_ita:0 "Frente Stresa"
 BBA_italy_interaction_events.41.t:1 "[FROM.GetName] nos ofrece protección"
 BBA_italy_interaction_events.41.desc:0 "[FROM.GetLeader] se ha acercado a nosotros con una oferta para traernos bajo sus alas, con el fin de protegernos de las potencias extranjeras y la sequía económica. Sin embargo, [FROM.GetName] parece un poco hostil y probablemente nos invadirá si rechazamos sus demandas."
 BBA_italy_interaction_events.41.a:0 "Una oferta demasiado buena para rechazar"
 BBA_italy_interaction_events.41.b:0 "¡El pueblo quiere su independencia!"
 BBA_italy_interaction_events.42.t:1 "[FROM.GetName] acepta nuestra oferta"
 BBA_italy_interaction_events.42.desc:0 "El país de [FROM.GetName] aceptó humildemente nuestra oferta de protección y se inclinó ante los legítimos gobernantes del océano Mediterráneo. Hoy brilla una nueva luz brillante sobre Iberia y [ITA.GetNameDef]."
 BBA_italy_interaction_events.42.a:0 "Magnífico"
 BBA_italy_interaction_events.43.t:1 "[FROM.GetName] rechaza nuestra oferta"
 BBA_italy_interaction_events.43.desc:0 "El país de [FROM.GetName] ha rechazado groseramente nuestra oferta de protección, y les mostraremos lo que significa ir contra nosotros en el sentido más verdadero. ¡Se inclinarán ante nosotros!"
 BBA_italy_interaction_events.43.a:0 "¡Se arrepentirán de este día!"
 BBA_italy_interaction_events.44.t:1 "[FROM.GetName] Nos invita a una Alianza"
 BBA_italy_interaction_events.44.desc:0 "[FROM.GetLeader] ha iniciado una iniciativa para aliarse con las naciones de América del Sur y unir las culturas latinas bajo un solo dominio. Esta parece una buena oportunidad para protegerse de [USA.GetNameDef]. ¿Cómo debemos responder?"
 BBA_italy_interaction_events.44.a:0 "Suena bien para mí"
 BBA_italy_interaction_events.44.b:0 "¿Por qué deberíamos convocar a los imperialistas?"
 BBA_italy_interaction_events.45.t:0 "[FROM.GetName] acepta nuestra oferta"
 BBA_italy_interaction_events.45.desc:0 "El país de [FROM.GetName] ha aceptado humildemente nuestra oferta de alianza y se unió a nosotros para luchar contra nuestros enemigos comunes como uno solo. Hoy brilla una nueva luz brillante sobre América del Sur y [ITA.GetNameDef]."
 BBA_italy_interaction_events.45.a:0 "Excelente"
 BBA_italy_interaction_events.46.t:1 "[FROM.GetName] rechaza nuestra oferta"
 BBA_italy_interaction_events.46.desc:0 "El país de [FROM.GetName] ha rechazado groseramente nuestra oferta de alianza, por lo que tendremos que prescindir de ellos. Permanecerán aislados en su continente."
 BBA_italy_interaction_events.46.a:0 "Poco podemos hacer para hacerles cambiar de opinión..."
 BBA_italy_interaction_events.50.t:0 "Una propuesta italiana"
 BBA_italy_interaction_events.50.desc:0 "El gobierno italiano se nos ha acercado con una propuesta interesante. Dicen que quieren ratificar el Frente de Stresa, asegurando su apoyo a nuestro bando en caso de que estalle una guerra en Europa. Sin embargo, exigen concesiones territoriales, actualmente [269.GetName] y [903.GetName], y están en guerra con [ETH.GetName], cuyo gobierno albergamos. Al menos nos pagarán temporalmente si aceptamos."
 BBA_italy_interaction_events.50.a:0 "¡Primero deben firmar un tratado de paz!"
 BBA_italy_interaction_events.50.b:0 "¡No habrá trato con estos criminales!"
 BBA_italy_interaction_events.51.t:0 "Los ingleses se niegan a negociar"
 BBA_italy_interaction_events.51.desc:0 "Nuestra propuesta razonable de ratificar el Frente de Stresa a cambio de algunos territorios coloniales menores de los británicos ha sido recibida con absoluto desdén. Deben sentirse fuertes y confiados si rechazan nuestro considerable poder."
 BBA_italy_interaction_events.51.a:0 "¡Se arrepentirán de esto!"
 BBA_italy_interaction_events.60.t:0 "[ITA.GetName] Firma el Tratado de Paz"
 BBA_italy_interaction_events.60.desc:0 "Italia ha firmado un tratado de paz con Etiopía, devolviendo algunas de las tierras que conquistaron. El gobierno italiano ahora nos pide que mantengamos nuestra parte del trato y garanticemos la independencia de Austria frente al expansionismo alemán."
 BBA_italy_interaction_events.666.t:0 "[454.GetName] o Guerra"
 BBA_italy_interaction_events.666.desc:1 "Su Santidad, el Papa [From.GetLeader], exige que entreguemos el estado de [454.GetName]. Sus emisarios afirman que tal lugar sagrado solo debe ser gobernado por el Papado, y rechazar tal demanda sería una herejía. Cumplir beneficiaría enormemente nuestra relación con [FROM.GetName], pero [454.GetName] se encuentra en la encrucijada entre Europa, Asia y África, lo que lo convierte en un lugar estratégicamente importante, ahora como a lo largo de la historia."
 BBA_italy_interaction_events.666.a:0 "Debemos cumplir con las demandas de Su Santidad..."
 BBA_italy_interaction_events.666.b:0 "¡El anciano puede arder en el infierno!"
 BBA_italy_interaction_events.667.t:0 "[FROM.GetName] entrega [454.GetName]"
 BBA_italy_interaction_events.667.desc:1 "¡Este no es solo un gran día para el Papado, sino para toda la cristiandad! El líder de [FROM.GetAdjective], [FROM.GetLeader], escuchó sabiamente nuestra solicitud y acordó transferir [454.GetName] a nuestra administración. Esto generará estabilidad y prosperidad para la región y un nuevo futuro brillante para [ROOT.GetName]."
 BBA_italy_interaction_events.667.a:0 "¡Benditos sean los [FROM.GetAdjective]s!"
 BBA_italy_interaction_events.668.t:1 "[FROM.GetName] rechaza la propuesta de Su Santidad"
 BBA_italy_interaction_events.668.desc:1 "¡[FROM.GetLeader] es tan arrogante como ignorante! Se niega a ver la sensibilidad de entregarnos [454.GetName]. Satisfacer nuestras demandas habría traído seguridad y estabilidad a la región, ¡pero sus acciones solo conducirán a la guerra y la miseria!"
 BBA_italy_interaction_events.668.a:0 "¡Qué ofensa a Dios!"
 BBA_italy_purge_the_party.1.t:0 "Purga Partito Nazionale Fascista"
 BBA_italy_purge_the_party.1.desc:0 "Hay aliados influyentes de Mussolini que todavía están en el poder tratando de persuadir a la gente para que reincorpore al viejo Duce. Si queremos mantener nuestro control sobre el gobierno, debemos dar ejemplo y relevar a estos tontos de sus posiciones."
 BBA_italy_purge_the_party.1.a:0 "Purgar a los asesores"
 BBA_italy_purge_the_party.1.b:0 "Purgar a los generales"
 BBA_italy_purge_the_party.1.c:0 "Ahórralos a todos"
 BBA_italy_purge_the_party.1.d:0 "Purgar a todos"
 ITA_characters_will_be_spared_tt:0 "§YLos siguientes caracteres se salvarán de la purga:§!"
 BBA_italy_decide_the_fate_of_mussolini.1.t:0 "El destino de Mussolini"
 BBA_italy_decide_the_fate_of_mussolini.1.desc:0 "Habiendo tratado con la lucha interna por el poder y solidificando nuestro control sobre el Partito Nazionale Fascista, finalmente podemos dirigir nuestra atención al viejo Duce - Mussolini. Su presencia siempre amenazante está socavando nuestra posición y necesita ser manejada."
 BBA_italy_decide_the_fate_of_mussolini.1.a:0 "Que sea juzgado"
 BBA_italy_decide_the_fate_of_mussolini.1.b:0 "Ejecutarlo"
 BBA_italy_decide_the_fate_of_mussolini.1.c:0 "Asesinarlo"
 BBA_italy_decide_the_fate_of_mussolini.2.t:0 "El juicio de Mussolini"
 BBA_italy_decide_the_fate_of_mussolini.2.desc:1 "El juicio del siglo está a punto de comenzar, donde Benito Mussolini es acusado de múltiples cargos de corrupción y traición, entre otras cosas. El juicio es simplemente un teatro para que el público le dé una apariencia de legitimidad. En realidad, tenemos el resultado en nuestras manos."
 BBA_italy_decide_the_fate_of_mussolini.2.a:0 "Absolverlo"
 BBA_italy_decide_the_fate_of_mussolini.2.b:0 "Que se pudra en la carcel"
 BBA_italy_decide_the_fate_of_mussolini.3.t:0 "La muerte de Mussolini"
 BBA_italy_decide_the_fate_of_mussolini.3.desc:0 "Hay planes en marcha para asesinar al ex Duce, pero tenemos que tener muy en cuenta cómo reaccionará el pueblo italiano. La pregunta es ¿cómo hacemos girar esto?"
 BBA_italy_decide_the_fate_of_mussolini.3.a:0 "¡Culpa a los comunistas!"
 BBA_italy_decide_the_fate_of_mussolini.3.b:0 "Inventar una historia de portada"
 ITA_mussolini_stands_trial_tt:0 "Dejemos que el Tribunal de Justicia gobierne su destino, mientras nosotros gobiernemos el Tribunal de Justicia."
 ITA_mussolini_is_assassinated_tt:0 "Podemos girar su muerte a nuestro favor."
 ITA_mussolini_walks_free_tt:0 "Mussolini camina y puede vivir su vida como un ciudadano libre."
 BBA_italy_research_agreement.1.t:0 "[FROM.GetNameDefCap] sugiere un programa de cooperación militar conjunta"
 BBA_italy_research_agreement.1.desc:0 "Los [FROM.GetAdjective]s proponen un programa de investigación conjunto para fortalecer no solo nuestras capacidades militares sino también el vínculo entre nuestros países. Esto nos permitiría compartir tecnologías e investigaciones más fácilmente entre nosotros y acercaría más a nuestros países."
 BBA_italy_research_agreement.1.a:0 "Esto podría servirnos bien."
 BBA_italy_research_agreement.1.b:0 "No necesitamos tal programa."
 BBA_italy_research_agreement.2.t:0 "[FROM.GetNameDefCap] rechaza nuestra propuesta militar"
 BBA_italy_research_agreement.2.desc:0 "[FROM.GetNameDefCap] ha rechazado imprudentemente nuestra propuesta de cooperación militar. Este programa conjunto habría fortalecido las capacidades militares de ambas naciones, pero parece que [FROM.GetAdjective] no tiene interés en tal acuerdo. ¡Afortunadamente, no necesitamos su ayuda para alcanzar nuestras metas!"
 BBA_italy_research_agreement.2.a:0 "Una mala decisión"
 BBA_italy_pact.1.t:0 "[FROM.GetNameDefCap] Propone un Pacto de No Agresión"
 BBA_italy_pact.1.desc:0 "Los [FROM.GetAdjective]s están listos para presentar una declaración compartida de amistad y cooperación entre nuestros países. Un pacto de no agresión con ellos aseguraría nuestras fronteras y liberaría recursos para ser enviados a otros lugares. Incluso si no los encontramos necesariamente confiables, esto nos permitiría esperar el momento oportuno y desarrollar nuestra fuerza."
 BBA_italy_pact.1.a:0 "Esto nos vendría bien."
 BBA_italy_pact.1.b:0 "¡No podemos confiar en ellos!"
 BBA_italy_pact.2.t:0 "[FROM.GetNameDefCap] Despide nuestra Rama de Olivo"
 BBA_italy_pact.2.desc:0 "[FROM.GetNameDefCap] ha rechazado nuestra propuesta de un pacto de no agresión, calificando el trato de deshonesto y unilateral. Son claramente delirantes y no entienden lo que es mejor para ellos."
 BBA_italy_pact.2.a:0 "¡Tontos!"
 BBA_italy_recognize_the_empire.1.t:0 "Reconocer el Imperio Italiano"
 BBA_italy_recognize_the_empire.1.desc:0 "¡[FROM.GetLeader] ha declarado el amanecer del Imperio Italiano! Si bien nuestro embajador en Roma recomienda que simplemente reconozcamos este hecho y dejemos que los [FROM.GetAdjective] tengan sus sueños de grandeza, otros están preocupados por este giro de los acontecimientos. Argumentan que aplacar a los [FROM.GetAdjective] solo conducirá a más concesiones y que deberíamos frenar esos peligrosos sueños de imperio."
 BBA_italy_recognize_the_empire.1.a:0 "Reconocer el Imperio Italiano"
 BBA_italy_recognize_the_empire.1.b:0 "Ignorar la proclamación"
 BBA_italy_recognize_the_empire.2.t:0 "Reconocimiento Imperial"
 BBA_italy_recognize_the_empire.2.desc:0 "[FROM.GetNameDefCap] reconoce sabiamente nuestras aspiraciones imperiales y nos ve como sus iguales, ¡como deberían! Nuestro prestigio y gloria siguen creciendo."
 BBA_italy_recognize_the_empire.2.a:0 "¡Nuestra fuerza está creciendo!"
 BBA_italy_recognize_the_empire.3.t:0 "Rechazo imperial"
 BBA_italy_recognize_the_empire.3.desc:0 "[FROM.GetNameDefCap] se burla tontamente de nuestras ambiciones imperiales y afirma que los sueños y las ilusiones por sí solos no construyen un imperio. ¡Deben pagar el precio de tanta insolencia! Esperaremos nuestro momento, por ahora, pero estamos listos para mostrarles a esos tontos el verdadero poder del Imperio italiano."
 BBA_italy_recognize_the_empire.3.a:0 "Vivirán para arrepentirse de esto...."
 BBA_italy_sends_military_support.1.t:0 "[FROM.GetNameDefCap] envía apoyo militar"
 BBA_italy_sends_military_support.1.desc:0 "Los [FROM.GetAdjective] quieren apoyarnos en nuestro esfuerzo de guerra y han enviado algunos equipos. Es un envío bastante pequeño pero se acepta cualquier ayuda."
 BBA_italy_sends_military_support.1.a:0 "Seguro que esto te vendrá bien"
 BBA_italy_communist_events.01.t:0 "El liderazgo de la República"
 BBA_italy_communist_events.01.desc:1 "¡Con nuestra incipiente República asegurada de las garras de los fascistas, finalmente podemos establecer un nuevo rumbo para nuestro país! Lo que se necesita ahora es un líder firme, que sea tan sabio como comprometido con nuestra causa. Alguien que pueda guiarnos a través de los tiempos difíciles que se avecinan y no vacilar en su fe por un futuro más brillante."
 BBA_italy_communist_events.01.a:0 "Antonio Gramsci es el líder legítimo."
 BBA_italy_communist_events.01.b:0 "Deberíamos seguir a Palmiro Togliatti."
 BBA_italy_communist_events.01.c:0 "Sandro Pertini nos guiará hacia adelante."
 BBA_italy_communist_events.02.t:0 "[FROM.getAdjetive] Llamado de ayuda"
 BBA_italy_communist_events.02.desc:0 "Nuestros camaradas en el recién formado [FROM.GetName] nos han pedido que brindemos ayuda. El pueblo de [FROM.GetAdjective] ha sido destrozado en una guerra civil para asegurar su gobierno comunista, y ahora recurre a otros gobiernos de ideas afines para que puedan reconstruir y proteger la nueva república."
 BBA_italy_communist_events.02.a:0 "¡Los apoyaremos!"
 BBA_italy_communist_events.02.b:0 "No es una preocupación para la gente de [ROOT.GetAdjective]."
 BBA_italy_communist_events.03.t:0 "Soporte internacional para [ROOT.GetNameDef]"
 BBA_italy_communist_events.03.desc:0 "¡El gobierno de [FROM.GetName] ha escuchado nuestro llamado de apoyo de los compañeros comunistas y ha decidido ayudarnos! Esto no solo fortalecerá nuestros lazos con ellos, sino también nuestras capacidades defensivas para que podamos proteger a nuestra querida república."
 BBA_italy_communist_events.03.a:0 "¡Unidos nunca seremos derrotados!"
 BBA_italy_communist_events.04.t:0 "No se recibió apoyo internacional"
 BBA_italy_communist_events.04.desc:0 "¡Nadie ha respondido a la llamada de auxilio! Parecería que los comunistas de todo el mundo nos han abandonado y no están demasiado ansiosos por ayudar a sus propios camaradas. Solo podemos confiar en nosotros mismos en este mundo duro, ¡pero nuestra revolución prevalecerá!"
 BBA_italy_communist_events.04.a:0 "[ROOT.GetNameDefCap] prevalecerá pase lo que pase."
 ITA_country_supports_new_italian_government_tt:0 "¡[FROM.GetNameDefCap] recibirá nuestro apoyo en forma de §Yequipment§! y un pequeño §Ybienes de consumo§ temporales! prima."
 ITA_international_support_arrives_tt:0 "Recibiremos los siguientes beneficios de nuestros compañeros en el extranjero:"
 ITA_international_support_consumer_goods_tt:0 "Gana '§Y$ITA_international_aid$§!' que otorga ($MODIFIER_CONSUMER_GOODS_FACTOR$: §Y[?ITA_consumer_goods_from_leftist_aid|%]§!) ¡por §Y730§! días."
 BBA_italy_communist_events.05.t:0 "Cooperación militar con el ejército [FROM.GetAdjective]"
 BBA_italy_communist_events.05.desc:0 "Recientemente completamos un ejercicio conjunto con el ejército [FROM.GetAdjective]. Nuestros generales y almirantes se complacen en informar que fue un gran éxito y que nuestro ejército se desempeñó muy bien. Esto fortalecerá nuestros lazos con [FROM.GetName] y nuestras propias capacidades."
 BBA_italy_communist_events.05.a:0 "¡Esto fortalece [ROOT.GetFactionName]!"
 BBA_italy_communist_events.06.t:0 "[FROM.getAdjetive] Propuesta de Cooperación"
 BBA_italy_communist_events.06.desc:0 "Nuestros compañeros de armas de [FROM.GetName] han propuesto una Gran Comisión con miembros de España y otros países para que podamos ampliar la cooperación entre nosotros. Argumentan que juntos debemos oponernos al capitalismo y al fascismo, para que algún día podamos derribarlos."
 BBA_italy_communist_events.06.a:0 "¡Estaremos juntos!"
 BBA_italy_communist_events.06.b:0 "[FROM.GetAdjective] asuntos no nos conciernen."
 BBA_italy_communist_events.07.t:0 "[FROM.GetName] Acepta nuestra Propuesta"
 BBA_italy_communist_events.07.desc:0 "¡Nuestros camaradas en [FROM.GetName] han acordado unir fuerzas con nosotros y crear una Gran Comisión de Cooperación! ¡Juntos podremos resistir el ataque del capitalismo y el fascismo, y cambiar el rumbo para llevar nuestra gloriosa revolución a todos los rincones del mundo!"
 BBA_italy_communist_events.08.t:0 "[FROM.GetName] rechaza nuestra propuesta"
 BBA_italy_communist_events.08.desc:0 "¡Los tontos [FROM.GetAdjective] son ​​demasiado miopes para ver qué es lo mejor para ellos! ¡Juntos hubiera sido más fácil mantener a raya al capitalismo y al fascismo, pero lo lograremos de todos modos!"
 BBA_italy_communist_events.08.a:0 "No han pensado en esto..."
 BBA_italy_communist_events.09.t:0 "Antonio Gramsci se recupera"
 BBA_italy_communist_events.09.desc:0 "Antonio Gramsci finalmente se ha recuperado de la grave enfermedad que sufrió mientras estuvo injustamente encarcelado. ¡Él está listo para ayudar a nuestra causa de cualquier manera que pueda con una convicción y un fervor más fuertes que nunca!"
 BBA_italy_communist_events.09.a:0 "Recuperado por el optimismo de su voluntad."
 BBA_italy_democratic_events.01.t:0 "$BBA_italy_communist_events.01.t$"
 BBA_italy_democratic_events.01.desc:1 "Con nuestras luchas recientes detrás de nosotros ahora, es hora de unirnos y unirnos, curar nuestras heridas y comenzar el largo viaje hacia la recuperación. Nuestra democracia aún es joven y frágil, por lo que necesitamos una mano fuerte pero amable que nos guíe hacia adelante."
 BBA_italy_democratic_events.01.a:0 "Ferruccio Parri es el líder más capaz."
 BBA_italy_democratic_events.01.b:0 "La experiencia de Ivanoe Bonomi es invaluable."
 BBA_italy_democratic_events.02.t:0 "Programa Italiano de Cooperación Científica"
 BBA_italy_democratic_events.02.desc:0 "[FROM.GetName] nos ha invitado a unirnos a una nueva iniciativa de intercambio de investigación con ellos. Esto ampliaría y profundizaría los lazos y la cooperación entre nuestros países."
 BBA_italy_democratic_events.02.a:0 "¡Gran iniciativa!"
 BBA_italy_democratic_events.03.t:0 "La mafia italiana se levanta de nuevo"
 BBA_italy_democratic_events.03.desc:0 "La Guerra Civil ha sido la causa de mucho derramamiento de sangre y dolor y ha sacudido los cimientos mismos de [FROM.GetName]. El caos también ha dejado un vacío de poder, que ahora está siendo llenado por la Mafia resurgente en [?ROOT.ITA_mafia_epicenter_state.GetName]. Reprimir a la mafia fue quizás lo único bueno que lograron hacer los fascistas."
 BBA_italy_democratic_events.03.a:0 "Otro problema a manejar"
 BBA_italy_democratic_events.05.t:0 "Mafia italiana en aumento"
 BBA_italy_democratic_events.05.desc:0 "¡La plaga que es la mafia se está extendiendo! El caos reciente en [FROM.GetName] ha sido un caldo de cultivo para los delincuentes y sus gustos y, en ausencia de un gobierno local fuerte, estos individuos no deseados están creciendo en número. Se han aprovechado del vacío de poder dejado por la Guerra Civil y una vez más están afirmando su autoridad en todo [FROM.GetName]."
 BBA_italy_democratic_events.05.a:0 "Escoria es lo que son!"
 generic_states_affected_tt:0 "\nEstados afectados:\n"
 BBA_italy_anti_colonialism_events.01.t:0 "$ITA_la_pregunta_etíope$"
 BBA_italy_anti_colonialism_events.01.desc:0 "Con nuestros asuntos internos resueltos, podemos volver a mirar hacia afuera. Hemos heredado muchos problemas de los fascistas, problemas que ahora debemos resolver. Una de las cuestiones más importantes es la de Etiopía. Fue una guerra injusta y brutal, iniciada por el siempre ávido de prestigio Mussolini, y ahora que se ha ido, depende de nosotros decidir el destino de Etiopía."
 BBA_italy_anti_colonialism_events.01.a:0 "¡Debemos detener esta farsa ahora!"
 BBA_italy_anti_colonialism_events.01.b:0 "¡Liberaremos a los trabajadores de Etiopía!"
 BBA_italy_anti_colonialism_events.01.c:0 "Debemos integrar los territorios etíopes."
 BBA_italy_anti_colonialism_events.01.d:0 "Deberíamos invertir en Etiopía y los pueblos etíopes."
 BBA_italy_anti_colonialism_events.01.e:0 "Mantendremos el statu quo."
 BBA_italy_anti_colonialism_events.01.f:0 "¡Debemos poner fin al gobierno opresivo de [ETH.GetLeader]!"
 BBA_italy_anti_colonialism_events.01.g:0 "Fortaleceremos los lazos con el pueblo etíope."
 BBA_italy_anti_colonialism_events.02.t:0 "Propuesta de alto el fuego de [FROM.GetName]"
 BBA_italy_anti_colonialism_events.02.desc:0 "El nuevo gobierno de [FROM.GetName] ha venido a nosotros, solicitando un alto el fuego a las hostilidades. Parecería que después de su Guerra Civil, ya han tenido suficiente derramamiento de sangre y peleas."
 BBA_italy_anti_colonialism_events.02.a:0 "Suena razonable."
 BBA_italy_anti_colonialism_events.02.b:0 "Debemos rendirnos..."
 BBA_italy_anti_colonialism_events.02.c:0 "¡Demasiado tarde, doblarán la rodilla!"
 BBA_italy_anti_colonialism_events.03.t:0 "Fin de la guerra ítalo-etíope"
 BBA_italy_anti_colonialism_events.03.desc:0 "[FROM.GetLeader] de [FROM.GetName] ha aceptado nuestro alto el fuego propuesto y está dispuesto a darle una oportunidad a la paz. Finalmente podemos dejar atrás una de las mayores atrocidades de Mussolini y comenzar de nuevo."
 BBA_italy_anti_colonialism_events.03.a:0 "¡Paz es!"
 BBA_italy_anti_colonialism_events.04.t:0 "[FROM.GetLeader] Rechaza nuestra propuesta"
 BBA_italy_anti_colonialism_events.04.desc:0 "El sanguinario [FROM.GetLeader] aparentemente huele sangre después de nuestra Guerra Civil y piensa que somos débiles. [FROM.GetSheHeCap] ha rechazado nuestra generosa oferta de paz y está decidido a seguir luchando. ¡Mostraremos [FROM.GetHerHim] que estamos lejos de ser débiles!"
 BBA_italy_anti_colonialism_events.04.a:0 "¡[FROm.GetLeader] se arrepentirá!"
 BBA_italy_anti_colonialism_events.05.t:0 "[FROM.GetAdjective] Demandas para la integración de [ROOT.Adjetivo]"
 BBA_italy_anti_colonialism_events.05.desc:0 "El gobierno de [FROM.GetName] está intentando asumir el control directo de nuestros territorios e integrarnos en la gran administración de [FROM.GetAdjective]. Cómo afectará esto a nuestra gente, cultura y tradición, nadie lo sabe todavía."
 BBA_italy_anti_colonialism_events.05.a:0 "Con mucho gusto le enviaremos."
 BBA_italy_anti_colonialism_events.05.b:0 "¡No renunciaremos a nuestra limitada autonomía!"
 BBA_italy_anti_colonialism_events.06.t:0 "[FROM.GetAdjective] Integración en [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.06.desc:0 "El gobierno de [FROM.GetAdjective] se dio cuenta de que la integración en la administración más amplia de [ROOT.GetAdjective] sería beneficiosa y nos fortalecería a todos."
 BBA_italy_anti_colonialism_events.06.a:0 "Favoloso!"
 BBA_italy_anti_colonialism_events.07.t:0 "[FROM.GetName] Rechazó nuestra propuesta"
 BBA_italy_anti_colonialism_events.07.desc:0 "Parecería que los [FROM.GetAdjective] creen que están mejor capacitados para gobernarse a sí mismos y han rechazado nuestra oferta de formar parte de nuestra administración más amplia."
 BBA_italy_anti_colonialism_events.07.a:0 "Fue demasiado..."
 BBA_italy_anti_colonialism_events.08.t:0 "[FROM.GetAdjective] Inversiones en [ROOT.GetAdjective] Desarrollo"
 BBA_italy_anti_colonialism_events.08.desc:0 "Parecería que el nuevo gobierno en [FROM.GetName] desea enmendar algunos de los tratamientos menos refinados de su predecesor hacia la gente de [ROOT.GetAdjective], y ha decidido invertir en nuestro país para variar."
 BBA_italy_anti_colonialism_events.08.a:0 "¡[ROOT.GetCapitalVictoryPointName] florece!"
 BBA_italy_anti_colonialism_events.09.t:0 "[FROM.getAdjetive] Presiones gubernamentales [ROOT.GetName]"
 BBA_italy_anti_colonialism_events.09.desc:0 "¡El hambre de expansión de [FROM.GetAdjective] parece no tener límites! Hemos recibido una delegación de [FROM.GetName] que nos ofrece el sometimiento. Poco cambiaría, afirman; seguiríamos gobernando nuestras tierras como mejor nos parezca, pero con el beneficio de la protección adicional de los [FROM.GetAdjective]sy la conformidad ocasional."
 BBA_italy_anti_colonialism_events.09.a:0 "¡Seguiremos a nuestros camaradas italianos!"
 BBA_italy_anti_colonialism_events.09.b:0 "¡Necesitamos un cambio de gobierno!"
 BBA_italy_anti_colonialism_events.09.c:0 "¡Qué europeos tan presuntuosos!"
 BBA_italy_anti_colonialism_events.10.t:0 "[FROM.getAdjetive] ¡Regocijo de los trabajadores!"
 BBA_italy_anti_colonialism_events.10.desc:0 "El gobierno de [FROMGetAdjective] ha decidido sabiamente aceptar nuestra oferta de unir fuerzas y disfrutar de nuestra protección. ¡Esto sin duda fortalecerá y beneficiará a ambos países!"
 BBA_italy_anti_colonialism_events.11.t:0 "[FROM.getAdjetive] Los trabajadores toman el poder"
 BBA_italy_anti_colonialism_events.11.desc:0 "Si bien los líderes de [FROM.GetAdjective] no aceptaron nuestra propuesta de protección y cooperación, nos han encontrado a mitad de camino y han reemplazado su gobierno por uno más parecido al nuestro y más amistoso hacia nosotros."
 BBA_italy_anti_colonialism_events.11.a:0 "¡Un futuro brillante espera a la gente de [FROM.GetAdjective]!"
 BBA_italy_anti_colonialism_events.12.desc:0 "El líder de [FROM.GetName] [FROM.GetLeader] se opuso rotundamente a nuestra propuesta de protección y cooperación y, sin palabras amables, le dijo a nuestra delegación que regresara a casa lo más rápido posible."
 BBA_italy_anti_colonialism_events.12.a:0 "El tiempo les enseñará lo equivocados que están."
 BBA_italy_anti_colonialism_events.12.b:0 "Era una demanda, no una propuesta."
 BBA_italy_anti_colonialism_events.13.t:0 "[FROM.GetName] busca estrechar lazos"
 BBA_italy_anti_colonialism_events.13.desc:0 "Parece que los [FROM.GetAdjective] han ganado mucho respeto por nuestras fuerzas y capacidades durante su guerra con nosotros. Tanto es así, que quieren ofrecernos un acuerdo mutuo de no agresión y garantía frente a la guerra."
 BBA_italy_anti_colonialism_events.13.a:0 "¡Suena bien!"
 BBA_italy_anti_colonialism_events.13.b:0 "¡No en esta Tierra!"
 BBA_italy_anti_colonialism_events.14.desc:0 "[FROM.GetLeader] ha aceptado sabiamente firmar nuestro pacto mutuo de no agresión propuesto entre [FROM.GetName] y [ROOT.GetName], así como una garantía mutua, en caso de que alguno de nosotros se enfrente a un agresor."
 BBA_italy_anti_colonialism_events.15.desc:0 "[FROM.GetLeader] ha rechazado imprudentemente nuestro pacto defensivo propuesto entre [FROM.GetName] y [ROOT.GetName]. Esta garantía habría traído estabilidad y seguridad a nuestros dos países, pero ahora tenemos que enfrentarnos al mundo por nuestra cuenta."
 BBA_italy_anti_colonialism_events.15.a:0 "¡Su pérdida!"
 BBA_italy_anti_colonialism_events.15.b:0 "¡Si no están con nosotros, están contra nosotros!"
 BBA_italy_anti_colonialism_events_war_will_continue_tt:0 "La guerra continuará."
 BBA_italy_anti_colonialism_events.20.t:0 "[FROM.GetNameDefCap] condena el colonialismo"
 BBA_italy_anti_colonialism_events.20.desc:0 "Parecería que el recién formado [FROM.GetName] tiene un nuevo sentido de virtud y propósito y se ha encargado de desmantelar los imperios coloniales de todos los demás. Una delegación italiana nos ha pedido que rechacemos nuestras formas imperiales y abracemos un futuro de cooperación y libertad en lugar de represión y subyugación."
 BBA_italy_anti_colonialism_events.20.a:0 "¡Es hora de hacer las cosas bien!"
 BBA_italy_anti_colonialism_events.20.b:0 "¿Se han vuelto locos los [FROM.GetAdjective]?"
 BBA_italy_anti_colonialism_events.21.t:0 "Descolonización de África"
 BBA_italy_anti_colonialism_events.21.desc:0 "[ObtenerdescolonizaciónEventDesc]"
 BBA_italy_anti_colonialism_events.21.desc_accepted:0 "Cuando nos dispusimos a condenar y desmantelar los imperios coloniales en África, no estábamos seguros de cómo se enfrentaría tal acción. Teniendo en cuenta la obstinación con la que los países pueden aferrarse a lo que perciben como suyo, debemos ver nuestros esfuerzos como un éxito. ¡Incluso la liberación de una sola nación es un gran logro!"
 BBA_italy_anti_colonialism_events.21.desc_rejected:0 "Parece que nuestros esfuerzos por descolonizar el continente africano y llevar la libertad a sus pueblos subyugados han sido desestimados en todo momento. Las antiguas potencias coloniales obviamente niegan cómo están tratando a sus súbditos y se niegan a escuchar razones. ¡Deben rendir cuentas!"
 BBA_italy_anti_colonialism_events.21.a:0 "Nuestro trabajo aquí está hecho."
 BBA_italy_anti_colonialism_events.21.b:0 "¡Ya sea de la manera difícil!"
 BBA_italy_anti_colonialism_events.52.t:0 "África del Norte vota para unirse a [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.52.desc:0 "¡La gente del norte de África ha visto cuán benévolos y eficientes gobernamos sus tierras y han votado para unirse a nuestra administración! Parecería que nuestras inversiones y cuidados en sus provincias han dado sus frutos. Esto seguramente nos beneficiará a todos."
 BBA_italy_anti_colonialism_events.52.a:0 "¡Bienvenidos hermanos y hermanas!"
 BBA_italy_anti_colonialism_events.53.t:0 "África del Norte vota para irse [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.53.desc:0 "Si bien quizás no sea una sorpresa total, lamentablemente se nos ha informado que la gente del norte de África ha rechazado la idea de estar sujeto a nuestro gobierno por más tiempo. Se han sentido abandonados y explotados durante bastante tiempo y, por lo tanto, han votado para dejar nuestra administración."
 BBA_italy_anti_colonialism_events.53.a:0 "Nos despedimos de ellos"
 BBA_italy_anti_colonialism_events.54.t:0 "África Oriental vota para unirse [ROOT.GetNameDef]"
