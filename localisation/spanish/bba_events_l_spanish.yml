 ITA_release_colonies_north_africa_tt:0 "Las colonias en el norte de África serán liberadas."
 ITA_release_colonies_east_africa_tt:0 "Las colonias en África Oriental serán liberadas."
 ITA_release_colonies_west_africa_tt:0 "Las colonias en África Occidental serán liberadas."
 ITA_release_colonies_central_africa_tt:0 "Las colonias en África Central serán liberadas."
 ITA_release_colonies_south_africa_tt:0 "Las colonias en Sudáfrica serán liberadas."
 BBA_italy_anti_colonialism_events.100.t:0 "[FROM.GetAdjective] Los funcionarios se comunican con nosotros"
 BBA_italy_anti_colonialism_events.100.desc:0 "Hemos recibido una delegación de [FROM.GetName] que busca estrechar lazos con nosotros. Han hablado extensamente sobre nuestra historia compartida y cuánto más fuertes seríamos si solo uniéramos fuerzas entre nosotros. No hay duda de que se ven a sí mismos como los líderes de este pacto potencial. Si bien tal acuerdo sería beneficioso en ciertos niveles, perderíamos toda autonomía."
 BBA_italy_anti_colonialism_events.100.a:0 "¡Los pueblos albanés e italiano se unirán!"
 BBA_italy_anti_colonialism_events.100.b:0 "¡Seguiremos al nuevo gobierno italiano!"
 BBA_italy_anti_colonialism_events.100.c:0 "¡Disparates!"
 BBA_italy_anti_colonialism_events.101.t:0 "[FROM.GetNameDefCap] Integrado en [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.101.desc:0 "¡Los grandes y sabios [FROM.GetLeader] de [FROM.GetAdjective] han acordado unirse a nosotros y unirse en un solo país! ¡Este es un día trascendental para [ROOT.GetName] y [FROM.GetName]!"
 BBA_italy_anti_colonialism_events.101.a:0 "Meraviglioso!"
 BBA_italy_anti_colonialism_events.102.t:0 "[FROM.GetAdjective] Gobierno busca cooperación"
 BBA_italy_anti_colonialism_events.102.desc:0 "El gobierno de [FROM.GetAdjective] ha elegido sabiamente unirse a nosotros, aunque no fusionándose en un solo país, sino aceptando el liderazgo y la orientación de [ROOT.GetAdjective]. Si bien no es el resultado que esperábamos, esto fortalecerá nuestras posiciones en el Mediterráneo sin derramar sangre."
 BBA_italy_anti_colonialism_events.102.a:0 "¡Otra victoria de la clase obrera!"
 BBA_italy_anti_colonialism_events.103.t:0 "[FROM.GetLeader] Rechazó a nuestros Oficiales"
 BBA_italy_anti_colonialism_events.103.desc:0 "Es evidente que la gente de [FROM.GetAdjective] está gobernada por un líder imprudente y egoísta. [FROM.GetLeader] se niega a entrar en razón y unir fuerzas con nosotros, lo que hubiera fortalecido a ambos países y asegurado una paz duradera entre nuestros pueblos."
 BBA_italy_anti_colonialism_events.103.a:0 "¿La gente de [FROM.GetAdjective] aceptará esto?"
 BBA_italy_anti_colonialism_events.103.b:0 "Los días de [FROM.GetLeader] podrían estar llegando a su fin."
 bba_news.107.t:0 "La muerte del Papa"
 bba_news.107.desc:1 "Ha fallecido el Papa Pío XI tras casi 20 años al frente de la Iglesia Católica. Durante su turno como Pontifex Maximus Pio XI puso fin a la larga brecha entre el Papado y el gobierno italiano y fue crucial para establecer el Vaticano como un estado independiente una vez más."
 bba_news.107.a:0 "Se hará un nuevo Papa"
 bba_news.107.b:0 "Dios trabaja de maneras misteriosas"
 ITA_pope_dies_tt:0 "§Y$ITA_papa_pio_xii$§! se convierte en el nuevo Papa."
 bba_news.108.d:0 "Se enviaron diplomáticos del gobierno recién establecido en Italia para negociar con el gobernante albanés, el rey Zog, buscando fortalecer la relación entre los dos países e intentando presionar a Zog para que aplique políticas más socialistas en Albania. \n\nTal vez sintiendo que los días de la monarquía albanesa están llegando a su fin, o tal vez simplemente por puro despecho del socialismo, el rey Zog se ha negado a hablar con los funcionarios italianos, instando al pueblo albanés a resistir la presión de [ITA.GetNameDef]. \n\nSin embargo, los expertos militares extranjeros están de acuerdo en que [ALB.GetNameDef] tiene pocas posibilidades de resistir una invasión si el gobierno italiano toma medidas."
 bba_news.108.b:0 "¡La monarquía está obsoleta!"
 bba_news.109.t:0 "[?ITA.ITA_var_deposed_leader.GetName] es depuesto"
 bba_news.109.desc:0 "En un movimiento sin precedentes, el Gran Consejo del Fascismo de [FROM.GetName] tomó el poder y depuso a [?ITA.ITA_var_deposed_leader.GetName] y lo puso bajo arresto domiciliario. Esta acción ha sido motivada por un esfuerzo por salvar al país de los fracasos militares y la incompetencia del Duce, lo que ha causado tensión dentro de [FROM.GetName] y algunos temen que esto pueda conducir a la Guerra Civil a menos que se tomen medidas para aliviar la situación. ."
 bba_news.109.a:0 "¡Inquietante!"
 bba_news.109.b:0 "¡Espléndido!"
 bba_news.110.t:0 "[FROM.GetName] ¡Fracturas en Civil War!"
 bba_news.110.desc:0 "El nuevo líder de [FROM.GetName], [FROM.GetLeader], no ha podido abordar las crecientes tensiones que han dividido a los [FROM.GetAdjective] recientemente. Esto ha provocado el estallido de una Guerra Civil, desgarrando el país desde dentro. Diferentes grupos, que van desde comunistas hasta monárquicos y demócratas, compiten por el poder y crean alianzas cambiantes mientras los fascistas están decididos a mantener su dominio. \n\nSi bien el resultado de la Guerra Civil aún es incierto, la ayuda externa seguramente jugará un papel importante en la futura victoria."
 bba_news.110.a:0 "Sin duda, noticias preocupantes."
 bba_news.110.b:0 "¡Debemos estabilizar la situación!"
 bba_news.110.c:0 "¡Esto presenta oportunidades para nosotros!"
 bba_news.111.t:0 "Proclamación de la Confederación Anarquista"
 bba_news.111.desc:0 "[GetAnarchistConfederationEventDesc]"
 bba_news.111.desc_joint_proclamation:0 "[From.GetName] y [SPC.GetName] han hecho una proclamación conjunta del establecimiento de la Confederación Anarquista, donde se comprometen a ayudarse mutuamente y acudir en ayuda mutua si son atacados por una potencia extranjera. La declaración conjunta ha visto a miles de anarquistas acudir a Italia en apoyo de esta proclamación."
 bba_news.111.desc_single_proclamation:0 "Miles y miles de anarquistas de todo el mundo acuden a [FROM.GetName] después de que el gobierno proclamara la fundación de la Confederación Anarquista. En su proclamación, hicieron amplias declaraciones sobre aplastar el capitalismo y derrotar al fascismo dondequiera que se encuentren estos males."
 bba_news.111.a:0 "Veremos cuanto dura esto"
 bba_news.666.t:0 "El Papa asciende al poder"
 bba_news.666.desc:0 "El Papa [FROM.GetLeader] ha sorprendido a los líderes mundiales al deponer al rey [?ITA.ITA_var_deposed_leader.GetName] de [FROM.GetName] y asumir el poder para sí mismo, alegando que Dios lo quiere. Si bien muchos italianos también están conmocionados, el papado cuenta con un amplio apoyo en el país y algunos saludan este repentino cambio de gobierno como el comienzo de una nueva y gloriosa era para [FROM.GetNameDefCap]."
 bba_news.666.a:0 "Ciertamente inesperado"
 bba_news.100.t:0 "[GetPurgeEventTitles]"
 bba_news.100.a:0 "[OpcionesObtenerPurgaEvento]"
 bba_news.100.t_some_purged:0 "La purga del Partito Nazionale Fascista"
 bba_news.100.desc_some_purged:0 "Algunos de los seguidores más cercanos de Mussolini han sido eliminados del partido fascista a medida que [ROOT.GetLeader] fortalece su control sobre el partido. La purga no fue tan severa como algunos temían, pero deja a [ROOT.GetLeader] en una posición más sólida para seguir su propia agenda para Italia."
 bba_news.100.a_some_purged:0 "Buen viaje"
 bba_news.100.t_many_purged:0 "La Gran Purga del Partito Nazionale Fascista"
 bba_news.100.desc_many_purged:0 "Varios miembros de alto rango del partido fascista fueron destituidos recientemente del poder cuando [Root.GetLeader] emerge como el líder absoluto de [ROOT.GetNameDefCap]. Esta purga elimina cualquier aliado potencial del viejo Duce, Benito Mussolini, y cualquier esperanza de ser reinstalado como líder de Italia nuevamente."
 bba_news.100.a_many_purged:0 "Una demostración de fuerza"
 bba_news.100.t_none_purged:0 "La purga que nunca existió"
 bba_news.100.desc_none_purged:0 "Los rumores de una gran purga para expulsar a los miembros leales a Mussolini del Partito Nazionale Fascista han estado dando vueltas últimamente, pero parece que en su lugar se ofreció una amnistía para todo el partido. Esto podría fortalecer al Partido, pero ha debilitado la posición de [ROOT.GetLeader] como líder."
 bba_news.100.a_none_purged:0 "[ROOT.GetLeader] el Misericordioso suena bien."
 bba_news.101.t:0 "Ejecutan al exlíder italiano Benito Mussolini"
 bba_news.101.desc:0 "Después de ser derrocado del poder en Italia, Benito Mussolini fue puesto bajo arresto domiciliario por incompetencia criminal y traición por inacción, a la espera de su destino, que finalmente lo alcanzó. Esta madrugada, el exlíder de Italia se enfrentó a un pelotón de fusilamiento frente a un reducido grupo de representantes del gobierno y fue enterrado el mismo día en una ceremonia privada a la que asistió su familia más cercana."
 bba_news.101.a:0 "Y así termina la vida de Mussolini."
 bba_news.102.t:0 "[ObtenerTrialOfMussoliniTitles]"
 bba_news.102.t_innocent:0 "Mussolini absuelto de todas las cuentas"
 bba_news.102.t_guilty:0 "Mussolini condenado a prisión"
 bba_news.102.desc:0 "[GetTrialOfMussoliniDesc]"
 bba_news.102.desc_innocent:0 "Para sorpresa de todos, el ex-Duce fue declarado inocente de todos los cargos y absuelto de todos los cargos. Mussolini ahora es libre de vivir el resto de su vida como ciudadano libre de [ROOT.GetNameDefCap]. Si bien aún no ha revelado más planes, no se puede descartar la influencia que el viejo Duce aún tiene sobre los corazones y las mentes de muchas personas."
 bba_news.102.desc_guilty:0 "Quizás para sorpresa de nadie, el ex líder de Italia ha sido declarado culpable de todos los cargos. El ex Duce se declaró inocente, pero fue sentenciado a cumplir el resto de su vida en prisión. Solo se puede suponer que el nuevo régimen influyó en el juicio y debe estar muy satisfecho con su resultado."
 bba_news.102.a:0 "Una farsa de un juicio"
 bba_news.103.t:0 "[ObtenerAsesinatoDeMussoliniTitles]"
 bba_news.103.t_communists:0 "¡Mussolini asesinado por comunistas!"
 bba_news.103.t_coverstory:0 "¡Mussolini asesinado durante un intento de escape!"
 bba_news.103.desc:0 "[ObtenerAsesinatoDeMussoliniDesc]"
 bba_news.103.desc_communists:0 "El exlíder de [FROM.GetNameDefCap], Benito Mussolini, ha sido encontrado muerto, aparentemente ejecutado por comunistas. El nuevo régimen bajo [FROM.GetLeader] ha actuado rápidamente y ha detenido a varios simpatizantes comunistas mientras una atmósfera agitada se ha apoderado del país, con muchos pidiendo justicia y venganza contra los enemigos percibidos."
 bba_news.103.desc_coverstory:0 "El exlíder de [FROM.GetNameDefCap], Benito Mussolini, intentó escapar del arresto domiciliario en el que ha sido puesto tras ser derrocado del poder. Un puñado de hombres armados asaltaron las habitaciones de Mussolini y se produjo un tiroteo. Durante la agitación, Mussolini fue golpeado y murió a causa de sus heridas."
 bba_news.103.a:0 "Un desastre sangriento sin duda."
 bba_news.104.t:0 "Se anuncia un nuevo programa militar"
 bba_news.104.desc:0 "[ROOT.GetNameDefCap] firma un programa de cooperación conjunta con [FROM.GetNameDefCap] para fortalecer las capacidades militares de ambas naciones. El acuerdo permitirá a ambos países compartir tecnologías e investigaciones más fácilmente y seguramente reforzará el vínculo entre ellos."
 bba_news.104.a:0 "Todo de acuerdo al plan"
 bba_news.105.t:0 "Firmado un nuevo pacto de no agresión"
 bba_news.105.desc:0 "[ROOT.GetNameDefCap] y [FROM.GetNameDefCap] han firmado un pacto de no agresión, garantizando la paz entre las dos naciones. Esto los dejará libres para concentrarse en otra parte, pero todos se preguntan cuánto durará este pacto precario."
 bba_news.105.a:0 "Una sabia decisión"
 bba_news.106.t:0 "[GetVittorioDiesEventTitles]"
 bba_news.106.t_king:0 "Muere el rey de Italia"
 bba_news.106.t_emperor:0 "Muere el emperador de Italia"
 bba_news.106.desc:0 "[GetVittorioDiesEventDesc]"
 bba_news.106.desc_king:0 "El antiguo rey de [FROM.GetName], Vittorio Emanuele III, ha muerto. Al guiar a Italia durante dos guerras mundiales, ha servido como símbolo de estabilidad y punto de reunión para los [FROM.GetAdjective] durante estas dificultades. Las personas afligidas han salido a las calles para mostrar su agradecimiento y apoyo al rey muerto. \n\n La nación espera que el único heredero y sucesor del viejo rey, el Príncipe Umberto, sea un elemento igualmente firme para la gente de [FROM.GetAdjective]. El príncipe pronto será coronado rey Umberto II, ¡que reine por mucho tiempo!"
 bba_news.106.desc_emperor:0 "El antiguo emperador de [FROM.GetName], Vittorio Emanuele III, ha muerto. Al guiar a Italia durante dos guerras mundiales, ha servido como símbolo de estabilidad y punto de reunión para los [FROM.GetAdjective] durante estas dificultades. Las personas afligidas han salido a las calles para mostrar su agradecimiento y apoyo al emperador muerto. \n\n La nación espera que el único heredero y sucesor del antiguo emperador, el príncipe Umberto, sea un elemento igualmente firme para la gente de [FROM.GetAdjective]. El príncipe pronto será coronado Emperador Umberto I de [FROM.GetName] - ¡que reine por mucho tiempo!"
 bba_news.106.a:0 "El final de una era"
 bba_italian_formables_news.1.t:0 "Italia Irredenta se ha logrado"
 bba_italian_formables_news.1.desc:1 "Hoy, el líder italiano [ITA.GetLeader] ha anunciado el inicio de un proceso para integrar áreas reclamadas por los irredentistas italianos en el estado italiano. Ha proclamado que esto fortalecerá la posición de Italia como potencia mundial y finalmente unirá al pueblo italiano bajo una sola bandera. Muchos se han preguntado si una nación tan grande como esta realmente puede mantenerse unida, y solo el tiempo sabe lo que le depara a Italia."
 bba_italian_formables_news.1.a:0 "¡Somos los nuevos hegemónicos de Europa!"
 bba_italian_formables_news.1.b:0 "Tal nación inevitablemente se derrumbará"
 BBA_switzerland.1.t:0 "[ROOT.getAdjetive] Principios rectores"
 BBA_switzerland.1.desc:0 "La situación política dentro y alrededor de [ROOT.GetNameDefCap] se está deteriorando rápidamente. Hay un movimiento creciente que aboga por principios rectores para dirigir el barco en la dirección correcta durante la tormenta inminente, pero la pregunta es, ¿cuál?. \n\n No sabemos qué harán nuestros vecinos, pero debemos decidir ahora qué curso de acción permitirá que [ROOT.GetName] sobreviva."
 BBA_switzerland.1.a:0 "Debemos proteger nuestros valores democráticos y neutrales."
 BBA_switzerland.1.b:0 "Tal vez deberíamos ser más activos en la protección de nuestra democracia."
 BBA_switzerland.1.c:0 "La neutralidad es insostenible en estas circunstancias."
 BBA_switzerland.2.t:0 "Representante del Partido Nazi en Suiza asesinado"
 BBA_switzerland.2.desc:0 "David Frankfurter, un judío croata que vive en Berna, se entregó a la policía de los Grisones y confesó el asesinato de Wilhelm Gustloff, el líder de la Organización Extranjera del Partido Nazi en Suiza. \n\nCitó las creencias dañinas del partido nazi hacia el pueblo judío y el papel de Gustloff en difundirlas en [SWI.GetName] como la razón del tiroteo. \n\n[GER.GetNameDef] y el resto del mundo utilizarán la forma en que elegimos proceder en este asunto potencialmente largo como una forma de medir nuestra dedicación a la neutralidad y el estado de derecho."
 BBA_switzerland.2.a:0 "Tendrá un juicio justo."
 BBA_switzerland.2.b:0 "¡Cúbrelo todo, reclútalo como agente!"
 BBA_switzerland.2.c:0 "Confesó, por lo que debería recibir la sentencia máxima de inmediato."
 BBA_switzerland.3.t:0 "Enfoques del juicio de David Frankfurter"
 BBA_switzerland.3.desc:0 "Se acerca el juicio de David Frankfurter, quien en febrero asesinó a un representante del Partido Nazi en Davos. Le hemos prometido que tendrá un juicio justo y neutral, pero ciertamente hay otras opciones. \n\nPodríamos liberarlo en secreto y reclutarlo para las operaciones de inteligencia o, en su lugar, podríamos intentar apaciguar a [GER.GetNameDef] cancelando el juicio y sentenciándolo de inmediato. \n\nHagamos lo que hagamos, complacer a todos puede estar fuera de nuestras posibilidades."
 BBA_switzerland.3.a:0 "El juicio continuará según lo planeado."
 BBA_switzerland.3.b:0 "Será un activo para nuestros esfuerzos de inteligencia."
 BBA_switzerland.3.c:0 "Pensándolo bien, es claramente culpable."
 BBA_switzerland.4.t:0 "[GER.GetLeader] satisfecho con la decisión de [SWI.GetName]"
 BBA_switzerland.4.desc:0 "El líder de [GER.GetNameDef], [GER.Getleader] ha expresado [GER.Getleader.GetHerHis] su gratitud hacia [SWI.GetNameDef] por tratar rápidamente con el asesino de Wilhelm Gustloff, por lo que no hay duda de cuál es la posición de [SWI.GetName]. en asuntos como estos. Esta omisión de los derechos humanos y los valores democráticos ciertamente mejorará la actitud de [GER.GetName] hacia nosotros. \n\nA pesar de los comentarios positivos de [GER.Getleader.GetHerHis], quedó claro que el resultado ideal para el partido nazi habría sido la extradición a [GER.GetNameDef], incluso si, por ahora, eso está fuera de discusión. para [SWI.GetNameDef]."
 BBA_switzerland.4.a:0 "Ya esta hecho"
 BBA_switzerland.5.t:0 "[SWI.GetName] decide continuar con el juicio del asesino de Gustloff"
 BBA_switzerland.5.desc:0 "Las autoridades de [SWI.GetName] han anunciado que David Frankfurter, quien confesó el asesinato de la Organización Extranjera del Partido Nazi en Davos, tendrá un juicio justo y equilibrado bajo las leyes de los Grisones como cualquier otro caso de asesinato.\n\nConsiderando que Gustloff fue un oficial del Partido Nazi, y nuestra influencia sobre nuestro indefenso vecino, podríamos enviar un abogado para representar a la viuda de Gustloff y presionar por nuestro resultado ideal. De esta manera, podemos asegurar que su castigo sea acorde a su crimen. \n\nHablando de manera más pragmática, esto también podría obligar a [SWI.GetNameDef] a tomar partido, rompiendo finalmente esa endeble fachada de neutralidad de la que siempre les gusta presumir."
 BBA_switzerland.5.a:0 "¡Ella merece justicia por este crimen atroz!"
 BBA_switzerland.5.b:0 "No es necesario intervenir en los asuntos de [SWI.GetAdjective]"
 BBA_switzerland.6.t:0 "[GER.GetAdjective] pide una dura sentencia para David Frankfurter"
 BBA_switzerland.6.desc:0 "El representante legal de la viuda de Gustloff, sin duda enviado por [GER.GetNameDef], está tratando de presionar al Consejo Federal para que incline al tribunal hacia una sentencia severa para David Frankfurter. Esta es una solicitud muy inusual, que sin duda es un intento de [GER.GetNameDef] de proyectar poder sobre nosotros. \n\nAceptar esto podría tener repercusiones en nuestra reputación internacional, pero debemos asegurarnos de poder permitirnos rechazarlos si eso es lo que decidimos hacer."
 BBA_switzerland.6.a:0 "Este es un asunto para los tribunales."
 BBA_switzerland.6.b:0 "Lo consideraremos"
 BBA_switzerland.7.t:0 "Frankfurter asesinado misteriosamente en la cárcel"
 BBA_switzerland.7.desc:0 "Las autoridades de Graubünden informan que David Frankfurter, que estaba detenido después de confesar el asesinato del representante del partido nazi Wilhelm Gustloff, fue encontrado muerto en su celda esta mañana. Por el momento se desconoce si esto fue autoinfligido o causado por un simpatizante nazi enfurecido dentro de la cárcel, pero la Policía Federal promete encontrar respuestas.\n\nNo tenemos ninguna prueba de irregularidades, pero las circunstancias de esto son muy misterioso, y algunos sospechan mucho del gobierno de [SWI.GetAdjective] por no permitir que los representantes de [GER.GetAdjective] inspeccionen el cuerpo o la escena del crimen."
 BBA_switzerland.7.a:0 "Oh bien"
 BBA_switzerland.8.t:0 "El juicio de David Frankfurter"
 BBA_switzerland.8.desc:0 "Todo [SWI.GetName] y sus vecinos tienen ojos en el juicio de David Frankfurter. El resultado de este juicio no solo revelará el destino de la parte autodeclarada culpable, sino también el de [SWI.GetNameDef] en su conjunto, y hasta qué punto está dispuesto a ceder en sus instituciones y tradiciones. \n\nTodas las señales del tribunal apuntan a una sentencia de prisión justa, pero la influencia del consejo podría cambiar el resultado del juicio y quizás la esencia misma del país."
 BBA_switzerland.8.a:0 "Que los tribunales tomen su decisión"
 BBA_switzerland.8.b:0 "Ha hecho un servicio a la democracia. ¡Debería ser perdonado!"
 BBA_switzerland.8.c:0 "No podemos arriesgarnos a alienar a [GER.GetNameDef]. Recibirá la pena máxima."
 BBA_switzerland.9.t:0 "¡[SWI.GetName] está provocando nuestra ira!"
 BBA_switzerland.9.desc_default:0 "[SWI.GetNameDefCap], a pesar de nuestros llamados a la justicia y su pretensión de neutralidad y estado de derecho, han indultado a David Frankfurter, quien no solo mató a un miembro del Partido Nazi, ¡sino que lo admitió voluntariamente!\n\nEsto prueba que ellos han elegido un bando, y será un juego justo en una guerra potencial por venir. No podemos permitir que este insulto a [GER.GetNameDef] se mantenga."
 BBA_switzerland.9.desc_alt:0 "Nuestros agentes en [SWI.GetName] informan que, a pesar de su pretensión de neutralidad y estado de derecho, [SWI.GetNameDef] sacó a escondidas a David Frankfurter, el autoproclamado asesino de Wilhem Gustloff, de la cárcel fingiendo su muerte y lo han reclutado. como agente de inteligencia.\n\nEsto demuestra que no se puede confiar en ellos y deben ser eliminados cuando tengamos la oportunidad. No podemos dejar que este flagrante insulto a [GER.GetNameDef]."
 BBA_switzerland.9.a:0 "¡Pagarán!"
 BBA_switzerland.10.t:0 "[GER.GetNameDefCap] está satisfecho con la decisión de [SWI.GetNameDef]"
 BBA_switzerland.10.desc:0 "Los representantes de [GER.GetNameDef] y la viuda de Gustloff han expresado su gratitud hacia [SWI.GetNameDef] por su firme sentencia a favor de Frankfurter, por lo que no hay duda de cuál es la posición de [SWI.GetNameDef] en asuntos como estos. Sin duda, esto mejorará la actitud de [GER.GetName] hacia [SWI.GetName]. \n\nA pesar de los comentarios positivos de [GER.Getleader.GetHerHis], quedó claro que el resultado ideal para el Partido Nazi habría sido la extradición a [GER.GetNameDef]."
 BBA_switzerland.10.a:0 "Quizás esto garantice nuestra seguridad."
 BBA_switzerland.11.t:0 "David Frankfurter condenado a prisión"
 BBA_switzerland.11.desc_SWI:0 "Como el consejo decidió mantenerse alejado del caso y dejarlo en manos de los tribunales y la ley de los Grisones, David Frankurter, quien asesinó deliberadamente a Wilhelm Gustloff, fue sentenciado a 18 años de prisión. \n\nSabemos que [GER.GetNameDef] hubiera querido una sentencia mucho más punitiva, por lo que nuestros diplomáticos tendrán mucho trabajo para apaciguarlos, pero no podemos arriesgarnos a parecer que tomamos partido en momentos como estas. Nuestra neutralidad es lo que podría mantener segura a la gente de [SWI.GetAdjective] durante la tormenta que podría venir."
 BBA_switzerland.11.desc_GER:0 "¡[SWI.GetNameDefCap] tuvo el descaro de dictar una mísera sentencia de 18 años al asesino de Gustloff! Es desafortunado, pero no podríamos haber presionado mucho más para lograr una sentencia más punitiva, a riesgo de inflamar los llamados a boicotear los Juegos Olímpicos. \n\nPor ahora, al menos podemos hacer de Gustloff un mártir de [GER.GetNameDef] y usar el asesinato como propaganda. Tal vez en una futura invasión podamos apoderarnos de Frankfurter y hacer justicia."
 BBA_switzerland.11.a:0 "Es lo mejor que podemos hacer ahora"
 BBA_switzerland.11.b:0 "¡No olvidaremos esto!"
 BBA_switzerland.12.t:0 "David Frankfurter pide perdón"
 BBA_switzerland.12.desc:0 "Ahora que la guerra ha terminado y $GER_fascism_DEF$ ya no existe, David Frankfurter, con la ayuda de su asesor legal, George Brunschvig, ha solicitado un indulto por el asesinato de Wilhelm Gustloff en 1936.\n\nDado que ya no estamos rodeados por los regímenes fascistas, y el crimen de Frankfurter ha sido recontextualizado gracias a las atrocidades nazis descubiertas a lo largo de la guerra, casi no habría riesgo en ofrecerle clemencia, e incluso podríamos prohibirle que vuelva a entrar en [ROOT.GetName], solo en caso."
 BBA_switzerland.12.a:0 "será perdonado"
 BBA_switzerland.12.b:0 "completará su condena"
 BBA_switzerland.13.t:0 "[SWI.GetNameDefCap] acepta nuestra solicitud"
 BBA_switzerland.13.desc:0 "El representante que enviamos para asesorar a la viuda de Gustloff ha regresado con fantásticas noticias. El veredicto de los jueces en [SWI.GetName] impuso una sentencia muy dura a David Frankfurter, lo suficientemente cercana a lo que solicitamos."
 BBA_switzerland.13.a:0 "Tal vez no necesitemos invadir después de todo."
 SWI_frankfurter_trial_will_continue_TT:0 "§YDavid Frankfurter§! irá a juicio y los acontecimientos se desarrollarán con el tiempo."
 SWI_frankfurter_immediate_harsh_sentence_TT:0 "§YDavid Frankfurter§! se le impondrá la pena máxima sin juicio."
 SWI_frankfurter_german_expectations_TT:0 "§Y[GER.GetNameDefCap]§! esperará una sentencia más dura para §YDavid Frankfurter§!"
 BBA_switzerland.14.t:0 "La Petición de los 200"
 BBA_switzerland.14.desc:1 "El Consejo Federal ha recibido una petición firmada por 200 miembros de varios grupos de derecha que esperan impulsar a [ROOT.GetNameDef] hacia una relación más amistosa con [SWI_get_fascist_neighbor] sin dejar de ser relativamente neutral. Quieren lograr esto instituyendo una dura censura de cualquier prensa negativa hacia ellos, para evitar su ira."
 BBA_switzerland.14.a:1 "Deberíamos aplacarlos mientras ignoramos su pedido."
 BBA_switzerland.14.b:1 "Tienen algunos puntos buenos"
 BBA_switzerland.14.c:1 "¡Estos son enemigos de Suiza, arrestarlos!"
 BBA_switzerland.15.t:0 "[FROM.GetName] se ofrece a prestarnos un operativo"
 BBA_switzerland.15.desc:0 "A pesar de su posición neutral, [FROM.GetNameDef] ofrece en secreto la oportunidad de emplear a uno de sus agentes para nuestras misiones de inteligencia. \n\nEsto es especialmente beneficioso para nosotros, ya que la población de [SWI.GetNonIdeologyName] comparte idioma con [GER.GetNonIdeologyName], [FRA.GetNonIdeologyName] y [ITA.GetNonIdeologyName], por lo que tienen una ventaja para infiltrarse en esos países."
 BBA_switzerland.15.a:0 "Podríamos usar un agente [GER.GetAdjective]"
 BBA_switzerland.15.b:0 "Sería útil un operativo [ITA.GetAdjective]"
 BBA_switzerland.15.c:0 "Tal vez un agente [FRA.GetAdjective]"
 BBA_switzerland_fra.15.tt:0 "¡Obtendrá un operativo local de §Y[FRA.GetAdjectiveCap]§! y §Y[SWI.GetAdjectiveCap]§! nacionalidad"
 BBA_switzerland_ita.15.tt:0 "¡Obtendrá un operativo local de §Y[ITA.GetAdjectiveCap]§! y §Y[SWI.GetAdjectiveCap]§! nacionalidad"
 BBA_switzerland_ger.15.tt:0 "¡Obtendrá un operativo local de §Y[GER.GetAdjectiveCap]§! y §Y[SWI.GetAdjectiveCap]§! nacionalidad"
 BBA_switzerland.16.t:0 "[FROM.GetNameDefCap] busca pacto secreto"
 BBA_switzerland.16.desc:1 "Uno de nuestros agentes encubiertos estacionados en [FROM.GetCapitalVictoryPointName] recibió una propuesta del gobierno de [FROM.GetAdjective]; Un pacto secreto entre nuestra facción y [FROM.GetNameDef], lo que significará que nos ayudarán a socavar a nuestros enemigos en Europa, manteniendo su apariencia de neutralidad, e incluso abandonándola a nuestro favor cuando llegue el momento.\n\ nTambién significará que iremos en su defensa si estuvieran en riesgo de ser invadidos."
 BBA_switzerland.16.a:0 "Serán un gran activo"
 BBA_switzerland.16.b:0 "No necesitamos su ayuda."
 BBA_switzerland.17.t:0 "[FROM.GetNameDefCap] ha aceptado nuestro pacto secreto"
 BBA_switzerland.17.desc:0 "A través de nuestros canales secundarios con [FROM.GetNameDef], tenemos la confirmación de que aceptaron nuestra alianza secreta propuesta. A partir de ahora, contarán con nuestro apoyo contra sus enemigos y nos protegerán si alguna vez nos encontramos al borde de ser invadidos. Sin embargo, esto no significa que estemos a salvo, el enemigo podría revelar nuestras acciones y verlas como una amenaza, por lo que debemos continuar con la misma precaución que hemos mostrado hasta ahora, mientras nos preparamos para entrar en acción."
 BBA_switzerland.17.a:0 "¡Es por el bien de nuestra democracia!"
 BBA_switzerland.18.t:0 "¡[FROM.GetNameDefCap] ha rechazado nuestra propuesta!"
 BBA_switzerland.18.desc:0 "Terribles noticias de nuestros contactos en [FROM.GetCapitalVictoryPointName]. Parece que el gobierno de [FROM.GetAdjective] ha rechazado nuestra propuesta de un pacto secreto, dejándonos expuestos a la invasión de nuestros vecinos. Ahora debemos prepararnos para defendernos o buscar otra ruta para mantener nuestra independencia y democracia."
 BBA_switzerland.18.a:0 "Estamos solos contra nuestros enemigos."
 BBA_switzerland.19.t:0 "[FROM.GetNameDefCap] nos invita a unirnos a su Entente"
 BBA_switzerland.19.desc:0 "Históricamente, [FROM.GetName] ha sido firmemente neutral, pero parece que han decidido romperlo, en respuesta a la situación mundial actual, y parecen estar pidiendo a otros países neutrales que rompan el suyo. Si unirse a su facción es un salto demasiado grande para ser neutral, también podemos garantizar la independencia de los demás."
 BBA_switzerland.19.a:0 "Tiempos inusuales requieren medidas inusuales"
 BBA_switzerland.19.b:0 "Las garantías tendrán que ser suficientes"
 BBA_switzerland.19.c:0 "Nuestra neutralidad podría ser nuestra única protección."
 BBA_switzerland.20.t:0 "[FROM.GetName] no se unirá a nuestra Entente pero ofrece garantías"
 BBA_switzerland.20.desc:0 "Después de nuestra invitación para unirnos a [ROOT.GetFactionName], [FROM.GetNameDef] nos informó que, a pesar de rechazar nuestra oferta, garantizarán nuestra independencia mientras nosotros garanticemos la suya. Un compromiso para que puedan mantener su neutralidad."
 BBA_switzerland.20.a:0 "Tendrá que hacer"
 BBA_switzerland.21.t:1 "Un [FROM.GetNameDef] desesperado pide nuestra garantía"
 BBA_switzerland.21.desc:0 "Como [?FROM.SWI_angriest_country.GetNameDef] amenaza con la guerra contra [FROM.GetName] por lo que perciben como una lista cada vez mayor de violaciones de la neutralidad, [From.GetNameDef] solicita que prometamos protegerlos contra su belicismo garantizando [ FROM.getAdjetive] independencia."
 BBA_switzerland.21.a:0 "Necesitan nuestra protección"
 BBA_switzerland.21.b:0 "No podemos arriesgarnos a entrar en conflicto con [?FROM.SWI_angriest_country.GetName]"
 BBA_switzerland.22.t:0 "[FROM.GetNameDefCap] ¡Promete protegernos!"
 BBA_switzerland.22.desc:1 "Han llegado cables diplomáticos de [FROM.GetName] trayendo excelentes noticias. Han acordado garantizar nuestra promesa de independencia para defendernos si alguien nos ataca, incluido [?SWI.SWI_angriest_country.GetName]"
 BBA_switzerland.22.a:0 "Estamos salvados, probablemente."
 BBA_switzerland.23.t:0 "[FROM.GetNameDefCap] ¡Rechaza cualquier compromiso con nuestra causa!"
 BBA_switzerland.23.desc:1 "Desafortunadamente, [FROM.GetAdjective]s ha decidido ignorar nuestra situación contra [?SWI.SWI_angriest_country.GetName]. No estarán a nuestro lado contra sus amenazas."
 BBA_switzerland.23.a:0 "Solo podemos confiar en nosotros mismos."
 BBA_switzerland.24.t:0 "[?SWI.SWI_angriest_country.GetNameDefCap] nos considera en violación de la neutralidad"
 BBA_switzerland.24.desc:0 "Nuestra neutralidad no solo se mantiene por nuestra actitud igualitaria hacia todos los demás países, sino también por su percepción de él. Según [?SWI.SWI_angriest_country.GetNameDef], hemos roto nuestra promesa de neutralidad y favorecido a sus enemigos sobre ellos. Han comunicado que a menos que sean apaciguados pronto, dejarán de considerarnos una nación neutral e incluso nos declararán la guerra."
 BBA_switzerland.24.a:0 "¡Preocupante!"
 BBA_switzerland.25.t:0 "[?SWI.SWI_angriest_country.GetNameDefCap] Ya no nos considera neutrales"
 BBA_switzerland.25.desc:0 "Malas noticias, ya que [?SWI.SWI_angriest_country.GetName] anuncia su desdén por [ROOT.GetNameDef], han declarado que somos presa fácil para las disputas políticas e incluso la conquista."
 BBA_switzerland.25.a:0 "¡Estamos en aguas desconocidas!"
 BBA_switzerland.97.t:0 "Veterano de la Armada de Austria ofrece sus servicios"
 BBA_switzerland.97.desc:0 "Con el pretexto de una gira europea con su familia con talento musical, un capitán de submarino veterano cruzó nuestras fronteras desde Austria y ofrece sus servicios a [ROOT.GetNameDef] a cambio de asilo.\n\nGeorg Von Trapp tenía un historial impresionante con la Armada Austro-Húngara, pero desde el final de la Gran Guerra, la disolución del imperio y la pérdida de su fortuna, ha actuado con su familia de cantantes y músicos. Desde la anexión de Austria por parte de [GER.GetNameDef], él está siendo presionado para servirles, por lo que escapó.\n\nCiertamente, el estilo musical de su familia será tan apreciado como su experiencia naval, especialmente porque nos encontramos con una costa. y sin personal para defenderlo."
 BBA_switzerland.97.a:0 "Las olas cobrarán vida con el sonido de nuestros torpedos"
 BBA_switzerland.97.b:0 "Él y su familia pueden quedarse en Suiza y actuar independientemente"
 BBA_SWI_annual_election.1.t:0 "Elecciones para el presidente de la Confederación Suiza"
 BBA_SWI_annual_election.1.desc:1 "Cada año, la Asamblea Federal Suiza elige a uno de los consejeros para que sea el presidente de la Confederación Suiza, primero entre iguales, [?ROOT.SWI_confederation_president.GetSheHe] usará [?ROOT.SWI_confederation_president.GetHerHis] poderes limitados para representar al consejo y romper cualquier lazo en el consejo para guiar suavemente al consejo hacia la seguridad o la gloria.\n\n[SWI_get_extra_election_paragraph]¿A quién debería elegir la Asamblea para ser el rostro de la Confederación Suiza este año?"
 BBA_SWI_annual_election.1.a:0 "Elija [SWI_GetCouncilor1name]"
 BBA_SWI_annual_election.1.b:0 "Elija [SWI_GetCouncilor2name]"
 BBA_SWI_annual_election.1.c:0 "Elija [SWI_GetCouncilor3name]"
 SWI_first_election_text:0 "Una vez que un concejal se convierte en presidente de la confederación, no podrá volver a ser asignado como Consejero Político, pero tendrá una decisión poderosa a su disposición. Cuando un puesto de asesor político esté vacante durante demasiado tiempo, sufrirá sanciones, así que asegúrese de cubrir el puesto rápidamente.\n\n"
 BBA_SWI_annual_election.2.t:0 "¡Voto de emergencia para presidente de la Confederación!"
 BBA_SWI_annual_election.2.desc:0 "Después de la destitución sin precedentes de [?SWI_ousted_president.GetName] y un período de inestabilidad política en el Consejo Federal, es hora de elegir un nuevo presidente de la Confederación. Esperemos que puedan rectificar el rumbo de [SWI.GetNameDef] y que no sean los últimos en ocupar el cargo."
 BBA_SWI_annual_election.2.a:0 "Elija [SWI_GetCouncilor1name]"
 BBA_SWI_annual_election.2.b:0 "Elija [SWI_GetCouncilor2name]"
 BBA_SWI_annual_election.2.c:0 "Elija [SWI_GetCouncilor3name]"
 BBA_switzerland_trade.1.t:0 "[FROM.GetNameDefCap] busca acuerdos comerciales con [ROOT.GetName]"
 BBA_switzerland_trade.1.desc:0 "A pesar de su neutralidad histórica, [FROM.GetNameDefCap] busca establecer un acuerdo comercial con nuestra nación. O buscan alinearse con nosotros, o están más desesperados de lo que pensábamos. \n\nA pesar de todo, nos beneficiaremos de aprovechar su capacidad industrial y su conveniente ubicación sin tener que pasar por la terrible experiencia de invadir su país fuertemente fortificado. Por otro lado, esto podría significar fortalecer su posición en caso de una futura invasión de [ROOT.GetNameDef]"
 BBA_switzerland_trade.1.a:0 "Sus fábricas alimentarán nuestra máquina de guerra."
 BBA_switzerland_trade.1.b:0 "Nuestras economías civiles se ayudarán mutuamente"
 BBA_switzerland_trade.1.c:0 "No necesitamos la ayuda de un país neutral sin espinas"
 BBA_switzerland_trade.1.d:0 "No podemos confiar en [FROM.GetName]"
 BBA_switzerland_trade.2.t:0 "[FROM.GetName] rompe el acuerdo comercial con nosotros prematuramente"
 BBA_switzerland_trade.2.desc:1 "Parece que [FROM.GetName] se niega a continuar con el acuerdo comercial que firmamos con ellos, a pesar de los amplios beneficios para ambas partes. \n\nNo hay mucho que podamos hacer al respecto ahora, pero esta falta de compromiso sin duda será recordada por [ROOT.GetNameDef]."
 BBA_switzerland_trade.2.a:0 "Demasiado"
 BBA_switzerland_trade.2.b:0 "No dejaremos que nos vuelvan a engañar"
 BBA_switzerland_trade.3.t:0 "Nuestro acuerdo comercial en curso con [FROM.GetName]"
 BBA_switzerland_trade.3.desc:0 "El acuerdo comercial que hemos tenido con [FROM.GetNameDef] durante el año pasado ha sido muy fructífero para [ROOT.GetName], y ahora es el momento de decidir si debemos renovarlo o no. \n\n A pesar de los beneficios de un acuerdo bilateral de este tipo, y de lo mucho que una nación como la nuestra lo necesita, debemos ser conscientes de que algunos países podrían considerarlo una violación más de nuestra neutralidad. Debemos asegurarnos de que alejarlos sea manejable y valga la pena."
 BBA_switzerland_trade.3.a:0 "Sí, necesitamos estos suministros para nuestra supervivencia."
 BBA_switzerland_trade.3.b:0 "No, es demasiado arriesgado."
 BBA_switzerland_trade.4.t:0 "[FROM.GetName] quiere renovar nuestro acuerdo comercial"
 BBA_switzerland_trade.4.desc:0 "Parece que el acuerdo comercial de [FROM.GetName] con nosotros ha sido muy beneficioso para ellos, ya que están dispuestos a arriesgarse a violar la neutralidad nuevamente y asegurarnos suministros. \n\n Este acuerdo no tiene muchos inconvenientes para nosotros, a menos que estemos proporcionando las herramientas para su defensa contra nuestra posible invasión de [FROM.GetName]."
 BBA_switzerland_trade.4.a:0 "Renovemos el acuerdo"
 BBA_switzerland_trade.4.b:0 "Cambiar el enfoque a producción civil"
 BBA_switzerland_trade.4.c:0 "Cambiar el enfoque a Producción Militar"
 BBA_switzerland_trade.4.d:0 "Ya no vale la pena nuestro problema"
 BBA_switzerland_trade.5.t:0 "[FROM.GetName] ha dejado el vencimiento de nuestro acuerdo comercial"
 BBA_switzerland_trade.5.desc:0 "A pesar de los términos generosos que le hemos otorgado a [FROM.GetName] en nuestro acuerdo comercial mutuo, han decidido no renovarlo y, en cambio, han preferido hacerlo solos. \n\n No entendemos por qué decidirían hacer tal cosa, pero tal vez sea lo mejor."
 BBA_switzerland_trade.5.a:0 "¡Es su pérdida!"
 BBA_switzerland_trade.6.t:0 "¡[FROM.GetNameDefCap] ha aceptado nuestra propuesta de acuerdo comercial!"
 BBA_switzerland_trade.6.desc:0 "Nuestra delegación ha regresado de [FROM.GetName] con excelentes noticias. Este acuerdo comercial nos permitirá asegurar los suministros necesarios para mantener nuestra industria y nuestra población en marcha. \n\n Otros países podrían considerar esto una violación de la neutralidad, pero para [ROOT.GetName] es solo el costo de mantener nuestra independencia en estos tiempos inciertos."
 BBA_switzerland_trade.6.a:0 "¡Excelente!"
 BBA_switzerland_trade.7.t:0 "[FROM.GetNameDefCap] rechazó nuestra propuesta de acuerdo comercial"
 BBA_switzerland_trade.7.desc:0 "A pesar de nuestros mejores esfuerzos, el gobierno de [FROM.GetAdjective] ha decidido rechazar nuestra propuesta de un acuerdo comercial de beneficio mutuo. \n\n Esto deja potencialmente a [ROOt.GetName] en una posición precaria, ya que la situación en Europa hace cada vez más difícil asegurar una fuente estable de los suministros civiles y militares necesarios para mantener nuestro país defendido y alimentado."
 BBA_switzerland_trade.7.a:0 "¡Encontraremos otra manera!"
 BBA_switzerland_trade.8.t:0 "[FROM.GetNameDefCap] podría ayudarnos a operar con oro"
 BBA_switzerland_trade.8.desc:0 "Con el aumento de la tensión entre países en todo el mundo, el comercio se ha vuelto más difícil y, si nos encontramos en guerra, las opciones para comprar y vender oro serán aún más limitadas. Si confiamos lo suficiente en ellos, la neutralidad de [FROM.GetName] podría ser una oportunidad para que almacenemos nuestras reservas y comerciemos libremente, beneficiando nuestra economía y, en última instancia, nuestra maquinaria de guerra."
 BBA_switzerland_trade.8.a:0 "Una buena idea"
 BBA_switzerland_trade.8.b:0 "No podemos saber dónde están realmente"
 BBA_switzerland_trade.9.t:0 "[FROM.GetNameDefCap] comercializará su oro a través de nosotros"
 BBA_switzerland_trade.9.desc:0 "Esto significa que almacenarán sus reservas de oro con nosotros, lo que les permitirá comprar y vender oro libremente, sin tener que preocuparse por los embargos. No son los únicos que se beneficiarán de esto, ya que la afluencia de dinero ayudará a nuestra economía en apuros e incluso podría usarse como moneda de cambio en el futuro."
 BBA_switzerland_trade.9.a:0 "Esto sera util"
 BBA_switzerland_trade.10.t:0 "[FROM.GetNameDefCap] se niega a usar nuestro sistema bancario"
 BBA_switzerland_trade.10.desc:0 "A pesar de un beneficio mutuo obvio, parece que [GetName] no está interesado en aumentar el comercio de oro con el resto del mundo."
 BBA_switzerland_trade.10.a:0 "Oh bien"
 BBA_switzerland_trade.11.t:0 "Podríamos comerciar más oro a través de intercambios [FROM.GetAdjective]"
 BBA_switzerland_trade.11.desc:0 "Ya estamos utilizando los mercados en [FROM.GetName] para eludir las barreras comerciales establecidas por la situación política mundial. Aumentar nuestras reservas allí podría beneficiar aún más a nuestra economía, incluso si también beneficia a la de ellos."
 BBA_switzerland_trade.11.a:0 "Han demostrado ser dignos de confianza."
 BBA_switzerland_trade.11.b:0 "No podemos arriesgarnos a empeorar la traición."
 BBA_switzerland_trade.12.t:0 "[FROM.GetNameDefCap] ¡Se ha apoderado de nuestras reservas de oro!"
 BBA_switzerland_trade.12.desc:0 "Esto es algo que deberíamos haber visto venir. Han utilizado su apariencia de neutralidad para apuñalarnos por la espalda. Esto tendrá severas consecuencias para nuestra economía, debemos tomar represalias."
 BBA_switzerland_trade.12.a:0 "Ellos pagaran"
 BBA_switzerland_trade.13.t:0 "[FROM.GetName] quiere que invirtamos en su país"
 BBA_switzerland_trade.13.desc:0 "[FROM.GetNameDefCap] pide nuestro apoyo para resistir a los poderes fascistas que llaman a sus puertas. Podemos invertir en su economía, de esta manera pueden estar preparados para lo peor, o incluso ayudar a combatir el fascismo directamente si así lo desean, o si se ven obligados a romper su neutralidad de larga data."
 BBA_switzerland_trade.13.a:0 "Tenemos que ayudarlos a evitar el fascismo."
 BBA_switzerland_trade.13.b:0 "Esto no nos beneficiará en absoluto."
 BBA_switzerland_trade.14.t:0 "[FROM.GetNameDefCap] invertirá en [ROOT.GetName]"
 BBA_switzerland_trade.14.desc:0 "Estas inversiones nos ayudarán a mejorar nuestra economía y nos permitirán resistir cualquier dificultad que el fascismo pueda causar en [ROOT.GetName]. También acercarán a nuestras naciones, tal vez incluso en oposición directa al fascismo eventualmente."
 BBA_switzerland_trade.14.a:0 "¡Esta es una gran noticia!"
 BBA_switzerland_trade.15.t:0 "[FROM.GetNameDefCap] se niega a invertir"
 BBA_switzerland_trade.15.desc:0 "Desafortunadamente, nos han informado que [FROM.GetName] no invertirá en la economía [ROOT.GetAdjective]. Estamos más aislados de lo que nos gustaría estar, considerando el peligro inminente del fascismo."
 BBA_switzerland_trade.15.a:0 "Esto es un problema"
 BBA_switzerland_fascist.1.t:0 "[FROM.GetNameDefCap] quiere nuestra protección"
 BBA_switzerland_fascist.1.desc:0 "La insignificante nación de [FROM.GetName], anteriormente un Criminal Cheese State, busca unirse a [ROOT.GetNameDef] convirtiéndose en nuestra marioneta. Esto puede considerarse una admisión de debilidad o una declaración de lealtad hacia el [ROOT.GetRulingParty]\n\n Sus fuertes capacidades defensivas y su población civil bien entrenada podrían ser útiles para nuestros planes futuros."
 BBA_switzerland_fascist.1.a:0 "Pueden unirse a nuestro redil"
 BBA_switzerland_fascist.1.b:0 "¡No los necesitamos!"
 BBA_switzerland_fascist.2.t:0 "[FROM.GetNameDefCap] nos rechazó"
 BBA_switzerland_fascist.2.desc:0 "A pesar de nuestras propuestas hacia [FROM.GetName], han rechazado nuestra propuesta de sometimiento al régimen [FROM.GetAdjective]. \n\n Esto nos pone en una situación delicada, ya que claramente hemos perdido cualquier apariencia de neutralidad, y ahora podríamos sobrevivir a lo que está por venir por nuestra cuenta."
 BBA_switzerland_fascist.2.a:0 "Nubes oscuras en el horizonte"
 BBA_switzerland_fascist.3.t:0 "[SWI.GetName] solicita control sobre [848.GetName]"
 BBA_switzerland_fascist.3.desc:0 "[FROM.GetNameDef] afirma que tiene un derecho sobre [848.GetName] después de una elección en 1919 en la que la mayoría de la región decidió unirse a lo que en ese momento era la Confederación Suiza. Por mucho que abandonaron la democracia y la votación ocurrió hace décadas, darles la responsabilidad sobre este estado podría liberar los recursos que gastamos en mantener el territorio, y podría funcionar como una prueba de las capacidades de [FROM.GetName] y, lo que es más importante. , lealtades."
 BBA_switzerland_fascist.3.a:0 "Es legítimamente suyo"
 BBA_switzerland_fascist.3.b:0 "No se les puede confiar"
 BBA_switzerland_fascist.4.t:0 "[FROM.GetNameDefCap] ha denegado nuestra solicitud de expansión"
 BBA_switzerland_fascist.4.desc:0 "A pesar de mostrar claramente nuestra lealtad y capacidades, [FROM.GetNameDef] ha optado por rechazar nuestra solicitud. La expansión de [ROOT.GetNameDef] a [?SWI.SWI_requested_territory.GetName] tendrá que esperar, tal vez hasta que decidamos que nuestra subordinación continua a [FROM.GetName] ya no vale la pena."
 BBA_switzerland_fascist.4.a:0 "Es legítimamente suyo"
 BBA_switzerland_fascist.5.t:0 "[FROM.GetNameDefCap] ha aceptado nuestra solicitud de control de [?SWI.SWI_requested_territory.GetName]"
 BBA_switzerland_fascist.5.desc:0 "Puede que haya tenido un alto precio, pero la subordinación y el honor que hemos mostrado [FROM.GetNameDef] ha valido la pena. Con efecto inmediato, [ROOT.GetNameDef] tendrá el control de [?SWI.SWI_requested_territory.GetName] en su nombre y se incorporará a nuestro territorio."
 BBA_switzerland_fascist.5.a:0 "Excelente"
 BBA_switzerland_fascist.5.b:0 "Nuestro juramento continúa"
 BBA_switzerland_fascist.6.t:0 "[SWI.GetName] solicita la expansión de sus territorios"
 BBA_switzerland_fascist.6.desc:0 "Después del aparente éxito de la ocupación [FROM.GetAdjective] de [848.GetName], [FROM.GetNameDef] se ofrece a defender nuestros territorios [SWI_requested_territory.GetAdjective] en nuestro nombre. \n\n Por supuesto, esto también significa cederles nuestro control sobre el área, por lo que debemos tener cuidado al evaluar su lealtad."
 BBA_switzerland_fascist.6.a:0 "Se han probado a sí mismos."
 BBA_switzerland_fascist.6.b:0 "$BBA_switzerland_fascist.3.b$"
 BBA_switzerland_fascist.7.t:0 "[FROM.GetNameDefCap] nos da la bienvenida a su redil"
 BBA_switzerland_fascist.7.desc:0 "En un mitin en [ROOT.GetCapitalVictoryPointName], [ROOT.GetLeader] anunció la promesa de [FROM.GetName] de una cooperación muy estrecha entre nuestros países y de proteger a [ROOT.GetName] de nuestros enemigos y de los suyos. \n\nOficiales y funcionarios amistosos de [FROM.GetNameDef], nuestros amigos, están llegando a nuestra nación mientras hablamos, para ayudarnos a desarrollar nuestra fuerza militar y estar listos para ponerla a su servicio."
 BBA_switzerland_fascist.7.a:0 "¡Útil!"
 BBA_swiss_expansion.1.t:0 "No influimos lo suficiente en [SWI_influenced_state]"
 BBA_swiss_expansion.1.desc:0 "A pesar de los mejores esfuerzos de nuestros propagandistas, la democracia no se extendió tanto como esperábamos en los cantones de [?SWI.SWI_influence_target_state.GetName], por lo que, lamentablemente, no creemos que un referéndum para unirse a nosotros tenga éxito.\n\nEsto no significa que debamos renunciar, hemos plantado una semilla que se puede nutrir aún más, lo que nos hace más propensos a tener éxito la próxima vez."
 BBA_swiss_expansion.1.a:0 "No abandonaremos nuestra misión."
 BBA_swiss_expansion.2.t:0 "Gracias a nuestra influencia, [SWI_influenced_state] quiere unirse a nosotros"
 BBA_swiss_expansion.2.desc:0 "Después de una extensa campaña de propaganda, la gente de [?SWI.SWI_influence_target_state.GetName] apoya abrumadoramente unirse a [ROOT.GetNameDef].\n\nEsto significa que si [?SWI.SWI_influence_target_state.GetName] fuera una democracia como la nuestra, ser parte de nuestro país. Desafortunadamente, ese no es el caso, por lo que necesitarán nuestra ayuda para convertirse en los cantones más nuevos de [SWI.GetName].\n\nAhora podemos presionar por un referéndum en el estado para decidir su membresía en [ROOT.GetNameDef]."
 BBA_swiss_expansion.2.a:0 "Debemos llevarles la verdadera Democracia"
 BBA_swiss_expansion.3.t:0 "[FROM.GetNameDefCap] está presionando para [SWI_pressed_state]"
 BBA_swiss_expansion.3.desc:0 "Esos pícaros supuestamente neutrales en [FROM.GetName] tienen el descaro de reclamar [?SWI.SWI_state_ being_claimed.GetName] como propio. Alegan que el apoyo para unirse a [FROM.GetNameDef] es lo suficientemente alto como para que un referéndum sobre esa pregunta les favorezca, haciendo que el estado sea suyo por derecho.\n\nPodemos permitir que [?SWI.SWI_state_ being_claimed.GetName] tenga un referéndum, que definitivamente perderemos o nos arriesgaremos a la guerra con ellos si nos negamos."
 BBA_swiss_expansion.3.a:0 "¡No seremos intimidados!"
 BBA_swiss_expansion.3.b:0 "Un referéndum es entonces"
 BBA_swiss_expansion.4.t:0 "¡[FROM.GetName] acepta el referéndum!"
 BBA_swiss_expansion.4.desc:0 "Después de un referéndum pacífico en todo [?SWI.SWI_state_ being_claimed.GetName] rotundamente a nuestro favor, [FROM.GetNameDef] ha aceptado transferirnos el control del estado. Inmediatamente convertiremos los territorios dentro de [?SWI.SWI_state_ being_claimed.GetName] en cantones, y finalmente experimentarán nuestra forma de democracia."
 BBA_swiss_expansion.4.a:0 "¡Nuestra confederación se expande!"
 BBA_swiss_expansion.5.t:0 "¡[FROM.GetNameDef] ignora los llamados a un referéndum!"
 BBA_swiss_expansion.5.desc:0 "A pesar del apoyo popular a la democracia y [ROOT.GetNameDef], [FROM.GetName] ha decidido ignorar a la gente de [?SWI.SWI_state_ being_claimed.GetName] en su búsqueda de un referéndum sobre su membresía en la Confederación.\n\nEsto es un claro llamado para que tomemos las armas y defendamos nuestros cantones ocupados contra la tiranía de [FROM.GetNameDef]."
 BBA_swiss_expansion.5.a:0 "¡Nuestro juramento lo exige!"
 BBA_swiss_expansion.6.t:0 "[FROM.GetNameDefCap] quiere [848.GetName] como cantón"
 BBA_swiss_expansion.6.desc:0 "Parece que [FROM.GetName] exige que el estado de [848.GetName] se una a su confederación. Citan un referéndum en 1919 donde el estado votó abrumadoramente para unirse como cantón de [FROM.GetNameDef], pero fue rechazado por los mismos [FROM.GetAdjective]. Parece que ahora han cambiado de opinión.\n\nYa sea que aceptemos o no, es obvio que tienen la vista puesta en la expansión, por lo que debemos avanzar con cuidado y estar listos para defender nuestro territorio incluso si aceptamos sus demandas."
 BBA_swiss_expansion.6.a:0 "El riesgo no vale la pena en un estado tan pequeño"
 BBA_swiss_expansion.6.b:0 "¡[ROOT.GetName] nunca cederá ningún territorio!"
 BBA_swiss_expansion.6.c:0 "No seremos intimidados por el grano en la cara de Europa."
 BBA_swiss_expansion.6.d:0 "Buen viaje"
 BBA_swiss_expansion.7.t:0 "[FROM.GetNameDefCap] ha rechazado nuestra demanda de [848.GetName] para unirse a [ROOT.GetName]"
 BBA_swiss_expansion.7.desc:0 "El gobierno de [FROM.GetAdjective] ha rechazado categóricamente nuestra solicitud, a pesar de nuestro firme reclamo y de la voluntad democrática del pueblo de [848.GetName].\n\nNo debemos dejar pasar este desaire."
 BBA_swiss_expansion.7.a:0 "¡[848.GetName] será gratis algún día!"
 BBA_swiss_expansion.8.t:0 "El gobierno de [FROM.GetAdjective] ha aceptado nuestra solicitud de libertad de [848.GetName]"
 BBA_swiss_expansion.8.desc:0 "[FROM.GetNameDefCap] ha visto la luz y acordó con nosotros que el lugar de [848.GetName] es [ROOT.GetNameDef] como su cantón más nuevo.\n\nEste es simplemente el primer paso hacia [ROOT.GetName]' s camino hacia una Europa más democrática!"
 BBA_swiss_expansion.8.a:0 "¡Esto es por la democracia!"
 BBA_swiss_expansion.9.t:0 "[FROM.GetName] ofrece su protección"
 BBA_swiss_expansion.9.desc:0 "Después de exigir que entreguemos [848.GetName] bajo pretextos posiblemente tenues, [FROM.GetNameDef] se ofrece a tomar nuestros territorios para, supuestamente, protegernos de [GER.GetNameDef], quien, según ellos, probablemente intentará anexar [ROOT. GetNameDef] pronto.\n\nSi bien esto suena relativamente plausible y juntos tendríamos una mejor oportunidad de defendernos de la invasión, pagar con nuestra soberanía podría ser un precio demasiado alto.\n\nPor supuesto, podemos esperar que nos ataquen si rechazar."
 BBA_swiss_expansion.9.a:0 "Esta podría ser nuestra única oportunidad de supervivencia."
 BBA_swiss_expansion.9.b:0 "¡Ese es un precio que no estamos dispuestos a pagar!"
 BBA_swiss_expansion.10.t:0 "[FROM.GetNameDefCap] ¡Se unirá a Suiza!"
 BBA_swiss_expansion.10.desc:0 "¡Los pueblos de los Alpes celebrarán la unión de nuestras dos naciones alpinas! Podremos defendernos mejor de los grandes poderes que nos rodean."
 BBA_swiss_expansion.10.a:0 "¡Finalmente!"
 BBA_swiss_expansion.11.t:0 "¡[FROM.GetNameDefCap] nos ha rechazado!"
 BBA_swiss_expansion.11.desc:0 "A pesar de nuestros intentos de forjar una nueva nación capaz de defenderse de las mayores potencias de Europa, [FROM.GetLeader] ha expresado [FROM.GetLeader.GetHerHis] disgusto por nuestra propuesta."
 BBA_swiss_expansion.11.a:0 "Solo nos queda una opción."
 BBA_swiss_expansion.12.t:0 "[FROM.GetName] reclama nuestros territorios alpinos"
 BBA_swiss_expansion.12.desc:0 "En un giro inesperado de los acontecimientos, [FROM.GetNameDef] reclama los [ROOT.GetAdjective] Alpes. Su argumento es tenue en el mejor de los casos, pero tienen una gran parte de su población desplegada y lista para invadir si nos negamos. Eso y un terreno muy favorable para ellos harían que la guerra fuera larga y costosa si decimos que no, por lo que debemos sopesar nuestras opciones."
 BBA_swiss_expansion.12.desc_FRA:0 "Nuestra república hermana, [FROM.GetNameDef] busca tomar todos los Alpes bajo su ala y los ha reclamado.\n\nNuestros [ROOT.GetAdjective] Alpes han sido parte de nuestra nación durante mucho tiempo, pero convertirlos en parte del territorio [FROM.GetAdjective] los recompensaría por su lealtad y empuje, convirtiéndolos en un aliado aún más poderoso."
 BBA_swiss_expansion.12.a:0 "Tendrán los Alpes"
 BBA_swiss_expansion.12.b:0 "¡Esto es absurdo!"
 BBA_swiss_expansion.13.t:0 "[FROM.GetNameDefCap] ha aceptado nuestras demandas."
 BBA_swiss_expansion.13.desc:0 "El gobierno de [FROM.GetAdjective] tomó la decisión correcta y admitió que sus territorios alpinos pertenecen legítimamente al uso. Esto garantizará aún más nuestra seguridad frente a los agresores."
 BBA_swiss_expansion.13.a:0 "¡Damos la bienvenida a estos nuevos cantones!"
 BBA_swiss_expansion.14.t:0 "[FROM.GetName] ha rechazado nuestras reclamaciones alpinas"
 BBA_swiss_expansion.14.desc:0 "A pesar de nuestra enérgica demanda de los Alpes [FROM.GetAdjective], [FROM.GetNameDef] ha expresado su desestimación de nuestros reclamos. Todavía tenemos otras formas de apoderarnos de este territorio si decidimos seguir adelante con ellas."
 BBA_swiss_expansion.14.a:0 "Los conseguiremos de una forma u otra."
 BBA_swiss_expansion.15.t:0 "¡[FROM.GetName] está tratando de poner a [AUS.GetName] en nuestra contra!"
 BBA_swiss_expansion.15.desc:0 "Nuestros esfuerzos para unir [AUS.GetNonIdeologyName] con [ROOT.GetNonIdeologyName] están siendo frustrados por [FROM.GetName], están haciendo campaña a favor de su vergonzoso sistema de gobierno y contra nosotros.\n\nPresionando por Anschluss mientras este calumnioso cruzada en curso resultará imposible, ¡así que tendremos que esperar para cumplir nuestro glorioso destino!"
 BBA_swiss_expansion.15.a:0 "¡Solo están retrasando lo inevitable!"
 BBA_swiss_expansion.16.t:0 "[FROM.GetNonIdeologyName] exige independencia"
 BBA_swiss_expansion.16.desc:0 "A pesar de nuestra protección y apoyo, nuestro sujeto [FROM.GetName] ahora exige que los liberemos de sus privilegios y deberes hacia nosotros para que puedan volver a ser su propia nación.\n\n[GetDemandingAlpsParagraph]"
 BBA_swiss_expansion.16.a:0 "[SWI_only_independence_response]"
 BBA_swiss_expansion.16.b:0 "Serán un país independiente, junto con nuestros estados alpinos."
 BBA_swiss_expansion.16.c:0 "¡Tendrán que luchar por ello!"
 SWI_independence_demand_alps_paragraph:0 "Además de su independencia, son lo suficientemente graves como para exigir que entreguemos nuestra parte de los Alpes, aparentemente para formar un país que abarque todos los Alpes.\n\n"
 SWI_no_alps_independence:0 "Pueden volver a ser independientes"
 SWI_have_alps_but_only_independence:0 "Permitiremos la independencia pero no más"
 BBA_swiss_expansion.17.t_alps:0 "[FROM.GetName] nos ha concedido nuestra independencia pero no sus territorios alpinos"
 BBA_swiss_expansion.17.t_no_alps:0 "¡[ROOT.GetName] vuelve a ser independiente!"
 BBA_swiss_expansion.17.desc_alps:0 "Es un día trascendental, aunque todavía no hayamos logrado todas nuestras metas. [FROM.GetNameDefCap] nos ha permitido a regañadientes separarnos de ellos, otorgándonos nuestra codiciada independencia. Y, sin embargo, al mismo tiempo, han declarado vergonzosamente que no están dispuestos a separarse de sus territorios alpinos.\n\nTendremos que encontrar otra forma de unir los Alpes bajo nuestra bandera."
 BBA_swiss_expansion.17.desc_no_alps:0 "Un día feliz para [ROOT.GetNonIdeologyName], [FROM.GetNameDef] ha aceptado nuestra solicitud de independencia. Esto significa que somos libres de establecer nuestra propia agenda una vez más y elegir nuestra postura en política exterior. Por otro lado, también tendremos que valernos por nosotros mismos."
 BBA_swiss_expansion.17.a:0 "¿Qué sigue para [ROOT.GetNonIdeologyName]?"
 BBA_swiss_expansion.18.t:0 "[FROM.GetNameDefCap] Nos concedió a nosotros y a los Alpes nuestra independencia"
 BBA_swiss_expansion.18.desc:0 "Nuestros diseños finalmente se están uniendo. [ROOT.GetNonIdeologyName] finalmente está recuperando su independencia y, junto con ella, los territorios anteriormente conocidos como los Alpes [FROM.GetAdjective].\n\nSi bien ya no contamos con la protección de nuestro antiguo señor supremo, la tierra que acabamos de adquirida hará más segura nuestra supervivencia."
 BBA_swiss_expansion.18.a:0 "¡[ROOT.GetNameDefCap] se eleva!"
 BBA_swiss_expansion.19.t:0 "¡[FROM.GetName] no permitirá que [ROOT.GetNonIdeologyName] sea independiente!"
 BBA_swiss_expansion.19.desc:0 "Nuestro antiguo señor supremo, [FROM.GetNameDef] no tomó con buenos ojos nuestra declaración de independencia. Nos han declarado la guerra con la esperanza de tomar nuestro país por la fuerza, tomemos las armas y mostrémosles que [ROOT.GetName] no será subyugado tan fácilmente."
 BBA_swiss_expansion.19.a:0 "¡A las armas!"
 SWI_delayed_anschluss_TT:0 "§Y[GER.GetNameDefCap]§! ¡§Rno podrá presionar por Anschluss§! ¡hasta el Espíritu Nacional §Y$SWI_swiss_democratic_propaganda$§! se elimina de §Y[AUS.GetName]§! en tres meses."
 SWI_expantion_state_loc:0 "[?SWI.SWI_influence_target_state.GetName]"
 SWI_expansion_no_state:0 "El estado"
 SWI_claiming_state_loc:0 "[?SWI_estado_siendo_reclamado.GetName]"
 SWI_claiming_no_state_loc:0 "Uno de nuestros estados"
 SWI_press_for_future_canton_TT:0 "Desbloquea la decisión: §YPresiona el país para influir en el futuro cantón§."
 bba_africa_news.1.t:0 "Formación de la Federación de África Oriental"
 bba_africa_news.1.desc:0 "En la década de 1920, el secretario colonial Leo Amery buscó crear un Dominio de África Oriental gobernado por blancos compuesto por Kenia, Uganda y Tanganica. Esto fue opuesto y finalmente no se completó. Sin embargo, los nativos de África Oriental han utilizado este concepto como base para formar su propia nación, lo que ahora los hace más fuertes que nunca. ¡Han declarado que la era de un África dominada por Europa está llegando a su fin!"
 bba_africa_news.1.a:0 "¡Por fin estamos unidos!"
 bba_africa_news.1.b:0 "¿Es este el fin de la era colonial?"
 bba_africa_news.2.t:0 "El Cuerno de África se ha unificado"
 bba_africa_news.2.desc:0 "Después de siglos de separación y lucha, la gente del Cuerno de África se unificó bajo un solo estado. Esto casi ha sucedido antes, pero la ambición de los nacionalistas pensando sólo en sí mismos siempre ha sido un estorbo que desgarra las relaciones de los pueblos. Ahora, sin embargo, el gobernante del área [ROOT.GetLeader] ha declarado que el estado no beneficiará a ningún grupo específico, sino que será un factor unificador para todos los que viven allí. Esta vez, proclama, la región será pacífica y próspera, y permanecerá unida hasta el fin del hombre."
 bba_africa_news.2.a:0 "Esperemos paz y prosperidad"
 bba_africa_news.2.b:0 "¿Qué significará esto para la región?"
 bba_africa_news.3.t:0 "Se funda la Organización de la Unidad Africana"
 bba_africa_news.3.desc:0 "Las naciones de África han comenzado a cooperar entre sí a través de la creación de una organización intergubernamental. Esta nueva Organización para la Unidad Africana promete promover la seguridad y el desarrollo económico de los estados miembros. Queda por ver si pueden defender estos nobles ideales."
 bba_africa_news.3.a:0 "Una excelente iniciativa!"
 bba_africa_news.3.b:0 "¡Qué concepto tan débil!"
 bba_africa_news.4.t:0 "Formación de la Unión Africana"
 bba_africa_news.4.desc:0 "Muchos tenían dudas sobre la capacidad de la Organización de la Unidad Africana para cumplir las promesas que hizo. Sin embargo, los miembros de la organización han manifestado su deseo de profundizar su integración formando una federación de estados dentro de una Unión Africana más grande. Si bien queda mucho trabajo por hacer para integrar completamente los sistemas políticos de cada estado miembro, parece que una nueva potencia mundial está comenzando a tomar forma en África."
 bba_africa_news.4.a:0 "¡Unidos resistimos, divididos caemos!"
 bba_africa_news.4.b:0 "Esto equivaldrá a nada."
 BBA_generic_purchase_ships_events.01.t:0 "[FROM.getAdjetive] Adquisiciones navales"
 BBA_generic_purchase_ships_events.01.desc:0 "[FROM.GetNameDefCap] se acercó a nosotros con una oferta para adquirir algunos de nuestros activos navales suspendidos. Los activos que les interesan ya no están en servicio debido a su antigüedad y falta de equipos modernos."
 BBA_generic_purchase_ships_events.01.a:0 "Un acuerdo de beneficio mutuo."
 BBA_generic_purchase_ships_events.01.b:0 "No podemos prescindir de ningún activo naval."
 BBA_generic_purchase_ships_events.02.t:0 "[FROM.GetNameDefCap] Aceptar la contratación naval"
 BBA_generic_purchase_ships_events.02.desc:0 "[FROM.GetAdjective] diplomáticos y personal naval nos han informado que se despedirán del equipo inactivo que ofrecimos comprar. Esto nos permitirá expandir rápidamente nuestra incipiente armada."
 BBA_generic_purchase_ships_events.02.a:0 "¡Noticias excelentes!"
 BBA_generic_purchase_ships_events.03.t:0 "[FROM.GetNameDefCap] rechaza acuerdo de adquisición naval"
 BBA_generic_purchase_ships_events.03.desc:0 "[FROM.GetAdjective] diplomáticos nos han informado que no están dispuestos a deshacerse del equipo inactivo que ofrecimos comprar. No está claro si el rechazo se debe a sus propios planes para los barcos o si pretende ser una señal de su desaprobación por nuestras políticas."
 BBA_generic_purchase_ships_events.03.a:0 "Desgraciado."
