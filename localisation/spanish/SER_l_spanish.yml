l_spanish:
 serbia_focus:0 "Enfoque nacional serbio"
 SER_local_developers:0 "Diseñadores locales"
 SER_local_developers_desc:0 "Aviones serbios mejores aviones. No hay sesgo involucrado aquí seguramente."
 SER_state_guard:0 "Formar la Srpska Državna Straža"
 SER_state_guard_desc:0 "Para garantizar la seguridad de la nación, debemos establecer un ejército permanente para proteger nuestro territorio: la Guardia Estatal de Serbia."
 SER_small_arms:0 "Mejorar la practicabilidad de las armas pequeñas"
 SER_small_arms_desc:0 "Los límites de lo que la infantería de equipo puede llevar se empujan constantemente. Nos centraremos en dar a nuestras tropas las mejores herramientas disponibles."
 SER_improve_conscripts_equipment:0 "Mejorar el equipamiento de los reclutas"
 SER_improve_conscripts_equipment_desc:0 "Si bien los reclutas no pueden equiparse con las mejores armas disponibles, debemos asegurarnos de que cuentan con el equipo suficiente para luchar lo mejor que puedan."
 SER_motorization_effort:0 "cuerpo motorizado"
 SER_motorization_effort_desc:0 "La movilidad y la protección son cruciales para que la infantería entre y salga del campo de manera segura. Centrándonos en estos desarrollos nos permitirá tomar medidas rápidamente."
 SER_structured_logistics:0 "Logística Estructurada"
 SER_structured_logistics_desc:0 "Debido a nuestras limitadas capacidades de producción, no podemos darnos el lujo de perder ningún equipo valioso, es por eso que un sistema logístico estructurado y claro es vital para mantener nuestra capacidad de hacer la guerra."
 SER_recovery_teams:0 "Equipos de recuperación"
 SER_recovery_teams_desc:0 "Para reducir aún más la pérdida de equipo, debemos organizar equipos para recuperar armas y vehículos en los campos de batalla."
 SER_army_maneuvers:0 "Maniobras del ejercito"
 SER_army_maneuvers_desc:1 "Para azotar a nuestro ejército en forma, deben llevarse a cabo nuevas maniobras. Sin duda, la experiencia también conducirá a nuevos conocimientos sobre la guerra moderna."
 SER_supremacy_of_offense:0 "Supremacía de la ofensa"
 SER_supremacy_of_offense_desc:1 "La acción ofensiva es la clave de la victoria y, por lo tanto, debe dictar nuestra estrategia general y el desarrollo de nuevas doctrinas."
 SER_supremacy_of_defense:0 "Supremacía de la Defensa"
 SER_supremacy_of_defense_desc:1 "Cercados por enemigos por todos lados, debemos resistir el tiempo suficiente para que nuestros aliados nos quiten el calor. El desarrollo de nuevas doctrinas militares debe enfocarse en la defensa de nuestra patria."
 SER_artillery_regiments:0 "Regimientos de Artillería"
 SER_artillery_regiments_desc:1 "Al introducir poderosos regimientos de artillería en nuestras divisiones, su fuerza de combate general aumentará significativamente."
 SER_domestic_artillery_production:0 "Producción de artillería nacional"
 SER_domestic_artillery_production_desc:1 "Al estimular el desarrollo de modelos modernos de artillería doméstica, podemos garantizar que nuestras fuerzas cuenten con el mejor apoyo de fuego que podamos brindar."
 SER_anti_tank_defenses:0 "Defensas antitanque"
 SER_anti_tank_defenses_desc:1 "Dado que el tanque ha tomado el centro del campo en la guerra moderna, se requieren nuevos desarrollos en el campo de los cañones de campaña antitanque, lo que permite a nuestra infantería eliminar estos gigantes blindados."
 SER_mountain_brigades:0 "Brigadas de Montaña"
 SER_mountain_brigades_desc:1 "Gran parte de nuestra nación está formada por montañas, lo que requiere la formación de brigadas especiales especializadas en el combate en este tipo de terreno."
 SER_armored_cavalry:0 "caballería blindada"
 SER_armored_cavalry_desc:0 "La mecanización de la caballería y la transición a semiorugas permitiría una alta movilidad y agregaría protección adicional a los miembros de las unidades. Si bien esta transición, sin duda, tendría un alto costo de producción, debemos hacer todo lo posible para garantizar una victoria rápida en el campo."
 SER_tank_conversions:0 "Conversiones de tanques"
 SER_tank_conversions_desc:1 "Si bien es posible que necesitemos tanques ahora, es posible que necesitemos artillería autopropulsada o cazacarros basados ​​en el mismo chasis el próximo mes. Nuestro equipo blindado debe permanecer flexible y adaptable a nuestras necesidades actuales."
 SER_modern_tanks:0 "Tanques modernos"
 SER_modern_tanks_desc:1 "Al agregar armamento principal de gran calibre, la tecnología blindada se ha desarrollado mucho más allá de la simple intención de transportar fuerzas de manera segura del punto A al punto B. Debemos construir nuestra versión de los tanques modernos para competir con nuestros vecinos."
 SER_equipment_effort_2:0 "Esfuerzo de equipo II"
 SER_equipment_effort_2_desc:0 "Continuaremos nuestros esfuerzos para garantizar que nuestra infantería y tropas de apoyo estén armadas con el mejor equipo posible de nuestro tiempo."
 SER_mechanization_effort:0 "Esfuerzo de mecanización"
 SER_mechanization_effort_desc:0 "Al repensar las posibilidades de la infantería motorizada, podemos superar los límites de los vehículos que podemos construir hoy."
 SER_doctrine_effort_2:0 "Esfuerzo de Doctrina II"
 SER_doctrine_effort_2_desc:0 "El campo de batalla ha cambiado en los años de entreguerras y en los conflictos recientes. Debemos reevaluar continuamente nuestras doctrinas para reflejar esto."
 SER_equipment_effort_3:0 "Esfuerzo de equipo III"
 SER_equipment_effort_3_desc:0 "En lugar de imitar o comprar equipo extranjero, deberíamos convertirnos en un líder mundial en armas de infantería."
 SER_armor_effort:0 "Esfuerzo de armadura"
 SER_armor_effort_desc:0 "Aplicando lo aprendido al mecanizar nuestra infantería, también podremos mejorar nuestros vehículos blindados."
 SER_special_forces:0 "Fuerzas especiales"
 SER_special_forces_desc:0 "Necesitamos fuerzas de élite; las tropas de montaña y los paracaidistas deben ser nuestra prioridad."
 SER_aviation_effort:0 "Encontré la Escuela Aérea de Belgrado"
 SER_aviation_effort_tt:0 "¡No hay suficientes espacios de construcción para §YAir Base§!"
 SER_aviation_effort_desc:0 "En ninguna parte los avances tecnológicos son más rápidos que en la guerra aérea. La aviación es un campo que cualquier nación moderna debe dominar."
 SER_fighter_focus:0 "Enfoque de luchador"
 SER_fighter_focus_desc:0 "No hemos visto la última de las peleas de perros en la Gran Guerra. Mantenernos a la vanguardia en el desarrollo de aviones de combate nos dará una ventaja en el futuro."
 SER_bomber_focus:0 "Foco de bombardero"
 SER_bomber_focus_desc:0 "Cuando la gente del futuro hable del horror de las guerras de hoy, el fuego que llueve del cielo ocupará un lugar destacado. Haremos todo lo posible para asegurarnos de que nuestros enemigos cuenten esas historias."
 SER_airplanes_licenses:0 "Licencias de Aeronaves"
 SER_airplanes_licenses_desc:0 "Como nuestras capacidades de diseño son limitadas, deberíamos tratar de obtener licencias de aviones y equipar nuestra fuerza aérea con cazas modernos."
 SER_form_mechanics:0 "Formar equipos mecánicos"
 SER_form_mechanics_desc:0 "Al fin y al cabo, ¿cuál es la diferencia entre un avión derribado por las balas enemigas, por un incendio repentino del motor o un avión incapaz de volar por fallas mecánicas si no podemos repararlas? Para reducir los riesgos de fallas mecánicas, la única solución es contar con mecánicos dedicados y bien capacitados que conozcan el interior de esos planos más de lo que un cirujano sabe de anatomía."
 SER_aviation_effort_2:0 "Doctrina Aérea Avanzada"
 SER_aviation_effort_2_desc:0 "Se necesitarán más avances en la aviación para integrar bien nuestra fuerza aérea con otras ramas militares."
 SER_CAS_effort:0 "Esfuerzo de CAS"
 SER_CAS_effort_desc:0 "Un ejército moderno necesita el apoyo de vehículos en tierra y en el aire."
 SER_rocket_effort:0 "Esfuerzo de cohete"
 SER_rocket_effort_desc:0 "Los motores de cohetes y aviones permiten velocidades sin precedentes tanto para embarcaciones sin tripulación como con tripulación. Ser pioneros en estas tecnologías nos permite tomar al enemigo por sorpresa."
 SER_NAV_effort:0 "Esfuerzo NAV"
 SER_NAV_effort_desc:0 "Así como la nueva guerra naval tiene lugar bajo la superficie del agua, parte de ella tiene lugar en el aire por encima de las aguas."
 SER_ikarus:0 "Ícaro"
 SER_ikarus_desc:1 "Nuestra industria aeronáutica más antigua, las plantas de Ikarus en Novi Sad, deben expandirse para prepararla para el aumento de producción requerido por nuestra nueva fuerza aérea."
 SER_designer_tt:0 "Desbloquea esta empresa como diseñador de aeronaves.\n"
 SER_rogozarski:0 "Rogozarski"
 SER_rogozarski_desc:1 "Establecida poco después de Ikarus, la 'Primera Fábrica de Aeronaves de Serbia de Zivojin Rogozarski' requiere una ampliación si quiere mantenerse al día con las demandas actuales de producción."
 SER_zmaj:0 "Zmaj"
 SER_zmaj_desc:1 "Los talleres de aviones Zmaj de Belgrado deben recibir nuevas áreas para expandirse. Aunque más joven que nuestras otras empresas, Zmaj tiene un amplio potencial para satisfacer nuestras necesidades de producción si se amplía."
 SER_expand_the_split_shipyards:0 "Ampliar los astilleros montenegrinos"
 SER_expand_the_split_shipyards_desc:0 "Nuestra industria de construcción naval preexistente en Montenegro es un candidato principal para la expansión y cuenta con amplias instalaciones que permiten buques de guerra más grandes."
 SER_coastal_defense:0 "Defensa Costera"
 SER_coastal_defense_desc:0 "No podemos esperar disputar las flotas de nuestros adversarios en el Adriático. En cambio, debemos preparar nuestras costas para repeler cualquier invasión naval que puedan intentar."
 SER_contest_the_adriatic:0 "Concurso del Adriático"
 SER_contest_the_adriatic_desc:0 "La defensa de nuestras costas comienza en el mar que se extiende más allá de ellas. Debemos desarrollar nuevas tácticas y estrategias navales para arrebatar el control o disputar el mar Adriático."
 SER_light_cruiser:0 "Cruceros ligeros de diseño"
 SER_light_cruiser_desc:1 "Debemos tener un crucero nuevo y moderno que sirva como columna vertebral de nuestra flota en el Adriático."
 SER_naval_bombers:0 "Bombarderos navales"
 SER_naval_bombers_desc:1 "El Adriático es largo pero angosto, lo que lo hace fácilmente accesible para los aviones con base en nuestros aeródromos. El desarrollo de modelos de bombarderos navales dedicados podría mejorar significativamente las posibilidades de nuestra armada contra adversarios más poderosos."
 SER_heavy_cruiser_project:0 "Proyecto de crucero pesado"
 SER_heavy_cruiser_project_desc:1 "Para desafiar adecuadamente a las armadas hostiles, necesitamos un tonelaje más grande y armamentos más pesados. Los cruceros pesados ​​serían un buen paso adelante de los cruceros ligeros que hemos utilizado hasta ahora como pilares de nuestra flota."
 SER_modern_destroyers:0 "Destructores modernos"
 SER_modern_destroyers_desc:1 "Los destructores son la columna vertebral de cualquier armada, y debemos asegurarnos de que los nuestros no sean inferiores a los de nuestros adversarios."
 SER_build_the_nation:0 "Construir los cimientos del industrialismo"
 SER_build_the_nation_desc:0 "Centrar todos nuestros esfuerzos políticos en la construcción de la industria civil en un gran salto adelante."
 SER_research_collaboration:0 "Colaboración de investigación yugoslava"
 SER_research_collaboration_desc:0 "Como región autónoma, es lógico compartir cualquier descubrimiento relevante con el gobierno central yugoslavo."
 SER_prospect_for_resources:0 "Prospecto de recursos"
 SER_prospect_for_resources_desc:0 "Nuestro suelo guarda recursos que serán útiles para la lucha de nuestro tiempo. Debemos liberarlos lo antes posible y hacer el mejor uso de ellos."
 SER_construction_effort_tt:0 "¡No hay suficientes espacios de construcción para §YFábricas civiles§!"
 SER_construction_effort:0 "Tome los primeros pasos de industrialización"
 SER_construction_effort_desc:0 "Tome los primeros pasos de industrialización"
 SER_production_effort:0 "Armar la nacion"
 SER_production_effort_tt:0 "¡No hay suficientes espacios de construcción para §YMilitary Factory§!"
 SER_production_effort_desc:0 "¡Si puedes construir tractores, puedes construir tanques! No debemos permitir que nuestra capacidad de producción militar se retrase."
 SER_construction_effort_2:0 "Industrializar Morava Rural"
 SER_construction_effort_2_desc:0 "Continuar expandiendo nuestras fábricas nos permitirá acelerar la producción de bienes para el comercio y más esfuerzos de construcción."
 SER_industrial_planning:0 "Planificación Industrial"
 SER_industrial_planning_desc:0 "Para continuar con nuestros desarrollos industriales, debemos establecer estrategias a largo plazo y buscar terrenos adecuados."
 SER_create_skopje_arsenals:0 "Crear nuevos arsenales de Skopje"
 SER_create_skopje_arsenals_desc:1 "Macedonia nunca tuvo industrias militares, así que ya es hora de que creemos algunas."
 SER_production_effort_2:0 "Apoyar a las industrias de vehículos pesados"
 SER_production_effort_2_desc:0 "Como uno de los principales puertos europeos, Amberes es excelente para desarrollar una industria enfocada a la exportación."
 SER_infrastructure_effort:0 "Enlace Podgorica a Belgrado"
 SER_infrastructure_effort_desc:0 "Un país sin la infraestructura adecuada no puede emprender proyectos o construcciones avanzadas."
 SER_infrastructure_effort_tt:0 "¡No hay suficientes espacios de construcción para §YInfraestructura§!"
 SER_extract_aluminium:0 "Desarrollar aluminio montenegrino"
 SER_extract_aluminium_desc:0 "El aluminio es nuestro principal recurso y debemos maximizar absolutamente su extracción."
 SER_develop_steel_deposits:0 "Desarrollar el acero de Morava"
 SER_develop_steel_deposits:0 "La incipiente industria siderúrgica de Morava debe desarrollarse para proporcionar el acero que requerirá la nación."
 SER_expand_the_university_of_belgrade:0 "Ampliar la Universidad de Belgrado"
 SER_expand_the_university_of_belgrade_desc:0 "La universidad de Belgrado ya es la más grande de la nación con diferencia. Pero si asignamos más recursos a su investigación, especialmente en los dominios que podrían resultar en innovaciones militares, podríamos obtener una ventaja decisiva en el campo de batalla."
 SER_develop_macedonia:0 "Desarrollar Macedonia"
 SER_develop_macedonia_desc:0 "Los macedonios no existen, son simplemente serbios musulmanes. Por lo tanto, Macedonia está habitada por serbios y merecen tanto cuidado como todos los demás serbios."
 SER_construction_effort_3:0 "Esfuerzo Industrial III"
 SER_construction_effort_3_desc:0 "La expansión de nuestra red de infraestructura ha mejorado significativamente nuestra capacidad de construcción."
 SER_nuclear_effort:0 "Instituto Nuclear de Vinča"
 SER_nuclear_effort_desc:0 ""
 SER_extra_tech_slot_2:0 "Ampliar el departamento de I+D"
 SER_extra_tech_slot_2_desc:0 "La rápida industrialización de nuestra nación ha abierto nuevas oportunidades en I+D que debemos aprovechar."
 SER_technology_sharing:0 "Compartir tecnología"
 SER_technology_sharing_desc:0 "Al compartir los avances tecnológicos con nuestros aliados, toda nuestra facción llevará a cabo la I+D en tiempos de guerra de manera más eficiente."
 SER_secret_weapons:0 "Armas secretas"
 SER_secret_weapons_desc:0 "Es tentador gastar todos los recursos adicionales en el desarrollo de tanques y aviones, pero el secreto para ganar guerras se encuentra en campos completamente nuevos de la ciencia; electrónica, cohetería e investigación nuclear."
 SER_political_effort:0 "Organizar el nuevo estado"
 SER_political_effort_desc:0 "Nuestro primer objetivo es establecer las representaciones gubernamentales básicas en todo el país."
 SER_collectivist_ethos:0 "Empoderar a los sindicatos"
 SER_collectivist_ethos_desc:0 "Nuestros enemigos pueden dividir y conquistar naciones menores, pero nuestro pueblo se mantendrá unido, todos para uno y uno para todos."
 SER_liberty_ethos:0 "Consenso Democrático"
 SER_liberty_ethos_desc:0 "Salvaguardaremos las libertades individuales y la libertad en este tiempo de fanáticos ideológicos que buscan sofocar el espíritu humano."
 SER_militarism:0 "Militarizar el país"
 SER_militarism_desc:0 "Para luchar contra el enemigo del estado, debemos reclutar entre nuestros militantes voluntarios para luchar contra nuestros enemigos mortales ideológicos, especialmente los comunistas."
 SER_political_correctness:0 "Corrección política"
 SER_political_correctness_desc:0 "Las personas que tienen opiniones levemente controvertidas o vergonzosas parecen preocupadas por una conspiración de gran alcance en su contra. Esto parece una excelente idea."
 SER_neutrality_focus:0 "Enfoque de neutralidad"
 SER_neutrality_focus_desc:0 "Mientras que otros pueden afirmar que se necesita valentía y sabiduría para tomar partido en un conflicto global, sabemos que se necesita más para negarse."
 SER_interventionism_focus:0 "Enfoque de Intervencionismo"
 SER_interventionism_focus_desc:0 "Valoramos la libertad de todas las personas, no solo de nuestros ciudadanos. Si prevenir la tiranía significa guerra, que así sea."
 SER_military_youth:0 "Adoctrinamiento de guerra"
 SER_military_youth_desc:0 "Las organizaciones que promuevan la disciplina y la educación política de la gente de nuestra nación fomentarán la lealtad y el autosacrificio temprano."
 SER_deterrence:0 "Disuasión"
 SER_deterrence_desc:0 "Por sí solos, rara vez nos beneficiamos de la guerra. Afortunadamente, sabemos que la mejor defensa es tan conocida que nunca tienes que ponerla en práctica."
 SER_volunteer_corps:0 "cuerpo de voluntarios"
 SER_volunteer_corps_desc:0 "Obligar a nuestro pueblo a morir por ideales de libertad sería un ejercicio de ironía, pero establecer medios para aquellos que desean ayudar a la gente en el extranjero no lo es."
 SER_paramilitarism:0 "Paramilitarismo"
 SER_paramilitarism_desc:0 "Los principios militares tienen aplicaciones fuera de las fuerzas armadas. Más personas tendrán entrenamiento militar si desarrollamos unidades semimilitarizadas para complementar nuestras fuerzas armadas."
 SER_indoctrination_focus:0 "Adoctrinamiento"
 SER_indoctrination_focus_desc:0 "Habiendo establecido que nuestra ideología se basa en la verdad, se puede enseñar como verdad. La educación y los medios deben reflejar esta lección."
 SER_foreign_expeditions:0 "Expediciones Extranjeras"
 SER_foreign_expeditions_desc:0 "Con nuestros enemigos preparados para intervenir en conflictos distantes en nombre de sus ideales, debemos estar preparados para hacer lo mismo por los nuestros."
 SER_why_we_fight:0 "Por qué peleamos"
 SER_why_we_fight_effect:0 "¡Si no tenemos la §YPolítica Exterior Neutral§! espíritu, podemos crear facciones.\n"
 SER_why_we_fight_desc:0 "El mundo se está volviendo cada vez más inseguro. Nuestro pueblo necesita ver las atrocidades cometidas por aquellos que anhelan el poder. Reuniremos a la gente a nuestra causa y nos aseguraremos de que todos estén listos para luchar por nuestra libertad."
 SER_political_commissars:0 "Comisarios Políticos"
 SER_political_commissars_desc:0 "Para garantizar que nuestras políticas se sigan en la práctica militar, introduciremos oficiales designados políticamente en las filas militares."
 SER_organized_partizans:0 "Partisanos organizados"
 SER_organized_partizans_desc:0 "Para hacer frente a la amenaza de una invasión debemos organizar células de resistencia con antelación. Esos grupos prepararán escondites, prepararán posibles campos de lanzamiento y reclutarán lugareños para recopilar inteligencia. Todos esos esfuerzos garantizarán ejercer la máxima presión sobre la retaguardia de las líneas enemigas."
 SER_internationalism_focus:0 "Enfoque Internacionalismo"
 SER_internationalism_focus_desc:0 "La ideología no conoce fronteras. Otra nación puede llamarse soberana, pero nuestras convicciones están por encima de tales pretensiones."
 SER_nationalism_focus:0 "Salvación Nacional"
 SER_nationalism_focus_desc:0 "En las últimas décadas, Serbia ha sido parte del estado yugoslavo que incluía muchas minorías balcánicas, como los bosnios y los eslovenos, pero ese estado ya no existe, ¡de ahora en adelante gobernaremos los Balcanes como la orgullosa nación de Serbia!"
 SER_ideological_fanaticism_communism:0 "Fanatismo ideológico"
 SER_ideological_fanaticism_desc:0 "Vale la pena morir por nuestros valores y metas políticamente establecidos tanto como por cualquier fe antigua. Cualquier seguidor debe estar preparado para enfrentar la muerte, y aquellos que se desvían deben estar preparados para enfrentar la muerte."
 SER_ideological_fanaticism:0 "Fanatismo ideológico"
 SER_ideological_fanaticism_desc:0 "Vale la pena morir por nuestros valores y metas políticamente establecidos tanto como por cualquier fe antigua. Cualquier seguidor debe estar preparado para enfrentar la muerte, y aquellos que se desvían deben estar preparados para enfrentar la muerte."
 SER_anti_partizan_tactics:0 "Tácticas antipartidistas"
 SER_anti_partizan_tactics_desc:0 "Los partisanos deben ser combatidos y expulsados ​​de sus montañas. Para llevar la lucha al corazón de la tierra bajo su control, las patrullas regulares deben asegurar las aldeas y debemos recopilar información de los lugareños leales. No tenemos otra opción si queremos vencer a los comunistas y ganar esta lucha de una vez por todas."
 SER_faithful_ally:0 "Un aliado fiel"
 SER_faithful_ally_desc:0 "Con nuestra dedicación a la defensa de nuestro suelo y la sangre que hemos derramado por la causa común de una victoria europea contra el judeobolchevismo, hemos merecido ser reconocidos como miembros reales de las potencias del Eje. Esto ha sido mitigado por el brillante trabajo de nuestros frenólogos, quienes han demostrado que, a diferencia de esos asquerosos serbios, somos descendientes directos de los arios que emigraron al sur."
 SER_catholic_dominance_focus:0 "Dominio Católico"
 SER_catholic_dominance_focus_desc:0 "Durante siglos, los croatas se guiaron por las enseñanzas de la Iglesia Católica Romana. Desde nuestra unión forzosa con Serbia, muchos se han convertido a la ortodoxia por ganancias personales. Esto debe terminar ya que todo cristiano [CRO.GetAdjective] debe aceptar la autoridad de Su Santidad el Papa."
 SER_secularism_focus:0 "Laicismo"
 SER_secularism_focus_desc:0 "La fe no debe interferir en los asuntos del estado. Debería ser un asunto puramente privado y se debe prohibir que el personal religioso entre en la arena política."
 SER_integrate_muslim_croats_focus:0 "Integrar a los croatas musulmanes"
 SER_integrate_muslim_croats_focus_desc:0 "Los musulmanes pueden ser de otra religión, pero siguen siendo parte de la nación y deben ser completamente aceptados como croatas."
 SER_bosnian_muslim_conscription_focus:0 "Reclutar musulmanes bosnios"
 SER_bosnian_muslim_conscription_focus_desc:0 "Como los musulmanes que viven en Bosnia son croatas, deben servir en el ejército junto a sus hermanos étnicos."
 SER_integrate_orthodox_croats_focus:0 "Integrar croatas ortodoxos"
 SER_integrate_orthodox_croats_focus_desc:0 "Mientras hemos maltratado a los croatas ortodoxos. Pero debemos reconocer que incluso si los buenos croatas son miembros de la santa Iglesia católica y apostólica romana, los croatas que se han convertido a la religión de los serbios son después de todo croatas y deben integrarse en la comunidad nacional."
 SER_deny_citizenship_to_muslims_focus:0 "Negar los derechos a los musulmanes"
 SER_deny_citizenship_to_muslims_focus_desc:0 "El catolicismo es el elemento central de la identidad croata y los musulmanes que pretenden ser croatas no merecen estar entre nosotros."
 SER_integrate_religious_minorities_focus:0 "Integrar Minorías Religiosas"
 SER_integrate_religious_minorities_focus_desc:0 "Nuestro país alberga minorías religiosas y éstas deben ser respetadas en sus particularismos."
 SER_a_king_for_our_people_focus:0 "Un rey para nuestro pueblo"
 SER_a_king_for_our_people_focus_desc:0 "Para restaurar la grandeza del reino croata libre del pasado, debemos elegir un rey que dirija al pueblo croata regenerado."
 SER_saviour_of_serbia:0 "El portador de la salvación"
 SER_saviour_of_serbia_desc:0 "El portador de la salvación"
 SER_secure_flanks:0 "Reconquista Macedonia y Montenegro"
 SER_secure_flanks_desc:0 "Reconquista Macedonia y Montenegro"
 SER_advance_north:0 "Reconquistar el estado de CSS"
 SER_advance_north_desc:0 "Reconquistar el estado de CSS"
 SER_join_axis:0 "Aliado Alemania"
 SER_join_axis_desc:0 "Aliado Alemania."
 SER_belgrade_investments_focus:0 "Inversiones de Belgrado"
 SER_belgrade_investments_focus_desc:0 "Belgrado es nuestra capital y un importante centro industrial, debe estar en el centro de nuestra política industrial."
