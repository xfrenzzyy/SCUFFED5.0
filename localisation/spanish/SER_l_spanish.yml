 SER_industrial_support:0 "Soporte Industrial"
 SER_industrial_support_desc:0 "Debemos reunir el apoyo de los industriales para convencerlos de trabajar por el bien común de la sociedad."
 SER_economic_optimization:0 "Optimización Económica"
