 SER_research_grants:0 "Becas de investigacion"
 SER_research_grants_desc:0 "Podríamos desarrollar nuevos equipos más rápidos para nuestras fuerzas armadas mediante la financiación de empresas de ingeniería."
 SER_yugoslav_scientific_cooperation:0 "Cooperación científica yugoslava"
