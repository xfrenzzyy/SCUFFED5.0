 Mon_party_purged:0 "Partido purgado"
 Mon_party_purged_desc:0 "Se realizaron reorganizaciones y detenciones, dejando grandes sustos en la actual estructura partidaria."
 Mon_lamas_purged:0 "Lamas Purgados"
