 MON_organize_army_inspection:0 "Organizar la Inspección del Ejército"
 MON_organize_army_inspection_desc:0 "A pesar del inmenso presupuesto defensivo, nuestro ejército permanece en un estado extremadamente pobre debido a la falta de equipo moderno, la dependencia de tácticas obsoletas y la fuerte politización del personal militar. Si queremos entrar en la era moderna, debemos comenzar a mejorarla por todos los medios necesarios."
 MON_mobilize_the_reserves:0 "Movilizar Reservas"
 MON_mobilize_the_reserves_desc:0 "Se ha demostrado que las órdenes de movilización de sondeo anteriores son extremadamente ineficaces con solo 2000 hombres reunidos en juntas de reclutamiento en lugar de los 20000 planificados. Tenemos algunos reservistas que son capaces de luchar, pero tal reclutamiento sería extremadamente impopular en tiempos de paz."
 MON_field_hospital_initiative:0 "Iniciativa de hospital de campaña"
 MON_field_hospital_initiative_desc:0 "El costoso asunto de la guerra puso pesadas cargas sobre los hombros de las madres y los padres de nuestros soldados: no sólo de los que no regresaron del campo de batalla, sino también de los que sufrieron daños en el proceso y no recibieron la debida ayuda. Introduciremos hospitales de campaña capaces de preservar la vida de los soldados para el día siguiente y la próxima batalla."
 MON_desperate_measures:0 "Medidas desesperadas"
 MON_desperate_measures_desc:0 "¡Tiempos desesperados exigen medidas desesperadas en las que necesitamos todos los reclutas posibles capaces de luchar por la victoria de la Patria! Se financiará una campaña masiva de reclutamiento para llenar las filas que faltan en nuestro cuerpo armado."
 MON_demids_legacy:0 "El legado de Demids"
 MON_demids_legacy_desc:0 "Gelegdorjiin Demid ha abogado durante mucho tiempo por la motorización y la mecanización de las fuerzas armadas, lo que implica que la caballería ha dejado de ser útil como fuerza de combate de primera línea y se adapta más bien a los propósitos logísticos en algunos terrenos ambientales hostiles. Seguiremos sus pasos y completaremos la reforma iniciada."
 MON_improve_coordination_capabilities:0 "Mejorar las capacidades de coordinación"
 MON_improve_coordination_capabilities_desc:0 "La comunicación entre varios regimientos de combate está adquiriendo una importancia cada vez mayor en los grandes campos de batalla, donde los comandantes no pueden coordinar sus actividades visualmente o mediante ningún tipo de mensajero. La radio se introducirá a gran escala para que dichas modernizaciones tengan éxito."
 MON_lessons_from_1934_rebellion:0 "Lecciones de la rebelión de 1934"
 MON_lessons_from_1934_rebellion_desc:0 "El asunto Lkhumbe y los levantamientos campesinos correspondientes del mismo año han demostrado que las milicias civiles y los regimientos de bandidos no pueden resistir la oposición de los vehículos blindados, especialmente los automóviles y camiones antiinfantería que se mueven rápidamente. Dichos vehículos también se pueden utilizar con fines de reconocimiento."
 MON_foundation_for_special_task_battalion:0 "Fundación para el Batallón de Tareas Especiales"
 MON_foundation_for_special_task_battalion_desc:0 "Teniendo una cantidad limitada de mano de obra, no podemos darnos el lujo de equipar y mantener un gran ejército, sin embargo, no se pueden ignorar las necesidades de defender nuestros intereses en los asuntos internos y externos. El Cuerpo de Oficiales ya ha elaborado planes para la formación del Regimiento de Tareas Especiales de élite [ROOT.getAdjective], este solo requiere la aprobación oficial de los políticos."
 MON_mountainous_specialization:0 "Especialización montañosa"
 MON_mountainous_specialization_desc:0 "Con montañas que se extienden desde el noroeste hasta el sureste y muchas crestas al norte del país, es natural que las fuerzas especiales establezcan algunos campamentos y campos de entrenamiento en partes rocosas de nuestro país, lo que implica la especialización de élite del país en terreno montañoso. ."
 MON_gobi_training_facilities:0 "Instalaciones de entrenamiento de Gobi"
 MON_gobi_training_facilities_desc:0 "La totalidad de nuestra frontera sur está cubierta de dunas del desierto de Gobi. Estos entornos duros y hostiles son lugares perfectos para capacitaciones en condiciones ambientales extremas, que se espera que se lleven a cabo en un futuro cercano. También es vital formar comandantes capaces de desempeñarse en tales condiciones."
 MON_equipment_recovery_teams:0 "Equipos de recuperación de equipos"
 MON_equipment_recovery_teams_desc:0 "Los informes de nuestras fuerzas especiales indican que, mientras se lleva a cabo el entrenamiento, una gran cantidad de equipos se dañan y se pierden por completo debido a las características ambientales de los lugares de los campamentos. Si bien no podemos cambiar el clima que nos rodea, podemos entrenar equipos especiales que sean capaces de recuperar la mayor parte de nuestro equipo dañado, minimizando así las pérdidas potenciales."
 MON_expand_the_general_staff:0 "Ampliar el Estado Mayor"
 MON_expand_the_general_staff_desc:0 "Nuestro personal general tiene algunos miembros muy destacados y experimentados, pero carecen de una financiación adecuada y una organización a gran escala, de la forma en que algunos países más grandes pueden permitirse. Por el momento, consideraremos una expansión del personal para que se ajuste a los estándares modernos. Esta iniciativa también atraerá a los jóvenes graduados de las escuelas militares."
 MON_ratify_battleplans:0 "Ratificar planes de batalla defensivos"
 MON_ratify_battleplans_desc:0 "Para garantizar que el estado esté preparado para la lucha en curso de las campañas militares, formaremos un departamento específico cuyo único propósito sería diseñar, organizar y ejecutar planes de batalla. Con la guerra entrando en las tierras de nuestros vecinos, podemos enviar observadores avanzados para tratar de predecir posibles maniobras enemigas."
 MON_old_heritage:0 "Antiguo patrimonio"
 MON_old_heritage_desc:0 "La caballería fue, es y seguirá siendo el elemento clave de nuestras fuerzas armadas. No importa cuán avanzadas se vuelvan las doctrinas militares y cuán previsores sean los estrategas, mantendremos las raíces de nuestra herencia y seguiremos siendo los maestros de caballos."
 MON_soldier_devotion:0 "Devoción al soldado"
 MON_soldier_devotion_desc:0 "El mundo esta cambiando. Los ejércitos terrestres ahora consisten principalmente en formaciones de infantería que son menos móviles que la caballería, pero mucho más confiables y sólidas en términos de organización. Apoyar esta noción nos proporcionará una ventaja en el campo de batalla."
 MON_legacy_of_tachanka:0 "Legado de la Tachanka"
 MON_legacy_of_tachanka_desc:0 "El ingenio humano durante la Guerra Civil Rusa no conoció fronteras en el desarrollo de nuevas técnicas de guerra: ¡la tabla tirada por caballos, portando una ametralladora, capaz de superar largas distancias con una inmensa potencia de fuego y relativa comodidad es la base sobre la que se basarán nuestros ejércitos!"
 MON_support_old_officers_corps:0 "Apoyar al Cuerpo de Oficiales Antiguos"
 MON_support_old_officers_corps_desc:0 "Muchos de nuestros oficiales son comandantes experimentados, que lucharon por la independencia de las naciones y siguen siendo figuras populares entre la población. Apoyarlos y asegurarnos de que tengan una posición sólida en nuestro ejército nos proporcionaría generales hábiles y soldados leales. Algunos de ellos todavía son viejos y conservadores, pero ¿eso realmente importa?"
 MON_favour_young_officers:0 "Favorecer a los oficiales jóvenes"
 MON_favour_young_officers_desc:0 "El mundo está cambiando y también lo hacen las tácticas y estratagemas militares. La nueva generación de comandantes está regresando actualmente a la Madre Patria desde academias militares extranjeras. ¿Quizás puedan traer algo nuevo con ellos?"
 MON_revive_forgotten_doctrines:0 "Revive Doctrinas Olvidadas"
 MON_revive_forgotten_doctrines_desc:0 "A principios del siglo XX nuestro país luchó valientemente por su independencia contra las potencias imperialistas en lo que no puede llamarse otra cosa que la guerra de guerrillas. Milicianos y pequeños escuadrones de infantería custodiaban los hogares y corazones de nuestro pueblo. Y su legado continuará adaptando un tipo de guerra efectivo sin precedentes."
 MON_bolster_national_awareness:0 "Reforzar la conciencia nacional"
 MON_bolster_national_awareness_desc:0 "No importa en qué guerra luchemos, lo hacemos por la gloria y la prosperidad de nuestra nación. ¡Y cada ciudadano estará dispuesto a hacer un pequeño sacrificio para lograrlo, reforzando así nuestro esfuerzo de guerra!"
 MON_expand_universal_military_act:0 "Ampliar Ley Militar Universal"
 MON_expand_universal_military_act_desc:0 "La Ley Militar Universal está destinada a imponer restricciones estrictas sobre la edad y el sexo de los reclutas. Relajar algunos estándares y requisitos establecidos en nuestros documentos burocráticos nos permitirá reclutar a una mayor parte de nuestra población sin obstaculizar severamente la administración estatal."
 MON_improve_militia_formations:0 "Mejorar las formaciones de milicias"
 MON_improve_militia_formations_desc:0 "La milicia local puede luchar con mayor eficacia si se la pone bajo el mando de comandantes locales que conocen mejor las capacidades que tienen sus hombres y mujeres subordinados."
 MON_ideological_loyalty_of_the_masses:0 "Lealtad ideológica de las masas"
 MON_ideological_loyalty_of_the_masses_desc:0 "La gente debe saber por qué está luchando y qué está en juego. Un poco de propaganda de todos los rincones del país definitivamente no le haría daño a nadie."
 MON_good_old_new_ways:0 "Buenas viejas nuevas formas"
 MON_good_old_new_ways_desc:0 "Centralizar el mando, la administración y las estrategias de nuestro ejército en torno al uso extensivo de la milicia nos ha brindado una valiosa experiencia que las formaciones regulares del ejército pueden aprovechar y adoptar."
 MON_rely_on_soviet_tactics:0 "Confíe en las tácticas [SOV.getAdjective]"
 MON_rely_on_soviet_tactics_desc:0 "Los asesores de [SOV.getAdjective] han estado abogando por la adopción de la doctrina militar de "Batalla Profunda" que se enfoca en reprimir y desorganizar a los enemigos en múltiples áreas del campo de batalla, seguido del uso del éxito táctico para rodear y destruir las formaciones enemigas. Muy eficaz si se aplica un gran número de tropas."
 MON_weapon_prototype_development:0 "Desarrollo de prototipos de armas"
 MON_weapon_prototype_development_desc:0 "Los constantes enfrentamientos fronterizos con varias fuerzas que penetran nuestras defensas nos han brindado algunas lecciones para estudiar y una de ellas es la ineficacia de las armas de fuego de un solo disparo que nuestras tropas poseen en masa. Nos comunicaremos con nuestros benefactores en un esfuerzo por obtener esquemas de armas modernas."
 MON_mass_firearm_production:0 "Producción masiva de armas de fuego"
 MON_mass_firearm_production_desc:0 "Tener una gran fuerza de ataque sin armas de fuego hará que cualquier tipo de esfuerzo defensivo u ofensivo sea inútil sin importar la postura moral o el adoctrinamiento ideológico. Porque nosotros somos el estado y proveeremos. Quizás no para la gente, pero al menos para los soldados."
 MON_focus_on_infantry:0 "Centrarse en la infantería"
 MON_focus_on_infantry_desc:0 "La infantería fue y será el elemento clave de cualquier ejército de base sin importar la doctrina, el régimen político o la agenda ideológica. Fortaleceremos esta base por todos los medios necesarios."
 MON_the_inevitable_counterblow:0 "El contragolpe inevitable"
 MON_the_inevitable_counterblow_desc:0 "No importa cuán buena sea una ofensiva, siempre será seguida por el contraataque de las fuerzas enemigas a menos que sean completamente destruidas en la primera ola de ataque. Esta lección en particular nos costó mucho aprender, pero es un punto vital que todo soldado debe recordar. !"
 MON_suitable_high_command:0 "Alto mando adecuado"
 MON_suitable_high_command_desc:0 "Un soldado es un buque para llevar las órdenes del alto mando. Si este último no tiene experiencia o es incapaz de comandar la unidad dada, él o ella será removido del puesto o se le dará el entrenamiento adecuado y la oportunidad de mejorar. La elección es siempre nuestra..."
 MON_the_grand_stratagem:0 "La gran estratagema"
 MON_the_grand_stratagem_desc:0 ""La victoria ama la preparación" - dijo una vez el sabio. ¡Para una victoria decisiva y definitiva, necesitamos una estratagema adecuada capaz de superar a los mejores planificadores y estrategas del mundo conocido!"
 MON_favour_stronghold_defenses:0 "Favorecer las defensas de la fortaleza"
 MON_favour_stronghold_defenses_desc:0 "Cada batallón de cualquier división se convertirá en una fortaleza permanente capaz de resistir la agresión durante un largo período de tiempo hasta que llegue la orden de contraataque desde el cuartel general. Entonces, la fortaleza comenzará su movimiento a través del campo de batalla..."
 MON_advanced_fortification_studies:0 "Estudios Avanzados de Fortificación"
 MON_advanced_fortification_studies_desc:0 "Nuestros ingenieros pueden recibir un nivel adicional de capacitación en el que se les enseña a reparar viejas y construir nuevas fortificaciones a un ritmo más rápido. El conocimiento resultará útil para preparar refugios para nuestras tropas."
 MON_support_tactical_decision_freedom:0 "Apoyar la libertad de decisión táctica"
 MON_support_tactical_decision_freedom_desc:0 "El posicionamiento estratégico del enemigo y los rápidos contraataques en nuestros puntos débiles implican que es probable que el enemigo intercepte algunas de las órdenes del cuartel general. Dar una libertad limitada a los comandantes locales de batallones individuales mejorará el desempeño general a largo plazo de nuestras tropas."
 MON_optimize_infantry_formations:0 "Optimizar formaciones de infantería"
 MON_optimize_infantry_formations_desc:0 "Se puede utilizar el máximo potencial de nuestras fuerzas terrestres si los comandantes locales no reciben las pautas adecuadas sobre la formación y el uso de las tropas que les entregó el personal general. Tales pautas permitirían que el núcleo de nuestro ejército funcione de manera más eficiente."
 MON_unified_operational_command:0 "Comando Operacional Unificado"
 MON_unified_operational_command_desc:0 "Informes recientes indican que el alto mando emitió algunas órdenes perturbadoras y contrarias a la intuición a varias partes de las fuerzas armadas, perjudicando la posible eficiencia de nuestros soldados. La unificación y la solidificación anularán el factor de error en el área."
 MON_adopt_tsogs_methods:0 "Adoptar métodos Tsogs"
 MON_adopt_tsogs_methods_desc:0 "Butochiyn Tsog, recién graduado de la Escuela de Artillería de Sumy, ha traído un soplo de aire fresco a las viejas buenas tácticas aplicadas por nuestro equipo general, permitiéndonos concentrarnos en utilizar todo el potencial de las unidades de artillería."
 MON_investigate_improvement_opportunities:0 "Oportunidades de mejora de artillería"
 MON_investigate_improvement_opportunities_desc:0 "Muchas de nuestras piezas de armamento aún se remontan a la revolución de Xinhai y la declaración de independencia en 1911. Algunos diseños nuevos de nuestros benefactores pueden estar disponibles y potencialmente aplicarse para su uso en nuestras instalaciones."
 MON_feature_compact_mortar_designs:0 "Característica Diseños de mortero compacto"
 MON_feature_compact_mortar_designs_desc:0 "Los morteros representan el elemento clave de nuestra potencia de fuego en el campo de batalla y deben estar disponibles para todos los que los necesiten. Tal esfuerzo requerirá alguna modificación del equipo de fábrica que no se puede revertir..."
 MON_strengthen_air_land_links:0 "Fortalecer los vínculos aire-tierra"
 MON_strengthen_air_land_links_desc:0 "Nuestros artilleros requieren coordenadas de objetivos que pueden ser adquiridos por equipos de reconocimiento aéreos o terrestres. Los primeros son más rápidos y maniobrables, pero los segundos pueden proporcionar mejor información sin exponerse. ¡Estrecharemos la cooperación entre ellos!"
 MON_combined_arms_operations:0 "Operaciones de Armas Combinadas"
 MON_combined_arms_operations_desc:0 "Solo mediante un ataque combinado desde aire, mar y tierra se puede infligir el máximo daño al enemigo. ¡Y por qué nuestras águilas vuelan sobre sus cabezas, nuestros tigres los derribarán desde corta distancia, trayendo miedo a sus mentes y almas!"
 MON_the_ultimate_weapon:0 "El arma definitiva"
 MON_the_ultimate_weapon_desc:0 "Las armas de alto poder de destrucción seguramente son impresionantes, pero una pieza de artillería bien hecha en manos de un soldado magistralmente entrenado puede hacer el trabajo mucho más rápido y rentable para nosotros. ¡Fortalezcamos esta base alabando este tipo de armamento!"
 MON_experimental_mobility:0 "Movilidad Experimental"
 MON_experimental_mobility_desc:0 "Ha surgido un nuevo tipo de doctrina en los centros de entrenamiento militar en Occidente que presenta el uso de vehículos de alta movilidad para movimientos rápidos de tropas y combates furiosos en terreno enemigo. Difícil de cumplir a gran escala, ¡pero qué potencial para una fuerza de ataque limitada!"
 MON_study_motorized_equipment:0 "Equipo motorizado de estudio"
 MON_study_motorized_equipment_desc:0 "En cooperación con la URSS, se fundó una sociedad anónima Mongoltrans, con el objetivo de satisfacer las necesidades de transporte de personas y mercancías, ampliar las carreteras y proporcionar vehículos para uso militar. Aplicando esto último a un buen uso, podemos dictar un decreto y embargar algunos de los vehículos a nuestro favor."
 MON_specialization_on_vehicle_production:0 "Especialización en Producción de Vehículos"
 MON_specialization_on_vehicle_production_desc:0 "Podemos diversificar aún más nuestra industria y aplicar técnicas adecuadas para modernizar y mejorar las instalaciones de producción para la producción de vehículos militares y civiles."
 MON_acquire_foreign_tank_designs:0 "Adquirir diseños de tanques extranjeros"
 MON_acquire_foreign_tank_designs_desc:0 "La cooperación exterior ya ha dado fructíferos resultados y nos ha proporcionado modernas armas, piezas de artillería, herramientas industriales y aparatos eléctricos. Dicha base se puede fortalecer y tal vez incluso aplicar para soportar nuevos diseños de tanques de origen [ROOT.getAdjective]."
 MON_utilize_new_designs_strength:0 "Utilice la fuerza de los nuevos diseños"
 MON_utilize_new_designs_strength_desc:0 "Con una industria limitada como la nuestra, no podemos producir completamente en masa varios tipos de maquinaria blindada. Sin embargo, podemos especializar nuestras instalaciones para producir diseños de propósito especial en los malusos de otras áreas."
 MON_train_specialized_crews:0 "Entrenar Tripulaciones Especializadas"
 MON_train_specialized_crews_desc:0 "La tripulación del tanque adecuada no puede ser elegida por algunos soldados arbitrarios que destruirían la preciosa máquina y sus vidas aún más preciosas con ella. Para eso necesitamos personas adecuadas en los lugares correctos con un conocimiento genuino de lo que están haciendo."
 MON_establish_the_trade_fleet:0 "Establecer la flota comercial"
 MON_establish_the_trade_fleet_desc:0 "Al ser un país sin salida al mar durante mucho tiempo, hemos olvidado muchos principios del comercio naval internacional y cómo se organiza. Con algunas inversiones modestas, podría ser posible comprar algunas embarcaciones civiles obsoletas para el comercio y el suministro. Esto servirá para el comienzo."
 MON_lease_foreign_dockyards:0 "Arrendamiento de astilleros extranjeros"
 MON_lease_foreign_dockyards_desc:0 "Las capacidades limitadas de nuestra industria no pueden extenderse más hacia la construcción de instalaciones adecuadas para la construcción de barcos. Sin embargo, podemos y debemos cooperar con los extranjeros y utilizar sus instalaciones para nuestro beneficio."
 MON_joint_naval_academy:0 "Academia Naval Conjunta"
 MON_joint_naval_academy_desc:0 "El siguiente paso lógico en la asociación naval conjunta sería establecer la academia naval donde nuestros "Jóvenes" navales aprenderán de sus experiencias de los lobos marinos extranjeros."
 MON_naval_integration:0 "Integración Naval"
 MON_naval_integration_desc:0 "Hemos logrado subvertir otra potencia naval en el estado títere obediente que sigue las órdenes de Ulaanbaatar, lo que implica que nuestras fuerzas armadas podrían hacer un buen uso de su armada si nos inclinamos a hacerlo. Tal cooperación tiene el precio de otorgarles más autonomía en otras áreas."
 MON_ensure_branches_independence:0 "Garantizar la independencia de las sucursales"
 MON_ensure_branches_independence_desc:0 "¡No podemos confiar en los extranjeros para que nos guíen en el establecimiento de la industria naval, ya que muchos de ellos solo buscan explotar a los marineros y capitanes sin experiencia! ¡La sucursal independiente con inversiones del gobierno es una oportunidad a partir de ahora!"
 MON_local_specialists:0 "Especialistas locales"
 MON_local_specialists_desc:0 "Tenemos mucho que aprender de la experiencia en el extranjero y algunos jóvenes almirantes están listos para compartir sus conocimientos con nuestros marineros, brindándonos una valiosa experiencia que podemos aprovechar en el futuro."
 MON_fund_mongolian_naval_forces:0 "Fondo [ROOT.getAdjective] Fuerzas Navales"
 MON_fund_mongolian_naval_forces_desc:0 "Uno de los principales problemas de los países sin litoral es la ausencia total de experiencia marítima y la falta de inversiones. Se deben dedicar algunos fondos gubernamentales para mejorar esta situación audaz."
 MON_maritime_infantry:0 "[MON.getAdjetive] Infantería Marítima"
 MON_maritime_infantry_desc:0 "Unos pocos hombres y mujeres dedicados pueden marcar la diferencia en la realización de los cruces de ríos o desembarcos navales si estamos interesados ​​en ello. Podemos tratar de establecer un campo de entrenamiento secreto en el lago Uvs donde esas personas serían entrenadas."
 MON_improve_naval_doctrines:0 "Mejorar las doctrinas navales"
 MON_improve_naval_doctrines_desc:0 "Las tácticas de guerra naval se modernizan y mejoran constantemente por parte de las potencias extranjeras y nunca dejaremos de lado los trucos más nuevos, ¡ya que pueden ser de vital importancia mientras se lucha en el mar!"
 MON_amphibious_effort:0 "Esfuerzo anfibio"
 MON_amphibious_effort_desc:0 "El legado de las invasiones fallidas de 1274 y 1281 aún se cierne sobre los corazones de muchos ciudadanos que nunca olvidaron las injusticias del destino del pueblo [ROOT.getAdjective]. Las técnicas modernas no dependen del clima por lo que debemos invertir en ellas."
 MON_prioritize_small_vessels:0 "Priorizar embarcaciones pequeñas"
 MON_prioritize_small_vessels_desc:0 "Si bien las ideas de construir una gran armada pueden ser atractivas para los nacionalistas y patriotas, no tenemos las capacidades ni las industrias adecuadas para hacerlo. Es mejor que nos concentremos primero en los pequeños antes de pasar al desarrollo de diseños de barcos grandes."
 MON_support_the_mechants:0 "Apoya a los Comerciantes"
 MON_support_the_mechants_desc:0 "Nuestros comerciantes necesitan una protección adecuada contra esos molestos submarinos que persiguen con saña a nuestras embarcaciones mal defendidas. Algunos diseños ya estaban presentes en el sitio de construcción, pero podemos mejorarlos aún más para nuestro beneficio."
 MON_modernize_escort_tactics:0 "Modernizar las tácticas de escolta"
 MON_modernize_escort_tactics_desc:0 "Finalizando la doctrina de defensa de convoyes, podemos mejorar aún más la seguridad de nuestras rutas navales, permitiendo que las mercancías y los recursos fluyan sin obstáculos."
 MON_sea_raiders:0 "Asaltantes del mar"
 MON_sea_raiders_desc:0 "No tenemos necesidad de recursos, pero nuestros enemigos sí. Sus barcos navegan por los mares sin siquiera pensar en las posibles consecuencias. Nuestros asaltantes marinos les enseñarán algunas lecciones sobre el exceso de confianza."
 MON_emphasise_naval_blockades:0 "Enfatiza los bloqueos navales"
 MON_emphasise_naval_blockades_desc:0 "El enemigo todavía cree que los destructores y los cruceros ligeros pueden salvar los suministros que fluyen por el mar. Sus cargas de profundidad son efectivas, pero algunos nuevos diseños de torpedos cambiarán el rumbo de la batalla."
 MON_large_ships_effort:0 "Esfuerzo de grandes barcos"
 MON_large_ships_effort_desc:0 "El siglo XIII vio a la armada de nuestro país ser una de las más grandes del mundo con grandes barcos navegando y causando estragos en todos en el Mar Amarillo. ¡Es hora de recordar la gloria pasada e invertir en las grandes flotillas capaces de impresionar a los poderes navales!"
 MON_establish_provisional_airforce:0 "Establecer la Fuerza Aérea Provisional"
 MON_establish_provisional_airforce_desc:0 "El país carece de personal militar adecuado capaz de realizar tareas en los cielos. Es necesario sentar las bases de las fuerzas aéreas oficiales de Mongolia teniendo en cuenta el papel cada vez mayor de la aviación en el transporte y el reconocimiento."
 MON_situational_aerial_presence:0 "Presencia aérea situacional"
 MON_situational_aerial_presence_desc:0 "Es imposible mantener una gran flota aérea capaz de luchar por los gigantescos espacios aéreos de la nación. La táctica preferida es el establecimiento de varias bases aéreas pequeñas en todo el país donde la cantidad limitada de escuadrones pueda cumplir con eficacia su deber de asegurar los cielos sobre Mongolia."
 MON_focus_on_local_engagements:0 "Centrarse en compromisos locales"
 MON_focus_on_local_engagements_desc:0 "Las bases aéreas establecidas tienen una capacidad limitada y el alcance de la pista de aterrizaje es adecuado para aviones ligeros. Por lo tanto, nuestros esfuerzos en el desarrollo de nuevos aviones se limitarán a modelos y variantes más ligeros."
 MON_institute_air_landing_batallions:0 "Instituto de batallones de aterrizaje aéreo"
 MON_institute_air_landing_batallions_desc:0 "Las fuerzas especiales recién establecidas pueden beneficiarse enormemente si se puede establecer un segmento de paracaidistas de élite, capaz de realizar invasiones aerotransportadas en condiciones extremas y hostiles."
 MON_foreign_air_equipment_coordination:0 "Coordinación de Equipos de Aire Exterior"
 MON_foreign_air_equipment_coordination_desc:0 "Los equipos de investigación nacionales tienen mucho que ganar de sus colegas extranjeros, especialmente en las ramas de la aviación donde carecemos gravemente de mucha experiencia práctica. La extensión de algunos de los tratados de cooperación nos brindará muchas mejoras en el diseño de aeronaves nuevas."
 MON_improve_air_doctrine:0 "Mejorar la Doctrina del Aire"
 MON_improve_air_doctrine_desc:0 "Los aviones mejorados con pilotos experimentados pueden ganar muchos enfrentamientos, pero a la larga el factor determinante también se encuentra en las doctrinas modernas de combate aéreo. Refinar y solidificar esas estratagemas les dará a nuestros ases una ventaja en los cielos."
 MON_air_recon_and_intelligence_protection:0 "Reconocimiento aéreo y protección de inteligencia"
 MON_air_recon_and_intelligence_protection_desc:0 "Una guerra moderna es una guerra de engaño, ya que la recopilación, el procesamiento y la utilización de inteligencia juegan un papel clave en ella. ¡Con el reconocimiento aéreo ganando importancia para la exploración rápida y la recopilación de información, obtendremos una ventaja por cualquier medio posible!"
 MON_strengthen_air_navy_cooperation:0 "Fortalecer la cooperación aeronaval"
 MON_strengthen_air_navy_cooperation_desc:0 "Tenemos muchas oportunidades de coordinar nuestra fuerza aérea recientemente desarrollada y el armazón establecido de la marina mediante el desarrollo de modelos de aeronaves capaces de atacar con eficacia a las fuerzas navales enemigas."
 MON_capital_operations_focus:0 "Enfoque de operaciones de capital"
 MON_capital_operations_focus_desc:0 "Los escuadrones aéreos pequeños y móviles pueden estar demasiado dispersos para luchar eficazmente contra una fuerza aérea enemiga superior, por lo tanto, estableceremos un puño aéreo coherente, capaz de atacar en masa en la región aérea deseada."
 MON_wastness_devours:0 "El derroche devora"
 MON_wastness_devours_desc:0 "Grandes territorios de nuestra nación no pueden protegerse eficazmente desde el aire con algunos cazas ligeros cuyo alcance es demasiado bajo para las zonas de control aéreo de Mongolia propiamente dicha. Los fabricantes están sugiriendo que la mejora de los aviones de largo alcance resolverá efectivamente este problema, permitiendo que nuestros aviones vuelen por los cielos sin oposición."
 MON_transfer_the_funds_of_mongolbank:0 "Transferir los fondos de Mongolbank"
 MON_transfer_the_funds_of_mongolbank_desc:0 "Fundado en 1924 por una sociedad anónima entre inversores [SOV.getAdjective] y [MON.getAdjective], Mongolbank siguió siendo una cooperativa 50-50 con el objetivo de desarrollar la economía nacional, supervisar el sector bancario y las transacciones, además del control de los países. reservas de oro Buscaremos el control sobre sus fondos para continuar desarrollando Mongolia propiamente dicha."
 MON_build_the_railroads:0 "construir los ferrocarriles"
 MON_build_the_railroads_desc:0 "El desarrollo del transporte ferroviario ha abierto un camino de nuevas posibilidades para transportar una gran cantidad de mercancías de una manera rápida y eficaz. Algunos de los fondos gubernamentales recién adquiridos pueden dedicarse a establecer una red ferroviaria que conecte nuestra capital con las afueras de la nación."
 MON_expand_elementary_schools:0 "Ampliar las escuelas primarias"
 MON_expand_elementary_schools_desc:0 "La alta tasa de analfabetismo de nuestro pueblo es una consecuencia natural de la falta natural de escuelas primarias financiadas por el gobierno donde el hombre y la mujer común aprendan a leer, escribir y calcular, habilidades de las que lamentablemente carecen muchos de nuestros ciudadanos."
 MON_strengthen_tugrik:0 "Fortalecer Tugrik"
 MON_strengthen_tugrik_desc:0 "Las reservas de oro de los países aún dependen de varias monedas que se utilizan en operaciones monetarias, como el rublo ruso, el dólar de plata de Mongolia, el yuan chino, el yen japonés y el dólar estadounidense. Con el tugrik limitado al rublo en una proporción de uno a uno, impondremos restricciones a las operaciones monetarias en otros billetes para fortalecer el papel de los billetes nacionales."
 MON_encourage_foreign_trade:0 "Fomentar el Comercio Exterior"
 MON_encourage_foreign_trade_desc:0 "Las razones del bajo crecimiento económico de un país se remontan a 1924 cuando el estado nacionalizó los activos de los inversionistas e impuso restricciones al comercio exterior, obstaculizando efectivamente el desarrollo de empresas extranjeras en nuestro país por el bien de la seguridad nacional. Abriremos nuestros mercados para alentar a algunos de los inversores a regresar a Mongolia."
 MON_improve_machine_tools:0 "Mejorar las máquinas herramienta"
 MON_improve_machine_tools_desc:0 "Las instalaciones nacionales no están cumpliendo con las cuotas que se les imponen principalmente debido a la baja eficiencia de producción, la dependencia del trabajo manual en lugar de la maquinaria y la escasez de mano de obra. Si bien este último no se puede solucionar de inmediato, los dos primeros factores se pueden corregir comprando algunos de los equipos necesarios en el extranjero."
 MON_study_foreign_radio_equipment:0 "Estudiar equipos de radio extranjeros"
 MON_study_foreign_radio_equipment_desc:0 "Por ahora no hay instalaciones capaces de producir equipos electrónicos y de radio actualizados. Es prudente aprender de nuestros vecinos y ver cómo se puede mejorar la situación en ese asunto."
 MON_pastures_into_farms:0 "Pastos en granjas"
 MON_pastures_into_farms_desc:0 "La dependencia de la agricultura nos ha servido bien hasta ahora, no hay gran necesidad de desarrollar ningún tipo de nuevas técnicas industriales complejas que solo dañarán los procesos naturales de desarrollo de nuestros países. Sin embargo, podemos modernizar algunas de las tierras en instalaciones agrícolas adecuadas capaces de producir una mayor cantidad de bienes para uso de la gente."
 MON_end_reliance_on_animal_husbandry:0 "Poner fin a la dependencia de la cría de animales"
 MON_end_reliance_on_animal_husbandry_desc:0 "Obsoleto y muy desactualizado, todo el sistema económico del país dependía en gran medida de vastas tierras agrícolas que estaban siendo infrautilizadas y explotadas por aquellos que lograron apoderarse de las primeras. Si bien tal decisión puede ser muy impopular, buscaremos el establecimiento de la base industrial adecuada para nuestro país."
 MON_support_arats:0 "Soporte Arats"
 MON_support_arats_desc:0 "Esta prometedora etnia social de pastores está presente en todos los rincones de nuestro país, proporcionando a nuestro pueblo diversos productos de origen agrícola. Representan un elemento central de nuestra sociedad industrial y se les deben otorgar algunos privilegios que muestren su importancia a los funcionarios gubernamentales."
 MON_expand_woolwashing_facilities:0 "Ampliar las instalaciones de lavado de lana"
 MON_expand_woolwashing_facilities_desc:0 "Dado que la lana es uno de los principales recursos que las arats brindan al mercado local, es de suma importancia que las instalaciones capaces de procesarla se financien adecuadamente y se amplíen para respaldar la industria en crecimiento."
 MON_build_energokombinat:0 "Construir Energokombinat"
 MON_build_energokombinat_desc:0 "Dado que la electricidad llega a muchas de las ciudades y pueblos de [ROOT.getAdjective], la cuestión de suministrarla a una población de manera constante y estable se plantea cada vez con más frecuencia. No puede permitirse que tan importante área de producción quede en manos de extranjeros, pues deberá ser construida y mantenida por población local."
 MON_build_mechanical_factory:0 "Construir fábrica mecánica"
 MON_build_mechanical_factory_desc:0 "Muchas de las herramientas y máquinas agrícolas más nuevas requieren componentes reemplazables que suelen ser costosos y difíciles de obtener y entregar a las instalaciones locales. Una iniciativa reciente recaudó algunos fondos de ciudadanos activos para establecer dicha fábrica en las proximidades de Ulaanbaatar."
 MON_industrial_expansion:0 "Expansión Industrial"
 MON_industrial_expansion_desc:0 "Siguiendo el desarrollo efectivo de nuestras industrias, podemos alentar a las personas a unirse a las iniciativas de los trabajadores destinadas a elevar la calidad de los bienes producidos y la eficacia de las personas en el sitio."
 MON_new_veterinary_facilities:0 "Nuevas Instalaciones Veterinarias"
 MON_new_veterinary_facilities_desc:0 "Las enfermedades y las epidemias pueden llegar y afectar al ganado vulnerable de los agricultores que no están preparados. El riesgo de infección y el daño potencial se pueden minimizar si se establecen instalaciones veterinarias en todo el país y se realizan inspecciones regulares financiadas por el gobierno."
 MON_ulan_bator_promcombinat:0 "Promcombinat de Ulán Bator"
 MON_ulan_bator_promcombinat_desc:0 "El establecimiento de Ulaanbaatar como centro industrial es un paso vital en el desarrollo económico nacional, ya que será la instalación de producción más grande para las necesidades civiles, capaz de ofrecer lugares de trabajo a miles de nuestros ciudadanos desempleados."
 MON_improve_mining_facilities:0 "Mejorar las instalaciones mineras"
 MON_improve_mining_facilities_desc:0 "Las minas de carbón de Aduunchuluun y Khushuut se consideran una de las más grandes en el territorio de los países, proporcionando hierro y carbón a nuestros tornos y prensas, sirviendo al estado y su gente. Algunos de los fondos gubernamentales se pueden dar a este sector para mejorar la producción industrial de esas áreas de prospección."
 MON_armament_expansion:0 "Expansión de armamento"
 MON_armament_expansion_desc:0 "Hasta ahora, el desarrollo industrial de nuestra nación se centró principalmente en los bienes civiles y sus necesidades, y aparentemente se dejó de lado lo militar, lo cual es inaceptable para estos hombres y mujeres que sirven al interés, la protección y la estabilidad de nuestra nación. Es por el bien común establecer unas pocas instalaciones de producción de armamento para sus necesidades."
 MON_southern_development_focus:0 "Enfoque de desarrollo del sur"
 MON_southern_development_focus_desc:0 "El desierto de Gobi es conocido por sus duras y variables condiciones climáticas. Y de ninguna manera las personas que viven en esas áreas requieren un acceso adecuado a agua, gas y electricidad. Un nuevo programa gubernamental proveerá para aquellos que lo necesiten."
 MON_southwest_resource_prospection_area:0 "Área de prospección de recursos del suroeste"
 MON_southwest_resource_prospection_area_desc:0 "Las áreas del sudoeste han caído bajo nuestro control y dado que parecen ser ricas en recursos naturales, se pueden desarrollar algunos planes de prospección de minerales y materiales."
 MON_encourage_southern_agriculture:0 "Fomentar la agricultura del sur"
 MON_encourage_southern_agriculture_desc:0 "Los antiguos territorios de Ma Clique se consideraban provincias atrasadas que carecían de cualquier tipo de potencial para los inversores imperiales y luego republicanos. Con nuestra experiencia de luchar contra el avance del desierto en nuestros rebaños, podría ser posible establecer algunas áreas de plantación verde y sentar las bases para nuevas tierras agrícolas."
 MON_expand_chahars_processing_region:0 "Expandir la región de procesamiento de Chahar"
 MON_expand_chahars_processing_region_desc:0 "Las áreas de Mongolia Interior pueden usarse ampliamente para pastorear ganado, incluida la lana y la procesión. Las instalaciones de lavado de lana junto con las carnicerías deben establecerse localmente para proporcionar lugares de trabajo para muchos en la región."
 MON_ordos_plateau_exploitation:0 "Explotación de la meseta de Ordos"
 MON_ordos_plateau_exploitation_desc:0 "Este territorio recibirá donaciones gubernamentales intensivas que permitirán a los fabricantes locales ampliar sus instalaciones en otra ronda de desarrollo económico de la región prometedora."
 MON_utilize_available_spaces:0 "Utilizar espacios disponibles"
 MON_utilize_available_spaces_desc:0 "¡Los nuevos programas de industrialización han abierto espacios para muchas instalaciones nuevas que se pueden establecer para aumentar el poder económico de nuestro próspero estado!"
 MON_new_research_centres:0 "Establecer nuevos Centros de Investigación"
 MON_new_research_centres_desc:0 "Nuestras capacidades industriales crecientes y en desarrollo nos han brindado una oportunidad única para instituir una red científica que abarca varias instalaciones de investigación y desarrollo, incluidos fabricantes de herramientas y materiales, desarrolladores de productos electrónicos, científicos jóvenes y especialistas industriales militares, que trabajan por el bien de [ROOT.getAdjective ] ¡gente!"
 MON_modernize_transportation_system:0 "Modernizar el Sistema de Transporte"
 MON_modernize_transportation_system_desc:0 "Para muchas personas con mentalidad nómada, las carreteras no eran del todo importantes, lo que implica que los gobiernos y regímenes anteriores nunca se centraron en construir una red de transporte centralizada entre aimags, hudons y varias ciudades. A medida que el estado crece, esta tarea se cierne sobre el gobernante como una espada de Damocles lista para atacar..."
 MON_assist_subsidized_region:0 "Asistencia Regiones Subvencionadas"
 MON_assist_subsidized_region_desc:0 "La Región Autónoma de Tuvan es una región fuertemente subvencionada, teniendo en cuenta el bajo grado de industrialización, la falta de territorio para la agricultura en masa y la financiación gubernamental insuficiente. Incluso una inversión más pequeña en la región proporcionará algunas oportunidades para la construcción industrial."
 MON_develop_mongolia_proper:0 "Desarrollar Mongolia propiamente dicha"
 MON_develop_mongolia_proper_desc:0 "Ninguna región será olvidada en estas operaciones y Mongolia Propia, el corazón de nuestro estado, también se beneficiará de estos programas. El establecimiento de industrias en varias regiones pastoriles aumentará el apoyo local a nuestra causa."
 MON_improve_baigaal_dalai_industries:0 "Mejorar Industrias Baigaal Dalai"
 MON_improve_baigaal_dalai_industries_desc:0 "Buryatia es bien conocida por sus industrias bien establecidas de Irkutst, Chita y Ulan-Ude, su amplia red de transporte y sus extensas instalaciones de tala de madera, que aún pueden mejorarse con algunas donaciones estatales específicas."
 MON_develop_the_rear:0 "Desarrollar la parte trasera"
 MON_develop_the_rear_desc:0 "Muchas provincias orientales carecen de financiación adecuada y tienen un fuerte potencial de desarrollo económico. Expandir nuestra presencia e influencia allí nos permitirá usar esos recursos de manera más efectiva."
 MON_military_industries_expansion:0 "Expansión de Industrias Militares"
 MON_military_industries_expansion_desc:0 "Las inversiones estatales se pueden dedicar al sector militar donde podemos asegurar que los estados de interés anterior reciban algunas donaciones para establecer instalaciones militares, por lo tanto, fortaleciendo en gran medida nuestro ejército."
 MON_hold_plenum_of_central_committee:0 "Celebración del Pleno del Comité Central"
 MON_hold_plenum_of_central_committee_desc:0 "Los resultados de la conferencia indican claramente que el camarada [SOV.getLeader] está dispuesto a proteger el estado de [MON.getAdjective] en tiempos de peligro y luchar por los medios de la revolución. Sin embargo, el líder de nuestra delegación tenía algunas ambiciones personales en mente y, por lo tanto, debe ser reemplazado por alguien que tenga una visión del futuro más "confiable"."
 MON_deal_with_genden:0 "Tratar con Genden"
 MON_deal_with_genden_desc:0 "Genden todavía tiene una cantidad considerable de apoyo, especialmente entre los pobres y la población rural. Su desobediencia hacia nuestro [SOV.getAdjective] no puede ser ignorada. Sin embargo, la pregunta sigue siendo, ¿cómo se debe castigar su comportamiento provocador?"
 MON_invite_frinovsky:0 "Invita a Frinovsky"
 MON_invite_frinovsky_desc:0 "Mikhail Frinovsky es un conocido oficial de la NKVD [SOV.getAdjective] cuyos métodos de organización de la "Troika" han resultado extremadamente efectivos para exponer a los enemigos de la revolución dentro de la URSS y en el exterior. Su ayuda en nuestra Revolución sería de gran importancia para el éxito del actual régimen."
 MON_secure_the_transition_of_power:0 "Asegurar la Transición del Poder"
 MON_secure_the_transition_of_power_desc:0 "¡El nuevo gobierno necesita a los miembros prominentes del partido que mostraron su verdadera devoción al partido y [MON.getNameDef]! ¡Esos héroes de la Revolución serán exhibidos como ejemplos destacados en una nueva campaña de propaganda organizada por el Estado!"
 MON_prepare_leftist_takeover:0 "Preparar la toma de posesión de izquierda"
 MON_prepare_leftist_takeover_desc:0 "Genden y Demid ya se han ido, al igual que sus homólogos de izquierda que gobernaron el país en 1933 o los miembros de la oposición de derecha que fueron expulsados ​​en 1928. Otra purga está en el horizonte y tenemos que hacer todo lo posible para evitar que otro dictador llegue al poder. !"
 MON_learn_from_lkhumbe_affair:0 "Aprende del asunto Lkhumbe"
 MON_learn_from_lkhumbe_affair_desc:0 "El fracaso del levantamiento de 1934, conocido como el asunto Lkhumbe, se debió principalmente a que los rebeldes tenían acceso limitado a armamento y municiones, mientras que las fuerzas gubernamentales tenían una cantidad considerable de armas, morteros, vehículos blindados e incluso algunos aviones. El establecimiento de talleres clandestinos beneficiaría enormemente a la oposición en caso de una revuelta armada."
 MON_partial_religious_compromise:0 "Compromiso Religioso Parcial"
 MON_partial_religious_compromise_desc:0 "La Iglesia Budista tiene muchos seguidores en todo el país y, aunque el régimen anterior los ignoró por el momento, pediremos un compromiso para mejorar el apoyo público al cambio de gobierno. Por el momento, los monasterios pueden convertirse en un valioso aliado."
 MON_arm_civil_militia:0 "Armar Milicia Civil"
 MON_arm_civil_militia_desc:0 "Vastos territorios de nuestro país requieren la formación de regimientos independientes capaces de mantener el terreno hasta que lleguen nuestras tropas regulares y ayudarlas a repeler al invasor. Entregando armamento a la población podemos asegurar el apoyo de un hombre adulto dispuesto a morir por nuestra causa."
 MON_invite_political_exiles:0 "Invitar a exiliados políticos"
 MON_invite_political_exiles_desc:0 "El 1933 vio un rápido cambio de política estatal después del cual muchos miembros del partido de izquierda fueron exiliados y aún más reprimidos. Hemos logrado contactar a los izquierdistas restantes y ofrecerles lugares en nuestro gobierno. Su regreso asegurará que el nuevo gobierno pueda gobernar efectivamente el país después de que la toma de posesión tenga éxito."
 MON_ensure_control_over_the_railways:0 "Asegurar el control sobre los ferrocarriles"
 MON_ensure_control_over_the_railways_desc:0 "Después de disfrazar a nuestros partidarios como miembros de brigadas de trabajadores y ayudar en la construcción de la red ferroviaria en todo el país, podemos asegurar el control de cuellos de botella logísticos estratégicos para una guerra futura, permitiéndonos incautar equipos extranjeros para los bienes de la revolución."
 MON_contact_the_bandits:0 "Póngase en contacto con los bandidos"
 MON_contact_the_bandits_desc:0 "Las regiones del sur pobremente habitadas albergan la amenaza del desierto frente a formaciones irregulares de bandidos que son difíciles de detectar y contrarrestar con grandes formaciones de división. Al apelar a sus líderes, podemos aprender algunas lecciones valiosas y recibir su apoyo limitado en términos de mano de obra y experiencia a costa de molestar a nuestra población."
 MON_confiscate_soviet_weaponry:0 "Confiscar [SOV.getAdjective] Armamento"
 MON_confiscate_soviet_weaponry_desc:0 "Con los ferrocarriles bajo nuestro control, podemos establecer controles de peaje adicionales y confiscar el equipo no registrado que pasa por ellos. ¡Para lo mejor del comercio libre y justo, por supuesto!"
 MON_seize_the_power:0 "Tomar el poder"
 MON_seize_the_power_desc:0 "Con tropas reclutadas y armadas, centros logísticos preparados y miembros leales en el gobierno, ¡anunciaremos que la nueva Mongolia ha resurgido de las cenizas de los Revolucionarios corruptos y la nueva era comenzará a partir de ahora!"
 MON_begin_the_collectivization:0 "Comienza la colectivización"
 MON_begin_the_collectivization_desc:0 "Con el nuevo gobierno asegurado, lo mejor es volver a la continuación de las reformas de 1928-1933 bajo las cuales se aumentaron las exportaciones y las importaciones y se expandió enormemente el capital del estado. Ahora comenzará la colectivización en una escala sin precedentes."
 MON_seize_our_advantages:0 "Aprovecha nuestras ventajas"
 MON_seize_our_advantages_desc:0 "Genden ha tratado de apaciguar a los propietarios de capital con su política de "Hacerse rico", con el objetivo de enriquecer a los ricos y echar a perder a los pobres. Porque ya no diferenciaremos entre, porque somos creados iguales, estamos obligados a apoderarnos de estos bienes y redistribuirlos entre los trabajadores y campesinos."
 MON_reassure_the_soviets:0 "Tranquilice a los [SOV.getAdjective]"
 MON_reassure_the_soviets_desc:0 "La agenda interna de nuestra república será mucho más efectiva si recibimos directivas directamente de Moscú, permitiendo que nuestros políticos, diplomáticos y espías se concentren en el exterior. Es natural si apelamos a los funcionarios de [SOV.getNameDef] para que nos acepten de nuevo en el Komintern como una república igualitaria bajo la regla [SOV.getAdjective]. Tal acción seguramente limitará nuestras acciones políticas directas por el momento, pero será beneficiosa a largo plazo."
 MON_end_political_opportunism:0 "Terminar con el oportunismo político"
 MON_end_political_opportunism_desc:0 "¡Durante demasiado tiempo, Mongolia fue un lacayo de la potencia extranjera! Somos personas valientes y orgullosas que pueden valerse por sí mismas y perseguir su propio destino en este mundo. Como parte del Komintern, por supuesto."
 MON_reorganize_state_agenda:0 "Reorganizar Agenda Estatal"
 MON_reorganize_state_agenda_desc:0 "¡Cómo han cambiado las tornas! Aquellos que oprimieron y extraviaron al hombre y la mujer comunes ahora se han ido o han sido desterrados de nuestra próspera utopía comunista. Sin embargo, algunas personas pueden tener en mente esas ideas venenosas y aun así ser influenciadas desde el exterior. La propaganda atea asegurará la lealtad y el claro estado de ánimo de nuestro pueblo."
 MON_make_use_of_monastery_assets:0 "Hacer uso de los activos del monasterio"
 MON_make_use_of_monastery_assets_desc:0 "Los monasterios quedaron vacíos o en ruinas después de nuestros ataques a la iglesia budista. Teniendo esto en cuenta, se emite un decreto especial de [MON.getLeader] que nacionaliza los activos restantes de las instituciones religiosas, proporcionando al gobierno los fondos necesarios para alimentar las máquinas de paz y guerra."
 MON_example_of_communist_paradise:0 "Ejemplo de Paraíso Comunista"
 MON_example_of_communist_paradise_desc:0 "El panorama político y económico de nuestro país ha cambiado para siempre desde que [MON.getLeader] tomó el poder. ¡Con nuestra lealtad a los principios del marxismo-leninismo, podemos proclamar la fundación de otra República Soviética en Asia Central para que las miradas envidiosas de nuestros vecinos se centren aún más en nosotros!"
 MON_thinking_out_of_bounds:0 "Pensando fuera de los límites"
 MON_thinking_out_of_bounds_desc:0 "Dado que la política interna y externa de los estados se gobierna desde Moscú, permanecemos en el poder de personas ambiciosas y creativas que tienen influencia y varios contactos en muchos lugares de la llanura central de China. El uso adecuado de nuestra agenda nos permitirá a nosotros, el estado satélite soviético, asegurar que China permanezca dedicada a la Revolución Popular sin la necesidad de involucrarse en [SOV.getAdjective]."
 MON_means_of_propaganda:0 "Medios de Propaganda"
 MON_means_of_propaganda_desc:0 "La agenda estatal puede ser difundida de muchas maneras y una de ellas es mediante un uso excesivo de la propaganda, la cual puede ser aún más eficiente si construimos instituciones capaces de capacitar y enseñar activamente al personal para este fin."
 MON_destabilize_the_central_plain:0 "Desestabilizar la Llanura Central"
 MON_destabilize_the_central_plain_desc:0 "Las regiones centrales de China han sido testigos de levantamientos campesinos durante décadas, ya sea contra los perritos falderos imperialistas, los funcionarios corruptos del Kuomintang o las administraciones locales opresivas de los señores de la guerra. Sin embargo, todos fracasaron por una simple razón de mala organización y mala planificación. ¡Con la ayuda de [MON.getAdjective] no caerán!"
 MON_fruits_of_revolution:0 "frutos de la revolución"
 MON_fruits_of_revolution_desc:0 "Las semillas de la revolución han crecido hasta convertirse en frutos listos para ser recogidos. Y con Central Plain en llamas de levantamientos campesinos, es lógico que ayudemos al nuevo régimen comunista por todos los medios posibles. Incluso si eso incluye aliarlos por la fuerza."
 MON_industrial_relocation:0 "Reubicación Industrial"
 MON_industrial_relocation_desc:0 "¡Un invasor ha intervenido y amenaza la patria [SOV.getAdjective]! Algunos informes ya sugieren que la industria se está trasladando de Ucrania, Bielorrusia y los países bálticos a las regiones centrales de Rusia y los Urales. ¿Qué pasa si el enemigo llega a los Urales y amenaza la industria reubicada de nuestros hermanos? Nos pondremos en contacto con [SOV.getAdjective] y ofreceremos la reubicación aún más hacia el Este."
 MON_new_comintern_beacon:0 "Nuevo faro del Komintern"
 MON_new_comintern_beacon_desc:0 "Está claro que las mareas han cambiado y ahora somos nosotros quienes podemos proteger [SOV.getNameDef] del enemigo. ¡Con el colapso del estado [SOV.getAdjective], debemos tomar las riendas de la Tercera Internacional y asumir el papel del Protector Revolucionario de ahora en adelante!"
 MON_one_union_government:0 "Gobierno de una sola unión"
 MON_one_union_government_desc:0 "El mundo esta cambiando. ¿Quién tiene ahora la fuerza para enfrentarse a los ejércitos de [ROOT.getNameDef] y [SOV.getNameDef]? Oponerse al poder de [ROOT.getLeader] y [SOV.getLeader] y la unión de los dos estados. Juntos, mi amigo [SOV.getLeader], gobernaremos este mundo hacia la Revolución."
 MON_struggle_for_communal_liberation:0 "La lucha por la liberación comunal"
 MON_struggle_for_communal_liberation_desc:0 "Al contrario de nuestros hermanos soviéticos, alentaremos la lucha de todas las naciones dentro de la nueva Unión para luchar contra los invasores y repeler a su enemigo que avanza por cualquier medio posible."
 MON_appoint_soviet_protege:0 "Nombrar [SOV.getAdjetive] Protege"
 MON_appoint_soviet_protege_desc:0 "Uno de los revolucionarios más antiguos y confiables, Khorloogiin Choibalsan, es visto en Moscú como el actual sucesor del liderazgo en [MON.getNameDef]. Ya ocupa los cargos de ministro del Interior, ministro de Economía y jefe del ejército. Darle aún más poder seguramente no causará ningún problema en el futuro."
 MON_deal_with_religious_centre:0 "Trato con Centro Religioso"
 MON_deal_with_religious_centre_desc:0 "Los comités de la troika han descubierto un Centro Budista Antirrevolucionario formado por lamas de monasterios de todo el país. No está claro cuál era su plan, pero teniendo en cuenta que algunos miembros se acercaron a los funcionarios de [JAP.getAdjective] en busca de ayuda, representan un peligro para la estabilidad interna y deben ser destituidos del poder, si es que tienen alguno."
 MON_reorganize_homeland_security:0 "Reorganizar Seguridad Nacional"
 MON_reorganize_homeland_security_desc:0 "Confiar en la asistencia de [SOV.getAdjective] en contrainteligencia y espionaje significa que estamos limitados a los materiales que nos proporcionan. El establecimiento de la Oficina de Seguridad Nacional garantizará que se minimice el riesgo de infiltración y que nuestros agentes reciban la información más actualizada."
 MON_the_great_terror:0 "El gran terror"
 MON_the_great_terror_desc:0 "Al igual que en [SOV.getNameDef], nuestro gobierno está lleno de funcionarios corruptos de origen desconocido, revolucionarios destructivos hambrientos de poder y derechistas revisionistas. Debemos hacer lo que se debe hacer y, por el bien mayor, esos elementos deben ser erradicados."
 MON_new_generation_of_intelligentsia:0 "Nueva generación de intelectuales"
 MON_new_generation_of_intelligentsia_desc:0 "Los tiempos cambiantes dictan cambios en las personas y tenemos muchos jóvenes capaces de hacer una guerra intelectual e ideológica con este propósito. Su educación y lealtad se forjan en las mejores universidades de [SOV.getNameDef] y serán vitales para reemplazar la brecha que falta después de los eventos recientes."
 MON_new_party_elite:0 "Formar nueva élite del partido"
 MON_new_party_elite_desc:0 "El aparato estatal requiere personas que estén dispuestas a ensuciarse las manos por el bien común. Algunos comandantes y burócratas locales han mostrado una excelente lealtad a Choibalsan y serán ascendidos en sus puestos."
 MON_remove_nominal_leadership:0 "Eliminar liderazgo nominal"
 MON_remove_nominal_leadership_desc:0 "Tan amado como es entre la gente, Amar se ha convertido en un líder peligroso capaz de destruir todo lo que Choibalsan ha construido y tiene en mente para el estado [MON.getAdjective]. Para los asuntos de estabilidad interna y seguridad gubernamental, debe ser tratado de inmediato."
 MON_true_hero_for_the_people:0 "Verdadero héroe para el pueblo"
 MON_true_hero_for_the_people_desc:0 "¡La devoción exclusiva a los principios del marxismo-leninismo y la total falta de oposición a su gobierno indican cuán amado y popular se ha vuelto [MON.getLeader]! Es aún más claro ahora, ya que los rumores sobre su genio táctico en una lucha contra los agresores [JAP.getAdjective] se han extendido entre la población. ¡Gloria a nuestro gran [MON.getLeader]!"
 MON_first_five_year_plan_focus:0 "Primer Plan Quinquenal"
 MON_first_five_year_plan_focus_desc:0 "La Política de Nuevo Curso es, por todos los medios, una política obsoleta y peligrosa para sembrar la confusión en las mentes de las personas. Seguiremos el ejemplo de [SOV.getAdjective] y estableceremos nuestro primer Plan Quinquenal para satisfacer las necesidades de nuestra gente."
 MON_changing_times:0 "Épocas de cambios"
 MON_changing_times_desc:0 "El antiguo liderazgo parece ser todavía capaz de dirigir el país, pero a medida que su estado físico y mental se deteriora constantemente, puede volverse cada vez más tedioso para ellos mantener el poder y gobernar el país de manera eficiente. ¿Quizás es hora de promover a nuevas personas dentro del partido a los puestos más altos de la élite del partido?"
 MON_join_the_big_brother:0 "Únete al Gran Hermano"
 MON_join_the_big_brother_desc:0 "Nuestro estado podría haber sobrevivido a su propósito, porque el objetivo del Comité finalmente se ha cumplido. La comprensión de este hecho por parte de los jóvenes comunistas ha llevado a la situación en la que podemos solicitar una unión oficial con nuestros grandes amigos y benefactores, [SOV.getNameDef]."
 MON_support_the_red_army_focus:0 "Apoya al Ejército Rojo"
 MON_support_the_red_army_focus_desc:0 "[SOV.getNameDef] y la Revolución tiene muchos enemigos en el exterior. Por todos los medios debemos apoyar a nuestros hermanos y hermanas en esta lucha por el éxito de la Revolución. Si bien no podemos desplegar grandes ejércitos como nuestros amigos, aún podemos ofrecer asistencia industrial y humanitaria proporcionando caballos, alimentos, lana y carne a nuestros aliados."
 MON_vessels_of_the_future_war:0 "Buques de la Guerra Futura"
 MON_vessels_of_the_future_war_desc:0 "La eficacia de los vehículos blindados en el campo de batalla indica que serían de gran importancia, si no la fuerza principal, en el futuro. Y aunque carecemos de medios para construir nuestras propias divisiones de tanques, podemos reunir fondos para equipar dicha división. Un esfuerzo costoso, pero digno."
 MON_aerial_support_initiative:0 "Iniciativa de apoyo aéreo"
 MON_aerial_support_initiative_desc:0 "La iniciativa ratificada por el Comité Central sugiere que la gente de [MON.getAdjective] acumulará fondos para comprar y equipar el escuadrón aéreo que consta de los prototipos de caza actualizados. Otra fuerte inversión para lograr la Victoria de los Trabajadores."
 MON_improve_transportation_network:0 "Mejorar Red Ferroviaria"
 MON_improve_transportation_network_desc:0 "Nuestro esfuerzo para apoyar a [SOV.getNameDef] encontrará incluso menos obstáculos en su camino si se puede establecer la red de transporte adecuada entre Ulaanbaatar y el ferrocarril Transiberiano. También se espera comprar algunos trenes antiguos para garantizar que no haya escasez de máquinas en nuestro lado de la vía férrea."
 MON_reject_choibalsan_advances:0 "Rechazar los avances de Choibalsan"
 MON_reject_choibalsan_advances_desc:0 "Choibalsan representa a un opresor oportunista y hambriento de poder que solo busca obtener el poder y explotarlo para sus deseos personales. Con Amar en el poder, su influencia en varias áreas del país puede disminuir progresivamente hasta que él mismo no quede nada de lo que es."
 MON_separate_army_and_politics:0 "Ejército y política separados"
 MON_separate_army_and_politics_desc:0 "La estructura del ejército socialista se basa en gran medida en el adoctrinamiento ideológico del personal, lo que lleva a que los políticos tengan un alto impacto en los militares y viceversa. Dicho sistema obstaculiza la capacidad del Estado para funcionar y responder adecuadamente a los intentos de golpe de Estado."
 MON_local_command_structure:0 "Estructura de comando local"
 MON_local_command_structure_desc:0 "No se requiere que el personal general esté directamente presente en el campo para garantizar que nuestras fuerzas estén luchando adecuadamente. Los comandantes locales se pueden asignar a divisiones individuales o incluso a batallones, lo que mejora considerablemente el rendimiento de las fuerzas terrestres en el campo de batalla."
 MON_decrease_defense_budget:0 "Disminuir el presupuesto de defensa"
 MON_decrease_defense_budget_desc:0 "Los funcionarios de [SOV.getAdjective] presionan constantemente a nuestro gobierno para que aumente sus gastos de defensa a pesar de la escasez que nuestro pueblo ya está experimentando. En los últimos años alcanzó un asombroso 40%, paralizando el valor de tugrik y disminuyendo aún más su valor en el mercado."
 MON_finalize_army_reform:0 "Finalizar la reforma del ejército"
 MON_finalize_army_reform_desc:0 "Las reformas introducidas destinadas a mejorar la situación del ejército parecen funcionar correctamente. Con el personal militar enfocado en su deber con la Madre Patria, la postura general de nuestro ejército ahora ha mejorado mucho."
 MON_tolerate_religious_groups:0 "Tolerar grupos religiosos"
 MON_tolerate_religious_groups_desc:0 "Hace solo unos años, la iglesia budista ha sufrido severamente por las llamadas reformas izquierdistas "Progresistas" destinadas a separar a las personas de la religión y subvertir su mente hacia una nueva agenda política. Esos esfuerzos solo destruyeron la especificidad nacional del budismo [MON.getAdjective] y el gobierno actual está listo para reconocer los errores del pasado al ofrecer un compromiso religioso."
 MON_establish_socialist_society:0 "Establecer Sociedad Socialista"
 MON_establish_socialist_society_desc:0 "Un régimen revolucionario como el nuestro es frágil y vulnerable a la agenda exterior. Este argumento es definitivamente válido, pero usado en un contexto equivocado abre posibilidades de explotación y abuso, tal como lo hacen algunos funcionarios. Al degradar a esas personas y desalentar los ataques activos contra grupos específicos de personas, podría ser posible formar un nuevo gobierno, uno socialista."
 MON_workers_focus:0 "Trabajadores..."
 MON_workers_focus_desc:0 "Los trabajadores de nuestra nación han sido descuidados por los regímenes gubernamentales del pasado. Enfatizar su importancia para nosotros mediante la creación de nuevas instalaciones solo fortalecerá su creencia en la legitimidad en nuestro régimen."
 MON_peasants_focus:0 "... y campesinos"
 MON_peasants_focus_desc:0 "La colectivización ha llevado a muchas familias a perder ganado, hogares y ahorros, lo que los funcionarios actuales consideran una traición límite y debe resolverse lo antes posible. Por el bien de la nación, hay que hacer reformas."
 MON_workers_and_peasants_unite_focus:0 "... ¡Únete!"
 MON_workers_and_peasants_unite_focus_desc:0 ""Divididos caemos, unidos somos fuertes!" - porque este lema será conocido por todos los hombres y mujeres de nuestra nación. La cooperación de los trabajadores y campesinos dará grandes resultados si se aplica correctamente. ¡Y Amar sabe cómo!"
 MON_a_socialist_republic:0 "Una República Socialista Moderna"
 MON_a_socialist_republic_desc:0 "Las reformas socialistas realizadas en nuestro estado muestran cuántas cosas han mejorado desde el reinado de Genden. Con la postura socialista solidificada en Mongolia, el país puede abrir sus puertas a los extranjeros y abrazar su destino en un mundo moderno."
 MON_sideline_the_left:0 "Dejar de lado a la izquierda"
 MON_sideline_the_left_desc:0 "La izquierda y la derecha dentro del gobierno han estado divididas durante años desde el VII Congreso del partido de 1928. Las reformas gubernamentales actuales no pueden llevarse a cabo de manera segura sin la participación de los izquierdistas en los asuntos públicos. Además, algunos de sus líderes se oponen abiertamente a nuestra legislación, por lo que es necesario apartarlos del poder."
 MON_liberalize_trade_policies:0 "Liberalizar las políticas comerciales"
 MON_liberalize_trade_policies_desc:0 "Las "Desviaciones izquierdistas" de principios de los años 30 vieron el establecimiento del monopolio estatal en el comercio exterior, especialmente en el que tiene el [CHI.getAdjective]. Ahora que hemos solidificado nuestro estado, nos volveremos al mundo y nos abriremos a ellos."
 MON_increase_border_patrols:0 "Aumentar las Patrullas Fronterizas"
 MON_increase_border_patrols_desc:0 "Nuestras vastas fronteras son constantemente violadas por bandidos, formaciones de milicias rebeldes y agentes enemigos. La movilización de tropas a la frontera es necesaria para nuestra propia seguridad y el adecuado desarrollo del estado."
 MON_affirm_rearmament_program:0 "Afirmar programa de rearme"
 MON_affirm_rearmament_program_desc:0 "A medida que aumentan las tensiones en el este, seguimos dependiendo en gran medida de la ayuda de [SOV.getAdjective]. Esto, sin embargo, no durará para siempre y estaremos preparados para una tormenta que se avecina."
 MON_tackle_the_eastern_threat:0 "Abordar la amenaza oriental"
 MON_tackle_the_eastern_threat_desc:0 "¡Las violaciones fronterizas de las tropas de [MAN.getAdjective] han alcanzado un nivel sin precedentes que es imposible de ignorar! Afirman que la frontera entre Mongolia Interior y Exterior se extiende profundamente en nuestras tierras natales, refiriéndose a algunos mapas obsoletos que nunca hemos visto. Ha llegado el momento de darles una lección y nuestros amigos [SOV.getAdjective] están ansiosos por ayudarnos en este esfuerzo."
 MON_assist_the_revolutionary_struggle:0 "Ayudar a la Lucha Revolucionaria"
 MON_assist_the_revolutionary_struggle_desc:0 "La lucha de liderazgo interno ha resultado en el estallido de uno de los conflictos más devastadores que se espera que envuelva a la totalidad de [SOV.getNameDef] en las llamas de la guerra. Siendo uno de los miembros más fuertes y confiables del Komintern, tenemos la capacidad de lograr varios objetivos diplomáticos."
 MON_rebuke_1932_mediation_issue:0 "Problema de mediación de Rebuke 1932"
 MON_rebuke_1932_mediation_issue_desc:0 "En su pretencioso esfuerzo por ganar más tierras, [TAN.getNameDef] apeló a la URSS en 1932 y logró recibir unas minas de sal estratégicas de la región del Monte Dus-Dag, ¡que son tierras legítimas de [MON.getAdjective]! Con [SOV.getAdjective] actualmente preocupado, podemos usar la situación de manera oportunista y reunificar las tierras que alguna vez fueron nuestras."
 MON_ratify_mutual_assistance_treaty:0 "Ratificar Tratado de Asistencia Mutua"
 MON_ratify_mutual_assistance_treaty_desc:0 "Nuestra clara lealtad con [SOV.getNameDef] solo requiere unas pocas firmas de nuestros funcionarios para ser ratificada oficialmente, lo que abre el camino para una cooperación sólida y mutuamente beneficiosa. [CHI.getNameDefCap] no estará feliz, pero ¿qué nos importa?"
 MON_invite_soviet_advisors:0 "Invitar [SOV.getAdjective] Asesores"
 MON_invite_soviet_advisors_desc:0 "Como parte del tratado de asistencia mutua, las tropas [SOV.getAdjective] ahora pueden estar estacionadas en el territorio de nuestro país en áreas estratégicas clave. La cooperación militar se puede ampliar invitando a la misión militar [SOV.getAdjective] a unirse al desarrollo del ejército y ayudar a nuestros comandantes en ejercicios y maniobras."
 MON_approach_soviet_planners:0 "Enfoque [SOV.getAdjective] Planificadores"
 MON_approach_soviet_planners_desc:0 "Como parte de nuestra cooperación económica, un grupo de planificadores [SOV.getAdjective] fue invitado a Mongolia con el objetivo de ayudar al desarrollo industrial del país. Con las duras condiciones climáticas y el bajo nivel de urbanización, el enfoque de los grupos pasó de la construcción de edificios a la tarea de compartir [SOV.getAdjective] innovaciones industriales con nuestros técnicos."
 MON_joint_technological_development:0 "Desarrollo Tecnológico Conjunto"
 MON_joint_technological_development_desc:0 "Nos interesa aumentar nuestra cooperación con los científicos y técnicos de [SOV.getAdjective]. Si bien podemos ofrecer poco apoyo material de nuestra parte, pueden proporcionarnos herramientas valiosas para mejorar nuestras instalaciones de investigación."
 MON_intensify_cooperation:0 "Intensificar la cooperación"
 MON_intensify_cooperation_desc:0 "Actualmente, Ulaanbaatar no puede proporcionar una base sólida para una producción estable y confiable de componentes electrónicos en Mongolia. Sin embargo, con la asistencia de [SOV.getAdjective], se puede cambiar el rumbo, se pueden desarrollar nuevas técnicas y piezas y aparecen dispositivos informáticos en nuestro país."
 MON_student_exchange_program:0 "Programa de intercambio de estudiantes"
 MON_student_exchange_program_desc:0 "[SOV.getNameDefCap] cuenta con una importante red institucional capaz de educar a miles de jóvenes de varias repúblicas de la Unión. Podemos enviar algunos de nuestros mejores estudiantes al programa de intercambio para aprender de nuestros benefactores."
 MON_reform_national_script:0 "Reforma Guión Nacional"
 MON_reform_national_script_desc:0 "El script actual [MON.getAdjective] se compone de una variedad de alfabetos, algunos de los cuales son utilizados por los enemigos de nuestro pueblo. Con la influencia actual de [SOV.getAdjective] en nuestro país y la presencia de sus lingüistas, la nueva versión del script ha sido desarrollada en estrecha colaboración con nuestros especialistas. Se basa en el cirílico y contribuirá en gran medida a combatir el analfabetismo de nuestro pueblo."
 MON_solidify_language_institutes:0 "Solidificar institutos de idiomas"
 MON_solidify_language_institutes_desc:0 "La dependencia de alfabetos y transcripciones extranjeros ha provocado que nuestra nación sea objeto de varios regímenes durante el último siglo. Con las proclamaciones de independencia se hicieron muchos esfuerzos para unir varios dialectos hablados y escrituras usadas en un sistema coherente destinado a servir a la gente."
 MON_ulaanbaatar_national_university:0 "Universidad Nacional de Ulán Bator"
 MON_ulaanbaatar_national_university_desc:0 "Hace unos meses se aprobó una resolución gubernamental destinada a establecer "Una institución de educación superior", que luego se puede utilizar como base de la Universidad Nacional de Mongolia. ¡Con la financiación actual y los estudiantes deseosos de aprender, se espera que sea un gran éxito!"
 MON_dream_of_greater_mongolia:0 "Sueño de una Gran Mongolia"
 MON_dream_of_greater_mongolia_desc:0 "¡Durante muchos años acariciamos el sueño de unir a la población mongola bajo el gobierno de un solo estado, pero no como un satélite colonial o una provincia atrasada, sino como un estado gobernado por los mongoles! ¡Porque ha llegado el momento de considerar tales sueños una realidad y comenzar el reensamblaje de las tierras perdidas!"
 MON_gather_ulaanbaatar_conference:0 "Reunión de la Conferencia de Ulaanbaatar"
 MON_gather_ulaanbaatar_conference_desc:0 "El equilibrio de poder en Asia Central y Oriental es un asunto delicado que está en manos de tres actores principales de la región, a saber, [SOV.getAdjective]s, [JAP.getAdjective] y [CHI.getAdjective]. Al invitarlos a reunirse en el "Terreno neutral", podemos plantear el problema de las personas [MON.getAdjective] y esperar que pueda ser discutido y resuelto pacíficamente."
 MON_divide_spheres_of_influence:0 "Dividir esferas de influencia"
 MON_divide_spheres_of_influence_desc:0 "Las grandes potencias probablemente estén conmocionadas por nuestra alianza impulsiva e imprevista con la República Popular China, pero el tiempo para pensar rápido y tomar decisiones rápidas ha terminado. Por ahora reforzaremos nuestra cooperación con ellos dividiendo las verdaderas áreas de Mongolia y China, separando esferas de influencia y asegurando así el control de la región y nuestros intereses mutuos."
 MON_secure_hexi_corridor:0 "Corredor hexi seguro"
 MON_secure_hexi_corridor_desc:0 "El control sobre esta ruta comercial y el paso estratégico más confiable hacia Sinkiang cayó bajo el control de Ma Clique cuando la milicia local se apoderó del área durante la Expedición al Norte de 1926. Con nuestro nuevo aliado, podemos atacar efectivamente al enemigo desde los flancos norte y este, con el objetivo de dispersar las formaciones enemigas a lo largo de la gran línea del frente, lo que permite que nuestra fuerza principal asegure las áreas en disputa sin demasiados problemas."
 MON_joint_piligrimage_to_mount_wutai:0 "Poligrimage conjunto al monte Wutai"
 MON_joint_piligrimage_to_mount_wutai_desc:0 "Una de las Cuatro Montañas Sagradas del budismo chino está actualmente bajo el control de señores de la guerra oportunistas que constantemente explotan a los peregrinos que buscan bendiciones en lugares de poder. Junto con nuestro nuevo aliado, podemos enviar algunos escoltas para apoyarlos en caso de problemas burocráticos."
 MON_secure_the_rear:0 "Asegure la parte trasera"
 MON_secure_the_rear_desc:0 "Los líderes de Sinkiang y Turkestán Oriental parecen cambiar constantemente su lealtad de pro-chinos a pro-soviéticos o pro-fascistas dependiendo del desarrollo de la situación política a su alrededor. Si queremos concentrarnos en Central Plain y no preocuparnos por otra puñalada por la espalda, aseguraremos el área de inmediato."
 MON_reignite_the_civil_war:0 "Reavivar la Guerra Civil"
 MON_reignite_the_civil_war_desc:0 "Ahora que las áreas vitales están aseguradas y la ruta de suministro establecida, podemos apuntar a algo más grande y atacar directamente al corazón de la estructura podrida que solo distrae a la gente de abrazar la verdadera revolución: ¡el Kuomintang! ¡Es hora de acabar con esta bestia hambrienta de poder!"
 MON_the_second_northern_expedition:0 "La segunda expedición al norte"
 MON_the_second_northern_expedition_desc:0 "La Primera Expedición al Norte muestra el éxito del gobierno central al derrotar a varias camarillas de señores de la guerra en la región de Fengtian. Y dado que el Kuomintang no logró destruir los restos de los bandidos y se ha rendido en el Norte, ¡avanzaremos y aseguraremos el área por el bien del nuevo Eje Ulaanbaatar-Shaanxi!"
 MON_a_pragmatic_diplomacy:0 "Diplomacia pragmática"
 MON_a_pragmatic_diplomacy_desc:0 "Está claro que estamos solos en la recuperación de las tierras centrales para lograr el estado unitario [MON.getAdjective]. La guerra está fuera de discusión para el ser, pero ¿tal vez se pueda encontrar un enfoque más delicado?"
 MON_disagreements_with_sinkiang:0 "Desacuerdos con Sinkiang"
 MON_disagreements_with_sinkiang_desc:0 "Nuestra frontera sur está constantemente bajo la amenaza de [SIK.getLeader] y sus bandidos. ¡No solo eso, sino que muchos mongoles étnicos que vivían en Dzungaria y Dabancheng habían huido para buscar refugio debido a la represión del gobierno local! Sería un acto noble reclamar esas tierras y reintegrarlas."
 MON_one_mongolia_policy:0 "Una Política de Mongolia"
 MON_one_mongolia_policy_desc:0 "La Región Autónoma de Mongolia Interior siempre fue una construcción extraña a los ojos de los diplomáticos. Su autonomía bajo el gobierno de [MAN.getAdjective] y [CHI.getAdjective], la lucha por la independencia y la lealtad con Japón para preservar su estatus son claramente un oportunismo político debido a la falta de tendencias de autodeterminación. Este problema puede y debe ser resuelto..."
 MON_gobi_border_realignment:0 "Realineamiento de la frontera de Gobi"
 MON_gobi_border_realignment_desc:0 "Muchas áreas del sur están pobladas por tribus étnicas mongolas que buscan su realineación con Mongolia propiamente dicha. Esas tierras fueron por mucho tiempo parte de [SHX.getNameDef] y [XSM.getNameDef] quienes subvirtieron cualquier noción de pueblo por autodeterminación lo cual es un claro insulto a nuestro pueblo. Es hora de mostrarles a esos autoproclamados líderes de la Planicie Central cómo sabe la arena."
 MON_delegation_to_tuva:0 "Delegación a Tuva"
 MON_delegation_to_tuva_desc:0 "Desde su declaración nominal de independencia en 1922, [TAN.getNameDef] ha tenido relaciones tensas con nuestro estado no solo por las constantes migraciones de población, sino también por la estratégica montaña de sal de Dus-Dag. Nuestro patrimonio cultural e histórico común puede utilizarse para establecer lazos aún más estrechos con ellos y tal vez formar un estado unitario sobre esta base."
 MON_a_unity_with_buryats:0 "Una unidad con los buriatos"
 MON_a_unity_with_buryats_desc:0 "El año 1934 vio muchos cambios en nuestras relaciones con los buriatos porque los funcionarios de [SOV.getAdjective] se apresuraron a determinar "Las razones ideológicas, culturales e históricas prominentes" para separar a nuestros países y hacer rivalizar a nuestros políticos entre sí. Sin embargo, los tiempos han cambiado y podemos forjar nuestra propia Unión Buriatia-Mongola destinada a cumplir el sueño de unir a la población mongola bajo una sola bandera."
 MON_incorporate_new_lands:0 "Incorporar Nuevas Tierras"
 MON_incorporate_new_lands_desc:0 "¡Nuestras ambiciones son grandes, pero están en camino de realizarse por completo! ¡Que el mundo sepa que las personas [MON.getAdjective] permanecerán unidas como un solo estado nacional fuerte!"
 MON_rely_on_national_strength:0 "Confíe en la fuerza nacional"
 MON_rely_on_national_strength_desc:0 "La gente debe ser consciente de que no podemos confiar plenamente en el apoyo de [SOV.getAdjective] si nuestra nación entra en conflicto armado con otro estado. Algunas campañas de propaganda y un poco de aliento patriótico pueden hacer maravillas si se colocan en las manos adecuadas."
 MON_limited_research_cooperation:0 "Cooperación de investigación limitada"
 MON_limited_research_cooperation_desc:0 "A pesar de nuestros mejores esfuerzos nacionalistas, no podemos negar que nuestro estado carece de equipo y personal adecuados para funcionar correctamente en la era moderna. Se deben hacer algunos sacrificios si queremos llegar fuertes al final."
 MON_strengthen_existing_industrial_contracts:0 "Fortalecer los Contratos Industriales Existentes"
 MON_strengthen_existing_industrial_contracts_desc:0 "Eliminar algunos acuerdos antiguos y renovarlos sobre la base de una cooperación de beneficio mutuo abre un nuevo espacio para oportunidades de inversión donde podemos adquirir herramientas modernas para nuestra industria en desarrollo."
 MON_subvert_soviet_control:0 "Subvertir el control [SOV.getAdjective]"
 MON_subvert_soviet_control_desc:0 "Si bien no podemos seguir una política exterior totalmente independiente bajo el riesgo de una intervención de [SOV.getAdjective] o un golpe respaldado por [SOV.getAdjective], parece posible que unos pocos hombres adecuados en los lugares adecuados cambien sutilmente el curso de las acciones. y reducir constantemente nuestra dependencia de un Gran Hermano Rojo."
 MON_expel_choibalsan:0 "Expulsar Choibalsan"
 MON_expel_choibalsan_desc:0 "Los agentes estalinistas todavía están presentes en varias facetas de nuestro gobierno, incluida la élite del país frente al "Gran Revolucionario" Choibalsan. Si bien su lealtad a Mongolia es indudable, se mantiene en el camino de las personas para elegir el destino que desean. Las purgas derechistas de 1928 y los asuntos de Lkhumbe ya han mostrado lo defectuoso de sus caminos. Es hora de deshacerse de él."
 MON_sabotage_great_khural:0 "Sabotaje Gran Khural"
 MON_sabotage_great_khural_desc:0 "El cambio de políticas gubernamentales requiere la aprobación del Gran Khural del Estado, cuya sesión será convocada próximamente. Y aunque el apoyo a la autosuficiencia de Mongolia aumenta constantemente entre la gente, los funcionarios podrían vetar la nueva legislación y adoptar una postura pro-[SOV.getAdjective] como lo hicieron antes. Sin embargo, si ocurre algún tipo de ataque realizado por una derecha radical de extrema izquierda durante la sesión..."
 MON_faciliate_cooperation_with_china:0 "Facilitar la cooperación con China"
 MON_faciliate_cooperation_with_china_desc:0 "[CHI.getNameDef] sigue siendo uno de nuestros principales socios comerciales en estos tiempos difíciles a pesar de las diferencias ideológicas que separan a nuestros países. Sin duda, sus funcionarios explotaron a nuestro país en el pasado, pero ¿quizás es hora de abrir nuestras mentes y corazones para una cooperación de beneficio mutuo?"
 MON_expand_the_role_of_urga_national_library:0 "Ampliar el papel de la Biblioteca Nacional de Urga"
 MON_expand_the_role_of_urga_national_library_desc:0 "Fundada en 1921, la Biblioteca Nacional de nuestra capital sigue siendo el principal recipiente de conocimientos antiguos y modernos hasta ahora difícilmente accesibles para la población común. La apertura de áreas de lectura adicionales y la distribución de literatura entre la población elevará el nivel de alfabetización de la gente."
 MON_stabilize_the_country:0 "Estabilizar el país"
 MON_stabilize_the_country_desc:0 "El devastador ataque al Gran Khural ha dejado graves cicatrices en nuestra sociedad, con muchas personas cuestionando la legitimidad del régimen actual y proponiendo distanciarnos de la URSS y su agenda. Y si bien eso puede sonar atractivo, intentaremos estabilizar los restos del sistema socialista que tenemos hasta ahora."
 MON_reach_out_to_moscow:0 "Llegar a Moscú"
 MON_reach_out_to_moscow_desc:0 "Sin duda, los funcionarios de [SOV.getAdjective] están cuestionando nuestra lealtad a la causa después de todos los eventos ocurridos en todo el país en los últimos días. Enviaremos un enviado a Moscú y aseguraremos nuestro apoyo invitando a sus diplomáticos y oficiales de seguridad a una visita para demostrar que el estado está asegurado."
 MON_ensure_mvd_loyalty:0 "Garantice la lealtad de MVD"
 MON_ensure_mvd_loyalty_desc:0 "Somos muy conscientes de los agentes [SOV.getAdjective] en nuestras filas, especialmente en el Ministerio del Interior, que son capaces de perturbar la vida de la gente común si reciben una orden de arriba. Hay medios a nuestra disposición que, si se usan correctamente, podrían permitirnos persuadir a esas personas para que entreguen alguna información valiosa para nuestro uso personal..."
 MON_support_the_rebels:0 "Apoya a los rebeldes"
 MON_support_the_rebels_desc:0 "¡Muchas de las naciones han decidido oponerse a la regla [SOV.getAdjective] y han declarado su independencia en estos tiempos inciertos! ¡Nos uniremos a su lucha contra los opresores del pueblo que no buscan nada más que el poder sobre las naciones de Asia Central y el Lejano Oriente! ¡A las armas, hermanos y hermanas, y que nunca se olvide nuestra gloriosa marcha hacia Occidente!"
 MON_formalize_the_treaty:0 "Formalizar el Tratado"
 MON_formalize_the_treaty_desc:0 "Uno por uno, podemos ser derrotados fácilmente, ¡pero unidos somos fuertes! ¡Para garantizar la seguridad de los países emergentes, es mejor formalizar el tratado de asistencia mutua no oficial en la alianza oficial!"
 MON_contest_the_insurgents:0 "Contestar a los insurgentes"
 MON_contest_the_insurgents_desc:0 "¡Los disturbios civiles en la URSS han resultado en el estallido de uno de los conflictos más devastadores de los tiempos modernos! ¡Y mientras la lucha interna por el poder paraliza a nuestros hermanos, algunos de los nacionalistas oportunistas han decidido aprovechar la oportunidad y cumplir sus ambiciones nacionalistas, si no incluso imperialistas! ¡Al estar alineados con Moscú, podemos asegurarles algunos de esos regímenes! A costa, por supuesto..."
 MON_form_the_rightist_cabinet:0 "Formar el Gabinete de Derecha"
 MON_form_the_rightist_cabinet_desc:0 "La era del llamado "Oportunismo de derecha" terminó en 1928 con otra ronda de purgas gubernamentales, ¡pero su legado sigue vivo! Algunos de los políticos lograron escapar de los ojos inquisitivos de la NKVD y ahora pueden ser invitados nuevamente para formar el segundo gabinete derechista, lo que significa el cuarto cambio radical de gabinete en los últimos diez años."
 MON_denounce_politizised_army:0 "Denuncian al ejército politizado"
 MON_denounce_politizised_army_desc:0 "Los regímenes comunistas generalmente buscan establecer un sistema en el que el partido pasa por alto a los militares y el ejército está directamente involucrado para influir en la política estatal, ¡lo cual es inaceptable considerando que ambos asuntos son de naturaleza completamente diferente! Al denunciar abiertamente tal comportamiento, podemos permitir que el aparato gubernamental permanezca independiente y libre en la elección de las políticas estatales."
 MON_compromise_with_lamas:0 "Compromiso con llamas"
 MON_compromise_with_lamas_desc:0 "El budismo representa una parte integral de la sociedad [ROOT.getAdjective] que sirve como puente entre el mundo material de la revolución socialista y los valores abstractos distantes del poder superior que gobierna el mundo. Respetaremos sus elecciones y nos aseguraremos de que nuestra agenda no se cruce en sus caminos."
 MON_secularization_of_education:0 "Secularizar la Educación"
 MON_secularization_of_education_desc:0 "No hay que olvidar que, a pesar de sus mejores intenciones, las instituciones religiosas no deben regir la política educativa de los estados. La secularización de la educación es un esfuerzo notable en la aplicación de políticas socialistas sin dejar de estar en contacto con la realidad de la Mongolia moderna."
 MON_repay_old_debths:0 "Pagar viejas deudas"
 MON_repay_old_debths_desc:0 "Muchas empresas extranjeras abandonaron Mongolia después de la revolución de 1921 cuando el Ejército Popular nacionalizó sus activos y canceló sus deudas en busca de fondos para establecer el régimen comunista en la región y protegerlo de las amenazas extranjeras. Apelando a algunos de sus representantes y pagando viejas deudas podemos obtener su apoyo para nuestra causa."
 MON_invite_foreign_investors:0 "Invitar a inversores extranjeros"
 MON_invite_foreign_investors_desc:0 "Después de nuestro reconocimiento de los errores del pasado, algunos de los inversionistas ven a Mongolia como un país en desarrollo capaz de mantenerse firme como un paraíso seguro en la región. Mejor les aseguramos que siempre será así firmando unos contratos de cinco o diez años."
 MON_prepare_for_the_inevitable:0 "Prepárate para lo inevitable"
 MON_prepare_for_the_inevitable_desc:0 "A pesar de nuestras mejores intenciones, está claro que la paz en la región no se puede mantener por mucho más tiempo, por lo que debemos estar preparados para la próxima tormenta que engullirá Asia Central y el Lejano Oriente."
 MON_frontline_infrastructure:0 "Infraestructura de primera línea"
 MON_frontline_infrastructure_desc:0 "Si estamos dispuestos a luchar en igualdad de condiciones con enemigos potenciales en Siberia, ¡tenemos que establecer centros logísticos adecuados y bases de suministro alrededor de nuestras fronteras! ¡Solo así podemos estar seguros de que saldremos victoriosos en estas duras condiciones!"
 MON_excessive_military_build_up:0 "Acumulación militar excesiva"
 MON_excessive_military_build_up_desc:0 "Un programa financiado por el gobierno dedicado al establecimiento de una fuerza militar fuerte y moderna será un asunto costoso y que consumirá muchos recursos con enormes beneficios a largo plazo. Todo lo que tenemos que hacer es sobrevivir a la etapa inicial de la invasión en caso de que eso suceda."
 MON_peace_and_prosperity:0 "Paz y prosperidad"
 MON_peace_and_prosperity_desc:0 "Es difícil imaginar que nuestro país entre en algún tipo de conflicto militar en un futuro próximo. ¡Concentrémonos en la construcción industrial y la seguridad de los ciudadanos en sus lugares de trabajo!"
 MON_stay_on_guard:0 "Mantente en guardia"
 MON_stay_on_guard_desc:0 "Las ambiciones imperiales extranjeras y la lucha revolucionaria han sacudido durante mucho tiempo las tierras de muchas naciones de Asia. Es mejor que nos mantengamos alerta y nos aseguremos de que nuestras fronteras estén protegidas de todos los lados y que nuestras instalaciones estén completamente tripuladas y listas para una posible pelea."
 MON_central_asia_defensive_pact:0 "Pacto Defensivo de Asia Central"
 MON_central_asia_defensive_pact_desc:0 "En los últimos años logramos consolidar nuestra posición en la zona como la potencia regional destinada a proteger a los ciudadanos dentro del país. Ahora es el momento de mostrar nuestras ambiciones de mantenimiento de la paz defendiendo valores que son comunes para todos en Asia Central."
 MON_mengjian_issue:0 "Cuestión de Mengjiang"
 MON_mengjian_issue_desc:0 "¡El estado disidente de Mengjiang continúa existiendo a pesar de la falta de reconocimiento internacional! Su noción de independencia también incluye a Mongolia Exterior como parte integral. Bueno, no oficialmente, pero ¿la gente común se dará cuenta de esta pequeña inconsistencia?"
 MON_intervene_in_sinkiang:0 "Intervenir en Sinkiang"
 MON_intervene_in_sinkiang_desc:0 "Las constantes provocaciones fronterizas y las incursiones de la caballería enemiga en los aimags de Bayan-Ölgii, Khovd y Govi-Altai indican la amenaza que Sinkiang se ha convertido para el área. Sus bandas de bandidos están ganando fuerza con cada redada que comienzan mientras nuestra gente pierde sus propiedades y vidas. Será mejor que acabemos con esta amenaza."
 MON_expand_the_treaty:0 "Ampliar el Tratado"
 MON_expand_the_treaty_desc:0 "Ser un lobo solitario en la lucha contra la opresión es definitivamente una lucha digna a los ojos de la gente, pero las grandes guerras no se pueden ganar sin ayuda externa. Algunas de las naciones vecinas comparten nuestros valores y principios, lo que nos permite ganar aliados ideológicos vitales."
 MON_oppose_soviet_colonialism:0 "Oponerse al colonialismo [SOV.getAdjective]"
 MON_oppose_soviet_colonialism_desc:0 "¡Se llaman a sí mismos protectores de las personas, pero no son más que un poder colonial explotador del siglo pasado! ¡Nuestra debilidad anterior no nos ha permitido decirlo, pero ahora podemos denunciar abiertamente al liderazgo de [SOV.getAdjective] y sus ambiciones imperialistas en Asia Central y el Lejano Oriente! ¡Hágales saber que vamos por ellos!"
 MON_support_east_siberian_independists:0 "Apoye a los independentistas de Siberia Oriental"
 MON_support_east_siberian_independists_desc:0 "La Guerra Civil Rusa vio muchas áreas del Lejano Oriente, incluida la Ucrania Verde y la República del Lejano Oriente, para ponerse del lado de la Entente en su lucha contra la inundación roja que envolvía al antiguo Imperio Ruso. Todavía hay muchos simpatizantes de nuestra causa que solo necesitan un poco de apoyo para lanzar un levantamiento."
 MON_plea_to_the_russian_far_east:0 "Súplica al Lejano Oriente ruso"
 MON_plea_to_the_russian_far_east_desc:0 "Se sabe que el Lejano Oriente es una de las últimas incorporaciones al Imperio Ruso, lo que implica que el apoyo a la causa rusa allí es mínimo, lo que nos conviene muy bien."
 MON_weaken_soviet_control_over_northwestern_siberia:0 "Debilitar el control de [SOV.getAdjective] sobre Siberia"
 MON_weaken_soviet_control_over_northwestern_siberia_desc:0 "Vastos territorios de Siberia casi nunca han visto pisar una bota rusa, proporcionando un terreno perfecto para nuestros grupos de infiltración. Solo necesitamos tiempo y algunos recursos para solidificar nuestro apoyo en el área."
 MON_infiltrate_transural_region:0 "Infiltrar región transural"
 MON_infiltrate_transural_region_desc:0 "Las partes asiáticas de la región de los Urales con sus vastos territorios y paisajes pantanosos nunca atrajeron mucho la atención rusa, lo que solo es beneficioso para nosotros y nuestros infiltrados listos para establecer bases provisionales allí."
 MON_expand_influence_into_greater_steppe:0 "Expandir la influencia en la Gran Estepa"
 MON_expand_influence_into_greater_steppe_desc:0 "Los mencheviques no lograron obtener el apoyo popular de la población local en Asia Central durante la guerra civil. Con nuestra herencia mutua y nuestra posición geográfica, es posible buscar lazos más estrechos con las personas de la región, lo que nos permite obtener seguidores en las regiones más distantes de las antiguas RSS de Asia."
 MON_increase_presence_in_caucasus:0 "Aumentar nuestra presencia en el Cáucaso"
 MON_increase_presence_in_caucasus_desc:0 "Valientes héroes de Transcaucasia lucharon contra las hordas rusas y otomanas durante los últimos siglos. ¡Seguramente podemos ganar algo de apoyo en esas áreas para nuestra causa!"
 MON_launch_peoples_uprising:0 "Inauguración del levantamiento popular"
 MON_launch_peoples_uprising_desc:0 "¡Ahora que nuestros saboteadores están en sus posiciones, los almacenes de municiones saboteados y los partidarios armados con las armas necesarias, levantaremos las verdaderas banderas en los pueblos y ciudades de Asia Central y el Lejano Oriente, lo que significa el fin del dominio opresivo de Rusia sobre esas regiones!"
 MON_declare_official_neutrality:0 "Declarar Neutralidad Oficial"
 MON_declare_official_neutrality_desc:0 "Cualquier tipo de conflicto militar que descienda sobre [ROOT.getAdjective] suelo tendría consecuencias devastadoras para todas las ramas de nuestra sociedad. Será mejor que anunciemos públicamente que el país es una isla en estos mares ingobernables."
 MON_open_up_the_country:0 "Abre el país"
 MON_open_up_the_country_desc:0 "Nuestra devoción a los principios del socialismo democrático nos permite buscar lazos más estrechos con muchas instituciones democráticas en todo el mundo, fortaleciendo los cimientos democráticos y asegurando que se preserven las libertades de las personas."
 MON_riders_of_the_storm:0 "Jinetes de la tormenta"
 MON_riders_of_the_storm_desc:0 "Permitiremos la formación y el envío de fuerzas especiales estratégicas capaces de garantizar la protección de las instituciones democráticas en diferentes partes del mundo. Este grupo de luchadores permanecerá en la sombra y mantendrá un nombre sin pretensiones."
 MON_appeal_to_european_democracies:0 "Llamamiento a las democracias europeas"
 MON_appeal_to_european_democracies_desc:0 "A medida que el mundo que nos rodea se hunde en el caos, algunos vecinos oportunistas podrían presentar pretensiones sobre nuestras tierras, viéndolas como "Una parte integral de su esfera de influencia". Con algunas democracias europeas fuertes que respaldan nuestra causa, podemos mantener nuestra posición diplomática más segura."
 MON_appeal_for_overseas_protection:0 "Recurso de protección en el extranjero"
 MON_appeal_for_overseas_protection_desc:0 "Reforzaremos nuestra cooperación con otras potencias democráticas del mundo. Se demostró que los europeos eran demasiado poco confiables en cuestiones de colonialismo y protección exterior. Sería prudente cruzar el océano y buscar el apoyo de otras potencias también."
 MON_seek_democratic_alliances:0 "Buscar Alianzas Democráticas"
 MON_seek_democratic_alliances_desc:0 "Las instituciones democráticas de Mongolia requieren no solo promesas diplomáticas, sino también cierta protección económica y militar. La situación que nos rodea se desestabiliza día a día y necesitamos ayuda exterior en caso de que esté disponible."
 MON_democratic_foundation_of_mongolia:0 "Fundación Democrática de Mongolia"
 MON_democratic_foundation_of_mongolia_desc:0 "¡Es difícil confiar en potencias extranjeras que están tan lejos de nosotros! ¡Reforzaremos nuestra propia forma de perseguir los valores democráticos y difundirlos a nuestro alrededor!"
 MON_provide_shelter_for_refugees:0 "Proporcionar refugio para refugiados"
 MON_provide_shelter_for_refugees_desc:0 "Con la guerra a nuestro alrededor, seguimos siendo un paraíso seguro para quienes necesitan protección. Es hora de abrir las fronteras para todos los que buscan ayuda y dar cobijo a muchos que quisieran una vida segura en paz."
 MON_offer_facilities_for_exiled_scientists:0 "Ofrecer instalaciones para científicos exiliados"
 MON_offer_facilities_for_exiled_scientists_desc:0 "Es posible que podamos proporcionar a varias instituciones científicas fondos adicionales, espacios de trabajo e instalaciones de investigación. Nuestro desarrollo tecnológico también se beneficiará de esta cooperación mutuamente beneficiosa."
 MON_forge_asian_self_determination:0 "Forjar la autodeterminación asiática"
 MON_forge_asian_self_determination_desc:0 "Nunca olvidaremos cómo varias potencias extranjeras intentaron oprimir y subvertir las nociones democráticas en Asia Central. ¡Ahora que algunos territorios han caído bajo nuestro control, buscaremos el restablecimiento de las instituciones democráticas en la región!"
 MON_bulwark_against_fascist_threat:0 "Baluarte contra la amenaza fascista"
 MON_bulwark_against_fascist_threat_desc:0 "Muchos países de Asia ya han sido víctimas de la amenaza marrón que está utilizando todos los medios posibles para difundir sus ideas venenosas, escalando para ser una "solución de la Amenaza Roja". ¡Todo lo que buscan es poder, influencia y recursos, no la protección de la gente! ¡Seremos un bastión principal capaz de resistir sus sutiles esfuerzos!"
 MON_strike_against_communist_menace:0 "Huelga contra la amenaza comunista"
 MON_strike_against_communist_menace_desc:0 "Hace años, muchas regiones de Asia se sintieron bajo la influencia de la Comintern y los valores socialistas, pero están profundamente equivocados en su interpretación de la Revolución Popular, porque ella solo trae caos y devastación a la economía y la vida de las personas. ¡Apoyaremos cualquier noción de valores democráticos en aquellas tierras que sufren la opresión comunista!"
 MON_adopt_sun_yat_sen_principles:0 "Adopte los principios de Sun Yat-Sen"
 MON_adopt_sun_yat_sen_principles_desc:0 "El fundador de la democracia [CHI.getAdjective] ha formulado un concepto filosófico basado en los tres principios destinados a mejorar la vida de los hombres y mujeres comunes en la Planicie Central. Si queremos ser un gobierno responsable, es de buena obra aplicar un "Gobierno del pueblo, por el pueblo, para el pueblo" con características nacionales."
 MON_welfare_focus:0 "Bienestar"
 MON_welfare_focus_desc:0 "Uno de los tres principios fundamentales se resuelve en torno a la provisión de bienes para nuestro pueblo en lo que puede verse como un desarrollo económico anticapitalista y una postura diplomática antiimperialista. El primer paso es el desarrollo económico de nuestra nación."
 MON_codify_democratic_principles:0 "Codificar los Principios Democráticos"
 MON_codify_democratic_principles_desc:0 "La Fundación Democrática tiene mucho más poder si está codificado dentro del sistema legislativo y de aplicación de la ley real que respalda el sistema correspondiente en todos los niveles de poder. Es posible que experimentemos algún período de inestabilidad política, pero estos cambios valen la pena."
 MON_five_races_under_one_union:0 "Cinco razas bajo una unión"
 MON_five_races_under_one_union_desc:0 "¡Los ecos de la nueva teoría filosófica se están extendiendo por todo el país, a medida que el noble legado de la Revolución Xinhai está afianzando sus raíces en la mente y el corazón de nuestro pueblo! ¡Reelaborar viejos conceptos fortalecerá nuestros lazos con los hans, los manchúes, los hui y los tibetanos!"
 MON_cooperation_with_kuomintang:0 "Cooperación con el Kuomintang"
 MON_cooperation_with_kuomintang_desc:0 "La orientación democrática del actual gobierno de [CHI.getAdjective] muestra claramente que actualmente están reevaluando los errores del pasado y ¿quizás están dispuestos a cooperar y no subyugar a los antiguos súbditos, regiones autónomas y estados tributarios? Buscaremos la reconciliación, al menos a nivel diplomático."
 MON_nationalism:0 "Nacionalismo"
 MON_nationalism_desc:0 "Siguiendo los pasos del Kuomintang, adoptaremos el segundo elemento clave de los Tres Principios de los Pueblos y abrazaremos nuestra identidad nacional, porque no somos chinos, rusos o manchúes, ¡pero los mongoles de Khalkha y otras naciones respetarán nuestro derecho a la autodeterminación!"
 MON_put_an_end_to_the_arat_system:0 "Poner fin al sistema Arat"
 MON_put_an_end_to_the_arat_system_desc:0 "El sistema de arats nos ha servido bien durante la etapa inicial de la revolución socialista, pero con las inclinaciones gubernamentales actuales, se ha vuelto obvio que necesita ser reformado a fondo. En un esfuerzo cooperativo con nuestros amigos chinos, podemos aplicar el sistema de banners de Mongolia Interior para nuestro uso, ¡mejorando enormemente la regla administrativa sobre la región!"
 MON_revoke_the_kyakhta_treaty:0 "Revocar el Tratado de Kyakhta"
 MON_revoke_the_kyakhta_treaty_desc:0 "El compromiso y las concesiones no conocen fronteras y estamos listos para abrazar nuestro destino bajo la protección de la República una vez más. Habiendo recuperado nuestra autodeterminación, nos aliaremos estrechamente con los poderes más poderosos de la Planicie Central."
 MON_confrontations_with_warlords:0 "Enfrentamientos con señores de la guerra"
 MON_confrontations_with_warlords_desc:0 "Dividida entre las camarillas en guerra que están hambrientas de poder, Central Plain sigue siendo un lugar extremadamente peligroso e inestable donde es probable que las potencias extranjeras ejerzan influencia. Con recursos limitados a nuestra disposición, podemos buscar vínculos con algunos de los poderes regionales para aumentar nuestra esfera de influencia."
 MON_the_battle_for_tuva_uriankai:0 "La batalla por Tuva Uriankai"
 MON_the_battle_for_tuva_uriankai_desc:0 "Compartimos un legado común con la gente de Tuva Urianka, solo la Revolución Rusa y el imperialismo chino han creado fronteras artificiales entre las personas que nos separaron en estos dos estados. Podemos seguir una agenda destinada a reincorporar el estado a nuestro dominio, pero es muy poco probable que [SOV.getAdjective] tome el tema a la ligera."
 MON_strong_leader_genden:0 "Fuerte líder Genden"
 MON_strong_leader_genden_desc:0 "Ahora que nuestro amado líder está gobernando el país una vez más, solo es necesario que tal genio del hombre tenga todo el poder en el gobierno para sí mismo. ¡Su gobierno comenzará la nueva era, la nueva era para Mongolia!"
 MON_independent_army_structure:0 "Estructura del ejército independiente"
 MON_independent_army_structure_desc:0 "Algunos de los oficiales del ejército todavía están tratando de seguir la idea de que el liderazgo de Genden no es más que una farsa si se ve en la perspectiva de la interpretación de la Revolución. Con el comisario político aún manteniendo su influencia en las fuerzas armadas, es difícil seguir una especie de agenda ideológica sin su interferencia y, por lo tanto, son una gran amenaza para nuestro régimen."
 MON_ensure_soldier_loyalty:0 "Garantizar la lealtad del soldado"
 MON_ensure_soldier_loyalty_desc:0 "Reformaremos el sistema de adoctrinamiento político para que se ajuste mejor a los medios del gobierno actual y no a la ideología general de las masas. Los soldados sabrán por qué y por quién luchan."
 MON_reform_the_high_command:0 "Reformar el Alto Mando"
 MON_reform_the_high_command_desc:0 "No se puede dejar de lado a los oficiales de alto rango durante estas reformas progresistas, especialmente considerando cómo su lealtad cambia constantemente entre varias fuerzas políticas y regímenes."
 MON_mongolian_peoples_army:0 "[ROOT.getAdjetive] Ejército Popular"
 MON_mongolian_peoples_army_desc:0 "La nueva estructura del ejército abarca la perfección en su núcleo: soldados leales que siguen las órdenes de oficiales de alto rango dedicados a la causa, una mezcla perfecta para el verdadero pueblo mongol."
 MON_incorporate_buddhism:0 "Incorporar el budismo"
 MON_incorporate_buddhism_desc:0 "En uno de sus primeros trabajos, Genden dijo que tiene dos ídolos a los que siempre seguiría: Vladimir Illich Lenin y Buda. Muchos podrían preguntarse cómo se puede fusionar tal conglomerado de ideologías. La clave para esto es la incorporación de la religión budista en la agenda estatal, lo que ampliará en gran medida el apoyo popular al gobernante actual."
 MON_dealing_with_soviet_sympathisers:0 "Tratar con simpatizantes de [SOV.getAdjective]"
 MON_dealing_with_soviet_sympathisers_desc:0 "La estabilidad interna y la seguridad de nuestro gobierno están bajo una amenaza constante de elementos revisionistas pro-[SOV.getAdjective] que se infiltran en nuestras reuniones, reuniones, conferencias y congresos. Si queremos afianzar los nuevos valores en el partido, algunos de esos traidores deben pagar por los errores del pasado."
 MON_continue_new_course_policy:0 "Continuar con la nueva política de cursos"
 MON_continue_new_course_policy_desc:0 "La Nueva Política de Curso representa una interpretación de la "Nueva Política Económica" de Lenin de principios de los años 20 con detalles específicos de Mongolia. Algunos de sus elementos pueden reforzarse aún más para servir mejor a la economía del estado."
 MON_get_rich:0 "¡Hacerse rico!"
 MON_get_rich_desc:0 "Largamente anticipada y prometida, una política cooperativa de Peljidiin Genden, "¡Hazte rico!" tiene como objetivo permitir que hombres y mujeres comunes acumulen riqueza independientemente del control y la supervisión del estado, ¡permitiendo que [ROOT.getNameDef] tome las mejores partes de los elementos capitalistas para el desarrollo del socialismo!"
 MON_empower_hudonets:0 "Empoderar a los hudonets"
 MON_empower_hudonets_desc:0 "Las personas de las zonas pobres de varios aimags, los hudons, también son conocidos localmente como hudonets y muchos de ellos están presentes en el gobierno como parte del ala del partido gobernada por la mayoría de los hudonets de todos, Genden. Otorgarles más poder a algunos de ellos nos proporcionará un fuerte crecimiento económico en las zonas pobres."
 MON_provide_for_the_people:0 "Proveer para la gente"
 MON_provide_for_the_people_desc:0 "De ricos a pobres, de pobres a ricos, la rotonda de los fondos aún termina en los puños de los gobiernos. Proporcionaremos los medios adecuados para todos, independientemente de su riqueza o condición social."
 MON_abolish_the_secretary_system:0 "Abolir el sistema de secretaria"
 MON_abolish_the_secretary_system_desc:0 "El sistema de gobierno igualitario de tres secretarios del partido establecido en 1928 ha sobrevivido a su propósito. El poder compartido ha llevado a este país a la profundidad de las crisis políticas y económicas de los últimos años y, para no evitar otra toma de poder, debe ser desechado de una vez por todas."
 MON_subsidise_the_military:0 "Subvencionar a las Fuerzas Armadas"
 MON_subsidise_the_military_desc:0 "La industria armamentística ha experimentado un fuerte receso en los últimos años, pero con unos pocos subsidios financiados por el gobierno, se puede modernizar y ampliar, lo que nos permite fortalecer nuestras capacidades militares y reforzar los ejércitos subequipados."
 MON_leader_of_the_equal:0 "El líder de los iguales"
 MON_leader_of_the_equal_desc:0 "Genden le ha demostrado a la gente que es capaz de gobernar el país en estos tiempos difíciles. Bajo su liderazgo, [ROOT.getNameDef] seguirá el camino del socialismo religioso y buscará la unificación de personas similares bajo un solo estado."
 MON_promote_religious_socialism:0 "Promover el socialismo religioso"
 MON_religious_socialism_desc:0 "Hemos salido victoriosos de las luchas pasadas, permitiéndonos enfocarnos en fortalecer y promover nuestros valores en los corazones de las personas con una nueva entidad emergiendo en el espectro político, la entidad del socialismo religioso que se adapta a nuestro próspero país."
 MON_support_buddhist_monasteries:0 "Apoya a los monasterios budistas"
 MON_support_buddhist_monasteries_desc:0 "Como nuestra causa es noble y no opresiva, podemos buscar la cooperación de muchas instituciones religiosas de nuestro país, que pueden brindar apoyo a nuestro régimen y garantizar que el sistema recién construido se aferre firmemente a sus valores."
 MON_oust_genden:0 "Expulsar a Genden"
 MON_oust_genden_desc:0 "El gobierno de Gendens no ha traído más que destrucción total a [ROOT.getAdjective] economía, industria e instituciones sociales. La gente está cansada de dictadores opresores y cambios de régimen constantes. Probablemente sea mejor no tener ningún gobierno."
 MON_changes_within:0 "Cambios dentro"
 MON_changes_within_desc:0 "El primer paso para avanzar hacia el estado de ánimo anarquista radica en cambios dentro de la estructura económica que el estado como institución adoptó de antemano. Fomentaremos las ideas de propiedad comunal, el servicio civil gratuito y los acuerdos comerciales limitados con nuestros vecinos más directos."
 MON_spread_of_anarcho_communism:0 "Difundir ideas ANCOM en el extranjero"
 MON_spread_of_anarcho_communism_desc:0 "Las ideas de una revolución anarquista inminente no pueden limitarse a las líneas dibujadas en los mapas por algunos políticos en el pasado. ¡Que se corra la voz porque la Revolución de la Mente está llegando a ellos!"
 MON_full_social_equality:0 "Plena Igualdad Social"
 MON_full_social_equality_desc:0 "Las estructuras gubernamentales anteriores ponen un fuerte énfasis en la distribución desigual de la riqueza, la propiedad y los roles estructurales dentro de la sociedad. ¡Tales tonterías no son para las personas de las comunas de Mongolia!"
 MON_abolish_the_currency:0 "Abolir la moneda"
 MON_abolish_the_currency_desc:0 "Todo el propósito de la moneda puede verse como obsoleto si el comercio se realiza a nivel local y está regulado localmente. Sí, a veces puede ser ineficaz, pero ¿realmente importa si funciona por el momento?"
 MON_workers_control_and_discipline:0 "Control y Disciplina Laboral"
 MON_workers_control_and_discipline_desc:0 "Sin una institución reguladora superior, algunos trabajadores podrían haber olvidado todo el objetivo de la revolución anarcocomunista donde son ellos quienes trabajan por su propio bien y el bien de la comunidad. Reforzar tales ideas en forma de reuniones comunales anuales es un esfuerzo que vale la pena."
 MON_eradicate_private_property:0 "Erradicar la Propiedad Privada"
 MON_eradicate_private_property_desc:0 "La propiedad privada representa todo el propósito del capitalismo dirigido a cambiar la propiedad de los medios de producción y distribución, lo que solo puede verse como una desviación hostil de los procesos naturales que ocurren dentro de la sociedad. Sin embargo, los ciudadanos comunes no deben temer, porque la propiedad personal permanecerá en manos de sus legítimos dueños."
 MON_remove_hierarchical_structures:0 "Eliminar estructuras jerárquicas"
 MON_remove_hierarchical_structures_desc:0 "Ningún hombre libre o mujer libre será apresado, encarcelado, desposeído, fuera de la ley, desterrado o destruido de ninguna manera, ni procederemos en su contra ni lo enjuiciaremos, excepto por el juicio legal de sus pares, con la más alta autoridad perteneciente a la comuna del pueblo."
 MON_finalize_state_reforms:0 "Finalizar reformas estatales"
 MON_finalize_state_reforms_desc:0 "Mucha gente ve nuestra pequeña Revolución como el primer paso de un esfuerzo más grande que tiene como objetivo difundir y establecer nuestros valores a través de las fronteras y llegar a las áreas más lejanas del mundo, asegurando que la Revolución comunal surja allí también otro día."
 MON_form_the_provisional_government:0 "Formar el Gobierno Provisional"
 MON_form_the_provisional_government_desc:0 "Nuestro gobierno está en peligro: la delegación de altos funcionarios gubernamentales fue detenida en Moscú y se desconoce su suerte. Formaremos el régimen provisional cuyo objetivo es asegurar la estabilidad del estado por el momento."
 MON_assists_deviants_struggle:0 "Ayudar a la lucha desviada"
 MON_assists_deviants_struggle_desc:0 "La noticia del encarcelamiento de Gendens llegó a Ulaanbaatar hace unos días y no se puede dejar que un gigante de la mente se pudra en una cámara para una sola persona en Ljubjanka. Ayudaremos al valiente héroe oa Mongolia de cualquier manera posible."
 MON_infiltrate_the_railway_system:0 "Infíltrate en el sistema ferroviario"
 MON_infiltrate_the_railway_system_desc:0 "Su ubicación es bien conocida, pero queda la pregunta de qué camino se elegirá para enviarlo en tren hacia el sur. Lo mejor es buscar algunas conexiones antiguas en el Comisariado del Pueblo de Vías de Comunicación de la Unión Soviética para obtener información vital sobre la ruta planificada hacia la "Jubilación"."
 MON_return_of_prodigal_son:0 "El regreso del hijo pródigo"
 MON_return_of_prodigal_son_desc:0 "Hemos logrado obtener planos de una posible ruta de Gendens a su nuevo "Lugar de rehabilitación" en la península de Crimea. Es hora de usar todos los fondos a nuestra disposición para asegurar su regreso seguro a la Madre Patria."
 MON_appeal_to_china:0 "Llamamiento a China"
 MON_appeal_to_china_desc:0 "Como [SOV.getAdjective] abandonó a nuestro líder y [JAP.getAdjective] buscó su propio destino, no tenemos más remedio que apelar a quienes nos gobernaron antes y buscar una cooperación mutuamente beneficiosa con ellos."
 MON_matters_of_internal_affairs:0 "Asuntos de Asuntos Internos"
 MON_matters_of_internal_affairs_desc:0 "Con el apoyo popular al gobierno estalinista en declive en todo el país, sería prudente buscar otras formas de mejorar la estabilidad interna de nuestra nación en peligro."
 MON_strengthen_buddhist_community:0 "Fortalecer la comunidad budista"
 MON_strengthen_buddhist_community_desc:0 "La noción del budismo [ROOT.getAdjective] solo puede describirse como pacifista y antirrevolucionaria con muchos lamas que indican su apoyo al establecimiento de un gobierno más conservador y protector que no busque oprimir a la comunidad religiosa más grande y más fuerte de la nación. ."
 MON_search_new_bogd_khan:0 "Buscar Nuevo Bogd Khan"
 MON_search_new_bogd_khan_desc:0 "Prohibido por [SOV.getAdjective] y luego por [ROOT.getAdjective] las autoridades comunistas, la búsqueda de la novena reencarnación de Jebtsundamba Khutughtu puede llevarse a cabo en secreto si buscamos restablecer la monarquía constitucional ceremonial en un futuro próximo."
 MON_proclaim_the_second_bogd_khanate:0 "Proclamar el segundo kanato de Bogd"
 MON_proclaim_the_second_bogd_khanate_desc:0 ""
 MON_guard_southern_border:0 "Guardia Frontera Sur"
 MON_guard_southern_border_desc:0 "Los informes de aimags de Govi-Altai, Ömnögovi y Dornogovi muestran la naturaleza traicionera de los grupos locales que abusan del débil control del gobierno sobre la frontera sur extendida para enriquecerse con constantes redadas y saqueos de aldeas inocentes. Enviaremos algunos de los escuadrones recién formados para hacer frente a esa amenaza."
 MON_ensure_rural_support:0 "Garantizar el apoyo rural"
 MON_ensure_rural_support_desc:0 "El campo desconoce masivamente lo que está sucediendo en la alta administración y algunos se sienten inseguros sobre los cambios que están ocurriendo actualmente en el país. Buscaremos reconciliarnos con muchos de sus ancianos locales invirtiendo en su desarrollo. Un esfuerzo costoso pero digno."
 MON_shelter_the_banished:0 "Refugio de los desterrados"
 MON_shelter_the_banished_desc:0 "Nuestras fuerzas enviadas a los aimags del sur informan de un aumento en el número de refugiados políticos de los estados cercanos, incluidos algunos miembros de izquierda y ex altos funcionarios del partido de [PRC.getNameDef], lo que implica cambios drásticos en el gobierno que se están produciendo allí. En lugar de simplemente ignorarlos, podemos usar su ayuda para construir un nuevo tipo de estado comunista."
 MON_the_new_chairman:0 "El nuevo presidente"
 MON_the_new_chairman_desc:0 ""
 MON_rally_the_radicals:0 "Reúne a los radicales"
 MON_rally_the_radicals_desc:0 "El panmongolismo es un movimiento destacado presente en todos los rincones de nuestro gran país, pero muchos de esos radicales carecen de la organización adecuada y del apoyo de la oposición, que todavía es superada en número en el vasto panorama político. Al aplicar los medios necesarios, podemos asegurar indirectamente que esas voces se harán más fuertes día a día."
 MON_host_emergency_great_khural_assembly:0 "Organice una Asamblea de Gran Khural de Emergencia"
 MON_host_emergency_great_khural_assembly_desc:0 "Temíamos mucho, pero no se puede negar: [SOV.getNameDef] y sus funcionarios han declarado oficialmente que ya no están interesados ​​en apoyar la defensa de nuestro estado de la amenaza extranjera. Gran Khural debe celebrar una conferencia inmediata para discutir la política estatal y la orientación diplomática del régimen actual."
 MON_approach_japan:0 "Acérquese a Japón"
 MON_approach_japan_desc:0 "Los rumores se están difundiendo rápidamente y por eso estamos abiertos a cualquier tipo de interferencia política y militar de nuestros vecinos directos e indirectos. El miedo a una renovada [CHI.getAdjective] ocupación de nuestras tierras es grande, por lo que podríamos necesitar acercarnos a los enemigos de nuestros enemigos: [JAP.getNameDef] y buscar su apoyo en la lucha gubernamental emergente."
 MON_invite_pince_su:0 "Invita a Pince Su"
 MON_invite_pince_su_desc:0 "Estamos bastante seguros de que el interés de [JAP.getAdjective] en nuestras tierras no es solo de naturaleza expansionista, sino también de asociación. Algunos de sus agentes ya se acercaron a varios funcionarios gubernamentales en el pasado reciente, ofreciendo una buena parte de las ganancias si los inversores de [JAP.getAdjective] pueden ayudar económicamente a nuestro estado y sus asesores apoyan el desarrollo de nuestro ejército."
 MON_launch_a_coup:0 "Lanzar un golpe"
 MON_launch_a_coup_desc:0 ""
 mongol.2.t:0 "Mongolia propone tratado de asistencia mutua"
 mongol.2.d:0 "Se esperaba que la reunión prevista para esta noche fuera acalorada, pero nadie esperaba que se desarrollara de esa manera. Después del brindis habitual de [SOV.getLeader] por "Los trabajadores y campesinos de [MON.getNameDef] y [SOV.getNameDef]", comenzó la discusión sobre el tema del desarrollo de un futuro común tanto para la URSS como para Mongolia.\ nY mientras [MON.getLeader] favorecía la noción de independencia de [MON.getAdjective] a la luz de la presencia e influencia en constante aumento de [SOV.getAdjective] en el país, el jefe del estado mayor general Gelegdorjiin Demid se acercó a Vozhd y propuso aumentar la cooperación entre las naciones. \n\nLa cara de asombro de [MON.getLeader] y la reacción complacida de [SOV.getLeader] ha dejado muchas dudas sobre qué destino podría tener la relación de ambos líderes al final. Mientras explicaba, Demid señaló que el "Acuerdo de caballeros" de 1934 necesita urgentemente una revisión considerando la presencia alarmantemente alta de [JAP.getAdjective] en [MEN.getNameDef] y las altas tensiones con el anterior después de la Batalla del Templo Khalkhyn el año pasado. El acuerdo deberá incluir la cooperación industrial y militar mutuamente beneficiosa, incluidas las garantías mutuas de independencia en caso de conflicto militar con otra nación. \n\n¿Cuál será la decisión de Gensek?"
 mongol.2.a:0 "Aceptar brindar asistencia"
 mongol.2.b:0 "Abandonar Mongolia"
 mongol.3.t:0 "La URSS acepta el tratado"
 mongol.3.d:0 "La propuesta de Demids fue recibida con gran entusiasmo entre [SOV.getAdjective], con [SOV.getLeader] palmeando en apoyo al joven general sonriente en el hombro y luego discutiendo algunos detalles particulares del tratado con él, como inversiones económicas, transferencia de armamento y equipo, alojamiento para [SOV.getAdjective] soldados, instalaciones de entrenamiento militar, posibles líneas defensivas, supervisión de patrullas fronterizas y mucho más. \n\n[MON.getLeader], aparentemente olvidado por todos excepto por el jefe de la NKVD, Yagoda, quien luego hizo algunos comentarios en su cuaderno, se ha quedado a un lado para beber el coñac que trajo uno de los generales de [SOV.getAdjective]. Unos minutos más tarde, la discusión sobre otros temas revolucionarios continuó en un gran círculo."
 mongol.3.a:0 "Nos alegramos de que hayan accedido."
 mongol.4.t:0 "¡La URSS nos abandona!"
 mongol.4.d:0 "Afirmando que "[SOV.getNameDef] tiene muchos asuntos urgentes relacionados con su estabilidad interna junto con algunas tensiones agudas en Occidente y, por lo tanto, actualmente no puede concentrarse en el desarrollo del Lejano Oriente", el [SOV.getLeader] ha rechazado la propuesta de firmar el “Tratado de Amistad y Cooperación” en las circunstancias actuales. \n\nSe ha visto más tarde a Demid, decepcionado, discutiendo tranquilamente con [MON.getLeader] emocionado sobre qué asuntos se centrarán Mongolia en la próxima ronda de discusiones."
 mongol.4.a:0 "Bien, si eso es lo que desean."
 mongol.5.t:0 "Mongolia sugiere centrarse en su autosuficiencia"
 mongol.5.d:0 "La delegación de [MON.getAdjective], bajo la guía de [MON.getLeader], ha estado presionando durante mucho tiempo por la noción de autosuficiencia de [MON.getAdjective] en términos de los gastos defensivos y sus relaciones internacionales en la región del Lejano Oriente. Si bien son de jure un estado independiente, siguen dependiendo en gran medida de nuestra orientación económica, industrial y militar, siendo de facto un estado guiado, o incluso más pragmáticamente, un estado títere nuestro.\nConsiderando el aumento de [JAP.getAdjective] presencia en Manchuria con sus vistas hambrientas de nuestras áreas ricas en recursos de Transbaikal, podríamos estar dispuestos a aumentar nuestra presencia y estacionar tropas en suelo [MON.getAdjective]. Por otro lado, tal acción podría aumentar las ya preocupantemente altas tensiones entre ellos y [JAP.getNameDef]. \nConsiderando todos los pros y los contras, [SOV.getLeader] decidió que..."
 mongol.5.a:0 "...estos términos son aceptables."
 mongol.5.b:0 "... mejor apoyemos a nuestros "Hermanos"."
 mongol.6.t:0 "Solicitud de aprobación de [SOV.getAdjetive]"
 mongol.6.d:0 "Después de algunas consideraciones, [SOV.getLeader] estaba afirmando de manera convincente que el asunto de la política interna de [MON.getAdjective] y el gasto gubernamental es "De origen [MON.getAdjective] y debe guiarse únicamente por ellos", por lo que aprueba nuestra solicitud de autonomía en esas áreas. Parte del contingente militar [SOV.getAdjective] permanecerá en áreas vitales durante algunos meses para garantizar la seguridad de las regiones fronterizas vulnerables. \nCon el éxito de esta noción, finalmente podemos centrarnos en avanzar [MON.getAdjective] en la dirección política deseada, sin ningún riesgo de interferencia de [SOV.getAdjective], por ahora."
 mongol.6.a:0 "¡Excelente!"
 mongol.7.t:0 "URSS aún considera enviar apoyo"
 mongol.7.d:0 ""Ningún asunto es más urgente que la Defensa de la Revolución Popular y la Seguridad de los Regímenes Comunistas en nuestros estados hermanos" - la declaración de [SOV.getLeader] indica claramente que no ven ninguna razón para permitirnos incluso una autonomía limitada en los asuntos. \nSe ha visto a [MON.getLeader] decepcionado buscando apoyo entre los otros miembros de la delegación [MON.getAdjective], la mayoría de los cuales estaban visiblemente molestos, excepto el comandante en jefe general Demid, que estaba a favor de un [SOV. getAdjective]-[MON.getAdjective] cooperación militar."
 mongol.7.a:0 "Bien entonces"
 mongol.8.t:0 "¿Amenazar [SOV.getLeader] con Japón?"
 mongol.8.d:0 "[SOV.getAdjective]s todavía podría estar delirando de la amenaza en la que se ha convertido [JAP.getNameDef] en los últimos años. Es prudente recordarles quién es el verdadero enemigo de la revolución y el principal imperialista de Asia Oriental.\n\nPor otro lado, sin embargo, considerando que el impulsivo y librepensador [MON.getLeader] está liderando nuestro delegación y es probable que haga el anuncio de una manera, por así decirlo, poco común y provocativa, sería mejor no plantear el tema, ya que [SOV.getLeader] podría no estar de humor para escuchar tales declaraciones."
 mongol.8.a:0 "¡Hazlo!"
 mongol.8.b:0 "Reconsideremos"
 mongol.9.t:0 "[MON.getLeader] Nos amenaza con Japón"
 mongol.9.d:0 "Una conversación pausada y tranquila sobre los medios revolucionarios en nuestros dos estados, seguida de la historia de [SOV.getLeader] sobre su actividad proletaria, fue repentinamente interrumpida por [MON.getLeader], muy borracho, que se levantó de su silla y gritó en el cara del Vozhd que "Maldito georgiano, te has convertido en un zar ruso virtual", luego avanzó hacia el Gensek, lo abofeteó en la cara y gritó "Incluso [JAP.getAdjective] son ​​mejores aliados que tú" siguiendo el balanceo del silencio absoluto sobre la sala de conferencias. \n\nNadie antes había hecho algo de esa actitud hacia Gensek, por lo que surge la pregunta de cómo [SOV.getLeader] reaccionará ante eso."
 mongol.9.a:0 "Darse cuenta de que la amenaza es real"
 mongol.9.b:0 "Ignora el razonamiento"
 mongol.9.c:0 "¿Es Genden un agente projaponés?"
 mongol.10.t:0 "[SOV.getAdjetive]s Enviar asistencia"
 mongol.10.d:0 "El impactante discurso de [MON.getLeader] sobre el moderno [SOV.getAdjective] Zar que se preocupa principalmente por su propio bien, ha llevado a muchos miembros de la delegación extranjera a darse cuenta de que algo está definitivamente mal en su visión de la situación en el Lejano Oriente y Hablando un poco, la aliviada delegación de [MON.getAdjective] fue invitada a cantar el acuerdo que fortalece la cooperación entre nuestras dos naciones. \n\n[MON.getLeader] fue definitivamente el héroe de la noche, a pesar de que [SOV.getLeader] obviamente estaba molesto y permaneció callado la mayor parte de la noche, residiendo en su sillón en el rincón oscuro de la habitación y hablando con Genrikh. Yagoda sobre algunos "Modales internos irrelevantes"."
 mongol.10.a:0 "¿Eso funciono? ¡Hurra!"
 mongol.11.t:0 "El liderazgo de la URSS ignora la amenaza"
 mongol.11.d:0 "Rellenando lentamente una nueva pipa con tabaco, [SOV.getLeader] señaló a [MON.getLeader] y expresó sus más profundas preocupaciones sobre el estado mental del actual representante de [MON.getNameDef], lo que significa que el consumo excesivo de alcohol y las peleas a puñetazos no pondrán a ningún diplomático del lado del oponente en la discusión. Además, demostrará ser un método innecesario para esos pequeños alborotadores en el Este. \n\nUnos minutos después, [SOV.getLeader] emitió una directiva para anunciar al alto mando de la Unión que la amenaza del este es de menor importancia y que los funcionarios de [SOV.getAdjective] tienen "Asuntos más importantes de los que ocuparse". ", mostrando claramente desprecio por un enemigo feroz como [JAP.getNameDef] está siendo."
 mongol.11.a:0 "Parece que estamos solos"
 mongol.12.t:0 "[SOV.getAdjetive] ¿Encarcelar a Genden?"
 mongol.12.d:0 "La respuesta de Gensek se hizo con un ritmo lento y tranquilo, como si el silencio reinante le diera poder para hablar. \nEn primer lugar, señaló la inutilidad de tales argumentos, especialmente considerando los hechos de que la NKVD está trabajando en el caso mucho antes de que [MON.getLeader] ocupe su posición de liderazgo. \nEn segundo lugar, [SOV.getLeader] cuestionó la frase "Peculiar" sobre "Hacerse amigo de Japón", como si los [MON.getAdjective] realmente estuvieran pensando en apelar a la protección de aquellos que oprimen a la clase trabajadora. Y en tercer y último lugar, señaló a [MON.getLeader] y al observar el rostro asustado de este último, cuestionó su devoción por la Revolución y Padre de las Naciones, Vladimir Illich Lenin. \n\nUnos minutos después, algunos de los funcionarios de la NKVD encabezados por Genrikh Yagoda entraron en la sala y le pidieron amablemente al borracho [MON.getLeader] que los siguiera para una discusión personal sobre un tema tan acalorado. Se espera que la delegación restante abandone Moscú en un futuro próximo para llevar la noticia a Ulaanbaatar."
 mongol.12.a:0 "¿Qué podemos hacer ahora?"
 mongol.13.t:0 "[MON.GetAdjective] Delegación regresa a Ulaanbaatar"
 mongol.13.d:0 "La delegación compuesta por [MON.getLeader], Gelegdorjiin Demid y algunos otros funcionarios del partido finalmente regresó de Moscú después de aproximadamente un mes de ausencia en las estructuras gubernamentales. Primero viajaron a Irkutsk en tren, donde se proporcionaron al grupo algunos de los [SOV.getAdjective] automóviles y camiones para garantizar su regreso seguro a la capital [MON.getAdjective]. \n\nDespués de todas las negociaciones, maniobras diplomáticas, ofertas y contraofertas, finalmente están de regreso en sus oficinas y están convocando a reunir la Séptima Gran Asamblea Khural en unos días para discutir los resultados de la conferencia y establecer el rumbo de los nuevos países para los próximos años."
 mongol.13.a:0 "¿Qué novedades se presentarán próximamente?"
 mongol.14.t:0 "[MON.getAdjetive] El tren regresa vacío"
 mongol.14.d:0 "La escolta de la delegación, compuesta por doce guardaespaldas y algunos ayudantes más, ha estado esperando en la estación principal de trenes de Irkutsk durante algunos días, sin embargo, el tren con la delegación llegó solo ahora y algunos de los miembros que regresaron afirmaron que Genden se fue a Moscú. para discutir algunos "Asuntos urgentes y muy necesarios" en un hotel local de Lubyanka, como algunos de los [SOV.getAdjective] les han informado. \n\nUno de los guardaespaldas de Gendens, recordando su experiencia anterior de estudiar en Moscú, compartió de inmediato su preocupación por el edificio de la sede de la NKVD con el mismo nombre, lo que implica que nuestro valiente líder fue encarcelado allí..."
 mongol.14.a:0 "¡¿Dónde está nuestro líder?!"
 mongol.15.t:0 "[GetYear] Gran Khural ensamblado"
 mongol.15.d:0 "La reunión de la Séptima Asamblea del Estado Gran Khural nunca estuvo tan llena como lo está hoy. Muchos ministros, representantes, funcionarios estatales menores y miembros de la prensa ahora están mirando el podio principal donde residen los líderes de la delegación, listos para anunciar el resumen de las horas y días de las discusiones mantenidas en Moscú con sus [SOV.getAdjective] contrapartes. \n\nDespués de una ronda de ovaciones, el jefe de la delegación, [MON.getLeader], se levanta de su silla, con cientos de ojos curiosos e impacientes mirando la sólida postura del primer ministro, alcanza el micrófono y declara una sola frase..."
 mongol.15.a:0 "¡[SOV.GetAdjective] nos ayudó!"
 mongol.15.b:0 "¡Nuestra autosuficiencia estaba asegurada!"
 mongol.15.c:0 "¡Fuimos abandonados por ellos!"
 mongol.19.t:0 "Excesivo movimiento de tropas [MON.getAdjective] detectado"
 mongol.19.d:0 "Nuestras patrullas fronterizas han informado de un aumento en el número de tropas [MON.getAdjective] reunidas en una de nuestras fronteras durante los últimos días. Las comunicaciones de radio interceptadas recientemente sugieren que están planeando algún tipo de operación militar en nuestras tierras. \nDado que actualmente se desconoce su objetivo exacto, está claro que esos regimientos no sirven para nada y se requiere una acción rápida y una contrarreacción de nuestros soldados para defenderse de manera efectiva contra la amenaza que surgió recientemente."
 mongol.19.a:0 "¡Envíe una orden para mantener las posiciones sin importar el costo!"
 mongol.19.b:0 "Tenemos otros asuntos entre manos además de esos bandidos."
 mongol.20.t:0 "Pequeña incursión exitosa"
 mongol.20.d:0 "El escuadrón enviado ha penetrado efectivamente el perímetro defensivo del enemigo y, enfrentando poca o ninguna oposición, ha logrado infiltrarse en la aldea local disfrazado de milicia local, apoderarse de algunas de las armas mal guardadas de los almacenes locales, cargarlas a caballo y desaparecer en el oscuro sin dar ninguna alarma o dañar a los civiles en el área. \n\nVolviendo a la base, nuestros soldados informaron sobre algunas variaciones de armas que se pueden usar para mejorar nuestros propios diseños, una adición muy bienvenida para usar en la próxima incursión."
 mongol.20.a:0 "¡Trae los trofeos y estúdialos!"
 mongol.21.t:0 "Pequeña incursión fallida"
 mongol.21.d:0 "El grupo ofensivo se movió según lo planeado y sin encontrar resistencia, cruzó con éxito la frontera en disputa, con el objetivo de llegar al asentamiento local antes del amanecer, cuando de repente nuestras fuerzas fueron emboscadas por una fuerza de ataque desconocida. Una trampa bien ejecutada parece estar preparada de antemano, como si cada paso de nuestras fuerzas estuviera anticipado. \n\nNuestras tropas lograron establecer un paso seguro y retirarse rápidamente a nuestras tierras natales. Algunos están heridos, mientras que muchos han perdido sus armas, y aún más se sienten desmoralizados por el enemigo aparentemente superior."
 mongol.21.a:0 "La moral de nuestros soldados está rota..."
 mongol.22.t:0 "Ofensiva detenida"
 mongol.22.d:0 "Un movimiento de algún tipo fue visto en el horizonte mientras nuestro grupo de asalto avanzaba hacia las tierras enemigas. Unas horas más tarde, nuestra brigada se encontró con un grupo enemigo que avanzaba y un breve intercambio se convirtió en una acalorada batalla después de que soldados impacientes de ambos lados dispararan algunos tiros. \n\nEl intercambio de disparos duró unas pocas horas y ambas partes se retiraron a sus cuarteles generales para reorganizarse, recuperar fuerzas y recargar las municiones. Lamentablemente, el objetivo de la operación no se cumplió, pero algunas tácticas y maniobras ejecutadas nos permitieron obtener una valiosa experiencia."
 mongol.22.a:0 "Muy bien. Nuestras tropas han aprendido una valiosa lección."
 mongol.23.t:0 "Pequeña incursión repelida"
 mongol.23.d:0 "La rápida movilización de nuestras reservas y el rápido envío de las fuerzas han impedido que ocurra un posible desastre. \nA medida que avanzaban las tropas de [MON.getAdjective] y se adentraban más en nuestro territorio, los regimientos fronterizos vigilantes los seguían y observaban la situación desde lejos mientras las tropas regulares preparaban un campo de batalla para esos desprevenidos bandidos. \n\nJusto antes de que pudiera comenzar el enfrentamiento principal planificado, uno de nuestros impulsivos comandantes ordenó a las tropas que se enfrentaran al enemigo, dejando que otras partes siguieran el avance rápido y permitiendo así que los asaltantes escaparan del probable cerco y desaparecieran en la oscuridad, dejando sin embargo muchas armas detrás de las cuales podemos usar para nuestra ventaja."
 mongol.23.a:0 "¡Una victoria para nuestro pueblo!"
 mongol.24.t:0 "Una pequeña fiesta [MON.GetAdjective] allanó nuestras fronteras"
 mongol.24.d:0 "Más temprano este día, un grupo de patrulla fronteriza descubrió rastros de un aparente escuadrón enemigo que cruzó nuestra frontera a más tardar hace unos días. Huellas y huellas de herradura sugieren que el equipo hostil estaba formado por unas pocas docenas de hombres con armas ligeras acompañados por un regimiento de caballería, siguieron el camino que conducía al almacén de municiones local, pacificaron con éxito a los guardias desprevenidos y se marcharon la noche siguiente, llevándose la mayor parte de las municiones presentes. de la instalación. \n\nEl rumor de "Ghost Riders" ya ha comenzado a extenderse entre la población local. Se enviará una pequeña guarnición policial al área en disputa para supervisar la protección de la región durante las próximas semanas."
 mongol.24.a:0 "¡Hemos perdido pocos hombres y bienes valiosos!"
 mongol.25.t:0 "Punto muerto logrado"
 mongol.25.d:0 "Un grupo de asalto enemigo fue visto por unos pocos campesinos observables que inmediatamente entregaron el preocupante mensaje al capitán del escuadrón de la policía local, quien envió una "Delegación de reunión" al área en disputa, con el objetivo de frenar el avance del enemigo. \n\nDespués de la breve ronda de negociaciones, ambas partes abrieron fuego afirmando ser quienes solo buscan defender sus intereses y eliminar la creciente amenaza del otro lado. La lucha continuó hasta la oscuridad, ya que el enemigo reunió las fuerzas restantes y se retiró, dejando a nuestros soldados curar las heridas y aprender de este enfrentamiento."
 mongol.25.a:0 "Muy bien. Nuestras tropas han aprendido una valiosa lección."
 mongol.26.t:0 "Incursión mediana exitosa"
 mongol.26.d:0 "Algunas semanas de intensa planificación y cuidadosos preparativos han valido la pena, ya que algunas de nuestras divisiones han traspasado la frontera enemiga en múltiples lugares para luego reunirse y superar la guarnición local que custodia la base militar, infiltrarse en los depósitos de municiones y recuperar múltiples variantes de equipo militar moderno. para nuestro uso. \n\nDespués de que se disparó la alerta, nuestros escuadrones ocultaron las herramientas obtenidas y las transfirieron de manera segura a nuestro lado de la frontera a través de corredores bien establecidos y protegidos. El comandante local ha informado con entusiasmo que las nuevas piezas se pueden usar para equipar a nuestras tropas o se pueden utilizar con fines científicos."
 mongol.26.a:0 "¡Más equipo para usar! ¡Maravilloso!"
 mongol.26.b:0 "Muy bien. Úsalos para probar."
 mongol.27.t:0 "Incursión mediana repelida"
 mongol.27.d:0 "El avance rápido y un tanto temerario de nuestras fuerzas armadas fue interceptado por la patrulla de seguridad fronteriza enemiga, quien inmediatamente abrió fuego al verlos con nuestras tropas reteniendo el terreno más alto mientras intentaban establecer una posición defensiva solidificada y reestructurar las formaciones para el avance renovado ante los refuerzos del enemigo. llegar a la zona en disputa. \n\nEl enemigo parecía estar al tanto de nuestras tácticas, ya que antes de que pudiera comenzar nuestro contraataque, un regimiento de caballería enemigo realizó una maniobra de flanqueo, reinando el caos en los flancos mal defendidos y eliminando una parte de nuestras fuerzas en el cuerpo a cuerpo. , dando al resto del equipo de intrusión para reunir a los supervivientes conmocionados, establecer una cabeza de puente hacia nuestras tierras natales y retirarse cuando la noche se asentara."
 mongol.27.a:0 "Muchas madres extrañarán hoy a sus hijos..."
 mongol.28.t:0 "Avance del grupo de asalto retrasado"
 mongol.28.d:0 "La primera etapa de la operación se llevó a cabo de acuerdo con el procedimiento inicial en la mayoría de las áreas de interés con un único caso excepcional pero vital. Se esperaba que el regimiento avanzara hacia una de las posiciones enemigas fortificadas y cortara las líneas de comunicación, dando al resto de nuestras fuerzas el tiempo necesario para infiltrarse en el área en disputa sin demasiados problemas. \n\nSin embargo, la alerta roja se levantó después de que un rifle atascado de uno de nuestros soldados disparara un tiro aparentemente arbitrario, lo que obligó al enemigo a luchar cuerpo a cuerpo con nuestras tropas. La ventana de oportunidad ha pasado y sin señal para continuar, las fuerzas remanentes han tenido que replegarse a posiciones iniciales mientras el ya atrincherado escuadrón ha evacuado con éxito a la totalidad del contingente militar para informar al mando del infortunio ocurrido."
 mongol.28.a:0 "Mejorar nuestros regimientos."
 mongol.28.b:0 "Bien. Piensa en otra táctica para aprender."
 mongol.29.t:0 "Incursión mediana destruida"
 mongol.29.d:0 "¡Los ingenuos invasores enemigos pensaron que pueden ingresar a nuestras tierras en su nombre y amenazar a nuestra gente en esos molestos ataques contra objetivos civiles y militares! ¡Porque las patrullas de seguridad fronteriza han informado de la destrucción exitosa del grupo de asalto enemigo destinado a robar y saquear nuestras tierras! \n\nSe detectaron los avances enemigos y su grupo fue interceptado en el área donde la ventaja estratégica estaba de nuestro lado, lo que permitió que un valiente escuadrón de caballería flanqueara al enemigo y atacara el corazón de esta plaga, obligando a los restos de los bandidos a retirarse de donde vinieron de. ¡Se están entregando trofeos a los soldados mientras el comandante local gana otra medalla!"
 mongol.29.a:0 "¡Estamos orgullosos de nuestra milicia y ejército!"
 mongol.30.t:0 "[MON.GetAdjective] Las divisiones allanaron nuestro depósito de municiones"
 mongol.30.d:0 "Después de que la guarnición local de la base militar fronteriza no respondiera a través de la rutina de comunicación habitual, se anunció la movilización total de las fuerzas armadas en la región y se decretó la ley marcial antes de que el pánico se extendiera entre la población. \n\nSolo unas pocas horas más tarde, cuando la caballería que avanzaba rápidamente alcanzó las posiciones, se vio todo el horror de las acciones del enemigo, con toda la instalación faltando no solo material de producción, sino también máquinas y equipos recientemente producidos y almacenados. Con un daño tan grande causado a la economía y las capacidades militares, es vital garantizar que nada como esto suceda en el futuro."
 mongol.30.a:0 "Tendremos mucho que reconstruir a partir de ahora"
 mongol.31.t:0 "Equipo de incursión interceptado"
 mongol.31.d:0 "Una de nuestras regiones fortificadas ha dado la alarma mundial después de que un escuadrón enemigo infiltrado disparó un tiro de naturaleza desconocida. De todos modos, los soldados fueron enviados a posiciones que intentaban forzar al enemigo a salir de líneas de batalla defensivas bien establecidas y atrincheradas. \n\nLa lucha continuó durante unas horas más y sin que ningún bando obtuviera una ventaja clara, el enemigo se retiró dejando que la guarnición local cuestionara los posibles motivos de una incursión tan imprudente. Otras patrullas fronterizas también informaron un aumento de la actividad enemiga en sus áreas de interés."
 mongol.31.a:0 "¡Siempre estamos listos para repeler sus avances!"
 mongol.31.b:0 "¡Excelente! Aprende del enemigo."
 mongol.35.t:0 "Tratando con Genden"
 mongol.35.d:0 "En la reciente Gran Asamblea de Khural se presentaron al público los protocolos de nuestra misión diplomática, revelando toda la controversia en torno a las conversaciones y tácticas de negociación de algunos miembros de la delegación. \n\nUno de los nombres se mencionó con más frecuencia que otros, y es el ex primer ministro Peljidiin Genden. Mientras que algunos ven su comportamiento como un signo de voluntad de hierro y fuerte rebeldía, otros ven sus modales provocativos como falta de habilidades, educación e inteligencia, lo que implica que esa persona no puede retener un alto cargo político en el futuro. \n\nTenemos varias opciones a nuestra disposición, ¿cuál será la decisión del sabio [MON.getLeader]?"
 mongol.35.a:0 "Permitir que permanezca en el cargo de ministro de Relaciones Exteriores."
 mongol.35.b:0 "Obligarlo a jubilarse anticipadamente."
 mongol.35.c:0 "¡Tal comportamiento no puede ser tolerado, arrestarlo, o mejor aún, asesinarlo!"
 mongol.36.t:0 "Muerte de Gelegdorjiin Demid"
 mongol.36.d:0 "Esta mañana, la oficina gubernamental recibió noticias horribles de la estación de tren Tayga de Novosibirsk: toda la delegación, incluido el cerebro militar Gelegdorjiin Demid, comandante de cuerpo G.Djantsanhororlos, secretario de [MON.getAdjective] embajada en [SOV.getNameDef] Gombosuren, jefe del ejército El traductor T.Dorjiiev y su esposa L.Dagsma, fueron encontrados muertos en las partes donde dormían del tren anoche. \n\nSegún el informe proporcionado por criminalistas de [SOV.GetAdjective], la causa de la muerte es una intoxicación alimentaria por pescado enlatado mal almacenado. El incidente es un acontecimiento muy desafortunado para nuestro país, pero ¿tal vez afortunado para alguien más? Veremos..."
 mongol.36.a:0 "¿Una coincidencia sospechosa?"
 mongol.37.t:0 "Bat-Ochiryn Eldev-Ochir plantea sus preocupaciones"
 mongol.37.d:0 "Uno de los líderes de la oposición de izquierda, Bat-Ochiryn Eldev-Ochir, llegó a la oficina de [MON.getLeader] esta noche después del final de la jornada laboral para discutir el "Asunto muy urgente". \n\nIluminado por la lámpara de mesa en la oficina, Eldev-Ochir habló en voz baja de que muchos miembros de la élite del partido ahora temen por sus vidas considerando los rápidos cambios en el clima político del país. También mencionó que si Choibalsan obtiene otro ascenso militar o gubernamental, su control férreo sobre el país, combinado con sus contactos en la NKVD, podría hundir la tierra en otra década de violencia política, que debe evitarse."
 mongol.37.a:0 "Choibalsan es demasiado peligroso, preparemos una insurrección."
 mongol.37.b:0 "Asegúrele que todo está bien."
 mongol.38.t:0 "¡Los izquierdistas toman el poder!"
 mongol.38.d:0 "La sesión de la mañana del Khural de los Estados fue interrumpida por la multitud que se reunió frente al edificio para manifestarse en contra de las leyes aprobadas recientemente, alegando que solo interesan a la élite gubernamental, pero no a los hombres y mujeres comunes. El parlamentario Luego se reforzó rápidamente la guardia para evitar más interrupciones en los procesos legislativos. \n\nDespués de unas horas de gritos, la multitud permitió que sus cabecillas dieran un paso al frente y anunciaran a los guardias que los que estaban sentados en el edificio parlamentario actúan por sus propios intereses personales y no por los intereses de las masas, mostrando evidencia de corrupción gubernamental. . Y mientras los guardias estaban distraídos, algunos hombres armados lograron colarse en el edificio sin ser detectados, cortaron las comunicaciones del edificio y dieron por terminada la sesión parlamentaria, seguida del procedimiento ceremonial en el que [MON.getLeader] renunció a su cargo de primer ministro y fue transferido sus poderes al ministro "Provisional" Bat-Ochiryn Eldev-Ochir."
 mongol.38.a:0 "Es por el bien mayor"
 mongol.39.t:0 "Choibalsan lanza un golpe de estado!"
 mongol.39.d:0 "A pesar del anuncio oficial del State Little Khural de que el curso político del país se inclinará nuevamente hacia la izquierda durante los próximos cinco años, una parte considerable de la población rural, bajo la guía de elementos pro-[SOV.getAdjective], organizó manifestaciones masivas en todo el país. . Chocando con la policía, algunos de los manifestantes obtuvieron armas de fuego y comenzaron a asaltar almacenes de municiones mal defendidos en todo el país, ¡supuestamente con el objetivo de establecer una formación de milicias irregulares para luchar contra el régimen legítimo! \n\n¡No podemos permitir que algunos militantes repriman el libre albedrío de la gente por la fuerza, porque ha llegado el momento de restaurar el orden en las tierras que estamos destinados a gobernar!"
 mongol.39.a:0 "¡A las armas!"
 mongol.40.t:0 "Mongolia busca lazos más estrechos"
 mongol.40.d:0 "Al darse cuenta de la fragilidad de su régimen recién establecido, [MON.getNameDef] ha enviado su misión diplomática para asegurar a nuestros funcionarios que su interpretación del comunismo se alinea con nuestra opinión al respecto. \n\nLa delegación también ha presentado algunas propuestas de tratados que fortalecerán los lazos entre nuestros dos países y aliarán el curso gubernamental de Mongolia con el curso tal como lo ven [ROOT.getNamedef] y su liderazgo frente a [SOV.getLeader ], convirtiendo efectivamente su régimen en el estado supervisado del nuestro."
 mongol.40.a:0 "Muy bien, es hora."
 mongol.40.b:0 "No tiene importancia estratégica."
 mongol.41.t:0 "[SOV.getAdjective] está de acuerdo con vínculos más estrechos"
 mongol.41.d:0 "Nuestra propuesta de cooperación extendida entre nuestros dos estados fue recibida con gran entusiasmo por los funcionarios de [SOV.getAdjective] y después de algunas rondas de discusiones sobre cómo se llevarán a cabo varios asuntos internos y externos, se acordó firmar el "[SOV.getAdjective] ]-[MON.getAdjetive] Tratado de Orientación y Asistencia" al día siguiente. \n\nEl acuerdo afianza efectivamente el control de [SOV.getAdjective] sobre el aparato estatal en nuestro país, permitiéndonos dislocar nuestros esfuerzos gubernamentales hacia el fortalecimiento de la posición del país en la arena internacional y tratar de influir en nuestros vecinos directos mientras promovemos el revolucionario causa en el extranjero."
 mongol.41.a:0 "Nos alegra escuchar eso."
 mongol.42.t:0 "Los soviéticos rechazan la solicitud"
 mongol.42.d:0 "A pesar de nuestros mejores esfuerzos y nuestras sinceras promesas de alianza perpetua, [SOV.getLeader] ha rechazado oficialmente nuestra humilde propuesta, afirmando que "La interpretación [MON.getAdjective] de los principios del marxismo-leninismo tiene algunas diferencias ideológicas en las circunstancias actuales que no permiten las estructuras gubernamentales de ambos países para fortalecer la cooperación interna y externa". \n\nConsiderando un curso de acción tan inesperado, lo mejor que podemos hacer es fortalecer nuestra propia base diplomática y promover las ideas comunistas deseadas utilizando nuestros propios medios y métodos."
 mongol.42.a:0 "Bueno, también podemos hacerlo por nuestra cuenta."
 mongol.49.t:0 "¿La conspiración oculta?"
 mongol.49.d:0 "Los medios revolucionarios de nuestro régimen comunista han sido cuestionados durante mucho tiempo entre varias masas populares, muchas de las cuales tienen origen extranjero, antecedentes religiosos o un estado de ánimo no tradicional. A pesar de nuestros mejores esfuerzos para convertir a muchos elementos de esos líderes de la sociedad y alejarlos de las ideas podridas de origen capitalista, imperialista o autocrático, sus voces aún rugen entre la gente, balanceando la lealtad y suscitando pensamientos cuestionables en la mente de nuestros hombres y mujeres. \n\nLas investigaciones iniciales muestran que todo el esfuerzo propagandístico de esas personas se remonta a un solo círculo de personalidades populares, todas las cuales están conectadas entre sí de una forma u otra. \n\nDando a entender que están coordinando sus esfuerzos, el ministro del Interior Khorloogiin Choibalsan ha redactado un plan sobre cómo decapitar la conspiración y asegurar que el estado no caiga en otra serie de rebeliones y revueltas."
 mongol.49.a:0 "El tiempo ha llegado"
 mongol.50.t:0 "La cuestión de la intelectualidad"
 mongol.50.d:0 "La educación de nuestra población está progresando mejor que nunca, sin embargo, los nuevos libros y materiales de aprendizaje han plantado potencialmente ideas capitalistas o nacionalistas en la cabeza de nuestros ciudadanos. \nMuchos jóvenes especialistas que regresaron de programas de intercambio de estudiantes con [SOV.GetNameDef] han enriquecido nuestras escuelas, institutos y centros de investigación. Sin embargo, la pregunta sigue siendo, ¿qué tan confiables son? \n\n¿Cuántos de ellos llevan las semillas potenciales de la revolución y se puede confiar? Necesitamos estar seguros y los métodos son bien conocidos..."
 mongol.50.a:0 "Realizar inspecciones masivas de troikas."
 mongol.50.b:0 "Tenemos otros asuntos de los que preocuparnos."
 mongol.51.t:0 "Reorganización del partido"
 mongol.51.d:0 "Nuestro partido está dividido entre izquierdistas como Choibalsan, derechistas como Anandyn Amar y hudonets, como el ex primer ministro Peljidiin Genden. La división extrema de un partido ha llevado a las reformas capitalistas derechistas de 1926-1928 ya la devastación causada por el enfoque de extrema izquierda de la colectivización de 1928-1932. \n\nLos cambios drásticos en el gobierno están teniendo un impacto negativo en la vida de nuestra gente. El cambio constante de la brújula política puede explicarse por muchos factores, pero la razón principal es clara: nuestro partido está infiltrado por agentes extranjeros y colaboradores de [JAP.GetNameDef] o [CHI.GetNameDef]. Esto no se puede tolerar y es posible que algunos miembros sospechosos deban ser eliminados del gobierno de una forma u otra."
 mongol.51.a:0 "Ponga a todos en el alcance y verifique la lealtad con cuidado."
 mongol.51.b:0 "¿Quizás el problema es nuestro punto de vista?"
 mongol.52.t:0 "Problema con llamas"
 mongol.52.d:0 "El budismo está profundamente arraigado en las mentes y los corazones de nuestros ciudadanos con el 10% de la población de nuestros países siendo lamas y monjes. No se puede pasar por alto un bloque de poder tan masivo: las rebeliones de 1932 y el complot de Lhumbe de 1933 indican claramente la necesidad de una intervención antes de que la situación se vuelva demasiado tensa. Afortunadamente, ya tenemos una experiencia con la limitación del poder de las llamas desde que Choibalsan subió al poder. \n\nPermanecer leales a los [SOV.GetAdjective], su líder [SOV.GetLeader] y los principios del comunismo implica que llevaremos a cabo esta operación lo antes posible."
 mongol.52.a:0 "No tenemos otra opción."
 mongol.52.b:0 "¡El budismo lleva el verdadero espíritu de las personas [MON.GetAdjective]!"
 mongol.53.t:0 "La cuestión del liderazgo"
 mongol.53.d:0 "Nuestros informantes han reunido pruebas de la toma del poder gubernamental planeada por colaboradores pro-[JAP.getAdjective] y perros falderos imperialistas, que han logrado contrabandear armas a través de las áreas mal protegidas de la frontera y almacenarlas en lugares bien conocidos. Algunos de los telegramas capturados tienen menciones de "Niveles más altos de poder", mientras que una carta adquirida recientemente señala al actual líder del país, [MON.getLeader]. \n\nUna ronda de investigaciones adicionales ha señalado a algunos otros políticos que están en contacto regular con algunos elementos contrarrevolucionarios. \n\nCon suficientes pruebas a nuestra disposición, debemos enjuiciar al responsable y nombrar al nuevo presidente para los tiempos inciertos que se avecinan."
 mongol.53.a:0 "Choibalsan es la única opción lógica."
 mongol.54.t:0 "¡[MON.getLeader] se enfermó!"
 mongol.54.d:0 "A última hora de la tarde de ayer, [MON.getLeader] estaba trabajando como de costumbre en uno de los últimos decretos gubernamentales sobre la situación interna de nuestra próspera nación. Como no respondió a la llamada de su secretaria, esta última llegó a la oficina para encontrar al Gigante del Pensamiento derrumbado en el piso de su gabinete. \n\nEntregado de inmediato en el Hospital de Ulaanbaatar, fue inspeccionado por los médicos locales y rápidamente le diagnosticaron una condición médica grave que le impedirá operar el país de manera más eficiente en el futuro. \n\nSe desconoce si la condición empeorará, pero siempre es mejor mantenerse alerta."
 mongol.54.a:0 "¿Qué podríamos hacer al respecto?"
 mongol.55.t:0 "¿Nuevo sucesor del partido?"
 mongol.55.d:0 "Durante mucho tiempo se han difundido rumores entre la gente de nuestro país sobre la salud física y mental de [MON.getLeader], cómo afecta la toma de decisiones de [MON.GetHerHis] y el prestigio internacional general del país representado por [MON. GetHerselfHimself]. \n\nParece que nuestro líder ya planeó con anticipación y consideró la transferencia del poder a una generación más joven de comunistas, algunos de los cuales reafirmarán por completo las políticas estatales en un futuro cercano. \n\nDespués de algunas consideraciones, [MON.getLeader] ha decidido que el presidente del partido será..."
 mongol.55.a:0 "Tsedenbal, porque ha mostrado su Lealtad a la Causa"
 mongol.55.b:0 "¿Presidente? ¿Por qué no una presidenta?"
 mongol.56.t:0 "¡Mongolia solicita la anexión!"
 mongol.56.d:0 "Nuestros lazos económicos e influencia política han alcanzado alturas sin precedentes, que el nuevo gobierno de [MON.getAdjective] ha emitido un decreto abierto donde su joven Asamblea ha anunciado la decisión de unirse a [SOV.getNameDef] como la república integral u okrug autónomo. \n\nA pesar de nuestros lazos de hermandad y hermandad, es de suma importancia mantener nuestra reputación de Gran Poder, pero no opresivo. Además, si no queremos que otras potencias mundiales nos consideren imperialistas severos, será mejor que dejemos que esas almas puras se lleven su propia muerte."
 mongol.56.a:0 "¿Por qué no?"
 mongol.56.b:0 "¡No somos imperialistas de ninguna manera!"
 mongol.57.t:0 "[SOV.getAdjective] han rechazado nuestra solicitud"
 mongol.57.d:0 "Afirmando que la Hermandad de nuestras naciones será mucho más rentable si ambas naciones conservan su estatus independiente, [SOV.getLeader] ha rechazado cortésmente la humilde solicitud de nuestra joven Asamblea sobre la Solicitud de Anexión. \n\nEn el telegrama secreto, la Autoridad Central nos notificó que la presión internacional sobre el gobierno de [SOV.getAdjective] ya es lo suficientemente alta, por lo que preferirían conservar el estatus diplomático actual de nuestras naciones."
 mongol.57.a:0 "Si eso es lo que desean..."
 mongol_khalkin_gol.1.t:0 "Preparativos para [MON.getAdjective] ¡Maniobras detectadas!"
 mongol_khalkin_gol.1.d:0 "Hace unas horas, nuestro cuartel general de comando local recibió un informe que indica que un pequeño escuadrón de caballería de origen aparentemente [MON.getAdjective] compuesto por alrededor de 70 a 90 hombres cruzó la frontera en las proximidades del río Nomonhan y se estacionó allí, lo que implica claramente que el área está bajo su control ahora. \n\nPocas horas después, nuestro regimiento de tropas montadas ha obligado al enemigo a retirarse solo para que los invasores regresen en mayor número más tarde. La inteligencia indica un mayor número de tropas reunidas en nuestra frontera de su lado, aparentemente listas para realizar algún tipo de operación militar en la región."
 mongol_khalkin_gol.1.a:0 "Solicitar asistencia exterior"
 mongol_khalkin_gol.1.b:0 "¡Movilizar las Fuerzas!"
 mongol_khalkin_gol.2.t:0 "[MON.getAdjetive] ¡Victoria en Khalkhin Gol!"
 mongol_khalkin_gol.2.d:0 "Nuestros reveses iniciales en una lucha contra los imperialistas ha logrado desilusionar al alto mando de [761.Controller.getNameDef], ya que en los siguientes días algunos de sus temerarios generales han dado varias órdenes suicidas a sus soldados, donde estos fueron obligados a lanzar un ataque tras otro tratando de capturar las posiciones atrincheradas de nuestros soldados protegidos por unas pocas ametralladoras bien colocadas... con los correspondientes resultados de gran pérdida de mano de obra y equipo. \n\nTambién logramos capturar algunos tanques y estudiarlos para desarrollar o mejorar nuestros propios diseños de blindaje."
 mongol_khalkin_gol.2.a:0 "El problema finalmente se resuelve"
 mongol_khalkin_gol.2.b:0 "¡Gran victoria para nuestro pueblo!"
 mongol_khalkin_gol.3.t:0 "[761.Controller.getAdjetive] ¡Victoria en Khalkhin Gol!"
 mongol_khalkin_gol.3.d:0 "La fase inicial de la invasión fue brillantemente conducida por las tropas de [MON.getAdjective] mientras avanzaban rápidamente hacia el área en disputa de la región de Nomonhan y ocupaban la margen izquierda del río Khalkhin Gol, reemplazando las piedras fronterizas originales de la Frontera y reforzando las fortificaciones fronterizas en la región. \n\nEsto, sin embargo, no detuvo a las fuerzas armadas de [761.Controller.getNameDef], quienes recuperaron las posiciones unos días después y repelieron todos los avances del bando en conflicto, asegurando su dominio en la región. \n\nDespués de semanas de lucha, los embajadores de [MON.getAdjective] se disculparon por las molestias y aceptaron el estado de la frontera tal como es, lo que significa una victoria decisiva de [761.Controller.getAdjective] en este conflicto."
 mongol_khalkin_gol.3.a:0 "El conflicto ha terminado. Por ahora."
 mongol_khalkin_gol.3.b:0 "¡Necesitaremos algo de tiempo para recuperarnos de esto!"
 mongol_khalkin_gol.4.t:0 "Ninguna victoria decisiva lograda..."
 mongol_khalkin_gol.4.d:0 "La rotación constante de tropas combinada con el uso intensivo de equipos de radio, reconocimiento de aviones y la gestión adecuada de las tropas de apoyo ha impedido que cualquiera de los bandos explote el punto potencial de ruptura de las líneas enemigas y ha impedido cualquier tipo de avance decisivo que podría cambiar el rumbo de la batalla. a un lado. \n\nSemanas de combates han agotado a los combatientes y se ha dispuesto el alto el fuego tras el cual ambas partes han acordado las antiguas líneas de demarcación, por lo que se ha llevado a cabo este problema prolongado."
 mongol_khalkin_gol.4.a:0 "Esta disputa fronteriza seguramente se volverá a plantear."
 mongol_khalkin_gol.5.t:0 "¡Escalada en Khalkin Gol!"
 mongol_khalkin_gol.5.d:0 "No se sabe a quién se le ocurrió esta idea primero, ¡pero algunos soldados aventureros decidieron flanquear al enemigo flanqueado y se enfrentaron en batallas en nuevos terrenos! Tal comportamiento ha llevado a que el conflicto se extienda a nuevas áreas, intensificando drásticamente la ya terrible situación, obligando a nuestro ejército a enviar más y más fuerzas al área en disputa. \n\n¡Esta mañana, el embajador extranjero ha entregado una nota que indica que nuestras tropas abandonarán el área en disputa o enfrentarán las consecuencias ante una declaración oficial de guerra si no cumplen con la orden en unas pocas horas! \n\n¡Claramente, nuestro enemigo busca la guerra y les mostraremos cómo se resuelven esos asuntos!"
 mongol_khalkin_gol.5.a:0 "¡Trae todas las fuerzas disponibles!"
 mongol_khalkin_gol.6.t:0 "[SOV.getAdjetive] Interés en maniobras"
 mongol_khalkin_gol.6.d:0 "El informe de cosas de nuestros socios [SOV.getNameDef] indica que sus oficiales son muy conscientes de las tensiones entre nuestras fuerzas armadas y [761.Controller.getAdjective] en la región y si alguno de los bandos aumenta su presencia en la región en los días siguientes o semanas, están listos para enviar un pequeño contingente de fuerzas para ayudar a nuestra lucha en la región en disputa. \n\nTodo tiene su precio, sin embargo, y tal movimiento definitivamente fortalecerá sus posiciones en nuestras fuerzas armadas, lo queramos o no. A menos que podamos manejar la creciente amenaza por nuestra cuenta, por supuesto..."
 mongol_khalkin_gol.6.a:0 "Invitar [SOV.getAdjective] asesores"
 mongol_khalkin_gol.6.b:0 "Este asunto está bien en nuestras manos."
 mongol_democratic.1.t:0 "¡Ataque al Gran Khural!"
 mongol_democratic.1.d:0 "Los disturbios civiles en las zonas rurales del país han suscitado graves preocupaciones entre los representantes de aimag de varias regiones del país, todos los cuales se han reunido en la sesión de emergencia del Gran Khural anunciada hace unas semanas. \n\nTodo iba según el orden del día, hasta que los representantes de los aimags de Khantii y Dornod se adelantaron y dieron un apasionado discurso sobre los Medios Revolucionarios y la devoción a los ideales comunistas que fue repentinamente interrumpido por un grupo de hombres desconocidos que disparó a algunos de los guardias de Khural y también lanzó varias granadas de mano contra los grupos de representantes en pánico. \n\nEn el caos que estalló, muchos de los diputados cayeron víctimas del ataque antes de que todos los intrusos fueran asesinados a tiros por los guardias restantes. \n\nTal curso de acción solo puede significar algo:"
 mongol_democratic.1.a:0 "¡Ataque terrorista!"
 mongol_democratic.1.b:0 "¡Intervención!"
 mongol_democratic.2.t:0 "[SOV.getAdjetive]-Intento de golpe respaldado"
 mongol_democratic.2.d:0 "¡Desilusionados con el reciente desarrollo e implementación de las políticas estatales, varios grupos de personas han comenzado abiertamente a expresar protestas y organizar manifestaciones exigiendo el cambio de régimen político y la cancelación de las reformas introducidas por [ROOT.getLeader]! \n\nY mientras que antes la policía ha logrado dispersar a los manifestantes por medios pacíficos y no tan, esta vez algunos de los manifestantes han logrado equipar armas de fuego y obtener armas incendiarias de origen desconocido, lo que obligó a la policía local a retirarse a las distrito de Ulán Bator. Luego, la multitud instaló tiendas de campaña frente a la oficina central del Primer Ministro, gritando constantemente demandas de su renuncia. \n\nSolo unos días después, nuestros escuadrones de policía reforzados por escuadrones territoriales lograron dispersar a la multitud y arrestar a los cabecillas de las protestas. Al ser interrogados, algunos de ellos admitieron preparativos para organizar una rebelión abierta [SOV.getAdjective] contra el gobierno en las partes occidentales del país. Nuestros informantes de esas áreas confirman que el enemigo debe ser eliminado de un solo golpe por nuestras fuerzas armadas."
 mongol_democratic.2.a:0 "¡Es hora de decapitar a la serpiente!"
 mongol_democratic.3.t:0 "[From.GetNameDefCap] Solicita Garantías"
 mongol_democratic.3.d:0 "Afirmando que la base democrática nunca ha tenido un control firme en Asia Central, [FROM.getAdjective] diplomáticos se acercaron a nuestros embajadores extranjeros en una de las reuniones internacionales anuales y solicitaron una garantía oficial de apoyo "En aras de la estabilidad y la prosperidad en la región asiática". \n\nA pesar de algunas de nuestras diferencias ideológicas, grandes distancias geográficas y algunas disputas del pasado, su gobierno parece estar más que listo para fortalecer sus instituciones diplomáticas y entrar al escenario mundial protegido por [ROOT.getNameDef]. Todo lo que tenemos que hacer, dicen, es anunciar nuestro apoyo diplomático a su causa."
 mongol_democratic.3.a:0 "Serán un gran aliado en el futuro."
 mongol_democratic.3.b:0 "Disculpe, ¿quién solicita NUESTRO apoyo?"
 mongol_democratic.4.t:0 "[FROM.getNamedefCap] acepta protegernos"
 mongol_democratic.4.d:0 "Al afirmar la importancia de asegurar varias instituciones democráticas en todo el mundo, el embajador de [FROM.getAdjective] entregó un acuerdo firmado que establece lo siguiente: \n\n"Desde ahora y hasta el amanecer de la civilización, siempre que [ROOT.getNamedef] se desvíe para preservar la democracia dentro y alrededor de sí misma, [FROM.getNamedef] con todo su poderío militar y económico deberá apoyar la noción de libertad y autodeterminación, respetar las fronteras y buscar lazos diplomáticos más estrechos". \n\nUna clara victoria diplomática y otra garantía de nuestra seguridad interna en el escenario mundial, ¡viva!"
 mongol_democratic.4.a:0 "¡La diplomacia prevalece!"
 mongol_democratic.5.t:0 "[FROM.getNamedefCap] se niega a otorgar protección"
 mongol_democratic.5.d:0 "A pesar de nuestros mejores esfuerzos, el embajador extranjero ha lamentado informar a nuestra delegación que [FROM.getNamedef] no tiene medios diplomáticos o militares posibles para garantizar la protección de las instituciones democráticas en [ROOT.getNamedef]. \n\nAlgunos de nuestros diputados radicales ya han planteado dudas de que [FROM.getLeader] pueda incluso encontrar a nuestro país en el mapa, considerando el estado de la respuesta oficial de la administración extranjera."
 mongol_democratic.5.a:0 "Parece que estamos solos..."
 mongol_democratic.6.t:0 "[MON.getNamedefCap] Llama a sus diplomáticos"
 mongol_democratic.6.d:0 "Esta mañana se vio humo oscuro elevándose sobre la embajada de [MON.getAdjective], lo que indica claramente que algunos de sus funcionarios están quemando o destruyendo algunos de los documentos del país. \n\nEn la solicitud oficial sobre las actividades de la delegación, los representantes de [MON.getNameDef] han presentado el decreto especial sobre "El cierre inmediato de todos los consulados y embajadas de [MON.getNameDef] presentes en [ROOT.getNameDef]" , lo que significa la ruptura oficial de las relaciones diplomáticas entre nuestras naciones de su lado."
 mongol_democratic.6.a:0 "¿Viene la guerra?"
 mongol_democratic.7.t:0 "[MON.getNamedefCap] llama a sus diplomáticos de [FROM.getNamedefCap]"
 mongol_democratic.7.d:0 "La postura de [MON.getAdjective] contra varios enemigos del pueblo no es nada nuevo, sin embargo, su reciente movimiento diplomático ha asombrado a muchos de nuestro pueblo: [MON.getNamedefCap] ha anunciado públicamente que ya no llevará a cabo ningún tipo de negociaciones diplomáticas con regímenes similares. a los de [FROM.getNamedefCap]. \n\nAdemás, las fuerzas armadas de [MON.getAdjective] parecen movilizar una cantidad sustancial de sus reservas mientras los diplomáticos del país están abandonando activamente el ahora país aislado diplomáticamente."
 mongol_democratic.7.a:0 "Ya es hora de poner fin a esta amenaza."
 mongol_democratic.8.title:0 "[MON.getAdjective] Misión Diplomática Abre Negociaciones de Alianza Extranjera"
 mongol_democratic.8.desc:0 "\nNuestros servicios de inteligencia informan un aumento de la actividad del Ministerio de Relaciones Exteriores de [MON.getAdjective] con sus diplomáticos ascendiendo a otros países en lo que puede verse como un esfuerzo por establecer relaciones amistosas con algunos de sus aliados potenciales. \n\nSin embargo, aún se desconoce si esas negociaciones serán fructíferas o no, pero debemos ser conscientes de una situación en desarrollo y esperar el peor resultado para nosotros."
 mongol_democratic.8.a:0 "Debemos estar atentos"
 mongol_democratic.10.t:0 "Mongolia pide reconciliación"
 mongol_democratic.10.d:0 "La delegación de Mongolia ha establecido contactos con la Comisión de Asuntos de Mongolia y el Tíbet, tratando de resolver las disputas en curso sobre el papel de Mongolia Exterior y sus reclamos. \n\nSi bien es oficialmente neutral, [MON.getNamedef] parece deslizarse progresivamente hacia nuestra esfera de influencia, brindándonos una oportunidad única de aliarnos con la nación más grande de la Estepa Central que tiene la llave del Vientre de Rusia Lejano Oriente. \n\n¿Reconciliaremos nuestras ambiciones y aseguraremos la estabilidad de la Frontera Norte?"
 mongol_democratic.10.a:0 "Dejaremos de lado nuestras diferencias, por ahora"
 mongol_democratic.10.b:0 "Tenemos otros planes para ellos."
 mongol_democratic.11.t:0 "[FROM.getNamedefCap] Acepta la reconciliación"
 mongol_democratic.11.d:0 "Al darse cuenta de la importancia estratégica de nuestro país y con el objetivo de mantener nuestra lealtad a su causa, [FROM.getAdjective] funcionarios de la Comisión de Mongolia han anunciado el retiro de las antiguas hostilidades y el restablecimiento de lazos, si no amistosos, pero neutrales entre nuestras dos naciones. \n\nMantenerse al margen de China podría alejar potencialmente a otras potencias regionales, pero ¿eso realmente importa?"
 mongol_democratic.11.a:0 "¡La diplomacia prevalece!"
 mongol_democratic.12.t:0 "[FROM.getNamedefCap] no muestra interés en nuestra iniciativa de reconciliación"
 mongol_democratic.12.d:0 "Nuestra delegación ha recibido un cortés declive de los representantes de [FROM.getAdjective], donde reconocen la lucha de nuestro pueblo por el reconocimiento y la autodeterminación, sin embargo, su gobierno tiene actualmente "Asuntos más urgentes que atender y, por lo tanto, no puede concentrarse en estas iniciativas diplomáticas". ". \n\nHemos hecho todo lo posible para tratar de razonar con el gobierno central y, si no están dispuestos a cooperar, ¿quizás lo harían otras potencias regionales?"
 mongol_democratic.12.a:0 "También consideraremos otras opciones."
 mongol_democratic.15.t:0 "[FROM.getNamedefCap] Apelaciones a nuestros funcionarios sobre reclamos de reproche"
 mongol_democratic.15.d:0 "Los funcionarios de [FROM.getAdjective], que buscan reforzar la cooperación entre nuestras naciones, han lanzado un llamamiento a la Comisión de Asuntos de Mongolia y el Tíbet anunciando su deseo de aliviar las tensiones entre nuestras dos naciones para una coexistencia pacífica y próspera de nuestras naciones. \n\nEl jefe de la delegación declaró que durante incontables años [ROOT.getNameDef] ha reclamado las tierras de Mongolia Exterior como una región autónoma dentro del dominio de China Propia, lo cual es un tema de debate considerando las nociones de autodeterminación dentro de su país. . \n\nBuscando un nuevo acercamiento en lugar de una escalada, su nación está lista para ofrecer algunas concesiones para reelaborar el reclamo sobre sus tierras. Un trato mutuamente beneficioso para ambas partes, como parece."
 mongol_democratic.15.a:0 "Exigir la Vitrina de Apoyo Político"
 mongol_democratic.15.b:0 "Solicitar ofertas de armas"
 mongol_democratic.15.c:0 "Pregunta por las Concesiones Industriales"
 mongol_democratic.15.e:0 "Transferencia Industria Militar Demanda"
 mongol_democratic.16.t:0 "[FROM.getNamedefCap] exige la exhibición de apoyo político"
 mongol_democratic.16.d:0 "La lealtad lo es todo en estos tiempos inciertos y [FROM.getLeader], al darse cuenta, ha exigido la muestra de lealtad a la lucha política de [FROM.getNameDef] en términos de la visita diplomática tributaria. \n\nA pesar de parecer una oferta tan costosa, nos aseguraron que otras formas de pago podrían haber sido aún más duras para nosotros."
 mongol_democratic.16.a:0 "Un compromiso necesario"
 mongol_democratic.17.t:0 "[FROM.getNamedefCap] Solicita armamento"
 mongol_democratic.17.d:0 "Buscando fortalecer su actual ejército permanente, [FROM.getLeader] nos ha solicitado que proporcionemos un equipo militar y la fuerza de guarnición de "Lo mejor de lo mejor", que se enviará como región voluntaria para luchar en las guerras de [FROM.getAdjective] . \n\nNuestros diplomáticos lograron negociar la segunda parte de los términos, permitiéndonos efectivamente enviar solo las armas requeridas al otro lado."
 mongol_democratic.17.a:0 "¿Un buen trato?"
 mongol_democratic.18.t:0 "[FROM.getNamedefCap] Pide reubicar la instalación de bienes civiles"
 mongol_democratic.18.d:0 "Nuestra nacionalización de la industria a principios de la última década ha ahuyentado el capital de [FROM.getAdjective] y ha hecho que muchos de los comerciantes de [FROM.getNameDef] pierdan sus empleos y ahorros. \n\nDeclarando que un desarrollo tan desafortunado debe ser reasentado, [FROM.getLeader] ha solicitado transferir los "Activos legítimos" nuevamente a sus manos..."
 mongol_democratic.18.a:0 "Un sacrificio digno"
 mongol_democratic.19.t:0 "[FROM.getNamedefCap] exige la transferencia de la industria militar"
 mongol_democratic.19.d:0 "La camarilla militar en [FROM.getNameDef] aparentemente tiene posiciones fuertes en el gobierno, ya que sus funcionarios han exigido la transferencia de instalaciones militares en la región de interés si queremos que se rechace el reclamo problemático. \n\nBajo estas circunstancias abandonarán cualquier idea expansionista en esas tierras, por un precio tan alto..."
 mongol_democratic.19.a:0 "Bien..."
 mongol_democratic.20.t:0 "[FROM.getNameDefCap] Solicitudes de protección"
 mongol_democratic.20.d:0 "Hemos recibido una solicitud peculiar de [FROM.getNameDef] donde sus funcionarios, adoptando una fuerte postura a favor de [ROOT.getAdjective], ha anunciado el deseo de volver a unirse al Reino de [ROOT.getNameDef] como región autónoma, contribuyendo en gran medida a la seguridad de la Frontera Exterior y expandir enormemente nuestra influencia en la Gran Estepa. \n\n¿Cuál será la decisión final? ¿Permitiremos que la región separatista regrese al redil?"
 mongol_democratic.20.a:0 "Por supuesto, ¿por qué vamos a declinar?"
 mongol_democratic.20.b:0 "No estamos interesados"
 mongol_democratic.21.t:0 "Estado de protectorado afirmado"
 mongol_democratic.21.d:0 "¡La Alta Oficina de [FROM.getLeader] nos ha asegurado que nuestra solicitud fue revisada y aceptada de inmediato, sin ningún signo de vacilación! \n\nEn el discurso de la mañana frente a la nación, [FROM.getLeader] ha anunciado un día de celebración para una de las antiguas áreas de la Frontera Exterior que ha regresado al Reino de la Gran China y ahora contribuirá en última instancia a la crecimiento económico, fuerza militar y reunificación de toda la nación china! ¡Una multitud que vitoreaba dio la bienvenida a los "Hermanos y hermanas perdidos hace mucho tiempo" bajo la bandera de los sindicatos chinos!"
 mongol_democratic.21.a:0 "¡Un gran día para nuestra gente!"
 mongol_democratic.22.t:0 "Estado de protectorado rechazado"
 mongol_democratic.22.d:0 "Nuestros mejores diplomáticos con sus sinceras promesas no han logrado convencer a los obstinados [FROM.getAdjective] funcionarios para que nos permitan entrar en su ámbito como comunidad autónoma. \n\nAfirmando que "No les conviene subvertir el control sobre la provincia separatista del pasado", ¡nuestra segunda apelación también fue finalmente rechazada!"
 mongol_democratic.22.a:0 "¿No están interesados?"
 mongol_democratic.24.t:0 "Mongolia plantea la cuestión de Tuva"
 mongol_democratic.24.d:0 "La retórica agresiva de los funcionarios de [MON.getAdjective] hacia sus vecinos combinada con la postura pro-china ha generado preocupaciones justificadas de varios políticos de nuestra nación. \n\nParece que [MON.getNameDef] está impulsando sus esfuerzos de propaganda para un estado mongol unificado en la frontera de 1911, incluido Uryankhay Krai, que es la patria de muchos tuvanos y rusos. \n\nHaremos nuestro mejor esfuerzo para garantizar que la nación permanezca en nuestras manos en estos tiempos inquietantes y peligrosos."
 mongol_democratic.24.a:0 "Haremos todo lo posible para mantenerlos a raya."
 mongol_genden.1.t:0 "Se anuncia la política "Hágase rico""
 mongol_genden.1.d:0 "La política económica del "Nuevo Giro" y su éxito se vieron fuertemente frenados por la abolición del programa gubernamental no oficial "Hazte Rico", donde se alentaba a todos los ciudadanos del país a acumular capital para la estabilidad personal y colectiva. \n\nTratando de fortalecer sus posiciones en todo el país una vez más, Genden busca unir y enriquecer a su propia gente por todos los medios posibles, sin importar cuán duras puedan ser algunas de las consecuencias. \n\nSe espera que la política recién anunciada se refuerce en todo el país durante un año, ayudando a los campesinos y trabajadores pobres con el Comité Central supervisando el progreso de su implementación a través de los informes económicos mensuales. \n\nSolo el tiempo mostrará qué tan exitoso es."
 mongol_genden.1.a:0 "¡Adelante, camaradas!"
 mongol_genden.2.t:0 "Ciudadanos Establecen un nuevo Taller"
 mongol_genden.2.d:0 "Se dice que algunos de nuestros camaradas entusiastas han establecido un taller civil capaz de producir bienes para uso del consumidor, lo que permite reducir la dependencia económica de aimags de la capital. \n\nAlgunos de los lugareños ya se están uniendo a la fuerza laboral, mientras que el capataz elegido localmente supervisa la producción y redistribución de bienes para las necesidades civiles bajo el estricto gobierno de la capital."
 mongol_genden.2.a:0 "¡Gran trabajo!"
 mongol_genden.3.t:0 "Nueva planta de producción de armamento construida"
 mongol_genden.3.d:0 "Al ver la escasez logística en el suministro de la guarnición local y sus necesidades extremas de armas de fuego modernas, los ciudadanos locales han logrado reunir suficientes fondos para facilitar la construcción del almacenamiento de municiones y la infraestructura ajustada designada para suministrar rifles y otro equipo de armamento para las necesidades de la gente. \n\nAlgunos de los diseños de armas parecen ser del nivel que producen nuestros fabricantes oficiales, ¡si no es que incluso mejores!"
 mongol_genden.3.a:0 "¡Armas a los brazos del pueblo!"
 mongol_genden.4.t:0 "Carreteras locales ampliadas"
 mongol_genden.4.d:0 "Varias empresas de construcción fueron apoyadas por fuertes donaciones de nuestros ciudadanos, lo que permitió mejorar las conexiones viales en todo el país, fortaleciendo el control de las personas sobre la naturaleza salvaje de la región. \n\nSe espera que tal desarrollo tenga un impacto positivo en el desempeño de nuestras fuerzas terrestres, quienes disfrutarán de los beneficios de la logística moderna."
 mongol_genden.4.a:0 "¡Podemos ir más lejos así!"
 mongol_genden.5.t:0 "La gente fortifica sus casas"
 mongol_genden.5.d:0 "Tratando de preservar su capital acumulado, algunos de los ciudadanos temerosos supuestamente ampliaron sus sótanos y construyeron una serie de fortificaciones dentro y alrededor de sus hogares. Definitivamente un giro inesperado de los acontecimientos, considerando que están bajo la protección de nuestras gloriosas fuerzas armadas. \n\nEstas fortificaciones, sin embargo, podrían resultar útiles si las usan nuestros defensores en tiempos difíciles de guerra."
 mongol_genden.5.a:0 "Hicieron QUÉ?"
 mongol_genden.6.t:0 "Esquema de corrupción detectado"
 mongol_genden.6.d:0 "Un análisis del flujo de capital del último mes indicó que algunos de los fondos gubernamentales se transfirieron entre diferentes libros de Sbaerkassa, antes de que finalmente residieran en libros de ahorro específicos de varios de nuestros diputados. \n\nUna investigación adicional por parte del Comité de Lucha contra la Corrupción apunta claramente a nuestro esquema de corrupción bien enmascarado. \n\nNuestros investigadores, sin embargo, requieren tiempo y fondos adicionales para terminar el análisis y formar el informe. ¿Qué deberíamos hacer ahora?"
 mongol_genden.6.a:0 "¡Persigue a los responsables!"
 mongol_genden.6.b:0 "Comienza el largo juicio oficial."
 mongol_genden.7.t:0 "Desaparición de material de producción"
 mongol_genden.7.d:0 "Uno de los capataces de nuestra fábrica ha entregado el informe sobre la falta de material de producción de las líneas de producción. El asunto solo se hizo evidente después de que la estación de empaque no pudo llenar los cinco contenedores restantes de los doscientos con productos. \n\nTodavía se desconoce quién podría haber sido el demoledor potencial, pero muchos de los trabajadores de la fábrica ya han informado que están listos para trabajar algunas horas adicionales al día para cumplir con la solicitud gubernamental. ¡Qué valientes y responsables de parte de ellos!"
 mongol_genden.7.a:0 "Tendremos que aumentar las cuotas de producción para este mes."
 mongol_genden.8.t:0 "La inflación aumenta"
 mongol_genden.8.d:0 "Con personas acumulando el capital en números sin precedentes, las agencias gubernamentales tienen que intervenir y regular el mercado junto con sus solicitudes y demandas para evitar el colapso de la moneda nacional. \n\nTal participación es un esfuerzo costoso y lento, que solo puede y debe ser regulado por el Banco Central, al que se le ordenará regular la economía la próxima vez."
 mongol_genden.8.a:0 "Mongolbank sufrirá por eso."
 mongol_genden.10.t:0 "Problema de [SOV.getAdjective] Simpatizantes"
 mongol_genden.10.d:0 "Al observar los desarrollos políticos recientes en [SOV.getNameDef], [ROOT.getLeader] en sus largos debates filosóficos consigo mismo y sus subordinados se dio cuenta de que la construcción del comunismo depende en gran medida de la base de agentes internos y externos capaces de apoyar el "Legítimo " gobernante en su ascenso al poder desde dentro y desde fuera del país deseado. \n\nY considerando cuán fuerte fue el papel de los políticos de [SOV.getAdjective] en la construcción del comunismo en Mongolia, aún surge una pregunta, si algunas de las personas en el gobierno del país todavía favorecen un curso pro-[SOV.getAdjective] de acciones en el logro de sus objetivos personales o comunitarios. \n\nDespués de mucha consideración, [ROOT.getLeader] ha decidido resolver el problema uno y, con suerte, para todos."
 mongol_genden.10.a:0 "Somos diferentes a ellos, ¡no se llevarán a cabo purgas!"
 mongol_genden.10.b:0 "Elimina solo la mayoría de los elementos radicales."
 mongol_genden.10.c:0 "¡No deje a nadie atrás para garantizar la seguridad!"
 mongol_genden.14.t:0 "¡Genden regresa a Mongolia!"
 mongol_genden.14.d:0 "¡Después de todas las luchas y preocupaciones que tuvimos que vivir, el mensaje de su regreso finalmente llegó a Ulaanbaatar! \n\nAcompañado por su pequeña escolta de cuatro personas, abandonó el transporte que lo llevó a la frontera [SOV.getAdjective]-[MON.getAdjective] y que cruzaron antes del amanecer. Caminando por las escalinatas de su Patria, se vio al héroe de nuestra lucha por la supervivencia saludando feliz a nuestro pueblo con unas lágrimas de alegría rodando por su rostro diluido y cansado. \n\nAl día siguiente se llevó a cabo una ceremonia oficial donde anunció públicamente su regreso a la Patria frente a miles y miles de personas, ¡con el objetivo de restaurar el país que se vio obligado a abandonar en un momento de lucha!"
 mongol_genden.14.a:0 "¡Todos estamos contentos de verte de vuelta!"
 mongol_genden.15.t:0 "¡Genden ejecutado en la URSS!"
 mongol_genden.15.d:0 "El residente local de la NKVD entregó una pequeña nota en el gabinete de [ROOT.getLeader] con el mensaje "Absolutamente secreto". La nota contenía protocolos de captura e interrogatorio rutinario de Genden, quien fue reconocido en una de las estaciones de tren por algún funcionario observador [SOV.getAdjective]. \n\nEn los últimos días de su vida, Genden fue declarado culpable de actividades contrarrevolucionarias, sabotajes a innumerables misiones diplomáticas y espionaje a favor de [JAP.getNameDef] y sus regímenes de marionetas. Todo lo anterior fue confirmado y firmado por el propio Genden. \n\nA pesar de algunos de los esfuerzos de nuestros diplomáticos, su juicio se llevó a cabo rápidamente y su sentencia no se pudo negociar..."
 mongol_genden.15.a:0 "Él será extrañado"
 mongol_genden.15.b:0 "Buen viaje"
 mongol_genden.16.t:0 "¡Ruta occidental descubierta!"
 mongol_genden.16.d:0 "Los planes ferroviarios adquiridos indican que Genden será enviado a su "área de vacaciones" en Crimea a través del tren que comienza en Moscú las próximas semanas a través del ferrocarril occidental a través de las siguientes ciudades:\nKaluga \nBryansk \nShostka \nKiev \nKirovograd \nDnipropetrovsk \nSebastopol \n\nNuestros agentes ya han establecido conexiones con algunos de los grupos tácticos que operan en el área que sugirieron causar una conmoción pública en la capital de [UKR.getAdjective] de Kiev, brindando una oportunidad perfecta para que nuestro amado Genden escape en la erupción caos del ataque."
 mongol_genden.16.a:0 "Kiev es el objetivo entonces."
 mongol_genden.17.t:0 "¡Ruta del Sur descubierta!"
 mongol_genden.17.d:0 "Se espera que el tren programado parta a través de la línea ferroviaria del Sur, pasando por centros de distritos importantes como:\nTula \nOrel \nKursk \nBelgorod \nKharkov \nStalino \nSebastopol \n\nEl sendero tiene algunos puntos débiles potenciales, pero considerando el carácter de los ferrocarriles y la fuerte presencia de la NKVD, es imprudente atacar el tren o la estación de tren directamente. Sin embargo, hemos logrado encontrar algunos contactos con funcionarios particularmente oportunistas en varios depósitos, siendo Kharkov el más prometedor. \n\nSi vamos a ofrecer un soborno significativo a los diputados locales, pueden organizar la reprogramación de varios trenes al mismo tiempo, permitiéndonos subir a Genden en otro tren o redirigir el horario del tren a la ubicación deseada."
 mongol_genden.17.a:0 "Kharkov recibirá entonces una fuerte "Donación"."
 mongol_genden.18.t:0 "Ruta Sudeste Descubierta!"
 mongol_genden.18.d:0 "La ruta peculiar parece haberse abierto recientemente y se extiende desde los suburbios del sureste de Moscú, atravesando los territorios exclusivamente rusos, aparentemente sin pasar por Ucrania. \n\nSe espera que el tren llegue a las ciudades de \nLipetsk \nVoronezh \nMillerovo \nRostov \nKrasnodar \nNovorossiysk \ncon Genden siendo transferido a Crimea a través del barco, haciendo imposible cualquier posibilidad de rescate después. \n\nEl área alrededor de Rostov, a pesar de parecer muy segura para el ojo inexperto, tiene varios habitantes que parecen tener cierta experiencia en ataques rápidos y agresivos contra objetivos móviles de la época de la Gran Guerra y la Revolución Roja..."
 mongol_genden.18.a:0 "¿Rostov? ¿A quién tenemos ahí?"
 mongol_genden.19.t:0 "¡Estación de tren en Kiev destruida!"
 mongol_genden.19.d:0 "Otra mañana de rutina en la estación de tren de Kiev se ha convertido en un completo caos donde, después de algunos golpes de tierra, las paredes de las hermosas estaciones de tren comenzaron a temblar con barras de metal de un metro de espesor que comenzaron a doblarse, incapaces de sostener la carga del techo. antes de que gran parte de la estación ferroviaria se derrumbara por su propio peso, destruyendo varios de los trenes de mercancías estacionados en las instalaciones. \n\nAfortunadamente, la alarma sonó a tiempo y pocos miembros del personal de la estación lograron evacuar la parte del edificio que se derrumbó con NKVD junto con Militsia sellando el área para la posible investigación del incidente. \n\nUno de los guardias de la estación fue encontrado más tarde inconsciente en su gabinete, recordando solo unas pocas sombras que emergieron de su espalda antes de que todo se volviera oscuro para él. \n\n"Un incidente que vale la pena investigar más a fondo" - un comentario del zampolit local."
 mongol_genden.19.a:0 "¡¿QUÉ?!"
 mongol_genden.19.b:0 "¡Oh, no! De todos modos, sobre Genden..."
 mongol_genden.21.t:0 "Caos burocrático en Kharkov"
 mongol_genden.21.d:0 "Se dejó un maletín con fondos e instrucciones en el depósito ferroviario de Kharkiv, donde fue llevado a la sede de material y uno de nuestra gente se lo presentó al capataz local. \n\nDespués de "Pensar mucho" y algunos movimientos persuasivos por parte de nuestro agente, el capataz acordó hacer converger los horarios de salida de varios trenes que llegarán a Kharkiv los días siguientes. \n\nCon los retrasos ferroviarios en la estación, fue una tarea relativamente fácil separar a Genden de su residente de la NKVD y dejarlo en otro tren bajo el alias de profesor de ciencias y literatura de Asia Oriental en su largo camino de regreso a Asia Central. \n\nTodo lo que tenemos es seguir el tren y asegurarnos de que llegue a su destino."
 mongol_genden.21.a:0 "Han hecho bien el trabajo"
 mongol_genden.22.t:0 "¡Los cosacos asaltan un tren casual en las afueras de Rostov!"
 mongol_genden.22.d:0 "Se han extendido noticias devastadoras entre Povolzhyie y la parte oriental de Ucrania, ya que aparentemente un escuadrón de caballería desconocido ha interceptado y saqueado un tren civil que transportaba personas al puerto azul de Novorossiysk. \n\nUna banda montada desconocida se ha acercado al tren desde la dirección de la puesta del sol, ya que estaba cargando provisiones para viajar más hacia el sur y exigió un "Pago" por un pasaje seguro a su destino. Después de que se agotó el tiempo del ultimátum, algunos de los miembros de la pandilla abordaron el tren y comenzaron a recoger las pertenencias de las personas. \n\nAl intentar desarmar a uno de los politruks presentes, se disparó al azar y el tren se convirtió en un desastre con civiles que huían de los atacantes en varias direcciones mientras los oficiales de la NKVD luchaban cuerpo a cuerpo contra los bandidos. Superados en número, han caído como héroes en un combate desigual, tras el cual la escuadra montada ha colocado explosivos y ha prendido fuego a los restos del tren, desapareciendo en la oscuridad."
 mongol_genden.22.a:0 "Disculpe, ¿QUÉ?"
 mongol_genden.22.b:0 "Esto les enseñará bien."
 mongol_greater_mongolia.1.t:0 "Operación exitosa"
 mongol_greater_mongolia.1.d:0 "La invasión y toma del área en disputa ha ido de acuerdo al plan designado. \n\nDespués de que nuestra patrulla fronteriza "No respondiera" a la llamada de emergencia, nuestros funcionarios iniciaron una investigación oficial mientras enviaban solicitudes diplomáticas para la búsqueda de áreas en disputa y el arresto de los bandidos que cometieron posibles delitos contra nuestra gente. \n\nPosteriormente, nuestros escuadrones han tomado el control de las infraestructuras vitales de la región, incluidos los servicios postales, los ferrocarriles, los cruces de carreteras, el telégrafo y las líneas telefónicas. La guarnición local se vio obligada a deponer las armas y unirse a nuestras tropas para el adoctrinamiento y el interrogatorio. \n\nAlgunas personas de la población local aún intentan protestar contra la nueva regla, pero esas voces son débiles y están desorganizadas."
 mongol_greater_mongolia.1.a:0 "¡Un gran día para la gente de [ROOT.getAdjective]!"
 mongol_greater_mongolia.2.t:0 "Desastre en el sur"
 mongol_greater_mongolia.2.d:0 "Nuestras fuerzas, alentadas por el éxito inicial de la operación, han logrado asegurar algunos de los asentamientos fronterizos y asegurarse de que los civiles no organicen formaciones de milicias para luchar contra los libertadores del país. \n\nSin embargo, mientras preparábamos nuestras tropas para marchar hacia las profundidades del territorio enemigo, una contraofensiva a gran escala ha devastado los flancos de nuestro ejército sobreextendido. Con los partisanos locales cortando las líneas de suministro detrás de nuestras fuerzas, estas últimas tuvieron que improvisar en el lugar, dejando atrás a algunos de los hombres y equipos para rescatar al cuerpo principal del ejército. \n\nLos soldados que regresan ahora se toman su tiempo para sanar las heridas y prepararse para nuevas batallas."
 mongol_greater_mongolia.2.a:0 "Puede que hayamos sobreestimado nuestra fuerza"
 mongol_greater_mongolia.3.t:0 "Punto muerto logrado"
 mongol_greater_mongolia.3.d:0 "A pesar del éxito inicial de la operación, el movimiento de nuestras fuerzas armadas se vio severamente detenido a través de la sólida línea defensiva establecida en la región en disputa. Nuestros soldados se vieron obligados a atrincherarse en el terreno hostil mientras la policía militar intentaba proteger la retaguardia de los partisanos enemigos. \n\nDespués de algunas idas y venidas, los comandantes locales han sugerido abandonar este esfuerzo militar antes de que la situación se vuelva demasiado crítica, ya que el enemigo podría traer más tropas y artillería pesada al área de interés mientras no podemos darnos el lujo de gastar muchos más recursos. por este conflicto supuestamente breve."
 mongol_greater_mongolia.3.a:0 "Tenemos mucho que sacar de esto."
 mongol_greater_mongolia.4.t:0 "Fuerzas enemigas repelidas"
 mongol_greater_mongolia.4.d:0 "¡Fuerzas enemigas imprudentes en miríadas y miríadas de soldados han avanzado hacia nuestras patrias, tratando de tomar lo que dicen ser "Legítimamente suyo"! \n\nY mientras aquellos estaban saqueando y devastando áreas remotas, nuestros poderosos guerreros reunieron sus fuerzas y bajo las banderas de nuestro mejor general marcharon para dar una lucha decisiva a los invasores de nuestra patria. \n\nPequeños enemigos no pudieron soportar el esfuerzo combinado de nuestros ejércitos y partisanos, se los vio retirarse dejando atrás algunos de los equipos y prisioneros."
 mongol_greater_mongolia.4.a:0 "Quemaremos tu patético ejército hasta el último hombre."
 mongol_greater_mongolia.5.t:0 "¡Nuestras tierras han sido confiscadas!"
 mongol_greater_mongolia.5.d:0 "Pudo haber sido un descuido de nuestros generales, o de observadores avanzados, o tal vez una reacción insuficiente de nuestros ejércitos, no lo sabemos bien. \n\nLo que parece saberse es el hecho de que las comunicaciones con una de nuestras regiones avanzadas se han perdido por completo: con el enemigo asegurando sus líneas de comunicación y obstaculizando severamente las nuestras, fue imposible para nuestras reservas movilizar una fuerza suficiente para atacar. abajo el enemigo. \n\nAhora es demasiado tarde, porque hemos perdido uno de nuestros activos ante esos molestos invasores, quienesquiera que sean. ¡Volveremos cuando sea el momento adecuado!"
 mongol_greater_mongolia.5.a:0 "¿Cómo podemos mirar a los ojos de nuestra gente?"
 mongol_greater_mongolia.6.t:0 "Punto muerto logrado"
 mongol_greater_mongolia.6.d:0 "El enemigo que avanza rápidamente ha logrado asegurar algunas aldeas y pueblos fronterizos, pero nuestra guarnición local, reforzada por las fuerzas armadas movilizadas, ha establecido fortalezas en la línea del avance enemigo, que fue imbatible durante las últimas semanas. \n\nAhora que nuestros partisanos están devastando sus líneas de suministro mientras nuestras fuerzas impugnan el movimiento del enemigo en la línea del frente, el enemigo desilusionado ahora busca estar en la retirada táctica, dejando las aldeas devastadas y el campo saqueado para que nuestros campesinos trabajen en ellos. . \n\nUn éxito decisivo, pero a un alto precio."
 mongol_greater_mongolia.6.a:0 "¡Podemos mantener el suelo por más tiempo!"
 mongol_greater_mongolia.10.t:0 "Mongolia pide la unidad con los buriatos"
 mongol_greater_mongolia.10.d:0 "Buscando revitalizar los lazos que unieron a las dos naciones durante siglos antes de los avances del legado de la Revolución Roja y la teoría del estado-nación, los diplomáticos de [MON.getAdjective] se han acercado a nuestros funcionarios, completando la solicitud de una posible reunificación de Buryat y mongoles de Khalkha. \n\nAdemás de una representación adecuada en los estados Gran y Pequeño Khural, prometen respetar la identidad nacional y los derechos de los buriatos y otros habitantes de la zona. \n\nSi rechazamos la idea, incluso podrían volverse contra nosotros. ¿Les permitiremos recuperar esas tierras?"
 mongol_greater_mongolia.10.a:0 "Más problemas de nuestros hombros"
 mongol_greater_mongolia.10.b:0 "No daremos esas tierras sin luchar"
 mongol_greater_mongolia.10.c:0 "Aceptar a cambio de asientos en Khural"
 mongol_greater_mongolia.11.t:0 "Mongolia impulsa la incorporación de Tuva"
 mongol_greater_mongolia.11.d:0 "En su esfuerzo por restablecer el control de las tierras de habla mongola, la delegación de [MON.getAdjective] se ha acercado a nuestros funcionarios en Kyzyl para ofrecer realizar un plebiscito patrocinado por el estado sobre el tema de la reincorporación del distrito administrativo de Tuva a los territorios de Mongolia propiamente dicho. \n\nAdemás de las promesas habituales de autodeterminación, autonomía local e igualdad de trato de las minorías, los funcionarios de [MON.getAdjective] también están dispuestos a invertir en la economía estancada de esta región, permitiendo que la población local disfrute de todos los beneficios económicos y sociales. de [MON.GetRulingIdeology]. \n\n¿Cómo responderemos?"
 mongol_greater_mongolia.11.a:0 "Menos problemas de los que preocuparse"
 mongol_greater_mongolia.11.b:0 "¿Por qué deberíamos siquiera considerar estos términos?"
 mongol_greater_mongolia.11.c:0 "Acuerdo para una representación adecuada en Khural"
 mongol_greater_mongolia.12.t:0 "¡Solicitud de unificación aceptada!"
 mongol_greater_mongolia.12.d:0 "Buscando resolver las tensiones en la región, los funcionarios de [FROM.getNameDef] firmaron el tratado propuesto y entregaron el control administrativo de la región. Nuestros funcionarios ya han comenzado a atrincherarse en nuevas oficinas gubernamentales mientras nuestros ingenieros comienzan a trabajar en la reintegración de la región a la red de infraestructura de nuestra nación. \n\nComo parte de la marcha ceremonial, el último batallón de guardias locales saludó a las fuerzas armadas [ROOT.getAdjective] recién llegadas, lo que significa la transferencia completa del poder a nuestro régimen en la región."
 mongol_greater_mongolia.12.a:0 "¡Excelente!"
 mongol_greater_mongolia.12.b:0 "¡Una verdadera Unidad!"
 mongol_greater_mongolia.13.t:0 "[FROM.getNameDefCap] Acuerdo sobre el estado de autonomía limitada"
 mongol_greater_mongolia.13.d:0 "Después de unos días de negociaciones, se acordó que la fusión del aparato gubernamental de [FROM.getNameDef] y [ROOT.getNameDef] es un asunto demasiado complicado en términos de control administrativo y económico. \n\n[FROM.getAdjective] estaban más inclinados a aceptar el estatus especial como región autónoma bajo nuestro mandato directo. \n\n"Con cargas económicas y militares compartidas, ¡nuestras dos naciones serán aún más fuertes semana tras semana, mes tras mes!" - dijo el jefe de su delegación. \n\n¡Podemos empezar a trabajar para acercar más y más a nuestra gente!"
 mongol_greater_mongolia.13.a:0 "Muy bien"
 mongol_greater_mongolia.14.t:0 "Las negociaciones diplomáticas se rompen"
 mongol_greater_mongolia.14.d:0 "¡A pesar de nuestros mejores esfuerzos, los funcionarios de [FROM.getAdjective] han denunciado nuestra humilde oferta de cooperación panmongola! \n\nEn un discurso esta mañana desde el balcón del edificio parlamentario, [FROM.getLeader] ha anunciado que "Los cobardes [ROOT.getAdjective] buscaban esclavizar a las personas nobles que los rodeaban, con el fin de restaurar la inmunda y corrupta mongola". ¡Imperio del presente!". \n\nCon una visión tan clara de la falta de respeto, nuestros embajadores han abandonado la mesa de negociaciones y considerando la creciente represión ejercida sobre nuestra población en la región, es claro que solo hay una forma de asegurar la región..."
 mongol_greater_mongolia.14.a:0 "Volveremos"
 mongol_greater_mongolia.15.t:0 "Próxima Conferencia de Ulaanbaatar"
 mongol_greater_mongolia.15.d:0 "Asia Central es bien conocida por ser el campo de batalla de varias fuerzas que intentan subvertir el control mutuo sobre esta región estratégica. Muchos imperios intentaron conquistar las tierras de pastoreo de jinetes y amazonas, con el objetivo de arreglar las disputas de la gente a favor de alguien. \n\nAhora que hemos logrado solidificar nuestros gobiernos internos y mostrar los meros porcentajes de nuestra fuerza real, nos interesa buscar la cooperación con los gigantes del poder de la región y ver cómo pueden contribuir a la unificación del pueblo mongol. bajo un estado nación. \n\nTal esfuerzo político es un asunto costoso, pero nos beneficiará enormemente a nosotros y a nuestra agenda."
 mongol_greater_mongolia.15.a:0 "¡Que comiencen los preparativos!"
 mongol_greater_mongolia.15.b:0 "Tal esfuerzo es demasiado grande. Reconsideraremos."
 mongol_greater_mongolia.16.t:0 "¿Invitar a funcionarios de [SOV.getAdjective]?"
 mongol_greater_mongolia.16.d:0 "A pesar de algunas de sus políticas cuestionables de los últimos años, donde parte de su esfuerzo político se dedicó a separar a los mongoles de Khalkha y los mongoles de Buriatia, la gente de [SOV.getAdjective] era vista principalmente como amigos y socios en lugar de opresores y colonizadores. \n\nHace muchos años, su apoyo aseguró al Bogd Khanate de la destrucción total y la aniquilación por parte de los [CHI.getAdjective] militaristas y los imperialistas Qing. \n\nPocos años después, su contribución ha asegurado el establecimiento del comunismo en nuestro país, sea para bien o para mal, está por verse. \n\nAl ver cómo están interesados ​​en asegurar su ferrocarril transiberiano, se hace evidente que es probable que se aseguren de que destruyamos su causa en cualquier conflicto futuro. Por el precio, por supuesto."
 mongol_greater_mongolia.16.a:0 "Invitar a [SOV.getAdjective] hermanos"
 mongol_greater_mongolia.16.b:0 "No es de nuestro interés"
 mongol_greater_mongolia.17.t:0 "¿Invitar a [CHI.getAdjective] diplomáticos?"
 mongol_greater_mongolia.17.d:0 "Divididos durante siglos en su lucha interna por el poder, [CHI.getAdjective] aún buscan mirar hacia afuera y proteger su Frontera Exterior de la influencia extranjera, ya sea [SOV.getAdjective]s o [JAP.getAdjective] o cualquier otra potencia extranjera. \n\nMuchos siglos nuestros antepasados ​​y sus antepasados ​​fueron enemigos que lucharon unos contra otros. ¿Quizás los beneficios de la diplomacia eclipsan el fuego de la pólvora y el brillo de las espadas, permitiendo que nuestro pueblo demuestre que nuestra causa de supervivencia y unificación es similar a la de ellos?"
 mongol_greater_mongolia.17.a:0 "A ver que pueden decir ahora"
 mongol_greater_mongolia.17.b:0 "Nunca cooperaremos con esos opresores."
 mongol_greater_mongolia.18.t:0 "¿Reconocer a la RPC invitándolos?"
 mongol_greater_mongolia.18.d:0 "En su esfuerzo por liberar a la China propiamente dicha de los opresores del pueblo, [PRC.getLeader] junto con su pueblo de [PRC.getNameDef] han establecido un nuevo orden, capaz de resistir con más o menos éxito la presión del Gobierno Central por la de momento. \n\n¡Sus promesas de respetar los principios de autodeterminación y la voluntad del pueblo de Mongolia Exterior pueden establecerse como la base del nuevo conjunto de relaciones diplomáticas, destinadas a fortalecer el estado de ambos países en esta fructífera relación! \n\nTales maniobras diplomáticas seguramente enfadarán a varios funcionarios de [CHI.GetRulingParty], pero ¿eso realmente importa si se logra nuestro objetivo a largo plazo?"
 mongol_greater_mongolia.18.a:0 "Definitivamente"
 mongol_greater_mongolia.18.b:0 "Es demasiado arriesgado, mejor no lo hagamos."
 mongol_greater_mongolia.19.t:0 "¿Invitar a [JAP.getAdjective] militaristas?"
 mongol_greater_mongolia.19.d:0 "El rápido crecimiento industrial y económico de [JAP.getNameDef] los ha convertido en una fuerza que se debe considerar si queremos asegurar la frontera de nuestra nación. Además, sus ambiciones en la Planicie Central y el Pacífico Sudoriental podrían utilizarse a nuestro favor si perseguimos un trato bien pensado con ellos. \n\nPor otro lado, su establecimiento de "Regímenes de protectorado" en nuestro vecino directo no contribuye a resolver las tensiones en la región. Quién sabe, ¿hacia dónde llevarán sus ambiciones al este de Asia?"
 mongol_greater_mongolia.19.a:0 "Esto ayudará a resolver disputas en el área."
 mongol_greater_mongolia.19.b:0 "Podrían tener algunas ambiciones secretas en mente."
 mongol_greater_mongolia.20.t:0 "[MON.getAdjective] Los funcionarios nos han invitado a la Conferencia de Ulaanbaatar"
 mongol_greater_mongolia.20.d:0 "Buscando resolver disputas sobre los asuntos de Mongolia Interior y Exterior, redistribuir la población de acuerdo con el censo y los plebiscitos locales y asegurar el legado de la Mongolia unida, [MON.getADjective] diplomáticos han comenzado a organizar la Conferencia de Ulaanbaatar y nos han invitado, "como el Gran Poder", para aportar nuestra parte en la ronda de discusión. \n\nNuestros analistas sugieren asistir a la conferencia en Ulaanbaatar, ya que podríamos aumentar nuestra influencia en la región y tal vez influir en la lealtad de [MON.getNameDef] y sus líderes a nuestra causa. \n\nLa creencia firme es buena, pero el control es mejor."
 mongol_greater_mongolia.20.a:0 "Nosotros asistiremos."
 mongol_greater_mongolia.20.b:0 "¡Deben estar bromeando!"
 mongol_greater_mongolia.21.t:0 "[FROM.getAdjective] Delegación se uniría a la conferencia"
 mongol_greater_mongolia.21.d:0 "Después de algunas consideraciones, los diputados de [FROM.getAdjective] han anunciado en la visita ceremonial de nuestro embajador que tienen interés en asistir a la conferencia cuyo objetivo es "Resolver disputas y dirimir conflictos de manera pacífica". \n\nTrabajaremos en preparar los mejores alojamientos posibles para su estancia en nuestra capital. Algunos de los preparativos ya están en marcha."
 mongol_greater_mongolia.21.a:0 "¡Se debe mantener la estabilidad en la región!"
 mongol_greater_mongolia.22.t:0 "[FROM.getAdjective] Los diputados no muestran interés en unirse a la conferencia"
 mongol_greater_mongolia.22.d:0 "La larga carta de respuesta entregada a nuestro embajador presentaba una larga declaración de amistad perpetua para nuestras dos naciones, larga y feliz vida para toda nuestra gente y la breve oración al final, escondida debajo de las líneas que [FROM.getNameDef] tiene asuntos muy urgentes que atender y, por lo tanto, no puede enviar una delegación para discutir los asuntos de la estabilidad de Asia Central en persona. \n\nNos mantendremos alerta, pues dicha nación aún no está preparada para asumir la responsabilidad de garantizar la estabilidad en la región..."
 mongol_greater_mongolia.22.a:0 "Muy mal por ellos."
 mongol_greater_mongolia.23.t:0 "El comienzo de la Conferencia de Ulaanbaatar"
 mongol_greater_mongolia.23.d:0 "Los preparativos para la realización de la conferencia están a punto de finalizar y todos los diplomáticos llegarán a Ulaanbaatar en los días siguientes. \n\nDespués de varios días de arreglos, logramos colocar todos los asientos para que los delegados no insultaran a nadie en la sala de conferencias. Todo lo que necesitamos ahora es un ambiente saludable en nuestra capital para garantizar que los extranjeros se sientan relajados y bienvenidos."
 mongol_greater_mongolia.23.a:0 "Que comiencen las conversaciones"
 mongol_greater_mongolia.24.t:0 "Tiroteo en la Sala de Conferencias"
 mongol_greater_mongolia.24.d:0 "La primera ronda de discusiones transcurrió de acuerdo con nuestro plan: después de los saludos de [MON.getLeader] desde la tribuna en la sala de conferencias, todos los miembros de las delegaciones tomaron sus lugares listos para llevar a cabo conversaciones sobre asuntos de seguridad de la región, como estaba previsto. \n\nPoco sabían nuestros guardias, pero algunos de los diputados extranjeros junto con sus guardaespaldas personales han logrado colar alguna arma de fuego aparentemente "Por cuestiones de protección personal". \n\nA medida que la discusión se calentaba, uno de ellos planteó el tema "¿cómo se puede mantener la seguridad regional si el otro lado libra una guerra ofensiva contra nosotros, justo detrás de estas puertas?". Los diputados enojados del otro lado se enojaron por esta declaración, luego de que algunos radicales de origen desconocido presentes entre la gente abrieron fuego con el arma de fuego personal, lo que provocó el tiroteo masivo entre los partidos opuestos. \n\nSolo unas pocas horas después, ambas partes acordaron reunir a los heridos y viajar de regreso a sus países de origen en guerra, lo que significa un completo fracaso de la conferencia."
 mongol_greater_mongolia.24.a:0 "¡Qué descuido de nuestra parte!"
 mongol_greater_mongolia.25.t:0 "Reconocimiento mutuo para la Alianza"
 mongol_greater_mongolia.25.d:0 "Nuestra posición inestable en el escenario internacional fue fuertemente apoyada anteriormente por nuestros camaradas en [SOV.getNameDef], ya que sus políticos y personal militar mantuvieron un control firme sobre nuestra política interna y externa. \n\nDado que ya reconocimos extraoficialmente a [PRC.getNameDef] al invitar a sus representantes a la conferencia, ha sido posible tratar de consolidar nuestros lazos previamente establecidos mediante la firma de un protocolo secreto que incluiría el reconocimiento mutuo de nuestros países combinado con un posibilidad de dividir esferas de influencia en Asia Central. La conferencia será cancelada, por supuesto\n\nLas grandes potencias pueden considerar que se trata de una "Unidad de indeseables", ¡pero es mejor que nada!"
 mongol_greater_mongolia.25.a:0 "¡Nuestra única oportunidad!"
 mongol_greater_mongolia.25.b:0 "¿Y llamar sobre nosotros la ira de nuestros vecinos?"
 mongol_greater_mongolia.26.t:0 "Solicitud de alianza aceptada"
 mongol_greater_mongolia.26.d:0 "Al darse cuenta de cuán inestables y frágiles son las posiciones de nuestras dos naciones, [PRC.getLeader] aceptó la propuesta arriesgada y firmó el acuerdo secreto destinado a cambiar el equilibrio de poderes en la región a nuestro favor. \n\nDiplomáticos enojados de otros países partirán de Ulaanbaatar los días siguientes para entregar la nota sobre "cuán poco confiables son los políticos [MON.getAdjetive]". \n\nAlgunos de nuestros generales ya esperan iniciar un intercambio de experiencias entre nuestras fuerzas armadas."
 mongol_greater_mongolia.26.a:0 "¡Hurra!"
 mongol_greater_mongolia.27.t:0 "La misión diplomática es un fracaso"
 mongol_greater_mongolia.27.d:0 "[PRC.getLeader] ha informado a nuestro adjunto que, a pesar de ser una propuesta prometedora, tienen otros asuntos entre manos en este momento y no están listos para abandonar una cooperación fructífera con las grandes potencias. \n\nEste anuncio, al igual que nuestra propuesta, se entregó a través de canales seguros sin que ninguno de los diplomáticos extranjeros se diera cuenta de lo que podría estar sucediendo a sus espaldas. \n\nTodavía podemos continuar nuestros esfuerzos para asegurar la lealtad de los grandes jugadores en Asia Central."
 mongol_greater_mongolia.27.a:0 "¿Cómo? ¿Por qué?"
 mongol_greater_mongolia.28.t:0 "Conferencia fallida"
 mongol_greater_mongolia.28.d:0 "A pesar de nuestros mejores esfuerzos para establecer el clima más productivo y la atmósfera positiva en la sala de conferencias, todas las rondas de discusión no tuvieron éxito y varias partes afirmaron ser tratadas de manera desigual o mantuvieron una postura neutral en las cuestiones centrales de la discusión. \n\nSi bien también tratábamos de asegurar la lealtad de algunos de ellos, todos los esfuerzos resultaron inútiles y los diputados nos exigieron más y más concesiones que no pudimos proporcionar físicamente. \n\nTras la clausura de la conferencia, [MON.getLeader] pronunció un discurso en el que trató de reconciliar a las partes opuestas y preservar la atmósfera de trabajo, todo lo cual no se logró la noche siguiente, lo que resultó en que la conferencia fuera un completo fracaso para nuestros esfuerzos diplomáticos."
 mongol_greater_mongolia.28.a:0 "Hemos hecho todo lo posible..."
 mongol_greater_mongolia.29.t:0 "Las grandes potencias dan su apoyo"
 mongol_greater_mongolia.29.d:0 "Después de semanas de negociaciones y disputas sobre las áreas de control e interés cuestionadas, hemos logrado apaciguar a todas las delegaciones presentes en la conferencia, permitiéndoles declarar públicamente a nuestro estado como un "Estado de statu quo bajo la protección de las Grandes Potencias". \n\nDirigiendo otros de sus esfuerzos principales a la causa de preservar a Mongolia propiamente dicha como estado tapón, los grandes actores acordaron garantizar la estabilidad y seguridad de nuestra nación, siempre que permanezcamos neutrales en nuestra política exterior con respecto a los representantes del tratado. . \n\nTal formulación puede permitirnos, sin embargo, solicitar "Estados centrales de Mongolia" de potencias extranjeras que acordaron preservar nuestra integridad, afirmando que "solo buscan la reunificación de los legítimos [MON.getAdjective] estados"."
 mongol_greater_mongolia.29.a:0 "¡Nuestros diplomáticos han logrado hacer lo imposible!"
 mongol_greater_mongolia.30.t:0 "Mongolia solicita su reclamo legítimo"
 mongol_greater_mongolia.30.d:0 "Citando su deseo de reunir [MON.getAdjective] bajo un solo estado-nación y cubriendo estas ambiciones detrás de nuestros acuerdos realizados recientemente en Ulaanbaatar, [MON.getLeader] ha emitido una solicitud urgente para transferir el estado bajo su control. \n\nCumplir con sus demandas "Preservará el equilibrio de poder en la región sin dañar al país a largo plazo", lo que parece completamente justificado por ellos. \n\nPor otro lado, corremos el riesgo de ser considerados opresores, belicistas y destructores de la paz regional por sus potencias en la región, proporcionándoles una razón justificada para la intervención militar..."
 mongol_greater_mongolia.30.a:0 "Reciben lo que les corresponde por derecho."
 mongol_greater_mongolia.30.b:0 "Eso no es lo que acordamos."
 mongol_greater_mongolia.31.t:0 "[FROM.getAdjective] No cumplirá con los Acuerdos de Ulaanbaatar"
 mongol_greater_mongolia.31.d:0 "Nuestra solicitud diplomática inicial parece no haber recibido la atención deseada por parte del gobierno de [FROM.getLeader], además, la segunda solicitud enviada unas horas más tarde fue desestimada bajo la premisa de que somos nosotros "Los que escalamos la situación de manera inapropiada y forma peligrosa". \n\nNuestra tercera solicitud de otorgar las concesiones prometidas a Mongolia se mostró públicamente al público del país y la gente se rió abiertamente de las tácticas de apaciguamiento de nuestros funcionarios. \n\n¡Tal humillación pública y desprecio por los tratados internacionales no serán tolerados! ¿O será?"
 mongol_greater_mongolia.31.a:0 "Es hora de hacerlo de la manera más difícil."
 mongol_greater_mongolia.31.b:0 "La guerra está fuera de discusión en este momento"
 mongol_greater_mongolia.32.t:0 "Transferencia estatal confirmada"
 mongol_greater_mongolia.32.d:0 "Aparentemente, nuestra humilde solicitud ha despertado algunas preocupaciones del gobierno extranjero, pero la respuesta de sus funcionarios ha llegado a tiempo. \n\nDeclarando que su objetivo es preservar la paz en la región, [FROM.getAdjective] está listo para realinear las fronteras de su estado o de su estado cliente para garantizar que [MON.getNameDef] mantenga su statu quo en la región de Asia Central . \n\nLa preparación para los realineamientos administrativos y militares ya está en progreso y se lleva a cabo de manera oportuna de acuerdo con el plan propuesto."
 mongol_greater_mongolia.32.a:0 "Tal como pensábamos"
 mongol_greater_mongolia.33.t:0 "Transferencia estatal denegada"
 mongol_greater_mongolia.33.d:0 "¡En su inútil esfuerzo por preservar un imperio que ya se está derrumbando, [FROM.getAdjective] ha rechazado nuestra solicitud sobre la transferencia de territorios mongoles nuevamente bajo nuestro control! \n\nDicen que la tierra que poseen y mantienen es "Legítimamente suya" mientras olvidan claramente las promesas de los acuerdos de Ulaanbaatar que hicieron en el pasado. \n\nNuestras fuerzas armadas informan que están listas para llevar a cabo una operación militar en caso de que sea necesario realizar una transferencia de estado forzosa."
 mongol_greater_mongolia.33.a:0 "¡Nadie nos niega hoy!"
 mongol_greater_mongolia.34.t:0 "Nuestro Benefactor No Apoyará Nuestra Causa"
 mongol_greater_mongolia.34.d:0 "Los funcionarios de [FROM.getNameDef] tuvieron que entregar una nota desafortunada de que no pueden apoyar nuestro esfuerzo debido a la falta de mano de obra, equipo y recursos ahorrados para impulsar "Otra guerra de liberación legítima". \n\nAdemás, nos informaron que seguirán apoyando nuestra causa en el futuro, en caso de que surja otro problema de realineación fronteriza."
 mongol_greater_mongolia.34.a:0 "¡Tan poco confiable!"
 mongol_greater_mongolia.40.t:0 "[From.GetNameDefCap] Ofertas para dividir esferas de influencia"
 mongol_greater_mongolia.40.d:0 "El objetivo principal del establecimiento de la alianza fue abandonar a las Grandes Potencias e intentar construir un bloque independiente capaz de resistir la influencia de los gigantes. \n\nAhora que la alianza se ha finalizado en su forma adecuada, queda un problema pequeño pero significativo: \nMongolia interior y el norte de Sinkiang todavía albergan una cantidad considerable de población mongola que sigue siendo una parte bastante separada de la sociedad local. \n\n[MON.getNameDef], dirigido por [MON.getLeader], busca unir a todos los mongoles bajo una sola bandera y nos presiona para que dividamos las esferas de influencia, lo que implica que debemos reconsiderar nuestros esfuerzos de sinización en las regiones de su interés."
 mongol_greater_mongolia.40.a:0 "Es lo mejor"
 mongol_greater_mongolia.40.b:0 "¡No, no es de nuestro interés!"
 mongol_greater_mongolia.41.t:0 "[From.GetNameDefCap] acepta dividir las esferas de influencia"
 mongol_greater_mongolia.41.d:0 "En sus mejores esfuerzos para fortalecer nuestra alianza recién nacida, los funcionarios de [FROM.getAdjective] nos han informado que reprenden sus afirmaciones y no seguirán ningún tipo de política de sinización en la región en disputa. \n\nPor lo tanto, nuestra gente disfrutará de un mayor grado de libertad mientras nuestros políticos pueden seguir el sueño de unir a la población mongola bajo un solo estado-nación."
 mongol_greater_mongolia.41.a:0 "Como se esperaba."
 mongol_greater_mongolia.42.t:0 "¡Solicitud rechazada!"
 mongol_greater_mongolia.42.d:0 "¡Extemporáneo para realinear sus políticas en la región en disputa, [FROM.getAdjective] todavía parece considerar las regiones de interés como su dominio legítimo! \n\nNuestro esfuerzo por unir a la población mongola aún puede proceder de acuerdo con nuestra voluntad, pero algunos de sus partidarios podrían interponerse en nuestro camino si adquirimos las tierras deseadas mediante la conquista o la negociación. \n\nAl ver que se trata de un horrible error de cálculo, ¡ahora tenemos muchos menos aliados en los que confiar!"
 mongol_greater_mongolia.42.a:0 "¡Maldecirlos!"
 mongol_greater_mongolia.50.t:0 "Renacimiento de [From.GetNameDef]"
 mongol_greater_mongolia.50.d:0 "Los recientes avances territoriales llevados a cabo por los funcionarios de [FROM.getAdjective] han abarcado vastos territorios habitados principalmente por población mongola, lo que brinda una oportunidad política única para sus funcionarios. \n\n[FROM.getLeader] ha hecho una declaración pública esta mañana frente al edificio Great Khural anunciando la formación de la nueva entidad política, que representa la voluntad y el deseo combinados de la población de Mongolia, con el objetivo de asegurar y proteger sus intereses. en estos tiempos ingobernables."
 mongol_greater_mongolia.50.a:0 "El sueño del Asia Central unificada aguarda"
 mongol_greater_mongolia.50.b:0 "¿Un nuevo imperio mongol en ascenso?"
 mongol_greater_mongolia.50.c:0 "Solo un mero contratiempo, nada más"
 mongol_soviet_puppet.2.t:0 "Actividad sospechosa detectada"
 mongol_soviet_puppet.2.d:0 "Un grupo de jóvenes estudiantes fue arrestado hace unas semanas bajo la sospecha de ser agentes extranjeros, enviados a nuestro país por el gobierno de [MON.getAdjective] con el objetivo de desestabilizar la situación en nuestros patios traseros a través de diversos medios. \n\nDespués de algunas rondas iniciales de preguntas, uno de los cabecillas admitió servir a [MON.getNameDef] y su agenda. Tales acciones impúdicas serán tenidas en cuenta y los responsables serán sancionados. Nuestros diplomáticos ya han elaborado algunas formas de cómo tratar esta amenaza. \n\n¿Cuál será la decisión de [ROOT.getLeader]?"
 mongol_soviet_puppet.2.a:0 "No es nuestra preocupación"
 mongol_soviet_puppet.2.b:0 "Emitir Protesta Diplomática"
 mongol_soviet_puppet.2.c:0 "Cierra las fronteras"
 mongol_soviet_puppet.2.e:0 "Envía un ultimátum"
 mongol_soviet_puppet.3.t:0 "[FROM.getNameDefCap] protesta por nuestra agenda"
 mongol_soviet_puppet.3.d:0 "Esta mañana se entregó una nota de protesta en la sede del gobierno, alegando que las acciones descaradas de promover el comunismo en nuestro vecindario directo de una manera tan abierta solo empeorarán nuestras relaciones mutuas. \n\nLa carta también expresó que no se tolerará ninguna acción futura realizada por nuestros espías y agentes y que se tomarán medidas más drásticas para preservar [FROM.getAdjective] el estado y su gente en sus derechos de decidir qué ideología les conviene más. \n\nNo está seguro de cómo reaccionar ante esto, [ROOT.getLeader] ha decidido abordar este asunto "Urgente" más adelante."
 mongol_soviet_puppet.3.a:0 "¡Oh, no! De todos modos..."
 mongol_soviet_puppet.4.t:0 "[FROM.getNameDefCap] ¡Nos embarga!"
 mongol_soviet_puppet.4.d:0 "Uno de los trenes de mercancías no pudo llegar a la estación central de trenes de una de las ciudades fronterizas, lo que genera preocupación sobre si las mercancías llegarán a nosotros de acuerdo con el acuerdo comercial que buscamos recientemente. Siguió un malestar, que condujo a la investigación adecuada. \n\nParece que el tren y su tripulación ahora residen en la región fronteriza de [FROM.getNameDef], ¡y no pueden llegar al país debido a las sanciones comerciales que se nos aplican! \n\nUna solicitud diplomática oficial a la embajada de [FROM.getAdjective] ha confirmado que sus funcionarios ahora cerraron las fronteras y no están listos para dejar pasar ningún tren de mercancías sin disculpas formales."
 mongol_soviet_puppet.4.a:0 "Realmente no nos importa"
 mongol_soviet_puppet.4.b:0 "¡Por favor no! ¡Envía una disculpa!"
 mongol_soviet_puppet.5.t:0 "[FROM.getNameDefCap] envía disculpas"
 mongol_soviet_puppet.5.d:0 "Buscando la reconciliación con nuestros funcionarios, [FROM.getAdjective] tribunal de Relaciones Exteriores ha entregado una nota de disculpa. \n\nSu solicitud sobre el levantamiento de las sanciones comerciales también menciona que no realizarán ningún tipo de campaña de propaganda en nuestros países de origen en un futuro próximo. \n\nAdemás, se espera que recibamos una compensación sólida por los disturbios que sus agentes causaron en nuestros patios traseros, fortaleciendo nuestra propia posición en la región. Por otro lado, ¿realmente podemos confiar en ellos?"
 mongol_soviet_puppet.5.a:0 "Muy bien"
 mongol_soviet_puppet.5.b:0 "No seremos comprados tan fácilmente."
 mongol_soviet_puppet.6.t:0 "[FROM.getNameDefCap] Acepta compromiso"
 mongol_soviet_puppet.6.d:0 "Se recibió una carta de reconciliación en la oficina presidencial que indica que los funcionarios de [FROM.getAdjective] detendrán a nuestros agentes por las actividades subversivas, pero permitirán el libre paso de mercancías a menos que ocurran incidentes en el futuro. \n\nUnas horas más tarde, la problemática tripulación había llegado a su destino, proporcionando los bienes deseados para nuestra gente. \n\nNos alegra que nuestro comercio no esté encadenado por dicho embargo, ya que podría haber tenido consecuencias devastadoras para nuestra economía."
 mongol_soviet_puppet.6.a:0 "La pequeña crisis se evitó"
 mongol_soviet_puppet.7.t:0 "[FROM.getNameDefCap] se niega a negociar"
 mongol_soviet_puppet.7.d:0 "A pesar de nuestras súplicas de reconciliación, [FROm.getAdjective] se niega a levantar las sanciones comerciales, alegando que tal acción no detendrá a los propagadores extranjeros que operan en sus tierras. \n\nAdemás, los rumores se están extendiendo donde parece que están abogando por que otras naciones en sus proximidades también apliquen un embargo a nuestro país. \n\nSiendo incapaces de confirmar o negar la verdad de esto, consideraremos hacer que nuestro agente en [FROM.getNameDef] sea más sutil antes de que se nos presenten ultimátums más severos."
 mongol_soviet_puppet.7.a:0 "Eso no suena bien"
 mongol_soviet_puppet.8.t:0 "[FROM.getNameDefCap] envía un ultimátum para abandonar cualquier intromisión interna"
 mongol_soviet_puppet.8.d:0 "Citando la necesidad de asegurar su propia estabilidad interna además de su propia esfera de influencia, ¡el gobierno de [FROM.getAdjective] ha emitido un decreto sobre la movilización general de sus fuerzas armadas! \n\n¡Con su clara preparación para la guerra, además lanzaron una serie de demandas afirmando que somos responsables de los recientes disturbios y del creciente apoyo comunista entre las masas rurales! \n\nAdemás, estos belicistas están listos para "sofocar la amenaza comunista" si no abandonamos ningún tipo de propaganda en sus tierras. ¿Qué haremos?"
 mongol_soviet_puppet.8.a:0 "Qué van a hacer? ¿Declararnos la guerra?"
 mongol_soviet_puppet.8.b:0 "Echarse atrás"
 mongol_soviet_puppet.9.t:0 "Ultimátum rechazado"
 mongol_soviet_puppet.9.d:0 "A pesar de la clara evidencia que presentamos, los funcionarios de [FROM.getAdjective] han rechazado cualquier tipo de acusación, afirmando que las evidencias son falsas y que la verdadera amenaza en la región es ¡solo nuestro gobierno incompetente! \n\nTales acusaciones no se pueden tolerar por ningún medio razonable, ¡porque prepararemos a nuestras fuerzas armadas para aplastar a esta molesta nación de una vez por todas! \n\nNuestras patrullas fronterizas ya están reforzadas con tropas recién reclutadas y todo lo que necesitamos es algo de tiempo para prepararnos. ¡A la guerra! ¡La gloria de [ROOT.getAdjective] lo exige!"
 mongol_soviet_puppet.9.a:0 "Es hora de hacerlo de la manera difícil"
 mongol_soviet_puppet.10.t:0 "[FROM.getNameDefCap] Cede a las demandas"
 mongol_soviet_puppet.10.d:0 "¡Nuestros ultimátums han logrado impresionar y asustar a los funcionarios extranjeros que lanzaron una delegación ceremonial a nuestra capital, anunciando su deseo de paz perpetua! \n\nDespués de la ronda de discusiones, también proporcionaron una promesa jurada de abandonar cualquier tipo de intromisión interna, proporcionando datos sobre todos los demás miembros de la red de agentes que perturbaban las mentes y los corazones de nuestra gente con ideas comunistas. \n\n¡Un día glorioso para [ROOT.getNameDef] y su gente!"
 mongol_soviet_puppet.10.a:0 "Como se esperaba"
 mongol_soviet_puppet.11.t:0 "Mongolia Aliados Levantamiento Comunista"
 mongol_soviet_puppet.11.d:0 "Una noticia de otra rebelión comunista, dirigida a "Liberar al proletariado y establecer la república obrera" ha llegado a nuestra sede esta mañana. \nPocas horas después [MON.getLeader] ha anunciado al mundo que los líderes del recién nacido gobierno revolucionario han pedido el apoyo de [MON.getAdjective] y votaron unánimemente para solidificar sus lazos convirtiéndose en un régimen guiado en su lucha por la independencia. \n\n[MON.getNameDefCap] ahora se erige como la sólida garantía del paraíso comunista en la región, listo para absorber más y más regímenes bajo su dirección."
 mongol_soviet_puppet.11.a:0 "Hicieron QUÉ?"
 mongol_soviet_puppet.11.b:0 "¡Bienvenidos, hermanos y hermanas!"
 mongol_soviet_puppet.11.c:0 "¡¿Qué es lo que piensan?!"
 mongol_soviet_puppet.11.e:0 "¡Nuestro nuevo destino espera!"
 mongol_soviet_puppet.11.f:0 "Interesante, de hecho."
 mongol_soviet_puppet.12.t:0 "[FROM.getNameDefCap] Ofrece programa de reubicación de la industria"
 mongol_soviet_puppet.12.d:0 "Buscando asegurar las industrias de nuestra nación del enemigo que avanza, los funcionarios de [MON.getAdjective] han presentado una propuesta para transferir las plantas industriales existentes de los vulnerables Urales y Asia Central más hacia el este, en los territorios de Mongolia propiamente dicho. \n\nEs posible que no podamos acceder a las fábricas directamente, pero nuestros hermanos en [MON.getNameDef] nos prometieron entregar un porcentaje considerable de nuestras propias capacidades industriales a cambio de dicha operación. \n\n¿Cuál será la decisión de STavka? ¿Es viable reubicar nuestra industria aún más lejos del enemigo?"
 mongol_soviet_puppet.12.a:0 "Reubicar fábrica de armas"
 mongol_soviet_puppet.12.b:0 "Transferir el complejo civil a la seguridad."
 mongol_soviet_puppet.12.c:0 "Esas fábricas están seguras aquí."
 mongol_soviet_puppet.13.t:0 "[FROM.getAdjective]s Reubicar fábrica militar"
 mongol_soviet_puppet.13.d:0 "Stavka ha informado que una de sus instalaciones de armas está preparada para ser reubicada más al este, fortaleciendo nuestras propias capacidades militares a costa de algunos beneficios industriales de nuestra parte. \n\nNuestras crecientes capacidades industriales serán de gran ayuda no solo para nuestros amigos [SOV.getAdjective], sino también para nosotros."
 mongol_soviet_puppet.13.a:0 "¡Excelente!"
 mongol_soviet_puppet.14.t:0 "[FROM.getAdjective]s Transfered Industrial Complex"
 mongol_soviet_puppet.14.d:0 "El informe indica que el complejo industrial ya está en camino a la ubicación segura en Mongolia propiamente dicha. \n\nStavka informa que no olvidaremos nuestra parte del trato y, por lo tanto, terminaremos nuestra parte del trato firmando un contrato industrial para ayudar a nuestros hermanos."
 mongol_soviet_puppet.14.a:0 "¡Excelente!"
 mongol_soviet_puppet.15.t:0 "Solicitud rechazada"
 mongol_soviet_puppet.15.d:0 "Stavka informa que no pueden establecer una ruta confiable, segura y protegida hacia nosotros en este momento, por lo tanto, enviaremos otra solicitud en el futuro si deseamos intentar reubicar otro complejo industrial en nuestro corazón. \n\nAlgunos de nuestros residentes mencionan que esto podría reducir su influencia sobre nosotros, lo que podría beneficiarnos también"
 mongol_soviet_puppet.15.a:0 "¿Quizás la próxima vez?"
 mongol_soviet_puppet.16.t:0 "Nuevo faro del comunismo"
 mongol_soviet_puppet.16.d:0 "Al declarar la necesidad de un cambio en el panorama político de la Internacional Comunista, los políticos de [MON.getAdjective] han hecho un anuncio público en el que expresaron su preocupación por las crecientes inestabilidades políticas y las recientes derrotas militares de [SOV.GetNameDef]. \n\n"Es solo por el bien común coordinar los esfuerzos aliados desde una ubicación bien defendida y reforzada", afirmó [MON.getLeader] al final de su discurso, asumiendo así oficialmente el liderazgo de la alianza de [MON. obtener nombre de facción]."
 mongol_soviet_puppet.16.a:0 "Te guiaremos de ahora en adelante."
 mongol_soviet_puppet.16.b:0 "Se preparan para lo que viene."
 mongol_soviet_puppet.16.c:0 "¡No les servirá de nada!"
 mongol_soviet_puppet.16.e:0 "La guerra se intensifica..."
 mongol_soviet_puppet.16.f:0 "Nuestra alianza se fortalece."
 mongol_soviet_puppet.17.t:0 "[FROM.getNameDefCap] sugiere un gobierno de una sola unión"
 mongol_soviet_puppet.17.d:0 "En su discurso de hoy, [FROM.getLeader] ha anunciado públicamente que \n"El mundo está cambiando. ¿Quién tiene ahora la fuerza para enfrentarse a los ejércitos de [FROM.getNameDef] y [ROOT.getNameDef]? Para enfrentarse al poder de [FROM.getLeader] y [ROOT.getLeader] y la unión de los dos estados. Juntos, mi amigo [ROOT.getLeader], gobernaremos este mundo hacia la Revolución". \n\nDefinitivamente, un discurso cuestionable fue recibido con aplausos de miles, decenas de miles de mongoles alrededor de [MON.getNameDef] y muchos de nuestros ciudadanos se unieron en súplica por un Gobierno de Unión que sería capaz de defender los valores de [ROOT.getFactionName ] alrededor del mundo. ¿Cuál será la respuesta del comandante supremo?"
 mongol_soviet_puppet.17.a:0 "Una Unión, indivisible"
 mongol_soviet_puppet.17.b:0 "Estamos bien por nuestra cuenta."
 mongol_soviet_puppet.18.t:0 "[FROM.getAdjetive] está de acuerdo con nuestra solicitud"
 mongol_soviet_puppet.18.d:0 "Los políticos de [FROM.getAdjective], que buscan desesperadamente resolver el actual colapso militar y administrativo de su país, han aceptado nuestra propuesta sobre la formación del gobierno estatal único [FROM.getAdjective]-[ROOT.getAdjective]. \n\nEl estado mayor reforzado ya ha comenzado a trabajar en la formación de los nuevos planes de batalla destinados a repeler los avances enemigos y recuperar las tierras que cayeron bajo el control extranjero. Nuestros representantes ahora están enviados a través de las tierras recién recuperadas para resolver el caos burocrático en los territorios recién obtenidos."
 mongol_soviet_puppet.18.a:0 "Todo procede según el plan."
 mongol_soviet_puppet.19.t:0 "[FROM.getNameDefCap] parece reconsiderar nuestra solicitud"
 mongol_soviet_puppet.19.d:0 "El alto mando de [FROM.getAdjective] nos informó que el carismático discurso de [ROOT.getLeader] reforzó sus sentimientos patrióticos y su firme creencia en las ideas revolucionarias, lo que implica que su pueblo permanece unido en la lucha contra el enemigo bajo las banderas y estandartes de [DESDE.getNameDef]. Afirmando que la unificación administrativa solo empeorará el comando situacional en el frente, [FROM.getLeader] ha rechazado cortésmente la honorable oferta. \n\nParece que todavía creen que pueden resolver la crisis en curso y salvar a su país colapsado utilizando sus propias fuerzas militares y confiando en gran medida en el apoyo civil. Veamos si esta afirmación es cierta."
 mongol_soviet_puppet.19.a:0 "Hicimos nuestro mejor esfuerzo."
 mongol_rp_advisor.1.t:0 "Primer Informe al Comando de Oficina"
 mongol_rp_advisor.1.d:0 "¡Saludos, camarada y permítame felicitarlo por su reciente nombramiento como uno de los asesores personales de Peljidiin Genden! \nCon gente como tú, Genden busca guiar a nuestro gran [MON.getName] hacia un futuro glorioso y próspero. Mi nombre es Dald Zövlökh y ya estoy presente desde hace mucho tiempo en el departamento de Seguridad Nacional como asesor personal de comandantes jóvenes como usted. Su conocimiento previo puede depender en gran medida de su experiencia laboral previa y del objetivo al que fue asignado. La situación general se puede describir brevemente de la siguiente manera:\n\nNuestras tierras todavía se consideran una parte integral de [CHI.getNameDef] a pesar de que sus líderes tienen poco o ningún poder efectivo en la región. \nLos imperialistas [JAP.getAdjective] han aumentado constantemente su actividad en las regiones orientales de nuestra nación después de apoderarse de los activos de la camarilla de Fengtian en 1932. \nEl único amigo en tales circunstancias fue la URSS, que nos brindó asistencia ideológica y material desde entonces. revolución popular de 1924, consolidando fuertemente su influencia en nuestro estado.\n\nCon Genden y Demid actualmente en su visita a Moscú, podemos enviar algunas ofertas por telégrafo sobre qué temas adicionales deberían abordar en la conferencia. ¡El tiempo es limitado y cada hora cuenta! \n\nTe dejaré prepararte. Zövlökh fuera."
 mongol_rp_advisor.1.a:0 "Espero más informes en el futuro."
 mongol_rp_advisor.1.b:0 "Soy muy consciente de lo que hago, Dald. No se necesitan más informes."
 mongol_anti_soviet.1.t:0 "Gobierno provisional formado"
 mongol_anti_soviet.1.d:0 "Luego del catastrófico fracaso que resultó de nuestra delegación buscando asegurar nuestra identidad nacional en estos tiempos inquietantes, las estructuras gubernamentales lograron consolidar varias fracciones de la élite del partido y formar el régimen provisional que gobernará el país en estos tiempos inciertos. \n\nVarios grupos de interés divisivos con pocos cabecillas que luchan por el poder definitivamente no contribuyen al éxito del gobierno, pero al menos tienen muchas propuestas abiertas en mente. \n\nEs mejor que busquemos cualquier forma de liderazgo estable y sólido o tal vez intentar rescatar al luchador Genden si aún es posible."
 mongol_anti_soviet.1.a:0 "Ellos tomarán la iniciativa por el momento."
 mongol_anti_soviet.2.t:0 "¡Lo hemos encontrado!"
 mongol_anti_soviet.2.d:0 "La búsqueda del noveno Jebtsundamba Khutughtu, la reencarnación moderna del Bogd Khan que murió en 1924, ha tenido un gran éxito.\n\nDespués de que nuestros monjes hayan reunido a todos los niños de dos a cinco años en la aldea local, Se realizaron tres series de pruebas a cada uno de los participantes. ¡Unas horas más tarde, los resultados de la prueba final nos ayudaron a identificar la reencarnación legítima de Jebtsundamba Khutuktu! \n\nOriginalmente nacido como Jampal Namdol Chökyi Gyaltsen, a un niño se le habló de su verdadera identidad y de que representa el antiguo espíritu que unió a los budistas de Mongolia Exterior. Sus padres juraron mantener en secreto los hallazgos descubiertos mientras la situación política no se estabilice."
 mongol_anti_soviet.2.a:0 "¡Excelente! Pero mantenlo en secreto por el momento."
 mongol_anti_soviet.3.t:0 "Nadie Ha Pasado La Prueba"
 mongol_anti_soviet.3.d:0 "Pueblo tras pueblo, pueblo tras pueblo, y sin embargo, ningún reclamante ha pasado el conjunto de pruebas destinadas a descubrir la nueva identidad del noveno Jebtsundamba Khutughtu. \n\nNuestros grupos de búsqueda ya no realizarán búsquedas en la región, lo que implica que la reencarnación de Bogd Khan está definitivamente en otro lugar en el área de la meseta tibetana. La decisión depende de nosotros, si continuaremos o no con este esfuerzo que consume recursos y tiempo."
 mongol_anti_soviet.3.a:0 "¡Nada, pero no nos rendiremos!"
 mongol_anti_soviet.3.b:0 "¿Nada? Se ha convertido en un esfuerzo demasiado grande."
 mongol_anti_soviet.4.t:0 "Designación de un nuevo presidente"
 mongol_anti_soviet.4.d:0 ""
 mongol_anti_soviet.4.a:0 "¡Chen Duxiu guiará al país por el nuevo camino hacia el comunismo!"
 mongol_anti_soviet.4.b:0 "Iosyef Satalinkhan asumirá el liderazgo por el momento."
 mongol_anti_soviet.4.c:0 "¿Presidente? ¿Por qué no una presidenta?"
 mongol_army.1.t:0 "Esquema de Reajuste de la Producción"
 mongol_army.1.d:0 "Teniendo recursos limitados a nuestra disposición, no podemos concertar completamente nuestros esfuerzos de la industria armamentista en la producción en masa de vehículos blindados con diferente especialización. \n\nUna propuesta completamente nueva de nuestro equipo de investigación y desarrollo sugiere que reajustemos nuestras líneas de producción e instalaciones para que se ajusten a la construcción y el despliegue de un equipo de tanque de propósito específico, cuyo objetivo principal será demostrar confiabilidad en el campo de batalla en el costo de la velocidad del vehículo, tener el mejor tipo de armamento a costos de modelo más altos, ser económico de construir pero también fácilmente rompible o cubrir distancias más grandes en el menor tiempo posible. \n\nSiempre podemos intentar reutilizar nuestros esquemas más tarde, pero se espera que sea un esfuerzo costoso y lento."
 mongol_army.1.a:0 "Favorecer modelos confiables primero"
 mongol_army.1.b:0 "Soporte de modelado de buena calidad"
 mongol_army.1.c:0 "Concéntrese en el costo de producción más bajo"
 mongol_army.1.e:0 "¡Los tanques son para la velocidad y no para la lucha!"
 mongol_army.2.t:0 "Un general prometedor"
 mongol_army.2.d:0 "Nuestro personal general en expansión tiene una gran necesidad de nuevos candidatos que brillen con entusiasmo, tengan una mente abierta y puedan proporcionar a nuestros oficiales más antiguos un montón de tácticas nuevas y extraordinarias con las que trabajar. Un decreto reciente ha anunciado una licitación para algunos nuevos cargos de coronel y generales. \n\nCon un puñado de solicitudes de varios graduados recientes de colegios militares, un candidato prometedor entregó su solicitud a la comisión hace unos días. \n\nEl nombre es Sandivyn Ravdan, conocido por su devoción a la causa y sus servicios activos en varios establecimientos de guarnición en los últimos años. Una buena adición a nuestro personal general."
 mongol_army.2.a:0 "¡Contratarlo!"
 mongol_army.3.t:0 "Solicitud de transferencia de embarcación"
 mongol_army.3.d:0 "Nuestros benefactores han emitido un decreto en el que se solicita el traslado de algunos buques de nuestras fuerzas navales bajo el mando directo de uno de sus comandantes navales. Afirmando que será "solo por un tiempo limitado", nuestros informantes informan sobre los preparativos para el establecimiento de tripulaciones completas que consisten principalmente en marineros [MON.getAdjective]. \n\nSuministrar nuestra nueva protección nos permite aumentar nuestra autonomía teniendo en cuenta cómo contribuimos al esfuerzo potencial del oído, pero siempre podemos intentar hundir algunos de los barcos si no estamos dispuestos a dejarlos para nuestros nuevos amos."
 mongol_army.3.a:0 "Tenemos un tiempo limitado a nuestra disposición."
 mongol_army.4.t:0 "Mongolia solicita asesores"
 mongol_army.4.d:0 "La ratificación del Tratado de Asistencia Mutua y cooperación ha permitido efectivamente que nuestras fuerzas armadas estén estacionadas en suelo [MON.getAdjective], pero hasta ahora hemos tenido pocas oportunidades de interactuar con sus oficiales. \n\nBuscando aumentar nuestra cooperación de beneficio mutuo, sus generales firmaron un decreto solicitando una mayor cantidad de [SOV.getAdjective] personal militar que sería capaz de realizar maniobras y ejercicios militares en las bases constantes, fortaleciendo nuestro control en la región. mientras mantenemos al ejército de [MON.getAdjective] leal a nosotros. ¿Cómo responderemos?"
 mongol_army.4.a:0 "Envía una tripulación para ayudar al ejército."
 mongol_army.4.b:0 "Una tripulación pequeña será suficiente"
 mongol_army.4.c:0 "Nuestra gente es necesaria en otros lugares"
 mongol_army.5.t:0 "[SOV.getAdjetive] Acepto enviar un equipo"
 mongol_army.5.d:0 "Nuestra humilde solicitud ha recibido un fuerte apoyo del personal general de [SOV.getAdjective], ya que consideraron enviar un equipo fuertemente equipado y capacitado para ayudar al desarrollo de nuestras doctrinas en el sitio. \n\nSe adjuntó un protocolo adicional, que establece que algunos de sus tripulantes también supervisarán la modernización y el entrenamiento de nuestro ejército como parte de una misión militar adicional."
 mongol_army.5.a:0 "¡Excelente!"
 mongol_army.6.t:0 "Asistencia moderada de [SOV.getAdjective]s"
 mongol_army.6.d:0 "Los compañeros de [SOV.getAdjective] han decidido limitar su misión militar a unos pocos asesores que supervisarán el desarrollo general de nuestras fuerzas armadas y su reequipamiento de acuerdo con los estándares modernos. \n\nNuestros generales han lanzado algunas solicitudes adicionales, pero muchas de ellas aparentemente fueron ignoradas o colocadas en el estante más alto de alguna oficina burocrática para ser "Revisadas en tiempos mejores". \n\nMejor que nada, pero no tan efectivo, desafortunadamente."
 mongol_army.6.a:0 "¡Muy bien!"
 mongol_army.7.t:0 "Ninguna misión militar enviada"
 mongol_army.7.d:0 "Afirmando que cualquier participación futura fortalecerá las tensiones en la región y aumentará la situación ya de por sí incierta, [SOV.getLeader] ha anunciado que la cooperación militar se reforzará "En un futuro próximo, cuando las circunstancias particulares sean más favorables"... \ n\nUn desarrollo devastador, pero tal vez podríamos usar algunas de las charlas que escuchamos en el lugar para obtener experiencia militar gratuita."
 mongol_army.7.a:0 "¡Que horrible!"
 mongol_foreign_influence.2.t:0 "Integración administrativa de Mongolia"
 mongol_foreign_influence.2.d:0 "Nuestra influencia en [MON.getNameDef] ha llevado a una situación precaria en la que su política interna y externa depende en gran medida de nuestra ayuda. \n\nViendo la lucha de la gente de [MON.getAdjective] en su lucha por la supervivencia, [ROOT.getLeader] ha considerado nombrar un gobierno leal que consolidará nuestro dominio sobre el país en estos tiempos inciertos y peligrosos."
 mongol_foreign_influence.2.a:0 "Enviar un enviado anunciando la nueva regla"
 mongol_foreign_influence.2.b:0 "No es de nuestro interés"
 mongol_foreign_influence.3.t:0 "¡Mongolia se solidariza con nuestra causa!"
 mongol_foreign_influence.3.d:0 "Hemos recibido un telegrama secreto de [MON.getNameDef] donde [MON.getLeader] declara su lealtad a nuestra causa en estos tiempos inciertos. \n\nViendo la lucha revolucionaria de nuestro pueblo, sus embajadores han propuesto un tratado de asistencia mutua y cooperación en la lucha de la Revolución de los Pueblos. \n\n¿Debemos considerarlos como nuestros amigos o mantener una postura neutral contra ellos?"
 mongol_foreign_influence.3.a:0 "¡Muy bien!"
 mongol_foreign_influence.3.b:0 "No estamos interesados."
 mongol_foreign_influence.4.t:0 "[FROM.getAdjetive] Los funcionarios aceptan el trato"
 mongol_foreign_influence.4.d:0 "Delegaciones de nuestros países se han reunido esta mañana para discutir el tema de la ayuda mutua en esta lucha. \n\nSignificado por ambas partes, el tratado solidifica oficialmente nuestra lealtad a [FROM.getNameDef] y su líder [FROM.getLeader], lo que nos permite buscar varios favores diplomáticos en esta lucha."
 mongol_foreign_influence.4.a:0 "¡Que sea una cooperación fructífera!"
 mongol_foreign_influence.5.t:0 "[FROM.getAdjective]-[ROOT.getAdjective] Trato denegado"
 mongol_foreign_influence.5.d:0 "A pesar de nuestros mejores esfuerzos, [FROM.getLeader] no parecía estar muy convencido de nuestras "Promesas vagas y amenazas vacías", lo que implica que podríamos estar utilizando el tratado recién adquirido para obtener una ventaja injusta en esta situación incierta. \n\nCon la ruptura de las negociaciones, nuestros diplomáticos regresan a la capital con las manos vacías y traen consigo noticias preocupantes."
 mongol_foreign_influence.5.a:0 "que mal entonces"
 mongol_foreign_influence.6.t:0 "[MON.getAdjective] Funcionarios anuncian su deseo de intervenir en la guerra civil"
 mongol_foreign_influence.6.d:0 "Buscando "Resolver y poner fin al conflicto en curso en la Unión Soviética de una vez por todas", [MON.getLeader] ha hecho un anuncio público de que la gente de [MON.getAdjective] está lista para luchar por el legado de la Revolución Rusa y verdaderos valores de los ideales comunistas. \n\nAfirmando que ha pasado el momento de esconderse en las sombras del gigante, [MON.getNameDef] está preparando sus fuerzas para unirse a la Guerra Civil Rusa en estos tiempos terribles para nuestra Madre Patria."
 mongol_foreign_influence.6.a:0 "¡Oh, no! De todos modos..."
 mongol_foreign_influence.10.t:0 "Mongolia nos ha invitado a asegurar a uno de los señores de la guerra"
 mongol_foreign_influence.10.d:0 "Al darse cuenta de nuestro importante papel y destreza en la Guerra Civil China, los diplomáticos de [MON.getAdjective] se han acercado a nuestros funcionarios con una curiosa propuesta para dividir las esferas de influencia y el estado de señor de la guerra correspondiente en nuestra proximidad. \n\nSe supone que el plan diseñado es el siguiente: primero dividimos las áreas estratégicas correspondientes del futuro oponente y sus satélites, en caso de que estén presentes y disponibles para reclamar. \n\nDespués de que se elabore el esquema, se emitirá un único ultimátum, exigiendo la reconciliación con las potencias regionales o el aislamiento diplomático y la destrucción rápida. \n\nLa gente se pregunta si nos unimos a la lucha y ganamos algunas tierras. ¿Cuál será la decisión final de [ROOT.getLeader]?"
 mongol_foreign_influence.10.a:0 "¡Con gusto nos sumamos!"
 mongol_foreign_influence.10.b:0 "Otros asuntos son más importantes"
 mongol_foreign_influence.11.t:0 "[FROM.getAdjective] Los militantes comenzarán sus fuerzas"
 mongol_foreign_influence.11.d:0 "[FROM.getLeader] nos ha informado que enviarán diplomáticos y contingentes militares para asegurar la región disidente. \n\nTodo lo que tenemos que hacer ahora es dividir las esferas de influencia según nuestros deseos y la voluntad de nuestros aliados. \n\n Luego daremos un ultimátum y veremos cómo las fronteras de Central Plain se reconfiguran a nuestro favor, a través de medios diplomáticos o militares..."
 mongol_foreign_influence.11.a:0 "¡Espléndido!"
 mongol_foreign_influence.12.t:0 "[FROM.getAdjetive] Los funcionarios no muestran interés"
 mongol_foreign_influence.12.d:0 "Incapaz de ahorrar recursos adicionales en nuestro "Peligroso esfuerzo", [FROM.getLeader] ha decidido rechazar nuestra humilde propuesta. \n\nNo podremos contar con su apoyo en esta lucha, pero ¿era realmente necesario, si uno lo piensa de esa manera? \n\nNuestro ministro de Relaciones Exteriores ya ha dicho que tal reticencia solo nos dejará más margen de maniobra."
 mongol_foreign_influence.12.a:0 "Muy mal por ellos"
 mongol_foreign_influence.13.t:0 "[FROM.getAdjective] ¡Los funcionarios nos han presentado un ultimátum!"
 mongol_foreign_influence.13.d:0 "¡Misiones diplomáticas de varios países han llegado recientemente a las oficinas principales de nuestros funcionarios y encabezadas por la delegación [MON.getAdjective] nos han presentado una larga lista de demandas donde se discute la división de nuestras tierras legítimas! \n\nEn los documentos presentados afirman que "La época del caudillismo es cosa del pasado y la Planicie Central se reorganizará de acuerdo con las necesidades de las potencias regionales capaces de unir naciones fragmentadas y países que no vieron más que ruinas durante la guerra". décadas pasadas". \n\nNuestro canciller se mostró impactado por la tajante actitud de las demandas y la cantidad de concesiones que tendríamos que hacer para "Asegurar la convivencia pacífica de nuestras naciones". \n\nTambién parece que nuestros enemigos han preparado meticulosamente el programa..."
 mongol_foreign_influence.13.a:0 "Doblaremos"
 mongol_foreign_influence.13.b:0 "¡Nunca nos rendiremos!"
 mongol_foreign_influence.14.t:0 "[FROM.getAdjective] Los funcionarios han aceptado lo inevitable"
 mongol_foreign_influence.14.d:0 "Incapaz de resistir la presión diplomática de la Coalición, [FROM.getLeader] se vio obligado a renunciar y ceder sus poderes al gobierno provisional recién establecido que ha emprendido un gran esfuerzo para remodelar la división administrativa de la nación. \n\nDespués de unos días duros, los territorios fueron transferidos a los respectivos aliados y la administración del país se disolvió efectivamente."
 mongol_foreign_influence.14.a:0 "Justo como se planeó"
 mongol_foreign_influence.15.t:0 "[FROM.getAdjetive] ¡Los funcionarios se movilizan!"
 mongol_foreign_influence.15.d:0 "En su esfuerzo por asegurar los restos del país que se derrumba, [FROM.getLeader] ha decidido que la lucha honorable es mejor que "Tal deshonra", declarando efectivamente la ley marcial en todo el país y disolviendo varias instituciones diplomáticas mientras tanto. \n\nCon las fuerzas de la Coalición en su frontera, cualquier tipo de participación extranjera se minimiza por el momento antes de que la noticia de nuestra invasión llegue a los diplomáticos del mundo. \n\nTenemos un tiempo limitado a nuestra disposición, así que lo haremos con prudencia."
 mongol_foreign_influence.15.a:0 "Han elegido su destino"
