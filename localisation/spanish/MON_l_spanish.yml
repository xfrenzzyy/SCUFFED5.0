 MON_peljidiin_genden_desc:0 "Nacido en la familia de ganaderos pobres de principios de siglo, Genden se unió temprano al Partido Revolucionario del Pueblo Mongol y logró obtener el apoyo de muchos líderes mayores del partido con su retórica simple y abierta. Cuando comenzó la Revolución Popular de 1924, el joven proletario fue nombrado presidente de Baga Khural, lo que le abrió el camino a los niveles más altos del poder. \n\nEl apoyo de los funcionarios soviéticos le permitió convertirse en uno de los tres secretarios de estado después del Séptimo Congreso del Partido de 1928. El consejo comenzó a implementar duras políticas de colectivización y antibudistas que dieron como resultado rebeliones abiertas en todo el país. Su supervivencia de la contrapurga estuvo vinculada con una gran lealtad a la causa y la supervisión directa de Iosif Stalin allá por 1932. \n\nEsta relación, sin embargo, no duró mucho, ya que la postura prorreligiosa del maleducado Genden hizo que él apareció como un "Aliado poco fiable" por varios funcionarios soviéticos en los albores de 1935..."
