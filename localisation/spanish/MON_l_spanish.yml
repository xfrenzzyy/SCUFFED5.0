 MON_ill_educated_population_idea:0 "Población con poca educación"
 MON_ill_educated_population_idea_desc:0 "Debido a su ubicación geográfica y las especificidades del idioma, el país carece de un sistema educativo centralizado capaz de apoyar a las mentes jóvenes y curiosas a medida que surgen. Se estimó que la tasa de alfabetización de la nación era de solo alrededor del 10% a principios de la década de 1930."
 MON_population_learning_idea:0 "Aprendizaje de la población"
 MON_population_learning_idea_desc:0 "Las reformas educativas de los últimos años han demostrado ser decentemente efectivas. El nivel general de alfabetización en todo el país está mejorando y más personas están dispuestas a darse un festín con el conocimiento disponible."
 Mon_elementary_schools_idea:0 "Escuelas primarias ampliadas"
 Mon_elementary_school_ideas_desc:0 "Los fondos del gobierno se dedicaron a expandir en gran medida los estándares educativos actuales en todo el país."
 Mon_tech_coop_idea:0 "Cooperación Tecnológica"
 Mon_tech_coop_idea_desc:0 "Tenemos mucho que aprender de nuestros socios, ¡que esta cooperación sea tan fructífera como nunca antes!"
 Mon_soviet_advisors_idea:0 "[SOV.getAdjetive] Asesores militares"
 Mon_soviet_advisors_idea_desc:0 "[SOV.GetAdjective] especialistas militares fueron enviados a nuestro suelo como parte de nuestro tratado de asistencia mutua."
 Mon_soviet_crew_idea:0 "[SOV.getAdjetive] Tripulación militar"
 Mon_soviet_crew_idea_desc:0 "Varios [SOV.getAdjective] generales y teóricos están ayudando a nuestro personal general."
 MON_changed_script_idea:0 "Guión cambiado"
 MON_changed_script_idea_desc:0 "La antigua escritura mongola tenía diferentes formas de escritura, lo que obstaculizó gravemente el progreso de los estudios de nuestros hijos. Los nuevos cambios permiten que nuestra población aprenda de manera más eficiente."
 MON_script_reform_in_progress_idea:0 "Reforma de guión en progreso"
 MON_script_reform_in_progress_idea_desc:0 "Actualmente se están haciendo grandes esfuerzos para unir el sistema de escritura desorganizado de [MON.getNameDef]."
 MON_weak_currency_idea:0 "Moneda débil"
 MON_weak_currency_idea_desc:0 "A pesar de la introducción de la moneda nacional en 1925, el tugrik sigue siendo una moneda impopular entre las masas de personas que todavía tienden a depender del yuan chino, el rublo soviético, los dólares estadounidenses o mexicanos y una docena de otras monedas de bajo valor que circulan en negro. mercado."
 MON_new_course_policy_idea:0 "Política de nuevos cursos"
 MON_new_course_policy_idea_desc:0 "Las inhumanas políticas de colectivización aplicadas por las autoridades estatales a principios de la década de 1930 casi han provocado una insurrección en las partes occidentales del país, que fue rápidamente reprimida por los militares y las promesas de mejores condiciones de vida conocidas como la "Política de Nuevo Curso", sirviendo similar a la antigua NEP de Lenin."
 MON_buddhist_opposition:0 "Oposición budista"
 MON_buddhist_opposition_desc:0 "La religión tiene profundas raíces en la sociedad mongola y varias instituciones religiosas utilizan su poder e influencia para oponerse abiertamente a las políticas y directivas estatales del Comité Central. Grandes porcentajes de hombres del campo han dedicado su vida a los monasterios y no están dispuestos a participar en los asuntos del estado."
 MON_dominated_animal_husbandry_idea:0 "Ganadería dominada"
 MON_dominated_animal_husbandry_idea_desc:0 "El estilo de vida nómada es una forma común de vivir en las grandes llanuras de la nación y las voces de la industrialización han llegado solo a un puñado de individuos dentro de los más altos niveles de poder."
 MON_animal_husbandry_prioritised_idea:0 "Priorización de la cría de animales"
 MON_animal_husbandry_prioritised_idea_desc:0 "Nuestro legado y éxito radica en la cría de animales, porque lo que funcionó durante siglos, también es probable que funcione en el futuro."
 MON_industrial_growth_prioritised_idea:0 "Priorización del crecimiento industrial"
 MON_industrial_growth_prioritised_idea_desc:0 "¡Siglos de explotación animal serán revertidos en el esfuerzo conjunto de perseguir las metas de la revolución industrial nacional!"
 MON_encourage_trade_idea:0 "comercio alentado"
 MON_encourage_trade_idea_desc:0 "¡Nuestro mercado se beneficia enormemente de los acuerdos comerciales recién adquiridos!"
 MON_improved_mining_facilities_idea:0 "Instalaciones mineras mejoradas"
 MON_improved_mining_facilities_idea_desc:0 "Con unas pocas inversiones gubernamentales, nuestra industria de extracción y explotación de recursos es capaz de abastecer un mercado nacional con mayor cantidad de recursos."
 MON_focus_on_south:0 "Centrarse en el sur"
 MON_modernizing_transportation_system:0 "Modernización del sistema de transporte"
 Mongolbank_very_high_funds:0 "§HMongolbank - Fondos muy altos§!"
 Mongolbank_very_high_funds_desc:0 "¡Es difícil operar el sistema bancario correctamente, pero la economía está en auge!"
 Mongolbank_high_funds:0 "§HMongolbank - Fondos altos§!"
 Mongolbank_high_funds_desc:0 "Las finanzas operativas siguen siendo un problema, pero la industria se está beneficiando enormemente de ello."
 Mongolbank_moderate_funds:0 "§HMongolbank - Fondos moderados§!"
 Mongolbank_moderate_funds_desc:0 "Enfoque equilibrado con respecto a la gobernanza y el apoyo a la industria."
 Mongolbank_low_funds:0 "§HMongolbank - Fondos bajos§!"
 Mongolbank_low_funds_desc:0 "Poca cantidad de dinero y préstamos potenciales estancan el crecimiento económico del país."
