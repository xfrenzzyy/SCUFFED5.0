 MON_GATHERING_STORM_DESC:0 "En la encrucijada de los mundos, Mongolia ha encontrado su lugar de descanso desde la proclamación de independencia del Imperio Qing en 1911. La ayuda soviética convirtió al país en la República Popular que ha experimentado grandes cambios gubernamentales y económicos en los últimos años. \n\nPero con la nueva amenaza que surge en el Este, la Guerra Civil China que se extiende hacia el Sur y la decadencia de la relación con la URSS, el país podría convertirse en una nueva frontera si el equilibrio de poder se inclina hacia el lado equivocado..."
