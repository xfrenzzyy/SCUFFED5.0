 malaysia.1.t:0 "El estado de la colonia"
 malaysia.1.desc:0 "A pesar de un exterior relativamente pacífico, los asentamientos, los protectorados y las alianzas nativas que conforman la Malaya británica están llenos de tensión. En lugar de un estado en funcionamiento, la Malaya británica comprende un mosaico de varios príncipes y generales residentes, que están dirigidos de facto por el gobernador de Singapur. El resultado es una colonia que está lista para colapsar en cualquier momento y requiere una gran reestructuración si quiere sobrevivir a la tormenta que se avecina."
 malaysia.1.a:0 "Pongámonos a trabajar."
 malaysia.2.t:0 "Malasia solicita autonomía naval"
 malaysia.2.desc:0 "A pesar de la distancia relativa entre la oficina central y nuestros territorios asiáticos, el control sobre nuestra presencia naval en la región aún se encuentra en Londres, no en Singapur. Citando la ineficiencia de tal arreglo y los beneficios para el control naval en la región, el Comando del Lejano Oriente ha solicitado que transfiramos el control de una parte de la armada asiática al control malayo británico."
 malaysia.2.a:0 "Una petición razonable."
 malaysia.2.b:0 "¡Fuera de la cuestión!"
