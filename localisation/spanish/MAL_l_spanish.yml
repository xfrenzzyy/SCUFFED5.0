 malaysia.6.t:0 "Los estados no federados"
 malaysia.6.desc:0 "Los Estados no federados de Malasia son un subproducto de la colonización gradual y no planificada de la península de Malasia, aunque se han hecho esfuerzos para organizar estos grupos dispares, nuestros intentos hasta ahora no han tenido éxito. Por lo tanto, es hora de que tomemos una decisión final sobre el destino de los Estados no federados y su futuro en la colonia."
 malaysia.6.a:0 "¡Incorpóralos por completo!"
 malaysia.6.b:0 "Enfócate en unirlos con sus hermanos federados."
 malaysia.6.c:0 "Déjalos en paz."
 malaysia.7.t:0 "El Consejo de Príncipes"
 malaysia.7.desc:0 "'Majlis Raja-Raja', el Consejo de Gobernantes, fue una de las primeras concesiones otorgadas a los estados malayos recién federados, aunque su poder práctico es limitado, los príncipes y rajas que componen el consejo ejercen una enorme influencia en la región, y como tal, deben abordarse antes de que pueda comenzar cualquier modernización adicional."
 malaysia.7.a:0 "Fortalecer sus poderes."
 malaysia.7.b:0 "Intento de dejar de lado su influencia."
 malaysia.7.c:0 "Disolver el consejo por completo."
 malaysia.8.t:0 ""
 malaysia.8.desc:0 ""
 malaysia.8.a:0 ""
 malaysia.8.b:0 ""
 malaysia.9.t:0 "La nueva malaya británica"
 malaysia.9.desc:0 "Una vez eliminados los vestigios finales de la autonomía nativa, el control británico sobre Malasia es primordial. Si bien esto puede volver a atormentarnos algún día, por ahora, nos permite una cantidad de control sin precedentes sobre la colonia."
 malaysia.9.a:0 "¡Dios salve al rey!"
 malaysia.10.t:0 "La emergencia malaya"
 malaysia.10.desc:0 "En respuesta a los crecientes temores de la ocupación japonesa, los agitadores comunistas malayos lograron asaltar la casa del gobernador en Singapur y tomar el control de la colonia. Mientras que los combates entre partisanos y unidades policiales han estallado en los otros asentamientos, ¡los comunistas han aprovechado este impulso para declarar su independencia de nosotros!"
 malaysia.10.a:0 "Buen viaje."
 malaysia.10.b:0 "¡El único rojo permitido es el Union Jack!"
 malaysia.11.t:0 ""
 malaysia.11.desc:0 ""
 malaysia.11.a:0 ""
 malaysia.11.b:0 ""
 malaysia.12.t:0 "La nueva Malasia"
 malaysia.12.desc:0 "Con nuestro futuro económico asegurado, nuestros ciudadanos están comenzando a creer verdaderamente en el concepto de una Malasia nacional, unida y trabajando juntos, para el mejoramiento de todos nosotros."
 malaysia.12.a:0 "Bersekutu Bertambah Mutu!"
 malaysia.13.t:0 "¡Malasia corta lazos!"
 malaysia.13.desc:0 "A pesar de nuestros mejores esfuerzos para frenar la autonomía de Malasia, una confederación de príncipes, empresarios y activistas nativos influyentes han logrado paralizar la colonia, han exigido la plena autonomía política y económica de Malasia y lograron tomar el control de Singapur."
 malaysia.13.a:0 "Bien, déjenlos lidiar con una invasión."
 malaysia.13.b:0 "¿Están locos? ¡Envía a la marina!"
 malaysia.14.t:0 ""
 malaysia.14.desc:0 ""
 malaysia.14.a:0 ""
 malaysia.14.b:0 ""
 malaysia.15.t:0 "Demandas nacionalistas de Malasia"
 malaysia.15.desc:0 "Una coalición de príncipes en la Malaya británica ha exigido el regreso de los Asentamientos del Estrecho al gobierno principesco. Si bien sus demandas de representación nativa tienen un gran apoyo popular, eliminaría efectivamente cualquier control que tengamos sobre Malasia continental, y pronto seguiría la independencia."
 malaysia.15.a:0 "Tal vez ellos puedan hacer un mejor trabajo que nosotros."
 malaysia.15.b:0 "¿Desde cuándo escuchamos a los nativos?"
 malaysia.16.t:0 "Gran Bretaña se niega"
 malaysia.16.desc:0 "El Ministerio de Asuntos Exteriores ha rechazado rotundamente cualquier concesión a la autonomía nativa, mientras que la situación sobre el terreno es concisa, el gobernador se queda, por ahora."
 malaysia.16.a:0 "Debemos buscar la libertad en otra parte."
 malaysia.17.t:0 ""
 malaysia.17.desc:0 ""
 malaysia.17.a:0 ""
 malaysia.17.b:0 ""
 malaysia.18.t:0 "Malasia pide mayor autonomía"
 malaysia.18.desc:0 "Habiendo demostrado ser un súbdito leal, nuestro gobierno en Malasia ha pedido que les otorguemos una mayor autonomía en la región, como recompensa por su continua obediencia."
 malaysia.18.a:0 "Muy bien."
 malaysia.18.b:0 "Todavía no se han probado a sí mismos."
 malaysia.19.t:0 "¡Peticiones de Malasia por la descolonización!"
 malaysia.19.desc:0 "Habiendo ganado su libertad por la que tanto lucharon los británicos, Malasia ahora nos mira y nos exige que respetemos los derechos soberanos del pueblo indonesio y nos preparemos para la descolonización. Si bien no representan una gran amenaza militarmente, las posibilidades de que logremos sofocar una revuelta nativa con el apoyo de Malasia son menos seguras. ¿Cómo debemos responder?"
 malaysia.19.a:0 "Tal vez tengan razón."
 malaysia.19.b:0 "¿Desde cuándo recibimos pedidos de Malasia?"
 malaysia.20.t:0 "¡Peticiones de Malasia por la descolonización!"
 malaysia.20.desc:0 "Habiendo ganado su libertad por la que tanto lucharon los británicos, Malasia ahora nos mira y nos exige que respetemos los derechos soberanos del pueblo filipino y nos preparemos para la descolonización. Si bien no representan una gran amenaza militarmente, las posibilidades de que logremos sofocar una revuelta nativa con el apoyo de Malasia son menos seguras. ¿Cómo debemos responder?"
 malaysia.20.a:0 "Tal vez tengan razón."
 malaysia.20.b:0 "¿Desde cuándo recibimos pedidos de Malasia?"
 malaysia.21.t:0 "¡Malasia pide apoyo!"
 malaysia.21.desc:0 "Un movimiento nacionalista nativo se ha apoderado de la colonia de la Malaya británica, mientras que sus esfuerzos hasta ahora se han visto frustrados, una delegación de gobernantes locales ha enviado un enviado secreto, prometiendo sumisión a cambio de apoyar su libertad."
 malaysia.21.a:0 "Ellos lo tendrán."
 malaysia.21.b:0 "Es demasiado arriesgado."
 malaysia.22.t:0 "Japón presiona por la independencia de Malasia"
 malaysia.22.desc:0 "Parece que nuestros intentos de sofocar la independencia de Malasia fracasaron, el emperador japonés exigió personalmente que Gran Bretaña reconozca la independencia de Malasia y amenazó con tomar medidas a menos que abandonemos la colonia. Si lo hace, es casi seguro que Malasia caerá en manos japonesas, pero negarse podría llevarnos a una guerra desfavorable, ¿qué debemos hacer?"
 malaysia.22.a:0 "No tenemos más remedio que apaciguarlos."
 malaysia.23.b:0 "Quizás no nos aclaramos: NO."
 malaysia.23.t:0 "Japón se niega."
 malaysia.23.desc:0 "Ya sea por indiferencia o incapacidad, Japón se ha negado a apoyar nuestra causa por la libertad, una vez más estamos solos."
 malaysia.23.a:0 "Nuestro tiempo vendrá."
 malaysia.24.t:0 "¡Inglaterra se niega a retroceder!"
 malaysia.24.desc:0 "A pesar de las tensiones en la región y el caos a sus puertas, el Imperio Británico se ha negado a abandonar Malasia, parece que si queremos cumplir con nuestro apoyo, debemos usar la fuerza."
 malaysia.24.a:0 "Finalmente, un oponente digno."
 malaysia.24.b:0 "Esperemos una oportunidad más favorable."
 malaysia.25.t:0 "¡Malasia se rebela!"
 malaysia.25.desc:0 "Habiendo llegado finalmente a nuestra costa, la posición en nuestras colonias de Malasia, una vez relativamente estable, se ha derrumbado por completo. Agravadas por nuestro anterior fracaso en otorgarles la independencia, las fuerzas nacionalistas han expulsado sin piedad a todos los funcionarios coloniales de la nación, declarándose un estado totalmente independiente."
 malaysia.25.a:0 "OK"
 malaysia.25.b:0 "OK"
 malaysia.26.t:0 "La extracción de tungsteno se ralentiza"
 malaysia.26.desc:0 "Siguiendo la predicción de los geólogos, el Tungsteno comienza a desacelerarse. La intervención puede ser necesaria, pero en cualquier caso solo retrasará lo inevitable. En algún momento no habrá más mineral para extraer."
 malaysia.26.a:0 "OK"
