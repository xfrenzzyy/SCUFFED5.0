l_spanish:
 malaysia_focus:0 "Enfoque nacional de Malasia"
 MAL_the_empire:0 "El imperio"
 MAL_the_empire_desc:0 "¿Autonomía? ¿Nacionalismo? ¿Autodeterminación? ¡Lo que esta colonia REALMENTE necesita es una mano firme, un agarre firme y un labio superior rígido, por Júpiter!"
 MAL_the_empire_1:0 "Generales residentes"
 MAL_the_empire_1_desc:0 "Los Residentes Generales son la clave para controlar Malasia, si podemos reforzar sus ya considerables poderes y dejar de lado a los gobernantes locales, podemos consolidar nuestro control sobre la colonia en los años venideros."
 MAL_the_empire_2:0 "Abre el Servicio Civil"
 MAL_the_empire_2_desc:0 "Enfrentar a los lugareños entre sí ha funcionado bien hasta ahora, pero a largo plazo, un sistema tan claramente antidemocrático causará más problemas de los que vale, lo correcto es abrir los roles gubernamentales a todos los ciudadanos de Malasia."
 MAL_the_empire_3:0 "Reforzar Ketuan Melayu"
 MAL_the_empire_3_desc:0 "Cualquier intento de cambiar el statu quo solo resultará en más problemas para nosotros de lo que vale la pena. En lugar de eso, reafirmemos nuestro compromiso con Ketuan Melayu y afiancemos el apoyo entre los nativos malayos."
 MAL_the_empire_4:0 "Destronar a los Príncipes"
 MAL_the_empire_4_desc:0 "Último refugio del control nativo, el Consejo de Príncipes ha sido una herramienta útil para gobernar desde lejos en nuestra colonia, pero ya no. Ahora gobernaremos como mejor nos parezca, sin pequeños príncipes pendencieros que se interpongan en nuestro camino."
 MAL_the_empire_5:0 "La Perla de Oriente"
 MAL_the_empire_5_desc:0 "Singapur sigue siendo el corazón del control asiático británico, vinculando las concesiones británicas en China con nuestros extensos dominios del Pacífico. ¡Deberíamos celebrar este hecho y convertir a Singapur en la ciudad más grande del sudeste asiático!"
 MAL_the_empire_6:0 "Beneficios de investigación de la Commonwealth"
 MAL_the_empire_6_desc:0 "Con nuestro compromiso con el imperio reafirmado, podemos comenzar a disfrutar los beneficios de tal lealtad a través de la transmisión de avances científicos y su implementación en nuestra propia colonia."
 MAL_the_empire_7:0 "Luchando por el Imperio"
 MAL_the_empire_7_desc:0 "¡Inglaterra pide ayuda! ¡Y cada ciudadano leal del imperio en Malaya responderá, por Dios y la patria!"
 MAL_the_workers:0 "Los trabajadores"
 MAL_the_workers_desc:0 "Durante demasiado tiempo, los príncipes y los gobernadores han explotado al pueblo de Malasia, pero ya no, ¡traeremos el gobierno del pueblo a la península malaya, por la fuerza!"
 MAL_the_workers_1:0 "Reclutamiento antijaponés"
 MAL_the_workers_1_desc:0 "No es ningún secreto que Japón quiere cambiar un señor colonial por otro, y con el descuido que tiene la política militar actual en la protección de nuestro país, esto podría suceder, si queremos proteger nuestra libertad, se debe tomar la defensa de Malasia. levantado por la gente común."
 MAL_the_workers_2:0 "Soporte chino"
 MAL_the_workers_2_desc:0 "Los comunistas chinos representan el amigo más cercano que tenemos en la revolución de los trabajadores, y compartimos un enemigo común, si su revolución tiene éxito, tendremos un poderoso aliado para asegurar nuestra libertad."
 MAL_the_workers_3:0 "Apoyo de la Comintern"
 MAL_the_workers_3_desc:0 "Los soviets son una fuerza poderosa para la revolución comunista, pero en su mayoría no están interesados ​​en asuntos fuera de su propia esfera. Sin embargo, incluso una pequeña cantidad de apoyo legitimará nuestro régimen a los ojos de la gente."
 MAL_the_workers_4:0 "La emergencia"
 MAL_the_workers_4_desc:0 "¡Los japoneses están aquí! Este es nuestro momento, hermanos y hermanas, ¡que comience la revolución de Malasia!"
 MAL_the_workers_5:0 "¡La Revolución, Triunfante!"
 MAL_the_workers_5_desc:0 "Contra viento y marea, contra todos los enemigos, nos hemos enfrentado a los gigantes del imperialismo y hemos sobrevivido, ¡que nuestra victoria sea una chispa que encienda la revolución en toda Asia!"
 MAL_the_workers_6:0 "¡Kaum Buruh, Bersatu!"
 MAL_the_workers_6_desc:0 "¡Le debemos al mundo luchar contra el imperialismo donde sea que se pueda combatir, al hacer esto, esparciremos esta chispa más allá, hasta que todos los trabajadores del mundo sean libres!"
 MAL_the_workers_7:0 "Socialismo en una Malasia"
 MAL_the_workers_7_desc:0 "En realidad, tal vez esa chispa pueda quedarse aquí."
 MAL_status_quo:0 "Status quo"
 MAL_status_quo_desc:0 "¿Cambio? ¿Quién necesita un cambio?"
 MAL_state_of_malaya:0 "El estado de malaya"
 MAL_state_of_malaya_desc:0 "El estado de malaya"
 MAL_centralisation:0 "Centralización"
 MAL_centralisation_desc:0 "Bajo el sistema político actual, el poder del gobernador para ejercer cualquier tipo de control sobre las colonias es inexistente, si queremos reformar la colonia, necesitamos centralizar nuestro poder bajo una autoridad estatal fuerte."
 MAL_centralisation_1:0 "Reestructuración Económica"
 MAL_centralisation_1_desc:0 "Gran parte del poder económico actual en la región se desperdicia por productores competidores y la manipulación del mercado por parte de intereses privados. Para combatir esto, primero debemos reestructurar la economía de Malaya para permitir la regulación estatal y la protección de los mercados."
 MAL_centralisation_2:0 "Nacionalizar las Plantaciones"
 MAL_centralisation_2_desc:0 "Las plantaciones de caucho constituyen la mayor cantidad de nuestras exportaciones nacionales, pero solo una pequeña cantidad de estas ganancias se devuelven al estado. Si podemos nacionalizar algunas de las plantaciones más pequeñas y de bajo rendimiento, podemos allanar el camino para un mayor control de nuestro mercado extranjero. exportaciones"
 MAL_centralisation_3:0 "Renegociar Inversiones Extranjeras"
 MAL_centralisation_3_desc:0 "Nuestro estatus como colonia significa que siempre tendremos una gran cantidad de nuestros recursos inmovilizados en intereses extranjeros, pero si queremos lograr algún éxito financiero a largo plazo, el control y la influencia de estos activos extranjeros deben renegociarse de nuevo a nuestro favor."
 MAL_decentralisation:0 "Descentralización"
 MAL_decentralisation_desc:0 "La verdadera causa de nuestra lucha política radica en la burocracia colonial y los privilegios de la élite que obstaculizan nuestro progreso, al simplificar y descentralizar la autoridad en las regiones individuales, tenemos una mejor oportunidad de unir a la nación."
 MAL_decentralisation_1:0 "Reinversión Económica"
 MAL_decentralisation_1_desc:0 "Gran parte de nuestra economía actual está subdesarrollada, con la gran mayoría de nuestros ingresos provenientes de unas pocas empresas seleccionadas, reinvertir las ganancias de estas empresas en nuevas áreas de crecimiento nos permitirá tener una economía nacional mucho más equilibrada y protegernos contra cambios futuros del mercado."
 MAL_decentralisation_2:0 "Rompe los monopolios"
 MAL_decentralisation_2_desc:0 "La naturaleza de la economía de las plantaciones significa que grandes cantidades de riqueza y producción se canalizan hacia las manos de solo unos pocos individuos selectos, dividir estas plantaciones en lotes cooperativos de propiedad individual romperá estos monopolios, a costa de un crecimiento neto reducido."
 MAL_decentralisation_3:0 "Autosuficiencia"
 MAL_decentralisation_3_desc:0 "A medida que continuamos descentralizando nuestra economía, uno de los beneficios que esto ha creado es el fortalecimiento del comercio local y la gestión de recursos, en lugar de depender de las importaciones extranjeras para materiales cruciales, ahora podemos garantizar de manera confiable los productos básicos a nuestros ciudadanos, independientemente de la situación internacional. mercado."
 MAL_deslashcentralisation:0 "Los estados no federados"
 MAL_deslashcentralisation_desc:0 "Los Estados no federados de Malasia protegen ferozmente sus libertades del control británico, cualquier intento de unificar nuestra nación debe decidir primero cómo reinar en estos príncipes rebeldes."
 MAL_deslashcentralisation_1:0 "El Ayuntamiento"
 MAL_deslashcentralisation_1_desc:0 "El Consejo de Príncipes representa lo más parecido a un órgano de gobierno nativo que tiene Malasia, hacer amigos o enemigos de los príncipes determinará drásticamente nuestro éxito en la unificación de la península."
 MAL_deslashcentralisation_2:0 "La nueva economía de Malasia"
 MAL_deslashcentralisation_2_desc:0 "Con nuestro futuro económico asegurado, nuestros ciudadanos están comenzando a creer verdaderamente en el concepto de una Malasia nacional, unida y trabajando juntos, para el mejoramiento de todos nosotros."
 MAL_deslashcentralisation_3:0 "La cuestión de Singapur"
 MAL_deslashcentralisation_3_desc:0 "¡Lo siento! Esto no hace nada todavía."
 MAL_the_princes:0 "La princesa"
 MAL_the_princes_desc:0 "Los Raj y Sultanes de Malasia todavía tienen un gran apoyo popular entre la gente, si podemos movilizarlos y unirlos, podemos tener la oportunidad de liberarnos de la tiranía británica."
 MAL_the_princes_1:0 "Apilar el consejo"
 MAL_the_princes_1_desc:0 "El consejo, a pesar de todas sus fallas, representa la voluntad de los príncipes de Malasia, por lo tanto, nuestro paso es unificar a los miembros del consejo junto con nuestros objetivos nacionalistas, mediante la coerción si es necesario."
 MAL_the_princes_2:0 "Religión, Idioma, Realeza"
 MAL_the_princes_2_desc:0 "Malasia siempre ha sido una tierra dividida, pero ahora, gracias al trabajo de los británicos imperialistas, nos hemos unido bajo y contra un enemigo común, celebremos nuestra unidad cultural mientras nos esforzamos por derrocar a nuestros opresores."
 MAL_the_princes_3:0 "Presionar los asentamientos"
 MAL_the_princes_3_desc:0 "Los Asentamientos del Estrecho siguen siendo la única parte de la Malaya británica fuera del alcance real, con el pretexto de los derechos nacionales, solicitaremos al gobernador que renuncie y en su lugar designe a un gobernante local para unirse al consejo, cortando efectivamente la supervisión británica de Malasia."
 MAL_the_princes_4:0 "Regla divina"
 MAL_the_princes_4_desc:0 "Con la posición del consejo asegurada, un monarca electo dentro del consejo debe ser designado como jefe de estado, para actuar como el primero entre iguales en el gobierno de nuestra nueva nación."
 MAL_the_princes_4_a:0 "Regla de la gente"
 MAL_the_princes_4_a_desc:0 "El consejo ha cumplido su propósito, pero no es más que otra herramienta para oprimir al pueblo malayo, lo eliminaremos e instauraremos un verdadero líder del pueblo para guiar a nuestra nación."
 MAL_the_princes_5:0 "Intervención divina"
 MAL_the_princes_5_desc:0 "Si vamos a recibir una segunda oportunidad en nuestra apuesta por la libertad, necesitaremos apoyo externo, el Imperio Japonés ha defendido la idea de un Este de Asia libre de Occidente, tal vez puedan asegurar nuestra libertad."
 MAL_the_princes_6:0 "Bangsa Melayu"
 MAL_the_princes_6_desc:0 "Nuestra nación ha emergido libre e igual, con un pueblo que está listo para luchar y morir por su soberanía, ¡que la Raza Malaya nunca más esté sujeta a otra!"
 MAL_the_nation:0 "La Nación"
 MAL_the_nation_desc:0 "Si queremos ganar nuestra libertad, será la libertad de todos los tiranos, tanto dentro como fuera, solo la voluntad democrática del pueblo puede asegurar el futuro de una Malasia independiente."
 MAL_the_nation_1:0 "Malaya para malayos"
 MAL_the_nation_1_desc:0 "El pueblo malayo son los ciudadanos legítimos de Malasia, es solo apelando a nuestra unidad étnica que tenemos alguna posibilidad de elevar al pueblo a la libertad."
 MAL_the_nation_2:0 "Malaya para los malasios"
 MAL_the_nation_2_desc:0 "La libertad es libertad para todos, ya sea malayo, chino o indio. Todos los hombres y mujeres que llaman hogar a nuestro país deberían tener derecho a ser llamados malayos."
 MAL_the_nation_3:0 "Movimientos Estudiantiles"
 MAL_the_nation_3_desc:0 "Los jóvenes de Malasia, educados en el conocimiento de la independencia y la libertad, son el futuro de Malasia, debemos asegurarnos de que estén listos para tomar la antorcha y llevar a nuestro país a la libertad."
 MAL_the_nation_4:0 "Apoyar la regla principesca"
 MAL_the_nation_4_desc:0 "Si bien nos aferramos a nuestros valores de democracia, no podemos ignorar la popularidad que aún tienen los príncipes de Malasia, ofrecer algún tipo de garantía de sus posiciones puede darnos el apoyo que necesitamos para declarar nuestra independencia."
 MAL_the_nation_5:0 "Conversaciones de coalición"
 MAL_the_nation_5_desc:0 "Los comunistas son pequeños en número y popularidad, pero son muy entusiastas. Quizás proponer una coalición política podría detener cualquier agitación política en el futuro."
 MAL_the_nation_6:0 "Despedir a los generales residentes"
 MAL_the_nation_6_desc:0 "Los generales residentes infestan cada parte de nuestra nación, controlando y manipulando a nuestra gente desde lejos, al denunciar el papel y negarse a escuchar sus 'consejos' venenosos, podemos mostrar que el control británico es una farsa endeble que realmente es."
 MAL_the_nation_7:0 "La Federación de Malaya"
 MAL_the_nation_7_desc:0 "Somos un faro brillante de libertad en el este de Asia, solo entre nuestra gente hemos creado un refugio de unidad, democracia y libertad para todos, Bersekutu Bertambah Mutu."
 MAL_the_air:0 "El aire"
 MAL_the_air_desc:0 "Lamentablemente, nuestra fuerza aérea actualmente no está equipada para brindar apoyo a nuestras fuerzas principales; al centrarnos en nuestras capacidades aéreas, podemos intentar rectificar esto y brindar cobertura adecuada a nuestras operaciones terrestres y marítimas."
 MAL_the_air_1:0 "RAF requisiciones"
 MAL_the_air_1_desc:0 "RAF Los suministros excedentes pueden no ser los mejores, pero están disponibles y son baratos, estas solicitudes servirán como la piedra angular de nuestra nueva fuerza aérea."
 MAL_the_air_2:0 "Esfuerzos antiaéreos"
 MAL_the_air_2_desc:0 "A pesar de nuestros mejores esfuerzos para modernizar nuestra fuerza aérea, es probable que perdamos cualquier batalla por nuestro espacio aéreo, se necesitan fortificaciones antiaéreas para asegurarnos de que si perdemos la batalla en el aire, todavía podemos contraatacar desde tierra."
 MAL_the_air_3:0 "Entrenamiento de interceptación de cazas"
 MAL_the_air_3_desc:0 "Centrarse en negar la superioridad aérea enemiga no será fácil, pero con un entrenamiento anti-cazas especializado, podemos concentrar a nuestras tripulaciones aéreas en el combate de peleas de perros para mantener el control de nuestros cielos."
 MAL_the_island:0 "La isla"
 MAL_the_island_desc:0 "Si cae Singapur, cae la colonia. La fortificación proactiva de toda la península es crucial para mantener cualquier grado de defensa."
 MAL_the_island_1:0 "Reorganización Militar"
 MAL_the_island_1_desc:0 "Nuestras fuerzas terrestres actualmente consisten en una mezcla de reclutas coloniales, reclutas británicos y milicias locales, para presentar cualquier forma de defensa contra una incursión, necesitamos reorganizar estos grupos dispares en una sola fuerza cohesiva."
 MAL_the_island_2:0 "Asegurar el norte"
 MAL_the_island_2_desc:0 "Siam es débil y es muy probable que ceda ante cualquier presión externa, las fortificaciones fronterizas y el aumento de las patrullas son el primer paso para asegurar nuestras defensas."
 MAL_the_island_3:0 "Fortificar las ciudades"
 MAL_the_island_3_desc:0 "Si bien puede ser imposible mantener una línea contra el avance extranjero, si al menos podemos asegurar nuestros principales centros de población, podemos prevenir un posible colapso de la colonia."
 MAL_the_island_air_straits:0 "Medidas Preventivas"
 MAL_the_island_air_straits_desc:0 "La guerra es inevitable, y debemos prepararnos más temprano que tarde, legislar los procedimientos en tiempos de guerra puede ser impopular, pero será necesario para proteger a la colonia."
 MAL_the_island_air_straits_1:0 "Actos de guerra"
 MAL_the_island_air_straits_1_desc:0 "Lo peor ha pasado, ya no hay tiempo para la planificación, el apaciguamiento o la preparación, ahora es el momento de esperar, tener esperanza y luchar."
 MAL_the_island_air_straits_2:0 "Volar las calzadas"
 MAL_the_island_air_straits_2_desc:0 "Como último esfuerzo para frenar cualquier avance enemigo, deben cortarse las calzadas que conectan la isla de Singapur con el continente. Ni Un Paso Atrás."
 MAL_the_straits:0 "Los estrechos"
 MAL_the_straits_desc:0 "El único propósito de la Malaya británica como colonia es asegurar el poder naval en los estrechos del sudeste asiático, si no podemos hacer esto, valdremos menos que nada en el escenario mundial."
 MAL_the_straits_1:0 "Astilleros de Singapur"
 MAL_the_straits_1_desc:0 "Nuestra capacidad de construcción naval es baja, pero hay un amplio margen de mejora. Al apropiarnos de la industria del transporte marítimo civil en Singapur, podemos comenzar a producir nuestras propias fuerzas navales."
 MAL_the_straits_2:0 "Solicita la División Z"
 MAL_the_straits_2_desc:0 "Si bien tenemos un cuello de botella clave en el sudeste asiático, el comando británico se ha negado a transferir el control de la flota de Malasia a nuestra jurisdicción; si podemos convencerlos de lo contrario, contribuiría en gran medida a expandir nuestro poder naval en la región."
 MAL_the_straits_3:0 "Estratagemas de defensa antianfibia"
 MAL_the_straits_3_desc:0 "Es muy probable que en poco tiempo nos enfrentemos a una invasión naval en toda regla, por lo que debemos proteger todos los puertos de la incursión enemiga para cortar cualquier posibilidad de reabastecimiento."
 MAL_RND:0 "RND"
 MAL_RND_desc:0 "Con los avances recientes en nuestra autonomía, podemos comenzar a tener nuestro propio departamento de investigación completo, para desarrollar tecnología para proteger y adaptarnos a nuestro entorno aquí en las colonias."
 MAL_RND_1:0 "Modernización de Equipos"
 MAL_RND_1_desc:0 "Si bien los nuevos equipos y tecnología son adiciones bienvenidas, no significan nada si no podemos integrarlos completamente en nuestras fuerzas armadas."
 MAL_RND_2:0 "Esfuerzos Navales"
 MAL_RND_2_desc:0 "Si bien ya tenemos una presencia naval considerable en la región, si queremos mantenerla, necesitaremos desarrollar industrias navales locales para reparar y mejorar nuestra flota actual."
 MAL_RND_3:0 "Doctrina de la jungla"
 MAL_RND_3_desc:0 "Una gran parte de la península malaya es una densa jungla, al entrenar a nuestras tropas en estos entornos poseeremos una ventaja contra cualquier invasor extranjero."
 MAL_RND_4:0 "Movilización de Infantería"
 MAL_RND_4_desc:0 "El terreno de Malaya puede ser un infierno para los vehículos tradicionales, al adoptar un modelo ligero basado en la infantería, podemos movilizar mejor a nuestras tropas para reforzar donde sea necesario."
 MAL_RND_5:0 "Conservación de Flota"
 MAL_RND_5_desc:0 "La realidad de nuestra situación naval es que nunca seremos capaces de superar a ninguno de nuestros vecinos en una batalla campal, por lo tanto, nuestro principal objetivo debe ser conservar el poder de nuestra flota tanto como sea posible y solo participar cuando sea necesario."
 MAL_RND_6:0 "Defensa en profundidad"
 MAL_RND_6_desc:0 "Es más fácil mantener el terreno que tomarlo. Al entrenar a nuestras tropas en tácticas de defensa rápida y atrincheramiento, podemos mantener el control de nuestros territorios principales incluso contra los enemigos más feroces."
 MAL_RND_7:0 "Mecanización"
 MAL_RND_7_desc:0 "La infantería solo puede viajar hasta cierto punto a pie, por lo que incorporar vehículos motorizados a nuestras fuerzas armadas significará que podemos evitar quedar aislados en la jungla de nuestras líneas aliadas."
 MAL_RND_8:0 "Marina del Estrecho"
 MAL_RND_8_desc:0 "El enfoque más importante de nuestra armada es mantener el control del Estrecho de Malaca, mejorar el tamaño de nuestra flota para patrullar mejor este estrecho es imperativo para nuestra soberanía naval continua."
 MAL_RND_9:0 "Formación Marina"
 MAL_RND_9_desc:0 "La Malaya británica es única en el sentido de que sus dos regiones principales están separadas por una brecha de agua relativamente pequeña, si alguna vez una de nuestras colonias cayera, nuestras tropas deben poder montar una invasión naval exitosa para recuperarla."
 MAL_RND_10:0 "Esfuerzos teóricos"
 MAL_RND_10_desc:0 "Sólo hasta donde nos puede llevar el camino trillado. En cambio, trabajemos para desarrollar nuevas tecnologías y diseños en caso de guerra."
 MAL_worldstage:0 "El escenario mundial"
 MAL_worldstage_desc:0 "Como nación independiente, ahora podemos comenzar a mirar hacia afuera a nuestros vecinos y nuestras nuevas relaciones con ellos."
 MAL_worldstage_1:0 "Apoye a los comunistas indonesios"
 MAL_worldstage_1_desc:0 "Indonesia está madura para la revolución, con nuestra cultura e historia compartidas estamos en una posición única para ayudarlos a lograr este objetivo."
 MAL_worldstage_2:0 "Libera Filipinas"
 MAL_worldstage_2_desc:0 "El Imperio Americano es simplemente una sombra diferente del imperialismo, necesitamos ayudar a nuestros vecinos en Filipinas y salvarlos de sí mismos."
 MAL_worldstage_3:0 "El imperio de Malaca"
 MAL_worldstage_3_desc:0 "La nación siamesa es débil y corrupta, y posee tierras que pertenecen legítimamente a nuestro pueblo, rectificaremos esto y restauraremos la grandeza de nuestros antepasados."
 MAL_worldstage_4:0 "Unir a Nuestra Gente"
 MAL_worldstage_4_desc:0 "Las palabras y los discursos no unirán a nuestro pueblo, es la guerra, y solo la guerra, la que traerá la unidad y la paz final a nuestras tierras."
 MAL_worldstage_5:0 "Nusantara"
 MAL_worldstage_5_desc:0 "Nusantara es una idea, que reúne a todos los habitantes del archipiélago de Indonesia como un solo pueblo, y una idea que debemos compartir con nuestros hermanos del sur."
 MAL_worldstage_6:0 "Apoyar los movimientos independentistas"
 MAL_worldstage_6_desc:0 "La democracia es contagiosa, al agitar los corazones y las mentes de nuestros hermanos coloniales, podemos plantar una semilla que ni siquiera el imperialismo más duro podría erradicar."
 MAL_worldstage_7:0 "MalPhiIndo"
 MAL_worldstage_7_desc:0 "Hemos demostrado ser una democracia capaz y estable en el sudeste asiático, es justo que exijamos que todas las personas de la región tengan la oportunidad de demostrar lo mismo."
 MAL_japanese_puppet:0 "Un servidor leal"
 MAL_japanese_puppet_desc:0 "Luchar contra el nuevo orden no tiene sentido, es mejor aceptar una posición de servidumbre que resistir y ser aplastado."
 MAL_japanese_puppet_1:0 "¿Un hermano imperial?"
 MAL_japanese_puppet_1_desc:0 "Hemos demostrado ser leales y se nos han otorgado las bendiciones que vienen con tal lealtad, sigamos sirviendo con alegría al trono del crisantemo."
 MAL_seek_investors:0 "Buscar inversores"
 MAL_seek_investors_desc:0 "Como nación colonial, tenemos la oportunidad única de cortejar nuevas empresas económicas de las potencias occidentales en la región, para invertir mejor en nuestra propia economía."
 mal_mining_decisions:0 "Minería en Malaya"
 mal_mining_decisions_desc:0 "Malaya tiene un enorme sector minero. Es el hogar de la tercera mina de tungsteno más grande del mundo... pero ¿por cuánto tiempo? Los geólogos están seguros: en unos años la mina se agotará y solo se podrán extraer cantidades limitadas de la zona."
 mal_independence_decisions:0 "Esperando nuestro tiempo"
 mal_independence_decisions_desc:0 "Si bien nuestra libertad puede haber sido negada, no se pierde toda esperanza. La guerra engullirá al imperio en cualquier momento, y cuando llegue ese momento, atacaremos."
 mal_declare_independence:0 "Declarar la independencia"
 mal_independence_tooltip:0 "Nuestro señor supremo está ocupado con una gran guerra."
 MAL_restrain_tungsten_extraction:0 "Restringir la extracción de tungsteno"
 MAL_tungsten_mining_decline_1:0 "[915.GetName] Disminución de la minería de tungsteno"
 MAL_tungsten_mining_decline_2:0 "Interrupciones graves en la minería de tungsteno de [915.GetName]"
 MAL_tungsten_mining_decline_3:0 "Empeorando el declive de la minería de tungsteno de [915.GetName]"
 MAL_tungsten_mining_decline_4:0 "Agotamiento del mineral de tungsteno en [915.GetName]"
 tungsten_mine_depleted:0 "Minas de tungsteno agotadas"
