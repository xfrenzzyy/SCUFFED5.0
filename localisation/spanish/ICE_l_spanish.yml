 SCA_iceland.1:0 "Considere una invasión de [ICE.GetNameDef]"
 SCA_iceland.1.t:0 "Considere una invasión de [ICE.GetNameDef]"
 SCA_iceland.1.desc:0 "Dinamarca ha caído, pero su sujeto, [ICE.GetNameDef], permanece libre de la interferencia de [GER.GetAdjective]. Sin embargo, tenemos informes confiables que sugieren que [GER.GetNameDef] podría estar interesado en Islandia como escenario para una invasión de Escocia. A pesar de los mejores esfuerzos de nuestros diplomáticos, [ICE.GetNameDef] se mantiene absolutamente neutral en este conflicto. Esto ha dado lugar a llamados a una invasión de [ICE.GetNameDef] para forzar su cumplimiento."
 SCA_iceland.1.a:0 "¡[ICE.GetNameDefCap] no puede caer en [GER.GetNameDef]!"
 SCA_iceland.1.b:0 "Debemos respetar su decisión."
 SCA_iceland.2:0 "[ENG.GetNameDefCap] hace sus demandas"
 SCA_iceland.2.t:0 "[ENG.GetNameDefCap] exige nuestra cooperación"
 SCA_iceland.2.desc:0 "[ENG.GetNameDefCap] nos ha dado un ultimátum; o permitimos que sus tropas acuartelen nuestro país y utilicen nuestros puertos, o nos obligarán a hacerlo."
 SCA_iceland.2.a:0 "Tenemos pocas opciones entonces."
 SCA_iceland.2.b:0 "¡NUNCA! ([ENG.GetNameDefCap] declara la guerra a [Root.GetNameDef])"
 SCA_iceland.3:0 "[ICE.GetNameDefCap] Afirma Apoyo a la Democracia"
 SCA_iceland.3.t:0 "[ICE.GetNameDefCap] Afirma Apoyo a la Democracia"
 SCA_iceland.3.desc:0 "En una reciente apuesta de apoyo, el líder del partido Alþýðuflokkurinn ha declarado su apoyo a la independencia total de Islandia y ha pedido que se celebre un referéndum lo antes posible. Los líderes de los otros partidos se han unido detrás de este llamamiento."
 SCA_iceland.3.a:0 "¡LIBERTAD!"
 SCA_iceland.3.a.tt:0 "Sjálfstæðisflokkurinn se convierte en el partido democrático."
 SCA_iceland.4:0 "[ICE.GetNameDefCap] Solicita voluntarios"
 SCA_iceland.4.t:0 "[ICE.GetNameDefCap] Solicita voluntarios"
 SCA_iceland.4.desc:0 "Uno de nuestros pequeños socios, [ICE.GetNameDef], ha solicitado voluntarios para ayudarlos a impulsar la revolución. Aunque no es poderoso, [ICE.GetNameDef] se encuentra cerca de las Islas Británicas en un lugar altamente estratégico. Dotarles de hombres puede ser una excelente manera de prepararnos para un posible enfrentamiento con los imperialistas."
 SCA_iceland.4.a:0 "¡Les daremos tantos hombres como podamos!"
 SCA_iceland.4.b:0 "Podemos ayudar a nuestro pequeño amigo."
 SCA_iceland.4.c:0 "Solo podemos proporcionar transporte para aquellos que deseen ir."
 SCA_iceland.5:0 "[SOV.GetNameDefCap] envía muchos voluntarios"
 SCA_iceland.5.t:0 "[SOV.GetNameDefCap] envía muchos voluntarios"
 SCA_iceland.5.desc:0 "[SOV.GetNameDefCap] ha respondido muy positivamente a nuestra solicitud de voluntarios. Han enviado más de 300.000 hombres y suministros suficientes para alimentarlos durante algunos años. Un mensaje de [SOV.GetLeader] nos desea la mejor de las suertes en la lucha contra los fascistas y los imperialistas."
 SCA_iceland.5.a:0 "¡[SOV.GetNameDefCap] es generoso!"
 SCA_iceland.6:0 "[SOV.GetNameDefCap] envía algunos voluntarios"
 SCA_iceland.6.t:0 "[SOV.GetNameDefCap] envía algunos voluntarios"
 SCA_iceland.6.desc:0 "[SOV.GetNameDefCap] ha respondido positivamente a nuestra solicitud de voluntarios. Han enviado una fuerte fuerza de 100.000 hombres a nuestras costas junto con provisiones para alimentarlos. Nos desean la mejor de las suertes en nuestros esfuerzos."
 SCA_iceland.6.a:0 "Agradecemos a [SOV.GetNameDef]."
 SCA_iceland.7:0 "[SOV.GetNameDefCap] envía pocos voluntarios"
 SCA_iceland.7.t:0 "[SOV.GetNameDefCap] envía pocos voluntarios"
 SCA_iceland.7.desc:0 "[SOV.GetNameDefCap] ha respondido a nuestra solicitud de voluntarios. [SOV.GetLeader] ha enviado una carta disculpándose por no habernos enviado ningún hombre oficialmente. Sin embargo, [SOV.GetLeader] dice que pudieron proporcionar transporte y algunas provisiones para aquellos que deseaban hacer el viaje a nuestras costas."
 SCA_iceland.7.a:0 "Es mejor que nada."
 SCA_iceland.8:0 "Golpe fascista"
 SCA_iceland.8.t:0 "Golpe de Flokkur Þjóðernissinna"
 SCA_iceland.8.desc:0 "Hoy, en un movimiento sorprendente, los miembros de Flokkur Þjóðernissinna dieron un repentino golpe de estado contra el gobierno. Pretendiendo representar la "voluntad del pueblo", Gísli Sigurbjörnsson se ha autoproclamado como el nuevo jefe de gobierno que se reestructurará alejándose del modelo parlamentario y hacia un modelo corporativista con Gísli Sigurbjörnsson a la cabeza. Aunque hay rumores de descontento dentro del partido, su supremacía es incuestionable, al menos por ahora."
 SCA_iceland.8.a:0 "Llevaremos a Islandia a una nueva era de grandeza."
 SCA_iceland.9:0 "Debate sobre el enfoque de la guardia costera"
 SCA_iceland.9.t:0 "Debate sobre el enfoque de la guardia costera"
 SCA_iceland.9.desc:0 "La guardia costera de [ICE.GetNameDefCap] no es una armada en el pleno sentido de la palabra. Protegen nuestras costas y nuestros cielos, pero su trabajo sigue siendo el de una fuerza de guardia protectora. Es hora de que decidamos si son una fuerza de guardia o, de hecho, la armada y la fuerza aérea de [ICE.GetNameDef]."
 SCA_iceland.9.a:0 "Ellos dos."
 SCA_iceland.9.b:0 "Ellos son nuestra armada, ante todo."
 SCA_iceland.100:0 "Neutralidad de [ICE.GetNameDef]"
 SCA_iceland.100.t:0 "Neutralidad de [ICE.GetNameDef]"
 SCA_iceland.100.desc:0 "[DEN.GetNameDefCap], nuestro socio en la unión de Dinamarca e Islandia, ha caído ante los invasores [GER.GetAdjective]. Aunque el gobierno sigue siendo el mismo, no podemos prestar atención a nada de lo que digan, porque saldrá de la boca de [GER.GetNameDef]. [ICE.GetNameDefCap] se mantiene neutral en el conflicto, pero las batallas se acercan cada vez más a nuestras costas, y algunos nos presionan para que ayudemos a vengar a nuestros hermanos caídos."
 SCA_iceland.100.a:0 "Permaneceremos neutrales."
 SCA_iceland.100.b:0 "Los [GER.GetAdjective] han sobrepasado sus límites; a la guerra!"
 SCA_can_decline_tt:0 "Establezca la regla: £trigger_yes Puede rechazar la llamada a las armas.\n"
