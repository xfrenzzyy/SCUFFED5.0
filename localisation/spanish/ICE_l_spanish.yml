 ICE_like_brits2:0 "[ENG.getAdjetive] Corbatas"
 ICE_like_us:0 "[USA.getAdjetive] Corbatas"
 ICE_like_us2:0 "[USA.getAdjetive] Corbatas"
 ICE_elite_mountaineers:0 "Montañeros de élite"
 ICE_elite_mountaineers_desc:0 "Al utilizar tácticas avanzadas y especializarse en el uso de recursos locales, nuestros montañeros ahora están mejor equipados para enfrentarse a sus enemigos con menos recursos."
 ICE_elite_marines:0 "Marines de élite"
 ICE_elite_marines_desc:0 "Al utilizar tácticas avanzadas y especializarse en el uso de recursos locales, nuestros marines ahora están mejor equipados para enfrentarse a sus enemigos con menos recursos."
 ICE_elite_paratroopers:0 "Paracaidistas de élite"
 ICE_elite_paratroopers_desc:0 "Al utilizar tácticas avanzadas y especializarse en el uso de recursos locales, nuestros paracaidistas ahora están mejor equipados para enfrentarse a sus enemigos con menos recursos."
 ICE_elite_infantry_tech:0 "Infantería de élite"
 ICE_elite_infantry_tech_desc:0 "Nuestras fuerzas especiales son reconocidas como las mejores casi universalmente. Aunque son pocos, nuestros hombres están motivados y capacitados no solo en su profesión, sino también en la profesión de sus compañeros de las fuerzas especiales. Tal vez sea hora de crear un [ICE.GetAdjective] ejército regular que haga lo que normalmente se considera especializado."
 DEN_ICE_research_group:0 "[DEN.GetAdjective]-[ICE.GetAdjective] Programa de Intercambio Universitario"
 DEN_ICE_research_group_desc:0 "Tiempo de investigación reducido para las tecnologías investigadas por [DEN.GetNameDef] y [ICE.GetNameDef]."
 DEN_ICE_research_group2:0 "[DEN.GetAdjective]-[ICE.GetAdjective] Programa de intercambio integral"
 DEN_ICE_research_group2_desc:0 "Tiempo de investigación reducido para las tecnologías investigadas por [DEN.GetNameDef] y [ICE.GetNameDef]."
