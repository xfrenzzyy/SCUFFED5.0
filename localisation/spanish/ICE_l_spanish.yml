 ICE_nuclear:0 "Esfuerzo nuclear"
 ICE_rocketry2:0 "Cohetes prácticos"
 ICE_look_den_tt:0 "Impulsa la opinión y la opinión comercial con [DEN.GetNameDef]."
 ICE_close_eng_tt:0 "Impulsa la opinión y la opinión comercial con [ENG.GetNameDef]."
 ICE_close_usa_tt:0 "Impulsa la opinión y la opinión comercial con [USA.GetNameDef]."
 ICE_abolish_althing_tt:0 "Da un golpe de estado para derrocar al débil gobierno. Es probable que haya cierta inestabilidad política después de esto."
 ICE_ikarus_tt:0 "Para garantizar nuestra seguridad, [GER.GetNameDef] nos proporcionará algunos Fallschirmjäger."
 ICE_vikings_tt:0 "Obtenga reclamos y núcleos en la región escandinava, Groenlandia y las Islas Feroe.\n"
 ICE_no_neutral_tt:0 "No tiene espíritu nacional §Y[ICE.GetAdjective] Neutralidad§!."
 ICE_end_neutral_tt:0 "Eliminar National Spirit §Y[ICE.getAdjetive] Neutralidad§!.\n"
 ICE_create_ifv_tt:0 "Permite elegir fabricante de IFV."
 ICE_island_defence_tt:0 "Agrega §G10%§! §YDefensa del Ejército§! a §YDefensa Local§!.\n"
 ICE_advanced_weapons_tt:0 "¡Reduce el §YArmy Training Time§! por §G5%§! y agrega §G5%§! §YFiabilidad de las armas de infantería§! y §G5%§! §YFiabilidad de la artillería§! a §YDefensa Nacional§!."
 ICE_propaganda_tt:0 "Agrega §G5%§! §YAtaque y Defensa del Núcleo§! y §G5%§! §YMoral del Ejército§! a §YDefensa Local§!.\n"
 ICE_carrier_tt:0 "Crea un §YCarrier§! y §G25§! cada uno de los §YCarrier Naval Bombers§! y §YCarrier Fighters§!. Los modelos serán los más recientes al día de finalización."
 ICE_rocket_effort_tt:0 "¡Reduzca la penalización por adelantado en §G-100%§! o da un §G50%§! bonificación de investigación si no se adelanta. ¡Válido para el próximo §Y2§! investigaciones de estas tecnologías: §YArtillería Cohete§!."
 ICE_roads_program:0 "Programa Carretera"
 ICE_roads_program_desc:0 "Islandia sigue siendo un país de pueblos separados. Carecemos de la infraestructura para transportar a nuestra gente entre nuestras principales ciudades y pueblos. Esto cambia ahora."
 ICE_look_den:0 "Busque [DEN.GetNameDef]"
 ICE_look_den_desc:0 "Puede que ya no seamos súbditos directos de Dinamarca, pero siguen siendo nuestros leales aliados y protectores. Así como los súbditos de [ENG.GetNameDef] buscan orientación en su país de origen, nosotros también buscamos orientación en el padre Dinamarca."
 ICE_look_away:0 "Política exterior independiente"
 ICE_look_away_desc:0 "[DEN.GetNameDefCap] puede habernos gobernado una vez, pero ahora elegimos nuestro destino. Incluso si decidiéramos mantener nuestra unión con [DEN.GetNameDef], debemos operar como un país independiente y soberano. Nuestros aliados son para que nosotros elijamos."
 ICE_den_inf:0 "[DEN.getAdjetive] Inversión"
 ICE_den_inf_desc:0 "Nuestros fuertes lazos con [DEN.GetNameDef] significan que podemos usar nuestras conexiones para hacer que nuestro país luzca lo más prometedor posible. Esto aumentará las posibilidades de que las empresas de [DEN.GetAdjective] inviertan en nuestro futuro."
 ICE_domestic_ind:0 "Promover Industria Nacional"
 ICE_domestic_ind_desc:0 "La capacidad industrial de Islandia es ridícula. Deberíamos hacer que la inversión sea lucrativa y ofrecer incentivos a quienes abren negocios y fábricas aquí en Islandia."
 ICE_den_mil_invest:0 "[DEN.getAdjetive] Inversión militar"
 ICE_den_mil_invest_desc:0 "Lejos del volátil continente, Islandia es el lugar perfecto para construir materiales esenciales para la guerra. Esta verdad es evidente; ahora, solo tenemos que hacer que [DEN.GetNameDef] se dé cuenta de esto."
 ICE_den_research_collab:0 "Invitar a investigadores de [DEN.GetAdjective]"
 ICE_den_research_collab_desc:0 "Para avanzar mejor en todos los campos, debemos comparar notas con nuestros hermanos [DEN.GetAdjective]. Después de todo, dos cabezas piensan mejor que una, ¡especialmente cuando una de esas cabezas es [ICE.GetAdjective]!"
 ICE_new_industry:0 "Nuevas Prácticas de la Industria"
 ICE_new_industry_desc:0 "[ICE.GetNameDefCap] no es exactamente la imagen de una superpotencia industrial moderna. Para competir mejor, debemos estudiar las técnicas y tecnologías de nuestros vecinos más industriales."
 ICE_den_invest_final:0 "[DEN.GetAdjective] Interés en Islandia"
 ICE_den_invest_final_desc:0 "El interés de [DEN.GetNameDefCap] en nuestra infraestructura e industria se ha fortalecido últimamente. Deberíamos capitalizar esto y obtener el capital necesario para comenzar una expansión de nuestra capacidad industrial."
 ICE_look_out:0 "Mira al mundo"
 ICE_look_out_desc:0 "Hemos pasado demasiado tiempo aislados del mundo. Debemos mirar más allá de nuestras fronteras y determinar qué servirá mejor a nuestra gente."
 ICE_end_neutrality:0 "Buscar poner fin a la política de neutralidad"
 ICE_end_neutrality_desc:0 "Hemos compartido durante mucho tiempo la política de neutralidad de [DEN.GetNameDef]. Sin embargo, las situaciones mundiales actuales nos han obligado a concluir que la neutralidad no es una opción que podamos seguir de buena fe."
 ICE_refine_research:0 "Investigación de materiales sintéticos"
 ICE_refine_research_desc:0 "Islandia carece de la mayoría de los recursos naturales que son útiles para la guerra, pero tal vez podamos buscar técnicas para producir materiales valiosos sin necesidad de materias primas más raras."
 ICE_recycling_programs:0 "Programas de reciclaje"
 ICE_recycling_programs_desc:0 "[ICE.GetNameDefCap] no puede darse el lujo de perder lo que gana. Necesitamos asegurarnos de que incluso nuestras herramientas rotas tengan un uso."
 ICE_infr_2:0 "Desarrollar la infraestructura [ICE.GetAdjective]"
 ICE_infr_2_desc:0 "La infraestructura es más que carreteras. Necesitamos puentes, represas, cables eléctricos y otras necesidades públicas."
 ICE_mil_facs:0 "Invertir en la producción de armas"
 ICE_mil_facs_desc:0 "Si deseamos conservar nuestra independencia, debemos ser capaces de defendernos con armas fabricadas aquí en Islandia."
 ICE_war_manu:0 "Economía de guerra completa"
 ICE_war_manu_desc:0 "La guerra ha llegado a Europa y [ICE.GetNameDef] se ha involucrado en esta lucha. La economía debe reflejar nuestra situación actual."
 ICE_new_indu:0 "Nuevas oportunidades industriales"
 ICE_new_indu_desc:0 "Con el mundo exterior finalmente mirando a [ICE.GetNameDef] como una oportunidad de inversión seria, nuestra oportunidad es ahora. La capitalización de este nuevo interés puede asegurar nuestro futuro en el mercado mundial."
 ICE_strong_neutral:0 "Hacer cumplir la neutralidad de [ICE.GetAdjective]"
 ICE_strong_neutral_desc:0 "[ICE.GetNameDefCap] ha dejado en claro que tiene la intención de permanecer neutral en las próximas guerras, y haremos todo lo posible para asegurarnos de que la neutralidad permanezca intacta."
 ICE_close_eng:0 "Establecer lazos estrechos [ENG.getAdjetive]"
 ICE_close_eng_desc:0 "[ENG.GetNameDefCap] está justo en nuestra frontera. Debemos buscar en ellos la amistad y la defensa mutua."
 ICE_close_usa:0 "Establecer lazos estrechos [USA.GetAdjective]"
 ICE_close_usa_desc:0 "Puede que [USA.GetNameDefCap] no actúe rápidamente, pero una simple mirada nos dice que será un jugador poderoso en el futuro. Debemos establecer lazos estrechos para asegurar nuestro lugar en ese futuro."
 ICE_fas_rallies:0 "Apoyar las manifestaciones fascistas"
 ICE_fas_rallies_desc:0 "El partido nacionalista islandés, Flokkur Þjóðernissinna, ha estado realizando mítines en la capital de Reykjavik. En lugar de tratar de limitar estos mítines como lo hemos hecho en el pasado, deberíamos alentarlos."
 ICE_sup_com:0 "Derechos de los trabajadores"
 ICE_sup_com_desc:0 "La Gran Depresión ha puesto en primer plano a los trabajadores y agricultores de Islandia. Debemos asegurar su protección en el futuro y nunca permitir que tal evento vuelva a ocurrir."
 ICE_sup_dem:0 "Promover el pensamiento republicano"
 ICE_sup_dem_desc:0 "[ICE.GetNameDefCap] debería tratar de eliminar sus grilletes finales que lo conectan a [DEN.GetNameDef]. Ya no tendremos que lidiar con las políticas de Copenhague."
 ICE_distance_den:0 "Distancia desde [DEN.GetNameDef]"
 ICE_distance_den_desc:0 "Puede que tengamos una larga historia con [DEN.GetNameDef], pero es hora de que forjemos nuestro destino. Ya no podemos prestar atención a los aplacamientos de los políticos en Copenhague."
 ICE_guarantees:0 "Reafirman compromiso con la democracia"
 ICE_guarantees_desc:0 "[ICE.GetNameDefCap] tiene una democracia fuerte y vívida, pero también Alemania no hace mucho tiempo. Debemos mostrarle al mundo que [ICE.GetNameDef] defiende sus valores."
 ICE_break_den:0 "Independencia de [DEN.GetNameDef]"
 ICE_break_den_desc:0 "Hemos operado como una nación soberana durante más de tres décadas. Es hora de cortar nuestros lazos definitivos con [DEN.GetNameDef] y declararnos una república completa."
 ICE_eng_defences:0 "[ESP.getAdjetive] Defensas"
 ICE_eng_defences_desc:0 "Nuestros estrechos vínculos con [ENG.GetNameDef] y nuestra posición estratégica aseguran su deseo de ver a [ICE.GetNameDef] bien defendido del ataque de [GER.GetAdjective]."
 ICE_join_allies:0 "Únete a los aliados"
 ICE_join_allies_desc:0 "La causa de los Aliados es justa; ¡debemos erradicar los males del fascismo, dondequiera que surjan!"
 ICE_mountain_train:0 "Establecer la Escuela Táctica Akureyi"
 ICE_mountain_train_desc:0 "El terreno frío y montañoso de Islandia es el escenario perfecto para el entrenamiento de tropas de nieve y montañismo. [ENG.GetNameDefCap] se ha ofrecido a construir una escuela dedicada a la formación de soldados con ese único fin."
 ICE_eng_expand_airport:0 "Ampliar Aeropuerto de Reikiavik"
 ICE_eng_expand_airport_desc:0 "Los [ENG.GetADjective] necesitan lugares para guardar sus aviones para las patrullas sobre el Atlántico, y han expresado su interés en ampliar el aeropuerto de Reykjavík para tal fin."
 ICE_usa_airport:0 "Establecimiento del aeropuerto de Keflavík"
 ICE_usa_airport_desc:0 "[USA.GetNameDefCap] ha expresado interés en construir un aeropuerto en Keflavík. Prometen entregarnos esta base dentro de un par de años después del final de la guerra."
 ICE_fas_youth:0 "Establecer la Juventud Islandesa"
 ICE_fas_youth_desc:0 "Los jóvenes son el futuro; ¡Debemos entrenarlos para que estén listos para cualquier cosa y llevar a Islandia a la grandeza!"
 ICE_fas_leader:0 "Implementar Forysta Meginreglu"
 ICE_fas_leader_desc:0 "El führerprinzip ha servido mucho a [GER.GetNameDefCap]. Deberíamos traerlo aquí y hacerlo nuestro, poniendo fin a la lucha dentro de nuestro grupo. Solo uno de nosotros estará por encima del resto."
 ICE_abolish_althing:0 "Abolir el Althing"
 ICE_abolish_althing_desc:0 "El Althing es una institución impotente, estrangulada por su indecisión. No podemos adherirnos a ideas tan anticuadas que ponen tanto poder en manos de muchos; debemos reorganizar el gobierno para parecerse a una estructura más corporativa."
 ICE_ikarus:0 "Operación ÍKARUS"
 ICE_ikarus_desc:0 "[GER.GetNameDefCap] ha expresado interés en nuestra ubicación estratégica y la pureza racial de nuestra gente. Deberíamos unirnos a ellos en su justa guerra contra los capitalistas y los comunistas."
 ICE_vikings:0 "Herederos de los nórdicos"
 ICE_vikings_desc:0 "Los islandeses son los más resistentes y fuertes de todos los habitantes del mundo. Somos los verdaderos descendientes de los nórdicos de antaño; no corre sangre débil por nuestras venas. Es hora de que recuperemos lo que es nuestro por derecho de sangre, y como nuestros antepasados ​​antes que nosotros, llevaremos la muerte a aquellos que se atrevan a oponerse a nosotros."
 ICE_com_rallies:0 "Mítines comunistas"
 ICE_com_rallies_desc:0 "El comunismo está en ascenso y la gente ha mostrado su apoyo a través de grandes mítines y un aumento masivo en las ventas de revistas y periódicos comunistas. ¡Pronto vencerán a sus opresores burgueses!"
 ICE_ger_coop:0 "[GER.GetAdjective] Programa de Cooperación"
 ICE_ger_coop_desc:0 "[GER.GetNameDefCap] tiene uno de los ejércitos más eficientes y efectivos del mundo. Tenemos personas que son los mejores soldados a nivel mundial; debemos aprovechar esto."
 ICE_ger_tech:0 "[GER.getAdjetive] Tecnología"
 ICE_ger_tech_desc:0 "Los científicos de [GER.GetNameDefCap] son ​​los mejores del mundo. ¡Si los traemos aquí, podemos entrenar a la próxima generación de grandes científicos, trayendo al mundo a la era islandesa!"
 ICE_com_takeover:0 "Gobierno comunista"
 ICE_com_takeover_desc:0 "El pueblo no puede esperar más; debemos tomar el asunto en nuestras propias manos. El gobierno actual debe ser reemplazado por aquellos que abrazan la revolución."
 ICE_join_com:0 "Únete a la Comintern"
 ICE_join_com_desc:0 "Aunque nuestro partido comunista ya es parte del Komintern, no tenemos ninguna relación formal con [SOV.GetNameDef] como estado-nación. Deberíamos cambiar eso formalizando nuestros lazos con [SOV.GetNameDef]."
 ICE_sov_tech:0 "[SOV.getAdjetive] Ciencia"
 ICE_sov_tech_desc:0 "[SOV.GetNameDefCap] tiene científicos de todo el mundo y están más que dispuestos a ayudarnos a hacer avanzar a nuestro país hacia la era moderna de los trabajadores."
 ICE_sov_group:0 "[SOV.getAdjetive] Voluntarios"
 ICE_sov_group_desc:0 "A pesar de toda la grandeza de Islandia, carece de mano de obra. ¿Quizás [SOV.GetNameDef] estaría de acuerdo en enviar "voluntarios" para ayudar a proteger nuestros intereses compartidos?"
 ICE_com_kill_oppressors:0 "Voltear las mesas"
 ICE_com_kill_oppressors_desc:0 "Dinamarca ha gobernado nuestras tierras durante cientos de años, trayendo penurias y desesperación a nuestro pueblo. ¡Ahora, con la ayuda de [SOV.GetNameDef], es hora de que liberemos a los trabajadores de [DEN.GetADjective] de sus amos opresores para que conozcan la misma libertad que nosotros!"
 ICE_ally_tech:0 "Equipos de investigación aliados"
 ICE_ally_tech_desc:0 "La democracia es el mejor conductor del progreso científico, y nunca ha sido tan evidente como ahora. Nuestros científicos se han quedado asombrados por los espectaculares avances que han hecho nuestros aliados. Ahora es el momento de utilizar esos avances en beneficio de nuestro propio país."
 ICE_shieldmaidens_desc:0 "En el pasado, los vikingos enviaban a sus mujeres a la batalla. Feroces como tigres y el doble de letales, las doncellas escuderas eran temidas por toda la Europa medieval. Es lógico que [ICE.GetNameDef], como heredero legítimo de los nórdicos, continúe con esta tradición. ¡A las mujeres armadas, vuestra lucha aguarda!"
 ICE_shieldmaidens:0 "Forma legiones de doncellas escuderas"
 ICE_national_def_force:0 "Crear la Fuerza de Defensa Nacional"
 ICE_national_def_force_desc:0 "Confiamos completamente en [DEN.GetNameDef] para defendernos. Esto es inaceptable; deberíamos empezar a crear un ejército para protegernos."
 ICE_train_reserves:0 "Fuerzas de reserva de trenes"
 ICE_train_reserves_desc:0 "Ahora que tenemos una Fuerza de Defensa Nacional y tenemos oficiales entrenados para ella, es hora de entrenar algunas reservas para la fuerza."
 ICE_look_into_armour:0 "Doctrina de metal completo"
 ICE_look_into_armour_desc:0 "[ICE.GetNameDefCap] tiene soldados resistentes, pero eso no compensa la falta de hombres. Deberíamos investigar posibles vehículos blindados."
 ICE_look_into_special:0 "Doctrina de las tropas de élite"
 ICE_look_into_special_desc:0 "[ICE.GetNameDefCap] puede no tener los números de otros países, pero uno de nuestros soldados vale decenas más que cualquier otro. Para maximizar esto, debemos crear unidades fuertes y especializadas para luchar contra cualquier enemigo."
 ICE_reserve_focus:0 "Enfoque de defensa de la isla"
 ICE_reserve_focus_desc:0 "[ICE.GetNameDefCap] no tiene los recursos para llevar la lucha al enemigo. En cambio, deberíamos centrarnos en defender nuestra hermosa isla de los posibles invasores."
 ICE_mountain_focus:0 "Por tierra"
 ICE_mountain_focus_desc:0 "El duro terreno de Islandia lo convierte en el caldo de cultivo perfecto para los hombres más fuertes y resistentes. Peleando desde las colinas y montañas, el enemigo nunca podrá desalojarnos, y nunca nos verán venir."
 ICE_on_sea:0 "Por mar"
 ICE_on_sea_desc:0 "La gente de Islandia crece rodeada por el océano. Combinado con nuestra historia marinera, el pueblo islandés está listo para luchar en el mar y en la tierra."
 ICE_by_air:0 "Por aire"
 ICE_by_air_desc:0 "Nuestros antepasados ​​fueron los pioneros de la guerra de invasión naval, pero los tiempos han cambiado. El aire está reemplazando al mar, y deberíamos buscar una vez más tomar el futuro de la guerra por los cuernos."
 ICE_special_done:0 "Tropas de élite avanzadas"
 ICE_special_done_desc:0 "Nuestras tropas son las mejor entrenadas a nivel mundial, cada una de las mejores de su clase en su especialización. Sin embargo, surgió un pensamiento, ¿qué pasaría si entrenáramos a cada soldado para que sea eficiente no solo en un área, sino en todas las áreas?"
 ICE_mobile_warfare:0 "Guerra móvil"
 ICE_mobile_warfare_desc:0 "Últimamente, la guerra se ha centrado cada vez más en los vehículos y la movilidad. Si queremos crear una fuerza totalmente blindada, debemos buscar las formas más efectivas de usar nuestros vehículos."
 ICE_heavy_armour:0 "Armadura pesada"
 ICE_heavy_armour_desc:0 "La clave de la victoria reside en una armadura pesada e impenetrable. El enemigo no puede matar lo que no puede penetrar."
 ICE_mobile_armour:0 "Armadura móvil"
 ICE_mobile_armour_desc:0 "Una armadura gruesa puede detener las balas, pero ninguna cantidad de espesor detiene lo que está a kilómetros de distancia. Necesitamos una armadura que no solo pueda luchar contra el enemigo sino también alcanzarlo."
 ICE_pure_armour:0 "Fuerza puramente blindada"
 ICE_pure_armour_desc:0 "Nuestro enfoque en una fuerza puramente blindada ha asegurado que nuestras tropas sean las mejores. ¡El acero dura para siempre!"
 ICE_local_militia:0 "Formar milicias locales"
 ICE_local_militia_desc:0 "Incluso en esta era moderna, Islandia sigue siendo un país mayoritariamente rural. Esto dificulta la defensa con una fuerza de defensa convencional; sin embargo, si podemos organizar milicias locales que nos ayuden a luchar contra el enemigo en cualquier lugar, podemos mejorar significativamente nuestras capacidades defensivas."
 ICE_island_defence:0 "Iniciativa de defensa de la isla"
 ICE_island_defence_desc:0 "Si queremos defender a Islandia de sus enemigos, debemos reforzar sus defensas. El enemigo no debe tomar una sola playa, avanzar una sola milla. Colocaremos minas, tenderemos alambre y construiremos cajas."
 ICE_propaganda:0 "Esfuerzos de propaganda"
 ICE_propaganda_desc:0 "Vienen no solo por nuestra tierra; vienen por nuestras mujeres y niños. Vienen a salar la tierra ya arrasar nuestros asentamientos. [ICE.GetNameDefCap] dejará de existir a menos que todos los hombres, mujeres y niños se esfuercen por frustrar los planes del enemigo."
 ICE_advanced_weapons:0 "Armas Avanzadas"
 ICE_advanced_weapons_desc:0 "¡Si no podemos vencer al enemigo por números, lo venceremos a través de nuestras armas y naves superiores!"
 ICE_establish_ifv:0 "Establecer el"
 ICE_create_ifv:0 "Crear la isla Fyrstu Vopnin"
 ICE_create_ifv_desc:0 "Durante demasiado tiempo, Islandia ha dependido de armas y tecnología extranjeras. ¡Deberíamos crear nuestra propia compañía de armas [ICE.GetAdjective]! ¡Nuestro futuro nos pertenece a nosotros, y solo a nosotros!"
 ICE_coastguard:0 "Ampliar la Guardia Costera"
 ICE_coastguard_desc:0 "La principal fuerza de defensa de [ICE.GetNameDefCap], la Guardia Costera de Islandia, trabaja incansablemente como el bastión de nuestra nación contra aquellos que nos harían daño, pero carecen de suficiente personal. Es hora de cambiar eso."
 ICE_sea_air:0 "Mar por aire"
 ICE_sea_air_desc:0 "El aire es el futuro del combate y, como nación insular, debemos tratar de destruir al enemigo antes de que pueda llegar a nuestras costas. A los muchachos del mar, ¡llegamos por aire!"
 ICE_air_and_sea:0 "Tierra y Mar"
 ICE_land_and_sea_desc:0 "No podemos dejar nuestros aviones para centrarnos únicamente en el mar; ¡también debemos mirar a nuestras defensas continentales! Un solo avance podría significar un desastre para nuestro país. Debemos evitar esto a toda costa."
 ICE_land_and_sea:0 "Tierra y Mar"
 ICE_air_doctrine:0 "Establezca una Doctrina de Aire Consistente"
 ICE_air_doctrine_desc:0 "[ICE.GetNameDefCap] se ha involucrado recientemente en la guerra por el cielo, pero ya nos damos cuenta de que nuestra falta de visión nos duele. Si deseamos gobernar los cielos, necesitamos codificar nuestras prácticas aéreas."
 ICE_build_dock:0 "Construir verdaderos astilleros"
 ICE_build_dock_desc:0 "Si bien [ICE.GetNameDef] tiene algunos astilleros pequeños, no tiene astilleros comparables a los de otros países. Si deseamos construir barcos de tamaño apreciable, necesitamos construir un astillero real."
 ICE_dockyards_2:0 "Ampliar los astilleros"
 ICE_dockyards_2_desc:0 "Nuestros nuevos astilleros finalmente se han terminado y finalmente podemos comenzar a construir nuestra flota de guardacostas. Ahora solo falta expandirlos."
 ICE_ships:0 "Comenzar la construcción de barcos grandes"
 ICE_ships_desc:0 "Nos hemos visto reducidos a poner cañones en los arrastreros para defendernos en el pasado. Es hora de que tengamos una flota adecuada, con barcos adecuados."
 ICE_carrier:0 "PROYECTO: Mávur"
 ICE_carrier_desc:0 "Después de pasar meses diseñando y desarrollando, finalmente hemos creado el portaaviones marítimo definitivo. Requerirá todos los recursos de nuestra nación, pero una vez completado, ¡seremos indestructibles!"
 ICE_sub:0 "Operaciones submarinas"
 ICE_sub_desc:0 "Nuestros mares son vulnerables a las flotas y barcos enemigos, pero no tenemos los recursos para luchar contra estas flotas en enfrentamientos uno a uno. Al construir submarinos, deberíamos poder aliviar parte del peligro."
 ICE_from_afar:0 "Muerte de lejos"
 ICE_from_afar_desc:0 "Nuestros científicos han descubierto un nuevo modo de propulsión conocido como "cohete". ¡Teóricamente capaces de atravesar una buena parte del globo, estos cohetes nos permitirían atacar a nuestros enemigos sin arriesgar la vida de un solo soldado [ICE.GetAdjective]!"
 ICE_nuke:0 "Agua pesada"
 ICE_nuke_desc:0 "Mientras investigaba los cimientos de nuestro mundo material, un grupo de científicos hizo un descubrimiento casi fantástico. Puede ser posible aprovechar el bloque de construcción del universo, el átomo, como un arma capaz de una fuerza destructiva más allá de la imaginación más salvaje."
 ICE_expand_rocketry:0 "Ampliar el programa Rocketry"
 ICE_expand_rocketry_desc:0 "Nuestra investigación sobre cohetes ha dado excelentes resultados; ¡Necesitamos dedicar la mayor cantidad posible de nuestros recursos a este proyecto!"
 ICE_nav_doc:0 "Establecer la misión de la Guardia Costera"
 ICE_nav_doc_desc:0 "La guardia costera protege a [ICE.GetNameDef] de todas las amenazas, tanto extranjeras como nacionales, pero ¿cuál es exactamente su autoridad? ¿Sobre qué tienen jurisdicción y en qué tácticas deben enfocarse? Este es el tipo de preguntas que deben responderse para garantizar la eficacia de nuestra guardia costera."
 ICE_screen_ships:0 "Construir una fuerza de detección"
 ICE_screen_ships_desc:0 "La guardia costera de [ICE.GetNameDefCap] requiere una fuerza de detección eficaz y moderna."
 ICE_anti_sub:0 "Cazadores de lobos"
 ICE_anti_sub_desc:0 "Los submarinos amenazan nuestra existencia al aprovecharse de nuestros barcos comerciales y pesqueros esenciales. Es hora de que les enseñemos a estas "Manadas de lobos" quién es el verdadero mandamás."
 ICE_fighting_ships:0 "Barcos de combate"
 ICE_fighting_ships_desc:0 "[ICE.GetNameDefCap] debe poder defenderse de todos los que le harían daño. Debemos otorgar a nuestros guardacostas barcos lo suficientemente grandes para protegernos."
 ICE_coast_guard:0 "Armada de [ICE.GetNameDefCap]"
 ICE_coast_guard_desc:0 "La guardia costera de [ICE.GetNameDefCap] no es una armada en el pleno sentido de la palabra. Protegen nuestras costas y nuestros cielos, pero su trabajo sigue siendo el de una fuerza de guardia protectora. Es hora de que decidamos si son una fuerza de guardia o, de hecho, la armada y la fuerza aérea de [ICE.GetNameDef]."
 ICE_steel_mill:0 "[ICE.getAdjetive] Acería"
 ICE_steel_mill_desc:0 "Islandia no ha tenido la infraestructura o la tecnología para desarrollar una acería adecuada. Ahora que tenemos esa infraestructura y tecnología, debemos usarla."
 ICE_discoveries:0 "Pensamiento Industrial"
 ICE_discoveries_desc:0 "Islandia ha pasado muchos años por detrás de otros países en lo que respecta a la construcción de instalaciones grandes y modernas. Sin embargo, nuestra investigación sobre nuevas técnicas y métodos de construcción ha provocado avances en todo nuestro país."
 ICE_disloyal:0 "sujeto desleal"
 ICE_disloyal_desc:0 "Este país desea liberarse de su señor supremo, aunque no necesariamente de inmediato."
 ICE_disloyal_democratic:0 "sujeto desleal"
 ICE_disloyal_democratic_desc:0 "Este país desea liberarse de su señor supremo. Están difundiendo activamente la retórica republicana para garantizar que esto suceda."
 ICE_disloyal_democratic2:0 "sujeto desleal"
 ICE_disloyal_democratic2_desc:0 "Este país desea liberarse de su señor supremo. Están difundiendo activamente la retórica republicana para garantizar que esto suceda lo antes posible."
 ICE_disloyal_communism:0 "sujeto desleal"
 ICE_disloyal_communism_desc:0 "Este país desea liberarse de su señor supremo. Están promoviendo la idea de los derechos de los trabajadores y la libertad de los opresores para promover este objetivo."
 ICE_disloyal_communism2:0 "sujeto desleal"
 ICE_disloyal_communism2_desc:0 "Este país desea liberarse de su señor supremo. Están promoviendo la idea de los derechos de los trabajadores y la libertad de los opresores para promover este objetivo."
 ICE_disloyal_fascism:0 "sujeto desleal"
 ICE_disloyal_fascism_desc:0 "Este país desea liberarse de su señor supremo. El nacionalismo y las ideas de supremacía se han convertido en elementos básicos en el debate nacional, y algunas protestas incluso se han vuelto violentas."
 ICE_disloyal_fascism2:0 "sujeto desleal"
 ICE_disloyal_fascism2_desc:0 "Este país desea liberarse de su señor supremo. El nacionalismo y las ideas de supremacía se han convertido en elementos básicos en el debate nacional, y algunas protestas incluso se han vuelto violentas."
 ICE_christian_x:0 "cristiano x"
 ICE_christian_x_desc:0 "A pesar de su controvertido estatus en Dinamarca y el creciente deseo de libertad de Islandia, Christian X sigue siendo uno de los monarcas daneses más populares en la historia moderna de Islandia."
 ICE_internal_conflicts:0 "Conflictos intrapartidarios"
 ICE_internal_conflicts_desc:0 "Aunque el partido gobernante muestra un frente fuerte frente a sus enemigos, se ve debilitado por las luchas internas y los desacuerdos."
 ICE_fascist_youth:0 "Programas Juveniles"
 ICE_fascist_youth_desc:0 "Los jóvenes son el futuro de este país; deben ser entrenados para hacer todo lo posible para defenderlo."
 ICE_ger_mil:0 "[GER.getAdjetive] Asesores"
 ICE_ger_mil_desc:0 "Oficiales experimentados de [GER.GetAdjective] están asesorando a las fuerzas armadas de este país."
 ICE_recycle:0 "Programas de reciclaje"
 ICE_recycle_desc:0 "Este país se rige por una política estricta de 'no desperdiciar, no querer', utilizando todo el material disponible y frunciendo el ceño con fuerza sobre los desechos que no pueden reutilizar de alguna manera."
 ICE_den_investment:0 "[DEN.getAdjetive] Inversión"
 ICE_den_investment_desc:0 "[DEN.GetNameDefCap] tiene intereses creados en este país."
 ICE_den_investment2:0 "[DEN.getAdjetive] Inversión"
 ICE_den_investment2_desc:0 "[DEN.GetNameDefCap] tiene intereses creados en este país."
 ICE_den_investment3:0 "[DEN.getAdjetive] Inversión"
 ICE_den_investment3_desc:0 "[DEN.GetNameDefCap] tiene intereses creados en este país."
 ICE_icelandic_neutrality:0 "[ICE.getAdjetive] Neutralidad"
 ICE_icelandic_neutrality_desc:0 "Este país cree firmemente en su neutralidad y es poco probable que se involucre en ninguna guerra."
 ICE_icelandic_neutrality2:0 "Neutralidad islandesa"
 ICE_icelandic_neutrality2_desc:0 "Este país cree firmemente en su neutralidad; a menos que sean atacados directamente, nunca irán a la guerra y defenderán esta postura lo mejor que puedan."
 ICE_armour_focused:0 "Doctrina de metal completo"
 ICE_armour_focused_desc:0 "Este país ha adoptado un ejército totalmente mecanizado."
 ICE_mountain_strong:0 "Montañeros regulares"
 ICE_mountain_strong_desc:0 "¡Ataque suave de montañeros: §G+5%§!\nEquipo de infantería de montañeros necesario: ¡§G-40§!"
 ICE_marine_strong:0 "Infantes de Marina regulares."
 ICE_marine_strong_desc:0 "¡Ataque suave de los infantes de marina: §G+5%§!\n¡Equipo de infantería de infantería de marina necesario: §G-50§!"
 ICE_para_strong:0 "Paracaidistas regulares"
 ICE_para_strong_desc:0 "¡Ataque suave de los paracaidistas: §G+5%§!\n¡Equipo de infantería de paracaidistas necesario: §G-30§!"
 ICE_elite_forces_1:0 "Ejército de élite"
 ICE_elite_forces_2:0 "Fuerzas elite"
 ICE_elite_forces_2_desc:0 "Ataque suave de montañeros: §G+5%§!\nEquipo de infantería de montañeros necesario: §G-40§!\nAtaque suave de infantería de marina: §G+5%§!\nEquipo de infantería de infantería de marina necesario: §G-50§!\nParacaidistas suave ¡Ataque: §G+5%§!\nParacaidistas Equipo de infantería necesario: §G-30§!"
