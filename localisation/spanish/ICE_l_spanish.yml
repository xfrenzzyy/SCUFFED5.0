 ICE_akureyi:0 "Escuela de formación de Akureyi"
 ICE_akureyi_desc:0 "Ubicada en Islandia, esta escuela enseña a los reclutas a luchar incluso en los entornos más duros."
 ICE_idea_shieldmaidens:0 "Doncellas escuderas"
 ICE_idea_shieldmaidens_desc:0 "Este país recluta activamente mujeres en el ejército y las hace luchar en el frente."
