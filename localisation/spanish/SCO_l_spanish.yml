 SCO_north_british_locomotive_company:0 "Compañía de locomotoras del norte de Gran Bretaña"
 SCO_establish_the_army:0 "Establecer el ejército"
 SCO_establish_the_army_desc:0 "Con nuestro nuevo estatus político, es hora de organizar nuestras propias unidades basadas en los antiguos regimientos británicos."
 SCO_industrial_modernization:0 "Modernización Industrial"
 SCO_industrial_modernization_desc:0 "Escocia debe mantener su condición de país industrial moderno para evaluar su posición en el mundo."
 SCO_dingham_ammunition_factory:0 "Fábrica de municiones Dingham"
 SCO_dingham_ammunition_factory_desc:0 "Para abastecer a nuestras tropas, se debe establecer una fábrica de municiones en Dingham."
 SCO_redesign_small_arms:0 "Rediseño de armas pequeñas"
 SCO_redesign_small_arms_desc:0 "Para garantizar la eficiencia de nuestra infantería, las armas pequeñas deben mejorarse constantemente."
 SCO_motorization_plan:0 "Plan de Motorización"
 SCO_motorization_plan_desc:0 "Una explotación rápida de un gran avance puede disolver un frente. Esto es lo que faltaba durante la Gran Guerra."
 SCO_convert_north_british_locomotive_factory:0 "La fábrica de locomotoras del norte de Gran Bretaña"
 SCO_convert_north_british_locomotive_factory_desc:0 "Esta fábrica de locomotoras se puede reutilizar para producir vehículos blindados."
 SCO_dalmuir_shells:0 "Conchas de Dalmuir"
 SCO_dalmuir_shells_desc:0 "Nuestra artillería se abastecerá con proyectiles producidos en Dalmuir."
 SCO_artillery_modernization:0 "Modernización de Artillería"
 SCO_artillery_modernization_desc:0 "La artillería mata, la infantería ocupa."
 SCO_new_tactics:0 "Nuevas tácticas"
 SCO_new_tactics_desc:0 "Si bien el cambio frontal de los Highlanders funcionó bien en el pasado, la Gran Guerra vio su caída. Solo un loco iría a la guerra con una arcilla y un arco en estos días."
 SCO_planning_staff:0 "Personal de Planificación"
 SCO_planning_staff_desc:0 "Un plan preparado es probablemente un mejor plan."
 SCO_expand_the_construction_sector:0 "Ampliar el Sector de la Construcción"
 SCO_expand_the_construction_sector_desc:0 "Para construir una nación mejor se necesita una fuerte capacidad de construcción."
 SCO_northern_mining:0 "Minería del Norte"
 SCO_northern_mining_desc:0 "El subsuelo de las Tierras Altas esconde grandes riquezas que deben ser explotadas en estos tiempos difíciles."
 SCO_support_steel_sector:0 "Apoyar al Sector Siderúrgico"
 SCO_support_steel_sector_desc:0 "¡Acero! ¡Acero para armas, para tanques, para barcos, para todas las armas de guerra!"
 SCO_support_light_industry:0 "Apoyo Industria Ligera"
 SCO_support_light_industry_desc:0 "La industria ligera es esencial para darle a nuestra economía una combinación saludable."
 SCO_ferranti_instruments:0 "Instrumentos Ferranti"
 SCO_ferranti_instruments_desc:0 "Este fabricante de equipos electrónicos podría ser fundamental si se les otorgan becas de investigación."
 SCO_connect_extraction_and_production_areas:0 "Conectar Áreas de Extracción y Producción"
 SCO_connect_extraction_and_production_areas_desc:0 "Las minas en medio de las Tierras Altas son bastante inútiles sin una buena red de infraestructura."
 SCO_industrial_research:0 "Investigación Industrial"
 SCO_industrial_research_desc:0 "Nuestra industria debe ser mejorada."
 SCO_develop_aluminium_industry:0 "Tratar el mineral de aluminio"
 SCO_develop_aluminium_industry_desc:0 "El mineral de aluminio sin tratar es inútil para el esfuerzo de guerra."
 SCO_develop_the_shale_oil_sector:0 "Desarrollar el sector del petróleo de esquisto"
 SCO_develop_the_shale_oil_sector_desc:0 "El petróleo de esquisto escocés, aunque bastante difícil de extraer, es esencial para garantizar nuestra autosuficiencia."
 SCO_substitution_technologies:0 "Tecnologías de sustitución"
 SCO_substitution_technologies_desc:0 "Como las importaciones pueden verse amenazadas por la guerra, se deben considerar tecnologías de sustitución como la licuefacción del carbón."
 SCO_establish_special_forces:0 "Establecer fuerzas especiales"
 SCO_establish_special_forces_desc:0 "El más valiente o el más loco de todos nosotros debe ser elegido a mano para formar unidades de élite capaces de matar en silencio al enemigo con arcos si es necesario."
 SCO_highlander_spirit:0 "Espíritu montañés"
 SCO_highlander_spirit_desc:0 "Aunque tecnológicamente obsoletos, los Highlanders aún pueden servir como un ejemplo de coraje en la batalla."
 SCO_modern_logistics:0 "Logística Moderna"
 SCO_modern_logistics_desc:0 "Sin suministros, un ejército no puede luchar. Por lo tanto, la logística moderna es vital para un ejército moderno."
 SCO_signal_companies:0 "Compañías de señales"
 SCO_signal_companies_desc:0 "Comunicaciones comunicaciones comunicaciones."
 SCO_field_hospitals:0 "Hospitales de campaña"
 SCO_field_hospitals_desc:0 "Un soldado curado todavía puede ser útil a la sociedad. Un muerto no puede."
 SCO_mechanization_effort:0 "Mecanización"
 SCO_mechanization_effort_desc:0 "Un compromiso entre un tanque y un camión podría llevar a nuestras tropas a la batalla de manera rápida y eficiente."
 SCO_scottish_aviation_air_academy:0 "Academia Aérea de Aviación Escocesa"
 SCO_scottish_aviation_air_academy_desc:0 "Scottish Aviation debe ser el punto de partida de nuestra infraestructura de la fuerza aérea."
 SCO_build_trainer_aircrafts:0 "Construir aviones de entrenamiento"
 SCO_build_trainer_aircrafts_desc:0 "Antes de diseñar un luchador adecuado, probablemente sería más inteligente comenzar con un prototipo de entrenador."
 SCO_bimotor_aircrafts:0 "Aeronave Bimotor"
 SCO_bimotor_aircrafts_desc:0 "Los aviones masivos son el futuro. ¿No solían decir que el bombardero siempre pasará?"
 SCO_train_pilots:0 "Pilotos de tren"
 SCO_train_pilots_desc:0 "Sin pilotos, ¿cómo podríamos esperar tener una fuerza aérea en funcionamiento?"
 SCO_train_mechanics:0 "Mecánica de Trenes"
 SCO_train_mechanics_desc:0 "Sin mecánica, ¿cómo podríamos esperar tener una fuerza aérea en funcionamiento?"
 SCO_support_designers_innovations:0 "Apoye las innovaciones de los diseñadores"
 SCO_support_designers_innovations_desc:0 "Los prototipos experimentales a veces pueden conducir a mejoras maravillosas."
 SCO_naval_aviation:0 "Aviación Naval"
 SCO_naval_aviation_desc:0 "En la era de los portaaviones, los aviones adaptados a la guerra naval se están convirtiendo en una necesidad."
 SCO_refine_air_doctrine:0 "Refinar la doctrina del aire"
 SCO_refine_air_doctrine_desc:0 "La experiencia nos da una mejor comprensión de la guerra aérea."
 SCO_radar_network:0 "Red de radares"
 SCO_radar_network_desc:0 "La detección temprana del enemigo nos permite luchar contra las amenazas de manera mucho más eficiente."
 SCO_the_shipyard_of_the_world:0 "El astillero del mundo"
 SCO_the_shipyard_of_the_world_desc:0 "Con todos sus astilleros masivos capaces de construir buques mercantes y de guerra en todo el mundo, Escocia es verdaderamente el astillero del mundo."
 SCO_shipbuilding_contacts:0 "Contactos de construcción naval"
 SCO_shipbuilding_contacts:0 "El apoyo de los astilleros es fundamental si queremos trabajar para nuestro esfuerzo bélico."
 SCO_national_admiralty:0 "Almirantazgo Nacional"
 SCO_national_admiralty_desc:0 "Nuestra armada necesita un equivalente a nuestro personal militar."
 SCO_the_fleet_of_old:0 "La flota de antaño"
 SCO_the_fleet_of_old_desc:0 "Los acorazados serán el centro de nuestra armada."
 SCO_battleship_focus:0 "Enfoque de acorazado"
 SCO_battleship_focus_desc:0 "Grandes cañones para grandes barcos. Con cuatro torretas triples, dos a proa y dos a popa."
 SCO_the_biggest_battleship:0 "El acorazado más grande"
 SCO_the_biggest_battleship_desc:0 "¿Por qué imitar los acorazados de las otras potencias si podemos construir uno aún más grande?"
 SCO_the_blocade_doctrine:0 "La doctrina del bloqueo"
 SCO_the_blocade_doctrine_desc:0 "Si podemos hundir suficientes convoyes enemigos, podemos paralizar su economía."
 SCO_silent_service:0 "Servicio silencioso"
 SCO_silent_service_desc:0 "Se requieren submarinos modernos para el éxito del plan ideado."
 SCO_stealth_upgrades:0 "Actualizaciones sigilosas"
 SCO_stealth_upgrades_desc:0 "Los submarinos más sigilosos serán más eficientes para acercarse a los convoyes enemigos indefensos."
 SCO_carrier_strikes:0 "Huelgas de portaaviones"
 SCO_naval_air_groups:0 "Grupos de Aviación Naval"
 SCO_lessons_for_the_air_force:0 "Lecciones para la Fuerza Aérea"
 SCO_cruiser_focus:0 "Cruceros modernos"
 SCO_destroyer_focus:0 "Destructores modernos"
 SCO_increase_naval_production:0 "Aumentar la producción naval"
 SCO_a_s_warfare:0 "Guerra A/S"
 SCO_naval_mine_warfare:0 "Guerra de minas navales"
