 ENG_challenge_stalinism:0 "Desafía al estalinismo"
 ENG_challenge_stalinism_desc:0 "¡La doctrina de Stalin es tiranía con velo rojo!"
 ENG_dont_challenge_party_line:0 "No desafíes la línea del partido"
 ENG_dont_challenge_party_line_desc:0 "¡La fiesta siempre tiene la razón! ¡La Internacional nos llevará a la revolución mundial!"
 ENG_revolutionary_scientific_congress:0 "Congreso Científico Revolucionario"
 ENG_revolutionary_scientific_congress_desc:0 "La revolución ofrece la oportunidad única de permitir que los científicos y trabajadores del mundo compartan sus conocimientos y erradiquen la ciencia reaccionaria llamada genética."
 ENG_retake_the_african_jewel:0 "Retomar la joya africana"
 ENG_retake_the_african_jewel_desc:0 "Un Egipto independiente es un riesgo demasiado grande para nuestros intereses asiáticos y africanos. Volverán a estar bajo nuestro control."
 uk_egypt_focus:0 "Desarrollo en Egipto"
 uk_egypt_focus_desc:0 "Los egipcios están en el centro de nuestros intereses en África y el Mediterráneo, nos conviene asegurarnos de que tengan sus propias capacidades defensivas y, al mismo tiempo, mantenernos en buenos términos con ellos en caso de un conflicto futuro."
 ENG_take_the_reactionaries_out_of_their_nest:0 "Saca a los reaccionarios de su nido"
 ENG_take_the_reactionaries_out_of_their_nest_desc:0 "Saca a los reaccionarios de su nido"
 ENG_anti_american_rhetoric:0 "Retórica antiamericana"
 ENG_anti_american_rhetoric_desc:0 "Retórica antiamericana"
 ENG_liberate_the_american_workers:0 "Liberar a los trabajadores estadounidenses"
 ENG_welcome_british_exiles:0 "Bienvenidos exiliados británicos"
 ENG_welcome_british_exiles_desc:0 "Están devastados por los acontecimientos que sacuden a Gran Bretaña y a menudo lo han perdido todo, pero nunca perdieron su talento..."
 ENG_recruit_volunteers:0 "Reclutar voluntarios"
 ENG_recruit_volunteers_desc:0 "La afluencia de refugiados británicos atrajo a muchas personas dispuestas a luchar para reconquistar la tierra de su infancia en lugar de vivir en el extranjero."
 ENG_british_agents:0 "Agentes Británicos"
 ENG_british_agents_desc:0 "Algunos de esos refugiados podrían convertirse en agentes secretos competentes."
 ENG_landing_exercices:0 "Ejercicios de aterrizaje"
 ENG_landing_exercices_desc:0 "Invadir la inmensidad del mar no es tarea fácil y debemos estar seguros de estar preparados tecnológica, logística y moralmente para ello."
 ENG_reclaim_the_british_isles_exile:0 "Recuperar las islas británicas"
 ENG_reclaim_the_british_isles_exile_desc:0 "Los revolucionarios han profanado la monarquía y el parlamento, trayendo tiranía y miseria al pueblo británico. Es nuestro deber como miembro de la Commonwealth luchar por la restauración de Gran Bretaña. El rumor dice que el propio rey dijo que estaba ansioso por "Reclamar su derecho de nacimiento"."
 ENG_unify_the_isles:0 "Unificar las islas"
 ENG_unify_the_isles_desc:0 "¡Gran Bretaña será una! ¡Gobierno directo desde Londres!"
 ENG_elisabeth_ii:0 "Isabel II"
 r56_eng.5.t:0 "La muerte de Jorge VI"
 r56_eng.5.desc:0 "Georges VI ha muerto trágicamente. Dejando a la nación en un profundo estado de dolor. Aquel que nos condujo a través de esos años difíciles será recordado con cariño por el pueblo británico. Ahora depende de la princesa Elisabeth tomar la sucesión y llevar la Corona del Estado Imperial. Esperemos que muestre las mismas habilidades que Elisabeth y Victoria. ¡Larga vida a la reina!"
 r56_eng.5.a:0 "Larga vida a la reina"
 r56_eng.10.t:0 "Gilbert stephenson"
 r56_eng.10.d:0 "Cuando Gilbert Stephenson se retiró (como contralmirante) de la Royal Navy en 1929, era uno de los principales expertos en guerra antisubmarina. Cuando estalló de nuevo la guerra, fue llamado de nuevo al servicio. A pesar de su edad (nació en 1878), se mantuvo en forma, sano y enérgico, y tenía la capacidad de aplicar su mente incisiva a lo que el Almirantazgo considerara adecuado asignarle.\n\nHistóricamente, su contribución clave fue dirigir el instalación de trabajo de escolta en Tobermory (Tobermory Bay se muestra a continuación con Stephenson), donde él y su equipo llevaron a 911 barcos a 1132 cursos de capacitación. También desempeñó un papel en la coordinación de la evacuación de Dunkerque en 1940, así como también se desempeñó como comodoro en varios convoyes muy temprano en la guerra.\n\nTobermory, bajo la dirección de Stephenson, desempeñó un papel importante en la Batalla del Atlántico, obteniendo escoltas mar adentro rápidamente y con un entrenamiento eficaz. Las técnicas innovadoras pero desafiantes de Stephenson influyeron en los procedimientos de trabajo de posguerra de la Royal Navy, al mismo tiempo que le valieron el apodo de "El terror de Tobermory"."
 r56_eng.10.a:0 "Haz que Stephenson configure Tobermory"
 r56_eng.10.b:0 "Dale a Stephenson un mando en el mar"
 ENG_for_the_good_of_the_revolution_idea:1 "Por el Bien de la Revolución"
 ENG_for_the_good_of_the_revolution_idea_desc:1 "Todos deben estar dispuestos a hacer sacrificios con comodidad por el bien del estado. La gente de [ROOT.getAdjective] mantendrá la frente en alto frente al racionamiento, confiando en que garantizará nuestra victoria final."
