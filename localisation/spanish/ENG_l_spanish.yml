l_spanish:
 ENG_establish_the_colony_of_aden:0 "Establecer la colonia de Adén"
 ENG_establish_the_colony_of_aden_desc:0 "El puerto de Adén es uno de los más importantes en el comercio entre India, Europa y el Lejano Oriente. La Ley del Gobierno de la India de 1935 incluía la transferencia del control de este puerto directamente al Gobierno de Londres, mientras que anteriormente había sido administrado como una provincia del Comisionado Principal. Los preparativos finales ahora están completos para el establecimiento de Aden como una colonia separada."
 ENG_war_with_ussr:0 "Operación Impensable"
 uk_naval_gunnery:0 "Artillería naval"
 uk_naval_gunnery_desc:0 "Mejora la eficiencia de nuestro equipo naval para golpear más fuerte y dominar los mares."
 ENG_tube_alloys:0 "Aleaciones de tubo"
 ENG_tube_alloys_desc:0 "Las ecuaciones físicas muestran que la fisión del uranio podría liberar una cantidad gigantesca de energía. Esto podría conducir potencialmente a la creación de una bomba de un poder casi inconcebible."
 ENG_admiralty_naval_staff_desc:0 "El personal naval del Almirantazgo es el verdadero núcleo de nuestra marina, una organización que puede coordinar e influir en el funcionamiento de nuestros barcos en todo el mundo."
 ENG_tank_variant_focus:0 "Desarrollar variantes de tanques"
 ENG_tank_variant_focus_desc:0 "Los tanques pueden desempeñar muchas más funciones que el combate directo. Pueden hacerse anfibios, estar equipados con piezas de artillería que pueden destruir las defensas enemigas o convertirse en plataformas antiaéreas para proteger a las tropas circundantes contra los ataques aéreos."
 ENG_agents_of_the_revolution:0 "Agentes de la Revolución"
 ENG_agents_of_the_revolution_desc:0 "Los operativos de cobertura son esenciales para proteger a la Revolución."
 ENG_french_alliance:0 "Alianza Francesa"
 ENG_the_home_army:0 "El ejército nacional"
 ENG_the_home_army_desc:0 "A medida que la amenaza de conflicto en nuestra patria se vuelve cada vez más clara, lo ideal es que formemos una milicia local compuesta principalmente por veteranos de la Gran Guerra para frenar a cualquier invasor extranjero a tiempo para que las tropas profesionales se reorganicen y tomen represalias."
 ENG_crypto_bomb_idea_lar:0 "Bomba criptologica"
 ENG_admiralty_naval_staff:0 "Estado Mayor Naval del Almirantazgo"
 ENG_royal_family_remnants:0 "Restos de la familia real"
 ENG_royal_family_remnants_desc:0 "Si bien la mayor parte de la familia real fue ejecutada por esos demonios comunistas, siempre hay un heredero, ansioso por deshacerse de este nuevo parlamento y restaurar el trono británico."
 englandmod.99.t:0 "Archibald Wavell llega a la India"
 englandmod.99.d:0 "El General Archibald Wavell ha sido ascendido recientemente para comandar el Ejército Británico de la India, debería llegar en unos días."
 englandmod.99.a:0 "Comprendido."
 britain.25.t:0 "El [ENG.GetName] propone una alianza"
 britain.25.d:0 "Con las crecientes tensiones en todo el mundo y el mundo convirtiéndose en un lugar más peligroso, [ENG.GetAdjective] y [FRA.GetAdjective] son ​​los pocos bastiones que quedan de la democracia en Europa, ahora [ENG.GetNameDef] ha propuesto una alianza entre nuestros dos naciones.\n\n¿Cómo debemos responder?"
 britain.25.a:0 "Permanecemos unidos."
 britain.25.b:0 "No necesitamos el [ENG.getAdjetive]."
 britain.26.t:0 "La [FRA.GetName] acepta nuestra alianza"
 britain.26.d:0 "'La historia ha demostrado cuánto se puede lograr cuando nuestras grandes naciones están juntas. En el espíritu de la Entente Cordiale, estamos orgullosos de darles la bienvenida no solo como amigos, sino también como aliados. ¡Juntos seremos un faro brillante de libertad en un mundo invadido por la oscuridad de la opresión!'\n\nNuestra solicitud para unirnos a [FRA.GetAdjective] ha sido aceptada. Podemos contar con todo su apoyo en los tiempos turbulentos que se avecinan."
 britain.26.a:0 "¡Juntos mantendremos la línea!"
 britain.27.t:0 "El [FRA.GetName] rechaza nuestra alianza."
 britain.27.d:0 "“Si bien hemos disfrutado de buenas relaciones en el pasado, no podemos arriesgarnos a una escalada entre nosotros y los alemanes en nuestra frontera, si nos vemos envueltos en otro conflicto, se producirá otra guerra devastadora que no podemos permitirnos. La paz siempre debe ser el objetivo de cualquier nación democrática.'\n\nNuestra solicitud para unirnos a [FRA.GetAdjective] ha sido denegada. El gobierno de [FRA.GetAdjective] no está dispuesto a enemistarse más con Alemania y no pondrá en peligro la paz actual."
 britain.27.a:0 "Su 'paz' es solo otra palabra para 'rendición'."
 ENG_speech_against_war:0 "Discurso contra la guerra"
 ENG_speech_against_war_desc:0 "La sangre de nuestra mejor juventud no será derramada en vano por culpa de chusmas extranjeras. Gran Bretaña debe permanecer en paz si Gran Bretaña debe resistir. Nuestra voz debe ser escuchada en cada calle. ¡Exigimos paz! Pero estaremos listos para defender nuestro suelo, para estar armados contra los invasores extranjeros. A aquellos que afirman que queremos causar problemas, causar guerras, respondemos con una voz unánime: ¡Gran Bretaña vive y marcha en paz!"
