 british_alternate_focus:0 "Árbol de enfoque del Imperio Británico"
 british_alternate_focus_tt:0 "§RSe cargará otro árbol de enfoque después de que se complete este enfoque que contiene todos los enfoques fascistas de Road to 56. ¡No hay vuelta atrás! Elegir sabiamente.§!"
 ENG_anti_communist_commanders_exile_tt:0 "§RLos comandantes aristocráticos desaparecerán o irán al exilio.§!"
 revolutionary_scientific_congress_name:0 "Congreso Científico Revolucionario"
 r56_eng.1.t:0 "¡Solo el fascismo puede preservar la Paz!"
 r56_eng.1.desc:0 "El fascismo significa paz porque solo el fascismo combate la verdadera causa de la guerra. Una fuerte política autárquica permitiría escapar de la competencia imposible de ganar por los mercados que ha provocado tantas guerras. Por eso la paz y el Imperio son compatibles. ¡Van de la mano como una forma de garantizar la independencia económica!"
 r56_eng.1.a:0 "¡Evitaremos la guerra!"
 r56_eng.2.t:0 "Sobre guerras extranjeras"
 r56_eng.2.desc:0 "¡Los británicos deben luchar solo por Gran Bretaña! La visión de los hijos de Gran Bretaña abandonando nuestras costas para morir por las disputas extranjeras debe convertirse en una entrada en sus libros de historia. Los británicos solo deben luchar por Gran Bretaña y la defensa del Imperio."
 r56_eng.2.a:0 "¡No moriremos en costas extranjeras!"
 r56_eng.3.t:0 "Exiliados militares británicos exigen asilo"
 r56_eng.3.desc:0 "Antiguos miembros del ejército británico que huían de los comunistas han llegado y están solicitando asilo. En realidad, ciertamente podrían servir a nuestras fuerzas armadas en su lugar."
 r56_eng.3.a:0 "¡Siempre necesitamos personal experimentado!"
 r56_eng.4.t:0 "Supervivientes de la Familia Real se refugian en nuestro país"
 r56_eng.4.desc:0 "Huyendo de los trágicos acontecimientos que diezmaron a la Familia Real, los supervivientes han solicitado poder establecerse en nuestro país, con la esperanza de poder algún día restaurar la monarquía en Gran Bretaña."
 r56_eng.4.a:0 "Esto no es Westminster, pero haremos todo lo posible."
 ENG_opposition_to_the_national_government:0 "Oposición al Gobierno Nacional"
 ENG_opposition_to_the_national_government_desc:0 "El gobierno nacional ha hecho caso omiso al clamor del pueblo, ¡es hora de hacer oír nuestra voz!"
