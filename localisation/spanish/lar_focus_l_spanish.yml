l_spanish:
 autonomous_state:0 "Estado Autonómico"
 semi_autonomous_state:0 "Estado Semiautónomo"
 SPA_a_great_spain:0 "Una gran españa"
 SPA_a_great_spain_desc:1 "La incipiente Segunda República ha fallado en sus deberes de proteger la religión, la familia y la propiedad. Mientras la izquierda asedia nuestra civilización cristiana, la Confederación Española de Derechas Autónomas se levantará en su defensa y dará a España una verdadera unidad y un nuevo espíritu. El parlamento se someterá a la voluntad del pueblo, o lo eliminaremos."
 SPA_hand_over_the_ceda_campaign_chest:0 "Entrega el cofre de la campaña de la CEDA"
 SPA_hand_over_the_ceda_campaign_chest_desc:1 "Tenemos amplios fondos restantes después de nuestra campaña electoral. En caso de que el Parlamento rechace nuestra voz, debemos prepararnos para su eliminación. Entregaremos el cofre de campaña de la Confederación Española de Derechas Autónomas a los militares ilustrados, para que preparen su levantamiento contra la izquierda."
 SPA_negotiate_carlist_support:0 "Negociar Apoyo Carlista"
 SPA_negotiate_carlist_support_desc:1 "Nuestra causa tiene aliados a los que debemos acercarnos. El sentimiento anticlerical de la izquierda ha antagonizado a los carlistas, que desde hace tiempo se preparan para un enfrentamiento con la República. Si ganamos su apoyo, nuestro levantamiento se fortalecerá mucho."
 SPA_negotiate_carlist_support_tt:1 "¡Al comienzo de la guerra civil, gana 5 unidades bien entrenadas con infantería §Y3§! batallones.\n"
 SPA_negotiate_carlist_support_tt_2:0 "§R¡Estas unidades se eliminarán al finalizar la Guerra Civil si España no se ha convertido en carlista!§!\n"
 SPA_the_army_of_africa:0 "El ejército de África"
 SPA_the_army_of_africa_desc:1 "La clave de la victoria en la lucha que se avecina es el experimentado Ejército de África. Debemos garantizar su lealtad a nuestra causa, elaborar planes para la ocupación relámpago del norte de África y luego preparar el traslado de estas tropas endurecidas por la batalla al continente, donde pueden inclinar la balanza a nuestro favor."
 SPA_the_army_of_africa_tt:0 "¡Al comienzo de la guerra civil, gana 5 unidades bien entrenadas con infantería §Y7§! y §Y2 artillería§! batallones y §YRecon§! y §YIngeniero§! Soporte, así como control garantizado sobre §Y[290.GetName]§!.\n"
 SPA_secure_the_northern_garrisons:0 "Asegura las Guarniciones del Norte"
 SPA_secure_the_northern_garrisons_desc:1 "Usando el 'estímulo' adecuado obtendremos el apoyo de los comandantes de las guarniciones en el Norte. Con un levantamiento simultáneo en el momento oportuno, esto nos dará una base de poder sólida desde la cual librar nuestra guerra contra los izquierdistas, si nuestro intento de golpe inicial falla."
 SPA_secure_the_northern_garrisons_tt:1 "¡Aumenta el §YControl de la Guarnición§! a §GTotal§! en §Y[171.GetName]§!, §Y[174.GetName]§!, §Y[788.GetName]§!, §Y[791.GetName]§!, §Y[176.GetName]§! , §Y[166.GetName]§!, y §Y[172.GetName]§!.\n\nLos nacionalistas comenzarán la guerra civil con el control de estas provincias siempre que su §YGarrison Control§! en ellos es al menos §ODébil§!.\n"
 SPA_sin_paquito:0 "Sin Paquito"
 SPA_sin_paquito_desc:1 "El gobierno, temiendo su posible deslealtad, ha enviado a Francisco Franco al mando de las fuerzas en Canarias. Sin embargo, a pesar de nuestras invitaciones, tampoco nos ha prometido su apoyo, y se limita a retrasarnos con su indecisión. Si "Miss Canarias 1936" no decide unirse a nosotros, simplemente procederemos sin él."
 SPA_con_paquito:0 "Con Paquito"
 SPA_con_paquito_desc:1 "Nuestra causa necesita líderes fuertes, y Francisco Franco cuenta con la lealtad del elogiado Ejército de África. Para que nuestro levantamiento tenga éxito, y a pesar de su demora en tomar una decisión, debemos contar con su apoyo, aunque esto probablemente tendrá un precio..."
 SPA_con_paquito_tt:1 "Al iniciarse la guerra civil, §YFrancisco Franco§! se convierte en mariscal de campo nacionalista.\n"
 SPR_the_popular_front:0 "El Frente Popular"
 SPR_the_popular_front_desc:1 "El peligro que representan el fascismo y las supersticiones religiosas para nuestras libertades personales es primordial, y debemos establecer un frente amplio de partidos políticos que estén unidos en su oposición a la derecha. Solo si nos unimos podremos detener su avance y salvar nuestra república."
 SPR_secure_the_guardia_de_asalto:0 "Asegurar la Guardia de Asalto"
 SPR_secure_the_guardia_de_asalto_desc:1 "La polarización de la sociedad va en aumento, y la violencia con ella. Debemos asegurar la lealtad de los Guardias de Asalto, nuestra reserva de policía pesada bien entrenada. Serán invaluables si la violencia continúa aumentando."
 SPR_secure_the_guardia_de_asalto_tt:1 "¡Al comienzo de la guerra civil, gana 3 unidades entrenadas con infantería §Y6§! batallones ¡Los Nacionalistas ganan 6 unidades mal entrenadas con §Y3 de infantería§! batallones.\n"
 SPR_secure_the_guardia_de_asalto_tt_2:0 "¡Al comienzo de la guerra civil, gana 5 unidades entrenadas con infantería §Y6§! batallones ¡Los Nacionalistas ganan 10 unidades mal entrenadas con §Y3 de infantería§! batallones.\n"
 SPR_secure_the_guardia_get_both_types_tt:0 "§RISi no se toma ningún foco, ¡los Nacionalistas recibirán ambos tipos en su lugar!§!\n"
 SPR_secure_the_guardia_civil:0 "Asegura la Guardia Civil"
 SPR_secure_the_guardia_civil_desc:1 "Los elementos extremistas continúan alterando el orden público, y la Guardia Civil está en primera línea en la lucha contra los disturbios civiles. Garantizar la lealtad de nuestra policía nacional debe ser nuestra prioridad si pretendemos detener la violencia y mantener el control."
 SPR_secure_the_guardia_civil_tt:1 "¡Al comienzo de la guerra civil, gana 6 unidades mal entrenadas con infantería §Y3§! batallones ¡Los Nacionales ganan 3 unidades entrenadas con §Y6 de infantería§! batallones.\n"
 SPR_secure_the_guardia_civil_tt_2:0 "¡Al comienzo de la guerra civil, gana 10 unidades mal entrenadas con infantería §Y3§! batallones ¡Los Nacionales ganan 5 unidades entrenadas con §Y6 de infantería§! batallones.\n"
 SPR_train_the_union_youth:0 "Formar a la Juventud Sindical"
 SPR_train_the_union_youth_desc:1 "Rumores de deslealtad emanan de los militares, y debemos estar preparados para lo peor. Brindaremos cursos intensivos sobre el uso de armas y tácticas militares básicas para las porciones dedicadas y comprometidas de nuestros seguidores más jóvenes, para que puedan estar armados en cualquier momento en caso de que suceda lo peor."
 SPR_train_the_union_youth_tt:1 "¡Al comienzo de la guerra civil, gana 5 unidades bien entrenadas con infantería §Y3§! batallones.\n"
 SPR_enlarge_the_weapon_caches:0 "Ampliar los alijos de armas"
 SPR_enlarge_the_weapon_caches_desc:1 "Desde incluso antes de la Huelga de Mineros de Asturias de 1934, se han establecido clandestinamente depósitos de armas en todo el país, en preparación para la inevitable necesidad de defender nuestras libertades con armas militares. En estos tiempos de crisis, haríamos bien en ampliarlos aún más."
 SPR_enlarge_the_weapon_caches_tt:1 "¡Al comienzo de la guerra civil, conserva §Y80%§! de equipo, en lugar de §Y50%§!.\n"
 SPR_distribute_arms_to_the_people:0 "Distribuir armas al pueblo"
 SPR_distribute_arms_to_the_people_desc:1 "La deslealtad en el ejército ahora es casi segura, y está claro que no podemos confiar en ellos para defender los valores de la República. Debemos comenzar a repartir armas a quienes tienen en el corazón los mejores intereses de la República, para que sean la primera defensa contra una posible rebelión."
 SPR_distribute_arms_to_the_people_tt:0 "¡Al comienzo de la guerra civil, gana 10 unidades no entrenadas con infantería §Y3§! batallones.\n"
 SPR_disband_the_army:0 "Disolver el ejercito"
 SPR_disband_the_army_desc:1 "Ya no podemos ignorar las señales de deslealtad en las fuerzas armadas. Incluso si puede provocar que los conspiradores entren en acción, no tenemos más remedio que intentar disolver el ejército con efecto inmediato y tomar la iniciativa."
 SPR_disband_the_army_tt:2 "§GReduce la proporción del ejército que se pondrá del lado de la facción nacionalista al comienzo de la guerra civil de §Y50%§. a §Y20%§!, y reduce su número de divisiones del Ejército de África de §Y5§! a §Y3§!.§!\nEl leal §Y80%§! parte se §Rdisuelve§!, pero su equipo se devuelve a la reserva.\n\nSi no se toma este enfoque, el gobierno disolverá el ejército de forma reactiva al comienzo de la guerra civil, sin beneficios adicionales.\n\n §R¡Los remanentes del ejército desleal instigarán el comienzo inmediato de la guerra civil!§!\n"
 SPA_the_phalanx_ascendant:0 "El Ascendente de la Falange"
 SPA_the_phalanx_ascendant_desc:2 "El ascenso de la Falange es ahora. La extinta República agoniza, y aunque la lucha será larga y dura, hemos dado los primeros pasos en el camino del renacimiento del Imperio español."
 SPA_bolster_offensive_infrastructure:0 "Reforzar la infraestructura ofensiva"
 SPA_bolster_offensive_infrastructure_desc:1 "El cuello de botella más grande en nuestra planificación ofensiva es nuestra incapacidad para proporcionar suministros suficientes a nuestras unidades de primera línea. Con un enfoque en mejorar la infraestructura en estos sectores, nuestras operaciones ofensivas deben fortalecerse en gran medida."
 SPA_bolster_offensive_infrastructure_tt:0 "Requiere Guerra Civil Española.\n¡Agregar §Y1 Infraestructura§! a 3 estados de primera línea al azar.\n"
 SPA_the_fifth_column:0 "La quinta columna"
 SPA_the_fifth_column_desc:1 "En palabras de Emilio Mola: “A medida que mis cuatro columnas se acerquen a Madrid, una quinta columna de apoyos se levantará desde el interior de la ciudad y socavará las defensas republicanas desde dentro”. Organizaremos estas 'Quintas Columnas' en todas las ciudades a las que nos acerquemos, dándonos una ventaja decisiva."
 SPA_the_fifth_column_tt:0 "¡Desbloquea §YActivar quintacolumnistas§! Decisiones, lo que permite la creación de levantamientos menores en territorio enemigo.\n"
 SPA_emergency_munitions_corporations:0 "Corporaciones de municiones de emergencia"
 SPA_emergency_munitions_corporations_desc:1 "El esfuerzo de guerra requiere un fortalecimiento inmediato si queremos mantener niveles adecuados de suministros para nuestras valientes tropas. Organizaremos a los que no luchen en talleres improvisados ​​que satisfagan las necesidades más básicas de nuestras tropas."
 SPA_the_corpo_truppe_volontarie:1 "El Corpo Truppe Volontarie"
 SPA_the_corpo_truppe_volontarie_desc:1 "Nuestros partidarios en [ITA.GetNameDef] nos han enviado el Corpo Truppe Volontarie para ayudarnos en nuestra lucha, pero si queremos tener éxito, tendrá que expandirse mucho. Enviaremos un enviado diplomático a [ITA.GetNameDef] para defender nuestra causa y obtener más ayuda militar en nuestro nombre."
 SPA_the_condor_legion:0 "La Legión Cóndor"
 SPA_the_condor_legion_desc:1 "Nuestros seguidores en [GER.GetNameDef] nos han enviado la Legión Cóndor para ayudarnos en nuestra lucha, pero si queremos tener éxito, tendrá que expandirse mucho. Enviaremos un enviado diplomático a [GER.GetNameDef] para defender nuestra causa y obtener más ayuda militar en nuestro nombre."
 SPA_equipment_shipments:0 "Envíos de equipos"
 SPA_equipment_shipments_desc:1 "Las tropas no son lo único que necesitamos para asegurar nuestra victoria. Nuestros seguidores en el extranjero deben comprender nuestra necesidad apremiante de equipos y cómo pueden ayudarnos en este asunto."
 SPA_obtain_training_staff:0 "Obtener personal de capacitación"
 SPA_obtain_training_staff_desc:1 "Aunque pueda herir nuestro orgullo, debemos reconocer la experiencia superior que poseen nuestros seguidores extranjeros en el arte de la guerra. Deberíamos invitar a sus expertos militares a España para enseñar a nuestros oficiales y ayudar a entrenar a nuestras tropas, dándonos la ventaja necesaria sobre los republicanos."
 SPA_doctrinal_advancements:0 "Avances doctrinales"
 SPA_doctrinal_advancements_desc:1 "Nuestros partidarios extranjeros han logrado abundantes avances en el pensamiento y la doctrina militar en las décadas anteriores. Tal vez podamos persuadirlos para que compartan sus ideas con nosotros, para que podamos probarlas en nuestra guerra actual."
 SPA_secure_the_national_defense_council:0 "Asegurar el Consejo de Defensa Nacional"
 SPA_secure_the_national_defense_council_desc:1 "Sin líderes, nuestra causa está encabezada por una Junta de líderes militares y civiles con objetivos vagamente alineados. Si queremos impulsar nuestra voluntad y lograr el renacimiento que España merece, debemos asegurarnos el dominio sobre esta organización variada, ya veces pendenciera."
 SPA_suspend_the_constitution:0 "Suspender la Constitución"
 SPA_suspend_the_constitution_desc:1 "No progresaremos mientras nos adhieramos a una constitución que ha demostrado repetidamente su falibilidad y debilidad. Lo suspenderemos, allanando el camino para un gobierno militar de transición que nos guíe a través de este necesario fratricidio, que a su vez eventualmente dará paso a un nuevo gobierno fuerte y autoritario."
 SPA_primo_de_rivera_prisoner_exchange:0 "Intercambio de prisioneros de Primo de Rivera"
 SPA_primo_de_rivera_prisoner_exchange_desc:1 "El fundador de Falange, José Antonio Primo de Rivera, hijo del antiguo dictador Miguel Primo de Rivera, fue encarcelado incluso antes del inicio de la guerra civil. Los republicanos han indicado su voluntad de participar en un intercambio de prisioneros con nosotros, y si queremos recuperar a nuestro líder ideológico, debemos estar de acuerdo."
 SPA_eliminate_the_carlists:0 "Elimina a los carlistas"
 SPA_eliminate_the_carlists_desc:1 "Nuestra visión de España no es compatible con la de los carlistas. Aferrados a una dinastía moribunda, con sus líderes débiles y su fanatismo religioso, representan una amenaza para el futuro mismo de España. Debemos erradicar a estos disidentes, para que los verdaderos líderes fuertes puedan dar un paso al frente y unificar el país con puño de hierro."
 SPR_carlist_uprising_flag:0 "Los carlistas se han levantado."
 SPA_absorb_carlist_remnants:0 "Absorber restos carlistas"
 SPA_absorb_carlist_remnants_desc:1 "Con el carlismo casi vencido, los elementos menos fanáticos de la facción aún pueden ser útiles en el frente. No debemos dejar pasar esta oportunidad: cada cuerpo capaz que podamos reunir promoverá los objetivos de la Falange en su conjunto."
 SPA_establish_the_directory:0 "Establecer el Directorio"
 SPA_establish_the_directory_desc:1 "Emilio Mola, gran artífice del levantamiento, ha obtenido el apoyo suficiente de la Junta y de los líderes políticos de Falange para iniciar la siguiente etapa de su plan: la creación de un Directorio que gestionará todos los aspectos de la guerra civil hasta el momento en que la el país ha sido asegurado."
 SPA_establish_the_directory_tt:0 "§Y[ROOT.GetName]§! será conocido como §YDirectorio Español§!\n"
 SPA_a_one_party_state:0 "Un estado de partido único"
 SPA_a_one_party_state_desc:1 "La democracia, más que un fin en sí mismo, como los republicanos nos quieren hacer creer, de hecho no es más que un medio para arrebatar el control total del estado a los débiles e indignos. Acabaremos con todos los demás partidos políticos, para que aquellos con una visión fuerte no se vean obstaculizados en su búsqueda de una España Grande."
 SPA_a_one_party_state_tt:0 "¡La mitad de los actuales §Yno-Fascistas§ combinados! el soporte se aplica como §RStability§! penalización:\n"
 SPA_expand_conscription:0 "Ampliar servicio militar obligatorio"
 SPA_expand_conscription_desc:1 "La guerra civil está pasando factura a nuestro país, pero no podemos aliviar nuestra presión sobre los republicanos. Se requiere un impulso renovado, impulsado por un renovado esfuerzo de reclutamiento."
 SPA_safeguard_the_freedom_of_worship:0 "Salvaguardar la libertad de culto"
 SPA_safeguard_the_freedom_of_worship_desc:1 "Los republicanos amenazan la fe en Dios mismo, y debemos dejar claro a todos que somos el último bastión de la cristiandad. Protegeremos el derecho y la libertad de culto de todos los cristianos, y todos los que lo deseen pueden unirse a nuestra lucha en su defensa."
 SPA_prepare_the_pyrenees_defenses:0 "Preparar las Defensas de los Pirineos"
 SPA_prepare_the_pyrenees_defenses_desc:1 "Nos han llegado rumores de que los republicanos se han puesto en contacto con [FRA.GetNameDef] para pedir ayuda. Aunque es poco probable, no podemos correr el riesgo de que esto sea cierto y dejar indefensas nuestras fronteras del norte. Los preparativos defensivos deben comenzar de inmediato en caso de una intervención de [FRA.GetAdjective]."
 SPA_prepare_the_pyrenees_defenses_tt:0 "¡Coloca el nivel 2 §YFuertes§! en las provincias fronterizas con Francia en §YPaís Vasco§!, §YNavarra§!, §YAragón Occidental§!, §YAragón Oriental§! y §YCataluña§!.\n"
 SPA_develop_all_talent:0 "Desarrollar todo el talento"
 SPA_develop_all_talent_desc:1 "A todos los que lo ameriten se les asegurará el fácil acceso a la educación superior, así como el financiamiento necesario para desarrollar ideas que puedan ser de interés para el estado. Invertir en la creación de nuevas instalaciones de investigación y desarrollo sin duda nos dará muchas recompensas en una multitud de campos diferentes."
 SPA_regional_agrarian_commissions:0 "Comisiones Agrarias Regionales"
 SPA_regional_agrarian_commissions_desc:1 "El campo ha sido devastado por la guerra. Para garantizar que la población no pase hambre, estableceremos comisiones agrarias para cada región, con efecto inmediato. Estos maximizarán la productividad de la tierra cultivable no dañada y nos permitirán alimentar a la gente."
 SPA_the_national_syndicalist_state:0 "El Estado Nacional-Sindicalista"
 SPA_the_national_syndicalist_state_desc:1 "La guerra civil ha terminado y ha llegado el momento de que el gobierno militar interino ceda el control y de que los verdaderos líderes de la Falange den un paso al frente y marquen el comienzo de la nueva era para España."
 SPA_the_national_syndicalist_state_tt:0 "§Y[ROOT.GetName]§! será conocido como §YImperio Español§!\n"
 SPA_syndicalize_production:0 "Sindicalizar Producción"
 SPA_syndicalize_production_desc:1 "Nuestro movimiento se distingue tanto del capitalismo como del comunismo. En cambio, crearemos sindicatos nacionales donde los empleados y los empleadores puedan trabajar juntos para maximizar la productividad para el mejoramiento de toda España."
 SPA_strengthen_the_supreme_reality_of_spain:0 "Fortalecer la Realidad Suprema de España"
 SPA_strengthen_the_supreme_reality_of_spain_desc:1 "Durante demasiado tiempo, el separatismo, la disidencia y la autonomía local han debilitado al Estado español. Acabaremos con estas nociones tontas y presentaremos una nueva realidad para una España unificada en la que todos, sin importar su grupo o clase, puedan relacionarse y contribuir."
 SPR_recovering_from_civil_war_focus_tt:0 "¡Desbloquea §YRecuperación de Civil War§! decisiones, haciendo posible la devolución de los estados de propiedad española a la condición de §YEstados Núcleos§! si tienen un §YCumplimiento§ lo suficientemente alto.\n"
 SPA_glory_and_wealth_on_the_sea_lanes:0 "Gloria y riqueza en las rutas marítimas"
 SPA_glory_and_wealth_on_the_sea_lanes_desc:1 "El destino de España siempre ha estado al otro lado de los océanos. La gloria y la riqueza nos esperan, solo necesitamos renovar nuestro control sobre las rutas marítimas, como lo hicimos en el pasado."
 SPA_improve_domestic_naval_facilities:0 "Mejorar las instalaciones navales nacionales"
 SPA_improve_domestic_naval_facilities_desc:1 "Una gran armada requiere una gran infraestructura. Se requieren nuevos astilleros e instalaciones, y debemos comenzar a construirlos ya."
 SPA_a_great_maritime_power:0 "Una gran potencia marítima"
 SPA_a_great_maritime_power_desc:1 "El poder español alguna vez fue temido a través de los océanos. Aunque nuestras fortunas han disminuido a lo largo de los siglos, nuestra conexión con los mares permanece. Abrazaremos nuestra herencia marítima y renovaremos nuestra presencia en las vías fluviales del mundo."
 SPA_commerce_protection:0 "Protección de Comercio"
 SPA_commerce_protection_desc:1 "El comercio global es, más que nunca, la clave para una economía saludable. La capacidad de proteger nuestra propia marina mercante fortalecerá nuestra posición en cualquier conflicto futuro que podamos encontrarnos."
 SPA_exemplify_the_art_and_science_of_warfare:0 "Ejemplificar el arte y la ciencia de la guerra"
 SPA_exemplify_the_art_and_science_of_warfare_desc:1 "La guerra es tanto una ciencia como un arte, y debemos brindarles a quienes la practican las herramientas y las instalaciones necesarias para explorar sus ideas."
 SPA_the_will_to_empire:1 "La voluntad del imperio"
 SPA_the_will_to_empire_desc:1 "Tenemos la determinación de construir un Imperio. Afirmamos que la realización histórica de España está en el Imperio. Reivindicamos para España una posición preeminente en Europa, y proclamamos que España seguirá siendo el eje espiritual que une al mundo hispánico."
 SPA_unite_iberia:0 "Une Iberia"
 SPA_unite_iberia_desc:1 "Portugal y España estuvieron una vez unidos, y algunos dirían que deberían volver a estarlo. Estamos de acuerdo. La unificación ibérica fortalecerá enormemente nuestra posición en el mundo."
 SPA_absorb_the_portuguese_empire:0 "Absorber el imperio portugués"
 SPA_absorb_the_portuguese_empire_desc:1 "El imperio colonial portugués es parte de nuestra nueva hegemonía ibérica, aunque todavía no lo vean así. Esto se soluciona fácilmente."
 SPA_claim_the_aragonese_possessions:0 "Reclamar las Posesiones Aragonesas"
 SPA_claim_the_aragonese_possessions_desc:1 "El Reino de Aragón una vez se extendió a lo largo y ancho del Mediterráneo. España, como continuación histórica del Reino de Aragón, merece con razón que estos territorios sean devueltos a su control. Haremos valer este derecho."
 SPA_reclaim_spanish_africa:1 "Expandir África española"
 SPA_reclaim_spanish_africa_desc:1 "No hay motivo para que las fronteras actuales de nuestras posesiones del norte de África sean inamovibles. Con la actual debilidad francesa, tal vez no haya mejor momento para reclamar el área que ahora."
 SPA_reassert_american_dominance:0 "Reafirmar el dominio estadounidense"
 SPA_reassert_american_dominance_desc:1 "En el siglo transcurrido desde su independencia, las diversas naciones de América Latina sólo han discutido y peleado entre sí. Han olvidado la fuerza que reside en nuestra unidad cultural, por lo que les recordaremos que somos el eje en torno al cual giran."
 SPA_reassert_american_dominance_tt:0 "¡Desbloquea §YReafirmar el dominio estadounidense§! decisiones, lo que permite la subyugación pacífica de los países estadounidenses más débiles.\n"
 SPA_retake_the_americas:0 "Retomar las Américas"
 SPA_retake_the_americas_desc:2 "La mayor de las potencias latinoamericanas no tiene intención de aceptar nuestro liderazgo voluntariamente, ni recuperaremos nuestras antiguas posesiones de [USA.GetNameDef] sin luchar. Aunque el desafío es grande, la realización de nuestras ambiciones imperiales está cerca, si podemos superarlo."
 SPA_embrace_the_spanish_destiny:0 "Abraza el destino español"
 SPA_embrace_the_spanish_destiny_desc:1 "A España le espera un destino singular: dar a todos los españoles la libertad de pertenecer a una nación fuerte y libre; reasumir nuestra posición preeminente en el mundo por encima de las objeciones de nuestros enemigos; y defender el estilo de vida cristiano."
 SPA_the_national_and_popular_army_of_spain:0 "El Ejército Nacional y Popular de España"
 SPA_the_national_and_popular_army_of_spain_desc:1 "El poderío militar de la nueva nación española se organizará en un ejército nacional y popular en el que todos los hombres capaces tendrán el honor de estar alistados."
 SPA_mandatory_pre_military_training:0 "Entrenamiento Premilitar Obligatorio"
 SPA_mandatory_pre_military_training_desc:1 "Para prepararse para el alistamiento en el ejército, todos los hombres recibirán entrenamiento premilitar obligatorio."
 SPA_all_shall_serve:0 "Todos Servirán"
 SPA_all_shall_serve_desc:1 "La Nueva España es la expresión de la voluntad de todos los españoles, y por tanto todos deben cumplir con su deber en su defensa. Las normas de contratación deben ampliarse en consecuencia."
 SPA_the_army_of_africa_model:0 "El modelo "Ejército de África""
 SPA_the_army_of_africa_model_desc:1 "El éxito del Ejército de África en la guerra civil no ha pasado desapercibido. Nuestro nuevo ejército debe cumplir con el estándar establecido por él, por lo que lo modelaremos según su ejemplo."
 SPA_equipment_modernization:0 "Modernización de Equipos"
 SPA_equipment_modernization_desc:1 "Solo el mejor armamento servirá para nuestro nuevo ejército, y debemos desarrollar nuevo armamento en consecuencia."
 SPA_artillery_modernization:0 "Modernización de Artillería"
 SPA_artillery_modernization_desc:1 "La artillería es una parte clave de la guerra moderna, por lo que debemos modernizar nuestras piezas antiguas con modelos nuevos y más potentes."
 SPA_expand_the_air_branch:0 "Ampliar la Rama Aérea"
 SPA_expand_the_air_branch_desc:1 "La guerra civil nos ha mostrado claramente el importante papel que juega el poder aéreo. Si queremos convertirnos en una fuerza a tener en cuenta, esta es un área en la que debemos expandirnos."
 SPA_expand_the_special_forces:0 "Ampliar las Fuerzas Especiales"
 SPA_expand_the_special_forces_desc:1 "Un puñado de especialistas puede lograr lo que decenas de soldados de infantería regulares no pueden. Comenzaremos la formación especializada para tareas específicas, asegurándonos de tener las herramientas necesarias a nuestra disposición en caso de que surja la necesidad."
 SPA_motorization:0 "Motorización"
 SPA_motorization_desc:1 "La motorización masiva de un ejército abre una amplia gama de nuevas oportunidades tácticas y estratégicas. Esta es una ventaja que no podemos pasar por alto."
 SPA_an_armored_corps:0 "Un cuerpo blindado"
 SPA_an_armored_corps_desc:1 "España necesita un cuerpo de blindados si no quiere ser superada por sus vecinos."
 SPA_join_the_axis:0 "Únete al eje"
 SPA_join_the_axis_desc:1 "El futuro de España pasa por el derrocamiento del orden mundial establecido. Debemos aliarnos con aquellos que tienen ideas afines, para que podamos juntar nuestra fuerza con la de ellos."
 SPA_fascist_economic_aid:0 "Ayuda económica fascista"
 SPA_fascist_economic_aid_desc:1 "La guerra civil ha devastado nuestra nación, pero quizás nuestros nuevos aliados estén dispuestos a ayudar en nuestros programas de reconstrucción."
 SPA_facilitate_pyrenees_freight_transports:0 "Facilitar los Transportes de Mercancías Pirineos"
 SPA_facilitate_pyrenees_freight_transports_desc:1 "Hay que facilitar aún más el suministro de nuevo material del norte para satisfacer la demanda, por lo que ampliaremos los ferrocarriles que pasan por los Pirineos."
 SPA_facilitate_pyrenees_freight_transports_tt:1 "¡Agregue el máximo de §YInfraestructura§! en §YMadrid§!, §YGuadalajara§!, §YOriente de Aragón§!, §YCataluña§!, §YBurgos§!, y §YPaís Vasco§!."
 SPA_improve_cross_country_railways:0 "Mejorar los ferrocarriles a campo traviesa"
 SPA_improve_cross_country_railways_desc:1 "La expansión de nuestra red ferroviaria nacional no solo proporcionará puestos de trabajo muy necesarios, sino que también facilitará el movimiento de tropas, suministros y servirá como un motivo de orgullo nacional para todos los españoles."
 SPA_support_the_war_industry:0 "Apoyar a la industria de la guerra"
 SPA_support_the_war_industry_desc:1 "Antes de que podamos expandir nuestra industria de guerra, primero debemos ocuparnos de expandir la industria auxiliar de la que dependerá."
 SPA_italian_shipbuilding_expertise:0 "Experiencia en construcción naval italiana"
 SPA_italian_shipbuilding_expertise_desc:1 "Al invitar a expertos italianos, deberíamos poder mejorar nuestras capacidades de construcción naval, permitiéndonos expandir nuestra armada más fácilmente, especialmente en términos de los buques más grandes."
 SPA_the_duty_to_work:0 "El deber de trabajar"
 SPA_the_duty_to_work_desc:1 "Todos los españoles tienen un deber para con el Estado. Si ese deber no requiere que luchen en la línea del frente, requerirá que hagan lo que puedan para abastecer y equipar a quienes lo hacen."
 SPA_expand_the_war_industry:0 "Expandir la industria de la guerra"
 SPA_expand_the_war_industry_desc:1 "Un estado poderoso requiere una gran industria de guerra para mostrar esa fuerza, y la nuestra bien podría ser mayor."
 SPA_national_recovery:0 "Recuperación Nacional"
 SPA_national_recovery_desc:1 "Ha llegado el momento de hacer un esfuerzo nacional concertado para recuperarse de la destrucción de la guerra civil."
 SPA_autarky:0 "Autarquía"
 SPA_autarky_desc:1 "Para que nuestra posición no se vea amenazada por otros, debemos asegurarnos de que nuestra economía sea completamente autosuficiente."
 SPA_spanish_austerity:0 "Austeridad española"
 SPA_spanish_austerity_desc:1 "Aunque no se desea, es necesaria una política de austeridad para liberar los fondos que necesitamos para la recuperación de nuestra nación."
 SPA_reduce_reliance_on_foreign_resources:0 "Reducir la dependencia de los recursos extranjeros"
 SPA_reduce_reliance_on_foreign_resources_desc:1 "Confiar en los demás es una debilidad que solo pueden explotar nuestros enemigos potenciales. Debemos impulsar la autosuficiencia en todos los recursos que podamos."
 SPA_reduce_reliance_on_foreign_resources_tt:0 "¡Desbloquea §YPerspectivas de recursos§ únicas! decisiones, lo que permite la expansión de los existentes y el desarrollo de nuevos depósitos de recursos del continente.\n"
 SPA_expand_the_axis_gold_trade:0 "Expandir el Comercio de Oro del Eje"
 SPA_expand_the_axis_gold_trade_desc:1 "Las potencias del Eje están desesperadas por comerciar, esforzándose bajo el bloqueo aliado. Su oro fluye hacia nuestra nación, a través del cual pueden adquirir recursos naturales tanto de nosotros como de otros países neutrales. Nos beneficiamos mucho de esto, por lo que tal vez deberíamos alentarlo aún más..."
 SPA_ensure_agricultural_self_sufficiency:0 "Garantizar la autosuficiencia agrícola"
 SPA_ensure_agricultural_self_sufficiency_desc:1 "Debemos liberarnos de las importaciones de alimentos del extranjero: nuestra agricultura debe expandirse hasta el punto de que pueda alimentar a toda nuestra nación."
 SPA_unify_the_nationalist_front:0 "Unificar el Frente Nacionalista"
 SPA_unify_the_nationalist_front_desc:1 "La rebelión, o "Nacionalistas", como han comenzado a llamarse a sí mismos, son una mezcla suelta de grupos unidos solo en su deseo de derrocar a la República. El camino al éxito radica en evitar las luchas internas y centrarnos en la lucha contra nuestro enemigo común."
 SPA_save_the_alcazar:0 "¡Salva el Alcázar!"
 SPA_save_the_alcazar_desc:1 "El Alcázar de Toledo sigue en poder de fuerzas leales a nuestra causa, ¡pero están sitiados! Liberarlos, aunque no es estratégicamente importante, sería una gran victoria propagandística y consolidaría la posición de Francisco Franco como líder de facto de la junta militar."
 SPA_martyrdom_for_primo_de_rivera:0 "Martirio de Primo De Rivera"
 SPA_martyrdom_for_primo_de_rivera_desc:1 "José Antonio Primo de Rivera, fundador del partido Falange, está encarcelado desde antes del inicio de la guerra civil. Aunque nos han ofrecido un intercambio de prisioneros, tal vez este potencial rival político sirva mejor a nuestra causa como un mártir ejecutado... Nos aseguraremos de que las negociaciones para el intercambio de prisioneros 'fracasen'."
 SPA_caudillo_of_spain:0 "caudillo de españa"
 SPA_caudillo_of_spain_desc:1 "Los logros de Francisco Franco han hablado por sí mismos, y sus rivales potenciales han encontrado finales inoportunos. Crece el apoyo entre la junta para nombrarlo como nuestro líder oficial, y todo lo que queda es hacer una declaración oficial."
 SPA_extol_the_martyrs_of_the_war:0 "Ensalza a los mártires de la guerra"
 SPA_extol_the_martyrs_of_the_war_desc:1 "Aquellos que han dado su vida por nuestra causa deben ser recordados y honrados por su sacrificio. Sus acciones deberían servirnos de ejemplo a todos."
 SPA_consolidate_the_north:0 "Consolidar el Norte"
 SPA_consolidate_the_north_desc:1 "El primer paso en el camino hacia la victoria debe ser la conquista y consolidación de los territorios del norte. Una vez que esto se haya completado, podemos pasar a otras áreas vulnerables en el frente republicano."
 SPA_foment_a_carlist_split:0 "Fomentar una escisión carlista"
 SPA_foment_a_carlist_split_desc:1 "Los carlistas están tan divididos internamente como lo está el propio frente nacionalista. Al enfrentar a varios líderes carlistas entre sí, podemos debilitar su poder, abriendo el camino para que hagamos tratos separados con diferentes grupos carlistas."
 SPA_a_methodical_approach:0 "Un enfoque metódico"
 SPA_a_methodical_approach_desc:1 "La clave del éxito en esta guerra civil no radica en maniobras audaces y ataques temerarios, sino en una planificación cuidadosa y metódica y ataques deliberados y precisos."
 SPA_tackle_the_vulnerable_fronts:0 "Abordar los frentes vulnerables"
 SPA_tackle_the_vulnerable_fronts_desc:1 "Se han observado vulnerabilidades en ciertas partes del frente enemigo. Debemos concentrarnos en estas áreas para maximizar el efecto de nuestras ofensivas."
 SPA_tackle_the_vulnerable_fronts_tt:0 "¡Actualiza las §YOfensivas de la Guerra Civil§! decisiones proporcionando una bonificación de combate temporal contra el enemigo al comienzo de una ofensiva.\n"
 SPA_integrate_the_requetes:0 "Integrar los Requetés"
 SPA_integrate_the_requetes_desc:1 "Los requetés carlistas más dóciles a nuestro pensamiento deberían integrarse más en nuestras fuerzas armadas. Su experiencia y entrenamiento serán invaluables en la lucha por delante."
 SPA_portuguese_aid:0 "Ayuda portuguesa"
 SPA_portuguese_aid_desc:1 "Debemos aceptar la ayuda venga de donde venga. Portugal, que ha dado cobijo a muchos de nuestros líderes que se vieron obligados a huir tras la fallida rebelión de 1932, podría estar dispuesto a proporcionarnos ayuda material si se lo pidiéramos, y esto puede incluso constituir la base para una colaboración aún más estrecha en el futuro."
 SPA_the_iberian_pact:0 "El pacto ibérico"
 SPA_the_iberian_pact_desc:1 "La integridad de nuestras dos naciones depende de las buenas relaciones entre ellas. Deberíamos proponer un pacto por el que tanto España como Portugal se unirán siempre al mismo bando en cualquier guerra global en la que entren o en cualquier alianza a la que se unan. ¡Una Iberia unida es una Iberia fuerte!"
 SPA_the_iberian_pact_tt:0 "Este acuerdo obliga a cualquiera de las partes a unirse a cualquier facción o al mismo bando en cualquier guerra a la que se haya unido la otra parte.\n"
 SPA_the_iberian_pact_tt_2:0 "§R[POR.GetNameDefCap] debe aprobar el acuerdo para que las bonificaciones surtan efecto.§!\n"
 SPA_the_latin_bloc:0 "El bloque latino"
 SPA_the_latin_bloc_desc:1 "Grandes bloques de poder se están formando en el mundo. En lugar de involucrarnos en las tensiones que crecen entre ellos, deberíamos establecer nuestro propio bloque de poder con aquellas naciones que son cultural e ideológicamente como nosotros: los países latinos del Mediterráneo."
 SPA_utilize_the_intellectuals:0 "Utiliza a los intelectuales"
 SPA_utilize_the_intellectuals_desc:1 "Aquellos dotados con facultades intelectuales superiores deben recibir los recursos que necesitan para servir mejor a su país en formas que nuestras tropas no pueden."
 SPA_banish_the_party_leaders:0 "Desterrar a los líderes del partido"
 SPA_banish_the_party_leaders_desc:1 "La dirección de los partidos individuales de la Falange y los carlistas intentan cada vez más impulsar sus propias agendas, demostrando ser una espina clavada en nuestro costado. Al explotar su desunión para socavar su posición, podemos justificar la expulsión del país de estos líderes recalcitrantes, reemplazándolos con títeres leales a Franco."
 SPA_fuse_the_parties:0 "fusionar las partes"
 SPA_fuse_the_parties_desc:1 "Se han sentado las bases necesarias y ha llegado el momento de unificar Falange y carlistas en un solo partido, encabezado por Francisco Franco."
 SPA_fuse_the_parties_tt:0 "§GRelimina§! §YInminente Levantamiento Carlista§! §Gmisión.§!\n"
 SPA_join_the_allies:0 "Únete a los aliados"
 SPA_join_the_allies_desc:1 "Para nosotros está claro en qué dirección se mueve el péndulo: nos uniremos a los Aliados, aceptando su potente ayuda económica y asegurándonos de estar de su lado bueno cuando inevitablemente ganen la guerra."
 SPA_the_stabilization_plan:0 "El Plan de Estabilización"
 SPA_the_stabilization_plan_desc:1 "Debemos alejarnos del irrazonable sueño falangista de la autarquía y las insostenibles políticas económicas implementadas en su búsqueda. Para lograr la paridad económica con el resto del mundo, debemos mirar hacia la liberalización económica, con la esperanza de desencadenar un auge económico que beneficie a todos los españoles."
 SPA_expand_spanish_bases:0 "Ampliar bases españolas"
 SPA_expand_spanish_bases_desc:1 "Los imperialistas con los que nos hemos aliado desean el uso de nuestras bases para extender su influencia por todo el mundo. Para acomodarlos, debemos expandir nuestras bases aéreas y navales continentales."
 SPA_capitalist_economic_aid:0 "Ayuda económica capitalista"
 SPA_capitalist_economic_aid_desc:1 "La ayuda económica occidental debería resultar invaluable en la recuperación de nuestra nación después de su terrible experiencia."
 SPA_improve_living_standards:0 "Mejorar el nivel de vida"
 SPA_improve_living_standards_desc:1 "Se debe permitir que todos participen de los beneficios cosechados por la recuperación económica de nuestra nación, sin importar su estatus."
 SPA_domestic_industrial_developments:0 "Desarrollos industriales nacionales"
 SPA_domestic_industrial_developments_desc:1 "La innovación occidental puede adaptarse al trabajador español, tomando lo mejor de ambos mundos y mejorando la recuperación de la nación."
 SPA_the_spanish_miracle:0 "El milagro español"
 SPA_the_spanish_miracle_desc:1 "El Plan de Estabilización ha dado sus frutos más allá de nuestros sueños más descabellados; ¡El auge económico que estamos experimentando solo puede llamarse un milagro!"
 SPA_adopt_the_26_points:0 "Adopta los 26 Puntos"
 SPA_adopt_the_26_points_desc:1 "Habiendo eliminado convenientemente la estipulación contra la fusión de partidos políticos de los "27 Puntos" de la Falange, los "26 Puntos" resultantes constituyen un buen manifiesto del partido que podemos tomar prestado para inspirarnos en las políticas gubernamentales."
 SPA_direct_the_universities:0 "Dirigir las Universidades"
 SPA_direct_the_universities_desc:1 "Sin duda, el talento que actualmente trabaja en el mundo académico podría aprovecharse mejor en investigación dirigida con fines militares. Instruiremos a las universidades en consecuencia."
 SPA_dictator_for_life:0 "Dictador de por vida"
 SPA_dictator_for_life_desc:2 "Franco ha servido bien a su nación. No vemos la necesidad de cambiar este estado de cosas, y ciertamente no de volver a la monarquía débil de antaño."
 SPA_invest_in_naval_infrastructure:0 "Invertir en Infraestructura Naval"
 SPA_invest_in_naval_infrastructure_desc:1 "España requiere nuevas instalaciones navales para apoyar la expansión de nuestra flota."
 SPA_expand_the_slipways:0 "Ampliar las gradas"
 SPA_expand_the_slipways_desc:1 "Previamente hemos comprado los barcos más grandes de otras naciones. Deberíamos aumentar el tamaño de nuestras propias gradas para tener la libertad de construir estos barcos nosotros mismos."
 SPA_the_plan_imperial:0 "El "Plan Imperial""
 SPA_the_plan_imperial_desc:1 "Nos embarcaremos en un gran programa para devolver el estatus de la armada española como una de las más grandes del mundo."
 SPA_restart_small_scale_shipbuilding:0 "Reiniciar la construcción naval a pequeña escala"
 SPA_restart_small_scale_shipbuilding_desc:1 "Nuestra armada requerirá numerosas embarcaciones de escolta del tamaño que pueden construir los astilleros domésticos más pequeños. Deberíamos fomentar el desarrollo de nuevos diseños por parte de estos astilleros."
 SPA_la_division_azul:0 "La División Azul"
 SPA_la_division_azul_desc:1 "Aunque hemos vencido la amenaza comunista aquí en Iberia, la raíz del mal aún se cierne sobre Oriente. Mientras que otros llevan la peor parte de la lucha, debemos enviar una división de voluntarios para hacer nuestra parte en la lucha contra esta amenaza."
 SPA_the_tangiers_enclave:0 "El enclave de Tánger"
 SPA_the_tangiers_enclave_desc:1 "La ciudad de Tánger se convirtió en zona internacional en 1923, bajo la administración conjunta de Francia, España y Gran Bretaña. Al ver cómo nuestros dos coadministradores están actualmente envueltos en una guerra, debemos intervenir y hacernos cargo de la protección de la ciudad por nosotros mismos."
 SPA_the_tangiers_enclave_tt:0 "§R¡Esto puede enfadar a nuestros colegas administradores de la zona internacional!§!\n"
 SPA_demand_french_north_africa:0 "Demanda del norte de África francés"
 SPA_demand_french_north_africa_desc:1 "Las colonias [FRA.GetAdjective] han quedado debilitadas con la caída de su patria. Deberíamos ofrecer nuestra protección, con el entendimiento tácito de que la negativa no es una opción."
 SPA_restore_the_monarchy:0 "Restaurar la Monarquía"
 SPA_restore_the_monarchy_desc:1 "El gobierno provisional ha cumplido su propósito en el derrocamiento de los comunistas y el final de la Segunda República. ¡Ahora es el momento de la restauración de la monarquía española!"
 SPA_restore_the_monarchy_tt:0 "§Y[ROOT.GetName]§! será conocido como §YReino de España§!\n"
 SPA_stamp_out_the_maquis:0 "Acabar con los maquis"
 SPA_stamp_out_the_maquis_desc:1 "Los Maquis, los restos de nuestros enemigos, han librado continuamente una guerra de guerrillas en un intento de disputar nuestro control de la península española. Con el tiempo, su influencia ha disminuido y ahora ha llegado el momento de erradicarlos de una vez por todas."
 SPA_defenses_against_strategic_bombing:0 "Defensas contra bombardeos estratégicos"
 SPA_defenses_against_strategic_bombing_desc:1 "Si nos unimos al conflicto global, debemos asegurarnos de que nuestras ciudades estén adecuadamente protegidas del inevitable bombardeo estratégico a gran escala al que sin duda nos someterán nuestros posibles enemigos."
 SPA_defenses_against_invasion:0 "Defensas contra la invasión"
 SPA_defenses_against_invasion_desc:1 "Las costas de España se extienden a lo largo y ancho, y debemos hacer todo lo posible para que la perspectiva de una invasión sea desagradable para el enemigo. Es de esperar que fuertes fortificaciones hagan que el premio no valga la pena."
 SPA_defenses_against_invasion_tt:0 "¡Coloca §Y1 Fuerte§! y §Y2 Fuertes Costeros§! en provincias centrales continentales con una §YBase Naval§!.\n"
 SPA_retake_gibraltar:0 "Retomar Gibraltar"
 SPA_retake_gibraltar_desc:1 "Hace más de dos siglos que Gibraltar fue arrancado del acogedor seno de España. Esta llaga británica en la faz de Iberia no puede seguir existiendo."
 SPA_claim_west_africa:0 "Reclamar África Occidental"
 SPA_claim_west_africa_desc:1 "La dominación francesa de África Occidental es totalmente inmerecida. El área forma un vínculo geográfico natural con nuestra colonia en Guinea Ecuatorial, por lo que, a todos los efectos, debe considerarse parte integral del Imperio Colonial Español."
 SPA_supremacy_of_the_communion:0 "Supremacía de la Comunión"
 SPA_supremacy_of_the_communion_desc:1 "Tan cierto como que Dios creó los Cielos y la Tierra, la Comunión Tradicionalista tiene la clave del futuro unitario de España. Los levantamientos carlistas del siglo XIX pueden haber sido obstaculizados, pero su espíritu nunca se quebró: los que son fieles a la Fe están listos para levantarse contra la República una vez más."
 SPA_prepare_the_carlist_insurrection:0 "Preparar la insurrección carlista"
 SPA_prepare_the_carlist_insurrection_desc:1 "Nuestra alianza con la Falange es de necesidad, y su esperanza de vida ya se puede contar en semanas. Debemos atacar a nuestros supuestos aliados antes de que ellos nos ataquen a nosotros, y eliminar su ideología defectuosa antes de que tenga la oportunidad de echar raíces en la mente de la gente común."
 SPA_prepare_the_carlist_insurrection_tt:1 "¡Desbloquea §YPreparando la insurrección carlista§! decisiones, permitiendo asegurar estados controlados para el bando carlista en la sublevación.\n\nAdemás, asegura §YBurgos§! y §YNavarra§! por el lado carlista, si estos son controlados."
 SPA_contact_the_union_militar_espanola:0 "Contacta con la Unión Militar Española"
 SPA_contact_the_union_militar_espanola_desc:1 "La Unión Militar Española, una sociedad secreta masiva de oficiales que conspiraron contra la República, tiene muchos que podrían tener simpatías por nuestra causa. Deberíamos contactarlos y obtener el apoyo de tantos de estos líderes como podamos, para cuando llegue el momento."
 SPA_head_the_junta_nacional:0 "Encabeza la Junta Nacional"
 SPA_head_the_junta_nacional_desc:1 "El ejecutivo supremo en tiempos de guerra de la máquina de guerra carlista, la Junta Nacional Carlista de Guerra, requiere un líder para unificar las diversas juntas regionales carlistas. Manuel Fal Conde puede ser ese líder."
 SPA_unite_the_requetes:0 "Unir los Requetés"
 SPA_unite_the_requetes_desc:1 "Durante demasiado tiempo, las juntas carlistas regionales han podido operar independientemente unas de otras. Debemos unificarlos a ellos ya sus milicias; los Requetés, para organizar mejor el esfuerzo bélico carlista y eliminar la disidencia interna."
 SPA_the_war_in_the_north:0 "La guerra en el norte"
 SPA_the_war_in_the_north_desc:1 "El norte siempre ha sido el corazón mismo del movimiento carlista. Cualquier insurrección debe centrarse en asegurar esto como nuestra base de operaciones."
 SPA_revive_the_spirit_of_the_carlist_wars:0 "Reavivar el Espíritu de las Guerras Carlistas"
 SPA_revive_the_spirit_of_the_carlist_wars_desc:1 "Las guerras carlistas del siglo XIX pueden haber sido pérdidas lamentables para nuestra causa, pero el espíritu de resistencia sigue vivo hasta el día de hoy. No descansaremos hasta que el heredero legítimo se siente en el trono español y salvaguarde la fe cristiana para todos los españoles."
 SPA_arms_modernization:0 "Modernización de armas"
 SPA_arms_modernization_desc:0 "Nuestras tropas pueden ser las más dedicadas, leales, devotas, fervientes y mejor entrenadas, pero todavía requieren armas adecuadas para defender el cristianismo. Nos aseguraremos de que tengan lo que necesitan."
 SPA_no_compromise_on_carlist_ideals:0 "Sin compromiso con los ideales carlistas"
 SPA_no_compromise_on_carlist_ideals_desc:2 "Aunque cooperamos con la Falange en nuestro levantamiento inicial, ahora nos queda claro que comprometer nuestros ideales equivale a traición. Si la Falange no acepta nuestras demandas, no nos queda más remedio que eliminarlas también."
 SPA_no_compromise_on_carlist_ideals_tt_2:0 "§Y[ROOT.GetName]§! será conocida como §YEspañaCarlista§!\n"
 SPA_no_compromise_on_carlist_ideals_tt:0 "§R¡Los partidarios fascistas iniciarán una guerra civil!§!\n"
 SPA_the_crusade_against_democracy:0 "La cruzada contra la democracia"
 SPA_the_crusade_against_democracy_desc:1 "Sólo el heredero carlista legítimo ha sido investido, por Dios mismo, con el derecho divino de gobernar. La democracia no es sólo un insulto al Rey, es también una blasfemia contra la Voluntad misma de Dios. No se debe permitir que esta plaga exista en este mundo por más tiempo."
 SPA_the_crusade_against_democracy_timer_tt:1 "¡Al menos 70 días desde la §YCruzada Contra la Democracia§! ha sido modificado por última vez.\n"
 SPA_expand_the_requetes:0 "Ampliar los Requetés"
 SPA_expand_the_requetes_desc:1 "Hasta ahora hemos confiado en una fuerza de tropas de asalto relativamente pequeña, pero comparativamente bien entrenada. Sin embargo, nuestras ambiciones requieren mucho más. Debemos ampliar estos Requetés y brindar la capacitación necesaria a todos los que acuden al llamado de la caza."
 SPA_militarize_the_masses:0 "Militarizar las masas"
 SPA_militarize_the_masses_desc:1 "Los valores que defendemos no pueden ser defendidos solo por nuestros Requetés. Todos los que son leales a la Corona y llevan el amor de Dios en sus corazones deben cumplir con su deber militar en defensa de sus ideales."
 SPA_defenders_of_catholicism:0 "Defensores del catolicismo"
 SPA_defenders_of_catholicism_desc:1 "Como hace cuatrocientos años, España debe volver a ser la defensora de la fe católica. Por extensión, el soldado común debe ser la espada y el escudo de su fe, y tener presente este deber sagrado dondequiera que su Rey lo envíe a luchar."
 SPA_battle_rites:0 "Ritos de batalla"
 SPA_battle_rites_desc:2 "La guerra en defensa de nuestra nación es un deber sagrado. Nuestros capellanes acompañarán a los soldados en el campo de batalla y administrarán los últimos ritos en el lugar para cualquiera que dé el máximo sacrificio por el Rey y la Fe, asegurándose de que todos sean recompensados ​​en el Cielo."
 SPA_cultivate_fanaticism:0 "cultivar el fanatismo"
 SPA_cultivate_fanaticism_desc:1 "Los rasgos más admirables del soldado carlista son su tenacidad y determinación inquebrantable ante el peligro y las dificultades, sabiendo que Dios les recompensará por su deber si caen. Esta dedicación y sacrificio de los caídos debe ser presentado como un ejemplo a seguir para todos los nuevos reclutas."
 SPA_the_third_dimension_of_warfare:0 "La tercera dimensión de la guerra"
 SPA_the_third_dimension_of_warfare_desc:1 "El espíritu indómito carlista ya reina supremo en tierra; ahora también debe conquistar los cielos."
 SPA_a_modern_fighter_fleet:0 "Una flota de combate moderna"
 SPA_a_modern_fighter_fleet_desc:1 "Nuestros pilotos deben recibir las mejores máquinas que nuestro estado pueda reunir. Lo que nos falta en número debemos compensarlo con habilidad, valentía y equipo."
 SPA_confirm_the_fueros:0 "Confirmar los Fueros"
 SPA_confirm_the_fueros_desc:1 "El gobierno de la nación cae bajo la competencia del Rey, pero los antiguos privilegios salvaguardan el derecho de autogobierno de las regiones que componen el Reino en su conjunto. Estos derechos, o fueros como se les llama, deben ser confirmados si se quiere mantener la lealtad de las distintas regiones."
 SPA_encourage_local_industrialization:0 "Fomentar la industrialización local"
 SPA_encourage_local_industrialization_desc:1 "La industrialización debe ser impulsada por nuestros diferentes gobiernos regionales, ya que iniciativas locales como esta, sin duda, servirán para fortalecer a la nación en su conjunto."
 SPA_encourage_local_mining:0 "Fomentar la minería local"
 SPA_encourage_local_mining_desc:0 "Nuestra industria necesita recursos y se ha vuelto complaciente en su papel de importador neto. Deberíamos impulsar un impulso hacia una mayor expansión de las empresas mineras en nuestro país, para aprovechar las riquezas de la Península Ibérica y reducir nuestra dependencia de proveedores extranjeros."
 SPA_settle_the_succession_question:0 "Resolver la cuestión de la sucesión"
 SPA_settle_the_succession_question_desc:1 "La causa carlista se divide entre bandos que apoyan diferentes pretensiones al trono. Alfonso Carlos, el heredero carlista, murió sin descendencia a finales de 1936, no sin antes nombrar heredero a Javier de Borbón-Parma. Sin embargo, hay quienes en cambio apoyan la pretensión del viejo rey constitucional exiliado Alfonso XIII."
 SPA_dios_patria_rey:1 "¡Dios, Patria y Rey!"
 SPA_dios_patria_rey_desc:1 "El grito de guerra de los carlistas resuena a lo largo de la historia y ejemplifica las creencias que sostenemos como verdaderas. Sirve como un recordatorio de que todos jugamos un pequeño papel en la defensa del catolicismo, nuestras comunidades locales y la nación española en su conjunto, y la soberanía última de nuestro Rey. ¡Dios, Patria y Rey!"
 SPA_restore_the_empire:0 "Restaurar el imperio"
 SPA_restore_the_empire_desc:1 "¡Nuestro Imperio espera! Sólo necesitamos establecer la industria militar que nos permita apoderarnos de ella."
 SPA_strengthen_the_empire:0 "Fortalecer el Imperio"
 SPA_strengthen_the_empire_desc:0 "La incipiente economía del nuevo Imperio español todavía está luchando, y una mayor parte del tesoro debe asignarse para garantizar que nuestra industria se recupere más rápidamente de la destrucción de la Guerra Civil."
 SPA_prosperity_of_the_empire:0 "Prosperidad del Imperio"
 SPA_prosperity_of_the_empire_desc:0 "La recuperación y la prosperidad del Imperio son primordiales, y mediante un enfoque adicional en mejorar la infraestructura de nuestra nación y, por lo tanto, fomentar el comercio y el desarrollo industrial, nos aseguraremos de que este objetivo se alcance en poco tiempo."
 SPA_press_the_gibraltar_claim:0 "Presiona el Reclamo de Gibraltar"
 SPA_press_the_gibraltar_claim_desc:1 "Hay que vengar el insulto a nuestro Rey que es la existencia misma del enclave gibraltareño."
 SPA_claim_the_french_throne:0 "Reclama el trono francés"
 SPA_claim_the_french_throne_desc:1 "Los tronos español y francés han estado conectados dinásticamente durante más de medio siglo. Nuestro Rey actual no es diferente, y también resulta ser el pretendiente legitimista al trono francés. Este es un estado de cosas que simplemente debe ser explotado."
 SPA_retake_the_spanish_netherlands:0 "Retomar los Países Bajos españoles"
 SPA_retake_the_spanish_netherlands_desc:1 "Nuestro Imperio una vez se extendió hasta las mismas fronteras de Alemania. No hay razón para que no lo haga una vez más y nos permita vengar la Guerra de los 80 Años en el proceso."
 SPA_restore_the_iberian_union:0 "Restaurar la Unión Ibérica"
 SPA_restore_the_iberian_union_desc:1 "Han pasado casi cuatro siglos desde que España y Portugal compartieron por última vez un destino, duradero pero demasiado breve. Iberia es más fuerte unida, por lo que nos aseguraremos de que se "Descubra" un nuevo reclamo sobre el trono portugués..."
 SPA_the_war_of_vengeance:0 "La guerra de la venganza"
 SPA_the_war_of_vengeance_desc:1 "La Guerra Hispanoamericana de 1898 aún está viva en la memoria, y el profundo impacto que tuvo en la psique nacional de los españoles se ejemplifica mejor en los escritos de la Generación del 98. La vergüenza nacional de la pérdida de nuestras colonias debe ser vengada. Estados Unidos debe ser llevado a los talones."
 SPA_found_the_academia_vazquez_de_mella:0 "Fundó la Academia Vázquez De Mella"
 SPA_found_the_academia_vazquez_de_mella_desc:1 "Debemos establecer un gran centro de pensamiento tradicionalista, que también pueda ser utilizado por los pensadores carlistas para realizar nuevos avances y desarrollos que puedan beneficiar a la nueva monarquía española."
 SPA_a_fleet_worthy_of_a_king:0 "Una flota digna de un rey"
 SPA_a_fleet_worthy_of_a_king_desc:1 "Nuestra armada debe ampliarse en gran medida si el monarca quiere poder hacer valer su voluntad a través de los océanos. Inmediatamente se construirá nueva infraestructura naval."
 SPA_rebuild_the_battlefleet:0 "Reconstruir la flota de batalla"
 SPA_rebuild_the_battlefleet_desc:1 "Durante cuatro décadas después de la Guerra Hispano-Estadounidense, nuestra armada ha estado aletargada y tímida. La adición de nuevos buques de guerra importantes capaces de enfrentar a cualquier enemigo infundirá una sensación de renacimiento en sus filas, además de permitirnos competir en los mares con nuestros vecinos."
 SPA_imperial_security:0 "Seguridad imperial"
 SPA_imperial_security_desc:1 "La seguridad del Imperio no reside en grandes naves capitales, sino en cantidades suficientes de cruceros. El desarrollo de nuevos modelos y nuevas doctrinas de protección comercial debe comenzar de inmediato, para que podamos asegurar el suministro de suministros a nuestras participaciones en el extranjero."
 SPR_regional_defense_council_of_aragon:0 "Consejo Regional de Defensa de Aragón"
 SPR_regional_defense_council_of_aragon_desc:1 "A los efectos de la guerra, y sólo por necesidad, las comunas anarquistas autónomas que han surgido como resultado de la Guerra Civil deben estar unidas bajo un Consejo de Defensa singular que pueda coordinar nuestros esfuerzos. Comenzaremos estableciendo uno en Aragón."
 SPR_appropriate_the_means_of_production:0 "Apropiarse de los medios de producción"
 SPR_appropriate_the_means_of_production_desc:1 "Atrás quedaron los días en que trabajábamos para los ricos. Atrás quedaron los días en que nuestro trabajo no fue recompensado. Tomaremos las fábricas y los talleres, las haciendas y los almacenes, eliminando la clase y poniendo al trabajador a cargo de su propio destino."
 SPR_autogestion:0 "Autogestión"
 SPR_autogestion_desc:1 "Maximizaremos la producción al permitir que los trabajadores se involucren en la autogestión del lugar de trabajo de acuerdo con los principios de la autogestión. Esto otorgará muchos beneficios en términos de autonomía del trabajador, moral y, como resultado, productividad general."
 SPR_collectivization_and_workers_control:0 "Colectivización y Control Obrero"
 SPR_collectivization_and_workers_control_desc:1 "Para los aspectos necesarios del gobierno local, nos dirigiremos a los consejos de trabajadores, dando voz a cada trabajador y al mismo tiempo permitiendo una cooperación a mayor escala."
 SPR_arm_the_people:0 "Armar a la gente"
 SPR_arm_the_people_desc:1 "Un ejército nacional puede usarse fácilmente como una forma para que el gobierno mantenga el control sobre su población, por lo que no es un recurso para la defensa comunal. Es el propio pueblo el que debe recibir las armas para defender a sus comunidades."
 SPR_the_maximum_concession:0 "La Máxima Concesión"
 SPR_the_maximum_concession_desc:1 "En el espíritu de lucha contra el fascismo hemos hecho la mayor concesión posible: la cooperación con los capitalistas y los comunistas autoritarios. Esta concesión es hasta donde estamos dispuestos a llegar, y no puede durar para siempre. Lo aprovecharemos al máximo mientras lo hace."
 SPR_seize_public_transport:0 "Aprovechar el transporte público"
 SPR_seize_public_transport_desc:1 "Todos desean hacer su parte en la lucha por la libertad. Nuestros aliados son muchos que trabajan en el sector del transporte público, y estos están ansiosos por poner sus vehículos al servicio de nuestros valientes soldados. Esto puede darnos una ventaja táctica poco ortodoxa contra nuestros enemigos."
 SPR_seize_public_transport_tt:0 "§R¡Este espíritu será eliminado cuando termine la Guerra Civil!§!\n"
 SPR_agrarian_collectivization:0 "Colectivización Agraria"
 SPR_agrarian_collectivization_desc:1 "La organización colectivizada de nuestra agricultura garantizará que todos los que viven en las comunas tengan los alimentos que necesitan, en lugar de vender las cosechas donde obtienen más ganancias."
 SPR_mujeres_libres:0 "Mujeres Libres"
 SPR_mujeres_libres_desc:1 "La revolución social sólo ha tenido un éxito parcial. El siguiente paso es la liberación, el empoderamiento y la educación de la mujer de clase trabajadora. La igualdad beneficiará a la comunidad en su conjunto."
 SPR_literacy_programs:0 "Programas de alfabetización"
 SPR_literacy_programs_desc:1 "El analfabetismo está muy extendido entre la población trabajadora, pero con los programas adecuados se puede mejorar rápidamente, permitiendo sin duda que surjan talentos ocultos."
 SPR_shared_burdens:0 "Cargas compartidas"
 SPR_shared_burdens_desc:2 "La lucha por nuestras libertades del autoritarismo, el capitalismo y las supersticiones religiosas será larga y dura. Todos debemos hacer nuestra parte para sobrellevar las dificultades que sin duda nos esperan, antes de que todos podamos cosechar las recompensas de nuestro trabajo."
 SPR_international_brigades:0 "Brigadas Internacionales"
 SPR_international_brigades_desc:1 "Nuestra causa ha atraído mucha atención internacional y ha venido gente de todo el mundo para combatir la amenaza fascista con nosotros. Nadie será rechazado, siempre y cuando haga su parte por la salud de la comunidad. Los organizaremos en brigadas internacionales."
 SPR_seize_the_gold_reserves:0 "Aprovechar las reservas de oro"
 SPR_seize_the_gold_reserves_desc:1 "Las reservas de oro de la República corren el riesgo de caer en manos fascistas, o posiblemente incluso peor, estalinistas. Al apoderarnos de ellos, sin duda corremos el riesgo de provocar la ira del gobierno, pero podría permitirnos financiar nuestro esfuerzo de guerra financiando la compra de armas extranjeras en el mercado negro."
 SPR_gold_reserves_flag:0 "Las Reservas de Oro ya han sido embargadas o reubicadas"
 SPR_foreign_arms_purchases:0 "Compras de armas extranjeras"
 SPR_foreign_arms_purchases_desc:1 "Las reservas de oro que 'liberamos' podrían usarse para obtener armas extranjeras, que necesitamos desesperadamente. La opinión internacional no necesariamente nos apoya, por lo que es probable que tengamos que pasar por canales poco ortodoxos para recibirlos, sin embargo..."
 SPR_foreign_arms_purchases_tt:0 "¡Desbloquea §YCompras de armas extranjeras§! decisiones, lo que permite la compra de varios tipos de equipos.\n"
 SPR_masters_of_our_own_fate:0 "Maestros de nuestro propio destino"
 SPR_masters_of_our_own_fate_desc:1 "Los estalinistas y sus títeres republicanos infringen cada vez más nuestras libertades, socavando sistemáticamente nuestros esfuerzos y eliminando a destacados partidarios de nuestra causa. Suficiente es suficiente. Somos los dueños de nuestro propio destino, incluso si eso significa luchar contra ellos también."
 SPR_anarchist_uprising_flag:0 "Los anarquistas se han levantado."
 SPR_masters_of_our_own_fate_tt_2:0 "§Y[ROOT.GetName]§! será conocido como §YConsejo de Defensa Regional de Aragón§!\n"
 SPR_masters_of_our_own_fate_tt_3:0 "§Y[ROOT.GetName]§! se conocerá como §YComuna Española§!\n"
 SPR_masters_of_our_own_fate_tt_4:0 "¡Los ministros del POUM quedan §Gdisponibles§!, pero los ministros demócratas y estalinistas son §Reliminados§!.\n"
 SPR_masters_of_our_own_fate_tt:0 "§R¡Los partidarios comunistas y demócratas iniciarán una guerra civil!§!\n"
 SPR_all_must_bear_the_torch:0 "Todos deben llevar la antorcha"
 SPR_all_must_bear_the_torch_desc:1 "Cada persona es una revolución en sí misma; si no fuera por la valentía y la ferocidad del individuo, el colectivo caería frente a sus enemigos. Este mensaje debe ser llevado a casa con todos nuestros seguidores; cada uno de nosotros debe ayudar a mantener en alto la antorcha del anarquismo."
 SPR_the_threats_abound:0 "Abundan las amenazas"
 SPR_the_threats_abound_desc:1 "Está claro que el mundo no está de acuerdo con nuestra propia existencia. Dondequiera que miremos nos encontramos con una frialdad, o incluso abierta hostilidad. Ahora nos resulta evidente: no tenemos aliados en los que confiar. Debemos prepararnos para la guerra con todos y cada uno de estos difuntos estados-nación."
 SPR_portuguese_anarchism:0 "Anarquismo portugués"
 SPR_portuguese_anarchism_desc:1 "Nuestra guerra por la libertad se ha extendido más allá de la frontera portuguesa y el gobierno está siendo desestabilizado. Con el apoyo adecuado, no es impensable que un levantamiento anarquista a gran escala pueda ocurrir dentro de sus fronteras. ¡Debemos encender esta llama!"
 SPR_regional_defense_council_of_iberia:0 "Consejo Regional de Defensa de Iberia"
 SPR_regional_defense_council_of_iberia_desc:1 "Con la liberación de lo que fue Portugal, podremos establecer un nuevo consejo de defensa que represente los deseos de todos los municipios existentes en la Península Ibérica."
 SPR_regional_defense_council_of_iberia_tt:0 "§Y[ROOT.GetName]§! será conocido como §YConsejo de Defensa Regional de Iberia§!\n"
 SPR_a_new_way_of_warfare:0 "Una nueva forma de guerra"
 SPR_a_new_way_of_warfare_desc:1 "La valentía de nuestra infantería está fuera de toda duda, pero las realidades de la guerra han ido mucho más allá de lo que la infantería puede superar. Debemos comenzar el desarrollo de nuevas máquinas de guerra, tanto en tierra como en los cielos, para defender nuestras comunas."
 SPR_communal_military_strategies:0 "Estrategias militares comunales"
 SPR_communal_military_strategies_desc:1 "Organizar una guerra a gran escala sin dejar de ser fiel a los principios del anarquismo es un gran desafío. También es algo por lo que debemos levantarnos para encontrarlo, ya que sin él todo por lo que luchamos está perdido."
 SPR_maintaining_the_fire:0 "Manteniendo el fuego"
 SPR_maintaining_the_fire_desc:1 "El cansancio de la guerra es el heraldo de la caída. Debemos permanecer fuertes y revigorizar en el pueblo el fuego que lo impulsa a hacer lo máximo."
 SPR_freedom_of_thought:0 "Libertad de pensamiento"
 SPR_freedom_of_thought_desc:2 "La mentalidad cerrada no tiene cabida en nuestras comunidades. Todos son bienvenidos, sin importar sus ideas, siempre que acepten los fundamentos básicos de nuestra sociedad."
 SPR_torchbearers_of_tomorrow:0 "Portadores de la antorcha del mañana"
 SPR_torchbearers_of_tomorrow_desc:1 "Aquellos que hacen su parte en apoyo de nuestra causa, ya sea a través de actividades intelectuales o militares, son la encarnación misma del futuro. Esta comprensión bien puede ser una poderosa fuerza impulsora, por lo que debemos asegurarnos de que sean conscientes de la importancia de su trabajo."
 SPR_the_inevitable_counterblow:0 "El contragolpe inevitable"
 SPR_the_inevitable_counterblow_desc:1 "La hostilidad internacional hacia nuestra forma de vida comunal está aumentando. Es solo cuestión de tiempo que el golpe caiga, y debemos estar preparados para recibirlo."
 SPR_improve_military_infrastructure:0 "Mejorar la infraestructura militar"
 SPR_improve_military_infrastructure_desc:1 "Para llegar a tiempo a las comunas sitiadas, debemos mejorar mucho nuestra infraestructura intercomunal. Esto debería permitir que el Consejo de Defensa en su conjunto responda rápidamente a cualquier amenaza externa que cualquier comuna individual no esté preparada para enfrentar."
 SPR_fortify_the_pyrenees:0 "Fortificar los Pirineos"
 SPR_fortify_the_pyrenees_desc:1 "La vía de ataque más obvia sería desde el norte. Es imperativo que los Pirineos estén fortificados ante cualquier golpe que caiga por él o por sus costas."
 SPR_fortify_the_pyrenees_tt:0 "¡Coloca el nivel 3 §YFuertes§! en las provincias fronterizas con Francia en §YPaís Vasco§!, §YNavarra§!, §YAragón Occidental§!, §YAragón Oriental§! y §YCataluña§!.\n"
 SPR_fortify_la_linea_de_la_concepcion:0 "Fortalecer La Línea de la Concepción"
 SPR_fortify_la_linea_de_la_concepcion_desc:1 "La Línea de la Concepción es el primer bastión contra el enemigo que se encuentra más allá. Con las defensas adecuadas, deberíamos poder hacer frente a cualquier ataque que venga de Gibraltar de frente."
 SPR_fortify_la_linea_de_la_concepcion_tt:0 "¡Coloca el nivel 3 §YFuertes§! en provincias fronterizas con Gibraltar en §YSevilla§! y §YGranada§!.\n"
 SPR_fortify_the_coastlines:0 "Fortificar las costas"
 SPR_fortify_the_coastlines_desc:1 "No podemos descartar la posibilidad de una invasión naval. Las defensas ampliadas deberían hacer que esta perspectiva sea mucho menos aceptable para el enemigo que si permaneciéramos indefensos en esta frontera."
 SPR_fortify_the_coastlines_tt_1:0 "¡Coloca §Y1 Fuerte costero§! en provincias costeras en §YGalicia§!, §YAsturias§! y §YPaís Vasco§!.\n"
 SPR_fortify_the_coastlines_tt_2:0 "¡Coloca §Y1 Fuerte§! y §Y2 Fuertes Costeros§! en provincias centrales continentales con una §YBase Naval§!.\n"
 SPR_militarize_the_industry:0 "Militarizar la industria"
 SPR_militarize_the_industry_desc:2 "Se debe alentar a las comunas a aumentar su producción de suministros militares, o corremos el riesgo de privar a nuestros valientes soldados de las herramientas que necesitan para defender nuestros hogares."
 SPR_communal_autarky:0 "Autarquía comunal"
 SPR_communal_autarky_desc:1 "El mundo nos ha rehuido, por lo que debemos conformarnos con los recursos naturales que encontramos en nuestro propio territorio. Este es un ejercicio de optimización en el que aprenderemos a sobresalir."
 SPR_faith_in_the_cause:0 "Fe en la Causa"
 SPR_faith_in_the_cause_desc:1 "No hay cabida en el pensamiento derrotista cuando todo el mundo está en tu contra. O mantenemos nuestra creencia inquebrantable en lograr un futuro pacífico, o caemos."
 SPR_militarize_the_people:0 "Militarizar al pueblo"
 SPR_militarize_the_people_desc:1 "No tenemos el lujo de mantener nuestras manos limpias de sangre. A todos se les debe enseñar a manejar un arma en defensa propia, para que cuando llegue el momento puedan luchar por su futuro."
 SPR_anarchism_knows_no_borders:0 "El anarquismo no conoce fronteras"
 SPR_anarchism_knows_no_borders_desc:1 "Si las naciones del mundo no desean tolerarnos entre ellas, entonces nuestro único recurso para un futuro en el que podamos colectivizarnos en paz es la abolición misma de todos los estados-nación."
 SPR_plant_the_seeds_of_revolution:0 "Plantar las semillas de la revolución"
 SPR_plant_the_seeds_of_revolution_desc:1 "Aquellos con sentimientos similares a los nuestros han sido silenciados durante mucho tiempo por sus gobiernos opresores. Les daremos a estos grupos las armas que necesitan, para que puedan derrocar a sus naciones desde adentro y unirse a nuestro caso cuando derrotemos a nuestros enemigos y nos unamos a ellos."
 SPR_plant_the_seeds_of_revolution_tt:1 "¡Desbloquea §YLas semillas de la revolución§! decisiones, lo que permite la creación de levantamientos anarquistas en los países enemigos vecinos.\n"
 SPR_global_defense_council:0 "Consejo de Defensa Global"
 SPR_global_defense_council_desc:1 "Nuestras fronteras se han expandido más allá de la geografía de la península ibérica, y el título que le hemos dado a nuestro consejo de defensa temporal ya no es representativo para todos los que forman parte de él. Cambiaremos el nombre de nuestra organización a algo que incluya apropiadamente a todos los pueblos de este planeta."
 SPR_global_defense_council_tt:0 "§Y[ROOT.GetName]§! será conocido como §YConsejo de Defensa Global§!\n"
 SPR_global_defense_council_tt_2:0 "¡Desbloquea §YLas semillas de la revolución§! decisiones, lo que permite la transferencia y el núcleo de cualquier estado controlado por extranjeros que tenga un §YCumplimiento§ suficientemente alto.\n"
 SPR_the_anti_fascist_workers_revolution:0 "La revolución obrera antifascista"
 SPR_the_anti_fascist_workers_revolution_desc:2 "¡Ha llegado el momento de que el trabajador español se levante contra el enemigo fascista! Estamos mano a mano con la burguesía, pero solo durante el tiempo que sea necesario para garantizar que se haga frente a esta amenaza. ¡La revolución comienza ahora!"
 SPR_strengthen_the_euzko_gudarostea:0 "Reforzar el Euzko Gudarostea"
 SPR_strengthen_the_euzko_gudarostea_desc:1 "La región vasca posee una industria vital y debe ser mejor defendida. La expansión del ejército reclutado por su gobierno local debería contribuir en gran medida a fortalecer las líneas del frente allí."
 SPR_strengthen_the_euzko_gudarostea_tt:0 "¡Gana 6 unidades con §Y3 Infantería§! batallones en §YPaís Vasco§!.\n"
 SPR_remove_after_civil_war_tt:0 "§R¡Estas unidades serán eliminadas cuando termine la Guerra Civil!§!\n"
 SPR_fortify_the_iron_ring:0 "Fortificar el Anillo de Hierro"
 SPR_fortify_the_iron_ring_desc:1 "La ciudad más grande del País Vasco, Bilbao, recibirá su propio 'Anillo de Hierro' de fortificaciones, lo que permitirá a los vascos un formidable obstáculo para defenderse del enemigo fascista."
 SPR_arm_the_workers_militias:0 "Armar las Milicias Obreras"
 SPR_arm_the_workers_militias_desc:1 "Hemos organizado milicias de la mano de obra, y ahora debemos asegurarnos de que estén adecuadamente equipadas para que puedan formar la vanguardia contra el enemigo fascista y el ejército desleal."
 SPR_hinder_nkvd_interference:0 "Obstaculizar la interferencia de la NKVD"
 SPR_hinder_nkvd_interference_desc:1 "La NKVD soviética lleva demasiado tiempo inmiscuyéndose en los asuntos internos españoles. Los críticos vocales de Stalin han desaparecido, nuestros políticos están aislados y nuestros esfuerzos para combatir a los fascistas a veces se oponen más a nuestros supuestos aliados que a nuestros enemigos. Suficiente es suficiente. Lucharemos contra los estalinistas."
 SPR_hinder_nkvd_interference_tt:0 "Reemplaza §YInminente Levantamiento Anarquista§! misión con §YInminente represión del gobierno§! misión.\n"
 SPR_demand_ministerial_positions:0 "Demanda Cargos Ministeriales"
 SPR_demand_ministerial_positions_desc:1 "Si la República desea nuestro apoyo continuo, debe dar a nuestros políticos posiciones en el gobierno. Solo así dejarán en claro que nos ven como valiosos aliados en nuestra lucha compartida."
 SPR_the_stalinist_doctrine:0 "La doctrina estalinista"
 SPR_the_stalinist_doctrine_desc:1 "Hay aquellos entre nuestra alianza informal de agrupaciones antifascistas que interpretan la palabra de Marx independientemente de Stalin. Esta es una espina en el costado de todo el socialismo, y no se puede permitir que continúe. Para que la lucha de los Trabajadores no corra peligro, debemos eliminar estas voces disidentes y unirnos bajo un solo líder."
 SPR_subvert_the_stalinists:0 "Subvertir a los estalinistas"
 SPR_subvert_the_stalinists_desc:1 "Nosotros no comenzamos esta disputa, pero si los estalinistas insisten, les jugaremos el juego. Debilitaremos su base de poder desde adentro persuadiendo a sus partidarios y desviando sus suministros. Dondequiera que vayan, nos encontrarán oponiéndose a ellos."
 SPR_class_war:0 "Guerra de clases"
 SPR_class_war_desc:1 "El concepto de Frente Popular es defectuoso; el trabajador nunca podrá ser verdaderamente libre mientras se le obligue a trabajar junto con la burguesía. Solo una guerra de clases total e intransigente puede traernos la libertad que deseamos, incluso si esto significa luchar contra los capitalistas y los fascistas al mismo tiempo."
 SPR_secure_the_popular_support:0 "Asegurar el apoyo popular"
 SPR_secure_the_popular_support_desc:0 "Nuestro nuevo régimen está severamente debilitado por las rivalidades internas y el descontento popular. Muchos todavía cuestionan nuestra lealtad ideológica y nuestra postura frente a los enemigos comunes en esta lucha por la revolución popular. Lo mejor es iniciar una campaña para popularizar y fortalecer nuestra agenda entre la gente común."
 SPR_secularize_the_new_state:0 "Secularizar el Nuevo Estado"
 SPR_secularize_the_new_state_desc:1 "La nueva sociedad que estamos construyendo no tiene lugar para la religión. Estos solo sirven para reforzar las estructuras de clase o pacificar a los trabajadores para que obedezcan. Solo liberando nuestra mente de estas supersticiones podemos ser verdaderamente libres."
 SPR_appropriate_church_riches:0 "Riquezas apropiadas de la iglesia"
 SPR_appropriate_church_riches_desc:1 "La riqueza atesorada por la Iglesia Católica podría gastarse mucho mejor financiando nuestra causa. Lo utilizaremos para mejorar las fábricas existentes y establecer otras nuevas, que contribuirán a la consecución de nuestro objetivo final."
 SPR_an_army_of_all_classes:0 "Un ejército de todas las clases"
 SPR_an_army_of_all_classes_desc:1 "Ante la amenaza fascista, la clase es irrelevante. Formaremos un ejército en el que todos sean bienvenidos a servir y, al mismo tiempo, los expondremos a los saludables valores socialistas apreciados por sus compatriotas."
 SPR_relocate_the_gold_reserves:0 "Reubicar las Reservas de Oro"
 SPR_relocate_the_gold_reserves_desc:1 "Nuestras reservas de oro son clave en la compra de material bélico en el exterior. Debemos asegurarnos de que se almacene en un lugar seguro, lo que lamentablemente requiere trasladarlo al extranjero."
 SPR_relocate_the_gold_reserves_tt:0 "§¡Nuestras reservas de oro estarán a merced del país anfitrión!§!\n"
 SPR_reaffirm_the_popular_front_strategy:0 "Reafirmar la estrategia del Frente Popular"
 SPR_reaffirm_the_popular_front_strategy_desc:1 "Es imperativo que las diferencias entre nosotros y nuestros aliados sean, por el momento, olvidadas, para que todos podamos centrarnos en la lucha más importante: contra los fascistas."
 SPR_anti_fascist_unity:0 "Unidad Antifascista"
 SPR_anti_fascist_unity_desc:1 "Los desacuerdos entre nuestros aliados anarquistas y antiestalinistas y nosotros mismos están empeorando. No podemos permitirnos esta escalada fuera de control. Debemos volver a centrar nuestra atención en el verdadero enemigo, incluso si el precio de la paz interna son las concesiones a nivel de gobierno a nuestros aliados descarriados."
 SPR_anti_fascist_unity_tt:1 "¡Desbloquea §YUnidad Antifascista§! decisiones, haciendo posible retrasar el levantamiento anarquista a cambio de concesiones.\n"
 SPR_crush_the_revolution:0 "Aplastar la revolución"
 SPR_crush_the_revolution_desc:1 "La forma independiente en la que las comunas anarquistas se han comportado ha sido una espina clavada en nuestro costado y, francamente, sus débiles defensas constituyen una debilidad crítica en nuestras líneas de frente. Estamos mejor sin ellos, por lo que es hora de que esta revolución sea aplastada de una vez por todas."
 SPR_crush_the_revolution_tt:0 "§R¡Los partidarios de los Países No Alineados iniciarán una guerra civil!§!\n"
 SPR_united_under_socialism:0 "Unidos bajo el socialismo"
 SPR_united_under_socialism_desc:1 "Aunque venimos de diversas regiones y orígenes, debemos dejar atrás estas diferencias y concentrarnos en nuestra búsqueda unida del socialismo."
 SPR_wealth_redistribution:0 "Redistribución de la riqueza"
 SPR_wealth_redistribution_desc:1 "Ahora que la propiedad de los ricos ha sido confiscada, nos aseguraremos de que todos compartan esta victoria redistribuyendo esta riqueza para que todos entre la población cosechen sus recompensas por igual."
 SPR_collective_recovery_efforts:0 "Esfuerzos colectivos de recuperación"
 SPR_collective_recovery_efforts_desc:1 "La comunidad española en su conjunto debe unirse en una sola gran campaña para reparar los daños causados ​​por nuestra violenta guerra civil. Nuestras fábricas deben reconstruirse para que la gente pueda volver a trabajar, y se debe construir nueva infraestructura para facilitar la interacción entre las comunidades locales."
 SPR_repair_and_expand_the_dockyards:0 "Reparar y ampliar los astilleros"
 SPR_repair_and_expand_the_dockyards_desc:1 "Los principales astilleros no fueron inmunes a la destrucción de la guerra civil. Mientras los reparamos, también deberíamos considerar expandirlos, de modo que estemos preparados para futuros programas de expansión naval."
 SPR_the_peoples_fleet:0 "La Flota del Pueblo"
 SPR_the_peoples_fleet_desc:1 "La voluntad del pueblo se manifiesta tanto en la tierra como en los mares. Esta voluntad debe estar respaldada por una nueva flota que comenzaremos a construir de inmediato."
 SPR_land_redistribution:0 "Redistribución de Tierras"
 SPR_land_redistribution_desc:1 "Todos aquellos que deseen trabajar la tierra deben poder hacerlo. La tierra que antes de la guerra estaba en manos de quienes no podían usarla adecuadamente ahora será asignada para que la usen quienes sí lo puedan hacer."
 SPR_expand_the_means_of_production:0 "Ampliar los medios de producción"
 SPR_expand_the_means_of_production_desc:1 "La salud del colectivo depende de la fuerza de su industria. Al expandir la nuestra, podemos asegurar la estabilidad interna y fortalecer nuestras defensas contra los enemigos externos."
 SPR_invite_socialist_intellectuals:0 "Invitar a los intelectuales socialistas"
 SPR_invite_socialist_intellectuals_desc:1 "Nuestra sociedad será un refugio para todos los intelectuales que comparten nuestra dedicación a la causa socialista. Estos individuos deben ser invitados de todas partes, para que su genio pueda proporcionar avances para que el resto de nosotros nos beneficiemos."
 SPR_solidify_government_control:0 "Solidificar el control del gobierno"
 SPR_solidify_government_control_desc:1 "Los estados autónomos de todo el país deben ver restringidas sus libertades por el bien de todos. No podemos permitir que debiliten nuestra unidad frente a las amenazas fascistas en el exterior."
 SPR_reeducate_the_bourgeoisie:0 "Reeducar a la Burguesía"
 SPR_reeducate_the_bourgeoisie_desc:1 "El Frente Popular ha seguido su curso y ha llegado el momento de que la burguesía sea reeducada y liberada de sus conceptos erróneos económicos y sociales. Todavía los convertiremos en ciudadanos apropiados del estado."
 SPR_the_spanish_red_army:0 "El ejército rojo español"
 SPR_the_spanish_red_army_desc:1 "Se creará un nuevo y leal ejército para defender los intereses del trabajador español frente a las amenazas exteriores. Modelaremos esto después del de la Unión Soviética."
 SPR_expand_soviet_aid:0 "Ampliar la ayuda soviética"
 SPR_expand_soviet_aid_desc:1 "No podemos manejar esta guerra por nosotros mismos; debemos conseguir ayuda internacional. Se debe hacer entender a [SOV.GetNameDefCap] que la lucha crítica contra el fascismo está aquí en Iberia, y que es aquí donde se debe detener su avance."
 SPR_expand_soviet_aid_tt:0 "\n§¡La ayuda soviética tendrá un precio significativo, que se pagará después de que termine la guerra civil!§!\n"
 SPR_soviet_equipment_shipments:0 "Envíos de equipos soviéticos"
 SPR_soviet_equipment_shipments_desc:1 "Lo que nuestra industria nacional no puede proporcionar debe compensarse con envíos de armas desde [SOV.GetNameDef]."
 SPR_soviet_military_advisors:0 "Asesores militares soviéticos"
 SPR_soviet_military_advisors_desc:1 "Los asesores militares soviéticos pueden dar a nuestras tropas y líderes la ventaja que necesitan contra nuestros enemigos."
 SPR_soviet_industrial_aid:0 "Ayuda industrial soviética"
 SPR_soviet_industrial_aid_desc:1 "Los envíos de armas por sí solos no llenarán las cuotas que necesitan nuestras tropas de primera línea. La ayuda soviética para expandir nuestra industria nacional bien puede permitirnos compensar esta diferencia por ahora, y tal vez incluso alcanzar la autosuficiencia total con el tiempo."
 SPR_soviet_technological_advancements:0 "Avances tecnológicos soviéticos"
 SPR_soviet_technological_advancements_desc:1 "[SOV.GetNameDefCap] posee tecnología que nosotros no. Con el objeto de derrotar al fascismo, ¿seguramente estarían dispuestos a compartir estos avances con nosotros?"
 SPR_soviet_recovery_aid:0 "Ayuda de recuperación soviética"
 SPR_soviet_recovery_aid_desc:1 "Con la guerra ganada, [SOV.GetNameDef] está listo para ayudarnos en nuestros esfuerzos de reconstrucción."
 SPR_all_must_do_their_part:0 "Todos deben hacer su parte"
 SPR_all_must_do_their_part_desc:1 "Para que la causa socialista tenga éxito cada persona debe contribuir a la causa. No tenemos lugar para divisiones internas entre nuestras diversas comunas."
 SPR_the_red_tide:0 "La marea roja"
 SPR_the_red_tide_desc:1 "Nuestra gente sabe que nuestra causa es justa y correcta, y todo lo que tenemos que hacer es aprovechar este sentimiento para garantizar un flujo constante de reclutas decididos para nuestras fuerzas armadas. Como una marea roja, nuestras fuerzas barrerán a cualquiera que se nos oponga."
 SPR_arm_the_tide:0 "Arma la marea"
 SPR_arm_the_tide_desc:1 "Sin el equipo adecuado, el celo individual del trabajador socialista no puede triunfar en la batalla. Les daremos las herramientas de guerra que necesitan."
 SPR_against_fascism:0 "contra el fascismo"
 SPR_against_fascism_desc:1 "El enemigo fascista puede haber sido derrotado en la Península Ibérica, pero aún existe más allá de nuestras fronteras. Debemos unirnos a la lucha internacional para extinguirlo de una vez por todas."
 SPR_doctrinal_advancements:0 "Avances doctrinales"
 SPR_doctrinal_advancements_desc:1 "Las lecciones que aprendimos de la guerra civil pueden desarrollarse aún más en nuevas doctrinas militares que se adapten mejor a las realidades actuales de la guerra."
 SPR_lessons_from_the_civil_war:0 "Lecciones de la Guerra Civil"
 SPR_lessons_from_the_civil_war_desc:1 "Las luchas de la guerra civil nos han enseñado muchas lecciones sobre el arte de la guerra. Seríamos tontos si no los aplicáramos a nuestro nuevo ejército modelo."
 SPR_nationalize_the_industry:0 "Nacionalizar la industria"
 SPR_nationalize_the_industry_desc:1 "En lugar de dejar que nuestra industria se desperdicie en manos de inversionistas y empresas, la pondremos bajo el control del propio estado, para dirigir y organizar mejor su producción."
 SPR_beacon_of_socialism:0 "Faro del socialismo"
 SPR_beacon_of_socialism_desc:1 "Nuestra nación es un faro brillante del socialismo, seguro que atraerá a científicos de ideas afines con el deseo de servir a la causa de los trabajadores."
 SPR_increase_arms_production:0 "Aumentar la producción de armas"
 SPR_increase_arms_production_desc:0 "Para defender los ideales del comunismo nuestro ejército necesita armas. La capacidad industrial de nuestra gran nación debe mejorarse para que podamos proporcionar estas armas."
 SPR_exploit_spains_riches:0 "Explotar las riquezas de España"
 SPR_exploit_spains_riches_desc:0 "La Península Ibérica es rica en recursos naturales. La explotación de estos fortalecerá en gran medida nuestra industria de guerra, al mismo tiempo que generará riqueza que puede usarse para la reconstrucción de nuestra nación."
 SPR_unify_the_london_bureau:0 "Unificar la Oficina de Londres"
 SPR_unify_the_london_bureau_desc:1 "En reacción a la formación de la Tercera Internacional y las luchas de poder entre Trotsky y Stalin, se formó una Oficina Internacional de Unidad Socialista Revolucionaria, rechazando ambas interpretaciones del marxismo. Nos comunicaremos con nuestros contactos allí para formar un frente unido del socialismo contra el trotskismo y el estalinismo."
 SPR_against_trotskyism_and_stalinism:1 "Contra el trotskismo y el estalinismo"
 SPR_against_trotskyism_and_stalinism_desc:1 "Durante demasiado tiempo, las sutilezas entre Trotsky y Stalin y sus seguidores socavaron la unidad e integridad de la causa socialista. Si no pueden dejar de lado sus diferencias, simplemente debemos librar a nuestra causa de su influencia."
 SPR_against_trotskyism_and_stalinism_tt:0 "¡Obtiene §Y$puppet_wargoal_focus$§! ¡Gol de guerra contra los §Yestalinistas§! o §YUnión Soviética trotskista§! o §YMéxico§!."
 SPR_red_bulwark_in_the_west:0 "Baluarte rojo en el oeste"
 SPR_red_bulwark_in_the_west_desc:1 "Nuestra posición geográfica es de aislamiento de nuestros aliados. Si somos atacados, especialmente por fuertes poderes navales, no podremos contar con la ayuda de [SOV.GetNameDef]. Por lo tanto, debemos asegurarnos de que nuestras defensas sean tales que podamos actuar como un bastión del socialismo; su ancla occidental en Europa."
 SPR_appeal_for_increased_autonomy:0 "Llamamiento a una mayor autonomía"
 SPR_appeal_for_increased_autonomy_desc:1 "El precio de la ayuda de [SOV.GetAdjective] que hizo posible nuestra victoria ha sido el servilismo. Hemos demostrado ser leales y capaces defensores del socialismo, y ciertamente esto es reconocido en Moscú. Tal vez podamos convencerlos de que suelten las riendas."
 SPR_modernize_the_armed_forces:0 "Modernizar las Fuerzas Armadas"
 SPR_modernize_the_armed_forces_desc:1 "Nuestra frágil posición en el oeste de Europa se vería muy fortalecida por el desarrollo de nuevas armas y equipos para nuestras fuerzas armadas."
 SPR_a_red_iberia:0 "Una ibérica roja"
 SPR_a_red_iberia_desc:1 "Ha llegado el momento de unificar toda la península ibérica bajo la bandera del socialismo."
 SPR_support_french_communists:0 "Apoyar a los comunistas franceses"
 SPR_support_french_communists_desc:1 "[FRA.GetNameDefCap] ha tenido una historia reciente de sentimiento comunista. Si ven la sabiduría de nuestra cooperación en la promoción de los objetivos de los trabajadores, entonces uniremos fuerzas, pero si no son tan ilustrados, debemos llevarles el socialismo por la fuerza."
 SPR_avenge_foreign_interference:0 "Vengar la interferencia extranjera"
 SPR_avenge_foreign_interference_desc:1 "Las potencias extranjeras intervinieron en la guerra civil contra nosotros, apoyando a nuestros enemigos fascistas. No lo hemos olvidado, y nuestra respuesta finalmente está a la mano."
 SPR_avenge_foreign_interference_tt:0 "Otorga objetivos de guerra a todos los países que enviaron voluntarios a los nacionalistas durante la guerra civil.\n"
 SPR_provide_for_the_people:0 "Proveer para la gente"
 SPR_provide_for_the_people_desc:1 "La primera orden del día es garantizar el suministro de alimentos a nuestro pueblo. Nuestra victoria no debe verse ensombrecida por la calamidad del hambre."
 SPR_collectivize_industry:0 "colectivizar la industria"
 SPR_collectivize_industry_desc:1 "La colectivización de la industria servirá para mejorar aún más la productividad y la moral de los trabajadores."
 SPR_connect_the_country:0 "Conectar el País"
 SPR_connect_the_country_desc:1 "Un gran proyecto de obras de infraestructura a lo largo del país garantizará un rápido movimiento de mercancías entre las zonas más remotas de la península. Esto solo servirá para beneficiarnos a largo plazo."
 SPR_transplant_soviet_industry:0 "Trasplante de la industria soviética"
 SPR_transplant_soviet_industry_desc:2 "Los soviéticos se han mostrado particularmente hábiles en la reubicación de fábricas enteras, incluso en una distancia de miles de kilómetros. Para poner en marcha nuestra propia industria militar nacional, solicitaremos el trasplante de algunas de sus fábricas menos importantes a la península ibérica."
 SPR_the_five_year_plan:0 "El Plan de Cinco Años"
 SPR_the_five_year_plan_desc:1 "Un nuevo y audaz plan se encargará de la transformación del estado español en una potencia industrial local en un plazo de no más de cinco años."
 SPR_slipway_enlargement:0 "Ampliación de la grada"
 SPR_slipway_enlargement_desc:1 "Para construir buques militares más grandes, debemos considerar la ampliación de nuestras instalaciones de astillero."
 SPR_a_red_fleet:0 "Una flota roja"
 SPR_a_red_fleet_desc:1 "Se requiere una armada poderosa para hacer nuestra parte en la difusión del socialismo en todo el mundo. Hoy comienza la construcción de nuestra Flota Roja."
 SPR_maintain_the_second_republic:0 "Mantener la Segunda República"
 SPR_maintain_the_second_republic_desc:1 "Los militares rebeldes no han tenido éxito en su intento de golpe, y nuestro gobierno mantiene su capacidad de gobernar en libertad. La Segunda República prevalecerá contra la amenaza de la derecha, como prevaleció sobre la huelga de los mineros en 1934."
 SPR_new_leadership:0 "Nuevo Liderazgo"
 SPR_new_leadership_desc:1 "Se requiere un nuevo liderazgo para que la República sobreviva estos tiempos difíciles. Traeremos asesores y ministros con nuevas perspectivas sobre cómo combatir mejor la amenaza fascista, lo que nos permitirá salvaguardar mejor nuestros principios y creencias."
 SPR_the_future_of_the_republic:0 "El futuro de la República"
 SPR_the_future_of_the_republic_desc:1 "La lucha actual sin duda llegará a ser vista como decisiva en su impacto sobre el futuro de la República. No debemos escatimar esfuerzos ni gastos para asegurarnos de dar forma a este futuro de manera adecuada."
 SPR_petition_for_french_aid:0 "Petición de ayuda francesa"
 SPR_petition_for_french_aid_desc:1 "Nuestros vecinos del norte dudan en su deseo de prestarnos ayuda, intimidados por la perspectiva de disturbios internos si toman alguna medida. No podemos permitir que permanezcan tan indecisos; nuestra propia supervivencia depende de su voluntad de actuar."
 SPR_petition_for_french_aid_tt:0 "§R[FRA.GetNameDefCap] debe aprobar el acuerdo para que las bonificaciones surtan efecto.§!\n"
 SPR_ensure_loyalty:0 "Asegurar Lealtad"
 SPR_ensure_loyalty_desc:1 "El gobierno ha sido traicionado más brutalmente por sus militares. El primer paso para curar esta herida es asegurar la lealtad de todos los oficiales que designemos de ahora en adelante."
 SPR_enlist_the_carabineros:0 "Aliste a Carabineros"
 SPR_enlist_the_carabineros_desc:2 "Como medida provisional para ocupar las líneas del frente, debemos recurrir a soluciones poco ortodoxas. Sin militares, los Carabineros, una guardia fronteriza paramilitar y fuerza aduanera, servirán como una fuerza tan buena como cualquier otra para ocupar las trincheras."
 SPR_enlist_the_carabineros_tt:0 "¡Gana 1 unidad con §Y3 Infantería§! batallones en 5 estados aleatorios.\n"
 SPR_the_popular_army:0 "El ejercito popular"
 SPR_the_popular_army_desc:1 "Nuestro nuevo ejército estará compuesto por aquellos que no hayan sido contaminados por la traición de los militares; aquellos entre la población que son celosos en su defensa de los principios sobre los que se construye la República, pero que quizás no sirvieron antes. Junto con esta reorganización, también desarrollaremos nuevas armas y doctrinas para ayudar a este nuevo ejército en su lucha."
 SPR_take_the_initiative:0 "Tomar la iniciativa"
 SPR_take_the_initiative_desc:1 "No podemos quedarnos de brazos cruzados mientras nuestros enemigos eligen cuándo y dónde atacarnos. Las guerras se ganan mostrando iniciativa, y eso es lo que debemos hacer."
 SPR_no_pasaran:0 "¡No Pasaran!"
 SPR_no_pasaran_desc:1 "Que el credo del antifascista resuene en todos los hogares de todas las ciudades; de cada azotea a cada calle; de cada barricada a cada zanja: "¡No Pasarán!" - ¡No pasarán!"
 SPR_no_pasaran_tt:2 "¡Coloca §Y1 Fuerte§! en todas las provincias con §Y1 Victory Point§! en estados controlados.\n¡Coloca §Y2 Fuertes§! en todas las provincias con §Y3 Victory Points§! en estados controlados.\n¡Coloca §Y3 Fuertes§! en todas las provincias con §Y10 Puntos de Victoria§! en estados controlados.\n¡Coloca §Y4 Fuertes§! en todas las provincias con §Y30 Puntos de Victoria§! o más en estados controlados.\n"
 SPR_a_frontline_suited_for_intellectuals:0 "Una primera línea adecuada para intelectuales"
 SPR_a_frontline_suited_for_intellectuals_desc:1 "Es un desperdicio que nuestras mentes más brillantes combatan a los fascistas en el frente; se puede hacer mucho mejor uso de ellos mucho más allá de las líneas; creando nuevas herramientas de guerra que beneficiarán nuestra lucha mucho más de lo que posiblemente podrían hacerlo unos pocos soldados adicionales."
 SPR_strengthen_the_anti_fascist_coalition:0 "Fortalecer la Coalición Antifascista"
 SPR_strengthen_the_anti_fascist_coalition_desc:1 "Hemos eliminado las partes disidentes de nuestra coalición; con suerte, esto significa que ahora finalmente podemos centrarnos en fortalecer nuestra determinación unida para erradicar el fascismo."
 SPR_oppose_the_communists:0 "Oponerse a los comunistas"
 SPR_oppose_the_communists_desc:1 "Los comunistas no son más que un aliado necesario en la lucha contra el fascismo. Una vez que eso termine, debemos tratar con ellos a nuestra manera."
 SPR_fortify_the_central_government:0 "Fortalecer el Gobierno Central"
 SPR_fortify_the_central_government_desc:1 "Debemos fortalecer al gobierno contra la influencia comunista, para que no logren tomar subrepticiamente el control de la República desde adentro."
 SPR_secure_democratic_principles:0 "Principios Democráticos Seguros"
 SPR_secure_democratic_principles_desc:1 "No podemos permitir que la influencia comunista altere o incluso destruya los principios sobre los que se fundó la Segunda República; sin importar nuestra relación con los comunistas o [SOV.GetNameDef], estos principios deben llevarse en nuestros corazones, si no abiertamente."
 SPR_subvert_soviet_control:0 "Subvertir el control soviético"
 SPR_subvert_soviet_control_desc:1 "El precio de la ayuda de [SOV.GetAdjective] que hizo posible nuestra victoria ha sido la sumisión, por lo que parece que nuestra difícil situación aún no ha terminado. Comenzaremos a socavar los esfuerzos de [SOV.GetAdjective] para extender la influencia comunista en nuestro país, en preparación para una lucha final por nuestra libertad e independencia."
 SPR_subvert_soviet_control_tt:1 "\n§¡Es probable que R[SOV.GetNameDefCap] tome medidas punitivas como resultado de nuestra desobediencia!§!\n"
 SPR_war_of_independence:0 "Guerra de Independencia"
 SPR_war_of_independence_desc:1 "Ha llegado el momento de que nos volvamos contra nuestros antiguos aliados, para que no nos conviertan en otro estado miembro de la Unión. Se requiere un gran esfuerzo final de nuestro pueblo para alcanzar el premio final de la libertad tanto del autoritarismo de izquierda como de derecha."
 SPR_war_of_independence_tt:1 "§R¡Si no aceptan nuestras demandas, esto conducirá a la guerra!§!"
 SPR_those_who_would_not_help_us:0 "Los que no nos ayudarían"
 SPR_those_who_would_not_help_us_desc:1 "Fuimos abandonados por Occidente en nuestras luchas contra los fascistas, pero las cosas han cambiado desde entonces y se han encontrado en su propia guerra. Ahora necesitamos de nuevo su ayuda, y quizás esta vez hayan aprendido a prestarnos atención cuando formamos la vanguardia contra un nuevo enemigo."
 SPR_those_who_would_not_help_us_tt:0 "§RLos países deben aprobar el acuerdo para que las bonificaciones entren en vigor.§!\n"
 SPR_ideological_allies:0 "Aliados ideológicos"
 SPR_ideological_allies_desc:1 "España se ha vuelto a forjar en el crisol de la guerra civil: estaremos con nuestros aliados ideológicos contra el extremismo de derecha y de izquierda."
 SPR_enemies_of_our_enemy:0 "Enemigos de nuestro enemigo"
 SPR_enemies_of_our_enemy_desc:1 "Aunque ayudaron a nuestros enemigos durante la guerra civil, ahora compartimos un enemigo común. Tal vez sea hora de dejar de lado nuestras diferencias hasta que se haya ganado la gran batalla."
 SPR_deal_with_the_devil:0 "Tratar con el diablo"
 SPR_deal_with_the_devil_desc:1 "Los alemanes tienen una amplia experiencia en la lucha contra los soviéticos, y aunque nunca pudimos aceptar una alianza formal, tal vez el intercambio de sus conocimientos militares podría darnos una clara ventaja en nuestros propios esfuerzos de guerra contra nuestro enemigo común."
 SPR_deal_with_the_devil_tt:0 "§R[GER.GetNameDefCap] debe aprobar el acuerdo para que las bonificaciones surtan efecto.§!\n"
 SPR_foreign_industrial_aid:0 "Ayuda Industrial Extranjera"
 SPR_foreign_industrial_aid_desc:0 "Con nuestros nuevos pactos vigentes, atraeremos a las empresas extranjeras para que inviertan en nuestra nación y ayuden en nuestra reconstrucción."
 SPR_stabilize_the_nation:0 "Estabilizar la nación"
 SPR_stabilize_the_nation_desc:1 "Hemos salido victoriosos de la guerra civil, pero ahora debemos asegurarnos de que regrese la estabilidad y que esto no pueda volver a suceder."
 SPR_end_fascism_at_all_costs:0 "Terminar con el fascismo a toda costa"
 SPR_end_fascism_at_all_costs_desc:2 "Nada importa más allá de la destrucción total de los fascistas: si debemos vender nuestras almas al comunismo para lograrlo, que así sea."
 SPR_communists_in_the_government:0 "comunistas en el gobierno"
 SPR_communists_in_the_government_desc:1 "La influencia comunista en el gobierno ha crecido a tal grado que ahora exigen un cambio completo en el liderazgo para reflejar las nuevas realidades de la República."
 SPR_communists_in_the_government_tt:0 "Los ministros estalinistas pasan a estar §Gdisponibles§!, pero los ministros demócratas se §Reliminan§!.\n"
 SPR_restore_higher_education:0 "Restaurar la Educación Superior"
 SPR_restore_higher_education_desc:1 "Las instituciones de educación superior que resultaron dañadas durante la guerra deben reconstruirse y expandirse, asegurando un suministro constante de mentes brillantes para nuestra industria."
 SPR_engineering_advances:0 "Avances de ingeniería"
 SPR_engineering_advances_desc:1 "Los nuevos avances en ingeniería permiten la construcción de una industria mejorada, así como nuevos tipos de aviones y armaduras."
 SPR_rebuild_the_nation:0 "Reconstruir la nación"
 SPR_rebuild_the_nation_desc:0 "Después de los horrores de la Guerra Civil, la estabilidad ha regresado y poco a poco estamos recuperando nuestra base industrial. Sin duda, un período de grandes inversiones en programas de expansión industrial le dará a nuestra economía el empujón que necesita para volver a ganar tracción."
 SPR_reprofessionalize_the_military:0 "Reprofesionalizar a las Fuerzas Armadas"
 SPR_reprofessionalize_the_military_desc:1 "Por necesidad, nuestro ejército ha sido reconstruido a partir de aquellos que no fueron educados en la estricta disciplina de la vida militar. Para transformar nuestro ejército de una fuerza de emergencia temporal a un verdadero ejército nacional, debemos volver a profesionalizarlo e inculcarle la disciplina y las estructuras de mando adecuadas."
 SPR_experiences_from_the_civil_war:0 "Experiencias de la Guerra Civil"
 SPR_experiences_from_the_civil_war_desc:1 "Las experiencias de nuestras fuerzas armadas durante la guerra civil han dado como resultado nuevos y espectaculares avances en el pensamiento militar y el desarrollo de equipos."
 SPR_a_new_military_academy:0 "Una nueva academia militar"
 SPR_a_new_military_academy_desc:1 "Para lograr nuestro objetivo de un ejército nacional verdaderamente profesional, debemos establecer una nueva academia, asegurando que nuestros oficiales sean lo mejor que puedan ser."
 SPR_revive_the_republican_navy:0 "Revive la Marina Republicana"
 SPR_revive_the_republican_navy_desc:1 "Nuestra armada estaba tan desgarrada por el comienzo de la guerra civil como lo estaba nuestro ejército, y su reconstrucción debe ser una prioridad para la seguridad nacional de nuestro estado. Esto requerirá el establecimiento de nueva infraestructura, que comenzaremos de inmediato."
 SPR_navy_modernization:0 "Modernización de la Armada"
 SPR_navy_modernization_desc:1 "Uno de los beneficios de las pérdidas en las que hemos incurrido es que no tenemos motivos para abstenernos de construir modelos de barcos nuevos y modernos. Deberíamos preguntar acerca de los diseños adecuados y encargarnos de su construcción de inmediato."
 SPR_expand_the_naval_academy:0 "Ampliar la Academia Naval"
 SPR_expand_the_naval_academy_desc:1 "La guerra civil ha mostrado deficiencias en el liderazgo de nuestra armada. Las mejoras en la calidad de nuestra academia naval, así como el aumento de su tamaño, deberían garantizar que estos costosos errores tácticos y estratégicos sean mucho menos probables en el futuro."
 SPR_prepare_for_the_next_war:0 "Prepárate para la próxima guerra"
 SPR_prepare_for_the_next_war_desc:1 "Nuestra industria militar debe expandirse si queremos mantenernos firmes contra las diversas amenazas extranjeras a nuestra nación devastada por la guerra. Debemos estar preparados para lo que pueda venir."
 SPR_wartime_industry:0 "Industria en tiempo de guerra"
 SPR_wartime_industry_desc:0 "Una vez más nos encontramos en guerra, por lo que debemos asegurarnos de que nuestra expansión industrial se centre en satisfacer las necesidades militares en lugar de las civiles."
 SPR_fuel_for_the_war_machine:0 "Combustible para la máquina de guerra"
 SPR_fuel_for_the_war_machine_desc:0 "Los recursos son de suma importancia para nuestra industria de guerra, y cuanto más autosuficientes podamos ser en estas necesidades, mejor. Mediante la construcción de nuevas minas, plantas siderúrgicas y fundiciones de aluminio en todo nuestro país, podríamos recorrer un largo camino hacia el logro de dicha autosuficiencia."
 SPR_join_the_global_fight_against_fascism:0 "Únase a la lucha global contra el fascismo"
 SPR_join_the_global_fight_against_fascism_desc:1 "Hemos derrotado al fascismo en España, pero aún existe en otras naciones del mundo. Es nuestro deber llevar esta lucha hasta el final."
 SPR_the_anti_fascist_crusade:0 "La cruzada antifascista"
 SPR_the_anti_fascist_crusade_desc:1 "Los españoles lucharon contra los fascistas mucho antes de que nadie más se diera cuenta del peligro. Esta lucha es nuestra lucha, y no cesaremos hasta que se gane."
 FRA_devalue_the_franc_desc:1 "Mientras que otros países permitieron que sus monedas se volvieran menos valiosas para ayudar a sus economías, nos hemos negado rotundamente a hacerlo. Como resultado, nuestra economía se está quedando atrás de otras. Si queremos ser más competitivos y capear el temporal que se avecina, no debemos descartar de plano una devaluación de nuestra moneda, aunque resulte ser una medida impopular."
 FRA_autoroutes:0 "Autopistas"
 FRA_autoroutes_desc:0 "Los alemanes han asombrado al mundo con su concepto de acceso limitado, carreteras de alta velocidad que conectan las diversas partes de su país. Podemos mostrarle al mundo que podemos hacerlo igual de bien."
 FRA_invest_in_the_metropole:1 "Desarrollar el Metropole"
 FRA_invest_in_the_metropole_desc:0 "Nuestro primer paso en la reconstrucción de nuestras industrias debe ser mejorar nuestra base industrial en nuestros territorios continentales."
 FRA_invest_in_the_colonies:1 "Desarrollar las colonias"
 FRA_invest_in_the_colonies_desc:0 "Nuestro corazón industrial en Europa no tiene la población ni los recursos para sostener una gran expansión industrial. Si nuestra economía va a ser competitiva con el resto del mundo, debemos utilizar nuestras colonias."
 FRA_colonial_industry_effect_tt:2 "¡Añade dos §YFábricas Civiles§! a cada estado colonial en el que se haya invertido previamente.\n"
 FRA_industrial_expansion_effect_tt:1 "¡Añade dos §YFábricas Civiles§! a los estados metropolitanos en los que se invirtió previamente.\n"
 FRA_military_factories_effect_tt:1 "¡Añade dos §YFábricas Militares§! a todos los estados en los que se invirtió previamente.\n"
 FRA_invest_in_west_africa:0 "Invertir en África Occidental"
 FRA_invest_in_west_africa_desc:0 "Las vastas reservas de trabajadores y recursos en África occidental lo convierten en un candidato perfecto para la inversión."
 FRA_invest_in_indochina:0 "Invertir en Indochina"
 FRA_invest_in_indochina_desc:0 "La larga distancia entre nuestras posesiones en Indochina y nuestro corazón puede parecer un inconveniente, pero también protege cualquier industria allí del ataque enemigo."
 FRA_invest_in_syria:0 "Invertir en Siria"
 FRA_invest_in_syria_desc:0 "Siria está perfectamente posicionada para abastecernos en caso de una guerra en Europa o África. Mejorar su potencial industrial también respaldará nuestra posición en el área."
 FRA_global_integration:0 "Integración global"
 FRA_global_integration_desc:0 "El Imperio Británico es un sistema finamente afinado de partes que se apoyan mutuamente. No hay nada que diga que no podemos hacerlo igual de bien con nuestras colonias."
 FRA_begin_rearmament:0 "Comenzar el rearme"
 FRA_begin_rearmament_desc:1 "El armisticio de 20 años que Marshall Foch predijo en 1919 está llegando a su fin rápidamente, y es cada vez más probable que el mundo estalle en guerra en los próximos años. Debemos estar listos."
 FRA_firepower_kills:0 "La potencia de fuego mata"
 FRA_firepower_kills_desc:0 "Las lecciones de la Gran Guerra fueron tan simples como crueles: los días en que los hombres luchaban entre sí por tener la vista abierta han terminado. Hoy en día, la matanza se realiza a gran escala con las armas más modernas a larga distancia."
 FRA_methodical_battle:0 "Batalla metódica"
 FRA_methodical_battle_desc:0 "Algunos afirman que la batalla es un caos, pero son tontos. Una batalla no es más que la aplicación metódica de las herramientas adecuadas basadas en el plan general. Planifique bien, y las intenciones del enemigo también pueden ser una nota histórica a pie de página."
 FRA_division_cuirassee:0 "Coraza de división"
 FRA_division_cuirassee_desc:0 "Un oficial emprendedor llamado de Gaulle ha propuesto un nuevo tipo de división, combinando blindados pesados ​​con infantería y tanques medianos para luchar como un todo combinado."
 FRA_infantry_tanks:0 "Tanques de infantería"
 FRA_infantry_tanks_desc:0 "Independientemente de lo demás, el primer y último deber de los tanques es permitir que la infantería tome y mantenga el terreno. Por lo tanto, siempre debemos equipar nuestras unidades de infantería con tanques modernos y capaces."
 FRA_special_forces:0 "Fuerzas especiales"
 FRA_special_forces_desc:0 "En el futuro, la guerra se librará cada vez más en áreas donde el soldado de infantería regular llegará a su límite. Debemos crear formaciones nuevas y más capaces que puedan desempeñarse en estas condiciones."
 FRA_fusiliers_marine:1 "Marines de fusileros"
 FRA_fusiliers_marine_desc:0 "Los días de las costas como defensas impenetrables han terminado. En el futuro, debemos ser capaces de llevar la lucha al enemigo, dondequiera que esté, y tomar un terreno de aterrizaje contra cualquier oposición."
 FRA_battle_of_maneuver:0 "Batalla de maniobra"
 FRA_battle_of_maneuver_desc:0 "La vieja noción de un campo de batalla como un área pequeña en la que los ejércitos se enfrentan está muerta. Con la motorización masiva, los aviones y las comunicaciones por radio rápidas, las batallas se desarrollan rápidamente a lo largo de cientos de kilómetros. Cuanto antes nos preparemos para esto, mejor."
 FRA_air_dominance_desc:0 "El desarrollo del avión ha creado un tercer flanco del que debe preocuparse el ejército. Debemos asegurar este flanco o enfrentarnos a una catástrofe."
 FRA_air_ground_cooperation:0 "Cooperación aire-tierra"
 FRA_air_ground_cooperation_desc:0 "La lucha en el aire solo genera resultados militares reales si se persigue un objetivo en tierra. Cuanto mejor integremos la batalla en el aire y la batalla en tierra, más efectivos seremos."
 FRA_flying_artillery_desc:0 "En las batallas de rápido movimiento de la actualidad, es posible que las lentas piezas de artillería sobre el terreno no puedan mantenerse al día. Los aviones que transportan bombas pueden asumir su papel."
 FRA_form_the_popular_front:0 "Formar el Frente Popular"
 FRA_form_the_popular_front_desc:1 "Con el ascenso del fascismo en Alemania e Italia, ha quedado claro que las luchas internas de la izquierda deben detenerse si queremos que nuestra causa sobreviva. Un amplio frente popular integrado por todos los partidos de izquierda tendrá el mandato popular de abordar finalmente las condiciones económicas que crean el fascismo."
 FRA_ban_communism_desc:0 "Si bien es inconcebible que alguien pueda querer seriamente visitar el caos y el derramamiento de sangre de una revolución comunista en su propia patria, parece que hay algunos entre nosotros que harían precisamente eso. No podemos permitir que sigan conspirando contra el Estado. Hay que tomar las medidas más duras."
 FRA_invite_communist_ministers:0 "Invitar a ministros comunistas"
 FRA_invite_communist_ministers_desc:0 "El temor a una reacción violenta de la derecha radical impidió la inclusión de los comunistas en el gobierno real. Pero el miedo es un mal consejero. Si debemos tener este choque, que vengan."
 FRA_strengthen_the_unions:0 "Fortalecer los Sindicatos"
 FRA_strengthen_the_unions_desc:0 "Durante demasiado tiempo, el derecho del trabajador individual a agruparse con sus camaradas para negociar colectivamente ha estado expuesto a ataques. No más."
 FRA_celebrate_the_commune:0 "Celebra la Comuna"
 FRA_celebrate_the_commune_desc:0 "Aunque pudo haber sido de corta duración, la Comuna de París fue el primer intento de crear una sociedad comunista en suelo francés."
 FRA_womens_suffrage_desc:1 "Es tan absurdo como vergonzoso que a las mujeres trabajadoras de Francia, que una y otra vez han luchado en las barricadas para ganar sus derechos, no se les permita emitir su voto en las elecciones. Erradicaremos esta injusticia."
 FRA_legal_equality:0 "Igualdad jurídica"
 FRA_legal_equality_desc:0 "En todo lo que importa, las mujeres siguen siendo consideradas ciudadanas de segunda clase, siempre sujetas a la voluntad de un hombre. Esta tontería termina ahora."
 FRA_industrial_collectivization:0 "Colectivización Industrial"
 FRA_industrial_collectivization_desc:1 "La economía francesa actual se compone de pequeñas empresas con pocos empleados, que siempre compiten entre sí y absorben recursos en una producción ineficiente a pequeña escala. Combinaremos estas pequeñas empresas para finalmente crear empresas que puedan competir en el escenario mundial."
 FRA_agricultural_collectivization_desc:0 "Lo que se aplica a la industria se aplica igualmente a los agricultores de toda Francia. Las granjas diminutas no pueden permitirse equipos modernos, en gran parte trabajando como lo hicieron sus bisabuelos. Al combinarlos en unidades de producción agrícola, aumentaremos la eficiencia y la producción."
 FRA_force_the_issue:0 "Forzar el problema"
 FRA_force_the_issue_desc:1 "Hemos avanzado mucho desde que formamos el Frente Popular. Pero no podemos dejar nuestro trabajo a medias. Es hora de que toda la izquierda tome una decisión y tome una posición, ya sea con la revolución o en contra de ella."
 FRA_force_the_issue_tt:0 "¡La penalización por estabilidad depende de la popularidad del §YDemocrático§! Fiestas.\n"
 FRA_reconciliation:0 "Reconciliación"
 FRA_reconciliation_desc:0 "En el pasado, las revoluciones francesas arrojaron al país con demasiada frecuencia a interminables espasmos de terror revolucionario y contrarrevolucionario. Tal vez sea hora de construir una república en la que todos tengan su lugar, hayan apoyado o no la revolución."
 FRA_constitutional_convention:0 "Convención Constitucional"
 FRA_constitutional_convention_desc:0 "Un cambio fundamental en la naturaleza de nuestra república no se puede hacer de la noche a la mañana, y no se puede hacer sin negociar una nueva constitución."
 FRA_anti_fascist_coalition:0 "Coalición Antifascista"
 FRA_anti_fascist_coalition_desc:0 "La mayor amenaza para la marcha del progreso es la expansión del fascismo reaccionario. Debemos apoyar a todos los países que estén dispuestos a combatir esta amenaza, o no habrá un mañana para ninguno de nosotros."
 FRA_invite_anti_fascist_emigrants:0 "Invitar inmigrantes antifascistas"
 FRA_invite_anti_fascist_emigrants_desc:1 "El primer paso que da todo régimen fascista es exiliar a sus críticos ya las personas que podrían presentar una visión alternativa de cómo podría organizarse el país. Sin embargo, estas personas también están perfectamente preparadas para formar un gobierno en el exilio para prepararse para el día en que su país sea liberado."
 FRA_reconnect_to_the_balkans:0 "Vuelva a conectarse a los Balcanes"
 FRA_reconnect_to_the_balkans_desc:0 "Francia ha buscado durante mucho tiempo contrarrestar los poderes de Europa central acercándose a los países de los Balcanes. Esta conexión todavía está allí, incluso si se ha permitido que caduque más recientemente."
 FRA_pre_empt_the_fascist_attack:0 "Evitar el ataque fascista"
 FRA_pre_empt_the_fascist_attack_desc:0 "¿Por qué debemos permitir que el enemigo se prepare en paz y elija el momento en que ocurra el ataque inevitable cuando mejor le convenga? Atacaremos primero y aplastaremos esta amenaza antes de que tenga tiempo de prepararse."
 FRA_loyalty_to_moscow:0 "Lealtad a Moscú"
 FRA_loyalty_to_moscow_desc:0 "El modelo de socialismo practicado en la Unión Soviética puede no ser perfecto, pero está más allá de toda duda razonable que la Unión Soviética ha logrado el más alto grado de implementación de las ideas socialistas. Seríamos tontos si intentáramos encontrar nuestro propio camino."
 FRA_league_of_french_bolshevist_volunteers_desc:1 "Cuando un país socialista está bajo la amenaza de un invasor extranjero, todos los países socialistas están bajo amenaza. No debemos quedarnos de brazos cruzados mientras nuestros camaradas luchan por sus vidas."
 FRA_host_the_german_exiles:0 "Anfitrión de los exiliados alemanes"
 FRA_host_the_german_exiles_desc:0 "Alemania, el hogar de Marx y Engels, estuvo una vez a la vanguardia del pensamiento y la práctica comunista. Muchos comunistas alemanes huyeron cuando los nazis tomaron el poder. Si les damos un hogar, pueden ayudarnos a organizar un gobierno más efectivo de los territorios liberados."
 FRA_revolution_to_the_utmost:0 "Revolución al máximo"
 FRA_revolution_to_the_utmost_desc:0 "Una revolución que se deja a medias no es una revolución en absoluto. No debemos detenernos hasta que el hecho esté hecho y el nuevo sistema político esté a salvo. Cualquiera que sea el costo."
 FRA_destroy_the_counter_revolution:0 "Destruir la Contrarrevolución"
 FRA_destroy_the_counter_revolution_desc:0 "Incluso ahora, algunas personas en Francia se preparan para clavar la daga en la espalda de su propia gente cuando muestran incluso un segundo de debilidad. No los dejaremos, y atacaremos primero."
 FRA_revolutionary_zeal_desc:1 "El pueblo francés siempre ha tenido un fervor particular por erradicar el viejo orden y levantar el nuevo. Esto no debe desanimarse."
 FRA_loyalty_to_the_cause:0 "Lealtad a la Causa"
 FRA_loyalty_to_the_cause_desc:1 "Otros países pueden formular sus propias visiones del comunismo, pero no hay razón por la que debamos ceder en la nuestra. Es posible que se hayan detenido a mitad de camino, acosados ​​por la duda sobre si el fin justifica los medios. no lo haremos"
 FRA_carry_the_revolution_north:0 "Llevar la revolución al norte"
 FRA_carry_the_revolution_north_desc:0 "Al otro lado del Canal se encuentra el lugar de nacimiento de la revolución industrial y, con ella, el hogar del capitalismo moderno. No podemos permitir que este lugar se convierta en el trampolín de un enemigo contrarrevolucionario."
 FRA_carry_the_revolution_west:0 "Llevar la revolución al oeste"
 FRA_carry_the_revolution_west_desc:1 "Los regímenes de la Península Ibérica penden de un hilo, dispuestos a ser barridos por una revolución popular. Vamos a cortar ese hilo."
 FRA_carry_the_revolution_east:0 "Llevar la Revolución al Este"
 FRA_carry_the_revolution_east_desc:0 "En nuestra frontera este se encuentra la mayor amenaza para nuestro nuevo orden. Las fuerzas reaccionarias reunidas allí atacarán cuando menos podamos permitírnoslo, pero solo si les damos tiempo para prepararse."
 FRA_carry_the_revolution_south:0 "Llevar la revolución al sur"
 FRA_carry_the_revolution_south_desc:0 "El primer país en caer ante el fascismo fue Italia. Como resultado, la ideología está firmemente arraigada en Italia. Nuestras visiones del mundo no pueden coexistir pacíficamente. Ellos lo saben tan bien como nosotros, y sin duda se prepararán para actuar. Nosotros también."
 FRA_egalite_liberte_solidarite_desc:1 "La primera Revolución Francesa barrió con regímenes que habían durado milenios y cambió el paisaje de Europa para siempre. Terminaremos lo que ellos empezaron."
 FRA_reform_the_labour_laws:0 "Reformar las Leyes Laborales"
 FRA_reform_the_labour_laws_desc:0 "Los trabajadores de Francia trabajan en duras condiciones, con salarios bajos y pocos beneficios. Es hora de implementar un conjunto completo de reformas para mejorar su suerte."
 FRA_nationalize_key_industry:0 "Nacionalizar industrias clave"
 FRA_nationalize_key_industry_desc:0 "En la situación actual, no debemos rehuir la reestructuración radical de nuestra economía para hacer frente a la amenaza que se avecina. El tiempo es corto: no podemos esperar a que el mercado libre resuelva el problema."
 FRA_reorganize_the_aviation_industry:0 "Reorganizar la industria de la aviación"
 FRA_reorganize_the_aviation_industry_desc:0 "Dividida en docenas de pequeñas empresas, nuestra industria de la aviación está décadas por detrás de la industria en Alemania y los EE. UU. Se necesita una reestructuración radical."
 FRA_form_the_state_arsenals:0 "Formar los Arsenales del Estado"
 FRA_form_the_state_arsenals_desc:0 "Para abastecer a nuestro ejército con armas modernas, no podemos esperar hasta que las empresas privadas hayan desarrollado las capacidades de producción necesarias."
 FRA_general_work_council:0 "Consejo General de Trabajo"
 FRA_general_work_council_desc:0 "Crearemos una agencia nacional para manejar disputas entre empleadores y empleados, y para asegurar que nuestros trabajadores sean empleados de la manera más eficiente posible."
 FRA_national_champions:0 "Campeones Nacionales"
 FRA_national_champions_desc:0 "Seleccionando unas pocas empresas que tengan el potencial para competir a nivel mundial y apoyándolas al máximo, podemos crear una economía moderna que sea igual a cualquier otra."
 FRA_dirigisme_desc:0 "Si bien la economía completamente planificada del modelo soviético es claramente una medida demasiado extrema, se necesita cierta medida de planificación y dirección para optimizar nuestra economía."
 FRA_ban_the_leagues:0 "Prohibir las ligas"
 FRA_ban_the_leagues_desc:0 "A las ligas de extrema derecha se les ha permitido organizarse sin control. Si bien actualmente son demasiado débiles para intentar un golpe, no se sabe qué podrían hacer en el futuro. Lo mejor es disolverlos ahora."
 FRA_the_blum_viollette_proposal:0 "La propuesta de Blum-Viollette"
 FRA_the_blum_viollette_proposal_desc:1 "La ciudadanía de la República Francesa debería estar abierta a cualquiera que reúna los requisitos. Muchos de nuestros súbditos leales en Argelia quisieran convertirse en ciudadanos de pleno derecho, pero aún no se les permite hacerlo. Al convertirlos en ciudadanos de pleno derecho, uniríamos a Argelia mucho más cerca de Francia."
 FRA_expand_the_citizenship:0 "Ampliar la Ciudadanía"
 FRA_expand_the_citizenship_desc:0 "Es intolerable para una república que algunas de las personas que viven en su territorio no puedan convertirse en sus ciudadanos, sin embargo, se ha permitido que este estado de cosas persista en el nuestro. Debemos rectificar esto de una vez."
 FRA_france_undividable_desc:0 "Francia debe formar una sola unidad, bajo una sola bandera. Es hora de que reconozcamos esto abiertamente, aunque solo sea para acabar con los temores de división."
 FRA_french_union:0 "Unión francesa"
 FRA_french_union_desc:0 "Es hora de proclamar una nueva Francia, una Francia que se extienda por todo el mundo, en la que todas las partes de nuestro reino estén unidas. Celebraremos referéndums en todas partes para confirmar la voluntad del pueblo de formar parte de esta nueva Francia más grande."
 FRA_french_union_tt:0 "Se llevarán a cabo referéndums en varias partes de nuestro imperio colonial. Algunas partes pueden optar por volverse completamente independientes en su lugar."
 FRA_encourage_immigration:0 "Fomentar la inmigración"
 FRA_encourage_immigration_desc:1 "Nuestra patria necesita desesperadamente trabajadores para compensar las pérdidas sufridas en la Gran Guerra. Al facilitar la instalación en Francia, podemos atraer a los inmigrantes calificados que pueden compensar este déficit."
 FRA_review_foreign_policy:0 "Revisar política exterior"
 FRA_review_foreign_policy_desc:0 "El orden continental que se estableció en 1919 se ve cada vez más amenazado. Es hora de que revisemos nuestras opciones de política exterior para asegurar nuevas alianzas para capear la tormenta que se avecina."
 FRA_intervention_in_spain:0 "Intervención en España"
 FRA_intervention_in_spain_desc:0 "La guerra civil en España ha traído el choque de ideologías a nuestras mismas puertas. Debemos andar con cuidado, no sea que el conflicto se extienda a nuestro país."
 FRA_support_the_finns:0 "Apoya a los finlandeses"
 FRA_support_the_finns_desc:0 "Los finlandeses luchan por sus vidas. Debemos ayudarlos."
 FRA_confirm_eastern_commitments:0 "Confirmar compromisos orientales"
 FRA_confirm_eastern_commitments_desc:0 "Después de la Gran Guerra, establecimos una red de alianzas en Europa del Este, como contrapeso a una Alemania resurgente y una Unión Soviética expansionista. Nuestros aliados en la región ahora se preguntan si realmente acudiríamos en su ayuda si nos llamaran. Debemos tranquilizarlos antes de que decidan buscar ayuda en otro lugar."
 FRA_strengthen_the_little_entente:0 "Fortalecer la Pequeña Entente"
 FRA_strengthen_the_little_entente_desc:0 "La Pequeña Entente nos obliga a acudir en ayuda de nuestros aliados en Europa del Este y los Balcanes. Hemos permitido que esta alianza caduque, pero ahora es más necesaria que nunca. Es hora de revivirlo."
 FRA_invest_in_our_weaker_allies:0 "Invertir en nuestros aliados más débiles"
 FRA_invest_in_our_weaker_allies_desc:0 "Si vamos a tener aliados capaces en caso de guerra, debemos permitirles satisfacer sus propias necesidades militares. Un programa de inversiones moderadas en su industria les permitirá producir las municiones que necesitan localmente."
 FRA_invest_in_our_weaker_allies_trigger_tt:0 "Tiene menos fábricas militares que nosotros."
 FRA_coordinate_rearmament:0 "Rearme coordinado"
 FRA_coordinate_rearmament_desc:0 "Para igualar el proceso de desarrollo unificado de los alemanes y nuestros otros oponentes, también debemos coordinar nuestros esfuerzos con nuestros aliados."
 FRA_foreign_guest_workers:0 "Trabajadores invitados extranjeros"
 FRA_foreign_guest_workers_desc:0 "Nuestra falta de trabajadores es un cuello de botella importante en la expansión de nuestra industria y el crecimiento del tamaño de nuestras fuerzas armadas. Invitar a trabajadores calificados de nuestros aliados a trabajar en nuestras fábricas libera mano de obra para enviar al ejército."
 FRA_join_the_ententes:0 "Únete a las Ententes"
 FRA_join_the_ententes_desc:1 "Francia no puede sostener dos compromisos de defensa mutua al mismo tiempo. A menos que consigamos que los británicos también acepten cumplir nuestros compromisos, tendremos que elegir. Al combinar nuestras redes dispares de alianzas en un solo todo, aumentamos el factor de disuasión de nuestras alianzas en un orden de magnitud."
 unlocks_espionage_operation_tt:0 "¡Desbloquea una §YOperación de Espionaje§!:\n"
 FRA_revive_the_franco_polish_alliance:1 "Revivir la Alianza Franco-Polaca"
 FRA_revive_the_franco_polish_alliance_desc:0 "Francia siempre ha apoyado una Polonia independiente. En los últimos años, las relaciones entre nuestros países se han enfriado un poco. Con la amenaza de Alemania en el horizonte, es hora de reavivar nuestro pacto."
 FRA_revive_the_franco_polish_alliance_tt:0 "\nPolonia sería invitada a nuestra facción si fuéramos líderes de nuestra propia facción."
 FRA_buy_time:0 "Ganar tiempo"
 FRA_buy_time_desc:0 "No estamos preparados para enfrentar a los alemanes en el campo. Nuestros aliados son débiles, nuestro ejército está obsoleto. Puede que tengamos que hacer algunos sacrificios si queremos sobrevivir."
 FRA_arms_purchases_in_the_us:1 "Compras de armas en EE.UU."
 FRA_arms_purchases_in_the_us_desc:0 "Nuestra industria militar simplemente no está a la altura de la tarea de suministrar a nuestras fuerzas las armas modernas necesarias. Estados Unidos, sin embargo, tiene capacidad de producción de sobra. A menos que decidan volver a su aislacionismo, parecería que podrían ser persuadidos para vendernos las armas que necesitamos."
 FRA_france_leads:0 "Francia lidera"
 FRA_france_leads_desc:0 "Una nación con la orgullosa historia de Francia no puede permitir que otros países dicten su política exterior. Tomaremos nuestras propias decisiones, guiados por nuestros propios intereses."
 FRA_concessions_to_italy:1 "Concesiones a Italia"
 FRA_concessions_to_italy_desc:0 "Italia todavía sueña con un imperio en África. Si ofreciéramos algunas concesiones, y aprobáramos su conquista de Etiopía, podríamos evitar la formación de un eje entre Roma y Berlín."
 FRA_ratify_the_stresa_front:0 "Ratificar el Frente de Stresa"
 FRA_ratify_the_stresa_front_desc:0 "Italia ha indicado que se uniría a nuestra facción a cambio de territorios en África. Es hora de poner la pluma en el papel y ratificar los tratados necesarios."
 FRA_franco_soviet_treaty:1 "Tratado Franco-[SOV.getAdjetive]"
 FRA_franco_soviet_treaty_desc:1 "Los [SOV.GetAdjective] están tan preocupados como nosotros por el ascenso del fascismo en Europa. Tal vez podríamos convencerlos de que nos apoyen si llegara el momento."
 FRA_revive_the_national_bloc:0 "Revivir el Bloque Nacional"
 FRA_revive_the_national_bloc_desc:0 "El panorama político se vuelve más y más radical cada día. La izquierda susurra de hacer causa común con los comunistas. Lo que se necesita ahora es un liderazgo fuerte y estable."
 FRA_laissez_faire:0 "Laissez-Faire"
 FRA_laissez_faire_desc:0 "Los comunistas hablan abiertamente de remodelar la estructura económica de nuestro país de alguna manera radical, de privar al hombre trabajador de su propiedad legítima. Frente a esto, opondremos la simple noción de libertad. Una economía dinámica siempre superará una pesadilla izquierdista de burocracia estranguladora."
 FRA_protect_the_rights_of_man:0 "Proteger los derechos del hombre"
 FRA_protect_the_rights_of_man_desc:0 "Puede que nunca lo digan abiertamente, pero es obvio para cualquiera que tenga ojos para ver: restringir el derecho a la propiedad es solo el primer paso para eliminar todos los derechos por los que nuestros orgullosos antepasados ​​lucharon tanto. ¡No lo tendremos!"
 FRA_freedom_front:0 "Frente de la libertad"
 FRA_freedom_front_desc:0 "Ante el caos y la agitación que prometen los comunistas, uno debe estar dispuesto a hacer alianzas con otros partidos, incluso con aquellos que uno podría encontrar personalmente reprobables."
 FRA_stimulate_the_dynamic_market:0 "Estimular el mercado dinámico"
 FRA_stimulate_the_dynamic_market_desc:0 "El mercado dinámico ha demostrado ser la forma más eficiente de organización económica. Pero todavía está dirigido por humanos, y los seres humanos a veces necesitan algunas garantías de que su arduo trabajo no será en vano. Al eliminar por ley algunas restricciones y otorgar garantías, podemos ayudar a los inversionistas a superar sus temores y ayudar a estimular nuestra economía."
 FRA_agricultural_protectionism_desc:0 "La economía mundial se ha vuelto cada vez más hostil a nuestras formas tradicionales de producción. Si no tomamos medidas para proteger a nuestros agricultores, pronto nos enfrentaremos a una crisis de proporciones incalculables, ya que nuestros agricultores no podrán seguir siendo competitivos frente a los alimentos producidos en masa que llegan del extranjero."
 FRA_economic_devolution:0 "Devolución económica"
 FRA_economic_devolution_desc:0 "Es absurdo pensar que algún burócrata en París sabe lo que es mejor para una empresa en Burdeos. Debemos confiar en nuestros emprendedores y empoderarlos para crear sus propias soluciones."
 FRA_promote_entrepeneurship:0 "Promover el Emprendimiento"
 FRA_promote_entrepeneurship_desc:0 "El corazón palpitante de un mercado dinámico siempre ha sido el individuo que, al ver una oportunidad, se mueve rápidamente para explotarla. En los últimos años, este espíritu ha sido sofocado con regulaciones innecesarias. Deberíamos revertirlos."
 FRA_utilize_the_leagues:0 "Utiliza las Ligas"
 FRA_utilize_the_leagues_desc:0 "Es un hecho triste que la violencia política se haya convertido en un lugar común en Francia. Si el país va a sobrevivir a la amenaza de la revolución comunista, no debemos rehuir la ayuda de las personas que pueden y se enfrentarán a los matones comunistas en la calle si se trata de eso."
 FRA_national_regeneration:0 "Regeneración Nacional"
 FRA_national_regeneration_desc:0 "Un exceso de democracia y un republicanismo descarriado han envenenado a nuestro país y dividido a nuestro pueblo. Llevará mucho tiempo sanar estas heridas, pero por fin se han dado los primeros pasos."
 FRA_national_regeneration_trigger_tt:0 "El total combinado de apoyo no alineado y fascista supera el 50%"
 FRA_destroy_decadence:0 "Destruir la decadencia"
 FRA_destroy_decadence_desc:1 "Ningún país ha sido grande si se permitiera debatir incluso el tema más insignificante durante meses. Algunos países, protegidos tras los océanos y respaldados por imperios globales, pueden creer que pueden permitirse este lujo. No podemos."
 FRA_integralism:0 "Integralismo"
 FRA_integralism_desc:0 "La ideología del integralismo establece que todos los aspectos de la sociedad deben unirse y funcionar como si fueran una pequeña pieza de un todo más grande. Esta sociedad debe estar bien ordenada, para asegurar que todas sus partes trabajen juntas en armonía."
 FRA_work:0 "Trabajar"
 FRA_work_desc:0 "El artesano es el componente más importante de la economía. Cuando es guiado por las personas adecuadas, no hay llamado más noble que poner el trabajo de uno al servicio de su país."
 FRA_family:0 "Familia"
 FRA_family_desc:0 "La unidad más pequeña de la sociedad no es el individuo, es la familia. Cuestionar este hecho simple y obvio fue el mayor defecto de la antigua república."
 FRA_fatherland:0 "Patria"
 FRA_fatherland_desc:0 "El país está por encima de todo. No puede haber ninguna duda al respecto."
 FRA_political_unity:0 "Unidad Política"
 FRA_political_unity_desc:1 "La historia de Francia desde la caída del absolutismo ha sido una historia de luchas políticas internas. Cuando hubo unidad, Francia salió victoriosa. Cuando hubo conflictos internos, Francia fue derrotada. Por esta razón, no podemos permitir que las ambiciones de unos pocos perjudiquen el sustento de muchos."
 FRA_diplomatic_freedom:0 "Libertad diplomática"
 FRA_diplomatic_freedom_desc:1 "Los gobiernos republicanos se han encadenado a construcciones artificiales en Europa del Este que caerán en el momento en que retiremos nuestra ayuda. Son pasivos, no activos, y como tales nos despojaremos de ellos."
 FRA_latin_entente:0 "Entente latino"
 FRA_latin_entente_desc:1 "La hermandad que existe entre los estados sucesores del Imperio Romano es innegable. El pueblo germánico de Europa ha gobernado el continente durante demasiado tiempo. Es hora de que reclamemos nuestro derecho nacional de nacimiento."
 FRA_reach_out_to_spain:0 "Llegar a españa"
 FRA_reach_out_to_spain_desc:0 "Recién recuperada de su guerra civil, España es nuestro aliado natural en nuestro intento de remodelar el continente."
 FRA_invite_portugal:0 "Invitar portugal"
 FRA_invite_portugal_desc:1 "Si bien su imperio colonial ha disminuido mucho, la llama de la exploración y la conquista aún arde en el corazón de todos los portugueses."
 FRA_compensate_italy:0 "Compensar Italia"
 FRA_compensate_italy_desc:0 "En el pasado, los conflictos por algunas pequeñas extensiones de desierto han llevado a nuestras naciones al conflicto. Tales tonterías se detienen fácilmente y se puede encontrar rápidamente un resultado de mutuo acuerdo."
 FRA_intervention_in_greece:0 "Intervención en Grecia"
 FRA_intervention_in_greece_desc:0 "Grecia controla algunos de los territorios más valiosos del Mediterráneo. No podemos permitir que un gobierno hostil lo controle, por lo que debemos actuar primero."
 FRA_the_congress_of_paris:0 "El Congreso de París"
 FRA_the_congress_of_paris_desc:0 "En el Congreso de Berlín se perfilaron las fronteras de África. Pero el mapa de hoy parece un mosaico. Es hora de redibujar el mapa, y así formar la base de un nuevo imperio colonial."
 FRA_the_natural_borders_of_france:0 "Las fronteras naturales de Francia"
 FRA_the_natural_borders_of_france_desc:0 "Es natural que un país deba buscar primero sus propios intereses. No podemos coexistir pacíficamente con los alemanes en nuestra lucha, por lo que debemos asegurar nuestras fronteras naturales para defender nuestro corazón."
 FRA_towards_a_new_europe:0 "Hacia una nueva Europa"
 FRA_towards_a_new_europe_desc:1 "Francia se encuentra en una encrucijada. Podemos encadenarnos al viejo orden, o podemos abrazar el nuevo. Con los alemanes listos para rehacer el continente, sería beneficioso para nosotros estar de su lado bueno."
 FRA_establish_spheres_of_influence:0 "Establecer esferas de influencia"
 FRA_establish_spheres_of_influence_desc:1 "Durante siglos, nuestra gente ha vivido con la creencia de que éramos enemigos mortales y hereditarios. Esta creencia se fundaba en la idea de que nuestros intereses eran incompatibles. Pero seguramente podríamos llegar a un acuerdo si simplemente definiéramos nuestras esferas de influencia y nos abstuviéramos cuidadosamente de interferir."
 FRA_split_belgium:0 "Split Bélgica"
 FRA_split_belgium_desc:0 "Con Bélgica ahora en nuestra esfera de influencia, es hora de llamar hogar a las partes de habla francesa. El resto se formará en un nuevo estado."
 FRA_align_belgium:0 "Alinear Bélgica"
 FRA_align_belgium_desc:0 "Los belgas nos deben su existencia y no podemos dejar que olviden ese hecho. Si les permitimos seguir siendo independientes, al menos nos aseguraremos de que se instale un gobierno amigo."
 FRA_grow_the_empire:0 "Hacer crecer el imperio"
 FRA_grow_the_empire_desc:0 "Es absurdo que a un país del tamaño de Bélgica se le permita retener una colonia muchas veces más grande que él. Estamos mucho mejor preparados para administrar tal territorio."
 FRA_bring_home_quebec:0 "Llévate a casa Québec"
 FRA_bring_home_quebec_desc:0 "La provincia perdida hace mucho tiempo, con el tiempo, volverá a ser nuestra. Todos los francófonos del mundo finalmente se reunirán con la patria."
 FRA_expand_to_the_suez:0 "Expandirse a Suez"
 FRA_expand_to_the_suez_desc:0 "La división del control entre nosotros y Gran Bretaña en el Levante es un compromiso inviable que ahora, afortunadamente, ya no tenemos que acatar."
 FRA_dominate_the_middle_east:0 "Dominar el Medio Oriente"
 FRA_dominate_the_middle_east_desc:0 "Los países del Medio Oriente son construcciones artificiales, talladas a partir del cadáver del Imperio Otomano. No son más soberanos que el pueblo francés promedio, y es hora de recordarles ese hecho."
 FRA_the_council_of_rambouillet:0 "El Concilio de Rambouillet"
 FRA_the_council_of_rambouillet_desc:0 "Con el país en crisis, la gente busca un líder fuerte. Ha quedado claro que el republicanismo le ha fallado al pueblo francés, y es hora de que regresen los gobernantes naturales de Francia. Pero primero, se deben sentar las bases para la restauración de la monarquía."
 FRA_revise_the_constitution:0 "Revisar la Constitución"
 FRA_revise_the_constitution_desc:0 "La constitución republicana siempre tuvo la intención de ser una medida provisional que se ha permitido persistir durante demasiado tiempo. Ahora, lo reescribiremos para permitir que regrese un monarca."
 FRA_repeal_the_law_of_exile:0 "Derogar la Ley del Exilio"
 FRA_repeal_the_law_of_exile_desc:0 "Ningún jefe de una familia real francesa, ni su heredero, pueden estar en suelo francés sin un permiso expreso. Antes de que podamos tener el regreso triunfal de la monarquía, debemos deshacernos de este molesto pequeño obstáculo."
 FRA_orleanist_restoration:1 "Restauración orleanista"
 FRA_orleanist_restoration_desc:2 "La Casa de Orleans cuenta con un apoyo considerable entre los realistas en Francia. Si bien algunos detractores preferirían un candidato diferente al trono, no cabe duda de que el heredero orleanista tiene las mejores posibilidades de unir pacíficamente al país detrás de él."
 FRA_guarantee_the_constitution:0 "Garantizar la Constitución"
 FRA_guarantee_the_constitution_desc:0 "Antes de que la prensa republicana pueda incluso lanzar sus campañas infundadas contra la legitimidad del gobierno real, debemos erosionar su posición dando garantías férreas de respetar los derechos individuales de las personas."
 FRA_the_first_citizen_of_the_state:0 "El primer ciudadano del estado"
 FRA_the_first_citizen_of_the_state_desc:0 "El rey, aunque imbuido de un poder considerable, nunca debe ser visto como un gobernante tirano o absolutista de la vieja especie. En cambio, un monarca moderno debe respetar la ley y ser la primera línea de defensa contra aquellos que usurpen el poder ilegalmente."
 FRA_counter_action_desc:0 "La Action Francaise ha sido durante mucho tiempo el mayor defensor del retorno a la monarquía. Desafortunadamente, sus puntos de vista sobre otros temas son menos aceptables. Es hora de informarles que han cumplido su propósito y disponer de ellos."
 FRA_no_further_humiliations:0 "No más humillaciones"
 FRA_no_further_humiliations_desc:0 "Durante años, los sucesivos gobiernos republicanos han permitido que los alemanes pasen por alto los tratados internacionales, algunos de los cuales se rompieron descaradamente antes de que la tinta se secara. Esto termina ahora."
 FRA_slum_clearing:0 "Limpieza de barrios marginales"
 FRA_slum_clearing_desc:0 "A pesar de estar en una de las grandes potencias del mundo, el simple trabajador francés vive a menudo en condiciones espantosas de miseria repugnante. Ningún rey digno del título puede tolerar que sus súbditos vivan en tal estado."
 FRA_public_welfare:0 "Bienestar público"
 FRA_public_welfare_desc:0 "Un rey que no trabaja para el menor de sus súbditos no es rey en absoluto."
 FRA_the_legitimate_heir:0 "El heredero legítimo"
 FRA_the_legitimate_heir_desc:1 "Los legitimistas consideran a la rama carlista como la legítima heredera del trono de Francia. Designar a su candidato al trono abre la tentadora posibilidad de gobernar España y Francia en una doble monarquía."
 FRA_secure_the_crown_of_spain:0 "Asegurar la Corona de España"
 FRA_secure_the_crown_of_spain_desc:0 "El primer paso para reclamar los derechos de nacimiento del rey es proteger a España de los diversos gobiernos pretendientes que han surgido. Sus pequeñas disputas ya han arrojado al país a una sangrienta guerra civil una vez; no debemos permitir que lo hagan de nuevo."
 FRA_unite_the_crowns:0 "Unir las coronas"
 FRA_unite_the_crowns_desc:0 "Con España asegurada, ahora podemos unir las coronas y crear un nuevo reino, el Reino de Franco-España."
 FRA_two_countries_two_crowns:0 "Dos países, dos coronas"
 FRA_two_countries_two_crowns_desc:0 "No hay manera factible de que podamos unir a los países donde uno no se considere sujeto del otro. En cambio, aconsejaremos al rey que gobierne a ambos en una unión personal, pero no legal."
 FRA_proclaim_the_third_empire:0 "Proclamar el Tercer Imperio"
 FRA_proclaim_the_third_empire_desc:0 "Los bonapartistas pueden ser considerados los outsiders en la lucha por el trono, pero llevan consigo el sueño de una época en la que toda Europa se inclinaba ante el emperador de los franceses."
 FRA_avenge_waterloo:0 "vengar waterloo"
 FRA_avenge_waterloo_desc:0 "La historia de Napoleón Primero quedará definida para siempre por su mayor derrota. Si queremos tener éxito, debemos demostrar que podemos ganar donde ha perdido."
 FRA_reorganize_the_dutch:0 "Reorganizar los holandeses"
 FRA_reorganize_the_dutch_desc:0 "Los holandeses también formaron parte del Imperio francés. Ahora que han sido derrotados, es hora de volver a este estado natural de cosas."
 FRA_retribution_for_sedan:0 "Retribución por sedán"
 FRA_retribution_for_sedan_desc:0 "Durante más de medio siglo, los alemanes han celebrado allí la Batalla de Sedan y su triunfo sobre Napoleón III. En el futuro, todo alemán aprenderá a maldecir el nombre de ese lugar."
 FRA_disunite_germany:0 "Desunir Alemania"
 FRA_disunite_germany_desc:0 "El triunfo sobre Francia permitió a Prusia unir los estados alemanes más pequeños bajo su bandera. Es justo que este proceso se invierta, ahora que los alemanes han sido derrotados."
 FRA_return_to_borodino:0 "Regreso a Borodino"
 FRA_return_to_borodino_desc:0 "En Borodino, Napoleón estuvo más cerca de lograr su victoria en Europa. El ejército ruso estaba casi destruido, y si hubiera sido un poco más rápido, podría haber llevado a los rusos a un acuerdo. Le mostraremos al mundo que se puede hacer."
 FRA_je_suis_la_deluge:1 "Je Suis Le Déluge"
 FRA_je_suis_la_deluge_desc:0 "La revolución francesa fue el diluvio que arrasó con los viejos y débiles regímenes que habían controlado Europa durante tanto tiempo. Ahora, una nueva inundación está aquí."
 FRA_coordinate_rearmament_tt:0 "Reduce el costo de las licencias de producción para los miembros de nuestra facción."
 invite_to_faction_tt:0 "Es invitado a nuestra facción."
 VIC_emergency_powers_to_petain:0 "Poderes de emergencia a Petain"
 VIC_emergency_powers_to_petain_desc:0 "Con la batalla por Francia perdida, está claro que se deben tomar medidas radicales para asegurar el estado. El presidente no puede ser restringido en hacer lo que es necesario."
 VIC_the_national_revolution:0 "La Revolución Nacional"
 VIC_the_national_revolution_desc:1 "Nuestra derrota fue sin duda provocada por una falla fundamental de nuestra nación. Tomará mucho tiempo remediar este defecto, pero tal vez el impacto de nuestra derrota nos permita volver más fuertes."
 VIC_long_term_economic_planning:0 "Planificación Económica a Largo Plazo"
 VIC_long_term_economic_planning_desc:1 "Si bien es tentador considerar que la situación actual es tan importante que reemplaza a todas las demás preocupaciones, no debemos olvidar que hay cosas que requieren mucho tiempo para implementarse. Mediante la creación de una serie de planes económicos, podemos hacer crecer nuestra economía de manera eficiente."
 VIC_aid_small_businesses:0 "Ayuda a las pequeñas empresas"
 VIC_aid_small_businesses_desc:2 "Las muchas pequeñas empresas que componen nuestra economía se han visto muy afectadas por el racionamiento y otras medidas de guerra. Deberíamos tratar de remediarlo para ayudarlos a sobrevivir."
 VIC_venerate_the_craftsman:0 "Venerar al artesano"
 VIC_venerate_the_craftsman_desc:0 "Durante demasiado tiempo, la discusión sobre el trabajo se ha centrado en el trabajador industrial, que trabaja en una gran fábrica para una gran empresa. Es hora de mostrar los logros del hábil artesano, trabajando en su propio taller, manteniendo a su familia."
 VIC_down_with_marianne:0 "Abajo con Marianne"
 VIC_down_with_marianne_desc:1 "El culto pseudorreligioso a Marianne, símbolo del republicanismo francés, ha torcido la mente de nuestro pueblo. Al igual que la República sin valor que representa, todos los rastros de ella deben ser erradicados."
 VIC_up_with_jean_darc:1 "Hasta Juana de Arco"
 VIC_up_with_jean_darc_desc:1 "Jeanne d'Arc luchó valientemente contra un enemigo aparentemente abrumador, sacrificó todo lo que tenía por el bien de la patria y reunió a la nación bajo su estandarte para expulsar a los invasores. Seguramente ella es un símbolo mucho mejor para que aspire nuestra juventud que Marianne."
 VIC_celebrate_motherhood:0 "Celebra la maternidad"
 VIC_celebrate_motherhood_desc:0 "Es intrínsecamente obvio que el lugar de la mujer está en el hogar, al igual que el lugar del hombre en el banco de trabajo o en el campo. Se debe recordar a nuestro pueblo que el trabajo de una mujer es tan vital para la supervivencia de la nación como el del hombre."
 VIC_prosecute_the_losers:0 "Enjuiciar a los perdedores"
 VIC_prosecute_the_losers_desc:0 "Francia resistió durante años a los ejércitos del Kaiser, pero se plegó en la guerra actual. Debe haber una razón para esto, y no debemos detenernos hasta que salga a la luz y los responsables comparezcan ante la justicia."
 VIC_concessions_to_the_germans:1 "Concesiones a los alemanes"
 VIC_concessions_to_the_germans_desc:0 "Las realidades de la situación exigen que lleguemos a un acuerdo con nuestros antiguos enemigos. Debe haber una manera de reducir las cargas paralizantes que se nos imponen."
 VIC_mandatory_work_service:0 "Servicio de Trabajo Obligatorio"
 VIC_mandatory_work_service_desc:1 "Hemos conseguido que los alemanes nos prometan que reduciremos nuestros costes de ocupación si les proporcionamos mano de obra. Sin embargo, parece que pocos entre la gente están dispuestos a hacer el trabajo necesario para ayudar a su patria en su hora de necesidad. Donde los incentivos han fallado, ahora lamentablemente debemos usar la compulsión."
 VIC_a_nation_reborn:0 "Una nación renacida"
 VIC_a_nation_reborn_desc:0 "Al final del largo y doloroso proceso de reconstrucción de nuestra humillada y derrotada nación, se alza una Francia nueva, renacida, libre del cáncer del republicanismo y de sus divisiones internas."
 VIC_end_the_occupation:0 "Poner fin a la ocupación"
 VIC_end_the_occupation_desc:0 "Al final de nuestra revolución nacional, estamos listos para tomar nuestro lugar junto a nuestros antiguos enemigos y luchar por una nueva Europa, una Europa a salvo de la amenaza del bolchevismo y libre de las tentaciones divisivas del republicanismo."
 VIC_the_national_bureau_of_statistics:0 "La Oficina Nacional de Estadísticas"
 VIC_the_national_bureau_of_statistics_desc:0 "Si queremos guiar a nuestra gente hacia un futuro mejor, necesitamos datos concretos en los que basar nuestras decisiones. Deberíamos formar una nueva agencia encargada de generar estos datos."
 VIC_the_legionary_service_order:0 "La Orden del Servicio Legionario"
 VIC_the_legionary_service_order_desc:0 "Con nuestro ejército en gran parte desarmado y, en cualquier caso, demasiado limitado para proteger a toda Francia, necesitamos una nueva organización de patriotas para apoyar al régimen."
 VIC_form_the_milice:0 "Forma la Milicia"
 VIC_form_the_milice_desc:0 "Con la resistencia cada vez más fuerte en toda Francia, necesitamos crear una fuerza que pueda luchar contra ellos. Reclutaremos solo a los miembros más patriotas y les daremos una amplia libertad para actuar como mejor les parezca para poner en vereda a estos terroristas."
 VIC_anti_bolshevist_volunteers:0 "Voluntarios antibolcheviques"
 VIC_anti_bolshevist_volunteers_desc:0 "La mayor lucha en la historia humana está teniendo lugar ahora mismo entre las fuerzas de la civilización occidental y las fuerzas del comunismo. No podemos quedarnos de brazos cruzados mientras se libra esta titánica batalla."
 VIC_rebuild_the_military:0 "Reconstruir las Fuerzas Armadas"
 VIC_rebuild_the_military_desc:0 "El ejército de Francia ha sido completamente derrotado y humillado, se necesitará un gran esfuerzo para que vuelva a tener plena fuerza de combate."
 VIC_finish_the_naval_buildup:0 "Termina la construcción naval"
 VIC_finish_the_naval_buildup_desc:0 "La república tardía estableció una serie de barcos para modernizar la flota. Comenzado demasiado tarde y llevado a cabo con demasiada lentitud, no pudo terminarse a tiempo. Pero todavía puede servir como el núcleo de una nueva Armada francesa."
 VIC_hidden_materials:0 "Materiales Ocultos"
 VIC_hidden_materials_desc:1 "Los alemanes no podrían haber reconstruido sus ejércitos tan rápido como lo hicieron si no hubieran hecho trampa en los términos de sus tratados. Por lo tanto, es justo y apropiado que hagamos lo mismo."
 VIC_analyze_our_defeat:0 "Analiza nuestra derrota"
 VIC_analyze_our_defeat_desc:0 "Nuestra derrota no era inevitable. Muchas personas diferentes fallaron en sus deberes, en una larga cadena de despreciables complacencias. Descubriremos las causas exactas y nos aseguraremos de estar mejor preparados en el futuro."
 VIC_modernize_the_airforce:0 "Modernizar la Fuerza Aérea"
 VIC_modernize_the_airforce_desc:0 "Quizás la parte más humillante de nuestra derrota fue nuestra incapacidad para competir en el aire. Teníamos muy pocos aviones modernos. A medida que la guerra continúa a nuestro alrededor, nuevos aviones se ponen rápidamente en producción. No debemos permitir que algo similar vuelva a suceder."
 VIC_learn_from_the_enemy:0 "Aprende del enemigo"
 VIC_learn_from_the_enemy_desc:0 "La forma más rápida de entender cómo y por qué fallamos es entender qué hicieron bien nuestros oponentes."
 VIC_buy_from_the_enemy:0 "Comprale al enemigo"
 VIC_buy_from_the_enemy_desc:0 "Nuestra industria militar no estaba a la altura de proporcionarnos suficientes armas modernas, y todavía no lo está. Debemos mirar hacia la adquisición de armas modernas de todas las fuentes disponibles."
 FRA_appeal_to_the_french_nation:0 "Llamamiento a la nación francesa"
 FRA_appeal_to_the_french_nation_desc:0 "Francia puede haber perdido la batalla, pero no ha perdido la guerra. Es deber de todo francés patriota resistir."
 FRA_appeal_to_overseas_territories:0 "Llamamiento a los territorios de ultramar"
 FRA_appeal_to_overseas_territories_desc:0 "Si bien es posible que las áreas metropolitanas de Francia hayan caído en manos del enemigo, gran parte de su imperio aún permanece libre. Si podemos reunirlos en nuestra ayuda, podemos llevar la lucha al enemigo."
 FRA_appeal_to_overseas_territories_tt:0 "Los territorios coloniales en varias partes del mundo tienen la oportunidad de ponerse de nuestro lado."
 FRA_intervention_in_north_africa:0 "Intervención en el norte de África"
 FRA_intervention_in_north_africa_desc:0 "El norte de África presenta el mejor escenario posible para una invasión para recuperar la patria. Ponerlo de nuestro lado es vital para nuestra campaña de liberación."
 FRA_intervention_in_west_africa:0 "Intervención en África Occidental"
 FRA_intervention_in_west_africa_desc:0 "África occidental tiene incontables millones de habitantes, que pueden ser reclutados en un nuevo ejército para recuperar nuestras patrias."
 FRA_intervention_in_syria:0 "Intervención en Siria"
 FRA_intervention_in_syria_desc:0 "Negar al enemigo los territorios estratégicos en Siria protege el canal de Suez y mejora drásticamente nuestra situación en el Mediterráneo oriental."
 FRA_intervention_in_indochina:0 "Intervención en Indochina"
 FRA_intervention_in_indochina_desc:0 "Lejos de los combates en Europa, nuestras colonias en Indochina son un área ideal para ayudarnos a defender nuestros intereses en la región."
 FRA_intervention_in_central_africa:0 "Intervención en África Central"
 FRA_intervention_in_central_africa_desc:0 "África central es de vital importancia para el esfuerzo bélico de los aliados y podría aprovecharse como un importante golpe de propaganda para nosotros."
 FRA_intervention_in_madagascar:0 "Intervención en Madagascar"
 FRA_intervention_in_madagascar_desc:2 "Si se permite que el enemigo tome y fortifique Madagascar, enfrentaremos una catástrofe en el Océano Índico. Una acción rápida y decisiva podría asegurar que la isla permanezca de nuestro lado."
 FRA_form_the_national_committee:0 "Formar el Comité Nacional"
 FRA_form_the_national_committee_desc:0 "Pocos habrían creído que nuestra causa podría tener éxito. Pero ahora somos lo suficientemente fuertes como para declarar la formación de un gobierno en el exilio completamente funcional, listo para tomar el control de cualquier territorio francés liberado del enemigo."
 FRA_form_the_provisional_government_of_the_republic:1 "Formar el Gobierno Provisional"
 FRA_form_the_provisional_government_of_the_republic_desc:0 "Con la liberación de París, ya no somos un gobierno en el exilio. Es hora de comenzar el difícil trabajo de reconstruir nuestro país."
 FRA_continue_the_fight:0 "continuar la lucha"
 FRA_continue_the_fight_desc:0 "Pocos soldados han optado por unirse a nosotros hasta ahora, pero los que tenemos deben estar armados y equipados."
 FRA_the_free_french_navy:0 "La Armada Francesa Libre"
 FRA_the_free_french_navy_desc:0 "Nuestros aliados están enfrascados en una lucha desesperada por la supervivencia, para lo cual las rutas marítimas son vitales. Debemos hacer nuestra parte para ayudarlos."
 FRA_colonial_recruitment_desc:0 "Dado que la patria no está disponible para el reclutamiento, debemos acudir a nuestras colonias en busca de ayuda. Muchos de nuestros súbditos están dispuestos a tomar las armas para luchar por nosotros."
 FRA_the_regiment_normandie:0 "El Regimiento Normandía"
 FRA_the_regiment_normandie_desc:0 "Es vital que se vea que los franceses luchamos en todos los frentes. Con los soviéticos ahora comprometidos en el combate contra nuestro enemigo común, podríamos enviar un pequeño grupo de pilotos de combate para ayudarlos."
 FRA_refus_absurde:0 "Rechazar absurdo"
 FRA_refus_absurde_desc:0 "Incluso en la hora de la derrota, la voluntad de resistir permanece fuerte en algunos corazones. Formarán la base del movimiento de resistencia en los territorios ocupados."
 FRA_the_maquis:0 "Los maquis"
 FRA_the_maquis_desc:1 "Las zonas rurales de Francia ofrecen cobertura para cualquiera que desee escapar del ocupante o de sus lacayos colaboracionistas. Debemos apoyar a las personas que niegan su trabajo al enemigo en un acto de resistencia, para que con el tiempo podamos convertir esas áreas en semilleros de resistencia."
 FRA_reach_out_to_trade_unions:0 "Llegar a los sindicatos"
 FRA_reach_out_to_trade_unions_desc:0 "Si vamos a atacar las industrias que ahora han sido puestas en servicio por el enemigo, tener buenas comunicaciones con los trabajadores parece ser la mejor manera. Pueden retrasar o sabotear cualquier producción que tenga lugar, mucho más eficientemente que cualquier fuerza externa."
 FRA_cooperation_with_the_communists:0 "Cooperación con los comunistas"
 FRA_cooperation_with_the_communists_desc:0 "En nuestra lucha común, no debemos rechazar ningún aliado que se ofrezca, incluso si se llaman a sí mismos camaradas."
 FRA_connections_to_industrialists:0 "Conexiones con Industriales"
 FRA_connections_to_industrialists_desc:0 "Si bien la cooperación con los trabajadores de las industrias de guerra ayuda, la cooperación con las personas que dirigen las fábricas tiene beneficios en sí misma."
 FRA_the_civil_and_military_organization:0 "La organización civil y militar"
 FRA_the_civil_and_military_organization_desc:0 "Los numerosos grupos pequeños que están realizando actos de resistencia se están uniendo para formar una organización más grande. Deberíamos darle a esto nuestra bendición."
 FRA_national_council_of_the_resistance_desc:0 "La resistencia es cada vez más fuerte en Francia y se ha vuelto tan poderosa que necesita un nuevo comité directivo para coordinar sus actividades."
 FRA_national_uprising_desc:0 "Ha llegado la hora ¡Ahora es el momento de tomar las armas y salir de las sombras que los han envuelto durante tantos años!"
 FRA_french_forces_of_the_interior:0 "Fuerzas Francesas del Interior"
 FRA_french_forces_of_the_interior_desc:1 "La resistencia tiene miles de hombres en armas, en toda Francia. A medida que nuestros aliados y nosotros avancemos por todo el país, los atraparemos y los convertiremos en soldados de nuestro ejército."
 FRA_french_forces_of_the_interior_tt:0 "Crea unidades de infantería débiles en todos los estados centrales liberados."
 FRA_naval_rearmament:0 "Rearme Naval"
 FRA_naval_rearmament_desc:0 "Nuestra industria de construcción naval se ha dejado languidecer mientras nos enfocamos en seguir el ritmo de los desarrollos en otros campos. Como resultado, ahora corremos mucho peligro de ser superados por nuestros rivales en el Mediterráneo y el Atlántico. Debemos invertir más para recuperar el tiempo perdido."
 FRA_colonial_naval_bases:0 "Bases Navales Coloniales"
 FRA_colonial_naval_bases_desc:0 "La clave para la proyección de poder global es la capacidad de mantener una flota lejos de sus aguas locales. Ya tenemos grandes posesiones coloniales, ahora debemos desarrollarlas para que sirvan como bases de reabastecimiento de combustible y reparación para nuestra flota."
 FRA_develop_colonial_dockyards:0 "Desarrollar astilleros coloniales"
 FRA_develop_colonial_dockyards_desc:0 "Con las bases navales en varias partes de nuestro Imperio ampliadas y modernizadas, podemos pensar en establecer la industria pesada necesaria y construir los grandes muelles necesarios para construir barcos en el extranjero."
 FRA_the_old_school:0 "La escuela vieja"
 FRA_the_old_school_desc:0 "A pesar de todos los avances en la tecnología naval, el elemento clave del poder marítimo sigue siendo el buque capital que actúa con el apoyo de otras unidades de la flota. Ya sea que este barco capital siga siendo el acorazado o sea el nuevo portaaviones, debemos aumentar aún más el tamaño de nuestra industria de construcción naval para asegurarnos de que podemos seguir el ritmo de otras potencias navales."
 FRA_carrier_planes:0 "Aviones de transporte"
 FRA_carrier_planes_desc:0 "Un portaaviones es tan bueno como sus aviones. Sin aviones modernos, cualquier transportista es una inversión desperdiciada."
 FRA_rush_the_richelieus:0 "Corre el Richelieus"
 FRA_rush_the_richelieus_desc:0 "Con la situación en Europa cada vez más desesperada, no tenemos tiempo para construir nuestras nuevas unidades de superficie a través de medios convencionales. Tenemos que priorizar los materiales para que nuestros nuevos acorazados entren en servicio lo antes posible."
 FRA_prioritize_the_joffre:0 "Prioriza el Joffre"
 FRA_prioritize_the_joffre_desc:0 "Nuestra flota de portaaviones actual está irremediablemente desactualizada y superada por cualquier enemigo potencial. Debemos asegurarnos de que se dé la máxima prioridad a un nuevo proyecto de portaaviones."
 FRA_the_young_school:0 "La escuela joven"
 FRA_the_young_school_desc:0 "Los desarrollos en aviación, submarinos y torpedos han dejado obsoleta a la nave capital. Con nuestra industria naval limitada, no podemos darnos el lujo de perder tiempo y dinero en la construcción de gigantescas fortalezas flotantes que están indefensas frente a las amenazas del campo de batalla naval moderno. En cambio, deberíamos centrarnos en mejorar la eficiencia para permitirnos construir más embarcaciones pequeñas."
 FRA_undersea_combat:0 "Combate submarino"
 FRA_undersea_combat_desc:0 "El submarino ha llegado a su madurez en la última década. Ahora representa una amenaza letal para todos y cada uno de los barcos de superficie, mientras que es cada vez más difícil de detectar y destruir."
 FRA_surface_combat:0 "Combate de superficie"
 FRA_surface_combat_desc:0 "Con los avances en la artillería, se ha vuelto casi imposible construir un barco que pueda esperar sobrevivir a un enfrentamiento prolongado con otro buque capital. Es mucho mejor tener una flota de destructores modernos y torpederos para abrumar a un enemigo con salvas masivas de torpedos."
 FRA_prioritize_the_joffre_tt:0 "¡Agrega un §YCarrier§ moderno! al 40% de finalización de la cola de construcción."
 POR_infrastructure_in_angola_tt:0 "¡Agregue §Y2 Base Naval§! en la provincia de Namibe en Angola.\n ¡Agregue §Y3 Base Naval§! en la provincia de Luanda en Angola.\n"
 FRA_SNCAN_formed:0 "SNCAN formado"
 FRA_SNCAO_formed:0 "SNCAO formado"
 FRA_SNCASE_formed:0 "SNCASE formado"
 FRA_SNCASO_formed:0 "SNCASO formado"
 vichy_french_focus:0 "Árbol de enfoque francés de Vichy"
 POR_colonial_assimilation_policy_desc:0 "A diferencia de otros países, la nación portuguesa no se define por la raza, sino por la cultura compartida y la misión civilizadora. En lugar de prejuicio racial, necesitamos mestizaje."
 POR_colonial_army_desc:0 "Para tener una nación fuerte, no podemos depender únicamente del Ejército Metropolitano. Debemos levantar unidades coloniales, armarlas y entrenarlas para luchar en la guerra moderna."
 POR_luso_tropicalism:0 "Luso-tropicalismo"
 POR_luso_tropicalism_desc:1 "Debemos reconocer la naturaleza multicultural de Portugal desde el siglo XV y enfatizar la unidad nacional, integrando nuestras colonias africanas en nuestro territorio y otorgando ciudadanía a la población local. Habrá detractores, por supuesto, pero debemos hacer lo correcto para las personas que viven en nuestros territorios."
 POR_limited_self_rule:0 "Autonomía limitada"
 POR_limited_self_rule_desc:0 "Al aumentar la autonomía de nuestras colonias africanas, permitiéndoles formar su propio gobierno, podemos concentrarnos en asuntos más urgentes. Esta descolonización podría acercarnos a las democracias de todo el mundo."
 POR_infrastructure_in_angola:0 "Infraestructura en Angola"
 POR_infrastructure_in_angola_desc:0 "Angola tiene muchas riquezas inexploradas. Debemos desarrollar la infraestructura en la región para poder explotar sus recursos en el futuro."
 POR_develop_north_angola:0 "Desarrollar el norte de Angola"
 POR_develop_north_angola_desc:1 "Hemos descubierto una fuente de hierro en el norte de Angola, debemos construir la industria de extracción necesaria para explotar este valioso recurso."
 POR_develop_south_angola:0 "Desarrollar el Sur de Angola"
 POR_develop_south_angola_desc:0 "La búsqueda de recursos en el sur de Angola ha sido exitosa. Ahora podemos desarrollar la industria de explotación requerida."
 POR_portuguese_oil:0 "Aceite portugués"
 POR_portuguese_oil_desc:0 "Una nación sin petróleo no puede sostener su economía en caso de conflicto. Debemos buscar en Angola yacimientos petrolíferos comercialmente viables."
 POR_develop_mozambique:0 "Desarrollar Mozambique"
 POR_develop_mozambique_desc:0 "Al desarrollar la infraestructura y la industria en Mozambique, podremos explotar sus fuentes de aluminio para nuestro beneficio."
 POR_continue_the_public_works:0 "Continuar las Obras Públicas"
 POR_continue_the_public_works_desc:0 "Gracias a las normas estatales que implementó nuestro gobierno luego de años de precaria situación financiera hemos logrado estabilizar nuestra situación económica y debemos seguir invirtiendo en proyectos públicos para dinamizar nuestra infraestructura."
 POR_instituto_superior_tecnico:0 "Instituto superior tecnico"
 POR_instituto_superior_tecnico_desc:0 "Portugal necesita una escuela de ingeniería avanzada con instalaciones de enseñanza e investigación de última generación para no quedarse atrás en la lucha que se avecina."
 POR_ogme:0 "OGM"
 POR_ogme_desc:0 "Al invertir en las Oficinas Gerais de Material de Engenharia, podremos abastecer a nuestro ejército con equipos modernos y de alta calidad mucho más rápido."
 POR_ogma:0 "OGMA"
 POR_ogma_desc:0 "Mejorar las instalaciones de las Oficinas Gerais de Material Aeronáutico mejorará significativamente nuestra producción de aviones."
 POR_roads_bridges_and_dams:0 "Carreteras, puentes y presas"
 POR_roads_bridges_and_dams_desc:0 "Deberíamos invertir en proyectos de construcción pública que se enfoquen en mejorar nuestra infraestructura y sistemas viales."
 POR_extraction_industries:0 "Industrias de extracción"
 POR_extraction_industries_desc:0 "Muchas de nuestras riquezas se encuentran en el suelo, pero nuestras minas son antiguas y artesanales. Debemos construir una Industria de Extracción Moderna."
 POR_hydroelectricity:0 "Hidroelectricidad"
 POR_hydroelectricity_desc:0 "Con la gran inversión realizada en el Norte y Centro de Portugal, ahora es posible construir una red de presas que producirán electricidad y regularán los caudales de los ríos."
 POR_military_vehicles:0 "Vehículos militares"
 POR_military_vehicles_desc:0 "Nuestro ejército requiere vehículos modernos para las batallas que se avecinan. Si queremos prevalecer en futuros conflictos, debemos asegurarnos de que obtengan un suministro adecuado de la más alta calidad."
 POR_portuguese_artillery:0 "Artillería portuguesa"
 POR_portuguese_artillery_desc:0 "La artillería de campo es vital en los campos de batalla modernos. Debemos invertir en la construcción de nuevas instalaciones que nos permitan aumentar nuestra producción de armas de artillería."
 POR_advanced_artillery:0 "Artillería avanzada"
 POR_advanced_artillery_desc:0 "Debemos desarrollar nuevas piezas de artillería y entrenar a las tropas en formas más eficientes para realizar bombardeos y apoyar el avance de la infantería."
 POR_military_research_facilities:0 "Instalaciones de investigación militar"
 POR_military_research_facilities_desc:0 "Nuestros esfuerzos por mejorar nuestras industrias de armamento deben ir acompañados de una inversión adecuada en investigación si queremos mantener un ejército moderno y competente."
 POR_armor_focus:0 "Enfoque de armadura"
 POR_armor_focus_desc:0 "Para dominar el campo de batalla necesitamos las mejores máquinas de guerra. Debemos ampliar las instalaciones que producen nuestros vehículos blindados e invertir en más investigación."
 POR_mechanized_focus:0 "Enfoque mecanizado"
 POR_mechanized_focus_desc:0 "Los vehículos mecanizados son mucho más adecuados que otros vehículos con ruedas para proteger a nuestros soldados de infantería cuando están bajo fuego hostil. La investigación y producción de este tipo de vehículos podría resultar crucial."
 POR_light_aircraft_focus:0 "Enfoque de aviones ligeros"
 POR_light_aircraft_focus_desc:0 "La aviación está en constante evolución y debemos desarrollar una industria aeronáutica adecuada para apoyar a nuestro ejército."
 POR_advanced_light_aircraft:0 "Aviones ligeros avanzados"
 POR_advanced_light_aircraft_desc:0 "La coordinación entre la aviación y otras ramas del ejército es de vital importancia. Desarrollar aviones modernos para apoyar a nuestras tropas mejorará drásticamente nuestro éxito en la batalla."
 POR_jet_research:0 "Investigación de aviones"
 POR_jet_research_desc:0 "Si queremos dominar los cielos debemos implementar los últimos avances para nuestras aeronaves. La investigación de nuevas formas de propulsar nuestros aviones, como los motores a reacción, parece ser el camino más prometedor a seguir."
 POR_industrial_modernization:0 "Modernización Industrial"
 POR_industrial_modernization_desc:0 "La mayor parte de nuestra industria civil todavía está desactualizada. Podría volverse mucho más eficiente si nos tomamos el tiempo y los recursos para invertir en su actualización."
 POR_a_new_industry_desc:1 "Gracias a los últimos avances tecnológicos en producción automatizada, podemos seguir mejorando y ampliando nuestras instalaciones civiles para alcanzar nuevos niveles de eficiencia."
 POR_food_industries:0 "Industrias alimentarias"
 POR_food_industries_desc:0 "Es hora de que Portugal dé un paso adelante y vigorice su industria manufacturera. Podemos comenzar desarrollando fábricas de alimentos en la parte norte del país."
 POR_textile_industry:0 "Industria textil"
 POR_textile_industry_desc:0 "Para alcanzar el máximo potencial de nuestra industria textil, debemos construir nuevas fábricas que nos permitan procesar la gran cantidad de algodón que se produce en nuestros territorios."
 POR_second_navy_reequipment:0 "Segundo reequipamiento de la Armada"
 POR_second_navy_reequipment_desc:0 "Ha finalizado la primera fase del programa de Reequipamiento de la Marina. Ahora deberíamos continuar con la segunda fase, mejorando nuestros Astilleros Navales y abriendo una licitación para comprar una serie de embarcaciones modernas en el extranjero."
 POR_a_powerful_merchant_marine:0 "Una poderosa marina mercante"
 POR_a_powerful_merchant_marine_desc:0 "Necesitamos construir una gran flota mercante capaz de transportar todos los recursos que necesita nuestra economía. Esto se puede hacer construyendo barcos mercantes en astilleros más pequeños."
 POR_merchant_marine_protection:0 "Protección de la Marina Mercante"
 POR_merchant_marine_protection_desc:0 "Nuestra experiencia en la Gran Guerra nos ha enseñado que los barcos mercantes deben estar protegidos contra la amenaza que representan los submarinos."
 POR_submarine_effort:0 "Esfuerzo Submarino"
 POR_submarine_effort_desc:0 "Deberíamos comenzar la investigación y producción de submarinos modernos. Esto nos proporcionará una poderosa ventaja una vez que nos unamos a la guerra submarina."
 POR_fuzileiros:0 "Fuzileiros"
 POR_fuzileiros_desc:0 "Una Fuerza de Marina bien entrenada es fundamental para la seguridad de nuestras posesiones en el exterior."
 POR_naval_research_institute:0 "Instituto de Investigaciones Navales"
 POR_naval_research_institute_desc:0 "Con la inversión adecuada, nuestra Escola Naval podría mejorar sus esfuerzos de investigación y brindar una educación de mayor calidad para los futuros oficiales."
 POR_air_naval_research:0 "Investigación aeronaval"
 POR_air_naval_research_desc:0 "Debemos reunir a nuestros mejores pilotos y oficiales navales para idear nuevas formas de coordinar nuestra creciente fuerza aérea y armada."
 POR_arsenal_do_alfeite:0 "Arsenal de Alfeite"
 POR_arsenal_do_alfeite_desc:0 "Nuestra principal prioridad debería ser construir una Armada fuerte capaz de proteger nuestro extenso imperio. Debemos tener la capacidad y el conocimiento para construir barcos más grandes. Deberían ampliarse los principales Astilleros de la Armada de Lisboa y contratarse expertos en construcción naval."
 POR_national_cruiser_production:0 "Producción Nacional de Cruceros"
 POR_national_cruiser_production_desc:0 "Deberíamos seguir centrándonos en la construcción de grandes barcos. Los cruceros modernos proporcionarán a nuestra marina una gran potencia de fuego."
 POR_battleship_effort:0 "Esfuerzo de acorazado"
 POR_battleship_effort_desc:0 "Si queremos tomar el control de los mares debemos impulsar la producción de poderosos acorazados modernos que harán temblar a las marinas de muchos países al contemplarlos."
 POR_carrier_effort:0 "Esfuerzo del transportista"
 POR_carrier_effort_desc:0 "Con la creciente amenaza que representan los aviones modernos, los portaaviones se están volviendo cada vez más cruciales en la batalla por los mares."
 POR_atlantic_defense_strategy:0 "Estrategia de Defensa del Atlántico"
 POR_atlantic_defense_strategy_desc:0 "Nuestras islas, aisladas en medio del océano, pueden ser tomadas fácilmente una por una. Sin embargo, con las inversiones adecuadas, ¡pueden convertirse en portaaviones insumergibles!"
 POR_endless_sea_desc:0 "Nuestros enclaves en Asia están expuestos a las hostilidades de los imperios que los rodean. Debemos concentrarnos en fortalecer sus defensas para que puedan resistir cualquier posible invasión."
 POR_popular_front:0 "Frente popular"
 POR_popular_front_desc:0 "El Frente Popular Español está mostrando el camino. Debemos unir a Comunistas, Socialistas y Anarquistas en un frente amplio que encabece la resistencia al Fascismo ya la Revolución Mundial."
 POR_nation_in_arms_desc:0 "El pueblo de Portugal necesita estar preparado para luchar contra el mal del fascismo y el imperialismo. ¡Debemos entregarles las armas y comenzar el entrenamiento militar para que cuando llegue el momento, nuestra nación esté lista para luchar!"
 POR_unify_leftist_youth_wings:0 "Unificar las alas juveniles de izquierda"
 POR_unify_leftist_youth_wings_desc:0 "Fundaremos el ala juvenil del PCP, unificando las organizaciones actuales y llamando a miembros potenciales a unirse. Esto conducirá a la creación de una plataforma donde nuestros miembros más jóvenes puedan reunirse, discutir y dar sus primeros pasos en nuestras actividades políticas."
 POR_nationalize_industry:0 "Nacionalizar la industria"
 POR_nationalize_industry_desc:0 "El capital privado ha estado drenando nuestra economía y retrasando el progreso de nuestra sociedad durante demasiado tiempo. Debemos deshacernos de él nacionalizando las empresas privadas y tomando el control de la producción de cada una de las fábricas, en beneficio de los pueblos de Portugal."
 POR_reorganization_of_the_communist_party:0 "Reorganización del Partido Comunista"
 POR_reorganization_of_the_communist_party_desc:0 "Durante el régimen dictatorial de Salazar, muchos de los miembros de nuestro partido fueron arrestados. Los traeremos de regreso y reorganizaremos la estructura de nuestro partido, asegurando que cada departamento sea administrado por las personas mejor calificadas."
 POR_potential_civil_war_low_requirement_tt:0 "§RIf §YEstabilidad§! §Es inferior al §Y40%§R en el momento en que se complete este enfoque, ¡comenzará una guerra civil!§!§!§!§!"
 POR_potential_civil_war_high_requirement_tt:0 "§RIf §YEstabilidad§! §¡Está por debajo del §Y60%§R en el momento en que se complete este enfoque, comenzará una guerra civil!§!§!§!§!"
 POR_join_the_comintern:0 "Únete a la Comintern"
 POR_join_the_comintern_desc:0 "La Unión Soviética ha allanado el camino para que otros países sigan su ejemplo socialista. Será beneficioso para nosotros cooperar con nuestros camaradas soviéticos, porque todos buscamos los mismos objetivos."
 POR_research_collaboration:0 "Colaboración en investigación"
 POR_research_collaboration_desc:0 "Nuestros camaradas en la Unión Soviética tienen un programa de investigación y desarrollo ambicioso y bien financiado. Un acuerdo para compartir sus avances tecnológicos con nosotros será mutuamente beneficioso en nuestra guerra proletaria."
 POR_support_the_spanish_republic:1 "Apoya a la República Española"
 POR_support_the_spanish_republic_desc:0 "Los pueblos de España luchan en su guerra contra el golpe nacionalista que amenaza con apoderarse de todo su país. Debemos apoyar a los republicanos ahora porque si perecen, nos encontraremos con un nuevo enemigo potencial a nuestras puertas."
 POR_workers_of_iberia_unite:0 "¡Trabajadores de Iberia, uníos!"
 POR_workers_of_iberia_unite_desc:1 "Debemos proclamar la unidad del proletariado ibérico contra las tiranías de todo tipo y unirnos a nuestros camaradas españoles en su Guerra Civil, convirtiéndonos en un bastión contra el fascismo.\n¡Nuestros sacrificios no serán olvidados, porque la nuestra es una causa justa!"
 POR_workers_of_iberia_unite_civil_war_tt:0 "§RLos §YNo Alineados§! ¡los partidarios comenzarán una guerra civil§!"
 POR_the_iberian_socialist_union:1 "La Unión Socialista Ibérica"
 POR_the_iberian_socialist_union_desc:1 "Nuestras luchas comunes con los republicanos españoles durante la guerra nos muestran que es hora de unir la península ibérica bajo un gobierno socialista popular.\n¡Juntos venceremos a nuestros enemigos de una vez por todas!"
 POR_visit_the_front:0 "visita el frente"
 POR_visit_the_front_desc:0 "Varios oficiales portugueses serán enviados a visitar el frente español. Realizarán una inspección enfocada al uso de nuevas técnicas por parte del Ejército del Aire."
 POR_they_need_our_help:0 "Necesitan nuestra ayuda"
 POR_they_need_our_help_desc:0 "La situación en España es crítica. Debemos actuar ahora si queremos evitar el triunfo de los nacionalistas. Nos uniremos a nuestros parientes españoles en su lucha; ¡Juntos venceremos a los rebeldes!"
 POR_intervention_in_spain:0 "Intervención en España"
 POR_intervention_in_spain_desc:0 "El alineamiento del gobierno español nos resulta inaceptable. Sus ambiciones se han convertido en una amenaza para nuestros ideales y para nuestro pueblo, por lo que debemos tomar medidas y erradicar por la fuerza esta actitud hostil."
 POR_intervention_in_spain_tt:0 "[Root.GetFlag]§Y[Root.GetNameDefCap]§!:\nObtiene §YDerrocar al gobierno§! objetivo de guerra contra [GetSpanishRepublicFlagAndNameDef]."
 POR_securing_the_free_world:0 "Asegurando el mundo libre"
 POR_securing_the_free_world_desc:0 "Si vamos a convertirnos en una gran potencia, será bueno empezar a actuar como tal. Protegeremos a las naciones más pequeñas que comparten nuestros ideales e intereses contra cualquier amenaza extranjera potencial."
 portugal_guarantees_freedom_tt:0 "¡Garantizar la independencia de todos los menores independientes §YDemocráticos§! o §YNo alineado§! naciones en Europa."
 POR_protect_chinese_civilians:0 "Proteger a los civiles chinos"
 POR_protect_chinese_civilians_desc:0 "Los informes de maniobras militares extranjeras cerca del territorio portugués en Macao han comenzado a causar inquietud entre la población civil. No toleraremos ninguna amenaza a nuestros ciudadanos o tierra; ¡Debemos actuar ahora por el bien de nuestra gloriosa nación!"
 POR_strict_neutrality_in_the_spanish_civil_war:1 "Estricta neutralidad en la Guerra Civil española"
 POR_strict_neutrality_in_the_spanish_civil_war_desc:0 "Ha estallado la Guerra Civil Española, pero no podemos permitirnos el lujo de ser arrastrados a conflictos internacionales en este momento. Debemos proclamar una política de estricta neutralidad mientras fortalecemos nuestra nación y mejoramos nuestras relaciones diplomáticas."
 POR_british_investment_in_mines:0 "Inversión británica en minas"
 POR_british_investment_in_mines_desc:0 "El gobierno británico ha mostrado su interés en invertir en la explotación de los recursos de nuestro país. Esta puede ser una valiosa oportunidad para mejorar nuestras instalaciones de extracción y nuestros avances en I+D."
 POR_british_industrial_investments:0 "Inversiones industriales británicas"
 POR_british_industrial_investments_desc:0 "Nuestra industria civil debe expandirse para satisfacer las demandas de nuestra economía en crecimiento. El gobierno británico está interesado en hacer una nueva inversión en nuestro país, siempre y cuando nos alineemos más cerca de sus ideales..."
 POR_allow_free_elections:0 "Permitir elecciones libres"
 POR_allow_free_elections_desc:0 "La influencia del Reino Unido finalmente ha florecido en Portugal, y nuestro pueblo exige el derecho a elegir el gobierno que mejor represente sus intereses."
 POR_join_the_allies:0 "Únete a los aliados"
 POR_join_the_allies_desc:0 "Es hora de seguir el ejemplo de las principales democracias de Europa y unirse a ellas en sus luchas. ¡Juntos resistiremos a cualquier enemigo!"
 POR_research_sharing:0 "Compartir investigación"
 POR_research_sharing_desc:0 "Nuestros hermanos de armas del Reino Unido están muy por delante de nosotros en términos de investigación tecnológica. Un acuerdo de intercambio de investigación nos fortalecerá y, por lo tanto, nuestra alianza."
 POR_oppose_germany:0 "Oponerse a alemania"
 POR_oppose_germany_desc:0 "Las hostilidades de Alemania son completamente intolerables y, sin embargo, hasta ahora nadie ha podido detenerlas. Ahora que nuestro ejército finalmente está preparado para la guerra, Portugal se unirá a la lucha y se enfrentará a todos aquellos que buscan privar a las naciones de su libertad."
 POR_british_guns:0 "Armas británicas"
 POR_british_guns_desc:0 "Nuestra industria militar no está preparada para producir armas de guerra modernas. Podríamos firmar un tratado para comprarlos en el Reino Unido."
 POR_estado_novo_desc:1 "Hemos seguido los principios del corporativismo y la autarquía desde nuestra constitución de 1933. El camino más seguro hacia un mayor fortalecimiento nacional es enfatizar aún más este enfoque, construyendo un estado nuevo y más poderoso."
 POR_support_the_spanish_nationalists:1 "Apoyar a los nacionalistas españoles"
 POR_support_the_spanish_nationalists_desc:0 "Debemos mostrar nuestro apoyo a los nacionalistas españoles, que luchan por la gloria de su país contra la amenaza comunista y anarquista."
 POR_portuguese_legion:0 "Legión portuguesa"
 POR_portuguese_legion_desc:1 "En respuesta al estallido de la Guerra Civil Española, la policía militar ha sido enviada a la frontera. Debemos crear una milicia armada voluntaria, patriótica, capaz de asumir sus funciones policiales."
 POR_observation_mission:0 "Misión de observación"
 POR_observation_mission_desc:0 "Se enviará una Misión de Observación Militar a España para inspeccionar las nuevas tácticas y sistemas de armas empleados."
 POR_send_assistance:0 "Enviar asistencia"
 POR_send_assistance_desc:0 "El destino de los nacionalistas en la Guerra Civil Española pende de un hilo ya que los frentes parecen haberse consolidado. Debemos unirnos a la lucha y ayudar a los rebeldes a derrotar al gobierno republicano, erradicando de una vez por todas la amenaza comunista en Iberia."
 POR_nationalist_intervention:0 "Intervención Nacionalista"
 POR_nationalist_intervention_desc:0 "Las ambiciones del gobierno español amenazan nuestros intereses, y eso no lo podemos tolerar. Si nuestros vecinos no están dispuestos a alinearse con nuestra causa, tendremos que obligarlos a hacerlo por medios más persuasivos."
 POR_nationalist_intervention_tt:0 "[Root.GetFlag]§Y[Root.GetNameDefCap]§!:\nObtiene §YDerrocar al gobierno§! objetivo de guerra contra [SPA.GetFlag][SPA.GetNameDefCap]."
 POR_national_syndicalism_desc:0 "Enmendaremos el error de Salazar de disolver el Movimiento Nacional Sindicalista y exiliar a Francisco Rolão Preto. Debemos legitimar el movimiento una vez más y traer de vuelta a Preto."
 POR_camisas_azuis:0 "Camisas Azules"
 POR_camisas_azuis_desc:0 "Los Camisas Azuis eran la milicia armada de los nacionalsindicalistas, pero el grupo fue condenado y disuelto por sus ideales. Debemos permitir el establecimiento de esta organización una vez más, ya que la movilización de los Camisas Azules proporcionará a nuestro ejército una valiosa fuente de mano de obra."
 POR_join_the_axis:0 "Únete al eje"
 POR_join_the_axis_desc:0 "Debemos alinearnos con los alemanes y apoyarlos en los conflictos venideros. ¡Alemania podría ser la principal potencia en Europa central, pero Portugal se convertirá en el imperio de ultramar más poderoso!"
 POR_research_agreements:0 "Acuerdos de investigación"
 POR_research_agreements_desc:1 "Debemos concluir un acuerdo con Alemania que nos dé acceso a su tecnología militar avanzada, lo que impulsará nuestra investigación y nos permitirá desplegar mejores equipos en el campo de batalla."
 POR_the_fifth_empire_desc:0 "El Quinto Imperio representa la máxima fusión de conocimiento intelectual y espiritual, Fe e Imperio. Sólo la Nación portuguesa puede liderar el camino hacia esta realidad, unificando al mundo entero no sólo en territorio, sino también en espíritu y cultura."
 POR_expand_the_chinese_territories:0 "Expandir los territorios chinos"
 POR_expand_the_chinese_territories_desc:0 "Ahora que las naciones asiáticas están debilitadas por la guerra, es hora de que ampliemos nuestro territorio desde Macao hasta China. ¡Los agotados ejércitos chino y japonés no serán rival para nosotros!"
 POR_expand_the_chinese_territories_tt:0 "Ganancias §YAnnex§! objetivo de guerra contra cualquier nación que posea:\n[592.GetName] ([592.Owner.GetFlag]§Y[592.Owner.GetName]§!)\n[594.GetName] ([594.Owner.GetFlag]§ Y[594.Owner.GetName]§!)\n[325.GetName] ([325.Owner.GetFlag]§Y[325.Owner.GetName]§!)\n[613.GetName] ([613.Owner .GetFlag]§Y[613.Owner.GetName]§!)\n[622.GetName] ([622.Owner.GetFlag]§Y[622.Owner.GetName]§!)\n[604.GetName] ( [604.Owner.GetFlag]§Y[604.Owner.GetName]§!)\n[615.GetName] ([615.Owner.GetFlag]§Y[615.Owner.GetName]§!)\n[611 .GetName] ([611.Owner.GetFlag]§Y[611.Owner.GetName]§!)\n[328.GetName] ([328.Owner.GetFlag]§Y[328.Owner.GetName]§!)"
 POR_deal_with_the_japanese_threat:0 "Lidiar con la amenaza japonesa"
 POR_deal_with_the_japanese_threat_desc:0 "El ejército japonés está amenazando nuestras posesiones en el Pacífico, ocupando enclaves cercanos y aislando nuestras colonias. Debemos anticiparnos a sus posibles hostilidades trayendo la guerra a la patria japonesa ahora que no la esperan."
 POR_refuse_the_naval_blockade:0 "Rechazar el Bloqueo Naval"
 POR_refuse_the_naval_blockade_desc:1 "Podemos aprovechar el bloqueo naval impuesto a los países en guerra con [ENG.GetNameDef]. Nuestros diplomáticos negociarán acuerdos convenientes para prestar nuestra capacidad de envío a aquellos países que luchan contra el [ENG.GetAdjective], a cambio de su apoyo económico."
 POR_mapa_cor_de_rosa:0 "Mapa Cor-de-Rosa"
 POR_mapa_cor_de_rosa_desc:0 "Es hora de vengar la humillación que sufrimos por el ultimátum británico en 1890. ¡Nuestras colonias en África occidental y oriental finalmente estarán conectadas!"
 POR_recover_the_east_indies:0 "Recuperar las Indias Orientales"
 POR_recover_the_east_indies_desc:0 "Debemos reclamar lo que es nuestro por derecho. Las Indias Orientales volverán a estar bajo control portugués."
 POR_recover_brazil:0 "Recuperar Brasil"
 POR_recover_brazil_desc:0 "Para recuperar la gloria del antiguo Imperio portugués, debemos centrarnos en nuestras antiguas colonias americanas. La tierra brasileña pertenece a Portugal y, por lo tanto, será recuperada por la fuerza."
 POR_army_reorganization:0 "Reorganización del ejército"
 POR_army_reorganization_desc:0 "Necesitamos reorganizar el ejército, reducir la cantidad inflada de oficiales y unidades ineficientes e instituir un sistema de reclutamiento adecuado. Esto creará las bases de un ejército moderno."
 POR_metropolitan_army:0 "Ejército Metropolitano"
 POR_metropolitan_army_desc:0 "El peligro más preeminente para Portugal es verse arrastrado a una guerra europea y ver invadido nuestro continente. ¡Solo un ejército moderno fuerte puede disuadir a nuestros enemigos!"
 POR_standardization:0 "Estandarización"
 POR_standardization_desc:0 "Necesitamos implementar un sistema de estandarización que permita que nuestros equipos alcancen altos niveles de compatibilidad y eficiencia en su producción."
 POR_defend_the_borders:0 "Defender las fronteras"
 POR_defend_the_borders_desc:0 "El peligro de invasión siempre está presente y tenemos largas fronteras que defender a lo largo de nuestros territorios. Necesitamos construir fortificaciones adecuadas para resistir cualquier posible invasión."
 POR_rebuild_the_lines_of_torres_vedras:0 "Reconstruir las Líneas de Torres Vedras"
 POR_rebuild_the_lines_of_torres_vedras_desc:0 "Varios oficiales entre los altos mandos afirman que nuestras fronteras son demasiado extensas para defenderlas y sugieren que reconstruyamos las Linhas de Torres Vedras, reacondicionando las antiguas fortificaciones para la guerra moderna. En caso de que un enemigo rompa nuestras líneas, nos retiraremos a Lisboa, siguiendo la misma estrategia que nos sirvió contra la invasión francesa durante las Guerras Napoleónicas."
 POR_corpo_do_estado_maior:0 "Cuerpo del Estado Mayor"
 POR_corpo_do_estado_maior_desc:0 "La Reforma Militar restableció el Estado Mayor del Ejército (Corpo do Estado Maior) como una institución de élite para el estudio de la guerra moderna. Debemos invertir en nuevas instalaciones para mejorar su eficiencia."
 POR_staff_wargames:0 "Juegos de guerra del personal"
 POR_staff_wargames_desc:0 "Debemos concentrarnos en preparar a nuestros oficiales para que puedan aprovechar al máximo las doctrinas, la organización, el entrenamiento y el equipo modernos."
 POR_a_royal_wedding:0 "Una boda real"
 POR_a_royal_wedding_desc:0 "Un matrimonio entre Dom Duarte Nuno de Braganza, heredero legítimo del trono portugués, y la princesa María Francisca de Orleans, hija del pretendiente al trono brasileño, complacerá a los elementos monárquicos en Portugal y Brasil."
 POR_the_return_of_duarte:0 "El regreso de Duarte"
 POR_the_return_of_duarte_desc:0 "Permitir que D. Duarte Nuno de Braganza regrese a Portugal no será aceptado por los republicanos, pero es un paso necesario para la restauración de la Monarquía."
 POR_support_a_spanish_monarchy_in_the_war:1 "Apoyar a una Monarquía Española en la Guerra"
 POR_support_a_spanish_monarchy_in_the_war_desc:0 "No es que tengamos mucho aprecio por los carlistas, pero desde luego una monarquía española sería mucho mejor que la presencia de un régimen fascista o comunista en la península. Debemos favorecer el mal menor..."
 POR_assist_the_requetes:0 "Ayudar a los Requetés"
 POR_assist_the_requetes_desc:0 "Varios miembros del ejército y la fuerza aérea portugueses serán enviados a España para supervisar los esfuerzos de guerra de los carlistas y asesorar a sus líderes. Mientras estén allí, también recopilarán información sobre las tácticas de batalla utilizadas por cada bando."
 POR_join_the_carlist_fight:0 "Únete a la Lucha Carlista"
 POR_join_the_carlist_fight_desc:0 "La mejor manera de asegurar una victoria carlista en la guerra civil española es luchar por los Requetés y derrotar nosotros mismos a las otras facciones españolas."
 POR_the_royal_iberian_alliance:0 "La Real Alianza Ibérica"
 POR_the_royal_iberian_alliance_desc:0 "Debemos buscar la colaboración de la monarquía española para hacer frente a las amenazas presentes en Europa y más allá. Solo unidos podemos salir victoriosos en este momento de confusión."
 POR_monarchist_uprising_in_brazil:1 "Levantamiento monárquico en Brasil"
 POR_monarchist_uprising_in_brazil_desc:0 "Apelar a los monárquicos brasileños ayudará a allanar el camino para la restauración del trono brasileño. Debemos asegurarnos de que prevalezcan contra cualquier oposición."
 POR_the_empire_of_brazil:0 "El imperio de Brasil"
 POR_the_empire_of_brazil_desc:0 "El escenario está listo para que el Príncipe Pedro reclame el trono brasileño y sea coronado Emperador de Brasil."
 POR_the_empire_of_brazil_potential_civil_war_tt:0 "§RISi §YBrasil§R es §RNOT §YNo alineado§R y tiene menos de §Y50 % de estabilidad§R o §Y70 % de neutralidad§R cuando se complete este enfoque, los monárquicos brasileños comenzarán una guerra civil y nos arrastrarán a ella. !§!§!§!§!§!§!§!§!§!§!"
 POR_restoration_of_the_monarchy:0 "Restauración de la Monarquía"
 POR_restoration_of_the_monarchy_desc:0 "Proclamaremos la restauración de la Monarquía portuguesa, bajo el reinado de D. Duarte Nuno de Braganza. \n¡Viva el Rey de Portugal!"
 POR_the_kingdom_reunited:0 "El Reino Reunido"
 POR_the_kingdom_reunited_desc:1 "Tras la restauración de los tronos portugués y brasileño, debemos llevar a cabo la unificación de nuestros países antes de que queden recuerdos de nuestras luchas comunes. \nPresentaremos una propuesta al gobierno brasileño, dejando claro que si no la firman voluntariamente, nos veremos obligados a presionar sobre el asunto por otros medios..."
 POR_remember_olivenca:0 "Recuerda Olivenza"
 POR_remember_olivenca_desc:0 "Los españoles nos negaron la soberanía sobre Olivença hace mucho tiempo. Ahora lo recuperaremos, así como otros territorios en las inmediaciones..."
 POR_deal_with_fascism:0 "Lidiar con el fascismo"
 POR_deal_with_fascism_desc:0 "El fascismo es una plaga que ha traído dolor y miseria a la humanidad. Es hora de que nos opongamos a él, golpeando directamente en su fuente misma. Una vez que obtengamos la victoria, remodelaremos el mundo a nuestra voluntad, y será para mejor."
 POR_deal_with_fascism_tt:0 "Ganancias §YAnnex§! objetivo de guerra contra naciones fascistas importantes o vecinas:"
 POR_latin_america:0 "America latina"
 POR_latin_america_desc:0 "Ahora que nuestro Imperio está consolidado, podemos mirar los territorios que rodean nuestras posesiones estadounidenses y reclamar las tierras que una vez tuvo el Imperio Brasileño."
 POR_the_communist_threat:0 "La amenaza comunista"
 POR_the_communist_threat_desc:0 "Los comunistas difunden sutilmente sus engañosos ideales entre la población, no sólo en Portugal sino en todo el mundo. Debemos centrarnos en erradicar esta amenaza mundial antes de que nos devore desde dentro."
 POR_the_communist_threat_tt:0 "¡Obtiene §Y[GetWargoalBasedOnGovernment]§! objetivo de guerra contra naciones comunistas importantes o vecinas:"
 POR_puppet_wargoal:0 "Marioneta (Enfoque)"
 POR_topple_government_wargoal:0 "Derrocar al gobierno"
 POR_annex_wargoal:0 "Anexo"
 POR_promote_the_monarchist_cause_in_portugal:2 "Promover la Causa Monárquica en Portugal"
 POR_promote_the_monarchist_cause_in_portugal_desc:0 "Debemos animar y apoyar a los monárquicos en la difusión del sentimiento monárquico entre los pueblos de Portugal."
 POR_kingdom_reunited_tooltip_tt:0 "§Y[POR.GetNameDefCap]§! y §Y[BRA.GetNameDef]§! ahora será conocido como el §YImperio de Portugal y Brasil§!."
