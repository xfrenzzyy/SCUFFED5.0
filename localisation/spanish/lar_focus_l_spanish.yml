 POR_the_iberian_socialist_union_tt:0 "([SPR.GetFlag]§YRepublican Spain§!) Obtiene el evento §Y'La Unión Socialista Ibérica'§!."
 POR_the_iberian_socialist_union_cores_tt:0 "§YLa Unión Socialista Ibérica§! Consigue núcleos en toda Iberia, Islas Canarias e Islas Baleares."
 POR_the_iberian_socialist_union_annex_puppets_tt:0 "Se anexarán todos los títeres españoles."
 POR_the_iberian_socialist_union_cosmetic_name_tt:0 "§YPortugal§! se conocerá como §YLa Unión Socialista Ibérica§!."
 POR_the_popular_front_bloc:0 "El Frente Popular"
 POR_the_popular_front_bloc_desc:1 "Ahora que hemos enfatizado nuestra identidad ibérica y consolidado nuestra nación como [Root.GetNameDef], debemos difundir el comunismo en el extranjero y buscar aliados dispuestos a unirse a nuestra causa y luchar juntos contra la tiranía y la opresión."
 POR_the_popular_front_bloc_tt:0 "Obtiene evento §Y'Portugal nos invita al Bloque del Frente Popular'§!."
 POR_the_popular_front_bloc_explanatory_tt:0 "¡Cualquier §YComunista§ independiente! nación en Europa recibirá el evento §Y'Portugal nos invita al Bloque del Frente Popular'§!."
 POR_latin_american_communism:0 "comunismo latinoamericano"
 POR_latin_american_communism_desc:0 "Debemos llegar a los pueblos latinoamericanos. Apelando a los elementos comunistas allí presentes y apoyando sus esfuerzos por difundir la idea de un bloque internacional unido, crearemos las bases de una alianza entre los socialistas estadounidenses y europeos."
 POR_our_comrades_overseas:0 "Nuestros compañeros en el extranjero"
 POR_our_comrades_overseas_desc:0 "Organizaremos una conferencia entre aquellas naciones latinoamericanas que deseen ser parte de nuestro bloque. Es hora de mostrar al mundo la unidad entre los pueblos latinoamericanos e ibéricos."
 POR_our_comrades_overseas_tt:0 "¡Cualquier §YComunista§ independiente! nación de América Latina recibirá el evento §Y'Portugal nos invita al Bloque del Frente Popular'§!."
 POR_cooperate_with_french_militants:0 "Cooperar con militantes franceses"
 POR_cooperate_with_french_militants_desc:0 "Nuestros camaradas en Francia necesitan desesperadamente ayuda en su lucha contra las naciones fascistas que invaden su país. Debemos proporcionarles armas, equipos y municiones para que puedan tener una oportunidad en su lucha."
 POR_anti_fascism:0 "Antifascismo"
 POR_anti_fascism_desc:0 "El fascismo es una gran amenaza para nuestra causa y debe ser tratado. Debemos luchar por todos los medios para liberar al mundo de sus malvadas garras."
 POR_anti_fascism_tt:0 "Ganancias §YDerrocar al gobierno§! objetivo de guerra contra naciones fascistas importantes o vecinas:"
 french_focus:0 "Árbol de enfoque francés"
 free_french_focus:0 "Árbol de enfoque en francés gratis"
 POR_strengthen_the_regime:0 "Fortalecer el Régimen"
 POR_strengthen_the_regime_desc:0 "Todavía hay muchos disidentes que conspiran contra el régimen. Reforzaremos la policía secreta, brindándoles los medios para erradicar las organizaciones subversivas."
 POR_the_capital_of_espionage:0 "La capital del espionaje"
 POR_the_capital_of_espionage_desc:0 "Hay un sinfín de agentes y complots en Lisboa: espías que recopilan información sobre envíos transatlánticos, traidores que cooperan con sus antiguos enemigos y agentes dobles que transmiten información falsa al enemigo. Podemos aprovechar esta situación, recopilando fragmentos de la información que circula por nuestro territorio y mejorando nuestra propia contrainteligencia."
 POR_appease_monarchists:0 "Apaciguar a los monárquicos"
 POR_appease_monarchists_desc:0 "Para ganarnos el apoyo de los elementos monárquicos de nuestro país, debemos cooptarlos en el gobierno y dar la impresión de que la restauración de la Monarquía es una posibilidad para el futuro. Estos compromisos pueden proporcionarnos la estabilidad y el apoyo que necesita el régimen."
 POR_national_gold_reserves:0 "Reservas Nacionales de Oro"
 POR_national_gold_reserves_desc:0 "Se pueden obtener ganancias en esta guerra mientras se permanece neutral. Ambos bandos compiten por nuestra amistad y nuestros bienes y, si logramos satisfacer sus demandas, nuestras reservas de oro pueden aumentar sustancialmente."
 POR_concordat_with_the_holy_see:0 "Concordato con la Santa Sede"
 POR_concordat_with_the_holy_see_desc:0 "Negociaremos un acuerdo con el Vaticano, fomentando el papel social de la Iglesia y evitando que se inmiscuya en los asuntos políticos de Portugal.\n\n"Deus, Pátria e Família" - António de Oliveira Salazar"
 POR_honor_anglo_portuguese_alliance:0 "Honor Alianza Anglo-Portuguesa"
 POR_honor_anglo_portuguese_alliance_desc:0 "La Alianza Anglo-Portuguesa, que data del siglo XIV, es la alianza más antigua del mundo. En estos tiempos fatídicos, honraremos este tratado y ayudaremos a [ENG.GetNameDef] en la guerra.\n¡Juntos prevaleceremos!"
 POR_proudly_alone:0 "Orgullosamente solo"
 POR_proudly_alone_desc:0 "Unirse a la guerra resultará potencialmente en la invasión de nuestro país y la pérdida de nuestros territorios de ultramar. Además, entrar en el conflicto desestabilizaría la Península Ibérica y pondría a Portugal en riesgo de ser ocupado también por España. Debemos permanecer neutrales y buscar la seguridad de nuestras tierras, porque hay otras amenazas al acecho..."
 POR_the_eastern_menace:0 "La amenaza oriental"
 POR_the_eastern_menace_desc:0 "El éxito de [JAP.GetNameDef] en China y el sudeste asiático se debió principalmente al mal estado de las tropas enemigas a las que se enfrentaron. Debemos evitar que suceda lo mismo en nuestros territorios orientales. Reforzaremos nuestras colonias y daremos el primer golpe antes de que [JAP.GetAdjective] lo haga."
 POR_ditadura_militar:0 "Ditadura Militar"
 POR_ditadura_militar_desc:0 "Por fin tenemos el apoyo necesario para sacar del poder a Salazar y restaurar la Dictadura Militar. Dejaremos atrás el Nuevo Estado y tomaremos las medidas que Portugal necesita para prosperar en estos tiempos fatídicos."
 POR_field_maneuvers:0 "Maniobras de campo"
 POR_field_maneuvers_desc:0 "El Corpo do Estado Maior ha desarrollado nuevas maniobras que ayudarán a reevaluar y actualizar nuestras doctrinas más antiguas; un paso necesario para crear un ejército moderno."
 POR_tropas_paraquedistas:0 "Tropas Paraquedistas"
 POR_tropas_paraquedistas_desc:0 "Formaremos una fuerza de asalto de infantería de élite, capaz de lanzarse en la retaguardia de las fuerzas enemigas, proporcionando una ventaja táctica invaluable."
 POR_regimento_de_comandos:0 "Regimiento de Comandos"
 POR_regimento_de_comandos_desc:0 "Necesitamos fuerzas de élite, entrenadas para diferentes situaciones de combate y capaces de actuar en las condiciones más duras.\n\n"Audaces Fortuna Juvat""
 FRA_laissez_faire_tt:0 "Nuestra economía se volverá más eficiente después de un período de unos dos años."
 FRA_carry_the_revolution_west_tt:0 "Otorga un §YTopple Government§! ¡Objetivo de guerra contra §YEspaña§! o cualquier sobreviviente, facciones no comunistas de la Guerra Civil Española."
 SPR_secure_the_popular_support_idea:0 "Asegurar el apoyo popular"
 SPR_secure_the_popular_support_idea_tt:0 "§R¡Este espíritu nacional desaparecerá cuando termine la Guerra Civil!§!\n"
 POR_communist_secret_police:0 "Policía secreta comunista"
 POR_communist_secret_police_desc:0 "El partido no debe ser cuestionado. La fiesta siempre tiene la razón. El partido debe ser obedecido."
 POR_expand_the_intelligence_services:0 "Ampliar los servicios de inteligencia"
 POR_expand_the_intelligence_services_desc:0 "Una verdadera guerra en la sombra se está librando en todo el mundo contra las fuerzas hostiles negativas."
 POR_align_against_the_comintern:0 "Alinearse contra el Komintern"
 POR_align_against_the_comintern_desc:0 "Los líderes del Komintern han traicionado la revolución. Ojalá otras naciones lleven la antorcha de la revolución."
