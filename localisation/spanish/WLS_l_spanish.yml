l_spanish:
 WLS_establish_the_army:0 "Establecer el ejército"
 WLS_establish_the_army_desc:0 "Con nuestro nuevo estatus político, es hora de organizar nuestras propias unidades basadas en los antiguos regimientos británicos."
 WLS_industrial_modernization:0 "Modernización Industrial"
 WLS_industrial_modernization_desc:0 "Gales debe mantener su condición de país industrial moderno para evaluar su posición en el mundo."
 WLS_hirwaun_ammunition:0 "Fábrica de municiones Hirwaun"
 WLS_hirwaun_ammunition_desc:0 "Se puede construir una fábrica de municiones en Hirwaun, lo que será de gran ayuda para los esfuerzos del ejército galés."
 WLS_redesign_small_arms:0 "Rediseño de armas pequeñas"
 WLS_redesign_small_arms_desc:0 "Para garantizar la eficiencia de nuestra infantería, las armas pequeñas deben mejorarse constantemente."
 WLS_motorization_plan:0 "Plan de Motorización"
 WLS_motorization_plan_desc:0 "Una explotación rápida de un gran avance puede disolver un frente. Esto es lo que faltaba durante la Gran Guerra."
 WLS_mechanization_effort:0 "Mecanización"
 WLS_mechanization_effort_desc:0 "Un compromiso entre un tanque y un camión podría llevar a nuestras tropas a la batalla de manera rápida y eficiente."
 WLS_field_hospitals:0 "Hospitales de campaña"
 WLS_field_hospitals_desc:0 "Un soldado curado todavía puede ser útil a la sociedad. Un muerto no puede."
 WLS_modern_logistics:0 "Logística Moderna"
 WLS_modern_logistics_desc:0 "Sin suministros, un ejército no puede luchar. Por lo tanto, la logística moderna es vital para un ejército moderno."
 WLS_signal_companies:0 "Compañías de señales"
 WLS_signal_companies_desc:0 "Comunicaciones comunicaciones comunicaciones."
 WLS_new_tactics:0 "Nuevas tácticas"
 WLS_new_tactics_desc:0 "Para tener una oportunidad contra cualquier enemigo potencial, necesitamos optimizar y desarrollar nuevas tácticas para utilizarlas en la batalla."
 WLS_modern_logistics:0 "Logística Moderna"
 WLS_modern_logistics_desc:0 "Sin suministros, un ejército no puede luchar. Por lo tanto, la logística moderna es vital para un ejército moderno."
 WLS_planning_staff:0 "Personal de Planificación"
 WLS_planning_staff_desc:0 "Un plan preparado es probablemente un mejor plan."
 WLS_establish_special_forces:0 "Establecer fuerzas especiales"
 WLS_establish_special_forces_desc:0 "Los más valientes de todos deben ser elegidos a dedo para formar unidades de élite capaces de diezmar silenciosamente al enemigo si es necesario."
 WLS_cymru_spirit:0 "Cymru soy byth!"
 WLS_cymru_spirit_desc:0 "¡Los galeses tienen un espíritu fuerte que no se puede quebrantar! ¡Viva Cymru!"
 WLS_cardiff_tanks:0 "Enfoque Cardiff en tanques"
 WLS_cardiff_tanks_desc:0 "Podemos construir una fábrica en Cardiff que nos permita producir tanques a un ritmo más efectivo."
 WLS_cardiff_small_arms:0 "Focus Cardiff en armas pequeñas"
 WLS_cardiff_small_arms_desc:0 "Podemos construir una fábrica en Cardiff que nos permita aumentar aún más la producción de las armas pequeñas necesarias."
 WLS_project_llywelyn:0 "Proyecto Llywelyn"
 WLS_project_llywelyn_desc:0 "Tenemos suficientes recursos para comenzar a avanzar en el Proyecto Llywelyn (conocido internamente por nuestros científicos como Proyecto Llanfairpwllgwyngyllgogerychwyrndrobwllllantysiliogogogoch). Nos costará mucho tiempo y recursos, pero nos dará el poder necesario en Europa."
 WLS_wrexham_shells:0 "Conchas de cordita Wrexham"
 WLS_wrexham_shells_desc:0 "La cordita es un propulsor explosivo necesario para nuestros proyectiles de artillería. Se establecerá una fábrica dedicada a ello en Wrexham."
 WLS_newport_artillery:0 "Artillería de Newport"
 WLS_newport_artillery_desc:0 "Se construirá una fábrica en Newport que se especialice en el desarrollo de armas antiaéreas y antitanque. Esto beneficiará enormemente nuestros esfuerzos de artillería."
 WLS_expand_the_construction_sector:0 "Ampliar el Sector de la Construcción"
 WLS_expand_the_construction_sector_desc:0 "Para construir una nación mejor se necesita una fuerte capacidad de construcción."
 WLS_coal_mining:0 "Minería de carbón de Gales"
 WLS_coal_mining_desc:0 "Gales tiene una de las operaciones mineras de carbón más impresionantes del mundo. Nuestro yacimiento de carbón del sur ha sido conocido como una de las minas de carbón más grandes del mundo. Sin embargo, recientemente hemos comenzado a quedarnos atrás. No se puede permitir que pase esto."
 WLS_establish_steelworks:0 "Establecimiento de la Steel Company of Wales"
 WLS_establish_steelworks_desc:0 "¡Acero! ¡Nunca puedes equivocarte con Steel! ¡The Steel Company of Wales hará que todo se haga realidad!"
 WLS_support_light_industry:0 "Apoyo Industria Ligera"
 WLS_support_light_industry_desc:0 "La industria ligera es esencial para darle a nuestra economía una combinación saludable."
 WLS_smith_instruments:0 "Instrumentos Smith"
 WLS_smith_instruments_desc:0 "Este fabricante de equipos electrónicos podría ser fundamental si se les otorgan becas de investigación."
 WLS_rail_and_road:0 "Optimizar Ferrocarril y Carretera"
 WLS_rail_and_road_desc:0 "Es necesaria una gran inversión en carreteras y ferrocarriles para garantizar que nuestras fábricas funcionen con la máxima eficiencia."
 WLS_industrial_research:0 "Investigación Industrial"
 WLS_industrial_research_desc:0 "Nuestra industria debe ser mejorada."
 WLS_develop_aluminium_industry:0 "Construir fundiciones de aluminio"
 WLS_develop_aluminium_industry_desc:0 "El mineral de aluminio sin tratar es inútil para el esfuerzo de guerra."
 WLS_coal_liquefaction:0 "Licuefacción de carbón galés"
 WLS_coal_liquefaction_desc:0 "El carbón galés es de excelente calidad y se puede utilizar para producir combustibles y líquidos sintéticos. Esto puede impulsar nuestros vehículos y barcos sin esfuerzo."
 WLS_coal_fuels:0 "Combustibles a carbón"
 WLS_coal_fuels_desc:0 "Necesitamos aumentar aún más nuestros esfuerzos en el combustible creado a partir del carbón. En tiempos de guerra, puede ahorrarnos tiempo y recursos valiosos."
 WLS_steel_company_of_wales:0 "Compañía siderúrgica de Gales"
 WLS_generic_industrial_concern:0 "Richard Thomas & Co Ltd"
 WLS_generic_electronics_concern:0 "Instrumentos de herrero"
 WLS_generic_artillery_manufacturer:0 "ROF Newport"
 WLS_generic_infantry_equipment_manufacturer:0 "ROF Hirwaun"
 WLS_generic_tank_manufacturer:0 "ROF Cardiff"
 WLS_generic_heavy_aircraft_manufacturer:0 "ROF vidriado"
 WLS_generic_light_aircraft_manufacturer:0 "Accles y Pollock"
 WLS_generic_medium_aircraft_manufacturer:0 "Fábrica de Vickers Hawarden"
 WLS_generic_naval_manufacturer:0 "Fábrica de propulsores de la Marina, Caerwent"
 WLS_democratic_party:0 "Tartán"
 WLS_democratic_party_long:0 "Tartán Cymru"
 WLS_david_john_williams:0 "David Juan Williams"
 WLS_david_john_williams_desc:0 "Nacido en 1885, David John Williams creció en una pequeña granja ubicada en Abernant, cerca de Rhydcymerau. Se fue de casa en 1902 y trabajó en la cuenca carbonífera del sur de Gales durante cuatro años. Eventualmente retomaría sus estudios y ayudaría a formar el Partido Nacional Galés (más conocido como Plaid Cymru) en 1925. Williams también fue un escritor de cuentos de renombre donde todo su trabajo está inspirado en su visión de una comunidad unida donde el común los valores dan valor a todos."
 WLS_saunders_lewis:0 "saunders lewis"
 WLS_lewis_valentine:0 "Luis san valentín"
