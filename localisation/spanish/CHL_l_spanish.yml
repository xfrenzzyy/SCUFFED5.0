l_spanish:
 chile_focus:0 "Árbol de enfoque nacional chileno"
 CHL_GATHERING_STORM_DESC:0 "La historia reciente de Chile ha estado marcada por golpes de estado, conflictos civiles y caudillos políticos. Sin embargo, hay esperanza dentro de muchos círculos políticos en Chile de que el país pueda volver a la democracia y la estabilidad política. Esta tarea no es fácil para la coalición democrática que se autodenomina 'Frente Popular'. Los rivales de la coalición incluyen al actual líder y dictador de Chile, Arturo Alessandri. Que no desea nada más que ver la desaparición de la coalición. Los sindicatos radicales buscan secuestrar el 'Frente Popular' y llevarlo en una dirección marxista. Al mismo tiempo, el movimiento fascista nacista gana cada día más simpatizantes."
 r56_CHL_nationist_coup_2:0 "Insurrección fascista inminente"
 r56_CHL_nationist_coup_2_desc:0 "Nuestras fuentes dicen que los nacistas planean una insurrección para derrocar al gobierno actual. Aunque los nacistas parecen tener un apoyo limitado en nuestro país, debemos tomar esta amenaza en serio y comenzar a tomar medidas enérgicas contra su disidencia antes de que logren reunir suficiente apoyo para un levantamiento serio."
 r56_CHL_nationist_uprising_1:0 "Levantamiento Nacista"
 CHL_dissident_activity_1:0 "Actividad Disidente"
 CHL_dissident_activity_2:0 "Actividad Disidente"
 CHL_dissident_activity_3:0 "Actividad Disidente"
 r56_CHL_win_the_liberals:0 "Coalición Liberal"
 CHL_the_spread_of_fascism_tt:0 "§WEl§! §YAlzamiento Nacista§! §Será§! §Gcancelado§!§W.§!"
 r56_CHL_fascist_constitution:0 "Constitución fascista"
 CHL_spanish_civil_war_involvement:0 "Participación en la Guerra Civil Española"
 CHL_spanish_civil_war_involvement_desc:0 "No podemos dejar que nuestros hermanos españoles luchen y no nos involucremos de alguna manera."
 r56_CHL_spanish_civil_war_involvement:0 "Participación en la Guerra Civil Española"
 CHL_german_assistance_refugees:0 "Refugiados militares fascistas alemanes"
 r56_CHL_hispanic_pan_nationalism:0 "Pannacionalismo hispano"
 r56_CHL_the_popular_front:0 "El Frente Popular"
 r56_CHL_liberalism_over_socialism:0 "Liberalismo"
 r56_CHL_a_truly_radical_party:0 "Frente Radicalizado"
 CHL_suppress_the_nacistas:0 "Reprimir a los nacistas"
 CHL_suppress_the_nacistas_desc:0 "El Movimiento Nacionalsocialista (MNS) ha amenazado la integridad de nuestra república durante demasiado tiempo. Para la supervivencia de la república, el fascismo en todas sus formas debe ser purgado. Debemos destituir a todos los miembros del partido de los cargos civiles y militares y proscribir el partido."
 CHL_suppress_the_nacistas_tt:0 "§WLa próxima§! §YAlzamiento Nacista§! §Se convertirá§! §Gmuy pequeño§!§W.§!"
 r56_CHL_arrest_Jorge_tt:0 "§WLa próxima§! §YAlzamiento Nacista§! §Será§! §Gdetenido§!§W.§!\n"
 CHL_uprising_called_off:0 "§WLa próxima§! §YAlzamiento Nacista§! §Wwas§! §Gdetenido§!§W.§!"
 r56_chl_big_oof_cw:0 "§WEl§! §YNacistas§! §Wlanzó su§! §¡Revuelta§!§W.§!"
 r56_CHL_concessions_1:0 "Concesiones Nacistas"
 r56_CHL_concessions_1_desc:0 "Las concesiones de extrema derecha podrían darnos más tiempo para enfrentar la amenaza de los nacistas."
 r56_CHL_arrest_Jorge:0 "Mover para arrestar a Jorge González von Marées"
 chile.39.t:0 "Insurrección Nacista en el Capitolio"
 chile.39.d:0 "Tras los recientes acontecimientos políticos dentro del país, los nacistas se han vuelto más molestos con el gobierno actual. Este sentimiento parece haberse materializado, ya que esta mañana, un pequeño número de militantes fascistas liderados por Jorge González von Marées intentaron derrocar a nuestro gobierno en un golpe de estado.\n\nAfortunadamente, su movimiento no ha cobrado fuerza y ​​el número actual de Se supone que los rebeldes nacistas son muy pequeños. Actualmente están retenidos en un par de edificios gubernamentales en Santiago.\n\nAunque han invadido la policía local, una respuesta militar formal debería aplastarlos."
 chile.39.a:0 "Aplastaremos esta pequeña farsa."
 chile.40.t:0 "Levantamiento Masivo Nacista"
 chile.40.d:0 "Tras los recientes acontecimientos políticos en el país, los nacistas se han vuelto más molestos y combativos con el gobierno actual. Este sentimiento parece haberse materializado, ya que esta mañana, un gran número de militantes fascistas liderados por Jorge González von Marées intentaron derrocar a nuestro gobierno en un golpe.\n\nHemos logrado asegurar nuestro ejército en el norte y estamos preparando un respuesta. Parece que hemos subestimado gravemente la fuerza de su movimiento, ya que muchos ex oficiales militares y algunos de nuestros actuales oficiales subalternos se han unido a su causa. Actualmente se han apoderado de la capital de Santiago y sus alrededores. También han invadido la fuerza policial y las guarniciones locales, llevándose equipo militar en el proceso. Parece que necesitamos reunir a las fuerzas militares y antifascistas para aplastar este levantamiento.\n\nDesafortunadamente, la lucha entre nuestras dos fuerzas se ha intensificado en las últimas veinticuatro horas hasta convertirse en una guerra civil total."
 chile.40.a:0 "A través de la fuerza, vamos a superar esto."
 chile.41.t:0 "Muere Pedro Aguirre Cerda"
 chile.41.d:0 "El líder del Partido Demócrata, Pedro Aguirre Cerda, ha muerto mientras dormía en el hospital central de Santiago. Ahora que se fue y muchos honraron su nombre, los elementos democráticos eligen un nuevo líder."
 chile.41.a:0 "Juan Antonio Ríos asumirá el cargo."
 CHL_preemptive_strike_tt:0 "§CEste enfoque otorgará objetivos de guerra contra algunos países vecinos si son fascistas o comunistas.§!"
 CHL_growing_communist_faction_t:0 "Difundir agresivamente el comunismo"
 CHL_ideological_propaganda:0 "Propaganda ideológica"
 CHL_ideological_propaganda_desc:0 "Todo movimiento comunista es una célula potencial lista para organizar a las masas."
 R56_chile_fascist_scw_given_tag:0 "§WIs el levantamiento Nacistas.§!"
 CHL_the_spread_of_fascism_t:0 "Empoderó el Movimiento Nacistas"
 chile.43.t:0 "El incidente del Seguro Obrero"
 chile.43.d:0 "Temiendo acciones contra su movimiento alrededor de las 12:30 de hoy, Jorge González intentó un golpe de estado con los nacionalsocialistas chilenos respaldados por [GER.GetAdjective]. Este golpe fracasó después de un tiroteo con la policía de [CHL.GetAdjective]. Los rebeldes ocuparon brevemente dos edificios, pero la policía local obligó a un grupo a retirarse mientras los demás y el resto de los insurgentes anteriores se rindieron. Alrededor de 60 rebeldes nacionalsocialistas fueron fusilados después de su rendición, rompiendo la promesa del gobierno de que respetarían sus vidas. Solo cuatro hombres lograron escapar de la matanza. Se rumorea que [CHL.GetLeader] ordenó la masacre."
 chile.43.a:0 "Un giro 'perturbador' de los acontecimientos."
 CHL_invite_red_uruguay:0 "Invita Uruguay"
 CHL_invite_red_uruguay_desc:0 "El gobierno comunista de [URG.getnameDef] es nuestro hermano y debe unirse a nuestra lucha por la revolución obrera en toda Sudamérica."
 CHL_invite_red_paraguay:0 "Invita Paraguay"
 CHL_invite_red_paraguay_desc:0 "El gobierno comunista de [PAR.getnameDef] es nuestro hermano y debe unirse a nuestra lucha por la revolución obrera en toda Sudamérica."
 CHL_invite_red_bolivia:0 "Invita Bolivia"
 CHL_invite_red_bolivia_desc:0 "El gobierno comunista de [BOL.getnameDef] es nuestro hermano y debería unirse a nuestra lucha por la revolución obrera en toda América del Sur."
 chile_communist_faction:0 "Unión de Estados Latinos Comunistas"
 CHL_neutrality_party:0 "Partido Liberal"
 CHL_fascism_party:0 "MNSCh"
 CHL_fascism_party_long:0 "Movimiento Nacional Socialista De Chile"
 CHL_fascism_partyv2:0 "VPS"
 CHL_fascism_partyv2_long:0 "Vanguardia Popular Socialista"
 CHL_democratic_party:0 "Partido Radical"
 CHL_democratic_party_long:0 "Partido Radical"
 CHL_communism_party:0 "PCCh"
 CHL_communism_party_long:0 "Partido Comunista de Chile"
 CHL_isi:0 "ISI"
 CHL_isi_desc:0 "Se han promulgado políticas de industrialización por sustitución de importaciones para alentar a nuestra industria a ser autosuficiente."
 CHL_corfo:0 "CORFO"
 CHL_corfo_desc:0 "Tener una empresa constructora nacionalizada ayuda a facilitar nuestros proyectos."
 CHL_dissident_activity:0 "Actividad Disidente"
 CHL_dissident_activity_desc:0 "Todo tipo de plaga de disidentes [CHL.GetNameDef]. Entre los comunistas y los nacionalsocialistas no hay paz."
 CHL_command_economy:0 "Economía dirigida"
 CHL_command_economy_desc:0 "Habiendo nacionalizado la totalidad de la industria de [CHL.GetNameDef], podemos determinar para qué se utiliza en lugar de los capitalistas."
 CHL_communist_influence:0 "[CHL.getAdjetive] Influencia"
 CHL_communist_influence_desc:0 "[CHL.GetNameDef] está difundiendo el comunismo dentro de esta nación."
 CHL_revolution:0 "Revolución comunista"
 CHL_revolution_desc:0 "El fuego de la revolución arde en esta nación."
 CHL_communist_militia_idea:0 "Milicias Comunistas"
 CHL_communist_militia_idea_desc:0 "Habiendo integrado las milicias comunistas en nuestras fuerzas, las hemos reforzado."
 CHL_communist_ban:0 "Comunismo Prohibido"
 CHL_communist_ban_desc:0 "Habiendo prohibido el comunismo, se ha vuelto más difícil para tales movimientos operar dentro de la nación."
 CHL_fascist_ban:0 "fascismo prohibido"
 CHL_fascist_ban_desc:0 "Con el fascismo fuera de la ley, sus movimientos radicales están casi completamente suprimidos."
 CHL_republican_guard_idea:0 "Guardia Republicana"
 CHL_republican_guard_idea_desc:0 "El restablecimiento de la Guardia Republicana como una organización paramilitar dedicada al estado nos ha dado una mayor fuerza para trabajar."
 CHL_expanded_private_sector:0 "Sector Privado Ampliado"
 CHL_expanded_private_sector_desc:0 "La expansión del sector privado ha llevado a una mayor competencia y eficiencia dentro de la economía."
 CHL_preemptive_idea:0 "Preparativos para la guerra"
 CHL_preemptive_idea_desc:0 "Con la guerra acechando en el horizonte, se han tomado medidas para asegurar las fronteras de la nación."
 CHL_crackdown_idea:0 "Represión política"
 CHL_crackdown_idea_desc:0 "El gobierno ha estado reprimiendo sin piedad los movimientos radicales dentro de la nación."
 CHL_spread_of_fascist:0 "Empoderamiento Nacistas"
 CHL_spread_of_fascist_desc:0 "El movimiento nacista se ha ido extendiendo dentro de la nación. Aunque muchos todavía no están de acuerdo con ellos."
 CHL_patriotic_leagues_idea:0 "Ligas patrióticas"
 CHL_patriotic_leagues_idea_desc:0 "El restablecimiento de las Ligas Patrióticas como organización paramilitar nos ha dado un ejército más grande."
 CHL_spread_the_revolution_idea:0 "Difundir la revolución"
 CHL_spread_the_revolution_idea_desc:0 "¡Hay que extender la revolución al mundo! Debemos apoyar a los revolucionarios en el extranjero."
 CHL_home_of_latin_revolution:0 "Hogar de la revolución latina"
 CHL_home_of_latin_revolution_desc:0 "[CHL.GetNameDef] es el hogar de la revolución comunista en América Latina y, como tal, existe un fuerte sentido de propósito y unidad."
 CHL_pacts_of_may_idea:0 "Los pactos de mayo"
 CHL_pacts_of_may_idea_desc:0 "Los Pactos de Mayo se firmaron en 1902 y acordaron con Argentina limitar nuestras operaciones al Pacífico y las de ellos al Atlántico."
 CHL_central_bank_idea:0 "Banco Central Ampliado"
 CHL_central_bank_idea_desc:0 "Habiendo expandido nuestro banco central, podemos facilitar más fácilmente los proyectos de infraestructura del gobierno."
 CHL_popular_front_frail:0 "Coalición frágil"
 CHL_popular_front_frail_desc:0 "El frente popular era una coalición entre los partidos socialistas, de centro-izquierda y comunistas. Esta amplia alianza es frágil por su propia naturaleza."
 CHL_volunteer_corps_focus_republican:0 "Apoyo a la España republicana"
 CHL_volunteer_corps_focus_republican_desc:0 "Debemos enviar soldados para ayudar a nuestros hermanos en el extranjero en España. Probablemente deberíamos continuar con esto en otro lugar después."
 CHL_volunteer_corps_focus_nationalist:0 "Apoyo a la España nacionalista"
 CHL_volunteer_corps_focus_nationalist_desc:0 "Debemos enviar soldados para ayudar a nuestros hermanos en el extranjero en España. Probablemente deberíamos continuar con esto en otro lugar después."
 lion_of_tarapaca:0 "León de Tarapacá"
 CHL_soviet_assistance:0 "[SOV.getAdjetive] Asesores"
 CHL_german_assistance:0 "[GER.getAdjetive] Asesores"
 CHL_the_leader_idea:0 "Un partido, un líder"
 CHL_the_leader_idea_desc:0 "El concepto de un 'Jefe' (jefe), un gobernante con poder absoluto dentro de un país y su partido gobernante como un concepto unificador, era una filosofía común entre las dictaduras latinoamericanas y los movimientos de extrema derecha."
 CHL_extirpation_idea:0 "Extirpación de Indeseables"
 CHL_extirpation_idea_desc:0 "Los enemigos del estado tienen que ser expulsados ​​de nuestra nación."
 CHL_communist_conquest_idea:0 "Caballeros del comunismo"
 CHL_anti_american_idea:0 "Sentimiento anti-[USA.GetAdjective]"
 CHL_anti_capitalist_idea:0 "Capitalistas erradicados"
 CHL_peronist_support:0 "[CHL.getAdjetive] Apoyo a los peronistas"
 CHL_consolidate_the_government:0 "Reforzar la posición de Alessandri"
 CHL_consolidate_the_government_desc:0 "Nuestro país todavía se está recuperando de los efectos del golpe de 1925. Los movimientos radicales impregnan el país y no se puede permitir que persistan. Es hora de recuperar las riendas de nuestra nación y establecer un rumbo nuevo e indomable."
 CHL_the_popular_front:0 "El Frente Popular"
 CHL_the_popular_front_desc:0 "Alessandri ha tenido su momento; la masacre de Seguro Obrero es la gota que colmó el vaso. Si bien el país se ha estabilizado bajo su gobierno, ya no se requiere tal bruto. Es hora de un gobierno más liberal. Que haya una coalición de los partidos socialista y liberal para emanciparnos."
 CHL_win_the_liberals:0 "Ganan los liberales"
 CHL_win_the_liberals_desc:0 "Tanto la izquierda como la derecha amenazan con sumir a la nación una vez más en el caos: esto no se puede permitir. Es necesario un poco de derramamiento de sangre para asegurar el país, y la sangre de los disidentes es un pequeño precio a pagar por la seguridad de los ciudadanos. Se hará comprender a los liberales y obtendremos su apoyo."
 CHL_isi_idea:0 "Economía de sustitución de importaciones"
 CHL_isi_idea_desc:0 "La gran depresión ha dejado paralizada la economía chilena. No podemos volver a practicar una economía liberal tan salvaje. [CHL.GetNameDefCap] debe ser autosuficiente para protegerse de la turbulencia de las economías extranjeras. Debemos mejorar la industria esencial y las capacidades de fabricación de [CHL.GetNameDef] para facilitar esto."
 CHL_establish_corfo:0 "Constituir CORFO"
 CHL_establish_corfo_desc:0 "Establezcamos CORFO: la Corporación de Fomento de la Producción, una organización gubernamental para supervisar nuestro sector público y asegurar el crecimiento económico. Deberíamos establecer una empresa azucarera estatal: IANSA, la Industria Azucarera Nacional."
 CHL_cap_steel:0 "Acerías Nacionales"
 CHL_cap_steel_desc:0 "Deberíamos establecer una compañía siderúrgica para nuestra nación. [CHL.GetNameDefCap] ya tiene una industria siderúrgica, la cual deberíamos ampliar con elementos nacionalizados por seguridad. Lanzaremos la Compañía de Acero del Pacífico como una siderúrgica nacional."
 CHL_enap:0 "Expandir la Industria del Petróleo y la Electrónica"
 CHL_enap_desc:0 "La Empresa Nacional del Petróleo, ENAP, y la Empresa Nacional de Electricidad, ENDESA, serán nuevas industrias bajo CORFO y asegurarán que estos sectores prosperen bajo [CHL.GetNameDef]."
 CHL_liberalism_over_socialism:0 "Parlamentarismo sobre socialismo"
 CHL_liberalism_over_socialism_desc:0 "Si bien formamos una coalición con los socialistas e incluso con los comunistas, este no es el camino que tomará [CHL.GetNameDef]. Chile será una democracia social. Los comunistas no son mejores que las juntas y los dictadores de antaño. La libertad y la seguridad serán los objetivos de este gobierno."
 CHL_a_truly_radical_party:0 "Un partido verdaderamente radical"
 CHL_a_truly_radical_party_desc:0 "La nación todavía está en crisis. Esta frágil coalición entre burgueses y socialistas no se mantendrá. Ahora es el momento de la revolución comunista en [CHL.GetNameDef]. Usurpemos la presidencia y establezcamos un gobierno verdaderamente igualitario y liberador."
 CHL_remove_the_right:0 "quitar la derecha"
 CHL_remove_the_right_desc:0 "La extrema derecha ha amenazado la estabilidad de Chile desde hace décadas. Ha llegado el momento de erradicar finalmente esta amenaza. Encontremos a von Marees y sus nacionalsocialistas y eliminémoslos. Nunca habrá otro golpe fallido en Chile."
 CHL_support_republican_spain:0 "Apoya a la España Republicana"
 CHL_support_republican_spain_desc:0 "Durante mucho tiempo, Chile ha estado vinculado estrechamente con España. Los republicanos claman por la ayuda de los internacionalistas en todas partes, y debemos ayudarlos. Pronto todo el mundo será comunista."
 CHL_support_nationalist_spain:0 "Apoyar a la España nacionalista"
 CHL_support_nationalist_spain_desc:0 "Nuestra patria, España, pide ayuda. Así como lo hicimos nosotros, ahora luchan contra los comunistas y anarquistas que amenazan con destruir todo lo español y reemplazarlo por el internacionalismo. No podemos quedarnos de brazos cruzados y permitir que las tierras de nuestros antepasados ​​caigan en la oscuridad. Debemos ayudarlo."
 CHL_reestablish_the_republican_guard:0 "Restablecer la Guardia Republicana"
 CHL_reestablish_the_republican_guard_desc:0 "Luego de la inestabilidad política del '32 y la caída de la República Socialista, se formó La Milicia Republicana (Guardia Republicana) para contrarrestar cualquier intento de los militares de ingresar a la arena política. Para el '36, se consideró redundante y disuelto, pero los desarrollos del mundo contemporáneo han demostrado lo contrario. Convoquemos una vez más a los soldados de la república a mantener la paz."
 CHL_public_works:0 "Trabajos públicos"
 CHL_public_works_desc:0 "El presupuesto finalmente se ha equilibrado, gracias a Alessandri. Deberíamos invertir en algunas obras públicas importantes para mostrar la grandeza de [CHL.GetNameDef] y recordárselo a su gente. También habrá un gran estímulo en la industria de la construcción que debería ayudar a reactivar la economía."
 CHL_urbanisation_focus:0 "Fomentar la Urbanización"
 CHL_urbanisation_focus_desc:0 "Ha llegado el momento de pasar [CHL.GetNameDef] de una sociedad predominantemente rural y agrícola a una economía verdaderamente moderna. Una infraestructura más extensa dentro de las ciudades y los incentivos para mudarse alentarán el desarrollo de la industria manufacturera, lo que nos ayudará a recuperarnos de la depresión."
 CHL_land_reform_auth:0 "Apropiarse de las Haciendas"
 CHL_land_reform_auth_desc:0 "Los Hacendado han demostrado ser señores intolerables. Deben ser castigados y recordados de su lugar. La apropiación de algunas de sus tierras y la introducción de nueva legislación deberían resolver el problema."
 CHL_land_reform:0 "Reforma Agraria"
 CHL_land_reform_desc:0 "El sector agrícola en [CHL.GetNameDef] está encadenado a los Hacendados y su sistema casi feudal. Será difícil por su influencia, pero debemos resolver el problema para enfrentar esta crisis agrícola. La legislación por sí sola no será suficiente; también necesitaremos coerción."
 CHL_full_recovery:0 "Recuperación económica total"
 CHL_full_recovery_desc:0 "La economía de [CHL.GetNameDef] se ha revitalizado gracias a las diversas inversiones y avances en la economía. Además, [CHL.GetNameDef] ya no depende tanto de las economías extranjeras para su prosperidad. En el futuro, estaremos mejor preparados para las turbulencias económicas."
 CHL_efe_rail:0 "Revitalizar los Ferrocarriles"
 CHL_efe_rail_desc:0 "La Empresa de Ferrocarriles del Estado, la Empresa Nacional de Ferrocarriles, fue fundada en 1884 y recorrió todo Chile. Sin embargo, ha pasado algún tiempo desde que actualizamos los ferrocarriles y los trenes se han vuelto obsoletos. Debemos invertir en la empresa con renovado vigor para beneficiar a todas las industrias y personas dentro de [CHL.GetNameDef]."
 CHL_steel:0 "Ampliar la acería"
 CHL_steel_desc:0 "La acería nacional ha demostrado ser una empresa muy valiosa. Es sensato invertir más allá donde tenemos recursos. Construyamos una siderúrgica gigante en Huachipato, la región tiene muestras de materias primas además de un peculiar fervor por el fútbol."
 CHL_oil_in_the_tierra_del_fuego:0 "Petróleo en Tierra del Fuego"
 CHL_oil_in_the_tierra_del_fuego_desc:0 "En el fondo del sur se encuentran los recursos que podrían conducir a nuestra independencia energética."
 CHL_mining_technologies:0 "Tecnologías Mineras"
 CHL_mining_technologies_desc:0 "Nuestra economía depende en gran medida del sector minero, por lo que las tecnologías modernas de extracción de minerales son vitales."
 CHL_the_spread_of_fascism:0 "Vuelven los nacistas"
 CHL_the_spread_of_fascism_desc:0 "Hay un creciente sentimiento nacionalista tanto en el ejército como en la gente de [CHL.GetNameDef], y amenaza con deponer la república. Parece probable que tomen el poder tarde o temprano. Deberíamos aliarnos con ellos ahora para evitar el derramamiento de sangre."
 CHL_appropriate_land_com:0 "Liberar a los agricultores"
 CHL_appropriate_land_com_desc:0 "La aristocracia tiránica que posee gran parte de la tierra de [CHL.GetNameDef] debe terminar. Ha llegado el momento de otorgar sus tierras a los agricultores que trabajan duro y que anteriormente han trabajado duro en la tierra."
 CHL_el_ariostazo:0 "El Ariostazo"
 CHL_el_ariostazo_desc:0 "Es hora de la eliminación de la república. La democracia es débil y puede ser fácilmente influenciada. Un gobierno militar sólido es lo que [CHL.GetNameDef] necesita en estos tiempos tan turbulentos. Un golpe de Estado caerá sobre este gobierno: uno que no fallará."
 CHL_the_pacts_of_may:0 "Abolir los Pactos de Mayo"
 CHL_the_pacts_of_may_desc:0 "Los Pactos de Mayo se firmaron en 1902 y definieron la relación militar entre Chile y Argentina. Tal vez, ha llegado el momento de reconsiderar nuestra relación con los [ARG.GetAdjective]s."
 CHL_claims_on_argentina:0 "Tomando Tierra del Fuego"
 CHL_claims_on_argentina_desc:0 "Nuestra frontera con los argentinos se definió en 1902, pero también debemos revisar nuestro límite con esta revisión. Tierra del Fuego es un archipiélago al sur de la Patagonia. Actualmente, compartimos el área con los [ARG.GetAdjective]s, pero el tiempo para esto ha terminado. [CHL.GetNameDefCap] debe controlar el Cabo de Hornos."
 CHL_claims_on_uruguay:0 "Asegurando el Océano Atlántico Sur"
 CHL_claims_on_uruguay_desc:0 "Con Argentina bajo nuestro control, la mayor parte del Atlántico Sur también cae bajo nuestra jurisdicción. Compartimos el estratégico Río de la Plata con los [URG.GetAdjective]s. Esto no puede aguantar. Debemos asegurar el control de la región y del Río de la Plata."
 CHL_hispanic_pan_nationalism:0 "Pannacionalismo hispano"
 CHL_hispanic_pan_nationalism_desc:0 "Somos la verdadera nación de la América del Sur española. Que todos los pueblos hispanos sean uno y triunfantes juntos."
 CHL_reform_the_army_desc:0 "La sombra de la guerra se cierne sobre el mundo una vez más: debemos prepararnos y actualizar nuestro ejército lamentablemente obsoleto."
 CHL_reform_the_army:0 "Rearmar las Fuerzas"
 CHL_andean_warfare:0 "Guerra Andina"
 CHL_andean_warfare_desc:0 "[CHL.GetNameDefCap] se asienta casi en su totalidad sobre una cadena montañosa. Debemos especializar nuestro ejército para los conflictos dentro de dicho terreno, no solo para operaciones defensivas sino también ofensivas porque [CHL.GetNameDef] no está solo en su geografía en el continente."
 CHL_mobility_focus:0 "Enfoque de movilidad"
 CHL_mobility_focus_desc:0 "El futuro de la guerra está en la movilidad. Los tanques representan un cambio significativo en el conflicto, y debemos cambiar en consecuencia o ser arrastrados por la marea de la historia. [CHL.GetNameDefCap] estará a la vanguardia de la guerra de tercera generación y liderará el camino en las Américas."
 CHL_infantry_focus:0 "Foco de infantería"
 CHL_infantry_focus_desc:0 "Los tanques pueden ser un experimento emocionante, pero [CHL.GetNameDef] no tiene la industria para emprender escapadas tan fantasiosas. Deberíamos confiar en métodos de guerra probados y probados: infantería y artillería."
 CHL_restore_the_navy:0 "Expande la Armada"
 CHL_restore_the_navy_desc:0 "Chile alguna vez tuvo la flota más poderosa del Pacífico, superando incluso a los Estados Unidos. Lo que fue puede volver a ser; gobernaremos las olas de nuestro océano."
 CHL_naval_aviation_focus:0 "Aviación Naval"
 CHL_naval_aviation_focus_desc:0 "Los aviones han hecho avances increíbles en la última década. La guerra naval tradicional se volverá irremediablemente obsoleta con su advenimiento, ya que los grandes acorazados se hundirán sin poder hacer nada, sin siquiera dispararles un solo tiro."
 CHL_surface_fleet_focus:0 "Flota de superficie"
 CHL_surface_fleet_focus_desc:0 "Los métodos probados y probados de la guerra naval nos convienen perfectamente. Ningún obstáculo puede resistir la descarga de un acorazado."
 CHL_destroyer_focus:0 "Enfoque del destructor"
 CHL_destroyer_focus_desc:0 "Los destructores son la base de nuestra flota, porque, sin ellos, una nave capital está desnuda y vulnerable. Deberíamos invertir en nuevos diseños de destructores para garantizar su eficacia."
 CHL_cruiser_focus:0 "Enfoque de crucero"
 CHL_cruiser_focus_desc:0 "El aumento de la aviación naval requiere una mayor cobertura aérea para nuestras flotas. Los cruceros ligeros son el barco perfecto para este trabajo y actuarán como pantallas efectivas para nuestros barcos más grandes."
 CHL_naval_bomber_focus:0 "Nuevos diseños de bombarderos torpedos"
 CHL_naval_bomber_focus_desc:0 "Es bueno tener portaaviones modernos, pero son inútiles sin aviones modernos. Debemos actualizar nuestros diseños de bombarderos torpederos para asegurarnos de que puedan atacar con eficacia y con efectos devastadores."
 CHL_expand_talcahuano:0 "Ampliar el Astillero de Talcahuano"
 CHL_expand_talcahuano_desc:0 "Nuestro astillero más grande está en Talcahuano, pero es insuficiente para nuestras necesidades. Debemos expandir nuestra capacidad naval para permitir la construcción de barcos más grandes."
 CHL_expand_magallanes_valparasio:0 "Ampliar Magallanes y Valparaíso"
 CHL_expand_magallanes_valparasio_desc:0 "Nuestros astilleros secundarios en Magallanes y Valparaíso también deben ampliarse para una mayor capacidad de construcción naval. Aquí, construiremos nuestras pantallas."
 CHL_expand_our_arsenal:0 "Ampliar nuestro arsenal"
 CHL_expand_our_arsenal_desc:0 "El ejército de [CHL.GetAdjective] es profesional e indomable. Sin embargo, no es tan grande como nos gustaría. Debemos ampliar el arsenal nacional para facilitar una fuerza mayor."
 CHL_invest_further_in_electronics:0 "Invierta más en electrónica"
 CHL_invest_further_in_electronics_desc:0 "ENDESA ha demostrado ser una inversión muy valiosa: deberíamos invertir más en electrónica y ver qué pasa con ella; sin duda, valdrá la pena."
 CHL_nuclear_focus:0 "Dividiendo el átomo"
 CHL_nuclear_focus_desc:0 "Nuestros científicos nos hablan de un poder incalculable atrapado incluso dentro de los átomos. Si bien esto suena algo fantástico, vale la pena investigarlo independientemente de que, si es cierto, las posibles recompensas son inconmensurables."
 CHL_famae:0 "Invierte en FAMAE"
 CHL_famae_desc:0 "Fábricas y Maestranzas del Ejército es la fábrica de armas más antigua de toda América Latina. Deberíamos invertir en esta prestigiosa empresa y desarrollar nuevas armas de fuego para superar a nuestros rivales."
 CHL_universities:0 "Invertir en las Universidades"
 CHL_universities_desc:0 "Establezcamos dos nuevas universidades: Bío Bío y Playa Ancha. [CHL.GetNameDefCap] debe estar a la vanguardia de la ciencia, tanto civil como militar, para seguir siendo competitivo. Estas instituciones nos permitirán hacerlo."
 CHL_military_research_institute:0 "Establecer ICIA"
 CHL_military_research_institute_desc:0 "Nuestras fuerzas armadas han crecido mucho y con ellas nuestra experiencia: ahora es el momento de establecer un instituto de investigación militar. Que se llame Institución Chilena de Investigación Avanzada: Instituto Chileno de Investigaciones Avanzadas."
 CHL_mechanized:0 "Esfuerzo Mecanizado"
 CHL_mechanized_desc:0 "Los tanques no pueden operar solos: requieren exploradores y unidades de apoyo para protegerlos. Sin embargo, las unidades motorizadas son mediocres, por lo que deberíamos equipar nuevos vehículos combinando las fortalezas de los blindados y las torretas con la versatilidad de la infantería."
 CHL_armour_effort:0 "Esfuerzo de armadura"
 CHL_armour_effort_desc:0 "Los tanques son el martillo de nuestro ejército móvil. Debemos desarrollar nuevos modelos para superar a nuestros oponentes y dejar sus armas inútiles contra nuestra armadura."
 CHL_armour_more:0 "Modelos de armadura avanzada"
 CHL_armour_more_desc:0 "Nuestras nuevas universidades han proporcionado una gran cantidad de innovación. ¡Deberíamos capitalizar esto y desarrollar los tanques más avanzados del mundo!"
 CHL_doctrine:0 "Avance doctrinal"
 CHL_doctrine_desc:0 "Nuestro nuevo ejército está impecable y bien equipado. Es hora de considerar nuestras tácticas a la luz de este nuevo equipo y desarrollar nuevas maniobras para aprovecharlas."
 CHL_artillery_f:0 "Esfuerzo de artillería"
 CHL_artillery_f_desc:0 "Nuestra estrategia se centra en bombardear al enemigo tanto como sea posible hasta que se someta. Como tal, es natural que desarrollemos nuevos modelos de artillería para bombardear a nuestros oponentes de forma más precisa y devastadora."
 CHL_support:0 "Esfuerzo de apoyo"
 CHL_support_desc:0 "La infantería sola es ineficaz. La infantería no solo requiere apoyo de ordenanzas, sino también apoyo logístico, de reconocimiento y especializado. No debemos permitir que estos elementos de nuestro ejército se queden atrás."
 CHL_rockets:0 "Cohetería"
 CHL_rockets_desc:0 "Nuestros investigadores han venido a nosotros con una propuesta emocionante: cohetes. Dicen que el futuro de la artillería está en su explotación. De hecho, no somos del tipo que rechaza la oportunidad de una forma aún más efectiva de bombardear a nuestros enemigos. Deberíamos investigar estos cohetes y ver si valen la pena."
 CHL_naval_doctrine:0 "Avance de la doctrina naval"
 CHL_naval_doctrine_desc:0 "Nuestras nuevas embarcaciones exigen nuevas tácticas. Deberíamos practicar con ellos y descubrir nuevos exploits que podamos aprovechar."
 CHL_marines_focus:0 "[CHL.getAdjetive] Marines"
 CHL_marines_focus_desc:0 "Nuestra nueva flota gobierna las olas que nos rodean. Es sensato que aprovechemos esto y usemos marines para capturar la costa de nuestros enemigos. Deberíamos expandir nuestras fuerzas especiales actuales para cubrir estas operaciones."
 CHL_nationalise_all:0 "Nacionalizar toda la industria"
 CHL_nationalise_all_desc:0 "Durante demasiado tiempo los burgueses se han engordado con el trabajo de los plebeyos. Ya no toleraremos más supervisores indolentes y capataces tiránicos. Es hora de redistribuir toda la industria [CHL.GetAdjective] a los trabajadores y al pueblo. No habrá más trabajo desperdiciado en frivolidades."
 CHL_comintern:0 "Únete a la Comintern"
 CHL_comintern_desc:0 "[CHL.GetNameDefCap] debe unirse a los comunistas de todo el mundo en la revolución global."
 CHL_internationalism:0 "Difundir la revolución"
 CHL_internationalism_desc:0 "¡Debemos extender la revolución a nuestros estados vecinos y luego al mundo! Pronto todos se unirán bajo una unión de humanidad."
 CHL_communist_argentina_influence:0 "Influencia [ARG.GetNameDef]"
 CHL_communist_argentina_influence_desc:0 "[ARG.GetNameDefCap] es el estado más cercano a nosotros. Primero debemos extenderles la revolución a ellos. Los trabajadores de [ARG.GetAdjective] conocerán inminentemente la liberación y la verdadera libertad."
 CHL_communist_faction:0 "Fundó la Unión Latina Comunista"
 CHL_communist_faction_desc:0 "El Komintern se burla del verdadero comunismo: ni siquiera son socialistas. Stalin no es más que un zar despótico que gobierna a través del miedo. Debemos establecer nuestra facción de estados verdaderamente comunistas y propagar nuestra revolución."
 CHL_communist_brazil_influence:0 "Influencia [BRA.GetNameDef]"
 CHL_communist_brazil_influence_desc:0 "[BRA.GetNameDefCap] es el estado más grande de América del Sur. Si podemos convencer a los [BRA.GetAdjective]s para que se unan a la revolución, entonces el resto del continente los seguirá rápidamente."
 CHL_growing_communist_faction:0 "Difundir la revolución a nuestros vecinos"
 CHL_growing_communist_faction_desc:0 "La burguesía está oprimiendo a nuestros vecinos, deberíamos emanciparlos como lo hemos hecho nosotros mismos."
 CHL_communist_argentina_war:0 "Libera los [ARG.GetAdjective]s"
 CHL_communist_argentina_war_desc:0 "Los trabajadores de [ARG.GetAdjective] claman libertad. Debemos liberarlos de las cadenas de la opresión capitalista."
 CHL_communist_argentina_alliance:0 "Alianza con [ARG.GetNameDef]"
 CHL_communist_argentina_alliance_desc:0 "Los trabajadores de [ARG.GetAdjective] se han liberado; debemos colaborar para difundir el movimiento por las Américas."
 CHL_communist_bolivia_paraguay_war:0 "Difundir la revolución del norte"
 CHL_communist_bolivia_paraguay_war_desc:0 "[PAR.GetNameDefCap] no es verdaderamente comunista, ya que su gobierno no es mejor que una dictadura fascista. Debemos liberar los [BOL.GetAdjective]s y los [PAR.GetAdjective]s aceptándolos en nuestro redil."
 CHL_communist_brazil_war:0 "Difundir la revolución a [BRA.GetNameDef]"
 CHL_communist_brazil_war_desc:0 "[BRA.GetNameDefCap] es el estado más grande de América del Sur. Debemos liberar al pueblo [BRA.GetAdjective] y conquistar la hegemonía en Sudamérica. De ahora en adelante, el resto del continente se unirá rápidamente a nosotros."
 CHL_preemptive_measures:0 "Medidas Preventivas"
 CHL_preemptive_measures_desc:0 "Debemos prepararnos para la desafortunada inevitabilidad de la guerra. [PRU.GetNameDefCap] es la amenaza más inmediata, pero debemos prepararnos para cualquier eventualidad."
 CHL_join_allies:0 "Únete a los aliados"
 CHL_join_allies_desc:0 "Sola, [CHL.GetNameDef] es vulnerable a poderes externos superiores a ella. Debemos encontrar aliados que nos ayuden a defendernos contra aquellos que buscan derribar nuestra democracia, y debemos corresponder para garantizar que la libertad en todas partes esté protegida."
 CHL_trade_deals:0 "Nuevas ofertas comerciales"
 CHL_trade_deals_desc:0 "[CHL.GetNameDefCap] está demasiado relacionado con [GER.GetNameDef] y la otra calaña fascista para la prosperidad. Deberíamos buscar nuevas oportunidades comerciales con las demás democracias del mundo."
 CHL_expand_private_sector:0 "Expandir el Sector Privado"
 CHL_expand_private_sector_desc:0 "Gran parte de la economía de [CHL.GetAdjective] es de propiedad pública. Debemos reducir la participación del gobierno para aumentar la competencia y la eficiencia. Tanto la gente como la economía se beneficiarán de esto."
 CHL_communist_militias:0 "Incorporar Milicias al Ejército"
 CHL_communist_militias_desc:0 "El proletariado anhela ayudarnos a difundir la revolución, y quiénes somos nosotros para negárselo. Incorporemos estas milicias a nuestro ejército."
 CHL_crackdown:0 "Represión a los disidentes"
 CHL_crackdown_desc:0 "La izquierda radical y la derecha radical han proliferado en este país durante demasiado tiempo. El gobierno ya no puede simplemente reaccionar a sus intentos de golpe y estallidos violentos. Debemos buscar y eliminar la amenaza política que representan para nuestra nación."
 CHL_ties_with_argentina:0 "Perseguir lazos con [ARG.GetNameDef]"
 CHL_ties_with_argentina_desc:0 "Si bien no siempre hemos tenido la mejor relación con [ARG.GetNameDef], en última instancia, somos hermanos. Debemos fortalecer nuestra amistad con los [ARG.GetAdjective]s para asegurar la paz en la región."
 CHL_central_bank:0 "Ampliar el Banco Central"
 CHL_central_bank_desc:0 "Alessandri estableció nuestro banco central, pero es insuficiente en estos tiempos difíciles. Debemos asegurar la estabilidad financiera de nuestra nación."
 CHL_patriotic_leagues:0 "Restablecer las Ligas Patrióticas"
 CHL_patriotic_leagues_desc:0 "Las Ligas Patrióticas fueron una organización paramilitar que se aseguró de que nadie aplastara el espíritu nacionalista de Chile; sin embargo, se disolvieron hace unos diez años. Deberíamos restablecer esta organización respetable y alentarla."
 CHL_ban_communism:0 "Reprimir el comunismo"
 CHL_ban_communism_desc:0 "Se ha permitido que la amenaza comunista persista durante demasiado tiempo. Debemos prohibir este culto y eliminar su presencia por completo para estar a salvo de sus maquinaciones."
 CHL_preemptive_strike:0 "Ataque preventivo"
 CHL_preemptive_strike_desc:0 "Debemos ejecutar un ataque preventivo contra los [PRU.GetAdjective] fascistas. Esta dictadura amenaza la paz de América del Sur. Si no actuamos ahora, pueden actuar contra nosotros con mayor fuerza."
 CHL_argentine_alliance:0 "Alianza con los [ARG.GetAdjective]s"
 CHL_argentine_alliance_desc:0 "Deberíamos formalizar una alianza con los [ARG.GetAdjective]s para garantizar la protección de nuestras dos naciones. Juntos somos una fuerza sin igual en el continente."
 CHL_expand_alliance:0 "Ampliar la Alianza"
 CHL_expand_alliance_desc:0 "Deberíamos expandir nuestra alianza a nuestros vecinos para fortalecernos y protegerlos de cualquier vecino belicista. [URG.GetNameDefCap] tiene una importancia estratégica en la región atlántica pero no puede defenderse. Deberíamos ofrecerles que se unan a nosotros."
 CHL_paraguayan_threat:0 "La amenaza [PAR.getAdjetive]"
 CHL_paraguayan_threat_desc:0 "[PAR.GetNameDefCap] no puede permanecer en nuestra frontera. Proponen un régimen comunista que amenaza el delicado equilibrio de América del Sur. Si no actuamos pronto, es posible que primero envíen agentes contra nosotros."
 CHL_establish_the_airforce:0 "Invertir en Línea Aérea Nacional"
 CHL_establish_the_airforce_desc:0 "Linea Aérea Nacional se estableció en 1932 bajo Carlos Ibáñez del Campo pero, hasta el momento, es solo una pequeña flota. Los cielos serán un campo de batalla necesario y, como tal, los aviones una inversión esencial. Nuestro complejo militar-industrial no puede facilitar una enorme fuerza aérea, por lo que debemos concentrarnos en usar lo que mejor tenemos."
 CHL_bomber_focus:0 "Foco de bombardero"
 CHL_bomber_focus_desc:0 "Deberíamos centrar nuestros esfuerzos de aviación en los bombarderos, ya que son versátiles y tienen una potente carga útil."
 CHL_cas_focus:0 "Enfoque de soporte"
 CHL_cas_focus_desc:0 "La aviación tiene un papel secundario de apoyo al ejército. Deberíamos desarrollar aviones que sobresalgan en ese papel."
 CHL_air_doctrine:0 "Esfuerzo doctrinal"
 CHL_air_doctrine_desc:0 "Nuestros nuevos diseños exigen nuevas tácticas. Experimentemos con nuestro nuevo avión y desarrollemos nuevos métodos para emplearlos mejor."
 CHL_heavy_bomber_focus:0 "Bombarderos estratégicos"
 CHL_heavy_bomber_focus_desc:0 "Deberíamos invertir en el desarrollo de nuevos bombarderos pesados ​​de largo alcance: bombardearemos a nuestros oponentes hasta que se sometan desde el cielo."
 CHL_bomber_focus_2:0 "Bombarderos tácticos"
 CHL_bomber_focus_2_desc:0 "Los bombarderos tácticos cumplen todo tipo de funciones. [CHL.GetNameDefCap] carece de la industria para respaldar adecuadamente una inmensa fuerza aérea, por lo que debemos ser eficientes con nuestros aviones: los bombarderos tácticos son perfectos para esto."
 CHL_heavy_fighter_focus:0 "Luchadores pesados"
 CHL_heavy_fighter_focus_desc:0 "Los bombarderos enemigos atacan a [CHL.GetNameDef] como un enjambre de avispas. Los cazas pesados ​​serán ideales para erradicarlos y ayudarán a mantener la superioridad aérea en las zonas remotas y distantes de América del Sur."
 CHL_fighter:0 "Luchadores"
 CHL_fighter_desc:0 "Los combatientes son la base de cualquier fuerza aérea y no pueden ser descuidados. Es sensato que desarrollemos nuevos diseños para superar a nuestra oposición."
 CHL_jet_focus:0 "Esfuerzo de chorro"
 CHL_jet_focus_desc:0 "Las universidades nos hablan de nuevas formas de motor: los motores a reacción. Dicen que estos motores permitirían una nueva generación de aeronaves mucho más robustas que cualquiera de las anteriores. Suenan como afirmaciones audaces, pero la perspectiva es demasiado tentadora para ignorarla."
 CHL_paratroopers:0 "Paracaidistas"
 CHL_paratroopers_desc:0 "Deberíamos utilizar nuestra nueva fuerza aérea y usar paracaidistas en toda su extensión."
 CHL_naval_fighter_focus:0 "Enfoque de caza naval"
 CHL_naval_fighter_focus_desc:0 "Un portaaviones es inútil sin aviones para lanzar desde él, y solo los bombarderos son vulnerables. Debemos desarrollar nuevos portaaviones de combate para proteger a nuestros portaaviones y bombarderos torpederos de los aviones enemigos."
 CHL_northern_expansion:0 "Expansión Norte"
 CHL_northern_expansion_desc:0 "Debemos asegurar nuestras fronteras del norte. [BRA.GetNameDefCap] representa una amenaza para nuestra hegemonía, y debemos asegurarnos de que exista una zona de seguridad entre ellos y nosotros."
 CHL_expel_america:0 "Expulsar a América"
 CHL_expel_america_desc:0 "América del Sur está libre de la amenaza [USA.GetAdjective]. Con la revolución extendiéndose por todo el continente, ya no son relevantes."
 CHL_spread_revolution_idea:0 "Difundir la revolución"
 CHL_spread_revolution_idea_desc:0 "¡Debemos aumentar nuestros esfuerzos para difundir la revolución en el extranjero!"
 CHL_soviet_ties:0 "Apelación a [SOV.GetNameDef]"
 CHL_soviet_ties_desc:0 "Nuestro régimen es aún joven e inexperto. Deberíamos pedir ayuda a los [SOV.GetAdjective], ya que parecen ser los comunistas mejor establecidos."
 CHL_german_ties:0 "Solicitar asesores de [GER.GetNameDef]"
 CHL_german_ties_desc:0 "El ejército de [GER.GetAdjective] está muy avanzado, mucho más allá de nuestro ejército, y podríamos aprender mucho de ellos. Dado que nos alineamos ideológicamente, debemos pedirles ayuda."
 CHL_japan_accord:0 "Acuerdo con [JAP.GetNameDef]"
 CHL_japan_accord_desc:0 "Chile ha sido durante mucho tiempo una importante potencia naval en el Pacífico. El [JAP.GetAdjective] se ha convertido últimamente en una fuerza poderosa en la región. Deberíamos sugerir un acuerdo entre nuestras naciones para evitar futuros conflictos: controlarán el Pacífico occidental y septentrional mientras nosotros controlamos el sur y el sureste."
 CHL_fascist_constitution:0 "Redactar la Constitución"
 CHL_fascist_constitution_desc:0 "La constitución actual es anticuada y débil. Es vulnerable tanto para los comunistas como para los capitalistas. Deberíamos redactar un nuevo documento que sea más firme y acorde con los ideales de [CHL.GetAdjective]."
 CHL_the_leader:0 "El Jefe"
 CHL_the_leader_desc:0 "El poder del Líder debe ser absoluto para asegurar que el rumbo de la nación sea indomable. Con una nueva constitución redactada, podemos consolidar formalmente los poderes de El Jefe. La democracia es débil y susceptible de subversión, pero ahora nuestra autoridad será incuestionable y nos protegerá de los elementos subversivos."
 CHL_extirpation:0 "Extirpar a los indeseables"
 CHL_extirpation_desc:0 "Durante mucho tiempo Chile ha sido abordado por personajes dudosos. Las personas [CHL.GetAdjective] son ​​del más alto carácter y forma. Debemos eliminar a aquellos que no están a la altura de nuestras expectativas y apropiarnos de sus recursos para la salud moral y física de la nación."
 CHL_communist_conquest:0 "Liberar Sudamérica"
 CHL_communist_conquest_desc:0 "Los otros regímenes en América del Sur son opresores y capitalistas, no hay esperanza para ellos. Debemos liberar a la fuerza a nuestros vecinos de sus grilletes y marcar el comienzo de una nueva era de abundancia."
 CHL_anti_americanism:0 "Antiamericanismo"
 CHL_anti_americanism_desc:0 "[USA.GetNameDefCap] es decadente y corrupto. La influencia de [USA.GetAdjective] en [CHL.GetNameDef] es detestable. Debemos erradicar las ideas tontas y frágiles que propaga [USA.GetNameDef]; de lo contrario, podemos caer en su decadencia."
 CHL_japan_faction:0 "Una alianza con [JAP.GetNameDef]"
 CHL_japan_faction_desc:0 "Habiendo acordado compartir el Pacífico con [JAP.GetNameDef], deberíamos formalizar una alianza para ayudar a asegurarlo entre nosotros. [USA.GetNameDef] será empujado de regreso a donde pertenece, y una vez más gobernaremos este océano."
 CHL_axis:0 "Únete a [GER.GetNameDef]"
 CHL_axis_desc:0 "[GER.GetNameDefCap] lucha contra nuestros enemigos mutuos: el americanismo y el comunismo. Deberíamos solicitar unirnos formalmente a ellos en su lucha para mejorar nuestras posibilidades de éxito."
 CHL_ban_capitalism:0 "Erradicar el capitalismo"
 CHL_ban_capitalism_desc:0 "Incluso bajo nuestro gobierno, todavía hay insurgentes capitalistas haciendo trueques y comerciando. Debemos erradicarlos de una vez por todas para que todo caiga bajo nuestra jurisdicción, porque lo colectivo es más fuerte que lo individual."
 CHL_support_peronism:0 "Apoya al peronismo en [ARG.GetNameDef]"
 CHL_support_peronism_desc:0 "Un movimiento populista de base está surgiendo en [ARG.GetNameDef] y podría convertirse en un amigo cercano. Si bien Perón puede no compartir nuestros puntos de vista sobre la comunidad semítica y el carácter de nuestro pueblo, sigue siendo populista y nacionalista."
 CHL_support_argentinian_coup:0 "Apoya un golpe en [ARG.GetNameDef]"
 CHL_support_argentinian_coup_desc:0 "Los peronistas cuentan con un amplio apoyo popular dentro de [ARG.GetNameDef], pero el gobierno no los dejará tomar el control. Deberíamos apoyar un golpe de Estado en Argentina para asegurar su dominio."
 CHL_fascist_faction:0 "Alianza con los peronistas"
 CHL_fascist_faction_desc:0 "Habiéndolos ayudado en su ascenso al poder, ya estamos estrechamente vinculados con los peronistas. Deberíamos formalizar una alianza con ellos para garantizar nuestra seguridad en el continente."
 CHL_arg_northern_expansion:0 "Empujar el norte juntos"
 CHL_arg_northern_expansion_desc:0 "Tanto [ARG.GetNameDef] como [CHL.GetNameDef] están amenazados por [BRA.GetNameDef] y las otras potencias del norte. Debemos marchar juntos hacia el norte para garantizar nuestra seguridad colectiva."
 CHL_give_arg_urg:0 "[ARG.getAdjetive] Control del Río de la Plata"
 CHL_give_arg_urg_desc:0 "[ARG.GetNameDefCap] controla el Océano Atlántico Sur, y el Río de la Plata es parte integral de ese control. Actualmente, el río se comparte con [URG.GetNameDef], pero deberíamos cambiar eso."
 CHL_shared_hegemony:0 "Hegemonía compartida"
 CHL_shared_hegemony_desc:0 "Junto a [ARG.GetNameDef], compartimos la hegemonía sobre la Sudamérica española. Nuestras naciones se han fortalecido unas a otras y seguirán haciéndolo."
 CHL_expand_alliance_bol:0 "Devolver Tarapacá a [BOL.GetNameDef]"
 CHL_expand_alliance_bol_desc:0 "Conquistamos Tarapacá de [BOL.GetNameDef] después de la Guerra del Pacífico en 1904 en el Tratado de Paz y Amistad. Desafortunadamente, no resultó en tanta amistad. Tal vez, deberíamos devolverles esta tierra a cambio de una alianza duradera y una paz real dentro de la región."
 CHL_expand_alliance_pru:0 "Devolver Arica a [PRU.GetNameDef]"
 CHL_expand_alliance_pru_desc:0 "Arica formó parte de la provincia peruana de Tarapacá hasta 1883, cuando la conquistamos luego de la Guerra del Pacífico. Desde entonces, hemos regresado a Tacna en 1929 a instancias de América para preservar la paz pero no a Arica. Estas soluciones han sido solo temporales, y la única forma de asegurar la estabilidad es devolver lo que no es nuestro."
