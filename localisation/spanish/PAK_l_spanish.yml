 bangladesh_liberation:0 "Liberación de Bangladesh"
 bangladesh_liberation_desc:0 "Los bengalíes de Pakistán Oriental se sienten desilusionados y poco representados en Karachi. Las fuerzas nacionalistas están comenzando a formarse y ganar apoyo popular en un grado preocupante.\n\nLa actitud india hacia la independencia de Bangladesh es [Root.PAK_indian_support]\n¡Actual §YLiberty Desire§! de Bangladesh es: §R[?bangladesh_freedom]§!\nEste número se puede administrar a través de §YConstrucción de infraestructura§!, §YConstrucción de fábricas civiles§!, §YPresencia de tropas§! o §YEventos y Decisiones§!\nSi §YDeseo de Libertad§! se acerca a §R100§! estallará una guerra civil."
 pak_mus_unity:0 "Permite el §Ycoring de cualquier estado§! ¡Ese es el núcleo de un §Ypaís musulmán§!"
 support_loyalist_militias:0 "Apoyar a las milicias leales"
 support_loyalist_militias_desc:0 "La situación en el este de nuestro país se está deteriorando y la violencia parece ahora la única medida capaz de sofocar un levantamiento."
 increase_federalism:0 "Sugerir más federalismo"
 increase_federalism_desc:0 "Si bien no podemos hacer promesas concretas por el momento, las nociones vagas de una mayor autonomía una vez que las tensiones se hayan calmado pueden disminuir la militancia y la conciencia entre la población bengalí."
 bangladesh_liberation_disable:0 "Las tensiones se enfrían"
 bangladesh_liberation_disable_desc:0 "Después de meses de cuidadosas maniobras políticas, hemos convencido a una gran mayoría de la población bengalí de que ser parte de Pakistán tiene mayores beneficios que seguir su propio camino."
 communism_chosen:0 "Comunismo elegido"
 appeal_to_the_proletariat:0 "Llamamiento al proletariado"
 appeal_to_the_proletariat_desc:0 "Nuestra situación política, cultural y geográfica desfavorable como país no significa que los trabajadores de occidente y oriente deban oponerse. Debemos liberar a las masas de las nociones opresoras del nacionalismo."
 integrate_muslim_states:0 "Integrar [From.GetName]"
 pak_very_sympathetic:0 "§RMuy comprensivos§!\nEsto significa que considerarán unirse a ellos si estalla la guerra.\n"
 pak_sympathetic:0 "§OSimpáticos§!\nEsto significa que probablemente los ayudarán si estalla la guerra.\n"
 pak_opposed:0 "§GOopuesto§!\nEsto significa que nos apoyarán pasivamente si estalla la guerra.\n"
 pak_neutral:0 "§YNeutral§!\nEsto significa que se mantendrán al margen de cualquier conflicto.\n"
