 fascist_coup:0 "Golpe de Estado fascista"
 fascist_coup_desc:0 "Un golpe exitoso solo puede ejecutarse razonablemente si la mayoría del país apoya al nuevo gobierno. Necesitamos unir a las provincias a la causa fascista o nuestro gobierno recién fundado será una excusa débil para uno."
