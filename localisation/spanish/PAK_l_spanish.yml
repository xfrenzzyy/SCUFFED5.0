 communist_revolution:0 "Revolución comunista"
 communist_revolution_desc:0 "Una revolución exitosa solo puede ejecutarse razonablemente si la mayoría del país apoya al nuevo gobierno. Necesitamos unir a las provincias a la causa comunista o nuestro gobierno recién fundado será una débil excusa para uno."
