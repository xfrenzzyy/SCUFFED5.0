 pakistan.3.t:0 "Muere destacado político de Bangladesh"
 pakistan.3.d:0 "Después de una larga lucha en el hospital, Bangladesh ha perdido a uno de sus líderes más importantes. Su gente ahora observa tu reacción para procesar su trágica pérdida."
 pakistan.4.t:0 "La controversia del lenguaje"
 pakistan.4.d:0 "El idioma del este de Pakistán, el bengalí, ha sido durante mucho tiempo una espina en el ojo de Pakistán. La reforma educativa surgió recientemente y los bengalíes están preguntando. \"¿Nos enseñarán bengalí?\""
 pakistan.5.t:0 "Un devastador ciclón está a punto de azotar el este de Pakistán"
 pakistan.5.d:0 "La costa bengalí parecía más agitada de lo normal, pero con la noticia de que un ciclón devastador podría golpear en cualquier momento, la gente está en pánico y está pidiendo ayuda a su líder."
