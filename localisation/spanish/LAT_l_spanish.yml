 LAT_contact_attaches:0 "Póngase en contacto con los agregados extranjeros"
 LAT_contact_attaches_desc:0 "Atraídos por la proximidad del país con el [SOV.GetName], los agregados militares son numerosos en el país y constituyen una fuente vital de inteligencia sobre innovación militar."
 LAT_discuss_with_attache:0 "Hable con el agregado de [From.GetAdjective]"
 LAT_inquire_about_armament:0 "Preguntar sobre el armamento [From.GetAdjective]"
 LAT_advisory_adj_army_attache:0 "Agregado del ejército consultivo [From.GetAdjective]"
 LAT_advisory_adj_navy_attache:0 "Asesor [From.GetAdjective] agregado naval"
 LAT_cease_adj_navy_attache_collaboration:0 "Cesar la colaboración con el agregado naval"
 LAT_cease_adj_army_attache_collaboration:0 "Cesar la colaboración con el agregado del ejército"
 LAT_kegums_power_plant_construction:0 "Construcción de la planta de energía de Kegums"
 LAT_kegums_power_plant_construction_desc:0 "La central eléctrica de Kegums es uno de nuestros proyectos de desarrollo más importantes desde nuestra independencia. Una vez completado, aseguraría nuestra autosuficiencia energética y reforzaría nuestro potencial económico."
 LAT_kegums_power_plant_construction_idea:0 "Construcción de la planta de energía de Kegums"
 LAT_kegums_power_plant_construction_idea_desc:0 "La central eléctrica de Kegums fue el proyecto letón más importante de finales de la década de 1930. Una vez terminado, aseguraría la independencia energética del país y reforzaría su potencial económico."
 LAT_organize_public_subscription:0 "Organizar una suscripción pública"
 LAT_reallocate_investments:0 "Reasignar inversiones"
 LAT_admiral_small_ships_training:0 "Capacitación en embarcaciones pequeñas"
 LAT_admiral_submarine_training:0 "Entrenamiento Submarino"
 LAT_VEF_radio_production:0 "VEF Radio Producción"
 LAT_VEF_radio_production_desc:0 "Valtsts elektrotehniska fabrika (VEF), también conocida como Fábrica Electrotécnica del Estado, es una de las fábricas más grandes de [LAT.GetName], que data de 1919. Actualmente fabrica bombillas eléctricas, cámaras, radios, teléfonos y otros dispositivos electrónicos."
 LAT_VEF_electronics_primacy:0 "Primacía electrónica"
 LAT_VEF_electronics_primacy_desc:0 "No podemos permitirnos una inversión en todas las nuevas tecnologías disponibles. Si tenemos que elegir entre el fuselaje de los aviones y sus motores de control, nos decantaremos por estos últimos, ya que se pueden producir en masa en las fábricas nacionales."
 LAT_fighter_development:0 "Desarrollo de luchadores"
 LAT_fighter_development_desc:0 "Las aeronaves también merecen atención, pero con nuestro enfoque en la electrónica solo podemos proporcionarles una financiación limitada."
 LAT_VEF_airplanes_primacy:0 "Primacía de aviones"
 LAT_VEF_airplanes_primacy_desc:0 "El futuro de la guerra son aviones y aviones solamente. Las piezas electrónicas pueden desarrollarse más tarde o comprarse en el extranjero, mientras que las piezas principales de los aviones se producirán en las fábricas locales."
 LAT_VEF_electronics_sideprojects:0 "Proyectos paralelos de electrónica"
 LAT_VEF_electronics_sideprojects_desc:0 "Nuestros aviones modernos no pueden operar a plena capacidad con equipos electrónicos obsoletos a bordo. Redirigiremos algunas finanzas para mejorar esta sucursal también."
 LAT_VEF_industrial_development:0 "Desarrollo industrial"
 LAT_VEF_industrial_development_desc:0 "Los nuevos diseños yacían cubiertos de polvo mientras esperaban que se construyeran las instalaciones adecuadas. Las inversiones del gobierno deberían proporcionar una base adecuada para comenzar un nuevo complejo industrial."
 LAT_modernized_signal_corps:0 "Cuerpo de señales modernizado"
 LAT_modernized_signal_corps_desc:0 "Nuestra devoción por el equipo electrónico nos permite equipar a nuestras tropas con modernas compañías de radio y señales que aumentarán drásticamente el rendimiento de campo y la velocidad de reacción de nuestros militares y mujeres."
 LAT_VEF_modern_cameras:0 "cámaras modernas"
 LAT_VEF_modern_cameras_desc:0 "Nuestras tropas de reconocimiento, agentes y espías pueden hacer un buen uso de las innovaciones tecnológicas en el equipo electrónico, mejorando así en gran medida nuestra recopilación y análisis de inteligencia."
 LAT_VEF_radar_experiments:0 "Experimentos de radar"
 LAT_VEF_radar_experiments_desc:0 "La detección de aviones incluso antes de que alcancen el cielo se llevará a cabo mediante el uso de sistemas de radar recientemente desarrollados."
 LAT_VEF_technological_breakthrough:0 "Avance tecnológico"
 LAT_VEF_technological_breakthrough_desc:0 "El equipo científico de [LAT.GetAdjective] ha anunciado hoy con orgullo al gobierno de [LAT.GetName] que la financiación y las inversiones del régimen han valido la pena y que el avance tecnológico del país puede acelerarse enormemente a medida que se lleva a cabo un nuevo avance tecnológico en las ramas de la electrónica y la aviación. !"
 LAT_VEF_larger_planes:0 "Aviones más grandes"
 LAT_VEF_larger_planes_desc:0 "¡Tenemos una posibilidad única de desarrollar el nuevo prototipo de avión pesado que se puede usar para entregar mercancías de carga en todo el país o para lanzar amenazas de fuego sobre las cabezas de nuestros enemigos!"
 LAT_VEF_light_bombers:0 "Bombarderos ligeros"
 LAT_VEF_light_bombers_desc:0 "Los modelos de aviones de corto alcance más ligeros requieren menos recursos y son más fáciles de producir en nuestras instalaciones nacionales, ¡invertiremos en su desarrollo!"
 LAT_VEF_design_bombing_sights:0 "Diseño de bombardeos de lugares de interés"
 LAT_VEF_design_bombing_sights_desc:0 "Los expertos militares sugieren redirigir un margen de nuestros fondos para desarrollar el nuevo visor de bombas que aumentará la eficiencia de nuestros modelos de aviones bombarderos."
 LAT_modernized_air_doctrine:0 "Doctrina del aire modernizada"
 LAT_modernized_air_doctrine_desc:0 "El desempeño del avión en los cielos se puede mejorar sistemáticamente si las tácticas aéreas obsoletas de la Gran Guerra se reemplazan con las doctrinas de combate aéreo modernas."
 LAT_trained_air_mechanics:0 "Mecánicos de Aire Entrenados"
 LAT_trained_air_mechanics_desc:0 "El talento de un piloto importa poco si un motor se apaga o si el tanque de combustible de la aeronave tiene fugas durante el vuelo. La formación de la tripulación de apoyo en tierra adecuada aumentará la vida útil del avión y su piloto."
 LAT_export_technical_experience:0 "Experiencia técnica de exportación"
 LAT_export_technical_experience_desc:0 "Reconociendo el valor de los mecánicos capacitados en el mantenimiento de los aviones, también podemos aplicar los métodos desarrollados para mejorar la calidad de nuestro equipo de tierra."
 LAT_foreign_submarine_contract:0 "Contrato de submarino extranjero"
 LAT_foreign_submarine_contract_desc:0 "Nuestras capacidades navales son extremadamente limitadas en el frente nacional, pero siempre podemos invitar a especialistas extranjeros para educar a nuestro personal naval en términos de operaciones submarinas y doctrinas de interrupción de convoyes."
 LAT_foreign_destroyer_contract:0 "Contrato de destructor extranjero"
 LAT_foreign_destroyer_contract_desc:0 "Las capacidades limitadas en el mar podrían llevar a que nuestro país experimente un bloqueo comercial naval completo. La seguridad del convoy se puede discutir con asesores militares extranjeros y nuestros oficiales reciben la capacitación adecuada para esta causa."
 LAT_riga_shipyard:0 "Astillero de Riga"
 LAT_riga_shipyard_desc:0 "Establecido en 1913, el astillero de Riga se centra principalmente en la reparación y conversión de barcos y la construcción naval civil. Ampliar sus capacidades para satisfacer las posibles necesidades militares beneficiará enormemente a la industria naval de [LAT.GetAdjective]."
 LAT_liepaja_naval_base:0 "Construir una base naval en Liepaja"
 LAT_liepaja_naval_base_desc:0 "Concentrar toda nuestra industria en Riga puede parecer beneficioso, pero extremadamente peligroso si nuestra capital cae o el enemigo entra en el golfo de Riga. Karosta, también conocido como Kara ostu o Puerto de Guerra desde la proclamación de nuestra independencia en 1918, es un asentamiento totalmente autónomo en las afueras de Liepaja. Ampliar la base reforzará nuestra presencia en el mar Báltico."
 LAT_rethink_naval_doctrine:0 "Repensar la Doctrina Naval"
 LAT_rethink_naval_doctrine_desc:0 "Dado que las tecnologías obsoletas son los fantasmas del pasado, el estado actual del desempeño de nuestra armada en términos de doctrinas es el fantasma que nos persigue ahora. Dedicaremos fuertes fondos para modernizar su establecimiento."
 LAT_submarine_strategy:0 "Estrategia Submarina"
 LAT_submarine_strategy_desc:0 "El mar Báltico superior es conocido por sus archipiélagos, lo que significa que los grandes barcos serán menos efectivos o incluso inútiles en el combate naval allí. Podemos ganar ventaja si desarrollamos barcos pequeños y maniobrables capaces de interrumpir las líneas de suministro enemigas."
 LAT_modernized_small_ships:0 "Barcos pequeños modernizados"
 LAT_modernized_small_ships_desc:0 "El mar Báltico inferior es ampliamente conocido por sus terrenos poco profundos, lo que significa que las operaciones submarinas son menos efectivas allí. Sin embargo, representan una grave amenaza para nuestros convoyes comerciales y barcos mercantes, que quedarán anulados si son escoltados por los convoyes modernos de destructores y cruceros ligeros."
 LAT_new_flagship:0 "Un nuevo buque insignia"
 LAT_new_flagship_desc:0 "Si vamos a imponer nuestro dominio en el mar Báltico, necesitamos un barco adecuado para representar a nuestra flotilla. Construir un barco pesado puede ser una operación costosa y que requiere mucho tiempo, pero vale la pena obtener el estatus de potencia naval de la región."
 LAT_reinforce_the_navy_air_branch:0 "Reforzar la Rama Aérea de la Armada"
 LAT_reinforce_the_navy_air_branch_desc:0 "La marina y el aire generalmente se ven como dos oponentes que luchan por la redistribución de fondos, pero su cooperación nos permitirá construir una nueva generación de modelos de aviones capaces de operaciones marítimas."
 LAT_revitalize_civilian_economy:0 "Revitalizar la economía civil"
 LAT_revitalize_civilian_economy_desc:0 "El Estado ha encargado al recientemente formado Banco de Crédito de Letonia que controle las actividades crediticias en el país e invierta en empresas clave para reforzar el sector industrial."
 LAT_contact_foreign_industrial_partners:0 "Póngase en contacto con socios industriales extranjeros"
 LAT_contact_foreign_industrial_partners_desc:0 "Nos pondremos en contacto con socios industriales extranjeros para garantizar el flujo estable de inversiones en nuestra economía en crecimiento. El representante de la firma sueca SENTAB llegará en unas semanas para las negociaciones."
 LAT_mobilize_the_banks:0 "Movilizar los bancos"
 LAT_mobilize_the_banks_desc:0 "La jurisdicción del Banco Central se puede ampliar aún más a una descripción completa y la implementación de la política monetaria en todo el país. Emitiremos un decreto que permita al banco administrar activos externos, lo que facilitará enormemente la microgestión de la economía."
 LAT_kegums_power_plant:0 "Construye la central eléctrica de Kegums"
 LAT_kegums_power_plant_desc:0 "La construcción de una presa cerca de Kegums aseguraría finalmente nuestra autonomía energética. Sin embargo, esta tarea ciertamente no será fácil de lograr ya que la construcción seguramente durará varios años."
 LAT_devaluate_the_lats:0 "Devaluar los Lats"
 LAT_devaluate_the_lats_desc:0 "La actual sobrevaluación de nuestra moneda está perjudicando nuestras exportaciones. Para permitir que nuestra industria manufacturera prospere, es indispensable una reforma monetaria."
 LAT_save_ford_vairogs:0 "Guardar Ford Vairogs"
 LAT_save_ford_vairogs_desc:0 "La fábrica de automóviles Ford-Vairogs en Riga se estableció en 1895 en primer lugar como una fábrica de vagones y mecánica dentro de los límites de la ciudad. La reciente falta de pedidos y la gran cantidad de capacidades de fábrica infrautilizadas han llevado a su deterioro. Podemos llegar a un acuerdo con Ford Motor Company y obtener la licencia para producir localmente múltiples variantes de automóviles. Si las negociaciones tienen éxito, es posible que también necesitemos aumentar la financiación y ampliar las instalaciones de la fábrica."
 LAT_military_motorization_program:0 "Programa de Motorización Militar"
 LAT_military_motorization_program_desc:0 "Los automóviles blindados y los vehículos motorizados son especialmente demandados por el estamento militar del país. La estrecha cooperación entre los institutos militares y científicos podría conducir a la invención de una nueva generación de vehículos motorizados."
 LAT_G_erenpreis_bicycle_factory:0 "Fábrica de bicicletas G. Erenpreis"
 LAT_G_erenpreis_bicycle_factory_desc:0 "El año 1927 vio el establecimiento de una nueva empresa llamada "Fábrica de bicicletas G. Erenpreis", que tenía como objetivo producir bicicletas y sus partes para las crecientes demandas de la población. El fundador de la empresa, Gustav Erenpreis, ya comenzó la construcción de la fábrica en 1931. Con ayuda adicional del gobierno, este proyecto finalmente se puede completar."
 LAT_bicycle_infantry:0 "Infantería ciclista"
 LAT_bicycle_infantry_desc:0 "La falta de caucho de producción nacional dificulta que nuestro ejército alcance su plena capacidad de motorización con vehículos blindados. Las recientes mejoras de los batallones de reconocimiento han hecho posible equipar a nuestras tropas con bicicletas, aumentando así su capacidad de maniobra y reconocimiento."
 LAT_national_tank_program:0 "Programa Nacional de Tanques"
 LAT_national_tank_program_desc:0 "Las capacidades de los vehículos blindados se subestimaron severamente en el pasado. Ahora que vemos el verdadero potencial de una guerra blindada, ¡invertiremos masivamente en nuevos prototipos de tanques!"
 LAT_increase_research_budget:0 "Aumentar el presupuesto de investigación"
 LAT_increase_research_budget_desc:0 "Las crecientes demandas de las ramas militar e industrial ponen a nuestros equipos científicos bajo una fuerte presión. La financiación adicional destinada a ampliar los institutos y las instalaciones de investigación debería aliviar a nuestros desarrolladores e inventores."
 LAT_rely_on_foreign_attaches:0 "Confíe en los agregados extranjeros"
 LAT_rely_on_foreign_attaches_desc:0 "Como un pequeño país aislado, nuestro país siempre tuvo problemas para ponerse al día con las innovaciones militares. Por lo tanto, tenemos que apoyarnos en agregados militares extranjeros responsables de nuestro país para adquirir una parte de las innovaciones recientes de las principales potencias militares."
 LAT_study_foreign_firearm_prototypes:0 "Estudio de prototipos de armas de fuego extranjeras"
 LAT_study_foreign_firearm_prototypes_desc:0 "Después de múltiples discusiones con expertos militares extranjeros, podemos ver claramente que nuestro ejército tiene una gran necesidad de armas de infantería modernas. Nuestros expertos ya han obtenido algunos prototipos, veremos cómo se pueden construir en nuestras fábricas."
 LAT_general_modernization_plan:0 "Plan General de Modernización"
 LAT_general_modernization_plan_desc:0 "La falta de experiencia y entrenamiento de campo puede compensarse si todo el establecimiento militar de nuestra nación se somete a un proceso costoso y lento de modernización general."
 LAT_draw_new_mobilization_plans:0 "Dibujar nuevos planes de movilización"
 LAT_draw_new_mobilization_plans_desc:0 "Cosas generales extendidas han estado trabajando en la determinación de posibles fuentes de agresión en nuestro país. Al ver las ambiciones territoriales y la expansión de las esferas de influencia de nuestro vecino, podemos ver claramente a los dos alborotadores de la región: [GER.GetName] y [SOV.GetName]. ¡Nos prepararemos en consecuencia!"
 LAT_fortify_the_border:0 "Fortificar la frontera"
 LAT_fortify_the_border_desc:0 "Nuestros soldados no tendrán oportunidad de resistir un ataque del enemigo superior sin un sistema adecuado de defensas antiaéreas y fortificaciones. También proporcionaremos a nuestros regimientos de ingenieros un equipo actualizado."
 LAT_special_forces:0 "Fuerzas especiales"
 LAT_special_forces_desc:0 "Más del 50% del territorio de nuestro país está cubierto de bosques, lo que implica que debemos organizar la formación de unidades especializadas capaces de luchar en este duro terreno."
 LAT_sellier_and_bellot_ammunitions:0 "Municiones Sellier & Bellot"
 LAT_sellier_and_bellot_ammunitions_desc:0 "Ampliar la única fábrica de municiones del país nos permitiría evitar la importación de cartuchos en caso de conflicto."
 LAT_modern_infantry:0 "Infantería moderna"
 LAT_modern_infantry_desc:0 "Los regimientos de infantería siempre jugarán un papel crucial en la defensa de la independencia del país. Proporcionarles el equipo adecuado y confiable reforzará sus capacidades ofensivas y defensivas al mismo tiempo que aumentará la moral general."
 LAT_artillery_modernization:0 "Modernización de Artillería"
 LAT_artillery_modernization_desc:0 "La recuperación de un territorio ocupado o robado no puede hacerse sin llevar a cabo ningún tipo de ofensiva contra el enemigo atrincherado. Nuestra mano de obra es demasiado valiosa, debemos centrarnos en hacer el avance mediante el uso de la artillería, que actualmente se está modernizando."
 LAT_anti_tank_artillery:0 "Artillería antitanque"
 LAT_anti_tank_artillery_desc:0 "El enemigo puede usar tanques para penetrar nuestra defensa, pero desarrollaremos una respuesta adecuada a tal amenaza: un arma antitanque. ¡Su armadura inclinada significará poco si nuestro arma está lo suficientemente cerca!"
 LAT_anti_air_artillery:0 "Artillería antiaérea"
 LAT_anti_air_artillery_desc:0 "¡La fuerza aérea enemiga superior se hará añicos y se dispersará entre el terreno [LAT.GetAdjective] tan pronto como se encuentre con los proyectiles de nuestras armas antiaéreas más nuevas!"
 LAT_incorporate_paramilitary_units:0 "Incorporar Unidades Paramilitares"
 LAT_incorporate_paramilitary_units_desc:0 "Incorporar Unidades Paramilitares"
 LAT_mobilization_of_the_workforce:0 "Movilización de la Fuerza Laboral"
 LAT_mobilization_of_the_workforce_desc:0 "Movilización de la Fuerza Laboral"
 LAT_enforce_the_succession_law:0 "Hacer cumplir la Ley de Sucesiones"
 LAT_enforce_the_succession_law_desc:0 "Para convertirse en presidente al final del mandato de Alberts Kviesis, se debe cambiar la ley. Esto dará como resultado una mayor concentración de poder en manos de Ulmanis. Después, su dictadura será verdaderamente absoluta."
 LAT_ulmanis_in_control_of_the_government:0 "El líder del pueblo"
 LAT_ulmanis_in_control_of_the_government_desc:0 "Carlis Ulmanis es ahora el presidente, por lo tanto, eliminando cualquier oposición que pueda tener del gobierno interno, a partir de ahora una nueva era amanece en Letonia, una con Ulmanis al mando."
 LAT_aizsargi:0 "Militarizar el Aizsargi"
 LAT_aizsargi_desc:0 "Fundada en 1919 como una fuerza paramilitar durante la guerra de independencia [LAT.GetAdjective] en un ejemplo de la División de la Guardia finlandesa, Suojeluskunta, Aizsargi ha jugado un papel importante como fuerza de defensa interior. Aizsargi ha apoyado a Carlis Ulmanis en su ascenso al poder a través del golpe de estado de 1934. La expansión y promoción de esta organización proporcionará al estado muchos reclutas potenciales."
 LAT_nationalize_important_industries:0 "Nacionalizar Industrias Importantes"
 LAT_nationalize_important_industries_desc:0 "Las industrias estatales pueden ayudarnos a construir una economía estable y próspera sin vendernos a patrocinadores privados."
 LAT_micromanage_the_economy:0 "Microgestionar la economía"
 LAT_micromanage_the_economy_desc:0 "Nuestra economía, especialmente el sector agrícola, no está completamente bajo nuestro control, aunque el presidente Ulmanis tiene mucha experiencia en economía, permitirle microgestionarlo puede requerir algunos sacrificios, pero todo valdrá la pena en el futuro."
 LAT_corporate_statism:0 "Organización y estatismo corporativo"
 LAT_corporate_statism_desc:0 "El movimiento obrero crece día a día en todo el país. Para contrarrestar las crecientes demandas de los trabajadores y prevenir cualquier tipo de insurrección comunista, se debe organizar una política de estatismo corporativo en un ejemplo de Italia o Alemania fascista."
 LAT_house_of_proffesions:0 "La casa de las profesiones"
 LAT_house_of_proffesions_desc:0 "El crecimiento industrial y la independencia económica de [LAT.GetName] solo pueden lograrse mediante la organización y el apoyo de House of Professions. La cámara recién fundada tenía como objetivo representar los intereses de diferentes grupos de trabajo e instituciones correspondientes en todo el país."
 LAT_assimilate_minorities:0 "Asimilar Minorías"
 LAT_assimilate_minorities_desc:0 "El porcentaje de letones étnicos se estimó en un 75 % durante el censo de población de 1935. Rusos, estonios, letones y otras minorías pasarán a formar parte de la sociedad [LAT.GetAdjective] a través de una política de asimilación en la que el idioma [LAT.GetAdjective] se impartirán en escuelas y universidades."
 LAT_equal_latvia:0 "Capital cultural de los países bálticos"
 LAT_equal_latvia_desc:0 "Al ser la ciudad más poblada y más antigua de la región báltica, Riga es comúnmente conocida como la "Capital cultural de los países bálticos", lo que fomenta en gran medida los sentimientos patrióticos de la gente de [LAT.GetAdjective]."
 LAT_top_of_the_line_agrarianism:0 "Productos Agrarios de Primera Línea"
 LAT_top_of_the_line_agrarianism_desc:0 "La economía de nuestro país depende en gran medida de las exportaciones agrícolas. Los productos agrícolas de [LAT.GetAdjective], como los cereales, los cereales y la vid, son conocidos por ser uno de los mejor calificados en el mercado europeo."
 LAT_neutral_foreign_policy:0 "Política exterior neutral"
 LAT_a_rejection_of_ulmanis:0 "Un rechazo de Ulmanis"
 LAT_a_rejection_of_ulmanis_desc:0 "El mandato de Alberts Kviesis está llegando a su fin con Carlis Ulmanis controlando el gobierno con mano de hierro. Si queremos asegurar el cambio de gobierno en [LAT.GetName], tendremos que rechazar abiertamente los avances de Ulmanis en la política y limitar drásticamente su influencia. ¡Debemos actuar rápido antes de que se cambie la ley de sucesión!"
 LAT_assemble_a_new_seima:0 "Montar un nuevo Saeima"
 LAT_assemble_a_new_seima_desc:0 "Si queremos evitar el descenso de nuestro país a otro régimen tiránico y opresivo, necesitamos consolidar aún más poder en torno a la actual coalición democrática. El quinto parlamento (seima) que consta de cien representantes debe estar facultado para dirigir al gobierno en el nuevo curso democrático."
 LAT_liberal_economic_reforms:0 "Replicar las políticas económicas occidentales"
 LAT_liberal_economic_reforms_desc:0 "Muchos inversionistas extranjeros que observan el rápido cambio de nuestro gobierno y su rápida liberalización expresan su disposición a invertir en nuestro nuevo estado en desarrollo. Les mostraremos nuestra buena voluntad aplicando múltiples políticas económicas liberales con algunas específicas del Báltico."
 LAT_redraft_the_constitution:0 "Revisar el Satversme"
 LAT_redraft_the_constitution_desc:0 "Latvijas Republikas Satversme, o Constitución de la República de Letonia, se adoptó originalmente en 1922 y consta de 115 artículos y 8 capítulos y establece en su primer artículo "Letonia es una república democrática independiente". En 1934, Ulmanis suspendió el Satversme durante su ascenso al poder. ¡El 5º Seima reintroducirá la Constitución completa en todo su poder y hará cumplir el primer artículo tal como está!"
 LAT_state_intervention:0 "Intervencion del estado"
 LAT_state_intervention_desc:0 "La política estatal actual está dedicada a revisar el desarrollo industrial y económico del país."
 LAT_a_western_ally:0 "Un aliado en el oeste"
 LAT_a_western_ally_desc:0 "Nuestro régimen democrático recién establecido puede ser víctima de la agresión de nuestros vecinos o inestabilidades políticas apoyadas desde el extranjero si nos quedamos solos. Pediremos a Inglaterra oa Francia una alianza para preservar nuestra independencia."
 LAT_baltic_cooperation:0 "Cooperación Báltica"
 LAT_baltic_cooperation_desc:0 "Firmado en 1934, el acuerdo de la Entente Báltica fue diseñado para preservar la paz y coordinar las políticas exteriores en la región estratégica del Báltico. Al ver las crecientes tensiones en el Oeste y el Este, necesitamos formalizar el tratado al estatus de alianza militar y política. [LIT.GetName] será el primer país invitado a firmar el tratado renovado."
 LAT_befriend_estonia:0 "Hazte amigo de Estonia"
 LAT_befriend_estonia_desc:0 "Tememos que nuestro vecino del norte sea víctima de los regímenes autoritarios de Europa. La seguridad del Báltico es de suma importancia para nosotros y, por lo tanto, también invitaremos a [EST.GetName] al pacto."
 LAT_discredit_totalitarianism:0 "Desacreditar el totalitarismo"
 LAT_discredit_totalitarianism_desc:0 "Como primer gran actor democrático en la región, renunciaremos a cualquier tipo de opresión de los pueblos por parte de los regímenes totalitarios. ¡Hágales saber que defenderemos nuestros valores y la seguridad de las personas!"
 LAT_democratic_gem_of_eastern_europe:0 "La joya escondida de Europa del Este"
 LAT_democratic_gem_of_eastern_europe_desc:0 "Nuestra devoción por las instituciones democráticas y las políticas liberales junto con uno de los primeros gobiernos republicanos en Europa del Este ha alentado a la gente a llamar a [LAT.GetName] "La joya oculta de Europa del Este"."
 LAT_coalition_with_the_communists:0 "Coalición con los comunistas"
 LAT_coalition_with_the_communists_desc:0 "En este momento de crisis, solo un frente popular que una a los partidos comunistas y democráticos permitirá formar una fuerza política creíble."
 LAT_proclaim_the_peoples_republic:0 "Crear la República Popular de Letonia"
 LAT_proclaim_the_peoples_republic_desc:0 "Se ha logrado el consenso general entre los partidos comunistas y democráticos: numerosas manifestaciones estudiantiles y huelgas de trabajadores obligarán al gobierno a realizar elecciones de emergencia en las que el estado de Letonia cambiará para siempre. Poco saben los demócratas que obtendrán solo una minoría de las voces..."
 LAT_rally_the_workers:0 "Reúne a los trabajadores"
 LAT_rally_the_workers_desc:0 "El aparato estatal comunista exige igualdad de posibilidades para todo el pueblo. Se introducirá a los trabajadores en los medios de la guerra ideológica y militar para que se adapten mejor al nuevo estado letón."
 LAT_liberate_estonia:0 "Liberar estonia"
 LAT_liberate_estonia_desc:0 "Las protestas estudiantiles en [EST.GetName] seguramente están llamando a la revolución obrera en el país. Sus voces serán silenciadas por el gobierno burgués si no intervenimos. ¡A las armas, hermanos y hermanas!"
 LAT_liberate_lithuania:0 "Liberar Lituania"
 LAT_liberate_lithuania_desc:0 "El liderazgo de [LIT.GetName] ha oprimido y humillado a los trabajadores durante demasiado tiempo. ¡Debemos liberar a las personas [LIT.GetAdjective] y guiarlas hacia el próspero futuro socialista!"
 LAT_support_the_international_fight:0 "Apoya la lucha internacional"
 LAT_support_the_international_fight_desc:0 "En estos tiempos inquietantes muchos regímenes dictatoriales y capitalistas alrededor del mundo son sacudidos por las revoluciones obreras y levantamientos campesinos. ¡Con nuestra ayuda y asistencia militar, el proletariado puede imponer con éxito su voluntad!"
 LAT_form_the_baltic_union:0 "Unificación Báltica"
 LAT_form_the_baltic_union_desc:0 "La idea de los estados bálticos unidos es un concepto ambiguo pero prometedor. ¡Con los territorios bálticos compartiendo valores comunistas bajo nuestra guía directa, podemos imponer la integración cultural, económica y científica de todas estas tierras en la República Socialista Soviética del Báltico!"
 LAT_spread_the_revolution:0 "Revolución, más allá de los países bálticos"
 LAT_spread_the_revolution_desc:0 "El Báltico ha abrazado la Revolución en toda su gloria y poder. ¡Ha llegado el momento de liberar a nuestros vecinos e imponerles también nuestras ideas comunistas!"
 LAT_join_comintern:0 "Únete a la Comintern"
 LAT_join_comintern_desc:0 "Compartiendo los valores y las ideas de nuestro vecino del Este, ya hemos establecido fuertes lazos económicos y científicos con [SOV.GetName]. ¡Nuestros diplomáticos ya están trabajando en la idea de una alianza formal entre nuestros dos países!"
 LAT_centralize_farming_production:0 "Centralizar la producción agrícola"
 LAT_centralize_farming_production_desc:0 "Vastas tierras agrícolas de nuestro país se dividieron en 26 rajons (distritos) administrativos, que anteriormente dependían de la infraestructura obsoleta. El nuevo decreto de la LKP sugiere la adopción de políticas de colectivización en un esfuerzo por centralizar la base agrícola de nuestra economía."
 LAT_eliminate_capitalism:0 "Eliminar el capitalismo"
 LAT_eliminate_capitalism_desc:0 "Muchos activos industriales de los residentes rurales ("kulaks") pueden ser nacionalizados y sus tierras de cultivo redistribuidas de manera más efectiva entre la población. Esto aumentará las capacidades de industrialización de nuestra nación a expensas de cierta pérdida de población y algunos inconvenientes económicos de nuestro frágil sistema industrial."
 LAT_radical_opposition:0 "Oposición Radical"
 LAT_radical_opposition_desc:0 "El movimiento Thundercross se ha opuesto a la dictadura de Ulmanis desde el principio, en este momento de crisis son la única fuerza de oposición creíble que sigue activa."
 LAT_proclaim_the_new_state:0 "Proclamar la Nueva Letonia"
 LAT_proclaim_the_new_state_desc:0 "1933 fue el año en que nuestro partido de Perkonkrusts, también Thundercross, fue fundado por Gustavs Celmins. Solo que ahora nos convertimos en un poder formidable capaz de deponer la dictadura ilegítima de Ulmanis y sus ministros títeres. ¡Ha llegado el momento de sacar a Gustavs Celmins de la prisión y proclamarlo como el gobernante justo de Nueva Letonia!"
 LAT_hail_the_struggle:0 "Salve la lucha"
 LAT_hail_the_struggle_desc:0 "Nunca debemos olvidar la antigua opresión de nuestro movimiento, la disolución del partido en 1933 y el encarcelamiento de nuestro líder, Gustavs Celmins en 1934. ¡La lucha nunca termina mientras nuestros enemigos miran con avidez el territorio de nuestra gloriosa nación!"
 LAT_privatize_the_industry:0 "Apoye las plantas de armas"
 LAT_privatize_the_industry_desc:0 "Nuestros grupos paramilitares necesitan un armamento adecuado para solidificar las posiciones del gobierno en todo el país. Algunas empresas de armamento han ofrecido mucho apoyo al régimen actual, que será recompensado con la reducción de impuestos y la extensión de fondos."
 LAT_join_axis:0 "Aliado Alemania"
 LAT_latvian_militarism:0 "Militarismo letón"
 LAT_latvian_militarism_desc:0 "Nuestro régimen joven y frágil requiere un ejército permanente adecuado si queremos sobrevivir a cualquier agresión de nuestros vecinos. La introducción de un servicio militar obligatorio universal será vital para esto."
 LAT_irridentist_youth:0 "Crear cuerpo de cadetes"
 LAT_irridentist_youth_desc:0 "La agenda estatal también tiene un fuerte impacto en las mentes de las generaciones más jóvenes. Con muchos jóvenes que se unen voluntariamente al ejército, podemos establecer un cuerpo de cadetes para educar y entrenar mejor a nuestros oficiales y soldados. También se espera que el cuerpo organice una pequeña fuerza de voluntarios lista para apoyar nuestros valores y principios en todo el mundo."
 LAT_latvian_chauvinism:0 "Chovinismo letón"
 LAT_latvian_chauvinism_desc:0 "No importa cuán lejos se rastree la historia de nuestro país, las personas [LAT.GetAdjective] siempre parecían mejores, más fuertes y más valientes. Deberíamos fomentar este tipo de pensamientos ya que tenemos suficiente investigación científica al respecto."
 LAT_baltics_under_one_flag:0 "Unir los países bálticos bajo la cruz del trueno"
 LAT_baltics_under_one_flag_desc:0 "Surgido en la tormenta de la Revolución Rusa de 1917-1921 como tres naciones independientes, [LAT.GetName], [LIT.GetName] y [EST.GetName] comparten una enorme herencia cultural e histórica. Con nuestra nueva comprensión del concepto de Baltic Entente, uniremos a todos los países en una sola entidad bajo nuestra dirección."
 LAT_mythological_diplomacy:0 "Diplomacia mitológica"
 LAT_mythological_diplomacy_desc:0 "La filología demuestra que Perkunas no es solo nuestro dios supremo, es el heredero de una tradición que se remonta a los albores de la humanidad. Muchos otros países tenían variaciones de ese héroe caracterizado por el dominio del trueno o la presencia de un arma llamativa. Es hora de que Perkunas, Indra, Herakles y Thor recuperen su unidad y golpeen a todos nuestros enemigos con fuerza sagrada."
 LAT_event.1.t:0 "Una cena cordial entre oficiales"
 LAT_event.1.desc:0 "Durante una comida en la asociación de oficiales, el agregado se dispuso a debatir sobre las últimas novedades en el campo del armamento."
 LAT_event.1.a:0 "Pregúntale sobre las armas de fuego."
 LAT_event.1.b:0 "Consultar por armas y cartuchos."
 LAT_event.1.c:0 "Pregunta por los métodos de entrenamiento."
 LAT_event.2.t:0 "Indagando sobre doctrinas"
 LAT_event.2.desc:0 "¿Cómo puedo ayudarte?"
 LAT_event.2.a:0 "Así es como organizamos nuestro ejército."
 LAT_event.2.b:0 "Así es como organizamos nuestra armada."
 LAT_event.2.c:0 "Así organizamos nuestra aviación."
 LAT_event.3.t:0 "¡La central eléctrica de Kegums está completa!"
 LAT_event.3.desc:0 "Después de años de trabajo e inversión, la presa finalmente está operativa. Este es un logro gigantesco y la prueba del ingenio letón."
 LAT_event.3.a:0 "¡Hurra!"
 LAT_event.4.t:0 "El mandato de Alberts Kviesis está llegando a su fin."
 LAT_event.4.desc:0 "Como lo ordena la constitución, la presidencia de Kviesis está terminando. Si bien la constitución estipula que el presidente del parlamento debe sucederlo, el ministro-presidente Ulmanis diseñó una ley para acumular su cargo actual con la presidencia. Por lo tanto podrá concentrar aún más poder y reforzar su dictadura."
 LAT_event.4.a:0 "El juego estuvo amañado desde el principio..."
 LAT_event.4.b:0 "¡Invalide esta acción, ahora!"
 LAT_event.5.t:0 "La invalidación de Ulmanis"
 LAT_event.5.desc:0 "Carlis Ulmanis ha sido el dictador de facto del país desde su golpe de Estado en 1934, su gobierno no ha sido cuestionado durante dos años. Sin embargo, el presidente que tenía la costumbre de aprobar todas sus leyes anteriores tomó la iniciativa de invalidar la ley de sucesión de Ulmani, impidiéndole asegurar la presidencia. Se supone que el ex presidente de la Saeima de Letonia, Pauls Kalniņš, se convertirá en el próximo presidente según la constitución. Sin embargo, actualmente se encuentra en la cárcel de Ulmanis y con una creciente rivalidad política entre Ulmanis y la oposición que apoya a Kviesis podría conducir a un colapso político ya que nadie ejercería el poder legalmente."
 LAT_event.5.a:0 "Utilice la legalidad para liberar a Pauls Kalniņš."
 LAT_event.5.b:0 "Ulmanis intentará todos los trucos para ganar más poder."
 LAT_event.6.t:0 "La Nueva Saeima"
 LAT_event.6.desc:0 "Ahora que Ulmanis ha sido destituido de su cargo, finalmente podemos comenzar a restablecer un sistema democrático que funcione. Primero necesitamos armar una nueva Saeima y votar por nuestro próximo presidente."
 LAT_event.6.a:0 "Confirme Pauls Kalniņš, él es el presidente legítimo según la constitución"
 LAT_event.6.b:0 "Elija a Margers Skujenieks en su lugar."
 LAT_event.7.t:0 "¿Ahora que?"
 LAT_event.7.desc:0 "La resistencia de Ulmanis y sus matones a la restauración de la democracia ha sido más fuerte de lo esperado. El presidente Kviesis no ha logrado obligarlo a dejar el cargo legalmente y ha surgido una ruptura entre lo que queda de las instituciones."
 LAT_event.7.a:0 "Pide apoyo a los comunistas, son nuestra última oportunidad."
 LAT_event.7.b:0 "Los Perkonkrusts salvarán el estado, se opusieron a Ulmanis durante años."
 LAT_event.8.t:0 "Proclamar la República Popular"
 LAT_event.8.desc:0 "¡Nos hemos levantado de las cenizas de los gobiernos autoritarios anteriores con la menor probabilidad! Pero ahora hemos ganado suficiente apoyo para proclamar el establecimiento de un estado que será el instrumento del pueblo letón para la liberación de los trabajadores del mundo. Sin embargo, la cuestión de su liderazgo aún no está resuelta, ya que aún no se han atribuido los cargos ministeriales y presidenciales."
 LAT_event.8.a:0 "Fricis Menders asumirá la presidencia."
 LAT_event.8.b:0 "Lacis Villis se desempeñará como jefe de estado en su lugar."
 LAT_suspend_the_constitution:0 "Suspender la Constitución"
