 LAT_mobilization_plans:0 "Planes de movilización de Letonia"
 LAT_mobilization_plans_desc:0 "Los diversos planes de movilización elaborados por nuestro Estado Mayor nos permitirán responder con eficacia a una agresión exterior. Se han preparado tres grandes planes.\n\n¡El §YPlan A§! anticipa un ataque de la URSS desde el este y eventualmente desde el norte.\n\n¡El §YPlan D§! anticipa una ofensiva alemana desde el sur.\n\nEl §Yplan K§!, considerado extremadamente improbable, postula un ataque simultáneo de Alemania y la Unión Soviética."
