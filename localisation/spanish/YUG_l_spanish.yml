 YUG_prince_paul:0 "Príncipe pablo"
 YUG_prince_paul_desc:0 "El príncipe Paul Karadjordjević es primo hermano del ahora difunto rey Alejandro I. Dado que el hijo de Alejandro es menor de edad, se desempeña como regente de Yugoslavia."
 YUG_peter_II:0 "Pedro II"
 YUG_peter_II_desc:0 "Pedro II, llamado así por el último rey de Serbia, Pedro I, es hijo del difunto rey Alejandro I. Aunque oficialmente es el monarca, no ha podido gobernar debido a su edad."
