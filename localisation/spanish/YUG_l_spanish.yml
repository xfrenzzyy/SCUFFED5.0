 YUG_form_mechanics:0 "Formar equipos mecánicos"
 YUG_form_mechanics_desc:0 "Al fin y al cabo, ¿cuál es la diferencia entre un avión derribado por las balas enemigas, por un incendio repentino del motor o un avión incapaz de volar por fallas mecánicas si no podemos repararlas? Para reducir los riesgos de fallas mecánicas, la única solución es contar con mecánicos dedicados y bien capacitados que conozcan el interior de esos planos más de lo que un cirujano sabe de anatomía."
 YUG_expanded_repair_facilities:0 "Instalaciones de reparación ampliadas"
 YUG_expanded_repair_facilities_desc:0 "Mantener nuestros aviones en el aire, reduciendo el número de accidentes en lo esencial. Con suerte, los diversos planos extranjeros pueden ayudar a elegir lo mejor de la producción de varios países."
 SER_expanded_repair_facilities:0 "Instalaciones de reparación ampliadas"
 SER_expanded_repair_facilities_desc:0 "Mantener nuestros aviones en el aire, reduciendo el número de accidentes en lo esencial. Con suerte, los diversos planos extranjeros pueden ayudar a elegir lo mejor de la producción de varios países."
 YUG_yugoslav_reunification_category:0 "Reunificación yugoslava"
 YUG_yugoslav_reunification_category_desc:0 "Yugoslavia ha sido dividida por fuerzas centrífugas, pero la idea de una unión de los eslavos del sur sigue viva."
 r56_unite_puppet_with_yug:0 "Unir [FROM.getNameDef] con Yugoslavia"
 YUG_very_strong_communists:0 "§GMuy fuerte§!"
 YUG_construct_rupnik_line:0 "Construya la línea Rupnik"
 YUG_construct_rupnik_line_desc:0 "La continua expansión nazi y la agresión [ITA.GetAdjective] han dificultado las cosas. Debemos construir fortificaciones defensivas a lo largo de la frontera para garantizar la seguridad."
