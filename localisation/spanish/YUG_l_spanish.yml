l_spanish:
 YUG_organized_partizans:0 "Partisanos organizados"
 YUG_organized_partizans_desc:0 "Para hacer frente a la amenaza de una invasión debemos organizar células de resistencia con antelación. Esos grupos prepararán escondites, prepararán posibles campos de lanzamiento y reclutarán lugareños para recopilar inteligencia. Todos esos esfuerzos garantizarán ejercer la máxima presión sobre la retaguardia de las líneas enemigas."
 YUG_neutralize_the_opposition:0 "Neutralizar a la Oposición"
 YUG_neutralize_the_opposition_desc:0 "Incluso si el nuevo régimen parece seguro, los nacionalistas fascistas todavía se esconden dentro de nuestras fronteras o en el exilio. Un nuevo servicio de seguridad, brazos sombríos del partido, podrá reprimir a los adversarios de la unión de los eslavos del sur."
 YUG_economic_centralization:0 "Centralización Económica"
 YUG_economic_centralization_desc:0 "Para poner verdaderamente al proletariado en el poder, la economía debe ser completamente reestructurada. Las corporaciones deben ser nacionalizadas y renombradas para honrar a los héroes de los trabajadores yugoslavos."
 YUG_soviet_cooperation:0 "Cooperación soviética"
 YUG_soviet_cooperation_desc:0 "Debemos seguir cooperando con la Unión Soviética para desarrollar aún más nuestro país y difundir la causa del comunismo."
 YUG_yugoslavian_international_communism:0 "Pacto Comunista Europeo"
 YUG_yugoslavian_international_communism_desc:0 "No podemos depender del apoyo de los soviéticos y debemos buscar otros aliados poderosos para apoyar nuestra causa."
 YUG_invite_greece:0 "Invitar a grecia"
 YUG_invite_greece_desc:0 "Si bien Grecia no es un país eslavo de ninguna manera, es un socio importante en la región y no debemos empujarlos a los brazos de los soviéticos."
