 r56_yugoslavia.1.t:0 "El regente interviene"
 r56_yugoslavia.1.d:0 "Debido a la incapacidad de Stojadinović para resolver la "cuestión croata", el príncipe regente Pavle intervino y lo obligó a dejar el cargo. Ha elegido al político de Niš, Dragiša Cvetković, como su sucesor."
 r56_yugoslavia.1.a:0 "El Regente sabe mejor."
 r56_yugoslavia_deaths.1.t:0 "Fallece Ljubomir Davidović"
 r56_yugoslavia_deaths.1.d:0 "Ljubomir Davidović, líder del Partido Demócrata que se desempeñó como primer ministro desde 1919 hasta 1920 y en 1924, falleció. Apoyando la restauración del parlamentarismo en Yugoslavia, fue un símbolo importante para la democracia yugoslava."
 r56_yugoslavia_deaths.1.a:0 "Él será extrañado."
 r56_yugoslavia_deaths.1.b:0 "Buen viaje."
 r56_yugoslavia_deaths.2.t:0 "Fallece Anton Korošec"
 r56_yugoslavia_deaths.2.d:0 "Ha fallecido Anton Korošec, presidente del Partido Popular Esloveno y autor de la Declaración de Mayo, que proclamó el Estado de los serbios, croatas y eslovenos el 29 de octubre de 1918. Fue uno de los principales defensores de la autonomía eslovena en Yugoslavia y, al mismo tiempo, estrechó las relaciones con la Alemania nazi. Una figura genuinamente controvertida en nuestros tiempos inciertos."
 r56_yugoslavia_deaths.3.t:0 "Fallece Mehmed Spaho"
 r56_yugoslavia_deaths.3.d:0 "Mehmed Spaho, líder de la Organización Musulmana Yugoslava y primer político musulmán bosnio en el Reino de los serbios, croatas y eslovenos, fue un destacado partidario de la autonomía musulmana bosnia en Yugoslavia. Su muerte repentina y misteriosa podría aumentar las tensiones entre los agnósticos y las personas religiosas de todo el país."
 r56_yugoslavia.3.t:0 "Destino de Banat y Vojvodina"
 r56_yugoslavia.3.d:0 "El destino de Banat no puede dejarse de lado si queremos resolver los conflictos étnicos entre nuestra gente.\n\nSegún nuestros agentes en sus más altos círculos de poder, los [HUN.getAdjective]s y [ROM.getAdjective]s han estado dibujando preocupantemente cerca de nuestros enemigos. Nuestro ministerio de defensa del interior sugiere fortificaciones rápidas en el norte para proteger a Serbia y sus protectorados autónomos.\n\nSin embargo, no es ningún secreto que los nacionalistas [HUN.getAdjective] y [ROM.getAdjective] buscan anexar el norte de Serbia e incorporar esos territorios como propios. Con la falta de apoyo extranjero para nuestro estado, podríamos ceder estos territorios a cambio de cierto grado de reconocimiento y apoyo.\n\nLos políticos liberales abogan por otorgar a estas regiones autonomía y autogobierno bajo el gobierno de [YUG.getAdjective], poniendo así fin a [ ROM.getAdjective] y [HUN.getAdjective] reclamaciones en estas regiones. \n\n¿Qué haremos?"
 r56_yugoslavia.3.a:0 "Fortificar Banat. ¡Ninguno pasará!"
 r56_yugoslavia.3.b:0 "Ceder los territorios para el apoyo extranjero."
 r56_yugoslavia.3.c:0 "¡Autonomía para las masas y nada más!"
 YUG_united_balkan_federation:0 "Federación Balcánica Unida"
 YUG_united_balkan_federation_DEF:0 "La Federación Unida de los Balcanes"
 YUG_united_balkan_federation_ADJ:0 "Balcánico"
 YUG_form_the_balkan_federation:0 "Formar la Federación Balcánica"
 YUG_form_the_balkan_federation_desc:0 "El ascenso de [ROOT.getnamedef] como líder político de los Balcanes ha abierto la oportunidad de hacer realidad una utopía que solo soñaron unos pocos intelectuales, la formación de una Federación Balcánica."
 YUG_fate_of_banat:0 "Destino de banato"
 YUG_fate_of_banat_desc:0 "Las regiones de Banat y Vojvodina son el hogar de serbios, rumanos y húngaros. Informes recientes de las autoridades locales indican un rápido aumento de las hostilidades entre varios grupos de población y un creciente sentimiento nacionalista y separatista entre la población. El destino de Banat no puede dejarse de lado si queremos resolver los conflictos étnicos entre nuestro pueblo. ¿Qué haremos?"
