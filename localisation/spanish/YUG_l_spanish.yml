 YUG_skilled_pilots:0 "Pilotos expertos"
 YUG_skilled_pilots_desc:0 "Las numerosas islas de la costa dálmata hacían necesario coordinar cada orden y comunicarla con claridad para evitar accidentes y aprovechar al máximo el terreno."
 YUG_adriatic_specialization:0 "Especialización en el Adriático"
 YUG_adriatic_specialization_desc:0 "Las numerosas islas de la costa dálmata constituyen un elemento particular que podríamos aprovechar para sorprender a nuestros enemigos."
