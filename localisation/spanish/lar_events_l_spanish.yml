 lar_portugal_iberian_summit.5.a:0 "Esta propuesta se ajusta a nuestros intereses."
 lar_portugal_iberian_summit.5_a_tt:0 "Enviaremos la propuesta a [ENG.GetFlag][ENG.GetNameDefCap] inmediatamente.\n"
 lar_portugal_iberian_summit.5.b:0 "Debemos acercarnos primero a los diplomáticos [?global.POR_iberian_summit_target.GetAdjective]."
 lar_portugal_iberian_summit.5_b_tt:0 "Se enviará una propuesta a [ENG.GetFlag][ENG.GetNameDefCap] en seis meses.\n"
 lar_portugal_iberian_summit.5.c:0 "¡Esta es una idea ridícula!"
 lar_portugal_iberian_summit.6.t:0 "Cumbre Ibérica - [From.GetNameDef] Acepta"
 lar_portugal_iberian_summit.6.desc:0 "El gobierno de [From.GetAdjective] ha aceptado nuestra propuesta de unirse a [?global.POR_iberian_summit_target.GetFactionName]. Juntos, hemos firmado una solicitud para enviar a [?global.POR_iberian_summit_target.GetNameDef] lo antes posible."
 lar_portugal_iberian_summit.6.a:0 "Envíe la solicitud de inmediato."
 lar_portugal_iberian_summit.7.t:0 "Cumbre Ibérica - [From.GetNameDef] Retrasó la solicitud"
 lar_portugal_iberian_summit.7.desc:0 "El gobierno de [From.GetAdjective] declara que tendremos más posibilidades de unirnos a [?global.POR_iberian_summit_target.GetFactionName] si nos tomamos el tiempo de acercarnos a ciertos diplomáticos de [?global.POR_iberian_summit_target.GetAdjective] antes de enviar nuestra propuesta a [?global .POR_iberian_summit_target.GetNameDef]. De esta forma, adquiriremos un conocimiento crítico sobre los objetivos y propósitos de [?global.POR_iberian_summit_target.GetAdjective] y, por tanto, podremos realizar la propuesta que mejor se adapte a sus intereses."
 lar_portugal_iberian_summit.7.a:0 "Esperemos que valga la pena..."
 lar_portugal_iberian_summit.8.t:0 "Naciones ibéricas buscan unirse a [Root.GetFactionName]"
 lar_portugal_iberian_summit.8.desc:0 "España y Portugal nos han enviado una solicitud conjunta para unirnos a [Root.GetFactionName]. Esperan que admitamos a ambas naciones ibéricas en nuestra alianza. \n\nMientras evaluamos la posibilidad de asegurar el acceso al Mediterráneo, nuestros comandantes militares están preocupados por la posibilidad de abrir nuevos frentes que tal vez no tengamos los recursos para defender..."
 lar_portugal_iberian_summit.8.a:0 "¡Aceptamos, juntos venceremos a nuestros enemigos!"
 lar_portugal_iberian_summit.8.b:0 "Nos negamos, solo nos debilitarán."
 lar_portugal_iberian_summit.9.t:0 "Cumbre Ibérica - [From.GetNameDef] Rechazos"
 lar_portugal_iberian_summit.9.desc:0 "Mostrando una clara incomprensión de la situación y sin intenciones reales de cooperar con nosotros, el gobierno de [From.GetAdjective] ha rechazado nuestra propuesta de unirse a [?global.POR_iberian_summit_target.GetFactionName]. \nTal vez deberíamos centrarnos en encontrar aliados por nuestra cuenta ahora..."
 lar_portugal_iberian_summit.9.a:0 "¡Qué vecinos tan tontos tenemos!"
 lar_portugal_navy_mutiny.1.t:0 "Motín de la marina"
 lar_portugal_navy_mutiny.1.desc:0 "La Organización Revolucionaria de la Flota (Organização Revolucionária da Armada) ha organizado un motín entre nuestra Armada, arrestando a varios oficiales. El objetivo de esta revuelta naval, encabezada por el destructor Dão, es llegar a puertos españoles en el Mediterráneo y participar en la Guerra Civil española del lado de los republicanos. \n\nSin embargo, las vacilaciones de algunas de las tripulaciones han dificultado el éxito de los amotinados y todavía tenemos la oportunidad de detenerlos."
 lar_portugal_navy_mutiny.1.a:0 "La suya es una causa justa. ¡Permítales que se vayan!"
 lar_portugal_navy_mutiny.1_allow_tt:0 "Los barcos rebeldes serán transferidos a [SPD.GetNameDefCap]. \nSi [SPD.GetFlag][SPD.GetNameDef] gana la Guerra Civil española, devolverán la misma cantidad de barcos.\n§RApoyo comunista§! afectará el número de barcos que salen."
 lar_portugal_navy_mutiny.1_stop_tt:0 "Intentaremos detener a los rebeldes.\nLos barcos rebeldes tienen la posibilidad de tener éxito y ser transferidos a [SPD.GetNameDefCap].\n§RApoyo comunista§. afectará el número de naves rebeldes y sus posibilidades de irse."
 lar_portugal_navy_mutiny.1.b:0 "¡Detén esta locura!"
 lar_portugal_navy_mutiny.2.t:0 "Los amotinados navegan lejos"
 lar_portugal_navy_mutiny.2.desc:0 "Inesperadamente, tras conocer nuestra decisión de permitir que los barcos rebeldes salieran del puerto, la mayoría de las tripulaciones decidieron no amotinarse, esperando que nuestro gobierno tomara medidas más serias y se uniera a la Guerra Civil española junto a los republicanos en un futuro próximo. \nSolo el destructor Dão, que ya se dirigía a España, se negó a dar marcha atrás. \nEl gobierno español ha prometido enviarnos un destructor como compensación después de que termine la guerra civil."
 lar_portugal_navy_mutiny.2_extra.desc:0 "Para sorpresa de la mayoría de los sublevados, sus barcos pudieron zarpar y ahora se dirigen a puertos españoles. El destructor Dão está liderando el camino con [?POR_ships_revolted_not_incluyendo_dao] otros barcos siguiéndolo. \n\nNos comunicamos con el gobierno republicano español y nos aseguraron que proporcionarán barcos a Portugal después de que termine la guerra civil."
 lar_portugal_navy_mutiny.2.a:0 "Ojalá vuelvan de una pieza..."
 lar_portugal_navy_mutiny.2_tt:0 "Los barcos [?POR_ships_revolted] serán transferidos a [Root.GetNameDef] si [SPD.GetNameDef] gana la Guerra Civil Española."
 lar_portugal_navy_mutiny.3.t:0 "Informe de motín"
 lar_portugal_navy_mutiny.3.desc:0 "El motín ha sido aplastado gracias a las rápidas acciones realizadas por nuestras leales fuerzas costeras. Los rebeldes han sido arrestados y castigados de acuerdo con sus actos traicioneros. Para evitar nuevos intentos de insubordinación, hemos reemplazado las tripulaciones de los barcos involucrados en esta revuelta por marineros confiables afiliados a nuestras organizaciones."
 lar_portugal_navy_mutiny.3_extra.desc:0 "La revuelta estuvo mejor organizada de lo que esperaban inicialmente nuestros oficiales. Cuando nuestra artillería costera abrió fuego contra los barcos rebeldes, los amotinados levantaron vapor y el destructor Dão abrió la marcha fuera del puerto, con varios barcos más siguiéndolos a intervalos. Algunos de los barcos fueron alcanzados cuando intentaban huir y encallaron en la costa, donde nuestras tropas arrestaron a los traidores.\n\nLamentablemente, los barcos [?POR_ships_revolted] lograron escapar y se dirigen a España en este mismo momento. Nos acercaremos al gobierno español después de la guerra civil para asegurarnos de que se nos compense por esta pérdida."
 lar_portugal_navy_mutiny.3.a:0 "¡Esto nunca volverá a suceder!"
 lar_portugal_navy_mutiny.3_no_ships_tt:0 "§GEl motín ha sido aplastado.§!"
 lar_portugal_navy_mutiny.3_ships_tt:0 "§R[?POR_ships_revolted] barcos §! serán transferidos a la España republicana.\nSi los republicanos obtienen la victoria después de la Guerra Civil española, transferirán de vuelta la misma cantidad de barcos."
 lar_portugal_navy_mutiny.4.t:0 "¡Marineros portugueses vienen a ayudarnos!"
 lar_portugal_navy_mutiny.4.desc:0 "Dispuestos a ayudar a la República española contra la rebelión nacionalista, las tripulaciones portuguesas se amotinaron en varios buques de la Armada. Los oficiales fueron arrestados y, esperando encontrar una fuerte resistencia en tierra, los barcos se prepararon para salir del puerto lo antes posible. \n\nSin embargo, y para sorpresa de las tripulaciones, el gobierno portugués, dispuesto a evitar una mayor escalada del problema, se comprometió y permitió que los marineros zarparan y lucharan por nuestra causa, siempre que regresaran cuando terminara la Guerra Civil Española. se acabó. \n\nAlgunas de las tripulaciones decidieron entonces quedarse en Portugal presionando al gobierno para que tomara más medidas contra los nacionalistas y, al final, los barcos [?POR.POR_ships_revolted] ahora se dirigen a nuestros puertos. Debemos dar la bienvenida a nuestros camaradas y agradecerles su valentía."
 lar_portugal_navy_mutiny.4_extra.desc:0 "Dispuestos a ayudar a la República española contra la rebelión nacionalista, las tripulaciones portuguesas se amotinaron en varios buques de la Armada. Tras la detención de sus oficiales, los marineros intentaron salir del puerto, pero recibieron una feroz respuesta del Ejército. \nAl realizar una fuga desesperada bajo el intenso fuego de la artillería costera, los barcos [?POR.POR_ships_revolted] lograron escapar y ahora se dirigen a España. \n\nDespués de no poder contener este motín, el gobierno portugués ha exigido que les compensemos por sus pérdidas cuando termine la guerra. \n\nSin embargo, por ahora debemos dar la bienvenida a nuestros camaradas y agradecer a todos esos valientes marineros por sus sacrificios, ya que muchos de ellos fueron arrestados o heridos durante la revuelta."
 lar_portugal_navy_mutiny.4.a:0 "¡No olvidaremos las hazañas de estos valientes portugueses!"
 lar_portugal_navy_mutiny.4_tt:0 "§G[?POR.POR_ships_revolted] [POR.GetAdjective] barcos§! han sido transferidos a [Root.GetNameDef] y ahora están bajo nuestro control. \nSerán transferidos de vuelta a [POR.GetNameDef] una vez finalizada la Guerra Civil Española."
 lar_portugal_navy_mutiny.5.t:0 "Nuestros marineros regresan de la Guerra Civil Española"
 lar_portugal_navy_mutiny.5.desc:1 "La Guerra Civil española ha terminado y el gobierno republicano se ha comprometido a proporcionarnos [?POR_ships_revolted] barcos en compensación a los que navegaron en su ayuda al comienzo del conflicto. Sin embargo, nuestros destructores podrían no estar en las mejores condiciones después de cumplir su misión, por lo que la República de España realizará una inspección para decidir si alguno de nuestros barcos debe ser sustituido por sus propios buques."
 lar_portugal_navy_mutiny.5.a:0 "Veremos qué tan bien se comportan esos barcos..."
 lar_portugal_navy_mutiny.5_tt:0 "§G[SPD.GetNameDefCap] transferirá [?POR_ships_revolted] naves de vuelta a [Root.GetNameDef].§!"
 lar_portugal_navy_mutiny.6.t:0 "Hora de despedirnos de nuestros camaradas portugueses"
 lar_portugal_navy_mutiny.6.desc:0 "Ahora que la rebelión nacionalista ha sido derrotada, es hora de que los valientes marineros portugueses que acudieron en nuestra ayuda durante los primeros meses del conflicto regresen finalmente a su tierra natal.\nHaremos una inspección para decidir cuál de los barcos portugueses están en buenas condiciones para navegar de regreso a Portugal y que deben ser reemplazados por nuestros propios barcos.\n\nTenemos mucho que agradecer a estos valientes marineros, y nunca olvidaremos su coraje."
 lar_portugal_navy_mutiny.6.a:0 "¡Adiós hermanos de armas!"
 lar_portugal_navy_mutiny.6_tt:0 "Los barcos [?POR.POR_ships_revolted] serán transferidos de nuevo a [POR.GetNameDef]."
 lar_portugal_iberian_workers_united.1.t:0 "Obreros Ibéricos Unidos"
 lar_portugal_iberian_workers_united.1.desc:0 "Durante tanto tiempo España y Portugal han sido naciones independientes enfatizando sus diferencias en lugar de sus similitudes, pero esos tiempos han terminado; ¡Ha llegado el día en que los trabajadores españoles y portugueses se unan en su lucha contra el fascismo!"
 lar_portugal_iberian_workers_united.1.a:0 "¡Unidos, jamás seremos vencidos!"
 lar_portugal_iberian_workers_united.2.t:1 "La Unión Socialista Ibérica"
 lar_portugal_iberian_workers_united.2.desc:1 "Ahora que finalmente hemos logrado la paz, [From.GetNameDefCap] se ha acercado a nuestro gobierno para considerar la unificación de la península ibérica bajo un gobierno socialista popular. Esto hará que las identidades [Root.GetAdjective] y [From.GetAdjective] se desvanezcan, ya que todos nos convertiremos en ciudadanos ibéricos de la Unión Socialista Ibérica."
 lar_portugal_iberian_workers_united.2.a:0 "¡[Root.GetNameDefCap] y [POR.GetNameDef] se unirán!"
 lar_portugal_iberian_workers_united.2.a_tt:0 "§YUnión Socialista Ibérica§! anexos §YEspaña Republicana§!.\n"
 lar_portugal_iberian_workers_united.2.b:0 "[Root.GetNameDefCap] seguirá siendo una nación independiente."
 lar_portugal_naval_blockade.1.t:0 "[POR.GetNameDefCap] Rechaza el [ENG.GetAdjective] Bloqueo Naval"
 lar_portugal_naval_blockade.1.desc:0 "El gobierno de [POR.GetAdjective] ha declarado que no está obligado a soportar el bloqueo naval que nos impone [ENG.GetNameDef]. Hemos recibido una misiva en la que se ofrece un acuerdo justo mediante el cual los convoyes de [POR.GetAdjective] apoyarán nuestro esfuerzo de guerra, transportando mercancías a donde nuestros propios convoyes no pueden llegar a cambio de un acuerdo comercial para enviar bienes de consumo baratos a [POR.GetNameDef]."
 lar_portugal_naval_blockade.1.a:0 "Consideraremos este trato..."
 lar_portugal_naval_blockade.1_tt:0 "Desbloquea la decisión de los países en guerra con [ENG.GetNameDefCap]."
 lar_portugal_naval_blockade.2.t:0 "[From.GetName] ha aceptado nuestra oferta para evadir el bloqueo naval"
 lar_portugal_naval_blockade.2.desc:0 "Hoy ha llegado una misiva de [From.GetNameDef] aceptando nuestra oferta para evadir el bloqueo naval británico. Usaremos nuestros convoyes para satisfacer sus necesidades de suministro donde los barcos [From.GetAdjective] no pueden llegar. A cambio, desviarán la producción de una de sus fábricas para proporcionarnos los materiales que necesitamos para nuestros propios proyectos."
 lar_portugal_naval_blockade.2.a:0 "Esto beneficiará a ambas naciones."
 lar_portugal_naval_blockade.3.t:0 "[POR.GetNameDefCap] Rechaza el Bloqueo Naval"
 lar_portugal_naval_blockade.3.desc:0 "El gobierno de [POR.GetAdjective] ha declarado que no cumplirá con el bloqueo naval impuesto por nosotros. [POR.GetNameDefCap] ha propuesto un acuerdo a nuestros enemigos, ofreciéndoles apoyar su esfuerzo de guerra mediante el uso de convoyes de [POR.GetAdjective] para contrabandear bienes.\n\nAunque enfrentamos su neutralidad en el conflicto con respeto y comprensión, parece que nuestros antiguos amigos ya no tienen el deseo de honrar la Alianza Anglo-Portuguesa, apoyando abiertamente a nuestros enemigos y rompiendo así un tratado de más de cinco siglos entre nuestros países..."
 lar_portugal_naval_blockade.3.a:0 "¡Esos traicioneros oportunistas!"
 lar_portugal_promote_monarchist_cause.1.t:0 "¡Portugal está promoviendo el sentimiento monárquico!"
 lar_portugal_promote_monarchist_cause.1.desc:0 "El gobierno portugués está apelando a los monárquicos brasileños, apoyando una campaña de propaganda que elogia al Príncipe Pedro Henrique y reclama su derecho a tomar el Trono de Brasil. \nNo debemos pasar por alto el impacto potencial de esto entre la población brasileña, no sea que nos veamos abrumados por un movimiento monárquico masivo, que conduzca al derrocamiento del gobierno."
 lar_portugal_promote_monarchist_cause.1.a:0 "¡¿Cómo se atreven?!"
 lar_portugal_promote_monarchist_cause.2.t:1 "Reunir el Reino de Portugal y Brasil"
 lar_portugal_promote_monarchist_cause.2.desc:1 "[POR.GetNameDefCap] se ha acercado a nuestro gobierno, proponiendo la unificación de nuestras dos naciones bajo el gobierno de Dom Duarte Nuno, quien será coronado Rey de Portugal y Brasil. \n\nEl gobierno de [POR.GetAdjective] ha declarado que no aceptará una respuesta negativa, y nos ha instado a aceptar la propuesta para evitar un posible conflicto entre nuestras naciones."
 lar_portugal_promote_monarchist_cause.2.a:0 "[Root.GetNameDefCap] y [POR.GetNameDef] se unirán de nuevo."
 lar_portugal_promote_monarchist_cause.2.b:0 "[Root.GetNameDefCap] seguirá siendo una nación independiente."
 lar_portugal_promote_monarchist_cause.3.t:0 "¡Un levantamiento monárquico!"
 lar_portugal_promote_monarchist_cause.3.desc:0 "Con la ayuda del gobierno de [POR.GetAdjective], los monárquicos brasileños tomaron el control de Río de Janeiro y ahora se están levantando en armas en todo el país contra los traidores fascistas que se nos oponen. \nEl enemigo ha buscado el apoyo de diferentes facciones en nuestra nación, pero los súbditos leales del restaurado [Root.GetName] no tienen miedo, ¡porque su emperador legítimo [Root.GetLeader] los llevará a la victoria!"
 lar_portugal_promote_monarchist_cause.3.desc_anti_monarchist:0 "Con la ayuda del gobierno portugués, los monárquicos brasileños se están levantando en armas en todo el país. Si esos traidores tienen éxito en su intento de restaurar la Monarquía, es muy probable que veamos a nuestro querido país someterse al control portugués poco después. \n\nHemos perdido la mayor parte del país pero, afortunadamente, los rebeldes han fracasado en su intento de tomar Río de Janeiro, dándonos la oportunidad de reunir nuestras tropas y marchar desde la capital para recuperar nuestras tierras de aquellos que buscan arruinarnos. a ellos."
 lar_portugal_promote_monarchist_cause.3.a:0 "¡El Trono Brasileño será restaurado!"
 lar_portugal_promote_monarchist_cause.3.a_tt:0 "[From.GetFlag]§Y[From.GetNameDefCap]§G se unirá a nosotros en la guerra civil.§!§!"
 lar_portugal_promote_monarchist_cause.3.b:0 "¡Debemos erradicar a estos traidores!"
 lar_portugal_promote_monarchist_cause.3.b_tt:0 "[From.GetFlag]§Y[From.GetNameDefCap]§R se unirá a la guerra civil contra nosotros.§!§!"
 lar_portugal_promote_monarchist_cause.4.t:0 "El trono brasileño restaurado"
 lar_portugal_promote_monarchist_cause.4.desc:0 "Con la ayuda del gobierno de [POR.GetAdjective], los monárquicos brasileños lograron cambiar el gobierno pacíficamente. Hay algunos elementos dispersos por todo el país que todavía se oponen al ascenso al trono de nuestro emperador legítimo [Root.GetLeader], pero pronto serán aplacados."
 lar_portugal_promote_monarchist_cause.4.a:0 "¡Viva el Emperador!"
 lar_portugal_promote_monarchist_cause.5.t:0 "Brasil acepta la unificación"
 lar_portugal_promote_monarchist_cause.5.desc:0 "El gobierno brasileño ha aceptado sabiamente firmar la propuesta de unificación de nuestras naciones. El poderoso Reino Unido de Portugal y Brasil se levanta nuevamente bajo el gobierno del Rey [Root.GetLeader].\n\n¡Que traiga poder y prosperidad a nuestra amada nación!"
 lar_portugal_promote_monarchist_cause.5.a:0 "Esto fortalece a Portugal."
 lar_portugal_promote_monarchist_cause.6.t:0 "Brasil rechaza la unificación"
 lar_portugal_promote_monarchist_cause.6.desc:0 "El gobierno de [BRA.GetAdjective] ha elegido imprudentemente rechazar nuestra propuesta de unificar nuestras naciones bajo el gobierno de [Root.GetLeader].\nAunque es completamente inaceptable para nosotros, esto es solo un obstáculo menor en nuestro camino para restaurar el poder del antiguo Reino de Portugal.\n\nAl final, tendrán que someterse a nuestras demandas, como lo harán otros..."
 lar_portugal_promote_monarchist_cause.6.a:0 "Su destino está sellado."
 lar_portugal_promote_monarchist_cause.7.t:0 "¡Monárquicos en ascenso!"
 lar_portugal_promote_monarchist_cause.7.desc:0 "La situación en nuestro país es crítica. El movimiento monárquico está cobrando impulso y una coalición antimonárquica ha tomado el poder en el gobierno, presumiblemente para evitar un levantamiento inminente. \nLa inestabilidad social aumenta rápidamente a medida que los ciudadanos brasileños se dan cuenta del alineamiento fascista de los líderes de esta coalición, y nuestra sociedad está cada vez más polarizada entre el fascismo y el monarquismo.\nEn esta fatídica situación, es hora de que elijamos un bando."
 lar_portugal_promote_monarchist_cause.7.a:0 "Apoyar a los monárquicos."
 lar_portugal_promote_monarchist_cause.7.a_tt:0 "Te pondrás del lado de los monárquicos en una posible guerra civil."
 lar_portugal_promote_monarchist_cause.7.b:0 "Apoyar a la coalición antimonárquica."
 lar_portugal_promote_monarchist_cause.7.b_tt:0 "Te pondrás del lado de los fascistas en una posible guerra civil."
 POR_portugal_joined_brazilian_civil_war_flag:0 "Portugal se unió a la guerra civil brasileña"
 POR_brazil_supports_monarchism_flag:0 "Brasil apoya el monarquismo"
 lar_portugal_purchase_ships.1.t:0 "[From.GetNameDefCap] busca comprar barcos [Root.GetAdjective]"
 lar_portugal_purchase_ships.1.desc:0 "El gobierno de [From.GetAdjective], consciente de su falta de una Marina adecuada, ha presentado una oferta para comprar barcos [Root.GetAdjective]. Si aceptamos construir los barcos que desean, nos proporcionarán bienes que podemos utilizar para nuestros propios fines."
 lar_portugal_purchase_ships.1.a:0 "Esto será beneficioso para los dos."
 lar_portugal_purchase_ships.1.a_tt:0 "¡Recibiremos §Y1§! fuera del mapa §YFábrica Civil§! como pago una vez que [POR.GetNameDefCap] elige una oferta."
 lar_portugal_purchase_ships.1.b:0 "No estamos interesados."
 lar_portugal_purchase_ships.2.t:0 "[From.GetNameDefCap] Acepta construir nuestros barcos"
 lar_portugal_purchase_ships.2.desc:0 "El gobierno de [From.GetAdjective] acordó construir barcos para la Armada de [Root.GetAdjective]. Han presentado tres ofertas diferentes para que podamos elegir."
 lar_portugal_purchase_ships.2.a:0 "Compra Submarinos."
 lar_portugal_purchase_ships.2.b:0 "Compra Destructores."
 lar_portugal_purchase_ships.2.c:0 "Compra un crucero ligero."
 lar_portugal_purchase_ships.3.t:0 "[From.GetNameDefCap] se niega a construir nuestros barcos"
 lar_portugal_purchase_ships.3.desc:0 "[From.GetNameDefCap] ha rechazado nuestra oferta de comprar barcos [From.GetNameDefCap] para nuestra Armada. \nTendremos que buscar otros países dispuestos a aceptar el trato, o concentrarnos en desarrollar nuestras propias instalaciones navales, de modo que no necesitemos depender de ninguna potencia extranjera para construir una poderosa flota [Root.GetAdjective]."
 lar_portugal_purchase_ships.3.a:1 "Nos las arreglaremos sin ellos."
 lar_portugal_purchase_ships.4.t:0 "Construcción naval completada - Submarinos"
 lar_portugal_purchase_ships.4.desc:0 "Después de casi un año de construcción, los tres submarinos [GetPortugueseShipsBuilder] que ordenamos se sometieron a varias pruebas en el mar y finalmente están listos para ser comisionados oficialmente en la Armada.\n Los barcos están atracados en el puerto [Root.GetAdjective] y sus tripulaciones esperan órdenes ."
 lar_portugal_purchase_ships.4.a:0 "Bueno"
 lar_portugal_purchase_ships.4.a_tt:0 "Tres submarinos agregados a la Flota de Reserva"
 lar_portugal_purchase_ships.5.t:0 "Construcción naval completada - Destructores"
 lar_portugal_purchase_ships.5.desc:0 "Después de casi un año de construcción, los dos destructores [GetPortugueseShipsBuilder] que ordenamos se sometieron a varias pruebas en el mar y finalmente están listos para ser comisionados oficialmente en la Armada.\nLos barcos están atracados en el puerto [Root.GetAdjective] y sus tripulaciones esperan órdenes."
 lar_portugal_purchase_ships.5.a:0 "Bueno"
 lar_portugal_purchase_ships.5.a_tt:0 "Dos destructores agregados a la Flota de Reserva"
 lar_portugal_purchase_ships.6.t:0 "Construcción naval completada - Crucero ligero"
 lar_portugal_purchase_ships.6.desc:0 "Después de casi un año y medio de construcción, el crucero ligero [GetPortugueseShipsBuilder] que ordenamos se sometió a varias pruebas en el mar y finalmente está listo para ser comisionado oficialmente en la Marina.\nEl barco está atracado en el puerto [Root.GetAdjective] y su tripulación espera pedidos."
 lar_portugal_purchase_ships.6.a:0 "Bueno"
 lar_portugal_purchase_ships.6.a_tt:0 "Un crucero ligero agregado a la Flota de Reserva"
 POR_ENG_Ship_Builder:0 "[ESP.ObtenerAdjetivo]"
 POR_ITA_Ship_builder:0 "[ITA.Obteneradjetivo]"
 lar_portugal_spanish_civil_war.1.t:0 "[POR.GetNameDefCap] se solidariza con la República Española"
 lar_portugal_spanish_civil_war.1.desc:0 "[POR.GetNameDef] ha anunciado hoy su apoyo a la República Española y ha declarado que el gobierno está considerando tomar medidas severas en la Guerra Civil Española. Durante su discurso, [POR.GetLeader] ha denunciado la amenaza fascista emergente en Iberia, afirmando que es deber de [POR.GetNameDef] ayudar a sus camaradas españoles en su lucha contra los nacionalistas."
 lar_portugal_spanish_civil_war.1.a:0 "Será mejor que no se interpongan en nuestro camino..."
 lar_portugal_spanish_civil_war.1_tt:0 "¡§R[POR.GetNameDefCap] podrá unirse a [SPD.GetFlag][SPD.GetNameDef] en la Guerra Civil Española, luchando contra nosotros!§!"
 lar_portugal_spanish_civil_war.2.t:0 "[POR.GetNameDefCap] se solidariza con los nacionalistas españoles"
 lar_portugal_spanish_civil_war.2.desc:0 "El gobierno de [POR.GetAdjective] ha anunciado su apoyo a los nacionalistas españoles y ha declarado que [POR.GetNameDef] está considerando tomar medidas severas en la Guerra Civil española. Durante su intervención, [POR.GetLeader] ha denunciado la expansión de la amenaza comunista y anarquista en Iberia, alegando que es deber de [POR.GetNameDef] ayudar a sus vecinos españoles en su lucha contra los republicanos."
 lar_portugal_spanish_civil_war.2.a:0 "No deben entrometerse en estos asuntos..."
 lar_portugal_spanish_civil_war.2_tt:0 "¡§R[POR.GetNameDefCap] podrá unirse a [SPA.GetFlag][SPA.GetNameDef] en la Guerra Civil Española, luchando contra nosotros!§!"
 lar_portugal_spanish_civil_war.3.t:0 "[POR.GetNameDefCap] se solidariza con los carlistas españoles"
 lar_portugal_spanish_civil_war.3.desc:0 "El gobierno de [POR.GetAdjective] ha anunciado hoy su apoyo a los carlistas españoles y ha declarado que [POR.GetNameDef] está considerando tomar medidas severas en la Guerra Civil española. Durante su intervención, [POR.GetLeader] ha declarado que la Monarquía es la única forma de traer estabilidad y prosperidad a una Península Ibérica demasiado polarizada por su política, y que es deber de [POR.GetNameDef] ayudar a los realistas españoles en su lucha por restaurar la Monarquía."
 lar_portugal_spanish_civil_war.3.a:0 "No deben entrometerse en estos asuntos..."
 lar_portugal_spanish_civil_war.3_tt:0 "¡§R[POR.GetNameDefCap] podrá unirse a [SPB.GetFlag][SPB.GetNameDef] en la Guerra Civil Española, luchando contra nosotros!§!"
 lar_portugal_royal_iberian_alliance.1.t:0 "Formar la Real Alianza Ibérica"
 lar_portugal_royal_iberian_alliance.1.desc:0 "[From.GetNameDefCap] afirma que, tras toda la desunión social y la inestabilidad que sufrieron nuestros países durante la Guerra Civil Española, es por el bien de los países ibéricos que nos unamos en la búsqueda de la prosperidad y el progreso.\n\nLos [ From.GetAdjective] se ha propuesto negociar una alianza entre nuestros dos reinos, dejando atrás nuestras diferencias del pasado y trabajando juntos para superar las múltiples amenazas que nos esperan no solo en Europa, sino en todo el mundo."
 lar_portugal_royal_iberian_alliance.1.a:0 "Esta alianza será beneficiosa para Portugal."
 lar_portugal_royal_iberian_alliance.1.b:0 "Este tratado es inaceptable para nosotros."
 lar_portugal_overseas_provinces.1.t:0 "Territorios de Angola Integrados"
 lar_portugal_overseas_provinces.1.desc:0 "Nuestros territorios en el norte y el sur de Angola finalmente se han integrado a nuestra nación. La población angoleña local obtuvo la ciudadanía portuguesa y ahora comparte los mismos derechos y deberes que cualquier otro ciudadano portugués, incluido el servicio militar. Esto conducirá a una nueva fuente de mano de obra para fortalecer nuestro ejército."
 lar_portugal_overseas_provinces.1.a:0 "¡Buenas noticias!"
 lar_portugal_overseas_provinces.2.t:0 "Territorio Integrado de Mozambique"
 lar_portugal_overseas_provinces.2.desc:0 "Nuestra antigua colonia de Mozambique finalmente se ha integrado a nuestra nación. La población mozambiqueña local obtuvo la ciudadanía portuguesa y ahora comparte los mismos derechos y deberes que cualquier otro ciudadano portugués, incluido el servicio militar. Esto conducirá a una nueva fuente de mano de obra para fortalecer nuestro ejército."
 lar_portugal_overseas_provinces.2.a:0 "Esto es por el bien de Portugal."
 lar_news.7.t:0 "El pacto franco-alemán"
 lar_news.7.desc:0 "[FRA.GetLeader] y [GER.GetLeader] se han reunido en Berlín para discutir la situación política y estratégica en Europa Central. Si bien los detalles de la reunión son escasos y no se ha publicado ningún comunicado oficial, los observadores han notado un cambio claro en la retórica y la política de [FRA.GetAdjective] y [GER.GetAdjective] hacia los países del Benelux. \n\nDonde la minoría alemana en Bélgica alguna vez fue un constante redoble de la propaganda alemana, ahora solo se menciona de pasada, al tiempo que se señala que Bélgica es "Una construcción artificial, no una nación; simplemente una colección de naciones reunidas al azar" y poniendo gran énfasis en la gran población francófona."
 lar_news.7.a:0 "¡Debemos ocuparnos de nuestras defensas!"
 lar_news.7.b:0 "Francia se afirma."
 lar_news.7.c:0 "Las pequeñas naciones de Europa tiemblan."
 lar_news.7.d:0 "Hora de redibujar las fronteras de Europa."
 lar_news.7.e:0 "Una solución sensata entre naciones sensatas."
 lar_news.8.t:0 "[FRA.GetLeader] reclama el Trono de Francia"
 lar_news.8.desc:0 "En una ceremonia en París, [FRA.GetLeader] ha sido proclamado oficialmente Rey de Francia. \n\nSu ascenso se considera ampliamente como resultado directo de la incapacidad de la Tercera República para proporcionar estabilidad política en un entorno que se definía cada vez más por enfrentamientos violentos entre los que se encontraban en los extremos del espectro político. Ahora se enfrenta a la difícil tarea de reconstruir y reunir a un país profundamente dividido, y muchos observadores señalan el papel que jugaron las Ligas en su ascenso al poder como una señal de que [FRA.GetLeader] es, de hecho, simplemente un gobernante por la gracia. de la mafia derechista."
 lar_news.8.a:0 "Otra nación vuelve al orden natural de las cosas."
 lar_news.8.b:0 "Pronto tendrán otra revolución."
 lar_news.8.c:0 "Un regreso a días que se creían lejanos."
 lar_news.8.d:0 "¡Larga vida a [FRA.GetLeader]!"
 lar_news.8.e:0 "¡Ese es el tipo equivocado de gobernante absoluto!"
 LaR_France_Reims:0 "Reims"
 LaR_France_Paris:0 "París"
 LaR_France_Emperor:0 "Emperador de los franceses"
 LaR_France_King:0 "Rey de francia"
 LaR_France_King_of_The_French:0 "Rey de los franceses"
 lar_news.9.t:0 "Los comunistas franceses toman el poder"
 lar_news.9.desc:0 "Luego de un largo período de reformas políticas y económicas, los ministros comunistas en el gobierno del Frente Popular exigieron hoy que los ministros restantes del centro renuncien y reconozcan al Partido Comunista como el único partido de gobierno, o se unan al Partido Comunista de inmediato. n\nAl mismo tiempo, trabajadores armados de varias fábricas grandes propiedad del gobierno se trasladaron para ocupar lugares estratégicos en todo el país. El ejército, bajo las órdenes de París, ha permanecido en los cuarteles y se ha negado a intervenir. \n\nAl caer la noche, el golpe comunista estaba completo y el nuevo gobierno había asegurado el poder."
 lar_news.9.a:0 "Los radicales han tomado el control."
 lar_news.9.b:0 "La revolución francesa final."
 lar_news.9.c:0 "Han evitado el fascismo eligiendo la peor alternativa posible."
 lar_news.9.d:0 "¡La Revolución ha triunfado!"
 lar_news.9.e:0 "Otra amenaza surge en Europa."
 lar_news.10.t:0 "Levantamiento carlista en la Guerra Civil Española"
 lar_news.10.desc:0 "Temerosas de ser marginadas cada vez más y de que su influencia sobre el Frente Nacionalista se reduzca cada vez más, las fuerzas carlistas bajo Manuel Fal Conde han renunciado a su afiliación a la causa nacionalista. Al declarar su propia insurrección independiente, los carlistas requetés, predominantemente en el norte del país, se han vuelto contra sus antiguos aliados, mientras que al mismo tiempo continúan la lucha contra sus enemigos republicanos.\n\nLos efectos sobre su posición militar en la sociedad civil Los líderes nacionalistas están minimizando la guerra, pero es evidente que el caos actual presenta amplias oportunidades para los republicanos."
 lar_news.10.desc_2:0 "Temerosas de quedar cada vez más al margen y de ver cada vez más restringida su influencia sobre el incipiente gobierno nacionalista de la posguerra, las fuerzas carlistas bajo Manuel Fal Conde han renunciado a su apoyo a este nuevo gobierno. En otra insurrección, los carlistas requetés, predominantemente en el norte del país, se volvieron contra sus antiguos aliados y declararon un nuevo gobierno rival.\n\nLos líderes nacionalistas se apresuraron a condenar las acciones de Fal Conde, culpándolo de "sumergir a España en otra guerra civil", pero las respuestas carlistas han citado intentos sistémicos por parte de los líderes nacionalistas para erradicar el movimiento desde la derrota de los republicanos, dejándoles sin otra opción que defenderse."
 lar_news.10.a:0 "¡Tendrán que tomarnos en serio ahora!"
 lar_news.10.b:0 "¡Su miopía está poniendo en peligro nuestra guerra!"
 lar_news.10.b_2:0 "¿Arriesgarían nuestra victoria sobre los republicanos?"
 lar_news.10.c:0 "¡Esto es mejor de lo que podríamos haber esperado!"
 lar_news.10.c_2:0 "¡Que se ahoguen con su victoria!"
 lar_news.10.d:0 "Esto se esta complicando..."
 lar_news.10.d_2:0 "¡¿Nunca terminará?!"
 lar_news.11.t:0 "Levantamiento anarquista en la Guerra Civil española"
 lar_news.11.desc:1 "Los continuos intentos del gobierno de reafirmar el control centralizado sobre las comunas anarquistas, en su mayoría independientes, en el noreste de España, así como la represión estalinista de los puntos de vista comunistas disidentes, han llevado ahora a luchas internas en toda regla en el frente republicano.\n\nInicialmente limitado a las luchas callejeras y los enfrentamientos a pequeña escala entre las milicias y el gobierno o las fuerzas estalinistas, la falta de voluntad de compromiso de ninguna de las partes ha hecho que el conflicto se haya intensificado rápidamente en tan solo unos días. La reasignación de recursos militares para hacer frente a esta amenaza interna significa que las líneas de frente contra los nacionalistas se han debilitado notablemente."
 lar_news.11.desc_2:0 "Los continuos intentos del gobierno de reafirmar el control centralizado sobre las comunas anarquistas, en su mayoría independientes, en el noreste de España, así como la represión estalinista de los puntos de vista comunistas disidentes, han llevado ahora a luchas internas en toda regla entre los vencedores republicanos de la Guerra Civil Española. n\nLimitado inicialmente a luchas callejeras y enfrentamientos a pequeña escala entre las milicias y el gobierno o las fuerzas estalinistas, la falta de voluntad de compromiso de ninguna de las partes ha hecho que el conflicto se intensifique rápidamente en tan solo unos días. Mientras los líderes de las facciones se niegan a considerar la reconciliación y se dibujan las líneas de batalla, España parece destinada a sumergirse en otra guerra civil."
 lar_news.11.a:0 "¡Excelente, que se desgarren solos!"
 lar_news.11.b:0 "De una forma u otra, su intromisión llegará a su fin."
 lar_news.11.b_2:0 "¿Arriesgarían nuestra victoria sobre los nacionalistas?"
 lar_news.11.c:0 "¡El momento de deshacerse del yugo es ahora!"
 lar_news.11.d:0 "Los republicanos apenas necesitan ayuda externa para perder..."
 lar_news.12.t:0 "[From.GetNameDefCap] se une a [From.GetFactionName]"
 lar_news.12.desc:0 "Aunque todavía se está recuperando de la guerra civil, [From.GetNameDef] ha negociado sorprendentemente la entrada en [From.GetFactionName]. Parece que la ayuda del Eje a gran escala que recibieron los nacionalistas durante la guerra civil no ha resultado en vínculos más estrechos entre el nuevo gobierno [From.GetAdjective] y sus partidarios extranjeros."
 lar_news.12.a:0 "Debemos tener aliados."
 lar_news.12.b:0 "Les damos la bienvenida al redil."
 lar_news.12.c:0 "Entonces los derrotaremos también."
 lar_news.12.d:0 "Han elegido su bando."
 lar_news.13.desc:0 "Aunque todavía se está recuperando de la guerra civil, [From.GetNameDef] ha negociado sorprendentemente la entrada en [From.GetFactionName]. La cooperación ya comenzó durante la guerra civil, durante la cual [From.GetNameDef] recibió una gran ayuda militar de [From.GetFactionName], y parece que esto solo ha anunciado el comienzo de un futuro más estrechamente conectado."
 lar_news.14.t:0 "[SPA.GetNameDefCap] Exige África del Norte francesa"
 lar_news.14.desc:0 "Enfrentado a semanas de presión implacable [SPA.GetAdjective], que culminó en un ultimátum final emitido ayer, el gobierno [From.GetAdjective] no ha visto otro recurso que ceder a las demandas y ceder el control sobre el norte de África, en aras de mantener la paz con su prójimo."
 lar_news.14.a:0 "Tomaron una sabia decisión."
 lar_news.14.b:0 "No teníamos otra opción."
 lar_news.14.c:0 "¡Los bastardos están regalando NUESTRO territorio!"
 lar_news.14.d:0 "Y, de un plumazo, hemos perdido el norte de África..."
 lar_news.14.e:0 "Están aprovechando la oportunidad."
 lar_news.15.t:0 "La unión franco-española"
 lar_news.15.desc:0 "Desde que los movimientos monárquicos gemelos en [SPB.GetNameDef] y [FRA.GetNameDef] llegaron al poder hace algún tiempo, las relaciones franco-españolas se han vuelto más estrechas y sus políticas exteriores se han entrelazado cada vez más.\n\nAhora, después del movimiento legitimista en [FRA.GetNameDef] nombró oficialmente al Rey [SPB.GetLeader] como legítimo reclamante del trono francés, ha hecho una proclamación oficial, anunciando su intención de asumir la corona francesa. En respuesta, el gobierno legitimista en [FRA.GetNameDef ] ha comenzado los preparativos para una lujosa ceremonia de coronación en la catedral de Reims."
 lar_news.15.a:0 "¡Pronto surgirá un gran poder!"
 lar_news.15.b:0 "¡Le espera un hermoso futuro a Francia!"
 lar_news.15.c:0 "¡Esto sería una gran alteración del equilibrio de poder!"
 lar_news.16.t:0 "La Unión Ibérica"
 lar_news.16.desc:0 "Después de meses de presión por parte del gobierno de [SPB.GetAdjective], [POR.GetNameDef], aislado, sin aliados y enfrentado a un ejército abrumador de [SPB.GetAdjective], no ha visto otra alternativa que aceptar el mandato de [SPB.GetLeader] supuestos reclamos al trono de [POR.GetAdjective]. Como resultado, la nación ahora no es más que una provincia en la nación en expansión de [SPB.GetNameDef]."
 lar_news.16.a:0 "¡La Unión Ibérica vuelve a ser como debe ser!"
 lar_news.16.b:0 "¿Iberia unida de nuevo? Interesante."
 lar_news.17.t:0 "[From.getAdjetive] Monarquía restaurada"
 lar_news.17.b:0 "Que bien por ellos."
 lar_news.18.desc:0 "Meses después de la sorpresiva decisión de Francisco Franco de renunciar al poder y anunciar el regreso del legítimo Rey de España, [From.GetSPBkingloc] ha entrado por fin en Madrid esta mañana. Animada por espectadores jubilosos, la procesión real avanzó por las calles de Madrid hasta la iglesia de San Jerónimo el Real.\n\nEn una pomposa ceremonia, [From.GetSPBking2loc].\n\nAunque gran parte de la nación aún se encuentra en ruinas, tal vez el nuevo Rey pueda servir como una fuerza unificadora y sanadora, y guiar a [From.GetNameDef] hacia un futuro más glorioso."
 lar_news.18.a:0 "¡Un regreso a nuestro legítimo jefe de estado, por fin!"
 lar_news.18.b:0 "¿Pero traerá un cambio notable?"
 lar_news.19.t:0 "El bloque latino"
 lar_news.19.desc:0 "Hoy, [From.GetNameDef] anunció la creación de una nueva alianza de potencias latinas, que puede presentarse como una alternativa a los principales bloques de potencia del mundo. A pesar de meses de negociaciones, no está del todo claro qué naciones elegirán unirse a la nueva organización, aunque los nombres propuestos por expertos incluyen [POR.GetNameDef], [FRA.GetNameDef] e [ITA.GetNameDef]."
 lar_news.19.a:0 "Esta es la mejor manera de defender nuestros intereses compartidos."
 lar_news.19.b:0 "Un movimiento audaz."
 lar_news.20.t:0 "[SPD.getAdjetive] Guerra de la Independencia"
 lar_news.20.desc:0 "En los últimos meses, las relaciones [SOV.GetAdjective]-[SPD.GetAdjective] se han vuelto cada vez más tensas, y observadores independientes han notado una eliminación sistemática de comunistas de [SPD.GetAdjective] posiciones de influencia. En respuesta, [SOV.GetNameDef] ha creado una zona de ocupación directa en el este del país, intentando someter al gobierno recalcitrante de [SPD.GetAdjective].\n\nAhora, esta situación ha llegado a un punto crítico, con [ SPD.GetLeader] haciendo una transmisión apasionada, declarando [SPD.GetAdjective] la independencia y reuniendo a sus compatriotas para "Librar a la nación de la influencia soviética de una vez por todas". Al mismo tiempo ha comenzado un gran [SPD.GetAdjective] ataque sorpresa en la zona de ocupación."
 lar_news.20.a:0 "¡Por la libertad!"
 lar_news.20.b:0 "¡Nuestra retribución será rápida y terrible!"
 lar_news.20.c:0 "Que conveniente. ¡Buena suerte, España!"
 lar_news.20.d:0 "De la sartén, al fuego..."
 lar_news.21.t:0 "Uniendo la Oficina de Londres"
 lar_news.21.desc:0 "A medida que aumenta la fuerza de [From.GetAdjective], el gobierno ha considerado adecuado anunciar la formación de una nueva alianza comunista, con el nombre de Oficina Internacional para la Unidad Socialista Revolucionaria, que se opone a las interpretaciones trotskista y estalinista del marxismo.\n\ n Comenzando con la "Oficina de Londres", un comité compuesto por organizaciones comunistas independientes que residen en Londres, ahora dan la bienvenida a todas las naciones que "Desean un camino para los ideales comunistas sin intromisión externa" para unirse a sus filas."
 lar_news.21.a:0 "Lideraremos el mundo marxista inmaculado."
 lar_news.21.b:0 "¡Despreciable!"
 lar_news.21.c:0 "¡Una propuesta interesante!"
 lar_news.21.d:0 "¡La causa comunista se fractura aún más!"
 lar_news.22.t:0 "Anarquismo Exitoso"
 lar_news.22.desc:1 "A pesar de haber transcurrido algún tiempo desde la conclusión de la Guerra Civil española, la esperada implosión de las comunas anarquistas en Iberia no se ha producido. Por el contrario, según se informa, las comunas han logrado estabilizar y reconstruir la región, y continúan atrayendo inmigrantes con ideas afines de naciones de todo el mundo.\n\nA la luz de la continua hostilidad internacional, las comunas, sin embargo, han optado por permanecer organizadas bajo su " consejo de defensa", y continuar en un curso de amplios programas de armamento."
 lar_news.22.a:1 "¡Hemos logrado mucho, pero debemos prepararnos para lo peor!"
 lar_news.22.b:1 "¡Representan una amenaza existencial para nuestra forma de vida!"
 lar_news.23.t:0 "Las naciones ibéricas se unen a [ENG.GetFactionName]"
 lar_news.23.desc:0 "Los políticos de [POR.GetAdjective] y [?global.POR_iberian_summit_spanish_tag.GetAdjective] han estado trabajando juntos, apelando al gobierno de [ENG.GetAdjective] y buscando ser admitidos en [ENG.GetFactionName]. Si solo buscan protección contra las amenazas extranjeras o si realmente están dispuestos a participar en la lucha por la democracia, aún no está claro. \n\nSin embargo, después de evaluar la situación, [ENG.GetNameDefCap] decidió que esto sería beneficioso para sus intereses y finalmente permitió que las naciones ibéricas se unieran a la alianza."
 lar_news.23.a:0 "Lucharemos juntos ahora."
 lar_news.23.b:0 "Son sólo más forraje para nosotros."
 lar_news.23.c:0 "¡Juntos lucharemos por la libertad!"
 lar_news.23.d:0 "Las naciones ibéricas finalmente están trabajando juntas..."
 lar_news.24.t:0 "Las naciones ibéricas se unen al [GER.GetFactionName]"
 lar_news.24.desc:0 "Los políticos de [POR.GetAdjective] y [?global.POR_iberian_summit_spanish_tag.GetAdjective] han estado trabajando juntos, apelando al gobierno de [GER.GetAdjective] y buscando ser admitidos en [GER.GetFactionName]. Si se trata de una maniobra oportunista para adquirir nuevos territorios o si es solo un intento desesperado de evitar la ocupación, aún no está claro. \n\nSin embargo, después de evaluar la situación, [GER.GetNameDefCap] decidió que esto sería beneficioso para sus intereses y finalmente permitió que las naciones ibéricas se unieran a la alianza."
 lar_news.24.a:0 "Elegimos el lado derecho."
 lar_news.24.b:0 "¡Nuestros enemigos perecerán ahora!"
 lar_news.24.c:0 "Se están poniendo del lado del diablo."
 lar_news.24.d:0 "Las naciones ibéricas finalmente están trabajando juntas..."
 lar_news.25.t:0 "Una boda real en Brasil"
 lar_news.25.desc:0 "Hoy, Dom Duarte Nuno, Duque de Braganza, se casó con la Princesa María Francisca de Orléans-Braganza en la Catedral de Petrópolis en Brasil. Este matrimonio no solo ha reconciliado a las casas bergantinas portuguesa y brasileña, sino que también ha unido a los miguelistas y los liberales braganzas, dejando atrás las rivalidades entre la familia real portuguesa y avivando el sentimiento monárquico en ambos países. \n\nSe dice que, después de la ceremonia, Dom Duarte entabló varias conversaciones con conocidas damas y caballeros realistas brasileños y portugueses, donde se pronunciaron abiertamente las palabras 'restauración' y 'Monarquía'."
 lar_news.25.a:0 "Este es solo el comienzo."
 lar_news.25.b:0 "Un desarrollo interesante..."
 lar_news.26.t:0 "El imperio de Portugal y Brasil"
 lar_news.26.desc:0 "Tras la restauración de la monarquía en Portugal y Brasil, el rey portugués y el emperador brasileño asistieron a varias reuniones para discutir la necesidad y los beneficios potenciales de la reunificación de ambos países una vez más. \nDespués de largas negociaciones durante la última cumbre Brasil-Portugal, los gobernantes acordaron restablecer oficialmente [POR.GetNameDef]. \n\nHoy, con la bendición de las multitudes monárquicas reunidas, [POR.GetLeader] ha sido coronado Emperador de Portugal y Brasil. El Emperador ha agradecido a sus súbditos su lealtad y ha declarado que gobernará en nombre de todos los ciudadanos que vivan bajo su dominio."
 lar_news.26.a:0 "¡Viva el Emperador!"
 lar_news.26.b:0 "Un Imperio que se levanta para volver a fracasar."
 lar_news.26.c:0 "Solo delirios de grandeza..."
 lar_news.27.t:0 "La Unificación de Iberia"
 lar_news.27.desc:1 "Políticos portugueses y españoles mantuvieron numerosas reuniones durante los últimos meses, donde discutieron la posibilidad de convertirse en un estado de izquierda unificado en Iberia, gobernado por políticos de ambas naciones. \n\nDespués de un largo período de preparativos y negociaciones, hoy los líderes portugueses y españoles han declarado oficialmente la formación de [POR.GetNameDef], un nuevo estado donde los ciudadanos ibéricos elegirán a los líderes que mejor representen los intereses colectivos y donde podrán para vagar libremente."
 lar_news.27.a:0 "Este es solo el comienzo."
 lar_news.27.b:0 "Una buena iniciativa de los pueblos ibéricos."
 lar_news.27.c:0 "La amenaza comunista se extiende como la peste..."
 lar_news.27.d:0 "Solo un nombre elegante para ocultar sus verdaderas ambiciones."
 lar_news.28.t:0 "Republicanos españoles derrotados"
 lar_news.28.desc:0 "La Guerra Civil española parece haber terminado, ya que las fuerzas republicanas restantes han capitulado o se han escondido. Aunque el liderazgo nacionalista ya ha aprovechado esto y ha declarado el final de la Guerra Civil, los expertos señalan la disidencia cada vez mayor dentro de la propia facción nacionalista y argumentan que simplemente puede estar pasando a una nueva etapa. Con la pérdida de un enemigo común, consideran que es muy probable que estos desacuerdos rompan aún más la unidad de los nacionalistas.\n\nHasta cierto punto, los líderes nacionalistas y el propio pueblo parecen ver esto también, ya que las milicias se formaron durante la Guerra Civil. para derrotar a los republicanos que aún no se han disuelto, y en cambio mantienen un ojo vigilante sobre sus vecinos."
 lar_news.28.a:0 "Al menos la Guerra Civil ha avanzado a nuestro favor."
 lar_news.28.b:0 "El conflicto no parece resuelto todavía."
 lar_news.28.c:0 "¡Que se desgarren unos a otros en su victoria!"
 lar_news.28.d:0 "Es solo cuestión de tiempo antes de que tengamos que ocuparnos de los carlistas..."
 lar_news.28.e:0 "¡Debemos actuar con rapidez, no sea que los carlistas y falangistas vuelvan a fragmentar nuestra nación!"
 lar_news.28.f:0 "Es sólo cuestión de tiempo antes de que tengamos que ocuparnos de los falangistas..."
 lar_news.29.t:0 "Nacionalistas españoles derrotados"
 lar_news.29.desc:0 "La Guerra Civil española parece haber terminado, ya que las fuerzas nacionalistas restantes han capitulado o se han escondido. Aunque el liderazgo republicano ya ha aprovechado esto y ha declarado el final de la Guerra Civil, los expertos señalan la disidencia cada vez mayor dentro de la propia facción republicana y argumentan que simplemente puede estar pasando a una nueva etapa. Con la pérdida de un enemigo común, consideran que es muy probable que estos desacuerdos rompan aún más la unidad de la Segunda República.\n\nHasta cierto punto, los líderes republicanos y el propio pueblo parecen ver esto también, ya que las milicias se formaron durante la Guerra Civil. La guerra para derrotar a los nacionalistas aún no se ha disuelto y, en cambio, mantienen un ojo vigilante sobre sus vecinos."
 lar_news.29.d:0 "Es solo cuestión de tiempo antes de que tengamos que tratar con el gobierno..."
 lar_news.29.e:0 "Es solo cuestión de tiempo antes de que tengamos que lidiar con los anarquistas..."
 lar_news.281.t:0 "Andalucía restaurada!"
 lar_news.281.desc:0 "Hace siglos, los moros fueron expulsados ​​de Iberia en la reconquista. Ahora, las fuerzas de [From.GetOldAdjective] han avanzado profundamente en el sur de Iberia y han comenzado a establecer asentamientos moriscos en la región por primera vez en siglos. [From.GetOldNameDefCap] se ha reorganizado como tal en una nueva nación conocida como "[From.GetNameDefCap]", recuperando el legado del antiguo sultanato que una vez gobernó toda Iberia.\n\nEl antiguo califato omeya gobernó casi la totalidad de el mundo islámico; desde Iberia en Occidente hasta Persia en Oriente. Tal vez [From.GetLeader] desee emular este antiguo Imperio y reunir a los pueblos dispares de Oriente Medio, África del Norte y Europa."
 lar_news.281.a:0 "¡Un día glorioso!"
 lar_news.281.b:0 "¿Qué supondrá esto para España?"
 lar_news.291.t:0 "¡Polinesia Unida!"
 lar_news.291.desc:0 "Con las islas de Hawái, Aotearoa, Tahití y Samoa firmemente bajo el control de [From.GetOldAdjective], [From.GetLeader] ha proclamado que el país ahora se conocerá como [From.GetNameDef] y es el hogar legítimo de todos Pueblos del Pacífico.\n\nHay mucho regocijo en todo el mundo polinesio, y algunos incluso llegan a proclamar [From.GetLeader] como el único sucesor verdadero de Kamehameha; el rey hawaiano que cumplió la profecía de Naha hace poco más de dos siglos."
 lar_news.291.new_zealand_desc:0 "Con las islas de Hawái, Aotearoa, Tahití y Samoa firmemente bajo el control de [From.GetOldAdjective], [From.GetLeader] ha proclamado que el país ahora se conocerá como [From.GetNameDef] y es el hogar legítimo de todos Pueblos del Pacífico.\n\nDada la larga historia de explotación colonial, los maoríes nativos a menudo han dudado en prometer algún tipo de lealtad o apoyo al gobierno de [From.GetOldAdjective], pero desde la firma de la Alianza Ratana entre kiwis y maoríes líderes y una representación cada vez mayor de los maoríes dentro del gobierno, [From.GetNameDef] se ha convertido en una nación modelo para el multiculturalismo poscolonial."
 lar_news.291.a:0 "¡Kei whea mai!"
 lar_news.291.b:0 "¡Hola!"
 LAR_fra_voted_independence_tt:0 "votado por la independencia"
 SPR_core_of_spain_flag:0 "Es un núcleo de España."
 lar_fra_join_the_ententes.1.t:0 "[From.GetNameDefCap] sugiere Alianza Estratégica"
 lar_fra_join_the_ententes.1.desc:0 "El gobierno de [From.GetAdjective] se ha acercado a nosotros con una propuesta para reconciliar nuestros intereses estratégicos divergentes. Si bien tienen la intención de cumplir con sus obligaciones diplomáticas y militares en el continente, también son conscientes de nuestros intereses compartidos en muchas partes del mundo.\n\nPor lo tanto, su propuesta sugiere que nos unamos a ellos en una alianza que aseguraría la asistencia mutua si cualquiera de nosotros ve amenazados sus intereses."
 lar_fra_join_the_ententes.1.a:0 "Una propuesta razonable."
 lar_fra_join_the_ententes.1.b:0 "Esto no está en nuestros intereses."
 lar_fra_join_the_ententes.2.t:0 "[From.GetNameDefCap] acepta nuestra Propuesta"
 lar_fra_join_the_ententes.2.desc:0 "El gobierno de [From.GetAdjective] ha discutido nuestra propuesta de alianza y decidió aceptarla. Mientras nuestros respectivos servicios diplomáticos discuten los detalles más finos, podemos estar seguros de que [From.GetNameDef] acudirá en nuestra ayuda si la necesitamos, siempre que estemos dispuestos a hacer lo mismo por ellos."
 lar_fra_join_the_ententes.2.a:0 "Nuestra alianza se fortalece."
 lar_fra_join_the_ententes.3.t:0 "[From.GetNameDefCap] rechaza nuestra propuesta"
 lar_fra_join_the_ententes.3.desc:0 "Después de una extensa discusión, el gabinete [From.GetAdjective] votó por un estrecho margen para rechazar nuestra propuesta. La respuesta oficial señala que una alianza entre [From.GetNameDef] y [This.GetNameDef] inevitablemente comprometería a [From.GetNameDef] a defender países a los que había decidido deliberadamente no vincularse. Si bien, por supuesto, somos libres de elegir nuestra propia política exterior, continúa, no debemos esperar que [From.GetNameDef] venga en nuestra ayuda si nos vemos envueltos en un conflicto mayor."
 lar_fra_join_the_ententes.3.a:0 "¡Necios miopes!"
 LaR_france_vichy_notification_events.1.t:0 "Siria deserta a [FRA.GetLeader]"
 LaR_france_vichy_notification_events.1.desc:0 "Tras un llamamiento directo de [FRA.GetLeader], el gobernador del territorio ha declarado su lealtad al llamado "[FRA.GetAdjective] Gobierno en el exilio", encabezado por [FRA.GetLeader]. Se ha pedido a nuestras tropas en el área que se unan a las fuerzas de [FRA.GetLeader], pero la mayoría ha optado por ser repatriadas a nuestras líneas.\n\nNo obstante, [FRA.GetLeader] ahora tiene el control de la región."
