l_spanish:
 LAR_concessions_stresa_front_tt:0 "Se espera que honre su compromiso uniéndose al Frente de Stresa contra Alemania. No se realizarán Concesiones Territoriales si usted se niega."
 lar_concessions_italy_tt:0 "Es más probable que Italia acepte una acción combinada contra Alemania"
 lar_france_stresa_front_italy_agreed:0 "Italia ha aceptado unirse al Frente de Stresa a cambio de concesiones territoriales"
 france_continue_the_fight_tt:0 "No se nos dará otra oportunidad de rendirnos con honor. Si perdemos, toda la Francia metropolitana será ocupada."
 lar_congress_of_paris.1.t:0 "El Congreso de París"
 lar_congress_of_paris.1.desc:1 "Por invitación de [This.GetLeader], [ITA.GetLeader], [SPA.GetLeader] y [POR.GetLeader] llegaron a París para discutir un tratado sobre las esferas de influencia colonial en África. Dado que Francia e Italia son las principales potencias interesadas en expandir sus imperios, se deberán hacer concesiones a [SPA.GetNameDef] y [POR.GetNameDef] para convencerlos de unirse a la alianza e ir a la guerra para lograr estos objetivos.\n \nSi bien [POR.GetLeader] probablemente intentará asegurar el apoyo para el plan de larga data para unir a Angola y Mozambique, [SPA.GetLeader] tendrá que comprarse entregando partes de los territorios franceses del norte de África."
 lar_congress_of_paris.1.a:1 "Conseguiremos una compensación en otros lugares."
 lar_congress_of_paris.2.t:0 "Redibujando el Mapa de África"
 lar_congress_of_paris.2.desc:1 "En la primera ronda de negociaciones, la delegación francesa ofreció una simple división del continente por la mitad, dándonos reclamos sobre Egipto, Sudán y más al sur en Kenia. Si bien la propuesta es ligera en detalles, y en su mayoría se refiere a territorios que ninguno de nosotros controla en realidad, promete el apoyo francés para la conquista de un gran imperio africano."
 lar_congress_of_paris.2.a:1 "El sueño de un imperio italiano en África vale un poco de riesgo."
 lar_congress_of_paris.2.b:1 "No hay ninguna razón por la que debamos apoyar esto."
 lar_congress_of_paris.3.t:0 "[From.GetNameDefCap] está de acuerdo"
 lar_congress_of_paris.3.desc:1 "La delegación de [From.GetNameDef] ha aceptado en principio los cambios territoriales propuestos. Si bien aún quedan algunos detalles menores por resolver y la ubicación exacta de la nueva frontera propuesta sigue siendo objeto de debate, nuestros diplomáticos no esperan problemas importantes que puedan descarrilar el acuerdo."
 lar_congress_of_paris.3.a:1 "Buen trabajo."
 lar_congress_of_paris.4.t:0 "[From.GetNameDefCap] se niega"
 lar_congress_of_paris.4.desc:1 "La delegación de [From.GetNameDef] ha declarado que las negociaciones han terminado. Citando una diferencia fundamental de opinión sobre los cambios propuestos, han dejado París para regresar a [From.GetNameDef].\n\n Tras su precipitada partida, el embajador de [From.GetAdjective] declaró que el gobierno de [From.GetAdjective] no no se considera obligado por ningún tratado de asistencia mutua o alianza con nosotros más."
 lar_congress_of_paris.4.a:1 "Tanto más para nosotros."
 lar_congress_of_paris.5.desc:1 "Mientras que las otras delegaciones en París han estado discutiendo sobre quién debería obtener territorios que ninguno de sus países controle realmente, nuestros diplomáticos han estado presionando por un objetivo más alcanzable. El gobierno francés ha indicado que está favorablemente dispuesto a nuestra propuesta de cedernos Marruecos a cambio de nuestra promesa de apoyarlos en cualquier guerra que se avecina. Esto conectaría nuestras propiedades en el norte y el oeste de África."
 lar_congress_of_paris.5.a:1 "Si ellos están dispuestos a pagar el precio, nosotros estamos dispuestos a hacer nuestra parte."
 lar_congress_of_paris.5.b:1 "Ninguna cantidad de desierto vale ni una sola gota de sangre española."
 lar_congress_of_paris.6.desc:1 "Si bien nuestra falta de poder duro ha dificultado que nuestros diplomáticos en París afecten mucho los procedimientos, se nos ofreció apoyo para tomar los territorios entre Angola y Mozambique, además de la posibilidad de reclamar gran parte de Sudáfrica. Parece que darnos estos territorios es una forma de que las dos grandes potencias eviten un conflicto que podría echar por tierra todo el tratado.\n\nAceptarlo, sin embargo, nos comprometería a luchar del lado de Francia e Italia en su búsqueda para expandir sus respectivos imperios."
 lar_congress_of_paris.6.a:1 "Un pequeño precio a pagar."
 lar_congress_of_paris.6.b:1 "Piden demasiado y ofrecen muy poco."
 lar_france_political_violence.1.t:0 "Las protestas se convierten en violencia"
 lar_france_political_violence.1.desc:1 "Una alianza flexible de ligas de derecha y extrema derecha realizó protestas y manifestaciones en todo París hoy. Parece que los manifestantes nunca habían planeado reunirse y dispersarse pacíficamente. Como si fuera una señal tácita, las manifestaciones cambiaron de rumbo y convergieron en la Asamblea Nacional. La policía antidisturbios convocada apresuradamente pudo mantener las columnas en marcha a la vista del edificio. En varias ocasiones, los grupos cargaron contra la línea policial y fueron rechazados con algo de esfuerzo.\n\nLos manifestantes se dispersaron hasta bien pasada la medianoche. Las noticias de los disturbios se han difundido y muy probablemente socavarán la fe del público en la capacidad del gobierno para mantener el orden público."
 lar_france_political_violence.1.a:1 "La República debe soportar esto."
 lar_france_political_violence.1.b:0 "Procesar a los responsables."
 lar_france_political_violence.2.desc:1 "Una coalición de sindicatos e intelectuales ha convocado un 'Día de Acción' en la capital en respuesta a las recientes decisiones políticas. A pesar de los esfuerzos de la policía por contener las manifestaciones, pequeños grupos de anarquistas y comunistas radicales intentaron instigar un motín. Varias tiendas fueron saqueadas y los tranvías volcados. Los intentos de los alborotadores de construir barricadas en la Rue Royale para bloquear el acceso a la Asamblea Nacional fueron interrumpidos por la policía montada.\n\nMientras los alborotadores se dispersaban por Francia y los trabajadores regresaban a sus bancos de trabajo, muchos en el país se preguntan si el gobierno está todavía capaz de mantener la ley y el orden."
 lar_france_political_violence.3.t:0 "Disturbios de derecha"
 lar_france_political_violence.3.desc:1 "Tras una reciente decisión del gobierno, los monárquicos y los extremistas de derecha de todo el país han descendido a la capital con el propósito expreso de "Terminar el trabajo que quedó sin hacer en 1934", cuando un motín similar no logró asaltar el parlamento pero logró obligar a al gobierno a renunciar.\n\nAunque se advirtió a la policía que las protestas probablemente se volverían violentas, no estaban preparados para el nivel de organización y agresión mostrado por estos grupos bien preparados. En varios casos, los policías que custodiaban la Place de la Concorde se vieron obligados a abrir fuego contra los manifestantes para mantener su posición.\n\nCon varias decenas de muertos y cientos de heridos, los manifestantes se han retirado de la capital para lamerse las heridas, pero han logrado mostrarle al país que el gobierno no está seguro ni en su propia capital."
 lar_france_political_violence.3.a:1 "Cualquier acción ahora solo empeoraría las cosas."
 lar_france_political_violence.3.b:0 "¡La República prevalecerá!"
 lar_france_french_union.2.t:1 "El norte de África vota para unirse a la Unión"
 lar_france_french_union.2.desc:1 "Sorprendiendo a muchos observadores, los pueblos de Argelia, Marruecos y Túnez han aprobado el referéndum sobre la Unión Francesa por un estrecho margen. Dado que los habitantes de esas áreas ahora se consideran ciudadanos de pleno derecho, se les permite devolver un número de diputados a la Asamblea Nacional.\n\nSi bien aún quedan elementos nacionalistas en los tres países, han recibido un golpe devastador en su moral y voluntad. requieren al menos una generación para recuperarse."
 lar_france_french_union.2.a:1 "¡Entienden el significado de Fraternité!"
 lar_france_french_union.3.t:1 "El norte de África vota para irse"
 lar_france_french_union.3.desc:1 "A pesar de todos los esfuerzos de los gobiernos locales, los votantes de Argelia, Marruecos y Túnez han rechazado abrumadoramente la Unión Francesa propuesta. Inmediatamente después del anuncio de los resultados, se llevaron a cabo grandes manifestaciones en varias ciudades importantes de la zona mientras los grupos nacionalistas capitalizaban su victoria para exigir la independencia inmediata y total de sus países.\n\nEl comandante de las fuerzas francesas en el norte de África ha enviado una solicitud urgente de refuerzos, ya que parece probable que algunos elementos más radicales intenten tomar el asunto en sus propias manos."
 lar_france_french_union.3.a:1 "¡Qué ingratitud!"
 lar_france_french_union.4.t:1 "África occidental vota para unirse a la Unión"
 lar_france_french_union.4.desc:1 "Después de semanas de campaña, se llamó a las urnas a personas de todos los territorios franceses en África occidental para decidir si sus territorios deberían ser parte de la nueva Unión Francesa. Los resultados preliminares muestran una mayoría saludable para el lado de la Unión. La causa nacionalista parece haber sido sofocada en su infancia, con muchos activistas independentistas ahora preparándose para continuar la lucha por una mayor autodeterminación política desde dentro de la Asamblea Nacional."
 lar_france_french_union.5.t:1 "África Occidental vota para irse"
 lar_france_french_union.5.desc:1 "Después de una campaña intensa ya veces tumultuosa, parece que el lado nacionalista ganó el referéndum sobre la membresía en la Unión Francesa en la mayoría de las áreas del África Occidental Francesa. Mientras que los europeos locales todavía están tratando de digerir el resultado, los líderes de los movimientos independentistas locales han clamado por la acción y proclamado el resultado como un mandato claro para la independencia total."
 lar_france_french_union.6.t:1 "África Central vota para unirse a la Unión"
 lar_france_french_union.6.desc:1 "Con los resultados llegando lentamente de toda la región enorme y poco desarrollada, parece que una pequeña mayoría de votantes ha aprobado el referéndum para unirse a la nueva Unión Francesa. Los grupos nacionalistas admitieron la derrota, pero exigieron que el nuevo estado invierta más en el desarrollo de la región para recompensar la muestra de lealtad."
 lar_france_french_union.7.t:1 "África Central vota para irse"
 lar_france_french_union.7.desc:1 "Los partidos a favor de la Unión en África Central Francesa han sufrido una serie de reveses políticos cuando un territorio tras otro votó en contra de unirse a la nueva Unión Francesa. Mientras los partidos independentistas celebran victoria tras victoria, muchos activistas afirman que el señorío francés sobre la región ha sido rotundamente derrotado."
 lar_france_french_union.8.t:1 "Siria vota para unirse a la Unión"
 lar_france_french_union.8.desc:1 "Los mandatos franceses de Siria y Líbano han votado para formar parte de la nueva Unión Francesa. Si bien muchos observadores consideraron que este resultado era, en el mejor de los casos, improbable, parece que la población local cree que la membresía en la Unión Francesa garantizará el acceso a los mercados europeos y una mayor inversión en la economía local."
 lar_france_french_union.9.t:1 "Siria vota en contra de la Unión"
 lar_france_french_union.9.desc:1 "El anuncio de los resultados del reciente referéndum sobre la Unión Francesa fue recibido con fuertes aplausos en Damasco y Beirut, ya que quedó claro que la región había votado abrumadoramente en contra de unirse a la nueva Unión. Con los principales partidos nacionalistas ya declarando el referéndum un voto sobre la independencia disfrazado, el comandante militar local ha enviado una serie de informes inquietantes a la capital exigiendo refuerzos."
 lar_france_french_union.10.t:1 "Indochina vota para unirse a la Unión"
 lar_france_french_union.10.desc:1 "Los informes que llegan de Indochina indican que los pueblos de Vietnam, Laos y Camboya han votado, con un margen mínimo, para convertirse en parte de la nueva Unión Francesa. Esto parece haber tomado por sorpresa incluso a los administradores locales, ya que inmediatamente ordenaron un recuento de los votos. Los grupos nacionalistas de la región han recibido un duro golpe al colapsar su moral, y muchos miembros se preguntan abiertamente si realmente representan la voluntad del pueblo como creen que lo hacen."
 lar_france_french_union.11.t:1 "Indochina vota en contra de la Unión"
 lar_france_french_union.11.desc:1 "Los resultados del referéndum provenientes de Indochina pintan un panorama más sombrío de lo esperado. Si bien pocos en la capital creían que los semilleros nacionalistas votarían para unirse al sindicato, parece que los sentimientos nacionalistas están mucho más extendidos de lo que se creía anteriormente. Al final, ninguna parte del territorio arrojó una mayoría para unirse al sindicato. Los activistas nacionalistas ya claman por la secesión inmediata de Francia, incluso a costa de la guerra, creyendo que este es el momento de obtener su independencia nacional."
 FRA_syria_intervention.1.t:0 "Aliados aseguran Siria"
 FRA_syria_intervention.1.desc:1 "En una ceremonia moderada en Damasco, el comandante local de las fuerzas de Vichy ha entregado oficialmente el territorio a los Aliados. La lucha ha llegado a su fin en toda la región, con las fuerzas supervivientes de Vichy marchando hacia el cautiverio. Muy pocos de los soldados franceses involucrados han expresado su deseo de unirse a las fuerzas francesas libres, y la mayoría de ellos prefieren ser repatriados."
 FRA_syria_intervention.1.a:1 "Bien peleado."
 FRA_syria_intervention.2.t:0 "Vichy se aferra a Siria"
 FRA_syria_intervention.2.desc:1 "Luego de feroces combates que detuvieron los avances aliados en varios puntos clave, el comandante aliado local ha pedido que se detengan las operaciones. Las fuerzas aliadas se han retirado en gran medida a sus posiciones iniciales a medida que las tropas de Vichy consolidaron sus posiciones. Las fuerzas de Vichy no han emprendido la persecución y parecen contentas con mantener sus posiciones."
 FRA_syria_intervention.2.a:1 "Mucha gente buena murió por nada."
 FRA_syria_intervention.3.t:0 "Alto el fuego en Siria"
 FRA_syria_intervention.3.desc:1 "El avance aliado en Siria se ha estancado y las fuerzas de Vichy han logrado consolidar una línea defensiva. A pesar de múltiples ataques bien coordinados, las fuerzas aliadas en el área no han podido desalojar a los defensores. Ambas partes se han atrincherado y se ha acordado un alto el fuego, con Vichy aún manteniendo el control sobre todas las partes relevantes del área."
 FRA_syria_intervention.3.a:1 "El statu quo permanece."
 FRA_indochina_intervention.1.t:0 "Los aliados aseguran Indochina"
 FRA_indochina_intervention.1.desc:1 "Las columnas de asalto aliadas han llegado a varias ciudades importantes de Indochina, lo que llevó al gobernador local a pedir un alto el fuego. Con los defensores dispersos y mal coordinados, cualquier resistencia adicional se consideró inútil. Los defensores restantes han entregado sus armas y esperan ser repatriados a la Francia de Vichy."
 FRA_indochina_intervention.1.a:1 "Un éxito vital."
 FRA_indochina_intervention.2.t:0 "Vichy se aferra a Indochina"
 FRA_indochina_intervention.2.desc:1 "Después de intensos combates en un terreno increíblemente difícil, los comandantes aliados en la región detuvieron la operación. Con la situación de suministro de elementos de avanzada cada vez más grave y el endurecimiento de la resistencia de Vichy, las fuerzas aliadas han decidido retirarse y consolidarse, dejando a Vichy con el control del territorio."
 FRA_indochina_intervention.2.a:1 "Que perdida de tiempo y de gente."
 FRA_indochina_intervention.3.t:0 "Alto el fuego en Indochina"
 FRA_indochina_intervention.3.desc:1 "Con el inicio del mal tiempo y la escasez de suministros en ambos lados, los comandantes de las fuerzas aliadas y de Vichy en Indochina acordaron un alto el fuego. Dadas las enormes dificultades encontradas por los aliados atacantes, y con la pérdida del elemento sorpresa, el alto mando no espera poder reanudar el avance después de que la situación mejore."
 FRA_indochina_intervention.3.a:1 "Mucho arriesgado, poco ganado."
 FRA_central_africa_intervention.1.t:0 "Los aliados aseguran África Central"
 FRA_central_africa_intervention.1.desc:1 "Enfrentando solo una resistencia moderada, las unidades aliadas han penetrado profundamente en las áreas controladas por Vichy en África central. A pesar de las órdenes de Vichy de resistir el mayor tiempo posible, las unidades francesas en el área han cesado en gran medida la resistencia y ya no se oponen al avance aliado."
 FRA_central_africa_intervention.1.a:1 "Saben quién es el verdadero enemigo."
 FRA_central_africa_intervention.2.t:0 "Vichy se aferra a África Central"
 FRA_central_africa_intervention.2.desc:1 "Las unidades francesas en África Central han presentado una resistencia inesperadamente fuerte, emboscando a varias columnas de ataque aliadas e infligiendo bajas dolorosas. Ante una situación confusa y claramente subestimando al enemigo, el comandante local aliado ha retirado sus fuerzas a sus posiciones iniciales y se ha atrincherado para esperar órdenes."
 FRA_central_africa_intervention.2.a:1 "¿Por qué se resistirían a sus libertadores?"
 FRA_central_africa_intervention.3.t:0 "Alto el fuego en África Central"
 FRA_central_africa_intervention.3.desc:1 "Los intensos combates en varios lugares clave de África Central han dejado a ambos bandos exhaustos e incapaces de continuar con las operaciones. Aunque las fuerzas francesas de Vichy todavía controlan la mayor parte del terreno clave de la región, las fuerzas aliadas pudieron lograr pequeños avances en algunas áreas. Sin embargo, la situación del suministro se ha deteriorado hasta el punto de que ninguno de los bandos podrá lanzar una ofensiva renovada en el corto plazo."
 FRA_central_africa_intervention.3.a:1 "No ganamos nada."
 FRA_west_africa_intervention.1.t:0 "Los aliados aseguran África Occidental"
 FRA_west_africa_intervention.1.desc:1 "Moviéndose rápidamente a través del terreno abierto, las unidades aliadas pudieron flanquear a la mayoría de los defensores franceses y los obligaron a rendirse. Sin reservas para detener el avance aliado, el gobernador local ha entregado oficialmente el territorio."
 FRA_west_africa_intervention.1.a:1 "Otra parte del mundo ahora respira libre."
 FRA_west_africa_intervention.2.t:0 "Vichy se aferra a África Occidental"
 FRA_west_africa_intervention.2.desc:1 "Tras una serie de asaltos fallidos y intensos combates, el comandante aliado local ha pedido que se detengan las operaciones ofensivas en la zona y ha ordenado a sus unidades expuestas que retrocedan a un terreno más defendible. Las fuerzas de Vich se han consolidado alrededor de las ubicaciones clave y se han atrincherado, lo que hace que sea poco probable que tengan éxito nuevos ataques."
 FRA_west_africa_intervention.2.a:1 "La fortuna no favoreció a los audaces."
 FRA_west_africa_intervention.3.t:0 "Alto el fuego en África Occidental"
 FRA_west_africa_intervention.3.desc:1 "Conscientes de su precaria situación de suministro y de la falta de refuerzos, Vichy y las fuerzas aliadas han llevado a cabo una larga serie de maniobras y contramaniobras para tratar de provocarse entre sí para comprometerse en una batalla decisiva en condiciones desfavorables. Con los hombres y el material agotados, y sin una decisión a la vista, ambos bandos se han atrincherado y esperan el primer movimiento del otro."
 FRA_west_africa_intervention.3.a:1 "Que perdida de tiempo."
 lar_compensate_italy.1.t:0 "Francia ofrece compensación colonial"
 lar_compensate_italy.1.desc:1 "[From.GetLeader] llegó a Roma para discutir los términos de un tratado que resolvería algunos de los problemas pendientes entre nuestras naciones. Al señalar la hermandad de larga data de nuestras dos naciones, consagrada por los sacrificios compartidos en la Gran Guerra, ofreció entregar el puerto francés de Djibouti a nuestro control a cambio de garantías de que acudiríamos en ayuda de Francia en tiempos de guerra."
 lar_compensate_italy.1.a:1 "Tendrá su alianza."
 lar_compensate_italy.1.b:1 "No somos tan fáciles de comprar."
 lar_compensate_italy.2.t:1 "[De.GetLeader] De acuerdo"
 lar_compensate_italy.2.desc:1 "[This.GetLeader] ha regresado de Italia triunfante ya que [From.GetLeader] ha aceptado firmar el tratado propuesto. Todo lo que queda ahora es entregar formalmente nuestras posesiones en África Oriental a Italia."
 lar_compensate_italy.2.a:0 "Un pequeño precio a pagar."
 lar_compensate_italy.3.t:1 "[From.GetLeader] se niega"
 lar_compensate_italy.3.desc:1 "A pesar de los éxitos iniciales, las negociaciones con Italia se rompieron rápidamente cuando quedó claro que [From.GetLeader] esperaba concesiones de mucho mayor alcance que la transferencia propuesta de Yibuti."
 lar_compensate_italy.3.a:1 "¿A dónde vamos desde aquí?"
 lar_intervention_in_greece.1.t:0 "Francia propone una intervención en Grecia"
 lar_intervention_in_greece.1.desc:1 "El embajador francés ha hecho entrega de una nota de su gobierno, señalando nuestros intereses compartidos en el Mediterráneo Oriental. El gobierno de [From.GetLeader] parece particularmente interesado en adquirir la isla de Creta como base naval, pero también señala que la existencia de un gobierno "Antipático u hostil" en Grecia dificultaría mucho las operaciones en la zona. Como tal, el gobierno [From.GetAdjective] quiere sondearnos para una posible intervención conjunta en Grecia para instalar un gobierno más favorable o para asumir nosotros mismos la administración de los territorios."
 lar_intervention_in_greece.1.a:1 "¡Grandes mentes piensan igual!"
 lar_intervention_in_greece.1.b:1 "Nosotros decidiremos nuestra propia estrategia."
 lar_intervention_in_greece.2.t:1 "[De.GetLeader] De acuerdo"
 lar_intervention_in_greece.2.desc:1 "[From.GetLeader] ha enviado un mensaje a través de nuestro embajador en Roma, expresando su más profundo apoyo y expresando un acuerdo absoluto sobre nuestros puntos de vista. El ejército de [From.GetAdjective] ha recibido instrucciones de preparar planes para una acción militar conjunta contra Grecia, en caso de que surja la necesidad."
 lar_intervention_in_greece.2.a:1 "Es casi seguro que surja la necesidad."
 lar_intervention_in_greece.3.t:1 "[From.GetLeader] se niega"
 lar_intervention_in_greece.3.desc:1 "Según una nota bastante concisa del embajador [From.GetAdjective], su gobierno no está actualmente interesado en alterar el statu quo en el Mediterráneo oriental, prefiriendo la situación actual allí a las incertidumbres que podría acarrear una acción militar."
 lar_intervention_in_greece.3.a:1 "Ese es el sonido del miedo."
 lar_dominate_the_middle_east.1.t:0 "Francia exige sometimiento"
 lar_dominate_the_middle_east.1.desc:1 "El gobierno de [From.GetLeader] ha designado un nuevo plenipotenciario para Oriente Medio. Reunido hoy con [This.GetLeader] en nuestra capital, el representante francés señaló que el gobierno francés desea asumir un papel más activo en la región y espera ser consultado directamente en todos los asuntos relacionados con la estabilidad en la región. \n\nSi bien dejó abiertas las consecuencias de negar esto, señaló que al gobierno francés le resultaría 'difícil' aceptar una política exterior independiente de nuestro gobierno."
 lar_dominate_the_middle_east.1.a:1 "Debemos aceptar esta nueva realidad."
 lar_dominate_the_middle_east.1.b:1 "¡Nos hemos ganado nuestra libertad, y no la dejaremos ir aunque sea tan a la ligera!"
 lar_dominate_the_middle_east.2.t:0 "[From.GetNameDefCap] envía"
 lar_dominate_the_middle_east.2.desc:1 "Luego de un debate con sus asesores, [From.GetLeader] aceptó oficialmente nuestras solicitudes y permitió que nuestro representante consulte sobre cualquier decisión de política exterior para asegurarse de que se ajuste a nuestros deseos."
 lar_dominate_the_middle_east.2.a:1 "También debería."
 lar_dominate_the_middle_east.3.t:0 "[From.GetNameDefCap] desafiante"
 lar_dominate_the_middle_east.3.desc:1 "En un largo discurso a nuestro representante, [From.GetLeader] se regocijó sobre las largas y orgullosas tradiciones guerreras del pueblo [From.GetAdjective], explicando cómo nunca se habían inclinado ante ningún gobernante extranjero, resistirían cualquier intento de forzarlos. y preferirían morir de pie que vivir de rodillas."
 lar_dominate_the_middle_east.3.a:1 "La muerte de pie es, entonces."
 lar_dominate_the_middle_east.3.b:0 "Es sólo basura inútil, llena de gente inútil."
 lar_spheres_of_influence.1.t:0 "Francia quiere discutir esferas de influencia"
 lar_spheres_of_influence.1.desc:1 "[From.GetLeader] ha llegado a Berlín para reunirse con [This.GetLeader] en un intento por disipar cualquier causa persistente de tensión entre nuestras naciones. Entre los temas que se debaten está la reestructuración de Europa central. [From.GetLeader] ha dejado en claro que considera que [BEL.GetNameDef], con su población de habla francesa, es un interés central de su nación. \n\nSin embargo, su gobierno es mucho más flexible en lo que respecta al destino de [HOL.GetNameDef] y [LUX.GetNameDef], y propone un memorando de entendimiento para que estos dos últimos países se consideren parte de nuestra esfera de influencia mientras que el primero está en la esfera de influencia francesa."
 lar_spheres_of_influence.1.a:1 "Una sugerencia sensata"
 lar_spheres_of_influence.1.b:0 "Para tener esferas, primero hay que tener influencia, Francia"
 lar_spheres_of_influence.2.t:1 "[From.GetNameDefCap] está de acuerdo"
 lar_spheres_of_influence.2.desc:1 "Las negociaciones con [From.GetLeader] tomaron solo unos minutos, y los dos líderes llegaron rápidamente a un acuerdo en la línea que habíamos propuesto. El único punto de discordia fue la pequeña comunidad de habla alemana en Bélgica, un asunto que se ha entregado al servicio diplomático para que lo resuelva."
 lar_spheres_of_influence.2.a:1 "Otro éxito de nuestra estrategia diplomática."
 lar_spheres_of_influence.3.t:1 "[From.GetLeader] se niega"
 lar_spheres_of_influence.3.desc:1 "En una reunión supuestamente muy tensa entre [From.GetLeader] y [This.GetLeader], cualquier esperanza de disolver las tensiones entre nuestras naciones desapareció en cuestión de minutos. La delegación alemana no se movió de su posición, declarando que Bélgica, como nación con una considerable minoría alemana, era un interés natural de [From.GetNameDef] y la idea de que deberíamos tener las manos libres para tratar con ella era absolutamente inaceptable."
 lar_spheres_of_influence.3.a:1 "Parece que hemos perdido el tiempo."
 lar_align_belgium.1.t:1 "Francia exige derechos especiales"
 lar_align_belgium.1.desc:2 "Tras una serie de incidentes en los que algunos de nuestros ciudadanos francófonos fueron agredidos en las calles por matones enmascarados, el embajador francés ha llamado hoy a [This.GetLeader] y ha presentado una nota de su gobierno, que establece que, como evidentemente somos incapaz de proteger a la comunidad francesa en nuestras fronteras, el gobierno francés considera que es su deber hacerlo por nosotros. Para este propósito, exigen que se les otorgue un amplio conjunto de derechos, incluido el derecho a estacionar tropas en nuestro país y que la Gendarmería francesa realice investigaciones dentro de nuestras fronteras.\n\nLa negativa a otorgar estos derechos, afirma la nota, ser considerado un acto hostil que acarrearía las más graves consecuencias."
 lar_align_belgium.1.a:1 "No tenemos más remedio que estar de acuerdo."
 lar_align_belgium.1.b:1 "¡No nos inclinamos en 1914 y no nos inclinaremos ahora!"
 lar_align_belgium.2.t:0 "[From.GetNameDefCap] envía"
 lar_align_belgium.2.desc:1 "El gabinete de [From.GetAdjective] votó unánimemente para aceptar nuestra propuesta, aunque varios miembros renunciaron en lugar de votar por ella. Una unidad de enlace militar y un pequeño grupo de funcionarios ya se dirigieron a Bruselas para coordinarse con las autoridades de [From.GetAdjective]."
 lar_align_belgium.2.a:1 "Ellos eligen sabiamente."
 lar_align_belgium.3.t:1 "[From.GetNameDefCap] jura luchar"
 lar_align_belgium.3.desc:1 "En lugar de responder diplomáticamente a nuestra nota, parece que el gobierno de [From.GetAdjective] ha ordenado a los militares estar completamente preparados y ha cerrado la frontera. Los periódicos de Bruselas, aunque son realistas sobre las perspectivas de victoria, están llenos de referencias a la Batalla de Waterloo y predicen una derrota vergonzosa para las fuerzas francesas si invadiéramos."
 lar_align_belgium.3.a:1 "Ya lo veremos."
 lar_align_belgium.3.b:1 "Bélgica no vale ni una sola bala ni una sola gota de sangre."
 lar_split_belgium.1.t:1 "[From.GetLeader] exige Valonia"
 lar_split_belgium.1.desc:1 "En las últimas semanas, han surgido una serie de grupos que afirman representar a la población francófona de nuestro país y han comenzado a hacer campaña por una 'reunificación' de Valonia con Francia. Hoy, el embajador francés entregó una nota en la que declara que el gobierno de [From.GetLeader] se ha convertido en su política oficial de incorporar las áreas de habla francesa de nuestro país a la suya.\n\nLos informes de tropas concentradas en la frontera muestran que están dispuestos a hacer cumplir esta nueva política por cualquier medio necesario."
 lar_split_belgium.1.a:1 "Nada se gana luchando contra lo inevitable."
 lar_split_belgium.1.b:1 "Este es nuestro país y lucharemos por cada centímetro de terreno."
 lar_split_belgium.2.t:1 "[FROM.GetName] aceptó nuestros Términos"
 lar_split_belgium.2.desc:1 "El gobierno de [FROM.GetAdjective] ha accedido a nuestras demandas, reorganizando los órdenes políticos a lo largo de nuestra frontera norte."
 lar_split_belgium.2.a:1 "La democracia es una cosa tan hermosa."
 lar_split_belgium.3.t:0 "[From.GetLeader] desafiante"
 lar_split_belgium.3.desc:1 "El gobierno de [From.GetAdjective] ha respondido a todas y cada una de las conversaciones sobre la unificación entre Valonia y Francia con una dura represión, allanando las oficinas de los grupos a favor de la unificación y arrestando a sus líderes. Cuando nuestro embajador presentó una protesta formal, se le informó bruscamente que el gobierno de [From.GetAdjective] era responsable de mantener el orden dentro del país y, como tal, no sería sermoneado por agentes externos."
 lar_split_belgium.3.a:1 "¡Les enseñaremos a respetar!"
 lar_split_belgium.3.b:1 "Esto no vale la pena el esfuerzo."
 lar_concessions_to_italy.1.t:1 "Francia propone Compensación territorial a Italia"
 lar_concessions_to_italy.1.desc:2 "El gobierno de [From.GetLeader] nos ha sondeado para intentar influir en Italia a nuestro lado y evitar una posible alianza entre Alemania e Italia. [ITA.GetLeader] probablemente tendrá que comprarse mediante algún tipo de concesión o compensación. Mirando nuestras posesiones en África Oriental, [From.GetAdjective] propone ceder Yibuti y Somalilandia a Italia a cambio de una alianza formal destinada a contener a Alemania."
 lar_concessions_to_italy.1.a:1 "¡Podemos asfixiar a este supuesto Eje en la cuna!"
 lar_concessions_to_italy.1.b:1 "Nunca se puede confiar en que [ITA.GetLeader] cumpla sus promesas."
 lar_concessions_to_italy.2.t:1 "[From.GetLeader] está de acuerdo"
 lar_concessions_to_italy.2.desc:1 "El gabinete [From.GetAdjective] votó por poco para aprobar nuestra propuesta. Si bien aún quedan dudas significativas en los círculos diplomáticos sobre las implicaciones de aliarse con [ITA.GetLeader], ahora podemos avanzar y presentar nuestra propuesta conjunta a los [ITA.GetAdjective]."
 lar_concessions_to_italy.2.a:1 "Envía el mensaje."
 lar_concessions_to_italy.3.t:1 "[From.GetLeader] se niega"
 lar_concessions_to_italy.3.desc:1 "Nuestra propuesta no ha logrado ningún apoyo en el gabinete [From.GetAdjective]. Si bien hubo consenso en que una alianza con [ITA.GetNameDef] sería beneficiosa, el gobierno de [From.GetAdjective] no podía aceptar la idea de concesiones territoriales para lograrlo."
 lar_concessions_to_italy.3.a:1 "Tendremos que hacer nuestro caso solos."
 lar_concessions_to_italy.4.t:0 "Gran Bretaña y Francia ofrecen acuerdo colonial"
 lar_concessions_to_italy.4.desc:1 "Los embajadores de [ENG.GetNameDef] y [FRA.GetNameDef] se han reunido con [This.GetLeader] para discutir un nuevo impulso para ratificar los acuerdos realizados en Stresa. Como parte de su última ofensiva diplomática, ahora están ofreciendo concesiones territoriales en el este de África, cediendo tanto a Yibuti como a la parte británica de Somalia.\n\nLa transferencia real de territorio estaría ligada a la ratificación de un tratado de alianza."
 lar_concessions_to_italy.4.a:0 "Cualquier cosa por bordes bonitos"
 lar_concessions_to_italy.4.b:0 "¡No podemos ser comprados!"
 lar_concessions_to_italy.5.t:0 "Francia ofrece concesiones coloniales"
 lar_concessions_to_italy.5.desc:1 "El embajador de [From.GetAdjective] ha entregado una nota de su gobierno. Parece que [From.GetLeader] quiere ratificar formalmente los acuerdos preliminares alcanzados en Stresa. Para endulzar el trato, [From.GetAdjective] nos ofrece el territorio francés en África Oriental en caso de que aceptemos.\n\nCirculan rumores en los círculos diplomáticos de que [From.GetAdjective] se había acercado previamente a [ENG.GetAdjective] para emitir una declaración conjunta con concesiones territoriales aún mayores, pero fueron rechazadas."
 lar_concessions_to_italy.5.a:1 "Eso suena razonable."
 lar_concessions_to_italy.5.b:1 "Eso es ofrecer muy poco y pedir demasiado."
 lar_concessions_to_italy.6.t:1 "[ITA.GetLeader] está de acuerdo"
 lar_concessions_to_italy.6.desc:1 "El gobierno [From.GetAdjective] ha aceptado en principio nuestro intercambio territorial propuesto y prometió ratificar el acuerdo de Stresa una vez que se hayan acordado los términos finales del tratado. Las negociaciones de los detalles más finos se han dejado al servicio diplomático, y el tratado final se ratificará en una fecha posterior. La transferencia territorial no tendrá lugar hasta que se firme este tratado."
 lar_concessions_to_italy.6.a:2 "Deberíamos hacer esto."
 lar_concessions_to_italy.7.t:1 "[ITA.GetLeader] se niega"
 lar_concessions_to_italy.7.desc:1 "En una respuesta bastante concisa a nuestra nota, el gobierno de [From.GetAdjective] señala que actualmente no tiene ningún interés en buscar una alianza o ratificar el acuerdo de Stresa. Ninguna cantidad de concesiones territoriales, afirman, es probable que cambie eso."
 lar_concessions_to_italy.7.a:0 "Esto nos pone en un pequeño lío."
 lar_ratify_the_stresa_front.1.t:0 "Ratificación del Frente de Stresa"
 lar_ratify_the_stresa_front.1.desc:1 "Están en marcha los preparativos para la firma y ratificación de los Acuerdos de Stresa, formalizando una alianza con Francia a cambio de concesiones territoriales. Después de meses de trabajo por parte del servicio diplomático, solo queda poner tinta en el papel."
 lar_ratify_the_stresa_front.1.a:1 "Un triunfo de la diplomacia [This.GetAdjective]."
 lar_ratify_the_stresa_front.1.b:1 "Esto ya no sirve a nuestros intereses."
 lar_ratify_the_stresa_front.2.desc:1 "Ha llegado el momento de cumplir la promesa que le hicimos al gobierno de [From.GetAdjective]. Con la Alianza ahora en vigor, estamos obligados a transferir Djibouti a su control."
 lar_ratify_the_stresa_front.2.a:2 "Francia cumple sus promesas."
 lar_ratify_the_stresa_front.2.b:1 "La situación ha cambiado."
 lar_ratify_the_stresa_front.3.t:0 "[From.GetNameDefCap] se niega a ratificar la Alianza"
 lar_ratify_the_stresa_front.3.desc:1 "En un cambio repentino, el gobierno de [From.GetAdjective] ha decidido dejar de cumplir su compromiso anterior de ratificar los Acuerdos de Stresa. Todos los intentos de obtener una explicación a través de los canales diplomáticos han fracasado, y los diplomáticos de [From.GetAdjective] parecen igualmente conmocionados por el repentino cambio de opinión."
 lar_ratify_the_stresa_front.3.a:1 "Un dia oscuro"
 lar_ratify_the_stresa_front.4.desc:1 "[FRA.GetNameDefCap] e [ITA.GetNameDef] ya firmaron los Acuerdos de Stresa y formalizaron su alianza. Ahora es nuestro turno de cumplir nuestra parte del trato, firmar los Acuerdos y transferir nuestras posesiones en Somalia al control de [ITA.GetAdjective]."
 lar_ratify_the_stresa_front.4.a:1 "Dimos nuestra palabra."
 lar_ratify_the_stresa_front.4.b:1 "Nuestros intereses han divergido."
 lar_franco_soviet_treaty.1.t:2 "Francia propone Tratado de Asistencia Mutua"
 lar_franco_soviet_treaty.1.desc:1 "El gobierno de [From.GetLeader] ha enviado un enviado especial a Moscú para discutir las posibilidades de una alianza. Bajo la propuesta de [From.GetAdjective], prometemos entrar en cualquier guerra defensiva en la que [From.GetNameDef] se encuentre, con [From.GetNameDef] viniendo en nuestra ayuda si somos atacados."
 lar_franco_soviet_treaty.1.a:1 "¡El espíritu de 1894 sigue vivo!"
 lar_franco_soviet_treaty.1.b:1 "Ninguno de nosotros podía ayudar efectivamente al otro."
 lar_franco_soviet_treaty.2.t:1 "[From.GetNameDefCap] está de acuerdo"
 lar_franco_soviet_treaty.2.desc:1 "El gobierno de [From.GetAdjective] aceptó nuestra propuesta, pero destacó que nunca aceptaría la guerra como una medida para cambiar sustancialmente el panorama político de Europa. Por lo tanto, nuestra alianza será estrictamente defensiva, y cada lado se comprometerá a acudir en ayuda del otro solo si es atacado por una tercera potencia."
 lar_franco_soviet_treaty.2.a:1 "Eso debería ser suficiente."
 lar_franco_soviet_treaty.3.t:1 "[From.GetNameDefCap] se niega"
 lar_franco_soviet_treaty.3.desc:1 "En una gélida reunión con el ministro de Relaciones Exteriores de [From.GetAdjective], se le informó a nuestro embajador que no estaba en el interés de [From.GetAdjective] formar una alianza con nosotros. Le dijeron que las realidades geográficas de Europa hacían imposible que las tropas de [From.GetAdjective] nos apoyaran efectivamente en cualquier ataque a nuestros territorios, y viceversa, y que el gobierno de [From.GetAdjective] tendría que declinar cualquier oferta de este tipo."
 lar_franco_soviet_treaty.3.a:2 "¿Imposible o simplemente inconveniente?"
 lar_end_the_occupation.1.t:0 "El fin de la Ocupación"
 lar_end_the_occupation.1.desc:1 "Después de varios años, el gobierno de [From.GetLeader] ha declarado oficialmente que su programa de 'Revolución Nacional' ha tenido éxito. La debilidad y decadencia del antiguo sistema político francés, afirmó en un discurso por radio, había sido eliminada para ser reemplazada por un nuevo sistema de gobierno regenerado más adecuado para una nación noble y belicosa como Francia.\n \nComo parte de este esfuerzo, su gobierno ha solicitado oficialmente que se levanten las obligaciones y restricciones impuestas por el Armisticio y que su gobierno tenga el control total de todos los territorios franceses.\n\nA cambio, ha ofrecido volver a unirse la guerra para castigar a quienes hundieron a nuestros dos países en la segunda guerra sangrienta en una generación."
 lar_end_the_occupation.1.a:1 "¡Los recibimos con los brazos abiertos!"
 lar_end_the_occupation.1.b:1 "Parece tener ideas muy por encima de su posición."
 lar_end_the_occupation.2.t:1 "La ocupación termina"
 lar_end_the_occupation.2.desc:1 "Tras la firma del Pacto de Acero por parte de [This.GetLeader], las tropas alemanas de todo el país han entregado el control a las fuerzas francesas. Después de una ceremonia a la que asistieron [From.GetLeader] y [This.GetLeader], la guarnición alemana de París arrió la bandera [From.GetAdjective] y salió de la ciudad, dejándola bajo el Tricolore por primera vez en años. ."
 lar_end_the_occupation.2.a:1 "Hemos recuperado nuestro honor."
 lar_end_the_occupation.3.t:1 "[From.GetLeader] se niega"
 lar_end_the_occupation.3.desc:1 "A pesar de la generosa oferta de estar codo a codo contra la amenaza bolchevique y perseguir a los belicistas que iniciaron esta guerra, [From.GetLeader] ha rechazado groseramente nuestro avance diplomático. El pueblo francés, declaró, no había mostrado ningún tipo de destreza marcial en la guerra hasta el momento y no vio ninguna razón para confiar la defensa de las fronteras occidentales de [From.GetNameDef] a un país que ya había sido derrotado una vez."
 lar_end_the_occupation.3.a:1 "¡Ha llegado el momento de unir fuerzas con [FRA.GetLeader]!"
 lar_end_the_occupation.3.b:2 "¡Responderemos a este insulto con acero y fuego!"
 lar_end_the_occupation.4.t:0 "Una oferta de Vichy"
 lar_end_the_occupation.4.desc:1 "En un giro inesperado de los acontecimientos, un representante de [From.GetLeader] se acercó a nosotros con una oferta para unir fuerzas. Después de reconstruir cuidadosamente el ejército bajo el más estricto secreto, [From.GetLeader] cree que ha llegado el momento de volver a unirse a la guerra y liberar la patria.\n\nNuestras fuentes dentro de su gobierno, sin embargo, señalan el hecho de que un intento anterior de negociar un la devolución de los territorios franceses ocupados ha fracasado como la verdadera motivación detrás de este último movimiento."
 lar_end_the_occupation.4.a:1 "Por fin han entrado en razón."
 lar_end_the_occupation.4.b:1 "¿Por qué debemos ayudar a los cobardes y traidores?"
 lar_end_the_occupation.5.t:0 "[From.GetLeader] está de acuerdo"
 lar_end_the_occupation.5.desc:1 "Nuestra delegación a [From.GetLeader] ha regresado con éxito, acompañada por él mismo. Poniendo un pie en suelo francés por primera vez en años, [From.GetLeader] se ha reunido con [This.GetLeader] para discutir los detalles exactos de la transferencia de poder."
 lar_end_the_occupation.5.a:0 "Excelente."
 lar_end_the_occupation.6.t:0 "[From.GetLeader] se niega"
 lar_end_the_occupation.6.desc:2 "Después de una prolongada conferencia sobre las diversas fallas de [This.GetLeader] como hombre, patriota, soldado y ciudadano, nuestra delegación a [From.GetLeader] fue enviada de regreso con las manos vacías. En un mensaje de radio más tarde ese día, [From.GetLeader] publicall denunció a nuestro gobierno como "La mayor asamblea de cobardes y traidores reunida en la historia de Francia".\n\nSi queremos recuperar nuestra patria y liberarla de los alemanes, debemos tendrá que hacerlo sin su ayuda."
 lar_end_the_occupation.6.a:1 "¿Qué verdadero patriota abofetea la mano de un compatriota francés como este?"
 lar_low_stability_civil_war.1.t:1 "Levantamiento Comunista!"
 lar_low_stability_civil_war.1.desc:1 "Después de semanas de agitación y preparativos clandestinos, estallaron huelgas masivas en varias ciudades francesas. Casi inmediatamente, se formaron las denominadas 'Brigadas de Defensa de los Trabajadores' armadas, en algunos casos apoyadas por unidades del ejército amotinadas. Las fuerzas leales al gobierno recibieron disparos en numerosas ocasiones en todo el país, y las escaramuzas entre rebeldes y leales se convirtieron en tiroteos campales.\n\nCon el orden interno en constante disminución, el gobierno ha perdido el control de amplias franjas del país."
 lar_low_stability_civil_war.1.a:1 "¿Otra revolución francesa?"
 lar_low_stability_civil_war.2.t:1 "¡Levantamiento reaccionario!"
 lar_low_stability_civil_war.2.desc:1 "Evidentemente, una camarilla de oficiales militares reaccionarios y ricos terratenientes ha preparado un golpe militar contra el gobierno. Si bien la policía conocía la identidad de algunos de ellos, otros aún no fueron identificados. Luego de una filtración dentro de la investigación, los conspiradores decidieron actuar antes de que se descubriera toda la conspiración.\n\nLa naturaleza apresurada y confusa del golpe hizo que no lograra la sorpresa deseada, con unidades que no estaban en posición y guarniciones locales. advertido con tiempo. Las tropas leales actuaron rápidamente y evitaron con éxito un ataque de decapitación contra nuestro gobierno, pero se vieron obligadas a abandonar gran parte del país para hacerlo. Con la Rebelión arraigándose, parece que el país se ha deslizado hacia una guerra civil a gran escala."
 lar_low_stability_civil_war.2.a:1 "Todos sabíamos que esto sucedería."
 lar_worker_shortage.1.t:0 "La escasez de trabajadores empeora"
 lar_worker_shortage.1.desc:0 "Tras la extensión del borrador y la convocatoria de trabajadores previamente exentos, muchas empresas reportan problemas para cubrir las vacantes. Incluso las industrias de armamento se ven afectadas por esta escasez de trabajadores y, como resultado, la producción ha comenzado a sufrir.\n\nLos expertos de la industria instan al gobierno a encontrar nuevas fuentes de mano de obra, ya sea para liberar a los hombres que actualmente están en el ejército o para reemplazar a los trabajadores. reclutado en el ejército."
 lar_worker_shortage.1.a:0 "¿Quizás podrían contratar mujeres en su lugar?"
 lar_worker_shortage.2.t:0 "Los soldados vuelven a los bancos de trabajo."
 lar_worker_shortage.2.desc:1 "Contra la protesta expresa de los militares, la reducción del servicio militar obligatorio y el restablecimiento de las exenciones del servicio militar obligatorio para los trabajadores calificados ha aliviado la escasez de mano de obra. Las estadísticas muestran una marcada mejora en la productividad, volviendo rápidamente a los niveles vistos antes de la extensión del proyecto."
 lar_worker_shortage.2.a:1 "¡Calidad no cantidad!"
 lar_arms_purchases.1.t:0 "[From.GetNameDefCap] quiere comprar armas"
 lar_arms_purchases.1.desc:1 "Al observar el rápido deterioro de la situación en Europa, los funcionarios franceses se comunicaron con nosotros para adquirir licencias de exportación de armas pesadas y aeronaves modernas, y los pedidos se realizarán en nuestras fábricas tan pronto como se otorguen estas licencias. Si bien el volumen general de pedidos es demasiado bajo para marcar una diferencia notable en la economía, aún así creará bastantes puestos de trabajo."
 lar_arms_purchases.1.a:0 "¡Absolutamente!"
 lar_arms_purchases.1.b:0 "¡Absolutamente no!"
 lar_arms_purchases.2.t:0 "[From.GetNameDefCap] está de acuerdo"
 lar_arms_purchases.2.desc:1 "Con el apoyo del presidente [From.GetLeader], el Senado de EE. UU. ha aprobado un proyecto de ley de gran alcance que nos permite hacer pedidos de armas en las fábricas de EE. UU., pero restringe drásticamente las opciones de financiación. Con la facción aislacionista en los EE. UU. todavía convencida de que fueron las enormes deudas que habíamos acumulado durante la Gran Guerra las que provocaron la declaración de los EE. UU. sobre Alemania, parecen muy ansiosos por garantizar que paguemos estas armas con moneda fuerte."
 lar_arms_purchases.2.a:1 "Si eso es lo que se necesita."
 lar_arms_purchases.3.t:0 "[From.GetNameDefCap] se niega"
 lar_arms_purchases.3.desc:1 "A pesar del amplio cabildeo y el apoyo de varios senadores intervencionistas, nuestros intentos de obtener permisos de exportación para equipos militares de EE. UU. han fracasado. El lobby aislacionista en el Congreso bloqueó con éxito cualquier intento de poner el tema en la agenda, temiendo que cualquier venta de armas fuera el primer paso hacia una intervención en toda regla."
 lar_arms_purchases.3.a:0 "¡El nervio!"
 lar_france_volunteers.1.t:1 "Voluntarios de [From.GetNameDef]"
 lar_france_volunteers.1.desc:1 "Con la decisión del gobierno de [From.GetLeader] de relajar los controles fronterizos entre España y [From.GetNameDef], ha comenzado a llegar una ola de voluntarios para luchar de nuestro lado.\n\nDesafortunadamente, la nueva política se aplica universalmente, lo que significa que es probable que otras facciones en la guerra también vean apoyo adicional."
 lar_france_volunteers.1.a:1 "¿Excelente?"
 lar_france_volunteers.3.t:0 "Voluntarios regresan"
 lar_france_volunteers.3.desc:2 "Con el fin de los combates en España, algunas de las personas que fueron a luchar por [From.GetLeader] han regresado. La inteligencia militar quiere entrevistarlos para ver si alguna de sus experiencias ofrece una idea de la guerra moderna, pero muchos en el gobierno temen que puedan radicalizar a otros grupos políticos."
 lar_france_volunteers.3.a:0 "Que regresen."
 lar_france_volunteers.3.b:0 "Envíalos de vuelta."
 lar_non_intervention.1.t:0 "[From.GetNameDefCap] nos invita al Comité de No Intervención"
 lar_non_intervention.1.desc:1 "[From.GetLeader] ha pedido oficialmente la formación de un comité de no intervención que se supone debe garantizar que no haya intervención externa en la guerra en curso en España. Sin embargo, el borrador de la propuesta que circuló con el mensaje no contiene prácticamente ningún método sólido para hacer cumplir la no intervención.\n\nIncluso si acordamos no intervenir, una multitud de lagunas garantiza que aún podríamos afectar la guerra en España si lo hiciéramos. así que elige El único efecto tangible sería un pequeño impulso al apoyo popular del gobierno de [From.GetLeader]."
 lar_non_intervention.1.a:1 "Estos términos son aceptables."
 lar_non_intervention.1.b:1 "¡Esta es una tontería y no participaremos en ella!"
 lar_non_intervention.2.t:0 "[From.GetNameDefCap] se une al Comité de No Intervención"
 lar_non_intervention.2.desc:1 "Calificándolo como un paso vital para poner fin a la violencia en España, [From.GetnameDef] se ha unido formalmente al Comité de No Intervención. Queda por ver si cumplen o no sus términos."
 lar_non_intervention.2.a:1 "No tenemos motivos para dudar de ellos, ¿verdad?"
 lar_non_intervention.3.t:0 "[From.GetNameDefCap] se niega a unirse al Comité de No Intervención"
 lar_non_intervention.3.desc:1 "Citando la falta de mecanismos de cumplimiento sólidos, [From.GetNameDef] ha rechazado oficialmente nuestra oferta de unirse al Comité de No Intervención. No está claro si esto significa que [From.GetLeader] quiere intervenir directamente en España."
 lar_non_intervention.3.a:1 "Sólo el tiempo dirá."
 lar_appeal_to_overseas_territories.2.t:0 "Indochina se queda con Vichy"
 lar_appeal_to_overseas_territories.2.desc:0 "El gobernador local de Indochina se ha negado oficial y públicamente incluso a considerar cambiar de bando para apoyar a nuestro gobierno. En un mensaje de radio a la colonia, también anunció una dura represión contra cualquier grupo que pretendiera "Actuar unilateral e irresponsablemente para cambiar este estatus"."
 lar_appeal_to_overseas_territories.2.a:0 "Un cobarde y un traidor."
 lar_appeal_to_overseas_territories.3.t:0 "Indochina se declara a favor de [This.GetLeader]"
 lar_appeal_to_overseas_territories.3.desc:0 "El gobernador de Indochina ha declarado su apoyo a [This.GetLeader] y ha señalado que el gobierno de Vichy no está constitucionalmente legitimado y claramente actúa bajo coacción. Sin embargo, las fuerzas militares en el área se han mantenido en gran medida leales al gobierno de Vichy, y actualmente se está negociando un acuerdo para verlos repatriados."
 lar_appeal_to_overseas_territories.3.a:0 "¡Excelente!"
 lar_appeal_to_overseas_territories.4.t:0 "Siria se queda con Vichy"
 lar_appeal_to_overseas_territories.4.desc:0 "El administrador local en Siria ha optado por ignorar nuestro llamamiento por completo. Algunas fuentes indican que hubo una breve discusión a puerta cerrada, pero finalmente no ha habido comentarios oficiales sobre el llamamiento radial o acciones tomadas para apoyar nuestra causa."
 lar_appeal_to_overseas_territories.5.t:0 "Siria se declara a favor de [This.GetLeader]"
 lar_appeal_to_overseas_territories.5.desc:0 "Parece haber habido un golpe de estado discreto en Siria, con varias figuras clave en la administración colonial arrestadas por el gobernador. Posteriormente declaró su lealtad a [This.GetLeader] y llamó a todos los franceses patriotas a tomar las armas contra el enemigo que ahora ocupa nuestra patria."
 lar_appeal_to_overseas_territories.6.t:0 "África Central se queda con Vichy"
 lar_appeal_to_overseas_territories.6.desc:0 "Los administradores coloniales de nuestras posesiones centroafricanas han renunciado colectivamente al llamamiento radial de [This.GetLeader], calificándolo de un acto de traición destinado a socavar la autoridad del gobierno legítimo. Las fuentes indican que temen la reacción de la población nativa si cambian de bando, preocupados por la falta de apoyo si algunas de las personas de mentalidad más independiente deciden intentar liberarse."
 lar_appeal_to_overseas_territories.6.a:0 "¡Todos ellos combinados no son aptos para ser llamados hombres!"
 lar_appeal_to_overseas_territories.7.t:0 "África central cambia de bando"
 lar_appeal_to_overseas_territories.7.desc:0 "Dirigidas por el administrador Félix Éboué, las colonias de África central se han unido a nuestra causa. Las campañas de reclutamiento entre la población local ya han comenzado."
 lar_appeal_to_overseas_territories.8.t:0 "África Occidental se queda con Vichy"
 lar_appeal_to_overseas_territories.8.desc:0 "Aunque los administradores locales en África Occidental apoyaron ampliamente la idea de pasarse a nuestro lado, parece que una proporción significativa de la población europea en el área no lo hizo. Con el aumento de la presión pública, los gobernadores locales se han visto obligados a declarar públicamente su apoyo al gobierno de Vichy."
 lar_appeal_to_overseas_territories.9.t:0 "África Occidental declara por [This.GetNameDef]"
 lar_appeal_to_overseas_territories.9.desc:0 "Mientras los administradores locales de nuestros territorios en África occidental aún debatían cómo responder al llamado de [This.GetLeader], los ciudadanos patriotas de la región optaron por actuar y hacerse cargo de los puestos del gobierno colonial. El área ahora está bajo nuestro control."
 lar_appeal_to_overseas_territories.10.t:0 "Madagascar se queda con Vichy"
 lar_appeal_to_overseas_territories.10.desc:0 "El gobernador de la isla ha hecho un llamamiento a sus ciudadanos para que mantengan la calma y sigan las órdenes del gobierno legítimo de Vichy. Parece que hay poco descontento en la isla, y la mayoría de los habitantes están de acuerdo con esta orden."
 lar_appeal_to_overseas_territories.11.t:0 "Madagascar cambia de bando"
 lar_appeal_to_overseas_territories.11.desc:0 "El gobernador de Madagascar ha ofrecido las bases militares de la isla a nuestras fuerzas y las de nuestros aliados, pidiendo más apoyo para asegurarla contra cualquier ataque."
 lar_appeal_to_overseas_territories.12.t:0 "El norte de África se queda con Vichy"
 lar_appeal_to_overseas_territories.12.desc:0 "Si bien pocos en nuestro campo tenían alguna esperanza de que el bastión del poder de Vichy en el norte de África cambiara de bando, la ferocidad de la negativa aún fue un shock. Calificando a [This.GetLeader] de traidor y loco, el gobernador local ha prometido apoyar al gobierno de Vichy por todos los medios necesarios."
 lar_appeal_to_overseas_territories.13.t:0 "El norte de África cambia de bando"
 lar_appeal_to_overseas_territories.13.desc:0 "En un giro inesperado de los acontecimientos, el gobernador local del norte de África francés ha ordenado al ejército que arreste a una serie de funcionarios abiertamente pro-Vichy y prometió su apoyo al nuevo gobierno de [This.GetLeader]."
 lar_france_political_violence.4.t:0 "Vuelve la violencia política"
 lar_france_political_violence.4.desc:0 "Después de un breve período de calma, con el aumento del apoyo popular a [This.GetLeader] a niveles sin precedentes, parece que la violencia política endémica entre los grupos comunistas y reaccionarios ha regresado. La policía informa de un preocupante aumento de los delitos contra personas o empresas por motivos políticos, lo que nos recuerda los días caóticos que pensábamos que habíamos dejado atrás."
 lar_france_political_violence.4.a:0 "Estos extremistas deben ser detenidos."
 france.10.e:0 "continuar la lucha"
 lar_france_vichy_reunification.1.t:0 "[From.GetLeader] exige la unificación"
 lar_france_vichy_reunification.1.desc:0 "Tras la liberación de París por sus fuerzas, el líder de las Fuerzas Francesas en el Exilio, [From.GetLeader], ha exigido que su gobierno tenga plena autoridad sobre todas las áreas no ocupadas de Francia. Cualquier negativa a entregar el poder, dijo, sería tratada como tomar las armas contra el gobierno legítimo de la República."
 lar_france_vichy_reunification.1.a:0 "Es hora de sanar esta división antinatural."
 lar_france_vichy_reunification.1.b:0 "Un traidor no tiene derecho a exigir nada."
 lar_france_vichy_reunification.2.t:0 "El gobierno de Vichy se disuelve"
 lar_france_vichy_reunification.2.desc:0 "El gobierno de Vichy ha votado para disolverse y entregarnos la autoridad del gobierno. La mayoría de los funcionarios públicos de bajo nivel han optado por permanecer en sus puestos y las fuerzas militares restantes han pasado a estar bajo nuestro mando."
 lar_france_vichy_reunification.2.a:0 "Estamos unidos de nuevo."
 lar_france_vichy_reunification.3.t:0 "El gobierno de Vichy permanece en su lugar"
 lar_france_vichy_reunification.3.desc:0 "El gobierno de [From.GetLeader] se ha negado a entregarnos la autoridad gubernamental. Cualquier intento de abrir negociaciones ha sido respondido con silencio, y es posible que tengamos que forzarlos por la fuerza de las armas."
 lar_france_vichy_reunification.3.a:0 "Entonces lograremos la unidad por la fuerza."
 SPA_civil_war_event_tt:0 "§GDesbloquea las plantillas de división bloqueadas.§!\n"
 SPR_civil_war_event_tt:0 "§GDesbloquea plantillas de divisiones bloqueadas§! y §Rdisuelve unidades relacionadas.§!\n"
 lar_spain.1.desc:2 "A pesar de una campaña electoral masiva de la Confederación Española de Derechas Autónomas, es el Frente Popular de izquierda formado por el Partido Socialista Obrero Español e Izquierda Republicana, con la ayuda de anarquistas, comunistas y sindicalistas, el que parece haber ganado las elecciones de 1936. Ilustrando el panorama político español fuertemente dividido, la ventaja del Frente Popular en el voto popular parece ser mucho más estrecha de lo que indicaría la cómoda ventaja en los escaños.\n\nCualquiera que sea el nuevo gobierno que se formará bajo el liderazgo del presidente [Root.GetLeader] en los días y semanas venideros, tendrá que lidiar con una derecha política cada vez más alienada y hostil. En lugar de resolver la violencia política y el malestar social que afecta a nuestro país, parece probable que los resultados de las elecciones recientes solo sirvan para exacerbarlo."
 lar_spain.1.a:1 "¡Solo a través de la extinción del fascismo podrá sobrevivir España!"
 lar_spain.1.b:1 "¡Solo a partir de las cenizas de la Segunda República se podrá reconstruir España!"
 SPR_republican_garrison_control_decisions_tt:0 "\n¡Desbloquea §YAmpliar control de ciudadela§! Decisiones en el mapa, lo que permite §Gcounter§! §YInfluencia Nacionalista§! en estados.\n\nEstados que no tienen §RTotal§! §YControl de Guarnición§ Nacionalista! al comienzo de la Guerra Civil comenzará el conflicto bajo §Ypropiedad republicana§!.\n"
 SPA_nationalist_garrison_control_decisions_tt:0 "\n¡Desbloquea §YAmpliar control de ciudadela§! Decisiones en el mapa, lo que permite §Gexpand§! §YInfluencia Nacionalista§! en los estados.\n\n¡Solo los estados que tienen §GTotal§! §YControl de Guarnición§ Nacionalista! al comienzo de la Guerra Civil comenzará el conflicto bajo §YPropiedad nacional§!.\n"
 lar_spain.2.t:0 "La guerra Civil española"
 lar_spain.2.desc:1 "Exactamente a las 5:00 horas de esta mañana, precisamente un día después de perder el contacto con las guarniciones norteafricanas, se puso en marcha una bien preparada operación militar por toda España con la intención de hacerse con el control de todas las instituciones gubernamentales y puntos estratégicos de las principales ciudades. . La mayor parte del Ejército, la Armada y la Fuerza Aérea han dejado de responder a las órdenes del gobierno, mientras que las milicias carlistas se han rebelado en el norte del país.\n\nEl éxito total de este intento de golpe solo ha sido impedido por las milicias populares no oficiales que, a través de una acción rápida, han logrado retener el control de muchos de los lugares y ciudades objetivo. Sin embargo, a pesar de este fracaso en el cumplimiento de sus objetivos iniciales, parece poco probable que los líderes de la insurrección renuncien a su fuerte posición tan voluntariamente como lo hicieron en 1932. Dado que ninguno de los lados parece inclinado a un compromiso, el camino está completamente abierto para que la situación actual se resuelva. convertirse en una guerra civil a nivel nacional..."
 lar_spain.2.a:1 "...que, como Frente Nacionalista unido, ¡ganaremos!"
 lar_spain.2.b:1 "... ¡que, bajo la dirección de la Falange, venceremos!"
 lar_spain.2.c:0 "...que, por Dios, Patria y Rey, venceremos!"
 lar_spain.2.d:0 "...que, manteniéndonos fieles a nuestros principios democráticos, ¡ganaremos!"
 lar_spain.2.e:0 "...que, gracias a la valentía del hombre trabajador, venceremos!"
 lar_spain.2.f:0 "... ¡que, a través de la lucha revolucionaria comunitaria, venceremos!"
 lar_spain.6.t:0 "Los frentes de guerra civil se solidifican"
 lar_spain.6.desc:1 "Con solo una semana de lucha detrás de nosotros, ya se está haciendo evidente que el campo español no está bien preparado para el transporte de grandes cantidades de equipos. Están surgiendo dificultades para mantener nuestras líneas de frente y ofensivas abastecidas, y solo empeorarán si continuamos intentando luchar en todas partes a la vez."
 lar_spain.6_tt:1 "\n¡Desbloquea §YOfensivas de la Guerra Civil§! ¡Decisiones en el mapa, que permiten eliminar la §ROfensiva no planificada§! sanciones de combate en los estados objetivo.\n"
 lar_spain.6.a:1 "Entonces esperaremos nuestro momento y atacaremos cuando sea el momento adecuado."
 lar_spain.7.t:0 "¡Alzamiento carlista!"
 lar_spain.7.desc:1 "Temerosos de nuestra creciente influencia sobre el Frente Nacionalista, los carlistas se han quedado cortos de paciencia y optaron por tomar el asunto en sus propias manos. Sus Requetés se han vuelto contra nuestras fuerzas, mientras que al mismo tiempo continúan la lucha contra nuestros enemigos.\n\nLo que esperan lograr con esta tonta acción es una incógnita, pero hasta ahora solo sirve para fortalecer la posición republicana."
 lar_spain.7.desc_2:0 "Temerosos de nuestra creciente influencia sobre el incipiente gobierno de la posguerra, a los carlistas se les acabó la paciencia y optaron por tomar el asunto en sus propias manos, y sus Requetés se han vuelto contra nuestras fuerzas.\n\nArriesgarían nuestra victoria ganada con tanto esfuerzo sobre los republicanos para establecer su dominio sobre el nuevo gobierno!"
 lar_spain.7.a:1 "¡Su obstinación les costará más que a nosotros!"
 lar_spain.8.t:0 "¡Represión fascista!"
 lar_spain.8.desc:1 "Disgustada por nuestra continua insistencia en la independencia política, la dirección de Falange ha decidido intentar borrar nuestro movimiento del mapa. Las fuerzas falangistas se han vuelto contra nuestros Requetés y se han realizado intentos de arresto contra varios de nuestros principales pensadores y políticos.\n\nEn su inflexibilidad, han puesto en peligro la posición de todo el Frente Nacionalista y bien pueden dar a las fuerzas republicanas la apertura que necesitan. ."
 lar_spain.8.desc_2:0 "Disgustada por nuestra continua insistencia en cierta medida de influencia sobre el gobierno de la posguerra, ¡la dirección de la Falange ha decidido intentar borrar por completo nuestro movimiento del mapa! Las fuerzas falangistas se han vuelto contra nuestros Requetés y se han realizado intentos de arresto contra varios de nuestros principales pensadores y políticos.\n\n¡Arriesgarían nuestra victoria ganada con tanto esfuerzo sobre los republicanos para evitar que ganemos influencia sobre el nuevo gobierno!"
 lar_spain.8.a:1 "¡Su locura les costará más que a nosotros!"
 lar_spain.9.t:0 "¡Levantamiento anarquista!"
 lar_spain.9.desc:1 "La creciente independencia con la que las comunas anarquistas se han comportado ha llegado a un punto crítico con los acontecimientos recientes. Frustrados por nuestros esfuerzos totalmente razonables para mantener un control centralizado sobre partes clave de nuestro esfuerzo de guerra compartido, los anarquistas y sus aliados del POUM han intensificado los desacuerdos locales hasta convertirlos en luchas callejeras en toda regla con nuestras fuerzas.\n\nA pesar de sus comienzos localizados, las luchas internas ahora se ha extendido aún más, amenazando con poner en peligro la integridad de nuestras líneas de frente con los nacionalistas."
 lar_spain.9.desc_2:0 "La creciente independencia con la que las comunas anarquistas se han comportado ha llegado a un punto crítico con los acontecimientos recientes. Frustrados por nuestros esfuerzos totalmente razonables para comenzar un retorno gradual a un gobierno estable y centralizado, los anarquistas y sus aliados del POUM han intensificado los desacuerdos locales hasta convertirlos en luchas callejeras en toda regla con nuestras fuerzas.\n\nArriesgarían nuestra victoria ganada con tanto esfuerzo sobre el ¡Nacionalistas para defender sus tontas nociones de independencia!"
 lar_spain.9.a:1 "Es hora de hacer cumplir el control gubernamental en estas áreas una vez más."
 lar_spain.10.t:0 "¡Represión del gobierno!"
 lar_spain.10.desc:2 "Sin duda, molesto por la continua independencia con la que nos conducimos, el gobierno de la Segunda República, con sus aliados estalinistas, ha intentado tomar el control de lugares y edificios estratégicos clave en nuestro territorio. Rechazar estos intentos ha resultado en un intercambio de disparos con nuestros antiguos aliados, que desde entonces se ha convertido en una lucha callejera en toda regla.\n\nEn su incapacidad para comprometerse, el gobierno nos ha puesto efectivamente en un estado de guerra con ellos, y en hacerlo ha fortalecido enormemente la posición nacionalista."
 lar_spain.10.desc_2:0 "Sin duda, molesto por la continua independencia con la que nos conducimos, el gobierno de la Segunda República, con sus aliados estalinistas, ha intentado tomar el control de lugares y edificios estratégicos clave en nuestro territorio. Rechazar estos intentos ha dado lugar a un intercambio de disparos con nuestros antiguos aliados, que desde entonces se ha convertido en una lucha callejera en toda regla.\n\nEn lugar de dejarnos vivir en paz, arriesgarían nuestra victoria ganada con tanto esfuerzo sobre los nacionalistas para evitar tener que ceder y ceder el control!"
 lar_spain.10.a:1 "¡Nuestra Revolución no se extinguirá tan fácilmente!"
 lar_spain.11.t:0 "Carlistas derrotados"
 lar_spain.11.desc:1 "A pesar de la lucha fanática, las últimas resistencias carlistas han sido derrotadas por nuestras fuerzas. Aunque el conflicto se simplifica enormemente como resultado, nuestra lucha continúa contra nuestros enemigos restantes."
 lar_spain.11.a:1 "Pero estamos progresando."
 lar_spain.12.t:0 "Falange derrotada"
 lar_spain.12.desc:1 "Las fuerzas falangistas se han rendido en masa tras la captura de su último gran bastión y, a pesar de la continua resistencia aislada, esto marca el final del ejército organizado de la Falange. Aunque el conflicto se simplifica enormemente como resultado, nuestra lucha continúa contra nuestros enemigos restantes."
 lar_spain.13.t:1 "Nacionalistas derrotados"
 lar_spain.13.desc:1 "Tras la última derrota militar sufrida por los nacionalistas, el general Franco ha anunciado la rendición de todas sus fuerzas. Aunque el conflicto se simplifica enormemente como resultado, nuestra lucha continúa contra nuestros enemigos restantes."
 lar_spain.14.t:1 "Anarquistas derrotados"
 lar_spain.14.desc:1 "La resistencia anarquista, aunque feroz, se ha vuelto cada vez más desorganizada en las últimas semanas. La victoria militar de hoy finalmente provocó una rendición incondicional del Consejo de Defensa, aunque continúan los combates aislados donde las comunidades individuales se niegan a reconocer la orden. Aunque el conflicto se simplifica enormemente como resultado, nuestra lucha continúa contra nuestros enemigos restantes."
 lar_spain.15.t:1 "POUM derrotado"
 lar_spain.15.desc:1 "La resistencia del POUM, aunque feroz, se ha vuelto cada vez más desorganizada en las últimas semanas. La victoria militar de hoy finalmente ha provocado una rendición incondicional de los líderes comunistas, por lo que nuestras fuerzas han comenzado a entrar en sus bastiones ahora indiscutibles. Aunque el conflicto se simplifica enormemente como resultado, nuestra lucha continúa contra nuestros enemigos restantes."
 lar_spain.16.t:0 "Segunda República derrotada"
 lar_spain.16.desc:1 "Después de una serie de recientes derrotas militares y de ver reducido su territorio controlado a una fracción de la península, los líderes militares de la Segunda República han derrocado al gobierno y pedido la paz. Aunque se desencadenó otro levantamiento comunista como resultado para evitar esto, las fuerzas republicanas restantes los derrotaron y ahora, con pocos otros recursos, acordaron una rendición incondicional.\n\nAunque el conflicto se simplificó enormemente como resultado, nuestro la lucha continúa contra nuestros enemigos restantes."
 lar_spain.17.t:0 "Estalinistas derrotados"
 lar_spain.17.desc:1 "Después de una serie de recientes derrotas militares y de ver reducido su territorio controlado a una fracción de la península, los líderes militares comunistas finalmente han pedido la paz. Aunque el conflicto se simplifica enormemente como resultado, nuestra lucha continúa contra nuestros enemigos restantes."
 lar_spain.18.t:0 "La rebelión espera su momento"
 lar_spain.18.desc:1 "Nuestros planes están completos y estamos en condiciones de dar el golpe. Sin embargo, para evitar que se repita el estrepitoso fracaso del intento de golpe de Estado de Sanjurjada de 1932, deberíamos esperar hasta que el clima político esté en su punto más maduro. Gastaremos nuestros recursos para cubrir nuestras huellas mientras esperamos el momento oportuno..."
 lar_spain.18.a:1 "Será mejor que no nos entretengamos mucho más."
 lar_spain.18.a_tt:0 "Este espíritu nacional se eliminará al comienzo de la Guerra Civil.\n"
 lar_spain.19.t:0 "[From.GetNameDefCap] Solicitudes de envío"
 lar_spain.19.desc:0 "Los diplomáticos de [From.GetAdjective] han exigido que subordinemos nuestra política exterior a la de ellos, alegando que [From.GetNameDef] 'asumirá el liderazgo del mundo hispano' en asuntos globales."
 lar_spain.19.a:0 "Necesitamos un líder fuerte; ¿Por qué no deberían ser ellos?"
 lar_spain.19.b:0 "Podemos arreglárnoslas defendiendo nuestros propios intereses, nosotros mismos."
 lar_spain.20.t:0 "[From.GetNameDefCap] Envíos"
 lar_spain.20.desc:0 "Ante nuestra insistencia, el gobierno de [From.GetAdjective] ha aceptado nuestro liderazgo en asuntos internacionales relacionados con el mundo hispano."
 lar_spain.20.a:0 "Los guiaremos a la gloria."
 lar_spain.21.t:0 "[From.GetNameDefCap] Rechaza demandas"
 lar_spain.21.desc:0 "A pesar de nuestra insistencia, el gobierno de [From.GetAdjective] ha rechazado nuestro liderazgo en asuntos internacionales relacionados con el mundo hispano. Continuarán con sus propias políticas exteriores."
 lar_spain.21.a:0 "Entonces les mostraremos los beneficios de nuestro liderazgo a través de la fuerza."
 lar_spain.22.t:0 "[From.GetNameDefCap] Solicita ayuda"
 lar_spain.22.desc:0 "El gobierno de [From.GetAdjective] ha enviado un mensaje solicitando ayuda material en su lucha contra los republicanos. La guerra civil está resultando particularmente destructiva y está pasando factura a sus suministros. Nos aseguran que cualquier ayuda que brindemos será invaluable para derrotar la amenaza del comunismo."
 lar_spain.22.a:0 "Debemos proporcionarles la ayuda que podamos."
 lar_spain.22.b:0 "Actualmente no tenemos nada de sobra."
 lar_spain.23.t:0 "[From.GetNameDefCap] envía ayuda"
 lar_spain.23.desc:0 "El gobierno de [From.GetAdjective] nos informa que nos enviará apoyo material para ayudarnos en nuestra lucha para contener el comunismo."
 lar_spain.23.a:0 "Recordaremos su asistencia."
 lar_spain.24.t:0 "[From.GetNameDefCap] No envía ayuda"
 lar_spain.24.desc:0 "Los diplomáticos de [From.GetAdjective] nos informan que lamentablemente no pueden brindarnos asistencia en este momento."
 lar_spain.24.a:0 "Se duermen en los laureles mientras se frena el comunismo con sangre española."
 lar_spain.25.t:0 "El pacto ibérico"
 lar_spain.25.desc:0 "Los emisarios de [From.GetAdjective] han llegado con una propuesta que fortalecerá nuestra defensa mutua y mantendrá la paz dentro de la península ibérica.\n\nEl pacto propuesto obligará a cada parte a unirse a cualquier alianza de la que la otra se convierta en miembro, mientras que dictando también que ambos miembros se unirán al mismo bando en cualquier conflicto en el que entre el otro, ya sea como agresor o declarándose la guerra."
 lar_spain.25.a:0 "Tal pacto fortalecerá nuestro vínculo inmensamente."
 lar_spain.25.b:0 "Debemos mantener nuestra independencia de acción."
 lar_spain.26.desc:0 "[From.GetNameDefCap] nos informa que se acepta de todo corazón la propuesta de Pacto Ibérico. De ahora en adelante, estarán con nosotros en cualquier alianza o guerra en la que nos encontremos."
 lar_spain.26.a:0 "Son amigos leales de hecho."
 lar_spain.27.desc:0 "[From.GetNameDefCap] nos informa que rechazan la propuesta de Pacto Ibérico, ya que temen que restrinja demasiado su capacidad de actuar de forma independiente en su política exterior."
 lar_spain.27.a:0 "Se debilitan sin saberlo."
 lar_spain.28.t:0 "El Pacto Ibérico Invocado"
 lar_spain.28.desc:2 "[iberian_pact_invitee.GetNameDefCap] ha sido bienvenido en [iberian_pact_invitee.GetFactionName] y, por lo tanto, para garantizar que se mantenga la paz en la Península Ibérica, ha llegado el momento de que cumplamos nuestra parte del trato y nos unamos a esta alianza también."
 lar_spain.28.a:0 "Estamos comprometidos."
 lar_spain.29.desc:1 "El tiempo ha llegado. [iberian_pact_war_target.GetNameDefCap] ha entrado en guerra con sus enemigos, por lo que, según las estipulaciones de nuestro Pacto, debemos unirnos a ellos y presentar un frente unido contra el mundo exterior."
 lar_spain.30.t:0 "El bloque latino"
 lar_spain.30.desc:0 "En vista de que nuestra cooperación ha ido aumentando constantemente, el gobierno de [From.GetAdjective] ahora ha presentado una propuesta para una alianza de pleno derecho, que, además de nosotros y los españoles, también podría incluir a los italianos y los franceses."
 lar_spain.30.a:0 "Que excelente idea."
 lar_spain.30.b:0 "Aliarse con estos países no está en nuestro mejor interés actual."
 lar_spain.31.desc:0 "El gobierno de [From.GetAdjective] nos informa que acepta nuestra propuesta de formar el Bloque Latino."
 lar_spain.31.a:0 "Serán un miembro invaluable de esta incipiente alianza."
 lar_spain.32.desc:0 "El gobierno de [From.GetAdjective] nos informa que no están interesados ​​en unirse a una alianza latina, en este momento."
 lar_spain.32.a:0 "Quizá cambien de opinión más adelante."
 lar_spain.33.t:0 "La Unión Militar Española"
 lar_spain.33.desc:0 "La causa carlista todavía tiene aliados entre los militares. Coordinarnos con ellos y obtener su ayuda contribuirá en gran medida a garantizar el éxito de nuestro levantamiento."
 lar_spain.33.a:0 "Asegure a los aliados de Unión Militar en [union_militar_target_state_1.GetName]."
 lar_spain.33.b:0 "Asegure a los aliados de Unión Militar en [union_militar_target_state_2.GetName]."
 lar_spain.33.c:0 "Asegure a los aliados de Unión Militar en [union_militar_target_state_3.GetName]."
 lar_spain.33_tt:0 "¡Creará 5 Requetés carlistas bien entrenados con infantería §Y3§! batallones cuando comienza el levantamiento carlista.\n"
 lar_spain.34.t:0 "La cuestión de la sucesión"
 lar_spain.34.desc:0 "Con la muerte del sin hijos Alfonso Carlos, la línea carlista se ha extinguido, y como resultado ha surgido una escisión en el movimiento carlista.\n\nHay quienes apoyarían la pretensión del sucesor designado por el propio Alfonso Carlos: Xavier de Borbón-Parma, pero no tiene derecho dinástico al trono. Otros preferirían apoyar el reclamo del rey exiliado Alfonso XIII, quien a pesar de ser un descendiente de la línea traidora descendiente de Isabel II, tiene un reclamo dinástico al trono.\n\nSi esta cuestión no se maneja con rapidez, bien puede hacer que nuestro apoyo se divida en varios campos de disputas."
 lar_spain.34.a:0 "La voluntad del Rey debe hacerse. ¡Xavier se convertirá en nuestro nuevo Rey!"
 lar_spain.34.a_tt:0 "Javier de Borbón-Parma se convertirá en rey tras la restitución de la monarquía.\n"
 lar_spain.34.b:0 "Debe mantenerse la continuidad dinástica. ¡Alfonso XIII será nuestro Rey!"
 lar_spain.34.b_tt:0 "Alfonso XIII se convertirá en rey al restablecerse la monarquía.\n"
 lar_spain.35.t:0 "Restauración de la Monarquía"
 lar_spain.35.desc:1 "Después de más de media década sin un monarca, la euforia de la multitud de bienvenida en Madrid fue difícil de contener cuando [From.GetSPBkingloc] ingresó a la ciudad esta mañana. Animada por espectadores jubilosos, la procesión real avanzó por las calles de Madrid hasta la iglesia de San Jerónimo el Real.\n\nEn una pomposa ceremonia, [From.GetSPBking2loc].\n\nAunque gran parte de la nación aún se encuentra en ruinas, tal vez el nuevo Rey pueda servir como una fuerza unificadora y sanadora, y guiar a [From.GetNameDef] hacia un futuro más glorioso."
 SPB_xavier_king:0 "Javier de Borbón-Parma"
 SPB_alfonso_king:0 "Alfonso XIII"
 SPB_xavier_king2:0 "Xavier asumió la corona y el estilo real de Javier I, colocando finalmente a un heredero de la línea carlista legítima en el trono español."
 SPB_alfonso_king2:0 "Alfonso XIII, tras muchos años en el exilio, regresa al trono español, poniendo fin a un siglo de derramamiento de sangre al unificar por fin las dos líneas sucesorias."
 lar_spain.35.a:0 "Hoy se ha visto un siglo de injusticia corregida. ¡Viva el Rey!"
 lar_spain.36.t:0 "Ocupación de Tánger"
 lar_spain.36.desc:0 "En un desprecio flagrante del Protocolo de Tánger de 1924, las tropas de [From.GetAdjective] han ingresado a la Zona Internacional de Tánger como lo que solo puede describirse como una fuerza de ocupación. A pesar de los llamamientos de los nacionalistas españoles para la anexión total del territorio, [From.GetAdjective] nos asegura que esto es simplemente una 'medida temporal en tiempos de guerra', y que la ciudad volverá después a su estado anterior a la guerra."
 lar_spain.36.a:0 "Si no defendemos los derechos de los tangerinos, ¿quién lo hará?"
 lar_spain.36_tt:0 "Si §Y[SPA.GetName]§! no retrocede, recibiremos:\n"
 lar_spain.36.b:0 "Su promesa es lo suficientemente buena por ahora."
 lar_spain.37.desc:0 "[FROM.GetNameDefCap] ha emitido una severa y oficial objeción a nuestra ocupación de Tánger. Consideran nuestras acciones ilegales, e incluso han llegado a insinuar el uso de la fuerza militar para expulsarnos de la Zona Internacional si no nos retiramos de inmediato."
 lar_spain.37.a:0 "No nos dejaremos intimidar por sus amenazas ociosas."
 lar_spain.37.b:0 "Entonces debemos retroceder."
 lar_spain.38.desc:0 "Como era de esperar, el débil gobierno [From.GetAdjective] no se ha atrevido a desafiar nuestra ocupación de Tánger. Somos libres de integrar más plenamente la ciudad en nuestra nación."
 lar_spain.38.a:0 "¡Español una vez más!"
 lar_spain.39.t:0 "[From.GetNameDefCap] Exige África del Norte"
 lar_spain.39.desc:0 "Los diplomáticos de [From.GetAdjective] nos han dado un ultimátum, exigiendo que cedamos de inmediato el control sobre el norte de África a [From.GetNameDef]. Sin duda pretenden capitalizar la debilidad de nuestra actual posición internacional..."
 lar_spain.39.a:0 "No podemos permitirnos otra guerra. debemos aceptar"
 lar_spain.39.b:0 "¡No lo conseguirán tan fácilmente!"
 lar_spain.40.t:1 "[From.GetNameDefCap] Acepta demandas"
 lar_spain.40.desc:0 "[From.GetNameDefCap] ha aceptado nuestras demandas y sus diplomáticos nos aseguran que están haciendo arreglos para la transferencia del control del norte de África de inmediato."
 lar_spain.40.a:0 "Muy eficiente."
 lar_spain.41.t:0 "[From.GetNameDefCap] Rechaza demandas"
 lar_spain.41.desc:0 "Los diplomáticos de [From.GetAdjective] nos han informado que rechazan categóricamente todas las demandas españolas para el norte de África."
 lar_spain.41.a:0 "Entonces tendremos que tomarlo por la fuerza."
 lar_spain.42.t:0 "[From.GetNameDefCap] reclama el trono francés"
 lar_spain.42.desc:0 "Habiendo asumido recientemente el trono de España, el Rey [From.GetLeader] ya ha hecho evidentes sus planes sobre el trono de Francia, tomando como base su reclamo legitimista de la corona.\n\nCon la reciente victoria política de los legitimistas en nuestro país, el Rey ahora ha considerado apropiado actuar finalmente sobre estos diseños, y ha declarado formalmente su deseo de ser coronado en Reims con la mayor rapidez posible."
 lar_spain.42.a:0 "Tiene un reclamo válido: lo aceptamos con entusiasmo. ¡Vive el Roi!"
 lar_spain.42.b:0 "¡Francia nunca estará al servicio de España!"
 lar_spain.43.t:0 "[From.GetNameDefCap] reconoce el reclamo"
 lar_spain.43.desc:0 "El gobierno legitimista de [From.GetAdjective] escuchó la solicitud del rey [Root.GetLeader] y ahora nos ha informado formalmente que reconoce su legítimo derecho a la corona francesa. Nos aseguran que de inmediato estarán haciendo arreglos para llevar a cabo la ceremonia de coronación."
 lar_spain.43.a:0 "Todo es como debe ser."
 lar_spain.43_tt:0 "Comenzarán los preparativos para la coronación."
 lar_spain.44.t:0 "[From.GetNameDefCap] Rechaza reclamo"
 lar_spain.44.desc:0 "A pesar del reclamo legítimo del rey [Root.GetLeader] a la corona francesa, el gobierno de [From.GetAdjective] parece haberse enfriado en el último minuto. Citando preocupaciones por el malestar público ante la perspectiva de un control español percibido de Francia, "Rechazan con pesar" una ceremonia formal de coronación."
 lar_spain.44.a:0 "[Root.GetLeader] será rey de Francia independientemente."
 lar_spain.45.t:0 "La Unión Ibérica"
 lar_spain.45.desc:0 "Así como entre 1580 y 1640, [From.GetNameDef] propone una unión de nuestras dos naciones bajo [From.GetLeader]. Los diplomáticos de [From.GetAdjective] nos instan a considerar la fuerza que una Península Ibérica unida puede mostrar al mundo bajo un solo líder."
 lar_spain.45.a:0 "Hablan sabiamente."
 lar_spain.45.b:0 "¡Portugal nunca será gobernado voluntariamente por españoles!"
 lar_spain.46.t:0 "Unión Ibérica - [From.GetNameDefCap] Acepta"
 lar_spain.46.desc:0 "[From.GetNameDefCap] ha aceptado nuestra propuesta de unir a Iberia bajo el liderazgo de [Root.GetLeader]. Estarán haciendo los arreglos necesarios para comenzar la integración de su aparato de gobierno en el nuestro."
 lar_spain.46.a:0 "Han elegido sabiamente. ¡Unidos somos más fuertes!"
 lar_spain.47.t:0 "Unión Ibérica - [From.GetNameDefCap] Rechazos"
 lar_spain.47.desc:0 "[From.GetNameDefCap] ha rechazado cualquier idea de unir a la Península Ibérica bajo un liderazgo compartido. A pesar de las extensas negociaciones, la posición de la delegación de [From.GetAdjective] se puede resumir efectivamente como "ven a buscarlo si eres lo suficientemente duro"."
 lar_spain.47.a:0 "Su propuesta es aceptable."
 lar_spain.48.t:0 "Anarquismo portugués"
 lar_spain.48.desc:0 "La lucha en [From.GetNameDef] se ha extendido en los últimos días a las regiones fronterizas de [Root.GetAdjective], y [From.GetAdjective] las milicias anarquistas rápidamente comenzaron a atraer a personas con ideas afines de los pueblos locales. A pesar de la acción rápida de nuestras fuerzas fronterizas, la pura violencia de los combates los tomó desprevenidos, y después de las escaramuzas iniciales con las fuerzas [From.GetAdjective] entrenadas en combate de ambos lados de la Guerra Civil, se vieron obligados a retirarse. \n\nDesde entonces, el apoyo a la causa anarquista [From.GetAdjective] se ha extendido aún más en la sociedad [Root.GetAdjective], claramente como resultado en gran medida del apoyo extranjero clandestino.\n\nComo resultado, a pesar de nuestros mejores esfuerzos, la nación se ha visto efectivamente atrapada en la [From.GetAdjective] Guerra Civil más grande."
 lar_spain.48.a:0 "¡¿Por qué tenían que involucrarnos en esto?!"
 lar_spain.49.desc:0 "Desde que [Root.GetAdjective] la lucha se extendió por la frontera [From.GetAdjective], los partidarios anarquistas locales se han unido a nuestra causa. Con un "Estímulo" bien planificado y ejecutado, el sentimiento anarquista se ha extendido como un reguero de pólvora entre los miembros más jóvenes de la sociedad [From.GetAdjective].\n\nComo resultado de la transferencia de [Root.GetAdjective] escondites de armas a estas [From.GetAdjective] células anarquistas, la situación en [From.GetNameDef] se ha intensificado hasta el punto en que el gobierno está reprimiendo un levantamiento en toda regla. Los líderes de este levantamiento ahora han solicitado nuestra ayuda más oficial y directa, proponiendo que tomemos la iniciativa en la lucha anarquista global y sugiriendo que se unan a nosotros más formalmente una vez que la lucha disminuya."
 lar_spain.49.a:0 "¡Recibimos con entusiasmo su apoyo a la causa anarquista!"
 lar_spain.50.t:0 "Anarquismo portugués - Termina la Guerra Civil"
 lar_spain.50.desc:0 "Con la conclusión favorable de la parte [From.GetAdjective] de nuestra lucha anarquista, las células [From.GetAdjective] ahora solicitan ser bienvenidas al Consejo de Defensa."
 lar_spain.50.a:0 "Los pondremos bajo nuestra protección."
 lar_spain.51.t:0 "Reubicar las Reservas de Oro"
 lar_spain.51.desc:0 "Las reservas de oro de nuestra nación están amenazadas por el avance nacionalista. Debemos tomar medidas y asegurarnos de que las reservas se trasladen de manera segura al exterior, manteniéndolas fuera del alcance de nuestros enemigos."
 lar_spain.51.a:0 "Los enviaremos a [SOV.GetNameDef]."
 lar_spain.51.b:0 "Los enviaremos a [SPR_relocated_gold_reserves_selection_1.GetNameDefCap]."
 lar_spain.51.c:0 "Los enviaremos a [SPR_relocated_gold_reserves_selection_2.GetNameDefCap]."
 lar_spain.51.d:0 "Los enviaremos a [SPR_relocated_gold_reserves_selection_3.GetNameDefCap]."
 lar_spain.52.t:0 "[From.GetNameDefCap] Reubica reservas de oro"
 lar_spain.52.desc:0 "Los envíos de [From.GetNameDef] han comenzado a llegar a nuestro país, ya que el gobierno de [From.GetAdjective] está trasladando sus reservas de oro al exterior para su custodia durante la guerra civil."
 lar_spain.52.a:0 "Tal vez esto signifique oportunidad..."
 lar_spain.53.t:0 "Reservas de oro españolas"
 lar_spain.53.desc:0 "Ha pasado un tiempo desde que las reservas de oro de [From.GetAdjective] llegaron a nuestro país, y hemos seguido enviando amplia ayuda a [From.GetNameDef], sin pago. Los miembros del gobierno están comenzando a comentar sobre el ridículo estado de estos asuntos."
 lar_spain.53.a:0 "Nos apoderaremos de las reservas de oro como 'pago'."
 lar_spain.53.b:0 "Una victoria de [SPD.GetAdjective] sería pago suficiente."
 lar_spain.54.t:0 "¡Reservas de oro incautadas!"
 lar_spain.54.desc:1 "¡Nuestros diplomáticos en [From.GetNameDef] nos han informado que el gobierno de [From.GetAdjective] se ha apoderado de nuestras reservas de oro! Al parecer, ni siquiera consideran necesario un comunicado oficial, afirmando que se trata de una 'cuestión de rutina' para obtener el 'pago atrasado' de su ayuda material."
 lar_spain.54.a:0 "¡¿Cómo se atreven?!"
 lar_spain.54.a_tt:0 "§R¡Esto tendrá efectos en nuestra economía después de la guerra civil!§!\n"
 lar_spain.55.t:0 "Escasez de fondos gubernamentales"
 lar_spain.55.desc:0 "Con la incautación de nuestras reservas de oro, ahora nos encontramos en una escasez inmediata de lingotes para financiar la reconstrucción de la nación. Lamentablemente, las inversiones en el sector público tendrán que retrasarse."
 lar_spain.55.a:0 "Eso es desafortunado..."
 lar_spain.56.t:0 "[From.GetNameDefCap] Apelaciones a la autonomía"
 lar_spain.56.desc:0 "Aunque ansiosos por seguir demostrando su lealtad y hacer su parte por la Revolución, los representantes de [From.GetAdjective] han abogado por un aumento de la autonomía. Argumentan que, si soltamos un poco las riendas, podrán ayudar mucho mejor a nuestra causa."
 lar_spain.56.a:0 "Se han ganado nuestra confianza."
 lar_spain.56.b:0 "Pero mantener las riendas apretadas es aún mejor."
 lar_spain.57.t:0 "[From.GetNameDefCap] Otorga Autonomía"
 lar_spain.57.desc:0 "Nuestros representantes en [From.GetNameDef] nos informan que el gobierno de [From.GetAdjective] ha considerado oportuno otorgarnos más autonomía."
 lar_spain.57.a:0 "¡Progreso!"
 lar_spain.58.t:0 "[From.GetNameDefCap] Rechaza la autonomía"
 lar_spain.58.desc:0 "Nuestros representantes en [From.GetNameDefCap] nos informan que el gobierno de [From.GetAdjective] ha rechazado nuestro llamado a una mayor autonomía."
 lar_spain.58.a:0 "¿No confían en nosotros?"
 lar_spain.59.t:0 "Una ibérica roja"
 lar_spain.59.desc:0 "Viendo nuestros intereses ideológicos compartidos, [From.GetNameDefCap] ha enviado emisarios con una propuesta para una Iberia unificada. Sugieren que, al dejar de lado nuestras diferencias y unir fuerzas bajo el liderazgo de [From.GetAdjective], podemos asegurar mejor el éxito de nuestra Revolución Ibérica."
 lar_spain.59.a:0 "¡La causa de los trabajadores se fortalecería grandemente!"
 lar_spain.59.b:0 "Podemos difundir mejor la Revolución por nuestra propia cuenta."
 lar_spain.60.t:0 "A Red Iberia - [From.GetNameDefCap] Acepta"
 lar_spain.60.desc:0 "[From.GetNameDefCap] ha respondido a nuestras propuestas con aprobación: están de acuerdo con el concepto de una Iberia socialista unida."
 lar_spain.60.a:0 "Unidos somos más fuertes."
 lar_spain.61.t:0 "A Red Iberia - [From.GetNameDefCap] Rechazos"
 lar_spain.61.desc:0 "[From.GetNameDefCap] ha rechazado rotundamente nuestra propuesta de una Iberia socialista unificada. Si bien están de acuerdo en que tenemos muchos intereses compartidos, argumentan que estamos mejor equipados para perseguirlos como dos naciones independientes."
 lar_spain.61.a:0 "Todavía no saben lo equivocados que están."
 lar_spain.62.t:0 "Levantamiento Comunista!"
 lar_spain.62.desc:0 "La intromisión incesante de [From.GetAdjective] y las células clandestinas que obtienen apoyo ilícito de [From.GetNameDef] han envalentonado en los últimos meses a los grupos comunistas locales con los que hemos luchado durante años. Estos grupos, que sin duda prometieron más ayuda exterior, ahora han tomado las armas y se les unen elementos militares desleales en un levantamiento a gran escala, con el objetivo de tomar el control del gobierno por la fuerza."
 lar_spain.62.a:0 "¡Aplastaremos esta rebelión!"
 lar_spain.63.t:0 "¡Levantamiento comunista en [From.GetNameDefCap]!"
 lar_spain.63.desc:0 "Como era de esperar, con un apoyo material bien ubicado, los grupos comunistas que han preocupado al gobierno de [From.GetAdjective] durante algún tiempo ahora se han animado a actuar. Un levantamiento a gran escala busca tomar el control del gobierno, pero depende en gran medida de nuestro apoyo. Sus líderes, aunque idealistas y ansiosos, tienen poca experiencia en la realización de una guerra civil, y ahora se han vuelto hacia nosotros en busca de liderazgo y ayuda."
 lar_spain.63.a:0 "¡Y lo tendrán!"
 lar_spain.64.t:0 "[From.GetNameDefCap] Solicita ayuda"
 lar_spain.64.desc:0 "Aunque la situación política en [From.GetNameDef] ha sido inestable durante mucho tiempo, parece que la gravedad del conflicto ha tomado por sorpresa al gobierno de [From.GetAdjective]. Han solicitado toda la ayuda que podamos reunir para ayudarlos en su lucha contra el fascismo y nos instan a no demorarnos demasiado en este momento crítico.\n\nEs dudoso que el gobierno republicano pueda ganar la guerra civil actual sin ayuda externa, y, aunque la victoria de una España democrática sería un resultado deseable, es probable que proporcionar esta ayuda alentaría a los simpatizantes comunistas en nuestro propio país."
 lar_spain.64.a:0 "Confían en nosotros y debemos ayudarlos incluso a nuestro propio riesgo."
 lar_spain.64.b:0 "No podemos arriesgar nuestra propia estabilidad política para ayudarlos."
 lar_spain.65.t:0 "[From.GetNameDefCap] Brinda ayuda"
 lar_spain.65.desc:0 "El gobierno de [From.GetAdjective] nos informa que nos enviarán un envío inicial de ayuda simbólica. Si bien es fundamental para elevar nuestra moral, el impacto material real es insignificante, pero los franceses nos aseguran que están investigando opciones sobre cómo proporcionar una ayuda más sustancial en el futuro."
 lar_spain.65.a:0 "¡Esta es una noticia maravillosa!"
 lar_spain.66.t:0 "[From.GetNameDefCap] Solicitud de rechazo"
 lar_spain.66.desc:0 "Los franceses nos informan que lamentablemente no pueden enviarnos ayuda, ya que esto pondría en riesgo su estabilidad política interna."
 lar_spain.66.a:0 "¿Y creen que otra frontera compartida con los fascistas no lo hará?"
 lar_spain.67.t:0 "[From.getAdjetive] ¡Guerra de Independencia!"
 lar_spain.67.desc:0 "Parecería que el gobierno de [From.GetAdjective] se ha olvidado rápidamente a quién le debe su reciente victoria en la guerra civil. Esta mañana, todas las comunicaciones con nuestros representantes en [From.GetNameDef] se cortaron abruptamente y se transmitió un anuncio de [From.GetLeader] desde sus medios estatales, lanzando propaganda en un intento obvio de galvanizar a la gente de [From.GetAdjective] en otro esfuerzo de guerra más.\n\nEsta mañana se entregó una declaración formal de independencia en Moscú."
 lar_spain.67.a:0 "¡Aplastaremos esta intransigencia!"
 lar_spain.67.b:0 "No tenemos más remedio que aceptarlo."
 lar_spain.68.t:0 "[From.GetNameDefCap] Solicita ayuda"
 lar_spain.68.desc:0 "[From.GetNameDefCap] nos ha contactado con una solicitud de ayuda material en su guerra de independencia con [SOV.GetNameDef]."
 lar_spain.68.a:0 "Y lo tendrán."
 lar_spain.68.b:0 "No podemos arriesgar nuestra relación con los soviéticos."
 lar_spain.69.t:0 "[From.GetNameDefCap] proporciona ayuda"
 lar_spain.69.desc:0 "[From.GetNameDefCap] ha escuchado nuestro pedido de ayuda y ahora se han ofrecido a involucrarnos más ampliamente en sus programas de ayuda de préstamo y arrendamiento."
 lar_spain.69.a:0 "Esta es una noticia muy positiva."
 lar_spain.70.t:0 "[From.GetNameDefCap] niega la ayuda"
 lar_spain.70.desc:0 "[From.GetNameDefCap] nos ha informado que en este momento no pueden brindarnos ayuda, debido en gran parte a los efectos en la opinión pública nacional e internacional que temen que puedan ser causados ​​por ser vistos para ayudar a nuestra causa."
 lar_spain.70.a:0 "Nos abandonan por segunda vez."
 lar_spain.71.t:0 "[From.GetNameDefCap] Solicita NAP"
 lar_spain.71.desc:0 "Como ambos nos encontramos en guerra con los comunistas, [From.GetNameDefCap] ha propuesto un Pacto de No Agresión. Esto nos permitiría centrarnos en la amenaza roja más inmediata, pasando por alto nuestras diferencias por el momento."
 lar_spain.71.a:0 "En comparación con la eliminación de [SOV.GetNameDef], todo lo demás queda en segundo lugar."
 lar_spain.71.b:0 "¿Un tratado con los republicanos? ¡Nunca!"
 lar_spain.72.t:0 "[From.GetNameDefCap] Otorga NAP"
 lar_spain.72.desc:0 "Sabiamente, el gobierno de [From.GetAdjective] ha aceptado nuestra propuesta de un Pacto de No Agresión. Tendrá efecto inmediato."
 lar_spain.72.a:0 "Reconocen el mayor peligro."
 lar_spain.73.t:0 "[From.GetNameDefCap] Rechaza NAP"
 lar_spain.73.desc:0 "[From.GetNameDefCap] ha escuchado nuestra propuesta para un Pacto de No Agresión, pero nos ha informado que no ven que esto sea lo mejor para sus intereses en este momento."
 lar_spain.73.a:0 "¿Qué están planeando?"
 lar_spain.74.t:0 "[From.GetNameDefCap] Solicita ayuda"
 lar_spain.74.desc:0 "El [From.GetAdjective] ha solicitado nuestra ayuda en su guerra con [SOV.GetNameDef]. Nos han asegurado que no necesitan mucho, y que simplemente compartir algo de inteligencia crítica o ayudarlos a capacitar a su personal de comando para contrarrestar mejor las tácticas [SOV.GetAdjective] ya sería invaluable."
 lar_spain.74.a:0 "Una idea maravillosa. ¡Muerte a los soviéticos!"
 lar_spain.74.b:0 "Debemos guardar celosamente nuestras ventajas."
 lar_spain.75.t:0 "[From.GetNameDefCap] Brinda ayuda"
 lar_spain.75.desc:1 "Habiendo considerado nuestra solicitud, [From.GetNameDef] ha propuesto enviar expertos militares para capacitar a nuestro personal de comando para contrarrestar mejor las estrategias [SOV.GetAdjective] que han encontrado, al tiempo que nos proporciona ciertas piezas valiosas de inteligencia."
 lar_spain.75.a:0 "Esto resultará invaluable en nuestra lucha contra los soviéticos."
 lar_spain.76.t:0 "[From.GetNameDefCap] niega la ayuda"
 lar_spain.76.desc:0 "A pesar de nuestro favor, [From.GetNameDef] se ha negado a brindarnos ayuda en nuestra lucha contra los soviéticos. Cualquier intento de obtener información útil de ellos relacionada con el frente soviético también se ha topado con un muro de silencio."
 lar_spain.76.a:0 "Guardan celosamente todos sus secretos."
 lar_spain.77.t:0 "Muere Alfonso XIII"
 lar_spain.77.desc1:0 "Habiendo vivido en el exilio desde la proclamación de la Segunda República en 1931, el último Rey que gobernó España, Alfonso XIII, ha fallecido hoy en Roma. Sucumbiendo a problemas cardíacos a una edad relativamente temprana, debido al estado de su exilio y la situación actual en [Root.GetNameDef], se espera que sea enterrado en la misma Roma.\n\nMientras que el primer y segundo hijo de Alfonso han renunciado sus derechos al trono ya en 1933, por lo que parece que su tercer hijo, el infante Juan, sería el heredero, corren rumores de que el segundo hijo del difunto rey, el infante Jaime, se plantea reafirmar su derecho sucesorio."
 lar_spain.77.desc2:0 "El rey Alfonso XIII ha fallecido hoy de forma inesperada en Madrid, tras sufrir fuertes dolores en el pecho. El cuerpo del Rey pronto será enterrado en la iglesia de San Jerónimo el Real de Madrid, lo que permitirá que las masas presenten sus respetos antes del entierro real.\n\nAunque previamente había renunciado a su derecho de sucesión como consecuencia de la sordera, el El segundo hijo del rey, el infante Jaime, se ha apresurado a reafirmar su derecho al trono en las horas posteriores a la muerte de su padre. Ante el abrumador apoyo carlista, es poco probable que su hermano menor, el infante Juan, pueda impugnar esta afirmación."
 lar_spain.77.a:0 "El rey esta muerto. ¡Viva el Rey!"
 lar_spain.78.t:0 "Muere Sanjurjo"
 lar_spain.78.desc:0 "Apenas unos días después del inicio de la guerra civil, nuestro bando ya se ha visto afectado por la tragedia, ya que el líder elegido por el golpe, José Sanjurjo, ha muerto en un accidente aéreo cuando se dirigía desde Portugal para tomar el mando de las fuerzas nacionalistas en España. \n\nParece que, en un intento de dar una impresión heroica de "Aviador atrevido" a su regreso a suelo español después de más de dos años en el exilio, el General insistió en volar en un avión pequeño en lugar de cualquiera de los más grandes que estaban disponibles, y posteriormente lo sobrecargó exigiendo que todo su equipaje pesado se cargara en el mismo avión.\n\nEstrellándose inmediatamente después del despegue, murió instantáneamente y, al hacerlo, ha reducido el liderazgo nacionalista a una colección de generales en disputa que compiten entre sí. para controlar"
 lar_spain.78.a:0 "Se atrevió demasiado."
 lar_spain.78_tt:0 "§YMuere José Sanjurjo.§!\n"
 lar_spain.79.t:0 "Coronación de [Root.GetLeader]"
 lar_spain.79.desc:0 "Acompañado de mucha pompa y celebración, hoy vio la coronación del Rey [Root.GetLeader] en la Catedral de Reims. Después de la ceremonia oficial, el Rey saludó a las multitudes jubilosas que esperaban afuera, extasiadas de ver el regreso de su nación al estatus de monarquía.\n\nEn un discurso dirigido a sus súbditos, el Rey enfatizó la unidad de los franceses y españoles. países, simbolizado en su persona. Dondequiera que los intereses de un francés se vean amenazados en el mundo, encontrarán a un español a su lado para defender su causa."
 lar_spain.79.a:0 "¡Un gran día para el Reino!"
 lar_spain.81.t:0 "El precio de la victoria"
 lar_spain.81.desc:0 "Debido a la fuerte naturaleza de nuestra participación en la Guerra Civil Española, nuestra influencia sobre el gobierno de [SPD.GetAdjective] se ha expandido hasta el punto en que son efectivamente un estado satélite de Moscú."
 lar_spain.81.a:0 "¡Nuestra influencia en Europa Occidental crece!"
 lar_spain.82.t:0 "El precio de la victoria"
 lar_spain.82.desc:0 "La victoria en la guerra civil es nuestra, pero nuestra fuerte dependencia de la ayuda soviética ha significado que hayamos acumulado una deuda significativa que debemos pagar. El período caótico de la guerra civil también significó que los estalinistas lograron ocupar puestos clave en nuestro nuevo ejército y gobierno. Por lo tanto, nos encontramos en una posición difícil.\n\nMoscú ya ha comenzado a hacer "sugerencias" para el nombramiento de ministros y funcionarios leales a ellos, y por ahora no podemos resistir sus demandas sin graves repercusiones económicas, o peor aún, desencadenar una nueva sociedad civil. guerra. Si deseamos obtener una verdadera independencia, debemos jugar nuestras cartas con cuidado y demostrar nuestra lealtad, o primero socavar y desmantelar la influencia estalinista en nuestro estado."
 lar_spain.82.a:0 "Veremos cuánto dura este estado de cosas."
 lar_spain.83.t:0 "Señales de traición"
 lar_spain.83.desc:0 "En las últimas semanas, a nuestros enlaces, representantes y ministros y oficiales estalinistas leales en [SPD.GetNameDef] se les ha retenido repetidamente información importante y se les ha negado el acceso a [SPD.GetAdjective] funcionarios gubernamentales y militares. Ahora nos ha llegado la noticia de que nuestros hombres están siendo retirados sistemáticamente de posiciones de influencia, y que incluso nuestros programas de ayuda exterior están siendo obstruidos.\n\nLas "coincidencias" de esta frecuencia no pueden ser pura casualidad. El gobierno de [SPD.GetAdjective] está mostrando claros signos de traición y un deseo de incumplir sus obligaciones con [SOV.GetNameDef], y las voces en Moscú comienzan a pedir medidas punitivas y un endurecimiento de las riendas."
 lar_spain.83.a:0 "Enviaremos un mensaje estableciendo una zona de ocupación en Cataluña."
 lar_spain.83.b:0 "Seguro que todo saldrá bien sin nuestra interferencia."
 lar_spain.84.t:1 "Zona de Ocupación Catalana"
 lar_spain.84.desc:0 "La paciencia de Moscú con nuestro bloqueo sistemático de sus esfuerzos para aumentar su control sobre nuestro gobierno ahora ha llegado a un punto crítico. Los soviéticos han establecido unilateralmente una zona de ocupación en Cataluña, Valencia y partes de Aragón, con un gobierno nominalmente independiente que parece no tener prácticamente ningún poder real. Las fuerzas comunistas leales han acudido en masa a esta nueva zona, jurando su apoyo al "Gobierno" pro-Moscú.\n\nEl mensaje es claro: obedezca las instrucciones de Moscú o se esperan más acciones punitivas. Aunque es poco probable que puedan expandir mucho su influencia antes de que nuestros planes se hagan realidad, sin duda será un desafío desalojar este control soviético de nuestras tierras."
 lar_spain.84.a:0 "Las tensiones están aumentando. ¡Debemos proceder rápidamente con nuestros planes!"
 lar_spain.85.t:0 "[SPD.GetNameDefCap] Protege [SPR_stolen_state_name.GetName]"
 lar_spain.85.desc:0 "Nuestras fuerzas aseguraron por completo [SPR_stolen_state_name.GetName], expulsaron a todos los partidarios soviéticos y al liderazgo local pro-Moscú, y estamos restableciendo rápidamente un gobierno local de [SPD.GetAdjective] en el área."
 lar_spain.85.a:0 "¡Limpiemos a nuestro país de la influencia estalinista un estado a la vez!"
 lar_spain.88.t:0 "[SPD.GetNameDefCap] Protege [SPR_stolen_state_name.GetName]"
 lar_spain.88.desc:0 "Las fuerzas de [SPD.GetAdjective] aseguraron por completo [SPR_stolen_state_name.GetName], expulsaron a nuestros partidarios y al liderazgo local pro-Moscú y están restableciendo rápidamente su propio gobierno local en el área."
 lar_spain.88.a:0 "Una batalla ganada no significa una guerra ganada."
 lar_spain.89.t:0 "[From.GetNameDefCap] Acepta demandas"
 lar_spain.89.desc:0 "Inesperadamente, el gobierno de [From.GetAdjective] se ha retractado y ha accedido a nuestras demandas de independencia. Parece que no desean verse envueltos en otro conflicto en el oeste de Europa."
 lar_spain.89.a:0 "Habrían perdido, de todos modos."
 lar_spain.90.t:0 "Destitución de Niceto Alcalá-Zamora"
 lar_spain.90.desc:0 "La lucha por el poder entre los diversos partidos de izquierda, tan recientemente unidos en la victoria de las elecciones de 1936, ya ha llegado a un punto crítico. Desconfiados de las políticas centristas y comprometedoras del presidente Niceto Alcalá-Zamora, sus partidarios alienados en las Cortes juzgaron inconstitucional la misma disolución de las Cortes que resultó en las elecciones, y lo destituyeron de su cargo.\n\nEn lugar de Alcalá-Zamora, el Cortés ha elegido a su antiguo rival, Manuel Azaña, que ahora ha heredado la poco envidiable tarea de devolver la estabilidad al escenario político español, cada vez más polarizado."
 lar_spain.90.a:0 "El caos es completo."
 SPR_spanish_elections_flag:0 "1936 se celebraron las elecciones españolas"
 lar_heavy_water.1.t:0 "Planta de agua pesada de Telemark destruida"
 lar_heavy_water.1.desc:0 "El comandante de la guarnición informa en Telemark que la central hidroeléctrica de Vemork ha sufrido anoche una catastrófica explosión que destruyó las instalaciones utilizadas para producir Agua Pesada. Si bien las investigaciones aún están en curso, la evidencia disponible sugiere fuertemente sabotaje por parte de una unidad enemiga de élite.\n\nParece que los comandos se lanzaron en paracaídas en el área, se infiltraron en la planta aprovechando la seguridad sorprendentemente laxa, colocaron explosivos cerca de los tanques de almacenamiento y luego se retiraron en la noche apenas unos minutos antes de que explotaran las cargas.\n\nNo se han reportado bajas civiles, lo que llevó al comandante a especular que la resistencia local podría haber tenido conocimiento previo del ataque. La guarnición local ahora está realizando un barrido del área, pero no se han encontrado pistas y esperamos que el equipo ya haya evacuado el área."
 lar_heavy_water.1.a:0 "Un revés significativo."
 lar_heavy_water.2.t:0 "La operación Gunnerside tiene éxito"
 lar_heavy_water.2.desc:0 "Informes de contactos locales en Telemark indican que la Operación Gunnerside ha sido todo un éxito. Después de la inserción en paracaídas, el equipo se infiltró con éxito en la planta y evitó a todos los guardias.\n\nDespués de colocar las cargas, el equipo se escapó limpiamente y ahora se ha dividido para evitar que los equipos de búsqueda los persigan. No hemos sabido nada del equipo desde la redada, pero esto era de esperar. También esperamos que los alemanes anuncien públicamente si mataron o capturaron a alguno de nuestros comandos."
 lar_heavy_water.2.a:0 "Quien se atreve gana."
 lar_bruneval_raid.1.t:0 "Incursión de Enemy Commando captura equipo de radar"
 lar_bruneval_raid.1.desc:0 "Han llegado informes sobre una incursión enemiga, que indican que una pequeña fuerza enemiga atacó una de nuestras instalaciones de radar. Después de una defensa enérgica, pero finalmente infructuosa, de la guarnición, la fuerza enemiga tomó el control de la instalación durante un breve período de tiempo antes de que un contraataque inmediato y vigorosamente ejecutado los obligara a regresar a la playa, donde abordaron apresuradamente las lanchas de desembarco y partieron. .\n\nUna inspección minuciosa de la instalación del radar reveló que se habían quitado una serie de componentes, y un recuento de rollos reveló que uno de los técnicos de radar estaba ausente, posiblemente por haber sido secuestrado por los asaltantes enemigos."
 lar_bruneval_raid.1.a:0 "Que forma tan cobarde de hacer la guerra."
 lar_bruneval_raid.2.t:0 "La Operación Morder tiene éxito"
 lar_bruneval_raid.2.desc:0 "El ataque contra una instalación de radar enemiga ha sido todo un éxito. La unidad de asalto aterrizó con éxito, con una mínima dispersión del paracaídas.\n\nDespués de reunir su equipo y orientarse, los paracaidistas se movieron hacia el objetivo y destruyeron la débil guarnición en un breve pero feroz tiroteo. Después de asegurar el área, el técnico de radar que acompañaba a la fuerza de asalto tomó fotografías del equipo de radar y desarmó los componentes seleccionados para transportarlos de vuelta a nosotros.\n\nDespués de un segundo tiroteo con la guarnición alertada, se despejó la playa de evacuación y la fuerza se embarcó. en lanchas de desembarco para el transporte de regreso a nuestras líneas, llevándose consigo a un técnico de radar enemigo para interrogarlo."
 lar_capture_tito.1.t:0 "Unternehmen Rösselsprung falla"
 lar_capture_tito.1.desc:0 "Nuestra operación para capturar o matar al líder partisano yugoslavo Tito no ha tenido éxito. La primera oleada de tropas aerotransportadas descendió lo suficientemente cerca de la cueva donde sospechábamos que se escondía Tito, pero se encontraron con fuego asesino de poderosas unidades enemigas que nuestra inteligencia había pasado por alto. Mientras nuestras tropas luchaban valientemente, los refuerzos enemigos llegaron antes de lo esperado. Incluso un intento de fuga desesperado no tuvo éxito. \n\nLos supervivientes se han retirado a las líneas amigas. Se desconoce el paradero actual de Tito."
 lar_capture_tito.1.a:0 "Se escapó esta vez."
 lar_capture_tito.2.t:0 "Unternehmen Rösselsprung tiene éxito"
 lar_capture_tito.2.desc:0 "Nuestra operación para eliminar al líder partidista Tito ha sido todo un éxito. Aunque el enemigo esperaba un ataque, la combinación de apoyo aéreo cercano y un asalto directo al cuartel general de Tito por parte de tropas aerotransportadas los tomó por sorpresa. Después de un feroz tiroteo en el cuartel general de la cueva y sus alrededores, el cuerpo de Tito fue descubierto entre los muertos."
 lar_capture_tito.2.a:0 "Lo tenemos."
 lar_rescue_mussolini.1.t:0 "El intento de rescate falla"
 lar_rescue_mussolini.1.desc:0 "El intento de rescatar a Mussolini fracasó con una gran pérdida de vidas. Sobrecargados con tropas y equipo, varios de los planeadores utilizados para transportar a los paracaidistas no lograron ganar la altura suficiente para cruzar una montaña y se estrellaron con mal tiempo. Con solo una pequeña parte de la fuerza de asalto disponible, el comandante decidió apostar por la velocidad y la sorpresa. \n\nDesafortunadamente, los guardias de la prisión estaban en esta parte en alerta máxima y abrieron fuego cuando el grupo de asalto intentó entrar por la fuerza en el hotel. Después de una breve pelea, con su posición insostenible y con poca munición, el comandante ofreció la rendición de su fuerza."
 lar_rescue_mussolini.1.a:0 "Valió la pena intentarlo."
 lar_rescue_mussolini.2.t:0 "Mussolini rescatado"
 lar_rescue_mussolini.2.desc:0 "La misión de liberar a Mussolini ha tenido éxito. La pequeña unidad de paracaidistas aterrizó con éxito cerca del hotel y asaltó el edificio sin que se disparara ningún tiro. Los guardias locales se retiraron después de darse cuenta de la desesperanza de la resistencia. Posteriormente, Mussolini voló en un Fiesler Storch y regresó a las líneas amigas, desde donde viajará para encontrarse con [GER.GetLeader]."
 lar_rescue_mussolini.2.a:0 "No nos olvidamos de nuestros amigos."
 lar_operative_event.1.t:0 "Agente capturado"
 lar_operative_event.1.desc:0 "Mientras estaba desplegado detrás de las líneas enemigas, [This.GetName] fue detenido por la contrainteligencia enemiga [From.From.GetAdjective]. Los informes de otras fuentes indican que [This.GetSheHe] está retenido en un lugar remoto para ser interrogado. Si bien creemos que [This.GetSheHe] intentará resistir el interrogatorio durante el mayor tiempo posible, es probable que el enemigo finalmente obtenga inteligencia útil a menos que [This.GetSheHe] sea rescatado o asesinado antes de que [This.GetSheHe] se rompa."
 lar_operative_event.1.a:0 "¡Debemos montar una operación de rescate!"
 lar_operative_event.2.t:0 "Agente forzado a esconderse"
 lar_operative_event.2.desc:0 "Mientras estaba en una misión en [From.From.GetNameDef], [This.GetName] fue evidentemente detectado por la contrainteligencia [From.From.GetAdjective]. El último mensaje enviado [This.GetSheHe] decía que [This.GetSheHe] notó vigilancia enemiga siguiendo a [This.GetHerHim] y que [This.GetSheHe] iba a ejecutar procedimientos de evasión y escape. \n\nComo parte de estos procedimientos, [This.GetName] naturalmente habrá roto el contacto con los controladores [This.GetHerHis] para evitar comprometerlos a ellos o a otros.\n\nSi tiene éxito, [This.GetName] se comunicará con nosotros nuevamente en un pocas semanas."
 lar_operative_event.2.a:0 "No podemos hacer nada más que esperar y tener esperanza."
 lar_operative_event.3.t:0 "Agente asesinado"
 lar_operative_event.3.desc:0 "Parece que [This.GetName], uno de nuestros agentes desplegados en [From.From.GetNameDef], hizo el último sacrificio y murió en el cumplimiento de su deber. Los informes de las fuentes de [From.From.GetAdjective] son ​​naturalmente escasos, pero parece que [This.GetName] estaba siendo rastreado por agentes de contrainteligencia [From.From.GetAdjective] de [From.From.GetAgency]. Parece probable que [This.GetSheHe] estaba a punto de ser capturado y eligió la muerte para evitar dar información vital durante el interrogatorio o fue asesinado por agentes de [From.From.GetAdjective] mientras se resistía al arresto."
 lar_operative_event.3.a:0 "Un héroe, llamado a [This.GetHerHis] descanso final."
 lar_operative_event.4.t:0 "Agente lesionado"
 lar_operative_event.4.desc:0 "Después de un encuentro cercano con la contrainteligencia de [From.From.GetAdjective], [This.GetName] ha informado que [This.GetSheHe] estará fuera de servicio durante un tiempo para atender las heridas que [This.GetSheHe] sufrió durante la lucha. de un intento de detener a [This.GetHerHim]. \n\n[This.GetName] ahora está en un lugar seguro, atendiendo las heridas de [This.GetHerHis] y no estará disponible durante unas semanas mientras [This.GetSheHe] se recupera."
 lar_operative_event.4.a:0 "[This.GetSheHe] volverá a la lucha pronto."
 lar_operative_event.5.t:0 "Agente enemigo convertido"
 lar_operative_event.5.desc:0 "Nuestro servicio de contrainteligencia ha logrado un gran éxito: luego de un extenso interrogatorio, y al ser informado del posible destino de [This.GetHerHis] si [This.GetSheHe] fuera acusado de espionaje, el agente capturado [From.From.GetAdjective] [This .GetName] ha accedido a cooperar con nosotros a cambio de una amnistía total de [This.GetHerHis] crímenes contra el estado.\n\nCon [This.GetHerHis] conocimiento profundo del funcionamiento interno de [From.From. GetAdjective], a [This.GetSheHe] sin duda le resultará mucho más fácil infiltrarse en [From.From.GetNameDef] y permanecer sin ser detectado por la contrainteligencia de [From.From.GetAdjective]."
 lar_operative_event.5.a:0 "¿Pero esperábamos que [This.GetHerHim] muriera?"
 lar_operative_event.6.t:0 "[From.GetAdjective] ¡Agente capturado!"
 lar_operative_event.6.desc:0 "[This.GetName] ha sido capturado intentando infiltrarse en nuestra administración y filtrar información secreta a los superiores de [This.GetHerHis]. Tras el interrogatorio, [This.GetSheHe] reveló que [This.GetHerselfHimself] era un activo extranjero para [From.GetAgency] que operaba en suelo [From.From.GetAdjective]. Todavía se desconoce cuál es la naturaleza exacta del interés de [From.GetAdjective] en nuestra nación o qué secciones de nuestra administración ya han sido expuestas a los ojos de [From.GetAdjective] Intelligence. Con [This.GetName] encarcelado y esperando más interrogatorios, solo podemos esperar que eventualmente [This.GetSheHe] revele todo lo que hay que saber sobre las operaciones [From.GetAdjective] en [From.From.GetNameDef]."
 lar_operative_event.6.a:0 "Tenemos formas de hacerte hablar."
 occupied_countries.1.title:1 "El Gobierno Provisional de [From.From.GetNameDef]"
 occupied_countries.1.desc:1 "Después de un esfuerzo prolongado y concertado para mejorar la cooperación y el cumplimiento entre nuestras fuerzas de ocupación y las autoridades civiles locales, ahora estamos listos para devolver el control de [From.From.GetNameDef] a manos de un gobierno local. Este nuevo gobierno está formado por civiles simpatizantes y está listo para coordinarse estrechamente con nosotros."
 occupied_countries.1.a:1 "Tienen nuestra bendición."
 occupied_countries.1.b:1 "Todavía no están listos."
 lar_news.1.t_franco:0 "Victoria Nacionalista en la Guerra Civil Española"
 lar_news.1.t_falangist:0 "Victoria falangista en la Guerra Civil española"
 lar_news.1.t_carlists:0 "Victoria carlista en la guerra civil española"
 lar_news.1.desc_franco:0 "Después de una larga y agotadora guerra civil, los nacionalistas, unidos bajo Francisco Franco, finalmente derrotaron a sus enemigos republicanos y aseguraron el control total de España. Aunque focos aislados de tropas republicanas continúan librando una guerra de guerrillas que bien puede obstaculizar el ejercicio del control nacionalista local en áreas previamente republicanas, es poco probable que se materialice una mayor resistencia coordinada de alguna importancia.\n\nMientras la nación se enfoca en reconstruir su advertencia -ciudades e industrias desgarradas, queda por ver qué efectos tendrá la amalgama ideológica de los nacionalistas en su política exterior, y si la generosa ayuda militar extranjera que recibieron será devuelta."
 lar_news.1.desc_franco_unified:0 "En las últimas semanas han aumentado las tensiones entre las diversas facciones de los nacionalistas victoriosos, pero ahora, con el destierro de los líderes recalcitrantes y la unificación enérgica de los partidos políticos, Francisco Franco parece haber podido reparar estas divisiones y, por lo tanto, unificar a las facciones restantes. detrás de su causa. Aunque grupos aislados de tropas republicanas continúan librando una guerra de guerrillas, la Guerra Civil finalmente puede considerarse definitivamente terminada.\n\nMientras la nación se enfoca en reconstruir sus ciudades e industrias devastadas por la guerra, queda por ver qué efectos tendrá la guerra civil. La amalgama ideológica de los nacionalistas tendrá en su política exterior, y si la generosa ayuda militar extranjera que recibieron será reembolsada."
 lar_news.1.desc_franco_uprising:0 "Las diferencias dentro de la causa nacionalista resultaron ser demasiado grandes para superarlas, pero después de una larga y agotadora guerra civil, los nacionalistas bajo el mando de Francisco Franco finalmente derrotaron a sus enemigos carlistas y republicanos y aseguraron el control total de España. Aunque focos aislados de tropas republicanas continúan librando una guerra de guerrillas que bien puede obstaculizar el ejercicio del control nacionalista local en áreas previamente republicanas, es poco probable que se materialice una mayor resistencia coordinada de alguna importancia.\n\nMientras la nación se enfoca en reconstruir su advertencia -ciudades e industrias desgarradas, queda por ver si la generosa ayuda militar extranjera que recibieron será devuelta."
 lar_news.1.desc_falangist:0 "Después de una larga y agotadora guerra civil, los nacionalistas al mando de Emilio Mola finalmente derrotaron a sus enemigos carlistas y republicanos y aseguraron el control total de España. Aunque focos aislados de tropas republicanas continúan librando una guerra de guerrillas que bien puede obstaculizar el ejercicio del control nacionalista local en áreas previamente republicanas, es poco probable que se materialice una mayor resistencia coordinada de alguna importancia.\n\nA medida que la nación reconstruye su territorio devastado por la guerra ciudades e industria, se están haciendo preparativos para la transición de regreso a un gobierno civil bajo José Antonio Primo de Rivera. Queda por ver qué pueden manifestar las ambiciones imperialistas españolas en la actual crisis mundial."
 lar_news.1.desc_carlists:0 "Las fuerzas carlistas al mando de Manuel Fal Conde finalmente derrotaron a sus enemigos falangistas y republicanos y aseguraron el control total sobre España. Aunque focos aislados de tropas republicanas continúan librando una guerra de guerrillas que bien puede obstaculizar el ejercicio del control carlista local en áreas anteriormente republicanas, es poco probable que se materialice una mayor resistencia coordinada de alguna importancia.\n\nLa valentía y el fanatismo de los carlistas requetés fueron clave para asegurar su victoria, y esta misma alta moral caracteriza los esfuerzos de reconstrucción de la posguerra española. Sin embargo, una vez terminada la guerra, muchos carlistas esperan con impaciencia que sus esfuerzos sean recompensados ​​y que el pretendiente carlista legítimo ascienda finalmente al trono español."
 lar_news.1.a:0 "Una victoria que podemos aprobar."
 lar_news.1.b:0 "Estos fanáticos siguen viviendo en la edad media..."
 lar_news.1.c:0 "¡Un resultado excelente!"
 lar_news.1.e:0 "Un resultado desafortunado."
 lar_news.1.f:0 "¡La guerra ha terminado!"
 lar_news.1.t_republic:0 "victoria republicana en la guerra civil española"
 lar_news.1.t_stalinist:0 "Victoria estalinista en la Guerra Civil española"
 lar_news.1.t_independent_communist:1 "Victoria del POUM en la Guerra Civil Española"
 lar_news.1.t_anarchists:0 "Victoria anarquista en la Guerra Civil española"
 lar_news.2.desc_republic_no_help:0 "Después de una larga y agotadora guerra civil, la Segunda República finalmente derrotó a sus enemigos anarquistas y nacionalistas y aseguró el control total sobre España. Aunque focos aislados de tropas nacionalistas continúan librando una guerra de guerrillas que bien puede obstaculizar el ejercicio del control republicano local en áreas previamente nacionalistas, es poco probable que se materialice una mayor resistencia coordinada de alguna importancia.\n\nContra todo pronóstico, y confiando en mínima ayuda soviética, la República española pudo mantener su integridad democrática mientras estaba asediada por enemigos tanto internos como externos. A medida que la nación se enfoca en reconstruir sus ciudades e industrias devastadas por la guerra, queda por ver qué hará una España democrática en la crisis mundial actual."
 lar_news.2.desc_republic_soviet_help:0 "Con una amplia ayuda soviética, la Segunda República finalmente derrotó a sus enemigos anarquistas y nacionalistas y aseguró el control total sobre España. Aunque focos aislados de tropas nacionalistas continúan librando una guerra de guerrillas que bien puede obstaculizar el ejercicio del control republicano local en áreas anteriormente nacionalistas, es poco probable que se materialice una mayor resistencia coordinada de alguna importancia.\n\nMientras la nación se enfoca en reconstruir su advertencia Ciudades e industrias destrozadas La presión soviética sobre la nación está aumentando, y queda por ver si el gobierno democrático español puede permanecer fiel a sus principios democráticos o si se convertirá simplemente en un puesto de avanzada de la influencia de Moscú en Europa occidental."
 lar_news.2.desc_stalinist:0 "Después de una larga y agotadora guerra civil, la Segunda República finalmente derrotó a sus enemigos anarquistas y nacionalistas y aseguró el control total sobre España. Aunque focos aislados de tropas nacionalistas continúan librando una guerra de guerrillas que bien puede obstaculizar el ejercicio del control republicano local en áreas previamente nacionalistas, es poco probable que se materialice una mayor resistencia coordinada de alguna importancia.\n\nLa guerra civil vio la transición pacífica de España a un gobierno comunista que aseguró una amplia ayuda soviética. A medida que la nación se enfoca en reconstruir sus ciudades e industrias devastadas por la guerra, los lazos entre España y la Unión Soviética parecen fortalecerse, y se espera que la Unión Soviética participe activamente en los programas de recuperación industrial de la posguerra."
 lar_news.2.desc_independent_communist:0 "Después de una larga y agotadora guerra civil, los comunistas independientes españoles finalmente derrotaron a sus enemigos republicanos y nacionalistas y aseguraron el control total de España. Aunque focos aislados de tropas nacionalistas continúan librando una guerra de guerrillas que bien puede obstaculizar el ejercicio del control comunista local en áreas previamente nacionalistas, es poco probable que se materialice una mayor resistencia coordinada de alguna importancia.\n\nMientras la nación se enfoca en reconstruir su advertencia -ciudades e industrias desgarradas, el nuevo estado comunista español ya ha cortado todos los lazos con [SOV.GetNameDef], pero ha invitado a todos los partidos comunistas que rechazan tanto el estalinismo como el trotskismo a unirse a ellos para forjar un camino independiente a seguir."
 lar_news.2.desc_anarchists:0 "Después de una larga y agotadora guerra civil, los anarquistas españoles finalmente derrotaron a sus enemigos republicanos y nacionalistas y aseguraron el control total de España. Aunque focos aislados de tropas nacionalistas continúan librando una guerra de guerrillas que bien puede obstaculizar la formación de comunas pacíficas en áreas anteriormente nacionalistas, es poco probable que se materialice una mayor resistencia coordinada de alguna importancia.\n\nMientras las diversas comunas se concentran en reconstruir su advertencia -Pueblos, pueblos, ciudades e industrias desgarrados, han elegido permanecer organizados bajo su Consejo Regional de Defensa en tiempos de guerra, aparentemente en respuesta a la retórica cada vez más hostil en las reacciones de varios líderes mundiales a la victoria anarquista."
 lar_news.2.a:0 "¡No se puede permitir que esta 'victoria' dure!"
 lar_news.2.b:0 "Una intrigante alternativa a las formas arraigadas del comunismo."
 lar_news.2.c:0 "Al menos no son los lacayos de Stalin."
 lar_news.2.d:0 "¡No se puede permitir que florezca esta parodia del comunismo!"
 lar_news.2.e:0 "¡Una victoria impresionante!"
 lar_news.2.f:0 "Al menos no fueron los fascistas quienes ganaron."
 lar_news.2.g:0 "El mejor resultado posible."
 lar_news.2.h:0 "La influencia de [SOV.GetAdjective] sobre [SPD.GetNameDef] es preocupante..."
 lar_news.3.t:0 "El Congreso de París"
 lar_news.3.desc:0 "Tras extensas negociaciones entre los representantes de [FRA.GetNameDef], [ITA.GetNameDef], [POR.GetNameDef] y [SPA.GetNameDef], el Congreso de París ha resuelto volver a trazar las fronteras de África, con [FRA.GetLeader] llamando al resultado "El mayor éxito de la diplomacia francesa en la historia escrita".\n\nLos gobiernos de otras potencias coloniales denunciaron rápidamente el acuerdo, calificándolo de "Una amenaza para la paz y el buen orden en el continente".\n\nCon el acuerdo que asigna vastas extensiones de tierra a países que aún no las poseen, es poco probable que el plan elaborado en París pueda implementarse sin derramamiento de sangre."
 lar_news.3.a:0 "Pronto vendrán por nosotros."
 lar_news.3.b:0 "Hora de redibujar las fronteras de África."
 lar_news.3.c:0 "Una nueva división para el continente."
 lar_news.4.t:0 "El Gobierno francés vuelve a París"
 lar_news.4.desc:0 "Después de negociaciones al más alto nivel, [GER.GetLeader] anunció hoy que la administración militar alemana del norte de Francia pronto llegará a su fin, y los territorios volverán a la plena soberanía francesa. A cambio, [VIC.GetLeader] anunció que su gobierno se había unido al Pacto de Acero.\n\nLas tropas alemanas que actualmente defienden esas áreas permanecerán por el momento, hasta que puedan ser reemplazadas por tropas francesas. Cuestiones más controvertidas, como el estatus de Alsacia-Lorena, no se discutieron y, según parece, el territorio ha permanecido bajo administración alemana."
 lar_news.4.a:0 "¡Damos la bienvenida a nuestros hermanos de armas!"
 lar_news.4.b:0 "¿Entonces su honor se puede comprar tan barato?"
 lar_news.4.c:0 "La cuestión de la legitimidad parece estar resuelta."
 lar_news.4.d:0 "Gobierno francés 'A'. No 'el' gobierno francés."
 lar_news.4.e:0 "Estamos de vuelta donde pertenecemos."
 lar_news.5.t:0 "El Frente de Stresa ratificó"
 lar_news.5.desc:0 "A pesar del revés inicial y los desacuerdos sobre la invasión italiana de Etiopía, los líderes de [This.GetStresaMembers] se han unido para convertir los acuerdos alcanzados en abril de 1935 en una promesa formal de alianza.\n\nComo parte de las negociaciones, [ This.GetStresaConcessions] Si bien los líderes de esta nueva alianza afirman que el acuerdo simplemente tiene como objetivo mantener la paz en Europa, muchos diplomáticos están de acuerdo en que su intención principal era restringir a Alemania."
 lar_news.5.a:0 "Cuando Italia habla, el mundo escucha."
 lar_news.5.b:0 "Nuestra alianza se fortalece."
 lar_news.5.c:0 "El círculo alrededor de Alemania se cierra."
 lar_news.5.d:0 "Nuestro flanco sur está asegurado."
 lar_news.5.e:0 "Italia es un aliado tan confiable como siempre."
 LaR_Britain_Stresa_agreed:0 "[FRA.GetNameDef], [ENG.GetNameDef] y [ITA.GetNAmeDef]"
 LaR_Britain_Stresa_refused:0 "[FRA.GetNameDef] y [ITA.GetNAmeDef]"
 LaR_Britain_Stresa_Concessions:0 "El gobierno francés cedió el puerto de Yibuti a Italia, mientras que [ENG.GetNameDef] entregó el control de la Somalilandia británica."
 LaR_France_Stresa_Confessions:0 "El gobierno francés cedió el puerto de Djibouti a Italia."
 lar_news.6.t:0 "Francia realinea su política exterior"
 lar_news.6.desc:0 "El presidente [FRA.GetLeader] ha anunciado un cambio importante en la política exterior francesa, que incluye una revisión exhaustiva de las alianzas estratégicas y las garantías políticas hechas por administraciones anteriores.\n\nEn particular, la red de alianzas que une a Francia con países de Europa del Este será "Bajo escrutinio", lo que muchos observadores interpretan como que se disolverá.\n\nLos líderes de [POL.GetNameDef], [CZE.GetNameDef] y [ROM.GetNameDef] hasta ahora se han negado a comentar sobre el problema o sobre cualquier reacción posible."
 lar_news.6.a:0 "Nos traicionaron de nuevo."
 lar_news.6.b:0 "¿Somos los siguientes?"
 lar_news.6.c:0 "¿Cuáles son los planes franceses?"
 lar_news.6.d:0 "No seremos arrastrados a otra guerra por una estúpida alianza."
 lar_news.6.e:0 "Sabiamente se mantienen al margen de cosas que no les conciernen."
 lar_portugal_iberian_summit.1.t:0 "Cumbre Ibérica"
 lar_portugal_iberian_summit.1.desc:0 "Hemos recibido una misiva de [From.GetNameDef] sugiriendo que dejemos atrás nuestras diferencias y comencemos a trabajar juntos hacia un objetivo común. Proponen que discutamos una solicitud conjunta para unirse a [?global.POR_iberian_summit_target.GetFactionName] y la enviemos a [?global.POR_iberian_summit_target.GetNameDef]. \n\n Debemos evaluar no solo si el éxito de esta propuesta es algo realmente factible, sino también si realmente se ajusta a nuestros intereses."
 lar_portugal_iberian_summit.1.a:0 "Esta propuesta se ajusta a nuestros intereses."
 lar_portugal_iberian_summit.1_a_tt:0 "Enviaremos la propuesta a [GER.GetFlag][GER.GetNameDefCap] inmediatamente.\n"
 lar_portugal_iberian_summit.1.b:0 "Debemos acercarnos primero a los diplomáticos [?global.POR_iberian_summit_target.GetAdjective]."
 lar_portugal_iberian_summit.1_b_tt:0 "Se enviará una propuesta a [GER.GetFlag][GER.GetNameDefCap] en seis meses.\n"
 lar_portugal_iberian_summit.1.c:0 "¡Esta es una idea ridícula!"
 lar_portugal_iberian_summit.2.t:0 "Cumbre Ibérica - [From.GetNameDef] Acepta"
 lar_portugal_iberian_summit.2.desc:0 "El gobierno de [From.GetAdjective] ha aceptado nuestra propuesta de unirse a [?global.POR_iberian_summit_target.GetFactionName]. Juntos, hemos firmado una solicitud para enviar a [?global.POR_iberian_summit_target.GetNameDef] lo antes posible."
 lar_portugal_iberian_summit.2.a:0 "Envíe la solicitud de inmediato."
 lar_portugal_iberian_summit.3.t:0 "Cumbre Ibérica - [From.GetNameDef] Retrasó la solicitud"
 lar_portugal_iberian_summit.3.desc:0 "El gobierno de [From.GetAdjective] declara que tendremos más posibilidades de unirnos a [?global.POR_iberian_summit_target.GetFactionName] si nos tomamos el tiempo de acercarnos a ciertos diplomáticos de [?global.POR_iberian_summit_target.GetAdjective] antes de enviar nuestra propuesta a [?global .POR_iberian_summit_target.GetNameDef]. De esta forma, adquiriremos un conocimiento crítico sobre los objetivos y propósitos de [?global.POR_iberian_summit_target.GetAdjective] y, por tanto, podremos realizar la propuesta que mejor se adapte a sus intereses."
 lar_portugal_iberian_summit.3.a:0 "Esperemos que valga la pena..."
 lar_portugal_iberian_summit.4.t:0 "Naciones ibéricas buscan unirse a [Root.GetFactionName]"
 lar_portugal_iberian_summit.4.desc:0 "España y Portugal nos han enviado una solicitud conjunta para unirnos a [Root.GetFactionName]. Esperan que admitamos a ambas naciones ibéricas en nuestra alianza. \n\nMientras evaluamos la posibilidad de asegurar el acceso al Mediterráneo, nuestros comandantes militares están preocupados por la posibilidad de abrir nuevos frentes que tal vez no tengamos los recursos para defender..."
 lar_portugal_iberian_summit.4.a:0 "Aceptamos, pueden sernos útiles."
 lar_portugal_iberian_summit.4.b:0 "¡Nos negamos, ellos solo buscan disfrutar de nuestra protección!"
 lar_portugal_iberian_summit.5.t:0 "Cumbre Ibérica"
