l_spanish:
 hon_focus:0 "Foco Nacional de Honduras"
 HON_internships:0 "Pasantías"
 HON_internships_desc:0 "Trabajar en la División de Defensa del Golpe de Estado de la United Fruit se verá muy bien en el currículum de muchos jóvenes."
 HON_empower_domestic_competition:0 "Potenciar la competencia nacional"
 HON_empower_domestic_competition_desc:0 "Samuel Zemurray ha impedido que otros negocios tengan éxito dentro de nuestro país; necesitamos una competencia sana dentro de nuestra economía para evitar que nuestro país se estanque."
 r56_HON_empower_domestic_competition:0 "Competencia Nacional"
 HON_protect_our_private_businesses:0 "Proteger la empresa privada"
 HON_protect_our_private_businesses_desc:0 "¡Debemos proteger los negocios privados y la propiedad de las garras del despiadado Zemurray!"
 HON_free_our_markets:0 "Libera Nuestros Mercados"
 HON_free_our_markets_desc:0 "Samuel Zemurray debe ser derrocado. ¡Tenemos que establecer un estado donde las empresas privadas no estén bajo un régimen autoritario, donde la libertad de mercado esté por encima de todo!"
 HON_free_other_latin_markets:0 "¡Libere más mercados!"
 HON_free_other_latin_markets_desc:0 "Sin mercados libres, las personas no son libres. Por lo tanto, debemos liberar los mercados del mundo del dominio comunista y fascista."
 ANC_name_l:0 "Sociedad Contractual"
 ANC_name_l_long:0 "Sociedad Contractual Anarco-Capitalista"
 ANC_name_l_n:0 "Consejos de Consumidores"
 ANC_name_l_n_long:0 "Voluntariado Consejos de Consumidores"
 r56_HON_protect_our_private_businesses:0 "Proteger la empresa privada"
 r56_idea_capitalism_anarchist_society:0 "Sociedad Anarco-Capitalista"
 RTR_AGENCIES_DESC:0 "Las agencias de transferencia y recuperación de restitución, o RTR para abreviar, son empresas privadas que se especializan en la aplicación de la ley y la defensa. Son contratados por otras empresas dentro de la 'Zona de Libre Empresa' para prestar sus servicios."
 HON_ANCAP_DESC:0 "Los Consejos de Consumidores trabajan como un colectivo para influir y regular los negocios dentro de la Zona de Libre Empresa. Pueden influir y contratar a las agencias de Transferencia y Recuperación de Restitución para que trabajen para el Consejo de Consumidores, cimentando así el control de los consejos sobre la Zona de Libre Empresa."
 r56_HON_free_other_latin_markets:0 "¡Más Mercados Gratis!"
 r56_HON_free_other_latin_markets_desc:0 "¡Debemos liberar los mercados del régimen comunista y fascista!"
 HON_empower_the_consumer_council:0 "Empoderar a los Consejos de Consumidores"
 HON_empower_the_consumer_council_desc:0 "Los Consejos de Consumidores trabajan como un colectivo para ayudar a influir y regular las empresas. Por lo tanto, son el alma de la Zona de Libre Empresa. Si los apoyamos, ellos, a cambio, ayudarán a las agencias de Recuperación y Transferencia de Restitución a liberar más mercados de las manos comunistas y fascistas."
 r56_HON_empower_the_consumer_council:0 "Consejos de Consumidores Empoderados"
 r56_HON_empower_the_consumer_council_desc:0 "Los Consejos de Consumidores trabajan como un colectivo para influir y regular los negocios dentro de la Zona de Libre Empresa. Pueden controlar y contratar agencias de Transferencia y Recuperación de Restitución y mercenarios para trabajar para el Consejo de Consumidores, haciéndolos así muy influyentes en la Zona de Libre Empresa."
 HON_support_the_spanish_monarchy:0 "Apoyar a la Monarquía Española"
 HON_support_the_spanish_monarchy_desc:0 "No es que tengamos mucho aprecio por los carlistas. Sin embargo, por supuesto, debemos apoyar cualquier posibilidad de restaurar la monarquía española, ya que podría conducir a la restauración de la primogenitura de Juan III."
 HON_form_honduran_requetes:0 "Forma Requetes Hondureños"
 HON_form_honduran_requetes_desc:0 "Varios miembros de las fuerzas armadas hondureñas han expresado su deseo de ayudar a los carlistas en su esfuerzo bélico. Mientras estén allí, también recopilarán información sobre las tácticas de batalla utilizadas por cada bando y obtendrán una valiosa experiencia."
 HON_join_the_fight:0 "Únete a la Lucha Carlista"
 HON_join_the_fight_desc:0 "La mejor manera de asegurar una victoria carlista en la guerra civil española es luchar por los Requetés y derrotar nosotros mismos a las otras facciones españolas."
 HON_continue_the_fight:0 "Una batalla perdida, pero no la guerra"
 HON_continue_the_fight_desc:0 "Puede que hayamos perdido la batalla por España, pero no hemos perdido la guerra; ¡Debemos recuperarnos y recuperar nuestras fuerzas y volver con más fuerza!"
 HON_reform_the_spanish_empire:0 "Restaurar el imperio español"
 HON_reform_the_spanish_empire_desc:0 "Solidifiquemos nuestra victoria en la Guerra Civil Española dando pasos hacia la restauración del Imperio español."
 HON_spanish_millitary_mission:0 "Solicitar Asesores Españoles"
 HON_spanish_millitary_mission_desc:0 "España es el hogar de muchos oficiales experimentados cuyos conocimientos y experiencia pueden ayudarnos a fortalecer nuestro ejército."
 HON_renounce_throne_rights:0 "Renunciar a los derechos del trono"
 HON_renounce_throne_rights_desc:0 "Con el legítimo monarca de España en el poder, renunciemos a nuestras pretensiones al trono para mejorar nuestro imperio."
 HON_restore_colonial_suzrenity:0 "Restaurar la soberanía colonial"
 HON_restore_colonial_suzrenity_desc:0 "Reconocemos formalmente la soberanía española sobre nuestro país en beneficio de un virreinato adecuado."
 HON_invite_carlists:0 "Invitar carlistas emigrados"
 HON_invite_carlists_desc:0 "Muchos líderes carlistas que han huido de España tras la derrota en la guerra civil poseen conocimientos que pueden ayudarnos en nuestros objetivos; debemos utilizar este fenómeno si queremos beneficiarnos de ellos."
 HON_integrate_requetes:0 "Integrar los Requetes"
 HON_integrate_requetes_desc:0 "Aquellos carlistas requetés más dóciles a nuestro modo de pensar deberían integrarse más en nuestras fuerzas armadas. Su experiencia y entrenamiento serán invaluables en la lucha por delante."
 HON_carlist_coup:0 "Golpe Carlista"
 HON_carlist_coup_desc:0 "Con el apoyo de nuestros carlistas recién llegados, pudimos deponer al pretendiente en favor del legítimo Rey, ¡Viva Javier I!"
 HON_fight_alongside_the_carlists:0 "Lucha junto a los carlistas"
 HON_carlist_volunteers:0 "Voluntarios Carlistas"
 HON_banana_republic:0 "República bananera"
 HON_banana_republic_desc:0 "Honduras está influenciada por la empresa United Fruit, que controla una parte sustancial de la economía. La economía hondureña depende en gran medida de las exportaciones de banano y será difícil asignar recursos a otras industrias."
 HON_better_banana_republic:0 "República bananera"
 HON_better_banana_republic_desc:0 "Honduras está bajo el control total de la United Fruit Company. La economía hondureña aún depende en gran medida de las exportaciones de banano, pero United Fruit ahora se enfoca en mejorar nuestros métodos de producción."
 HON_best_banana_republic:0 "República bananera"
 HON_best_banana_republic_desc:0 "Nadie puede cuestionar la hegemonía de United Fruit sobre Centroamérica, pero finalmente nos hemos ganado los corazones y las mentes de la población local. Como mínimo, podemos afirmar que estamos trabajando en el mejor interés de la gente mientras obtenemos ganancias récord."
 HON_banana_empire:0 "El imperio bananero"
 HON_banana_empire_desc:0 "La United Fruit Company ahora tiene una participación mayoritaria en casi todos los productos agrícolas a nivel mundial, y tenemos casi el monopolio de las bananas. Nuestro éxito como el primer estado verdaderamente corporativo nos ha valido el apodo de The Banana Empire."
 HON_united_fruit_long:0 "compañia unida de frutas"
 HON_united_fruit:0 "frutas unidas"
 HON_american_business:0 "Apoyo de la comunidad empresarial [USA.GetAdjective]"
 HON_soviet_assist:0 "Soporte de [SOV.GetNameDef]"
 HON_belize_refused:0 "Insultados por nuestra oferta de compra de Belice"
 HON_canal_refused:0 "Insultados por nuestra oferta de compra del Canal de Panamá"
 HON_banana_boat_payment:0 "Pago para Belice"
 HON_banana_boat_payment_desc:0 "Dado que [ENG.GetNameDef] ha aceptado nuestra oferta para comprar Belice, les estamos transfiriendo los botes bananeros que les prometimos. Esto dañará temporalmente nuestra capacidad de producción, pero Belice es una excelente inversión a largo plazo."
 HON_banana_boat_payment2:0 "Pago por el Canal de Panamá"
 HON_banana_boat_payment2_desc:0 "Los [USA.GetAdjective] nos vendieron el Canal de Panamá, pero no fue barato. Tuvimos que enviarles un suministro de botes bananeros para un año, lo que ha paralizado nuestros resultados. Sin embargo, deberíamos tener ganancias récord después de que el Tío Sam tenga todos los plátanos que pueda comer."
 HON_motorized_discount:0 "Asistencia Ford"
 HON_motorized_discount_desc:0 "Ford Motor Company ahora tiene presencia en Centroamérica, y su experiencia nos permite producir equipos motorizados más rápidamente."
 HON_convoy_discount:0 "Barcos de plátano"
 HON_convoy_discount_desc:0 "Los botes bananeros son la columna vertebral de nuestras operaciones y hemos desarrollado métodos para producirlos en masa. Gracias a nuestra economía de escala, podemos fabricar más barcos de transporte que la mayoría de las principales potencias."
 HON_sovmission:0 "[SOV.getAdjetive] Misión militar"
 HON_sovmission_desc:0 "Nuestros camaradas en [SOV.GetNameDef] están compartiendo su experiencia militar con nosotros."
 HON_soviet_spies:0 "Asistencia de la NKVD"
 HON_soviet_spies_desc:0 "[SOV.GetNameDefCap] nos ha enviado algunos asesores de la NKVD que están mejorando nuestras capacidades de inteligencia."
 HON_peoples_war:0 "Tácticas de guerrilla"
 HON_peoples_war_desc:0 "Las ásperas selvas de América Central dificultarán el abastecimiento de nuestro ejército si somos invadidos. Afortunadamente, nuestras tropas están especializadas en combatir con escasos suministros."
 HON_campo_republic:0 "La República Campesina"
 HON_campo_republic_desc:0 "Al dar el control a los campesinos, les hemos permitido desarrollar métodos de producción nuevos e innovadores. Nuestro éxito le ha mostrado al mundo que los campesinos pueden lograr cualquier cosa después de haberse apoderado de los medios de producción."
 HON_campo_republic:0 "La República Campesina"
 HON_ok_banana_republic:0 "República bananera"
 HON_ok_banana_republic_desc:0 "La United Fruit Company influye en [HON.GetNameDef], y la economía depende en gran medida de las exportaciones de banano, por lo que será difícil asignar recursos a otras industrias. Sin embargo, las reformas recientes han paliado algunos de los peores efectos de este sistema económico."
 HON_legacy_carias:0 "Honduras Stronk!"
 HON_legacy_carias_desc:0 "Al elegir la parte más aburrida del árbol de enfoque vale la pena."
 HON_better_research:0 "Métodos de investigación mejorados"
 HON_better_research_desc:0 "Gracias a las mejoras en el sistema educativo [HON.GetAdjective], finalmente podemos igualar el progreso tecnológico de las naciones más grandes."
 HON_infantry_discount:0 "Producción de armas pequeñas"
 HON_infantry_discount_desc:0 "Nuestros estudios de tecnología de armas nos han permitido producir armas pequeñas de manera más eficiente."
 HON_fah:0 "Escuela Militar de Aviación y Fuerza Aérea Hondureña"
 HON_jungle_infantry:0 "Infantería de la selva"
 HON_jungle_infantry_desc:0 "Entrenamiento especial para hacer efectivas nuestras divisiones motorizadas y mecanizadas en la selva."
 HON_jungle_motor:0 "Infantería de la selva"
 HON_jungle_motor_desc:0 "Entrenamiento especial para que nuestros tanques sean efectivos en la jungla."
 HON_jungle_tanks:0 "Infantería de la selva"
 HON_jungle_tanks_desc:0 "Entrenamiento especial para que nuestros tanques sean efectivos en la jungla."
 HON_monarch_influence:0 "Influencia monárquica"
 HON_monarch_influence_desc:0 "Nuestro pueblo anhela volver a los días de gloria del Virreinato."
 HON_hacienda_system:0 "El Sistema de Hacienda"
 HON_hacienda_system_desc:0 "Las haciendas son latifundios propiedad de aristócratas, que formaron la columna vertebral de la economía del Virreinato de la Nueva España. Podemos exportar más bienes y restaurar nuestra nobleza a su antigua gloria al regresar a este sistema."
 HON_intendancies:0 "Intendencias"
 HON_intendancies_desc:0 "Nuestras nuevas intendencias nos están ayudando a administrar el virreinato."
 HON_rereconquista:0 "La reconquista"
 HON_rereconquista_desc:0 "Nuestros ejércitos están listos para restaurar el Imperio español a su antigua gloria."
 HON_better_hacienda_system:0 "El Sistema de Hacienda"
 HON_better_hacienda_system_desc:0 "Las haciendas son latifundios propiedad de aristócratas, que formaron la columna vertebral de la economía del Virreinato de la Nueva España. Podemos exportar más bienes y restaurar nuestra nobleza a su antigua gloria al regresar a este sistema."
 HON_spaninquisition:0 "La Nueva Inquisición Española"
 HON_spaninquisition_desc:0 "Nadie lo espera."
 HON_samuel_diaz_zelaya:0 "Samuel Díaz Zelaya"
 HON_samuel_diaz_zelaya_desc:0 "Samuel Díaz Zelaya es un periodista hondureño que fue colaborador habitual de las revistas Tegucigalpa y Diario Comercial. Se convirtió en director literario de la Revista Excelsior en 1937, que era un periódico apologista del régimen de Tiburcio Carias."
 HON_lowell_yerex:0 "Lowell yerex"
 HON_lowell_yerex_desc:0 "Lowell Yerex nació en Nueva Zelanda pero estudió en los Estados Unidos y sirvió en el Royal Flying Corps británico en la Gran Guerra. Fundó Transportes Aéreos Centro Americanos en 1931, que se convirtió en una importante aerolínea en Honduras."
 HON_juan_manuel_galvez:0 "Juan Manuel Galvez"
 HON_juan_manuel_galvez_desc:0 "Juan Manuel Gálvez Durón fue Ministro de Guerra, Marina y Aviación del presidente Carias, y sucedió a Carias como presidente en 1949. Durante su presidencia, estableció el Banco Central de Honduras, el Banco Nacional de Fomento (ahora BANDESA), estandarizó los ingresos de Honduras impuesto, y declaró oficialmente el Lempira como la moneda nacional de Honduras."
 HON_julio_lozano_diaz:0 "Julio lozano diaz"
 HON_julio_lozano_diaz_desc:0 "Julio Lozano Díaz inició su carrera en la Compañía Minera Rosario, donde ocupó casi todos los cargos administrativos de esta empresa. Más tarde se convirtió en Ministro de Economía, Finanzas y Crédito Público bajo Tiburcio Carias, donde renegoció la deuda del Ferrocarril de Honduras con los tenedores de bonos ingleses. Más tarde fundaría el PUN y se convertiría en presidente en 1954."
 HON_taca:0 "Aerolíneas TACA"
 HON_taca_desc:0 "Transportes Aéreos del Continente Americano fue fundado por Lowell Yerex en 1931 e inició sus operaciones con un avión monomotor Stinson. Tenía rutas que cubrían todo el territorio nacional de Honduras y luego se expandió al resto de América Latina. En 1945, TACA Airlines trasladó su sede a El Salvador, donde se modernizó y amplió."
 hon_fnh:0 "Ferrocarril Nacional de Honduras"
 hon_fnh_desc:0 "El Ferrocarril Nacional de Honduras fue financiado con deuda del Reino Unido y Francia a mediados del siglo XIX. Sin embargo, la United Fruit Company se convirtió en la principal fundadora de los ferrocarriles de Honduras a principios del siglo XX. La United Fruit Company recibió concesiones de tierras en el norte de Honduras para construir nuevos ferrocarriles en todo el país."
 HON_rmc:0 "Compañía Minera del Rosario"
 HON_rmc_desc:0 "La Compañía Minera Rosario de Nueva York y Honduras fue fundada en 1880 y tenía los derechos mineros de los depósitos minerales cerca de San Jacinto. Posteriormente, esta empresa adquirió una participación mayoritaria en varias otras minas en Honduras y finalmente tuvo participaciones en América del Norte, América del Sur y el Mar del Norte."
 HON_mateo_ortega:0 "Mateo ortega"
 HON_salvador_alvarado:0 "salvador alvarado"
 HON_gregorio_ferrera:0 "Gregorio ferrera"
 HON_soviets_gave_guns:0 "Apoya a los Campos"
 HON_soviets_no_guns:0 "Ignora a los Campos"
 HON_soviet_acceptance:0 "[SOV.GetNameDefCap] Apoya nuestra Revolución"
 HON_mirco:0 "Microgestión"
 HON_mirco_desc:0 "Si bien la expansión de nuestra empresa ha desafiado las expectativas internacionales, todavía no cumple con las altas expectativas del presidente Zemurray. En una reunión reciente, les dijo a nuestros generales: "Ustedes, caballeros, han estado arruinando este asunto por mucho tiempo. Voy a arreglarlo". y ahora adoptará un enfoque más práctico."
 HON_army:0 "El ejército [HON.GetAdjective]"
 HON_army_desc:0 "Para sobrevivir en Centroamérica, necesitaremos fortalecer nuestro ejército."
 HON_conscription:0 "[HON.getAdjetive] Soldados"
 HON_conscription_desc:0 "Las Fuerzas Armadas de [HON.GetAdjective] han estado holgazaneando en su reclutamiento. Necesitamos hacer que las fuerzas armadas sean más atractivas para la generación más joven."
 HON_arms:0 "Brazos cortos"
 HON_arms_desc:0 "Casi todos los años se lanzan nuevas armas pequeñas y debemos centrarnos en dar a nuestras tropas las mejores armas posibles."
 HON_arms_2:0 "Armas de apoyo"
 HON_arms_2_desc:0 "Continuaremos asegurándonos de que nuestra infantería y tropas de apoyo estén armadas con equipos de primer nivel."
 HON_army_support:0 "Equipo de Apoyo"
 HON_army_support_desc:0 "En lugar de imitar o comprar equipo extranjero, deberíamos aspirar a convertirnos en un líder mundial en armas de infantería."
 HON_faster_small_arms:0 "Mejora de la producción de armas pequeñas"
 HON_faster_small_arms_desc:0 "Nuestros esfuerzos por mejorar el equipo de nuestro ejército están dando sus frutos y ahora podemos producir armas de manera eficiente para nuestras divisiones de infantería."
 HON_tank_effort:0 "Esfuerzo de armadura"
 HON_tank_effort_desc:0 "La guerra armada es obviamente el futuro, y no podemos permitirnos ignorar este hecho. Mejoremos nuestra tecnología de blindaje y agreguemos modernas divisiones de tanques a nuestros ejércitos."
 HON_mech_effort:0 "Esfuerzo Mecanizado"
 HON_mech_effort_desc:0 "Después de estudiar la tecnología de blindaje, nuestros investigadores se dieron cuenta de que las unidades mecanizadas también desempeñarán un papel decisivo en la guerra futura. Invirtamos en investigación mecanizada y luchemos por crear un ejército totalmente mecanizado."
 HON_special_forces:0 "Crear las Fuerzas Especiales [HON.GetAdjective]"
 HON_special_forces_desc:0 "Dado que nuestro ejército tiene muy pocos especialistas, podríamos crear una división de Fuerzas Especiales para servir en nuestro ejército."
 HON_special_forces_2:0 "[HON.getAdjetive] Marines"
 HON_special_forces_2_desc:0 "Centroamérica está llena de terreno peligroso; sería prudente invadir desde el mar en lugar de hacer marchar a nuestro ejército a través de la jungla. Por supuesto, necesitaríamos tener una fuerza marina capaz antes de planear tales invasiones."
 HON_jungle_training:0 "Fuerzas especiales de la jungla"
 HON_jungle_training_desc:0 "Las selvas tropicales de América Central son algunas de las más densas del mundo, y nuestro ejército pasará gran parte de su tiempo en estas selvas. Deberíamos empezar a entrenar a nuestras tropas para la guerra en la jungla. Por supuesto, nuestras fuerzas especiales serían candidatas ideales para la fase inicial del entrenamiento de guerra en la jungla."
 HON_jungle_infant:0 "Infantería de la selva"
 HON_jungle_infant_desc:0 "Ahora que hemos entrenado a nuestras fuerzas especiales sobre cómo operar en la jungla, podemos entrenar a nuestros regulares en la guerra en la jungla."
 HON_jungle_infant_effect:0 "Habilita §HEntrenamiento en la jungla§!\n§HInfantería\n Jungla§!\n Ataque: §G+5%§!\n Movimiento: §G+10%§!\n"
 HON_jungle_moto:0 "Vehículos de la selva"
 HON_jungle_moto_desc:0 "Llevar nuestros tanques e infantería motorizada a través de la jungla no será más fácil, pero nuestro estado mayor general ha ideado un método para mover estas divisiones a través de la jungla. Educar a nuestras divisiones móviles sobre la guerra en la jungla nos permitirá dominar las junglas."
 HON_jungle_moto_effect:0 "Habilita §HEntrenamiento en la jungla§!\n§HMotorizado\n Jungla§!\n Ataque: §G+5%§!\n Movimiento: §G+10%§!\n§HMecanizado\n Jungla§!\n Ataque: §G+5%§!\n Movimiento: §G+10%§!\n§HArmor\n Jungla§!\n Ataque: §G+5%§!\n Movimiento: §G+10%§!\ norte"
 HON_land_doc:0 "Esfuerzo del ejército"
 HON_land_doc_desc:0 "A pesar de las crecientes posibilidades de la guerra aérea y naval, el combate terrestre sigue siendo crucial en las guerras del mañana. Con preparación, podemos evitar revivir el infierno de las trincheras."
 HON_land_doc_2:0 "Esfuerzo Táctico"
 HON_land_doc_2_desc:0 "Nuestro país no ha librado una guerra terrestre en décadas, y nuestro ejército se está volviendo complaciente. Debemos revertir esta tendencia centrándonos en la calidad de nuestro ejército."
 HON_land_doc_3:0 "Esfuerzo de perforación"
 HON_land_doc_3_desc:0 "El campo de batalla ha cambiado en los años de entreguerras y en los conflictos recientes. Debemos reevaluar continuamente nuestras doctrinas para reflejar esto."
 HON_navy:0 "Crear una Armada Costera [HON.GetAdjective]"
 HON_navy_desc:0 "Nuestras costas están completamente desprotegidas en este momento y somos vulnerables a las invasiones navales. Debemos rectificar este problema creando la infraestructura que necesitamos para construir una fuerza de defensa costera."
 HON_invest_in_subs:0 "Esfuerzo Submarino"
 HON_invest_in_subs_desc:0 "La guerra submarina es el desarrollo naval más emocionante desde la invención del barco torpedero. Haríamos bien en protegernos contra los submarinos y usarlos contra la navegación enemiga."
 HON_invest_in_subs_2:0 "Esfuerzo Submarino II"
 HON_invest_in_subs_2_desc:0 "Dado que la mayoría de las invasiones tendrán que venir por mar, los lobos del océano pueden ser una fuerte línea de defensa. Sigilosa y cazando en manadas, una flota de submarinos puede proteger nuestras rutas marítimas."
 HON_invest_in_subs_3:0 "Esfuerzo Submarino III"
 HON_invest_in_subs_3_desc:0 "¡Al perfeccionar nuestros métodos de producción de submarinos, podemos construir algunos de los submarinos más efectivos del mundo!"
 HON_invest_in_destroyers:0 "Esfuerzo del destructor"
 HON_invest_in_destroyers_desc:0 "Mientras estudiamos el diseño y el uso estratégico de los submarinos, también hemos aprendido cómo contrarrestar sus tácticas. Los destructores serán cruciales para esto."
 HON_invest_in_cruisers:0 "Esfuerzo de crucero"
 HON_invest_in_cruisers_desc:0 "Antes de incursionar en la investigación avanzada de acorazados, los cruceros más pequeños necesitan ser reemplazados."
 HON_invest_in_carriers:0 "Esfuerzo del transportista"
 HON_invest_in_carriers_desc:0 "Las flotas de combate modernas se centrarán en portaaviones, no en acorazados. Si queremos dominar los océanos, necesitaremos algunos portaaviones."
 HON_invest_in_battleships:0 "Esfuerzo de acorazado"
 HON_invest_in_battleships_desc:0 "La nación con más acorazados gobernará los océanos. Los acorazados y los portaaviones representan lo viejo y lo nuevo en superioridad naval."
 HON_naval_doctrines:0 "Doctrinas navales mejoradas"
 HON_naval_doctrine_desc:0 "Aunque tener una armada moderna es importante, nuestros barcos serán inútiles si nuestros marineros no saben cómo usarlos. Tomemos un tiempo e instruyamos a nuestros oficiales en tácticas navales modernas."
 HON_navy_infrastructure:0 "Infraestructura Naval Ampliada"
 HON_navy_infrastructure_desc:0 "Necesitamos mejorar nuestras instalaciones de producción naval y construir más bases navales si queremos que nuestra armada sea competitiva. Iniciemos un proyecto de construcción masivo para poner nuestra infraestructura naval al día."
 HON_airforce:0 "Crear la Fuerza Aérea [HON.GetAdjective]"
 HON_airforce_desc:0 "Dado que la aviación es un campo nuevo en Centroamérica, podemos dominar a nuestros vecinos siendo uno de los primeros países centroamericanos con una fuerza aérea."
 HON_aviation:0 "Enfoque de luchador"
 HON_aviation_desc:0 "Podemos aplicar ingeniería civil revolucionaria a nuestros cazas para mejorar su velocidad, alcance y altitud máxima. Necesitamos centrarnos en esto si queremos mantenernos al día con los avances realizados por otros."
 HON_naval_aviation:0 "Bombarderos navales"
 HON_naval_aviation_desc:0 "Los barcos han demostrado ser excepcionalmente vulnerables a los aviones. Deberíamos seguir mejorando su tecnología para asegurarnos de estar a la vanguardia de cualquier contramedida."
 HON_army_aviation:0 "Aviones de apoyo del ejército"
 HON_army_aviation_desc:0 "Los aviones que apoyan a nuestras fuerzas terrestres y barcos han sido una adición muy eficiente con una inversión relativamente pequeña. Estos aviones ahora tienen varias mejoras sugeridas. Nuestros ingenieros pueden desarrollar la próxima generación de aeronaves de apoyo."
 HON_army_aviation_2:0 "Foco de bombardero"
 HON_army_aviation_2_desc:0 "El apoyo aéreo es una parte integral de nuestras capacidades defensivas y ofensivas. Si nos enfocamos en desarrollar bombarderos rápidos, más ágiles y precisos, mantendremos una ventaja en cualquier batalla terrestre."
 HON_air_doctrine:0 "Doctrinas aéreas mejoradas"
 HON_air_doctrine_desc:0 "Aunque podemos construir una fuerza aérea moderna, la mayoría de nuestros pilotos no saben cómo volar sus nuevos aviones. Rectifiquemos ese problema investigando algunas doctrinas aéreas."
 HON_air_bases:0 "Bases aéreas adicionales"
 HON_air_bases_desc:0 "Los aviones son difíciles de abastecer en Centroamérica, especialmente cuando no tienes suficiente infraestructura. Construyamos algunas bases aéreas más para mejorar el alcance de nuestra fuerza aérea."
 HON_politics:0 "Examinar el clima político"
 HON_politics_desc:0 "Después de que Tiburcio Carias Andino ganara por poco las elecciones presidenciales de 1932, tomó medidas enérgicas contra todas las formas de oposición política. Ahora, [HON.GetNameDef] se encuentra en una encrucijada."
 HON_suggest_fascism:0 "Considere una adquisición completa de United Fruit Company"
 HON_suggest_fascism_desc:0 "La United Fruit Company ha estado operando en Honduras desde 1899 cuando adquirió siete productores locales de banano y comenzó a exportar banano a Nueva Orleans. Desde entonces, la United Fruit Company se ha involucrado cada vez más en la política hondureña; podría ser el momento de considerar los beneficios de una adquisición total por parte de United Fruit."
 HON_invite_zemurray:0 "Invitar a Samuel Zemurray"
 HON_invite_zemurray_desc:0 "Samuel Zemurray ha sido el jefe extraoficial de la United Fruit Company desde 1932. Ha jugado un papel activo en la política hondureña durante más de veinte años, y esta participación incluyó la planificación de un golpe que le dio a Manuel Bonilla la presidencia. Ha expresado su decepción por el desempeño de Carías y podría ser persuadido para ser el próximo presidente."
 HON_american_support:0 "La comunidad empresarial estadounidense"
 HON_american_support_desc:0 "Derrocar a un gobierno no es barato, y las posibilidades de éxito de nuestra adquisición son escasas si no contamos con el apoyo de nuestros inversores en casa. Convenzámoslos de que un estado de United Fruit resultaría en precios más bajos de la fruta, más empleos y ganancias récord."
 HON_united_fruit_coup:0 "Derrocar al Gobierno de Carias"
 HON_united_fruit_coup_desc:0 "Aunque la adquisición de United Fruit Company parecía una idea loca, rápidamente obtuvimos el apoyo de nuestra junta directiva y de la comunidad empresarial estadounidense para esta idea. Es hora de sacar a Carias del poder y establecer un estado corporativo adecuado. Este no será el primer golpe patrocinado por la United Fruit en Honduras, pero podría ser el último."
 HON_american_arms:0 "Importar armas [USA.GetAdjective]"
 HON_american_arms_desc:0 "El reciente cambio de administración de Honduras contó con el apoyo de la junta directiva, pero la población local no está entusiasmada con este cambio. Sin embargo, varias empresas estadounidenses de armas de fuego nos han expresado su apoyo y nos han ofrecido algunos de sus productos. Sería prudente aceptar su oferta."
 HON_fruit_security:0 "Establecer la División de Seguridad de United Fruit"
 HON_fruit_security_desc:0 "Aunque United Fruit ha empleado guardias armados durante años, nuestra reciente expansión exige una mayor seguridad. Creemos una división formal de Seguridad de la United Fruit, que contratará a [USA.GetAdjective] mercenarios para proteger nuestros intereses."
 HON_improved_production:0 "Mejorar nuestros métodos de producción"
 HON_improved_production_desc:0 "Cuando solo controlábamos el sector agrícola de la economía hondureña, teníamos poco interés en producir otros artículos. Sin embargo, ahora debemos diversificar nuestras operaciones para proteger nuestros intereses."
 HON_corporate_consolidation:0 "Prepárese para la consolidación corporativa"
 HON_corporate_consolidation_desc:0 "Ahora que United Fruit tiene una fuerza de defensa capaz, es hora de pensar en consolidar nuestras participaciones en otros países. Aplicando presión en los lugares correctos, podemos establecer el control sobre Centroamérica. Sin embargo, el mundo nos verá como un agresor, y el gobierno de [USA.GetAdjective] no puede seguir justificando su protección hacia nosotros."
 HON_take_guatemala:0 "Consolidar nuestras participaciones [GUA.GetAdjective]"
 HON_take_guatemala_desc:0 "Es hora de poner todos nuestros activos centroamericanos bajo nuestro control directo. La empresa United Fruit es particularmente influyente en [GUA.GetNameDef], y estamos a punto de firmar una concesión de 99 años con [GUA.GetLeader] y abrir una nueva plantación en Tiquisate. Sin embargo, ahora tenemos una posición de negociación más ventajosa y podemos exigir el control de todo el país."
 HON_take_elsalvador:0 "Integrar [ELS.GetNameDef]"
 HON_take_elsalvador_desc:0 "Ahora que Guatemala está completamente bajo nuestro control, podemos comenzar a expandirnos al resto de América Central. Nuestra junta directiva ha sugerido que [ELS.GetNameDef] es un objetivo ideal para nuestra próxima adquisición hostil."
 HON_take_nicaragua:0 "Integrar [NIC.GetNameDef]"
 HON_take_nicaragua_desc:0 "Ahora que Guatemala está completamente bajo nuestro control, podemos comenzar a expandirnos al resto de América Central. Nuestra junta directiva ha sugerido que [NIC.GetNameDef] es un objetivo ideal para nuestra próxima adquisición hostil."
 HON_take_costa_rica:0 "Expandir a [COS.GetNameDef]"
 HON_take_costa_rica_desc:0 "Costa Rica fue una vez el hogar de nuestro competidor, Atlantic Fruit, pero lo llevamos a la bancarrota y adquirimos sus activos en 1912. Sin embargo, no tendremos el control total de estas nuevas propiedades hasta que el gobierno [COS.GetAdjective] se someta a nosotros."
 HON_purchase_belize:0 "Compra Belice"
 HON_purchase_belize_desc:0 "[ENG.GetNameDefCap] ha comenzado a enfocarse en desarrollar una economía de guerra, y probablemente les vendría bien más barcos. Dado que podríamos beneficiarnos de la adquisición de Belice, deberíamos acercarnos a [ENG.GetNameDef] y ofrecerles comprar Belice a cambio de nuestros botes bananeros."
 HON_take_panama:0 "Incorporar [PAN.GetNameDef]"
 HON_take_panama_desc:0 "[PAN.GetNameDEfCap] es el último país entre nosotros y el control total de Centroamérica. Es hora de exigir su sumisión."
 HON_buy_canal:0 "Compra el Canal de Panamá"
 HON_buy_canal_desc:0 "El Canal de Panamá es una de las rutas de navegación más cruciales a nivel mundial, y adquirirlo reduciría significativamente nuestros costos. Acerquémonos al gobierno de [USA.GetAdjective] y ofrezcamos comprárselo a ellos a cambio de un envío masivo de nuestros barcos bananeros."
 HON_irca:0 "Fusionarse con el IRCA"
 HON_irca_desc:0 "Producimos en volúmenes récord, pero podríamos beneficiarnos de más infraestructura. Afortunadamente, Minor Keith ha propuesto una fusión entre Ferrocarriles Internacionales de Centroamérica y United Fruit. Aceptar esta fusión conectará varias de nuestras plantaciones con ferrocarriles modernos."
 HON_invite_ford:0 "Invita a Ford Motors a Centroamérica"
 HON_invite_ford_desc:0 "Gran parte de la estructura de United Fruit se basó en los principios de gestión de Henry Ford, pero ahora Henry Ford ve a nuestro estado como la última encarnación de la gestión empresarial. Invitarlo a construir una planta de Ford en América Central podría ser un arreglo rentable para nosotros."
 HON_great_white:0 "Promocionar la Gran Flota Blanca"
 HON_great_white_desc:0 "La Gran Flota Blanca es un crucero que lleva a los civiles a varias propiedades de United Fruit y les muestra el lado positivo de trabajar para United Fruit. Por supuesto, los turistas solo pueden ver pequeñas partes de nuestra plantación, pero se van con una mejor percepción de nosotros y nuestras operaciones."
 HON_banana_boats:0 "Producción en masa de Banana Boat"
 HON_banana_boats_desc:0 "Los barcos bananeros son los barcos que usamos para transportar banano desde Centroamérica al resto del mundo. Casi todas nuestras operaciones económicas y de seguridad dependen de estos barcos, y deberíamos producir estos barcos en masa. ¡Nuestros barcos banana eclipsarán a la marina mercante de cualquier gran potencia en unos pocos años!"
 HON_agricola:0 "Fundó la Escuela Agrícola Panamericana"
 HON_agricola_desc:0 "Los trabajadores calificados son difíciles de encontrar, especialmente si los reclutamos de la población local. Sin embargo, el presidente Zemurray ha intentado resolver este problema estableciendo la Escuela Agrícola Panamericana, una universidad gratuita que se especializa en investigación agrícola. Esta nueva universidad debería proporcionar a nuestro estado trabajadores capaces durante generaciones."
 HON_corporate_alliance:0 "Alianza de Estados Corporativos Verdaderos"
 HON_corporate_alliance_desc:0 "Si bien las ideas de Mussolini y Hitler fueron innovadoras, estos estados fascistas han perdido de vista lo esencial: las ganancias. Sus constantes guerras y leyes raciales nos han demostrado que somos el único gran estado fascista que puede manejar correctamente su economía. Deberíamos crear una facción e intentar unir al mundo bajo el gobierno corporativo."
 HON_fruitful_partnership:0 "Una asociación fructífera"
 HON_fruitful_partnership_desc:0 "El New Deal ha paralizado a la clase empresarial [USA.GetAdjective] y ya no podemos depender de [USA.GetNameDef] como socio comercial. El creciente poder de [GER.GetNameDefCap] ha impresionado a muchos miembros de la junta, y alinearnos con el Eje podría ser beneficioso."
 HON_go_communist:0 "Revive el Bloque Obrero Campesino"
 HON_go_communist_desc:0 "El Bloque Obrero Campesino, o Bloque de Trabajadores Campesinos, fue fundado por Manuel Calix Herrera a fines de la década de 1920, pero Carías lo prohibió cuando asumió la presidencia. Aunque el BOC ha sido destruido, mucha gente todavía cree en sus ideales. Empoderemos a la clase obrera y relegalicemos el Bloque Obrero Campesino."
 HON_herrera_jailbreak:0 "Sacar a Herrera de la cárcel"
 HON_herrera_jailbreak_desc:0 "Manuel Calis Herrera fue el fundador del Bloque Obrero Campesino y su único candidato presidencial. Desafortunadamente, fue capturado por la United Fruit Company y encarcelado en las Islas de la Bahía luego de organizar una huelga de trabajadores. Su liderazgo será esencial para nuestra revolución, y coordinamos una fuga de prisión lo antes posible."
 HON_soviet_support:0 "Busque [SOV.GetAdjective] Asistencia"
 HON_soviet_support_desc:0 "El presidente Carías cuenta con el apoyo tanto de los terratenientes como de la United Fruit Company, por lo que derrocarlo solos sería imposible. Sin embargo, pudimos persuadir a nuestros camaradas en [SOV.GetNameDef] para que apoyen nuestra causa."
 HON_peasant_revolution:0 "La revolución campesina"
 HON_peasant_revolution_desc:0 "Los campesinos están inquietos y la mayoría se ha afiliado a la BOC. La base de poder de Carías se ha erosionado y ha llegado el momento de la revolución. ¡Derroquemos a los terratenientes feudales, saquemos a la United Fruit Company de nuestro país y establezcamos la primera república campesina del mundo!"
 HON_seize_plantations:0 "Aprovechar las plantaciones de frutas unidas"
 HON_seize_plantations_desc:0 "La United Fruit Company ha operado en nuestro país durante demasiado tiempo y debemos expulsar a esta corporación parasitaria y apoderarnos de sus activos. Tomar el control de sus plantaciones será el primer paso para la propiedad campesina de los medios de producción."
 HON_peoples_army:0 "El [HON.GetAdjective] Ejército Popular"
 HON_peoples_army_desc:0 "Aunque el pueblo ahora tiene el control del país, el éxito de nuestra revolución no está garantizado. La burguesía sigue oprimiendo a las demás naciones centroamericanas, y podemos ser invadidos por los imperialistas gringos o [ENG.GetAdjective]. Afortunadamente, muchos campesinos se están alistando en el recién creado Ejército del Pueblo Hondureño para proteger su recién ganada libertad."
 HON_soviet_guns:0 "[SOV.getAdjetive] Envío de armas"
 HON_soviet_guns_desc:0 "[SOV.GetNameDefCap] nos ve como un aliado útil en las Américas, ya que podemos proporcionarles suministros sin que [GER.GetNameDef] bombardee nuestras fábricas. Los [SOV.GetAdjective] nos han enviado algunas armas para proteger nuestra revolución, esperando que se las devolvamos cuando estén en guerra."
 HON_soviet_milmission:0 "[SOV.getAdjetive] Misión militar"
 HON_soviet_milmission_desc:0 "Ahora que [SOV.GetNameDef] ha demostrado su apoyo a nuestra revolución, podemos fortalecer los lazos entre nuestros dos sindicatos. [SOV.GetNameDefCap] con mucho gusto nos enviará una misión militar para entrenar a nuestros ejércitos y prepararlos para luchar contra los imperialistas."
 HON_liberate_central:0 "Guerras de Liberación Centroamericanas"
 HON_liberate_central_desc:0 "Honduras no es la única nación centroamericana reprimida por la burguesía. Cada uno de nuestros vecinos está controlado por los terratenientes y los intereses comerciales gringos. ¡Unamos a Centroamérica y liberemos a los campesinos oprimidos!"
 HON_liberate_guatemala:0 "Liberar a los [GUA.getAdjetive] Campesinos"
 HON_liberate_guatemala_desc:0 "Durante demasiado tiempo, Guatemala ha sido oprimida por la United Fruit Company y su gobierno burgués. ¡Es hora de extender la revolución a [GUA.GetNameDef] y asegurar la libertad de sus campesinos!"
 HON_liberate_salvador:0 "Liberar El Salvador"
 HON_liberate_salvador_desc:0 "[ELS.GetNameDefCap] tiene un gobierno particularmente represivo y su gente clama por la liberación. Debemos responder a este llamado y traer a los campesinos salvadoreños a nuestra república."
 HON_liberate_nicaragua:0 "Llevar la Revolución a Nicaragua"
 HON_liberate_nicaragua_desc:0 "[NIC.GetNameDefCap] está controlado por los Somoza, quienes gobiernan Nicaragua como un sindicato del crimen organizado. ¡Hay que poner a los Somoza en su lugar y juzgarlos por sus crímenes contra los campesinos nicaragüenses!"
 HON_liberate_costarica:0 "Colectivizar Costa Rica"
 HON_liberate_costarica_desc:0 "El [COS.GetAdjective] gobierno burgués es menos severo que el estado de Nicaragua, pero los campesinos que trabajan en las plantaciones de Costa Rica siguen sufriendo. ¡Extendamos la revolución a Costa Rica y liberemos a los campesinos que trabajan en sus cafetales!"
 HON_liberate_panama:0 "Destruir la oligarquía [PAN.GetAdjective]"
 HON_liberate_panama_desc:0 "Aunque Panamá dice ser una democracia, está gobernada por una oligarquía. Los terratenientes y la burguesía dominan esta oligarquía, y debemos derrocar este régimen corrupto si queremos liberar a Centroamérica."
 HON_land_reform:0 "Reforma agraria"
 HON_land_reform_desc:0 "Durante la mayor parte de la historia de Honduras, casi toda la tierra productiva estuvo controlada por los terratenientes o empresas extranjeras como la United Fruit Company. Hoy desmantelaremos todo latifundio y lo distribuiremos entre los campesinos. La gente ahora puede ser dueña de la tierra en la que ha trabajado incansablemente."
 HON_soviet_intel:0 "Invitar a asesores de la NKVD"
 HON_soviet_intel_desc:0 "Los imperialistas pueden atacar en cualquier momento y debemos estar preparados para tal ataque. Desafortunadamente, nuestra agencia de inteligencia es relativamente ineficaz y no tenemos forma de saber si la burguesía está planeando un ataque. Sin embargo, nuestros amigos en [SOV.GetNameDef] nos enviaban asesores de la NKVD para mejorar nuestras capacidades de inteligencia."
 HON_collective_agriculture:0 "Métodos Agrícolas Colectivos"
 HON_collective_agriculture_desc:0 "Después de que los campesinos tomaron el control de las plantaciones, desarrollaron métodos mejorados para producir bienes. Esto nos ha permitido alimentar a nuestra población y enviar el excedente a nuestros compañeros en el extranjero."
 HON_peoples_war:0 "Desarrollar tácticas de guerra de guerrillas"
 HON_peoples_war_desc:0 "Aunque no pudimos derrotar a los ejércitos de los imperialistas en campo abierto, pudimos desgastarlos con el tiempo. Sin embargo, tendremos que encontrar una manera de abastecer a nuestras tropas en este difícil terreno antes de que podamos llevar a cabo una guerra de guerrillas adecuada. Entrenemos a nuestro ejército para que puedan luchar incluso si no tienen acceso a los suministros."
 HON_peoples_university:0 "La universidad popular de centroamerica"
 HON_peoples_university_desc:0 "La burguesía en Centroamérica tenía poco interés en educar a los campesinos, lo que llevó a que gran parte de nuestra población fuera analfabeta. Nuestra nueva revolución ha llevado la educación a las masas, y una nueva institución de educación superior nos permitirá continuar con este programa educativo."
 HON_socialist_block:0 "Crear una Alianza de Naciones Socialistas"
 HON_socialist_block_desc:0 "Aunque le debemos gran parte de nuestro éxito al apoyo de [SOV.GetAdjective], no sería prudente alinearnos completamente con los estalinistas. Creemos un bloque e invitemos a todos los países socialistas actuales."
 HON_join_soviets:0 "Únete a la Comintern"
 HON_join_soviets_desc:0 "Desde sus inicios, los [SOV.GetAdjective] han apoyado nuestra revolución y ahora estamos listos para unirnos al Komintern. ¡Juntos llevaremos el socialismo a los hemisferios oriental y occidental!"
 HON_campesino_republic:0 "La República Campesina de Centroamérica"
 HON_campesino_republic_desc:0 "Hemos liberado a los pueblos de Centroamérica y hemos desarrollado un estado campesino que puede competir con los imperialistas. Nuestra producción colectiva ha demostrado ser más eficiente que cualquier cosa que los capitalistas pudieran idear, lo que nos ha permitido desarrollar una excelente base industrial. Desde aquí, podemos liberar a toda América Latina o tal vez incluso poner de rodillas a los gringos imperialistas."
 HON_status_quo:0 "Reforzar la Presidencia de Carías"
 HON_status_quo_desc:0 "[HON.GetNameDefCap] es técnicamente una democracia bajo Carias, incluso si el gobierno actual es más autoritario que la mayoría de las democracias occidentales. [HON.GetNameDefCap] podría no tener el mejor sistema de gobierno, pero las alternativas son demasiado peligrosas. No hagamos temblar el barco y aseguremos la posición de Carias."
 HON_appoint_brooks:0 "Designar al coronel Brooks"
 HON_appoint_brooks_desc:0 "La Escuela de Aviación Militar de reciente creación carece de liderazgo, pero las conexiones del presidente Carias con [USA.GetNameDef] han producido un candidato viable. El coronel Brooks, un mercenario de [USA.GetAdjective], estará calificado para dirigir nuestra nueva academia de aviación."
 HON_stabilize_economy:0 "Estabilizar la economía"
 HON_stabilize_economy_desc:0 "La Gran Depresión ha afectado las exportaciones de Honduras y el desempleo se está disparando. Sin embargo, el presidente puede promulgar algunas reformas económicas para estabilizar la economía. Por lo menos, esto podría evitarnos los peores efectos de la Gran Depresión."
 HON_liberal_amnesty:0 "Dar amnistía al Partido Liberal"
 HON_liberal_amnesty_desc:0 "Aunque el Partido Comunista está fuera de la ley, el presidente Carías está dispuesto a aceptar alguna oposición del Partido Liberal. La plataforma de este partido no es muy diferente a la de Carías, y podemos parecer más democráticos otorgando amnistía a los miembros del Partido Liberal que participaron en el levantamiento de 1935."
 HON_fortifications:0 "Defender la nación"
 HON_fortifications_desc:0 "Es probable que Honduras permanezca neutral en la próxima guerra, pero sería prudente mejorar nuestras defensas. [GER.GetNameDefCap] o [JAP.GetNameDef] podrían intentar usar nuestro país como base para invadir [USA.GetNameDef], pero construir algunos fuertes debería disuadirlos."
 HON_better_industry:0 "Equipo agrícola mejorado"
 HON_better_industry_desc:0 "Nuestro sector industrial aún está en pañales y la mayor parte de la inversión extranjera se dirige al sector agrícola. Sin embargo, podemos mejorar el estado de la economía [HON.GetADjective] invirtiendo en investigación para la agricultura industrial."
 HON_against_axis:0 "Unir al pueblo contra el fascismo"
 HON_against_axis_desc:0 "Es probable que [USA.GetNameDefCap] se una a la guerra contra el Eje, y probablemente nos pidan ayuda después de entrar en la guerra. Usemos los medios de comunicación para denunciar a las potencias del Eje y hacer que la participación en esta guerra mundial sea aceptable para nuestros ciudadanos."
 HON_join_allies:0 "Soporte [EE. UU..GetNameDef]"
 HON_join_allies_desc:0 "[USA.GetNameDefCap] entró en la guerra después del bombardeo de Pearl Harbor, y esperaban que sus aliados en América Latina declararan la guerra a [GER.GetNameDef] y contribuyeran al esfuerzo bélico. Mostrémosle a [USA.GetNamedef] que somos aliados confiables y unámonos a ellos en su lucha."
 HON_usa_naval_bases:0 "[USA.getAdjetive] Bases Navales"
 HON_usa_naval_bases_desc:0 "Los [USA.GetAdjective] se han ofrecido a construir una nueva base naval en nuestro país para que podamos apoyar su esfuerzo de guerra de manera más eficiente. Planean desarrollar esta pequeña base naval en Trujillo para que puedan defenderse contra cualquier submarino [GER.GetAdjective] que opere en el Caribe. Ayudemos a los [USA.GetAdjective] a proteger el mar y ayudarlos a construir esta nueva base."
 HON_usa_naval_doctrine:0 "[USA.GetADjective] Tácticas navales"
 HON_usa_naval_doctrine_desc:0 "Aunque [USA.GetNameDef] no espera que contribuyamos con muchos soldados al esfuerzo bélico, esperan que podamos ayudarlos a defender sus barcos contra la guerra submarina del Eje. Para que podamos hundir algunos submarinos, los [USA.GetAdjective] se han ofrecido a entrenar a nuestros oficiales navales en las últimas tácticas."
 HON_carias_legacy:0 "El legado del presidente Carías"
 HON_carias_legacy_desc:0 "Los historiadores no podrán evaluar fácilmente el legado de Tiburcio Carias Andino. Si bien reprimió la mayoría de las formas de oposición política y luchó contra los sindicatos de [HON.GetAdjective], proporcionó estabilidad a la economía de [HON.GetAdjective] durante la Gran Depresión. Sin embargo, el nepotismo de Carías y el favorecimiento de los intereses comerciales extranjeros dañan las instituciones democráticas de Honduras, y pasará algún tiempo antes de que esta nación pueda lograr un gobierno puramente democrático."
 HON_examine_industry:0 "La economía [HON.GetAdjective]"
 HON_examine_industry_desc:0 "La economía de [HON.GetAdjective] depende en gran medida de las exportaciones, especialmente de frutas como las bananas. Sin embargo, este país tiene el potencial para crear una base industrial, incluso si tiene que construirla desde cero."
 HON_build_infra1:0 "Construir nuevos caminos"
 HON_build_infra1_desc:0 "[HON.GetNameDefCap] está paralizado por su mala infraestructura, pero la construcción de algunas carreteras nuevas debería resolver ese problema. Conectemos las ciudades y plantaciones de [HON.GetNameDef] a una red vial nacional y hagamos que nuestra economía funcione mejor."
 HON_build_milfact1:0 "Crear una industria armamentista"
 HON_build_milfact1_desc:0 "Dado que la economía de [HON.GetAdjective] se centra en las exportaciones agrícolas, ha habido pocos incentivos para crear una industria armamentista. Sin embargo, el ejército de [HON.GetAdjective] necesita equipo, y debemos construir una base industrial que nos permita abastecer a nuestras tropas."
 HON_build_civfact1:0 "Desarrollar una base industrial"
 HON_build_civfact1_desc:0 "[HON.GetNameDefCap] importa la mayoría de sus bienes industriales, pero esto debe cambiar si queremos una economía autosuficiente. Construyamos fábricas adicionales en uno de nuestros estados."
 HON_build_milfact2:0 "Expandir nuestra industria de armas"
 HON_build_milfact2_desc:0 "Crear una industria armamentística es un excelente primer paso, pero necesitamos aumentar nuestra producción militar para competir con el resto del mundo."
 HON_build_infra2:0 "Conectar la Nación"
 HON_build_infra2_desc:0 "Nuestra infraestructura necesita ponerse al día con nuestra creciente base industrial. Construyamos carreteras y vías férreas adicionales para conectar nuestra nación. Una vez que nos hayamos ido, deberíamos poder mover nuestros productos a través de la jungla con facilidad."
 HON_build_docks1:0 "Crear una Industria Naval"
 HON_build_docks1_desc:0 "Dado que gran parte de nuestra economía depende del transporte marítimo, necesitamos construir una armada para satisfacer nuestros intereses. Afortunadamente, nuestra base industrial ahora es lo suficientemente grande como para sustentar la producción de barcos militares."
 HON_new_university:0 "Universidad Nacional Autónoma de Honduras"
 HON_new_university_desc:0 "La Universidad Nacional Autónoma de Honduras, o la Universidad Nacional Autónoma de Honduras, se estableció en 1847, lo que la convierte en la universidad más antigua de Honduras. Deberíamos dedicar más de nuestro presupuesto a mantener esta universidad y convertirla en la mejor institución de educación superior de América Latina."
 HON_build_civfact2:0 "Ampliar nuestra base industrial"
 HON_build_civfact2_desc:0 "La industrialización de [HON.GetNameDefCap] va por buen camino, pero podríamos beneficiarnos de fábricas adicionales. Expandamos aún más nuestra base industrial y hagamos de [HON.GetNameDef] un destacado exportador de productos industriales."
 HON_tech_industry:0 "Crear una industria electrónica"
 HON_tech_industry_desc:0 "[HON.GetNameDefCap] debe continuar diversificando su economía si espera ser económicamente competitivo. Hagamos un esfuerzo para desarrollar nuestro conocimiento de la electrónica y comencemos a producir bienes de alta tecnología."
 HON_build_milfact3:0 "El Complejo Militar-Industrial"
 HON_build_milfact3_desc:0 "[HON.GetADjective] la producción militar finalmente es lo suficientemente alta como para que podamos orientar nuestra economía hacia la producción de armas. En este punto, podemos desarrollar un complejo militar-industrial en nuestra nación, que ciertamente no tendrá consecuencias no deseadas en el futuro."
 HON_improved_research:0 "Métodos de investigación mejorados"
 HON_improved_research_desc:0 "Gracias a una expansión sustancial de nuestro sistema educativo, podemos alcanzar al resto del mundo. Sin embargo, las inversiones adicionales en educación deberían permitirnos desarrollar tecnologías aún más rápido y superar a algunas de las principales potencias."
 HON_power_research:0 "Excelencia Tecnológica"
 HON_power_research_desc:0 "Nuestro control sobre América Central nos ha establecido como una gran potencia, pero nuestra tecnología aún va a la zaga del resto del mundo. Ampliemos nuestras capacidades de investigación duplicando nuestra financiación para la ciencia y la educación."
 HON_suggest_monarchy:0 "Nostalgia imperial"
 HON_suggest_monarchy_desc:0 "Nuestro país ha ido decayendo desde nuestra independencia de España, y algunas voces al margen sugieren que Honduras intente revivir el Virreinato de la Nueva España. Esta idea puede parecer una locura, pero los acontecimientos en España nos han demostrado que el verdadero Rey de España necesita un nuevo trono."
 HON_invite_juan:0 "Invita al infante juan"
 HON_invite_juan_desc:0 "Si bien el infante Juan esperaba suceder a su padre como rey de España, los acontecimientos recientes le han enseñado que su coronación será poco probable. Ofrézcamosle el trono de Honduras y la perspectiva de restaurar el Virreinato de la Nueva España."
 HON_monarchist_coup:0 "Golpe monárquico"
 HON_monarchist_coup_desc:0 "Ahora que el infante Juan ha vuelto de España, derroquemos al presidente Carías. Podemos coronar al Infante Juan como Juan I y comenzar los preparativos para restaurar el Virreinato de Nueva España. Nuestro nuevo rey es ahora el único Juan que puede restaurar el virreinato a su antigua gloria."
 HON_spanish_guns:0 "Armas españolas"
 HON_spanish_guns_desc:0 "Aunque la coronación de Juan en España era poco probable, todavía tenía muchos seguidores. Si nuestro rey lo pide amablemente, pueden invertir sus esperanzas y armas en [HON.GetNameDef]."
 HON_kings_finest:0 "Lo mejor del rey"
 HON_kings_finest_desc:0 "Para que Juan I asegure su trono, necesitaremos crear una guardia real que nos proteja de los demócratas, los comunistas y los antiguos territorios del virreinato. Afortunadamente, muchos jóvenes en [HON.GetNameDef] están dispuestos a morir por el rey y el país."
 HON_haciendas:0 "Restaurar el Sistema de Hacienda"
 HON_haciendas_desc:0 "Muchas empresas internacionales en [HON.GetNameDef] han establecido sus plantaciones como haciendas de facto. Sin embargo, sus ganancias van a los capitalistas en lugar de a la corona. Revirtamos esta tendencia restaurando un sistema de haciendas adecuado y transfiriendo las plantaciones a nuestra aristocracia."
 HON_restoration_wars:0 "Las Guerras de la Restauración"
 HON_restoration_wars_desc:0 "Necesitaremos reconquistar la mayor parte de las tierras que constituían el Virreinato de la Nueva España antes de que podamos proclamar la restauración de este estado. Restaurar las fronteras del virreinato de 1820 será nuestro primer paso en nuestro regreso a la gloria imperial."
 HON_reclaim_salvador:0 "Recuperar El Salvador"
 HON_reclaim_salvador_desc:0 "Aunque El Salvador era una parte menor del virreinato, seguía siendo una parte valiosa de la Capitanía General de Guatemala. Reclamemos a El Salvador para la corona e integrémoslo a nuestro reino."
 HON_reclaim_nicaragua:0 "Recuperar Nicaragua"
 HON_reclaim_nicaragua_desc:0 "Nicaragua era parte integral de la Capitanía de Guatemala, y necesitaremos conquistarla si queremos restablecer el Virreinato de la Nueva España. Apoderémonos de Nicaragua y pongámosla bajo el control de nuestra nobleza."
 HON_reclaim_guatemala:0 "Recuperar Guatemala"
 HON_reclaim_guatemala_desc:0 "Guatemala fue la capital de la Capitanía de Guatemala, y es nuestra puerta de entrada para restablecer nuestro control sobre el corazón de la Nueva España, México. Tomar Guatemala será un paso vital para hacer realidad nuestras ambiciones."
 HON_reclaim_belize:0 "Los británicos están distraídos - Take Belize"
 HON_reclaim_belize_desc:0 "La pérfida Albión tomó Belice de manos de los españoles cuando permitieron que los piratas se establecieran en Baymen y reconocieron plenamente a Belice como colonia en 1786. La corona española intentó retomar Belice durante la Batalla de St. George's Caye en 1798, pero fracasó debido al engaño británico. Sin embargo, [ENG.GetADjective] parece preocupado por su guerra actual, y ahora podría ser un momento ideal para que recuperemos Belice."
 HON_reclaim_costarica:0 "Recuperar Costa Rica"
 HON_reclaim_costarica_desc:0 "Costa Rica fue la frontera sur del Virreinato de Nueva España, y es parte integral del Virreinato de Nueva España. Aunque esta tierra no es particularmente valiosa, debemos tomar Costa Rica para asegurar nuestra frontera sur."
 HON_reclaim_cuba:0 "Recuperar Cuba"
 HON_reclaim_cuba_desc:0 "Cuba fue uno de los pocos territorios que permaneció leal a España en las guerras revolucionarias, pero los estadounidenses lo tomaron durante la Guerra Hispanoamericana. Sin embargo, los estadounidenses recientemente le han dado a Cuba su independencia, lo que significa que ahora somos libres de reclamar Cuba para la corona española."
 HON_reclaim_hispanola:0 "Recuperar La Española"
 HON_reclaim_hispanola_desc:0 "Hispaniola alguna vez fue propiedad total del Imperio español, pero perdió el control de la mitad occidental frente a Francia en el siglo XVII y el control de la mitad oriental en 1795 hasta la independencia en la Paz de Basilea. Corrijamos estas injusticias históricas restableciendo nuestro control de La Española."
 HON_reclaim_mexico:0 "Toma mexico"
 HON_reclaim_mexico_desc:0 "México fue el corazón y el alma del Virreinato de la Nueva España. Nadie tomará en serio nuestras pretensiones al virreinato hasta que hayamos reafirmado nuestro control sobre esta región. Después de haber retomado México, podemos finalmente proclamar el renacimiento del Virreinato de la Nueva España."
 HON_intendancies:0 "Reintroducir las intendencias"
 HON_intendancies_desc:0 "Las intendencias eran administradores cuyos cargos se crearon en el marco de las reformas borbónicas del siglo XVIII. La administración de las colonias ha sufrido desde su independencia, y restablecer un sistema de intendencias podría permitirnos administrar nuestro reino de manera más efectiva."
 HON_coastal_forts:0 "Fortalecer las Defensas Costeras"
 HON_coastal_forts_desc:0 "Una de las mayores amenazas del virreinato fueron las invasiones navales, y tales ataques también podrían destruir nuestro virreinato resurgido. Construyamos un sistema de fuertes costeros para protegernos de cualquier potencia extranjera que quiera enviar su ejército a nuestras costas."
 HON_refined_goods:0 "Agricultura industrial"
 HON_refined_goods_desc:0 "La falta de industrialización de España fue una de las causas de su caída, y no queremos cometer el mismo error. Dado que ya tenemos uno de los sectores agrícolas más grandes del mundo, sería prudente construir varias fábricas para procesar nuestros productos agrícolas."
 HON_economica:0 "Patrocina la Sociedad Económica"
 HON_economica_desc:0 "La Sociedad Económica de los Amigos del País, o Sociedad Económica de Amigos del País, fueron asociaciones privadas fundadas en varias ciudades del Imperio español. Estas organizaciones alentaron con éxito la actividad económica y la innovación, pero declinaron cuando se disolvió la Nueva España. Mediante el uso de fondos estatales para restablecer esta sociedad, nuestra infraestructura de investigación puede rivalizar con las capacidades de las principales potencias."
 HON_reconquista:0 "La reconquista"
 HON_reconquista_desc:0 "El Imperio español no ha enfrentado nada más que humillaciones durante los últimos dos siglos, y es hora de que venguemos este imperio caído. Debemos restaurar la Nueva España, la joya de la corona del Imperio español, y finalmente devolver a Juan I a la posición que le corresponde en el trono español. Esta Rereconquista no será incruenta, pero es la única forma de restaurar el Imperio español a su antigua gloria."
 HON_inquisition:0 "La Nueva Inquisición Española"
 HON_inquisition_desc:0 "La Inquisición española fue una de las herramientas más poderosas del Imperio español, y fue fundamental para asegurar la lealtad de nuestros súbditos al imperio y la fe católica. Al restablecer la Inquisición española, no solo podemos salvar a nuestros súbditos de la condenación eterna, sino también erradicar a los disidentes políticos."
 HON_proclaim_new_spain:0 "Declarar el Virreinato de la Nueva España"
 HON_proclaim_new_spain_desc:0 "Muchos pensaron que nuestro rey estaba loco cuando dijo que reuniría bajo su dominio al Virreinato de la Nueva España, pero lo ha logrado. Hoy, nuestro reino se extiende desde Costa Rica hasta Baja California, y nadie puede negar que somos una gran potencia. La comunidad internacional ahora reconocerá nuestros reclamos sobre la Nueva España, y podemos ser conocidos oficialmente como el Virreinato de la Nueva España."
 HON_reclaim_america:0 "Reconquistar los Territorios del Norte"
 HON_reclaim_america_desc:0 "El mundo de habla hispana ha sido constantemente humillado por los anglosajones desde que hundieron la armada española hace cientos de años. Dos de nuestras mayores humillaciones fueron los tratados de Adams-Onis (que cedió Florida) y Guadalupe-Hidalgo (que cedió la mitad norte de México). Venguemos estas derrotas recuperando el territorio que hemos perdido ante los estadounidenses."
 HON_reclaim_spain:0 "Recuperar el trono español"
 HON_reclaim_spain_desc:0 "Ahora que Juan I tiene el control total de la Nueva España, puede planificar su regreso a España. Cruzar el Atlántico no será fácil, pero eso no detuvo a los conquistadores. Devolver a España a sus raíces monárquicas nos permitirá restaurar el imperio a su antigua gloria."
 HON_gran_colombia:0 "Prepárense para Liberar a la Gran Colombia"
 HON_gran_colombia_desc:0 "La Gran Colombia está dividida desde la muerte de Simón Bolívar, y esta división ha permitido que la burguesía yanqui se aproveche de nuestros camaradas colombianos. Deberíamos reformar Gran Colombia como una república campesina, pero primero necesitaremos instalar un gobierno en Colombia que esté dispuesto a tal propuesta."
 HON_liberate_mexico:0 "Libera a mexico"
 HON_liberate_mexico_desc:0 "A pesar de que nuestros camaradas en México han tomado medidas que han molestado a los imperialistas gringos, como nacionalizar su petróleo, la mayoría de nuestros camaradas todavía están sufriendo. Liberemos a los campesinos en México y establezcamos un gobierno que se dedique a nuestra lucha."
 HON_real_gran_colombia:0 "Consolidar Gran Colombia"
 HON_real_gran_colombia_desc:0 "Ahora que hemos instalado un gobierno amigo en Colombia, hagámoslos los legítimos herederos del legado de Bolívar. Desafortunadamente, los gobiernos de [VEN.GetADjective] y [ECU.GetADjective] no ven la sabiduría de nuestra propuesta, y tendremos que convencerlos con fuerza."
 HON_liberate_brazil:0 "Brasil libre"
 HON_liberate_brazil_desc:0 "Aunque el Brasil de 1930 debilitó a los oligarcas de Brasil, los agricultores de este país todavía están oprimidos por los militares y la burguesía urbana. Debemos derrocar este régimen opresor y reemplazarlo por uno que tenga en cuenta los intereses del pueblo."
 HON_caribfed:0 "Iniciar la Revolución Caribeña"
 HON_caribfed_desc:0 "Los imperialistas europeos han dominado las islas del Caribe durante cientos de años, y la mayoría de los habitantes de esta región nunca han experimentado la verdadera soberanía. Debemos liberar a los agricultores del Caribe y unirlos bajo una sola bandera. Dado que los cubanos fueron traicionados por los imperialistas gringos en su última revolución, probablemente estarían dispuestos a ser el centro de la nueva Revolución Caribeña."
 HON_fullcaribfed:0 "Difundir la revolución a Hispaniola"
 HON_fullcaribfed_desc:0 "Ahora que Cuba está libre de sus opresores burgueses, debemos comenzar a liberar a las otras islas del Caribe. Las naciones españolas de Haití y la República Dominicana son el siguiente paso lógico."
 HON_libperbol:0 "Llevar la revolución a los Andes"
 HON_libperbol_desc:0 "La Federación Perú-Boliviana intentó defenderse de los yanquis y de las naciones depredadoras de Brasil y Argentina. Pudo haber fracasado en esta tarea, pero un nuevo Perú-Bolivia podría triunfar con nuestro apoyo. Liberemos a nuestros compañeros del Perú y sigamos extendiendo la revolución por Sudamérica."
 HON_libbolivia:0 "Federación Perú-Boliviana"
 HON_libbolivia_desc:0 "La Federación Perú-Boliviana no sería mucho sin Bolivia. Liberemos este país y entreguemos su tierra al gobierno amigo que establecimos en el Perú."
 HON_libargent:0 "La Revolución Platina"
 HON_libargent_desc:0 "Ahora que la mayor parte de América Latina ha sido liberada, podemos dirigir nuestra atención al extremo sur de América Latina. Podríamos crear una nueva república de La Plata, dirigida por los campesinos. Sin embargo, deberíamos establecer un gobierno amigo en Argentina antes de intentar reunir La Plata."
 HON_liblaplata:0 "Unificar La Plata"
 HON_liblaplata_desc:0 "Nuestros camaradas de Argentina apoyan nuestra propuesta de reunificación de La Plata y están deseosos de ayudarnos a liberar el resto de Sudamérica. Si podemos extender la revolución a Uruguay, Paraguay y Chile, entonces América Latina finalmente podrá comenzar a sanar después de siglos de opresión."
 HON_corporate_expansion:0 "Expansión Corporativa"
 HON_corporate_expansion_desc:0 "La United Fruit Company ha tenido operaciones significativas en Colombia desde 1900, pero nuestras operaciones se han topado con un par de obstáculos. Nuestros empleados en [COL.GetNameDef] aún recuerdan la Masacre Bananera de 1928, que resultó en la muerte de hasta tres mil trabajadores. Deberíamos evitar otra Masacre de plátanos asumiendo el control directo de nuestras operaciones [COL.GetAdjective] y [ECU.GetAdjective]."
 HON_eliminate_competition:0 "Eliminar la competencia"
 HON_eliminate_competition_desc:0 "Aunque [RAJ.GetnameDef] es uno de los mayores productores de bananas del mundo, la United Fruit Company no tiene influencia allí. La industria bananera [RAJ.GetAdjective] es nuestro competidor más fuerte, y necesitamos tomar el control de esta industria para asegurar nuestro monopolio. Nuestros directores están firmemente en contra de una invasión directa de [RAJ.GetNameDef], pero podríamos invertir en promover la corporatocracia en [RAJ.GetNameDef]."
 hon.1.t:0 "[HON.GetNameDefCap] ¡Exige la anexión!"
 hon.1.d:0 "Después de que la United Fruit Company se hiciera cargo de Honduras, su nuevo presidente ha intentado consolidar todas las participaciones centroamericanas de la United Fruit. Dado que [GUA.GetNameDef] tiene más propiedades de United Fruit que cualquier otro país centroamericano, nos hemos convertido en el primer objetivo de United Fruit."
 hon.1.a:0 "Ellos ya controlan nuestra economía; esta adquisición es solo una formalidad."
 hon.1.b:0 "¡Nunca! ¡Debemos luchar contra los fascistas con todo lo que tenemos!"
 hon.2.t:0 "El Gobierno de [GUA.GetAdjective] acepta la consolidación"
 hon.2.d:0 "Nuestros negociadores han usado el control de United Fruit sobre [HON.GetNameDef] como palanca, y el gobierno de [GUA.GetAdjective] se ha sometido completamente a la United Fruit Company."
 hon.2.a:0 "¡Excelente!"
 hon.3.t:0 "El Gobierno de [GUA.GetADjective] se niega a consolidar"
 hon.3.d:0 "Nuestros negociadores han tratado de usar el control de United Fruit sobre [HON.GetNameDef] como palanca, pero el gobierno de [GUA.GetAdjective] se niega a ceder a nuestras demandas. Tendremos que recuperar nuestras posesiones en ese país por la fuerza."
 hon.3.a:0 "¡Declaremos la guerra ahora y mostrémosles el poder de nuestro estado corporativo!"
 hon.3.b:0 "Nuestras fuerzas de seguridad no están preparadas para una guerra total. Esperemos nuestro momento."
 hon.4.t:0 "[HON.GetNameDefCap] ¡Exige la anexión!"
 hon.4.d:0 "Ahora que la United Fruit Company tiene el control de Guatemala, intenta establecer la hegemonía sobre toda Centroamérica. Desafortunadamente, nos han seleccionado como nuestro próximo objetivo."
 hon.4.a:0 "La resistencia es inútil. ¡Salve corporativo!"
 hon.4.b:0 "¡Nunca! ¡Debemos luchar contra ellos con todo lo que tenemos!"
 hon.5.t:0 "[ELS.GetNameDefCap] ha capitulado"
 hon.5.d:0 "El gobierno de [ELS.GetAdjective] ha visto los beneficios de convertirse en una subsidiaria de United Fruit Company. Recibámoslos con los brazos abiertos."
 hon.5.a:0 "¡Excelente!"
 hon.6.t:0 "¡El gobierno de [ELS.GetAdjective] ha rechazado nuestras demandas!"
 hon.6.d:0 "Desafortunadamente, el gobierno de [ELS.GetAdjective] se niega a someterse al gobierno corporativo. Tendremos que hacer que esta adquisición hostil sea aún más hostil."
 hon.6.a:0 "¡Declaremos la guerra ahora y mostrémosles el poder de nuestro estado corporativo!"
 hon.6.b:0 "No se debe jugar con el ejército de [ELS.GetAdjective]. Esperemos nuestro momento."
 hon.7.t:0 "[HON.GetNameDefCap] ¡Exige la anexión!"
 hon.7.d:0 "Ahora que la United Fruit Company tiene el control de Guatemala, intenta establecer la hegemonía sobre toda Centroamérica. Desafortunadamente, nos han seleccionado como nuestro próximo objetivo."
 hon.7.a:0 "La resistencia es inútil. ¡Salve corporativo!"
 hon.7.b:0 "¡Nunca! ¡Debemos luchar contra ellos con todo lo que tenemos!"
 hon.8.t:0 "[NIC.GetNameDefCap] ha capitulado"
 hon.8.d:0 "El gobierno de [NIC.GetAdjective] ha visto los beneficios de convertirse en una subsidiaria de United Fruit Company. Recibámoslos con los brazos abiertos."
 hon.8.a:0 "¡Excelente!"
 hon.9.t:0 "¡El gobierno de [NIC.GetAdjective] ha rechazado nuestras demandas!"
 hon.9.d:0 "Desafortunadamente, el gobierno de [NIC.GetAdjective] se niega a someterse al gobierno corporativo. Tendremos que hacer que esta adquisición hostil sea aún más hostil."
 hon.9.a:0 "¡Declaremos la guerra ahora y mostrémosles el poder de nuestro estado corporativo!"
 hon.9.b:0 "No se debe jugar con el ejército [NIC.GetAdjective]. Esperemos nuestro momento."
 hon.10.t:0 "¡La United Fruit Company exige sumisión!"
 hon.10.d:0 "La United Fruit Company acaba de tomar el control de Nicaragua y está intentando consolidar su antigua Atlantic Fruit Holdings en [COS.GetNameDef]. Están exigiendo que [COS.GetNameDef] acepte el gobierno de United Fruit."
 hon.10.a:0 "Bien, seguiremos el juego."
 hon.10.b:0 "¡Nunca! ¡Debemos luchar contra ellos con todo lo que tenemos!"
 hon.11.t:0 "[COS.GetNameDefCap] ha enviado"
 hon.11.d:0 "Después de observar los eventos recientes en Centroamérica, el gobierno de [COS.GetAdjective] ha visto los beneficios de la integración a la United Fruit Company."
 hon.11.a:0 "¡Excelente!"
 hon.12.t:0 "¡El gobierno de [COS.GetAdjective] se niega a someterse!"
 hon.12.d:0 "Desafortunadamente, el gobierno de [COS.GetAdjective] ha rechazado nuestras demandas. Tendremos que hacer que esta adquisición hostil sea aún más hostil."
 hon.12.a:0 "Destruiremos su gobierno tal como destruimos Atlantic Fruit."
 hon.12.b:0 "Me preocupan las consecuencias. Esperemos nuestro momento."
 hon.13.t:0 "United Fruit Company ofrece comprar Belice"
 hon.13.d:0 "La United Fruit Company consolida su propiedad en Centroamérica y ha mostrado interés en comprar Belice. Uno de los encargados de tomar decisiones se nos acercó con una oferta para comprar Belice. Nos darán varios convoyes y todos los plátanos que podamos comer."
 hon.13.a:0 "Una propuesta excelente, a nuestro esfuerzo de guerra le vendrían bien unos cuantos barcos bananeros."
 hon.13.b:0 "Tenemos suficientes barcos y Belice es demasiado valioso para venderlo."
 hon.14.t:0 "[ENG.GetNameDefCap] Acepta"
 hon.14.d:0 "[ENG.GetNameDefCap] ha aceptado nuestra generosa oferta y nos transferirá Belice de inmediato. Les enviaremos nuestros botes bananeros y una cantidad significativa de nuestra producción bananera."
 hon.14.a:0 "Aquí señor tally man, cuéntame banana."
 hon.15.t:0 "[ENG.GetNameDefCap] ¡Se niega a vender Belice!"
 hon.15.d:0 "[ENG.GetNameDefCap] ha rechazado nuestra oferta alegando que no pueden integrar nuestros barcos banana en su marina mercante."
 hon.15.a:0 "Desafortunadamente, nuestra junta directiva no apoyará una guerra contra [ENG.GetNameDef] por Belice. Aún."
 hon.16.t:0 "¡La United Fruit Company exige nuestra anexión!"
 hon.16.d:0 "La United Fruit Company controla casi toda Centroamérica y somos el único estado centroamericano independiente que queda. Sin embargo, la United Fruit Company no se conformará con menos que el control total, y han exigido que seamos parte de su país."
 hon.16.a:0 "No tiene sentido resistirse."
 hon.16.b:0 "¡Nunca! ¡Lucharemos por una Centroamérica libre!"
 hon.17.t:0 "[PAN.GetNameDefCap] acepta la incorporación"
 hon.17.d:0 "El gobierno de [PAN.GetAdjective] no cree que pueda soportarnos y ha accedido a formar parte de la United Fruit Company."
 hon.17.a:0 "¡Centroamérica es nuestra!"
 hon.18.t:0 "¡El gobierno de [PAN.getAdjetive] se niega a incorporarse!"
 hon.18.d:0 "[PAN.GetNameDefCap] cree que puede hacer frente a la empresa United Fruit, incluso después de que todos los demás países centroamericanos hayan caído. Debemos encontrar una manera de castigar su arrogancia."
 hon.18.a:0 "Es hora de que caiga la última ficha de dominó."
 hon.18.b:0 "Llegar a su capital puede ser complicado; esperemos hasta que estemos en una mejor posición."
 hon.19.t:0 "La United Fruit Company ofrece comprar el Canal de Panamá."
 hon.19.d:0 "La United Fruit Company consolida sus operaciones de envío en América Central y cree que ser propietaria del Canal de Panamá la haría mucho más eficiente. Uno de sus tomadores de decisiones ha cabildeado en el Congreso para vender el Canal de Panamá por muchos barcos bananeros y frutas. ¿Deberíamos aceptar su oferta?"
 hon.19.a:0 "Una excelente propuesta, estos barcos banana permitirán que nuestros astilleros se concentren en barcos militares."
 hon.19.b:0 "¡Deben ser plátanos si creen que les venderemos el Canal de Panamá!"
 hon.20.t:0 "[USA.GetNameDefCap] Acepta"
 hon.20.d:0 "[USA.GetNameDefCap] ha aceptado nuestra generosa oferta y nos transferirá el Canal de Panamá de inmediato. Les enviaremos nuestros botes bananeros y el suministro de fruta para un año."
 hon.20.a:0 "El fruto debe fluir."
 hon.21.t:0 "[USA.GetNameDefCap] ¡Se niega a vender el Canal de Panamá!"
 hon.21.d:0 "Desafortunadamente, [USA.GetNameDef] ha rechazado nuestra oferta alegando que el Canal de Panamá es esencial para nuestros intereses."
 hon.21.a:0 "Parece que el gobierno de [USA.GetAdjective] ya no nos apoya. Deberíamos tomar el asunto en nuestras propias manos."
 hon.22.t:0 "¡[HON.GetNameDefCap] está intentando tomar Belice!"
 hon.22.d:0 "El gobierno de [HON.GetAdjective] ha notado que estamos ocupados con nuestra guerra actual y hemos intentado tomar Belice mientras no estábamos mirando. Dado que Belice no es valioso para nosotros, podemos aceptar esta situación y concentrarnos en nuestra guerra actual. Sin embargo, también podríamos desviar algunas tropas para defender nuestra colonia y deshacernos de esa molesta nación [HON.GetAdjective]."
 hon.22.a:0 "No podemos darnos el lujo de enviar soldados a morir en la jungla; que se queden con Belice."
 hon.22.b:0 "¡Cada colonia en este imperio es valiosa! ¡Envía una respuesta militar!"
 hon.23.t:0 "Los [ENG.GetAdjective] han aceptado su pérdida"
 hon.23.d:0 "Los [ENG.GetAdjective] han decidido que Belice no merece otro conflicto. Han aceptado la liberación de Belice y nos han permitido mantener nuestras relaciones con ellos."
 hon.23.a:0 "Siempre recordaremos su generosidad."
 hon.24.t:0 "El [ENG.getAdjetive] ¡Envía una respuesta militar!"
 hon.24.d:0 "Los [ENG.GetAdjective] decidieron que no dejarían que Belice se escapara de su imperio y enviaron un ejército para defender a Belice. Han declarado la guerra en respuesta a nuestra demanda y ahora están tratando de aplastarnos. Sin embargo, podrían darse por vencidos si podemos tomar Belice y mantenerlo el tiempo suficiente."
 hon.24.a:0 "¡Echemos de nuevo al mar a los imperialistas!"
 hon.25.t:0 "¿Paz para Belice?"
 hon.25.d:0 "A pesar de que [ENG.GetAdjective] ha decidido luchar contra nosotros por Belice, hemos ocupado con éxito esta área y hemos impedido que [ENG.GetAdjective] desembarque en América Central. Si pedimos la paz, probablemente aceptarán."
 hon.25.a:0 "Sólo queremos Belice; clamemos por la paz."
 hon.25.b:0 "¡Nunca! ¡Derribaremos todo el Imperio [ENG.GetAdjective]!"
 hon.26.t:0 "[HON.GetNameDefCap] ofrece paz"
 hon.26.d:0 "[HON.GetNameDefCap] nos ha ofrecido la paz a cambio de reconocer su control sobre Belice."
 hon.26.a:0 "¡Multa! ¡Les dejaremos ese pedazo de tierra sin valor!"
 hon.26.b:0 "¡Nunca les dejaremos tener Belice!"
 hon.27.t:0 "[ENG.GetNameDefCap] Acepta"
 hon.27.d:0 "[ENG.GetNameDefCap] ha aceptado nuestra oferta de paz y nos transferirá Belice. Hemos obtenido una gran victoria, incluso si [ENG.GetAdjective] solo está perdiendo una pequeña parte de su imperio."
 hon.27.a:0 "¡Excelente!"
 hon.28.t:0 "[ENG.GetNameDefCap] Rechazos"
 hon.28.d:0 "[ESP.GetNameDefCap] ha rechazado nuestra oferta de paz y luchará hasta que uno de nosotros sea completamente destruido. Los [ENG.GetAdjective] han decidido tontamente librar una guerra total por Belice."
 hon.28.a:0 "¡Multa! ¡Los obligaremos a sentarse a la mesa de negociaciones en Londres!"
 hon.29.t:0 "¡[HON.GetNameDefCap] está intentando apoderarse del Canal de Panamá!"
 hon.29.d:0 "El gobierno comunista [HON.GetADjective] ha notado que estamos envueltos en una gran guerra y ha utilizado esta guerra como una oportunidad para tomar el control del Canal de Panamá. Esta acción no puede tomarse a la ligera, pero invadir Centroamérica podría ser difícil."
 hon.29.a:0 "Siempre podemos invadir Centroamérica después; que se queden con el Canal de Panamá."
 hon.29.b:0 "¡Dejarles tener el Canal de Panamá paralizaría nuestras capacidades logísticas! ¡Echemos a los comunistas fuera de las Américas!"
 hon.30.t:0 "[USA.GetNameDefCap] No ha enviado una respuesta."
 hon.30.d:0 "Aunque estábamos preocupados por una respuesta militar [USA.GetAdjective], nos han permitido tomar el Canal de Panamá sin disparar un tiro."
 hon.30.a:0 "Ahora que somos dueños del Canal de Panamá, los océanos pertenecen a la gente."
 hon.31.t:0 "¡Los [USA.GetAdjective] envían una respuesta militar!"
 hon.31.d:0 "Los [USA.GetAdjective] han utilizado nuestro intento de apoderarse del Canal de Panamá como excusa para invadir América Central. ¡Quieren ver a nuestro gobierno derrocado y las Américas purgadas de comunistas!"
 hon.31.a:0 "¡Démosle una lección a esos gringos sobre cómo intervenir en la política latinoamericana!"
 hon.32.t:0 "¿Paz con [USA.GetNameDef]?"
 hon.32.d:0 "A pesar de que [ENG.GetADjective] ha decidido luchar contra nosotros por Belice, hemos ocupado con éxito esta área y hemos impedido que los [USA.GetAdjective] desembarquen en América Central. Si pedimos la paz, probablemente aceptarán."
 hon.32.a:0 "Sólo queremos el Canal de Panamá; clamemos por la paz."
 hon.32.b:0 "¡Nunca! ¡Derribaremos todo [USA.GetName]!"
 hon.33.t:0 "[HON.GetNameDefCap] ofrece paz"
 hon.33.d:0 "[HON.GetNameDefCap] nos ha ofrecido la paz a cambio de reconocer su control sobre el Canal de Panamá."
 hon.33.a:0 "¡Multa! ¡Tendremos que construir un canal en otro lugar!"
 hon.33.b:0 "¡Nunca les dejaremos tener el Canal de Panamá!"
 hon.34.t:0 "[USA.GetNameDefCap] Acepta"
 hon.34.d:0 "[USA.GetNameDefCap] ha aceptado nuestra oferta de paz y nos transferirá el Canal de Panamá. Hemos ganado una gran victoria ya que ser dueños del Canal de Panamá nos permite dominar las rutas de navegación en las Américas."
 hon.34.a:0 "¡Excelente!"
 hon.35.t:0 "[USA.GetNameDefCap] Rechazos"
 hon.35.d:0 "[USA.GetNameDefCap] ha rechazado nuestra oferta de paz y luchará hasta que uno de nosotros sea completamente destruido. Los [USA.GetAdjective]s han decidido que el Canal de Panamá vale una guerra total."
 hon.35.a:0 "¡Multa! ¡Los obligaremos a sentarse a la mesa de negociaciones en Washington!"
 hon.36.t:0 "El legado del presidente Carías."
 hon.36.d:0 "El presidente Carias estaba... Espera, ¿terminaste el árbol demócrata? ¿En serio? Me tomé el tiempo para hacer dos emocionantes ramas de árboles de enfoque, ¿y elegiste la aburrida? Debes estar comprometido con el juego histórico o simplemente con una persona muy extraña. Sin embargo, creo que mereces una recompensa por sentarte en el árbol demócrata y apenas hacer nada en todo el juego. ¿Cómo sonaría un ejército de nivel divino y un montón de mano de obra?"
 hon.36.a:0 "¿Sabes m8?"
 hon.36.b:0 "Solo soy la IA, déjame en paz, por favor."
 hon.37.t:0 "La Gran Colombia reclama nuestros territorios del norte"
 hon.37.d:0 "Gran Colombia se ha reunificado como un estado títere centroamericano, y están exigiendo la tierra que les quitamos a principios del siglo XIX. Su reclamo tiene más de cien años, pero cuentan con el respaldo del ejército centroamericano. ¿Deberíamos estar de acuerdo con sus demandas?"
 hon.37.a:0 "No podemos arriesgarnos a una guerra; entregar los territorios."
 hon.37.b:0 "¡No entregaremos ni una pulgada de [PRU.GetAdjective] tierra!"
 hon.38.t:0 "[PRU.GetNameDefCap] Pliegues"
 hon.38.d:0 "El gobierno de [PRU.GetAdjective] ha aceptado nuestra razonable solicitud y devolverá los territorios del sur de Gran Colombia."
 hon.38.a:0 "¡Otro paso hacia la liberación de América Latina!"
 hon.39.t:0 "[PRU.GetNameDefCap] Rechazos"
 hon.39.d:0 "El gobierno de [PRU.GetAdjective] ha decidido rechazar nuestra solicitud de los antiguos territorios de Gran Colombia. Esto solo puede ser otra conspiración gringa."
 hon.39.a:0 "Entonces tendremos que tomar sus tierras a la antigua."
 hon.40.t:0 "La Federación del Caribe exige Curacao"
 hon.40.d:0 "Los revolucionarios centroamericanos intentaron unir el Caribe bajo un gobierno títere con sede en La Habana. Ahora exigen que les entreguemos nuestros territorios caribeños. Sus demandas son ridículas, pero ¿deberíamos renunciar a estas islas para centrarnos en nuestros problemas europeos y asiáticos?"
 hon.40.a:0 "No podemos arriesgarnos a una guerra; entregar las islas."
 hon.40.b:0 "¡La integridad del Imperio [HOL.GetAdjective] es vital! ¡Rechace sus demandas!"
 hon.41.t:0 "Concesiones de [HOL.GetAdjective]"
 hon.41.d:0 "Los [HOL.GetAdjective] han accedido a nuestras demandas y se centrarán en los problemas domésticos."
 hon.41.a:0 "Hasta la victoria siempre!"
 hon.42.t:0 "¡El [HOL.getAdjetive] se niega!"
 hon.42.d:0 "Los [HOL.GetAdjective] han rechazado nuestras demandas. En cambio, enviarían a más de sus soldados a morir que renunciar a una parte de su imperio."
 hon.42.a:0 "¡Entonces es hora de acabar con el Imperio [HOL.GetAdjective]!"
 hon.43.t:0 "La Federación del Caribe exige a Puerto Rico"
 hon.43.d:0 "Los revolucionarios centroamericanos intentaron unir el Caribe bajo un gobierno títere con sede en La Habana. Ahora están exigiendo que entreguemos a Puerto Rico. Sus demandas son ridículas, pero ¿deberíamos renunciar a estas islas para preservar nuestra neutralidad y centrarnos en Europa y Asia?"
 hon.43.a:0 "No podemos arriesgarnos a una guerra; entregar la isla."
 hon.43.b:0 "¡Nunca! ¡Hemos tolerado este estado advenedizo en las Américas por mucho tiempo!"
 hon.44.t:0 "Concesiones de los gringos"
 hon.44.d:0 "Los gringos han accedido a nuestras demandas y entregarán Puerto Rico."
 hon.44.a:0 "Hasta la victoria siempre!"
 hon.45.t:0 "¡Los gringos se niegan!"
 hon.45.d:0 "Los gringos se han negado a nuestras demandas. En cambio, enviarían a más de sus soldados a morir que continuar apaciguando nuestra revolución."
 hon.45.a:0 "¡Entonces finalmente es hora de acabar con el imperialismo yanqui de una vez por todas!"
 hon.46.t:0 "La Federación del Caribe exige las Antillas"
 hon.46.d:0 "Los revolucionarios centroamericanos intentaron unir el Caribe bajo un gobierno títere con sede en La Habana. Ahora exigen que les entreguemos nuestros territorios caribeños. Sus demandas son ridículas, pero ¿deberíamos renunciar a estas islas para centrarnos en nuestros problemas europeos y asiáticos?"
 hon.46.a:0 "No podemos arriesgarnos a una guerra; entregar las islas."
 hon.46.b:0 "¡La integridad del [ENG.getAdjetive] Imperio es vital! ¡Rechace sus demandas!"
 hon.47.t:0 "Concesiones de [ENG.getAdjetive]"
 hon.47.d:0 "Los [ENG.GetAdjective] han accedido a nuestras demandas y, en su lugar, se centrarán en los problemas domésticos."
 hon.47.a:0 "Hasta la victoria siempre!"
 hon.48.t:0 "¡El [ENG.GetAdjective] Rechazar!"
 hon.48.d:0 "Los [ENG.GetAdjective] han rechazado nuestras demandas. En cambio, enviarían a más de sus soldados a morir que renunciar a una parte de su imperio."
 hon.48.a:0 "¡Entonces es hora de acabar con el Imperio [ENG.GetAdjective]!"
 hon.49.t:0 "La Federación del Caribe exige las Antillas"
 hon.49.d:0 "Los revolucionarios centroamericanos intentaron unir el Caribe bajo un gobierno títere con sede en La Habana. Ahora exigen que les entreguemos nuestros territorios caribeños. Sus demandas son ridículas, pero ¿deberíamos renunciar a estas islas para centrarnos en nuestros problemas europeos y asiáticos?"
 hon.49.a:0 "No podemos arriesgarnos a una guerra; entregar las islas."
 hon.49.b:0 "¡La integridad del Imperio [FRA.GetAdjective] es vital! ¡Rechace sus demandas!"
 hon.50.t:0 "Concesiones de la [FRA.GetAdjective]"
 hon.50.d:0 "Los [FRA.GetAdjective] han accedido a nuestras demandas y, en cambio, se centrarán en los problemas internos."
 hon.50.a:0 "Hasta la victoria siempre!"
 hon.51.t:0 "¡La basura [FRA.GetAdjective]!"
 hon.51.d:0 "El [FRA.GetAdjective] ha rechazado nuestras demandas. En cambio, enviarían a más de sus soldados a morir que renunciar a una parte de su imperio."
 hon.51.a:0 "¡Entonces es hora de acabar con el Imperio [FRA.GetAdjective]!"
 hon.52.t:0 "[HON.GetNameDefCap] ofrece paz"
 hon.52.d:0 "[HON.GetNameDefCap] nos ha ofrecido la paz a cambio de reconocer su control sobre Curazao."
 hon.52.a:0 "Esa isla no vale las vidas que se necesitarían para recuperarla."
 hon.52.b:0 "¡Nunca dejaremos que socaven nuestro imperio!"
 hon.53.t:0 "[HOL.GetNameDefCap] Acepta"
 hon.53.d:0 "[HOL.GetNameDefCap] ha aceptado nuestra oferta de paz y transferirá Curazao a la Federación del Caribe. Hemos obtenido una gran victoria y nuestros camaradas en el Caribe se han fortalecido cada vez más."
 hon.53.a:0 "¡Hurra!"
 hon.54.t:0 "[HOL.GetNameDefCap] Rechazos"
 hon.54.d:0 "[HOL.GetNameDefCap] ha rechazado nuestra oferta de paz y luchará hasta que uno de nosotros sea completamente destruido. Los [HOL.GetAdjective] han decidido que sus colonias caribeñas valen una guerra total."
 hon.54.a:0 "¡Entonces los veremos en Ámsterdam!"
 hon.55.t:0 "[HON.GetNameDefCap] ofrece paz"
 hon.55.d:0 "[HON.GetNameDefCap] nos ha ofrecido la paz a cambio de reconocer su control sobre Puerto Rico."
 hon.55.a:0 "Ni siquiera puedo recordar por qué tomamos Puerto Rico en primer lugar."
 hon.55.b:0 "La guerra aún no está perdida y saldremos victoriosos antes de Navidad."
 hon.56.t:0 "[USA.GetNameDefCap] Acepta"
 hon.56.d:0 "[USA.GetNameDefCap] ha aceptado nuestra oferta de paz y transferirá a Puerto Rico a la Federación del Caribe. Hemos obtenido una gran victoria y nuestros camaradas en el Caribe se han fortalecido cada vez más."
 hon.56.a:0 "¡Hurra!"
 hon.57.t:0 "[USA.GetNameDefCap] Rechazos"
 hon.57.d:0 "[USA.GetNameDefCap] ha rechazado nuestra oferta de paz y luchará hasta que uno de nosotros sea completamente destruido. Los [USA.GetAdjective]s han decidido que Puerto Rico vale una guerra total."
 hon.57.a:0 "¡Es hora de acabar con el Imperio Yankee de una vez por todas!"
 hon.58.t:0 "[HON.GetNameDefCap] ofrece paz"
 hon.58.d:0 "[HON.GetNameDefCap] nos ha ofrecido la paz a cambio de reconocer su control sobre las Indias Occidentales."
 hon.58.a:0 "Invadir esas islas es demasiado tedioso para nosotros."
 hon.58.b:0 "¡Nunca dejaremos que socaven nuestro imperio!"
 hon.59.t:0 "[ENG.GetNameDefCap] Acepta"
 hon.59.d:0 "[ESP.GetNameDefCap] ha aceptado nuestra oferta de paz y transferirá las antiguas Indias Occidentales a la Federación del Caribe. Hemos obtenido una gran victoria y nuestros camaradas en el Caribe se han fortalecido cada vez más."
 hon.59.a:0 "¡Hurra!"
 hon.60.t:0 "[ENG.GetNameDefCap] Rechazos"
 hon.60.d:0 "[ESP.GetNameDefCap] ha rechazado nuestra oferta de paz y luchará hasta que uno de nosotros sea completamente destruido. Los [ESP.GetAdjective] han decidido que sus colonias caribeñas valen una guerra total."
 hon.60.a:0 "¡Entonces Britannia ya no gobernará las olas!"
 hon.61.t:0 "[HON.GetNameDefCap] ofrece paz"
 hon.61.d:0 "[HON.GetNameDefCap] nos ha ofrecido la paz a cambio de reconocer su control sobre las Indias Occidentales."
 hon.61.a:0 "Invadir esas islas es demasiado tedioso para nosotros."
 hon.61.b:0 "¡Nunca dejaremos que socaven nuestro imperio!"
 hon.62.t:0 "[FRA.GetNameDefCap] Acepta"
 hon.62.d:0 "[FRA.GetNameDefCap] ha aceptado nuestra oferta de paz y transferirá las antiguas Indias Occidentales a la Federación del Caribe. Hemos obtenido una gran victoria y nuestros camaradas en el Caribe se han fortalecido cada vez más."
 hon.62.a:0 "¡Hurra!"
 hon.63.t:0 "[FRA.GetNameDefCap] Rechazos"
 hon.63.d:0 "[FRA.GetNameDefCap] ha rechazado nuestra oferta de paz y luchará hasta que uno de nosotros sea completamente destruido. Los [FRA.GetAdjective] han decidido que sus colonias caribeñas valen una guerra total."
 hon.63.a:0 "No puedo creer que [FRA.GetAdjective] no se rindiera esta vez."
 hon.64.t:0 "La Coronación de Juan I"
 hon.64.d:0 "Tras la entrada en Madrid de nuestro glorioso líder Juan I, se hicieron los preparativos para su coronación. Juan I, hijo del depuesto Alfonso XIII, ha aceptado graciosamente la corona española y gobernará el Virreinato de Nueva España desde Madrid. Hemos puesto fin a la agitación en España y también hemos sentado las bases para la restauración del Imperio español."
 hon.64.a:0 "¡Solo puede haber Juan!"
 hon.65.t:0 "El virrey de la Nueva España"
 hon.65.d:0 "Ahora que Juan I es oficialmente Rey de España, deberíamos encontrar a alguien más para administrar el Virreinato de Nueva España. El hermano menor de Juan I, Jaime, duque de Segovia, debería ser un candidato adecuado."
 hon.65.a:0 "Mantengámoslo en la familia."
 hon.66.t:0 "[HON.GetNameDefCap] Solicitudes de asistencia"
 hon.66.d:0 "Los campesinos de Honduras han derrocado al gobierno burgués de Tiburcio Carias y esperan extender su revolución por América Latina. Saben que las probabilidades están en su contra y han solicitado nuestra ayuda. Enviarles algunas de nuestras armas podría darles la fuerza para expulsar a los imperialistas de América Latina, y los Campesinos podrían ser un aliado valioso."
 hon.66.a:0 "Darles algunas armas de fuego no puede hacer daño."
 hon.66.b:0 "¿Por qué nos importaría Centroamérica?"
 hon.67.t:0 "[SOV.GetNameDefCap] nos apoya"
 hon.67.d:0 "Acabamos de recibir una actualización de [SOV.GetNameDef] sobre nuestra solicitud de armas de fuego. Han aceptado y enviarán un par de miles de armas para ayudarnos a difundir la revolución. Con el apoyo de [SOV.GetNameDef], toda Centroamérica es nuestra para tomarla."
 hon.67.a:0 "Hasta la victoria siempre!"
 hon.68.t:0 "[SOV.GetNameDefCap] no nos apoyará"
 hon.68.d:0 "Acabamos de recibir una actualización de [SOV.GetNameDef] sobre nuestra solicitud de armas de fuego. Nos dijeron que necesitaban esas armas para equipar a su ejército y defenderse de las amenazas en Europa y Asia. Parece que estamos solos."
 hon.68.a:0 "¡Multa! ¡Fabricaremos nuestras propias armas!"
 hon.69.t:0 "Juan renuncia a sus pretensiones al trono"
 hon.69.d:0 "Juan III ha renunciado oficialmente a sus pretensiones al trono español; esto fortalece aún más la legitimidad de nuestro monarca."
 hon.69.a:0 "Excelente."
 hon.70.t:0 "Respuesta de Madrid"
 hon.70.desc:0 "Al enterarse de nuestra renuncia, el Rey de España nos ha hecho obsequios y nos ha nombrado oficialmente virrey de la Nueva España; que nadie dude de nuestra legitimidad y de la legitimidad de nuestro virreinato y administración."
 hon.70.a:0 "Excelente."
 hon.71.t:0 "Nueva España solicita asesores militares"
 hon.71.desc:0 "Nuestros amigos de la Nueva España han solicitado algunos de nuestros oficiales para servir como asesores militares."
 hon.71.a:0 "Por supuesto; cualquier cosa por las colonias."
 hon.71.b:0 "Desafortunadamente, no podemos darnos el lujo de prescindir de ninguno de nuestros oficiales."
 hon.72.t:0 "España ha enviado asesores"
 hon.72.desc:0 "La Corona española ha enviado asesores militares para ayudar a nuestro alto mando."
 hon.72.a:0 "Sabíamos que podíamos confiar en ellos."
 hon.73.t:0 "España no envió asesores"
 hon.73.desc:0 "La Corona española se ha negado a enviarnos asesores militares."
 hon.73.a:0 "Desgraciado."
 HON_adds_coastal_forts_tt:0 "¡Añade §Hnivel 2 fuertes costeros§! a lo largo de la costa controlada:"
 banana_decisions:0 "Diplomacia Corporativa"
 honpeace_decisions:0 "Sue por la paz"
 honlib_decisions:0 "La Liberacion"
 honspanishempire_decisions:0 "La restauración"
 honresources_decisions:0 "Invertir en la producción de recursos"
 hongrabstuff_decisions:0 "Los anglos están distraídos"
 HON_bboat_diplomacy:0 "Diplomacia del barco bananero"
 HON_bboat_diplomacy_desc:0 "Envía algunos de nuestros botes bananeros al extranjero a cambio de suministros industriales.\n"
 HON_corporate_raj:0 "Orqueste una adquisición corporativa en [RAJ.GetNameDef]"
 HON_corporate_raj_desc:0 "Después de infiltrarnos en la economía de [RAJ.GetAdjective] y sobornar a los administradores coloniales de [ENG.GetAdjective], ahora tenemos suficiente apoyo para intentar un golpe de [RAJ.GetNameDef] e instalar un gobierno corporativo amistoso. No será fácil y tendremos que enviar algunos de nuestros mercenarios si queremos que este golpe tenga éxito. Sin embargo, esta es una oportunidad de oro para eliminar a nuestro principal competidor.\n"
 HON_team_building:0 "Realice un ejercicio de trabajo en equipo"
 HON_team_building_desc:0 "Nuestro equipo directivo ha notado muchos hombros caídos en la oficina y ha pensado en una forma innovadora de mejorar la moral de la empresa. Podemos llevar a nuestros empleados a una excursión y hacer que participen en actividades para conocerse mejor y crear lazos por su amor por la United Fruit Company. La participación y la diversión son, por supuesto, obligatorias.\n"
 HON_raj_puppet:0 "Toma el control de la India"
 HON_raj_puppet_desc:0 "Nuestro golpe en la India fue un éxito rotundo, y este gobierno indio nuevo e independiente es completamente leal a la United Fruit Company. Hagamos oficial esta lealtad al convertir a India en una subsidiaria oficial de United Fruit Company.\n"
 HON_consolidate_colecu:0 "Incorporar Nuestros Nuevos Activos"
 HON_consolidate_colecu_desc:0 "Ahora que la United Fruit Company ha tomado el control total de nuestros activos en Colombia y Ecuador, podemos incorporarlos completamente a nuestra empresa. Es probable que esto no entusiasme a los lugareños, pero debería crear mucho valor para nuestros accionistas.\n"
 HON_panamapeace:0 "Paz para el Canal de Panamá"
 HON_panamapeace_desc:0 "Si nos defendemos de las invasiones de [USA.GetAdjective] y mantenemos el Canal de Panamá el tiempo suficiente, [USA.GetNameDef] podría aceptar nuestra propiedad del canal.\n"
 HON_belizepeace:0 "Paz para Belice"
 HON_belizepeace_desc:0 "Si nos defendemos de las invasiones de [ENG.GetADjective] y mantenemos Belice durante el tiempo suficiente, [ENG.GetNameDef] podría aceptar nuestra propiedad de Belice.\n"
 HON_curcaopeace:0 "Paz para Curazao"
 HON_curcaopeace_desc:0 "Si nos defendemos de las invasiones de [HOL.GetAdjective] y mantenemos Curazao durante el tiempo suficiente, [HOL.GetAdjective] podría aceptar nuestra propiedad de esta isla.\n"
 HON_puertopeace:0 "Paz para Puerto Rico"
 HON_puertopeace_desc:0 "Si nos defendemos de las invasiones de [USA.GetAdjective] y mantenemos Puerto Rico durante el tiempo suficiente, [USA.GetAdjective] podría aceptar nuestra propiedad de esta isla.\n"
 HON_engindiespeace:0 "Paz para las Indias Occidentales Británicas"
 HON_engindiespeace_desc:0 "Si nos defendemos de las invasiones de [ENG.GetAdjective] y mantenemos sus islas caribeñas el tiempo suficiente, [ENG.GetAdjective] podría aceptar nuestro dominio del Caribe.\n"
 HON_fraindiespeace:0 "Paz para las Antillas Francesas"
 HON_fraindiespeace_desc:0 "Si nos defendemos de las invasiones de [FRA.GetAdjective] y mantenemos sus islas caribeñas durante el tiempo suficiente, [FRA.GetAdjective] podría aceptar nuestro dominio del Caribe.\n"
 HON_libven:0 "Transfer Venezuela"
 HON_libven_desc:0 "Ahora que Venezuela ha sido liberada de sus opresores burgueses, podemos transferir su territorio a nuestros amigos en Colombia para que puedan reclamar la Gran Colombia.\n"
 HON_libecu:0 "Transferencia Ecuador"
 HON_libven_desc:0 "Ahora que Ecuador ha sido liberado de sus opresores burgueses, podemos transferir su territorio a nuestros amigos en Colombia para que puedan reclamar la Gran Colombia.\n"
 HON_libgranperu:0 "Demanda Sur de Gran Colombia"
 HON_libgranperu_desc:0 "La Gran Colombia se ha reunificado y se ha recuperado el legado de Bolívar. Sin embargo, [PRU.GetNameDef] aún posee los territorios del sur de Gran Colombia, y nuestro nuevo aliado no estará a salvo hasta que esa tierra esté asegurada. Pidámosle a [PRU.GetNameDef] que entregue esta tierra legítimamente grancolombiana.\n"
 HON_libhai:0 "Transferencia Haití"
 HON_libhai_desc:0 "Ahora que Haití ha sido liberado de sus opresores burgueses, podemos transferir su territorio a nuestros amigos en Cuba para que puedan consolidar la Revolución Caribeña.\n"
 HON_libdom:0 "Transferir la Antigua República Dominicana"
 HON_libdom_desc:0 "Ahora que el este de La Española ha sido liberado de sus opresores burgueses, podemos transferir su territorio a nuestros amigos en Cuba para que puedan consolidar la Revolución Caribeña.\n"
 HON_libnedisles:0 "Exige las Indias Occidentales Holandesas"
 HON_libnedisles_desc:0 "Se ha formado la Federación del Caribe y ahora podemos liberar a las Indias Occidentales Holandesas de sus opresores coloniales. Exijamos sus posesiones caribeñas y veamos cuál es su respuesta. Si han capitulado ante otro país, probablemente entregarán sus islas sin luchar.\n"
 HON_libusaisles:0 "Demanda Puerto Rico"
 HON_libusaisles_desc:0 "Mientras que los cubanos disfrutaron de una pequeña cantidad de autonomía después de la Guerra Hispanoamericana, nuestros camaradas en Puerto Rico no fueron tan afortunados y languidecen bajo el control directo de los imperialistas gringos. Exijamos a Puerto Rico a los [USA.GetAdjective]s para integrarlo a la Federación del Caribe.\n"
 HON_libengisles:0 "Exige las Indias Occidentales Británicas"
 HON_libengisles_desc:0 "Se ha formado la Federación del Caribe y ahora podemos liberar a las Indias Occidentales Británicas de sus opresores coloniales. Exijamos sus posesiones caribeñas y veamos cuál es su respuesta. Si han capitulado ante otro país, probablemente entregarán sus islas sin luchar.\n"
 HON_libfraisles:0 "Exige las Antillas Francesas"
 HON_libfraisles_desc:0 "Se ha formado la Federación del Caribe y ahora podemos liberar las Antillas francesas de sus opresores coloniales. Exijamos sus posesiones caribeñas y veamos cuál es su respuesta. Si han capitulado ante otro país, probablemente entregarán sus islas sin luchar.\n"
 HON_libbol:0 "Transferencia Bolivia"
 HON_libbol_desc:0 "Ahora que Bolivia ha sido liberada de sus opresores burgueses, podemos transferir su territorio a nuestros amigos en [PRU.GetNameDef] para que puedan restablecer la Federación Perú-Boliviana.\n"
 HON_liburg:0 "Traspaso Uruguay"
 HON_liburg_desc:0 "Ahora que Uruguay ha sido liberado de sus opresores burgueses, podemos transferir su territorio a nuestros amigos en [PRU.GetNameDef] para que puedan restablecer La Plata.\n"
 HON_libpar:0 "Transferencia Paraguay"
 HON_libpar_desc:0 "Ahora que Paraguay ha sido liberado de sus opresores burgueses, podemos transferir su territorio a nuestros amigos en [PRU.GetNameDef] para que puedan restablecer La Plata.\n"
 HON_libchl:0 "Traslado Chile"
 HON_libchl_desc:0 "Ahora que Chile ha sido liberado de sus opresores burgueses, podemos transferir su territorio a nuestros amigos en [PRU.GetNameDef] para que puedan restablecer La Plata.\n"
 HON_newspain:0 "Toma el trono español"
 HON_newspain_desc:0 "Nuestro glorioso rey ha liberado con éxito a España y ha restaurado la monarquía a su posición adecuada. Ha llegado el momento de coronar a Juan I y trasladar la capital a Madrid. Sin embargo, Juan I ya no tendrá el control directo del Virreinato de Nueva España (Nota: Esto también lo cambiará a cualquier árbol de enfoque asignado a España).\n"
 HON_new_north:0 "Reintegrar los Territorios del Norte"
 HON_new_north_desc:0 "Hemos obtenido una gloriosa victoria contra los gringos, y los territorios que nos robaron en la guerra entre México y Estados Unidos ahora son nuestros nuevamente. Ahora podemos reintegrar estos estados perdidos hace mucho tiempo al Virreinato. Aunque estos territorios solían ser el remanso del Virreinato de la Nueva España, ¡ahora pueden ser la joya de la corona de nuestro imperio restaurado!\n"
 HON_develop_mexoil:0 "Aceite Mexicano"
 HON_develop_mexoil_desc:0 "México ha sido exportador de petróleo durante varios años, pero es hora de dirigir más de ese petróleo hacia nuestros usos. Expandamos nuestra producción de petróleo en México para alimentar a nuestra nación.\n"
 HON_develop_panoil:0 "Perforación en Panamá"
 HON_develop_panoil_desc:0 "Actualmente hay un minúsculo sitio de perforación de petróleo en Panamá, pero nuestro ejército necesita más de lo que ese campo de petróleo puede producir. Invirtamos en la producción de petróleo en Panamá y aseguremos un suministro constante de petróleo.\n"
 HON_develop_aluminium:0 "Producir Aluminio en Costa Rica"
 HON_develop_aluminium_desc:0 "Aunque Costa Rica tiene algunos yacimientos de aluminio, ha habido poco interés en refinar este recurso. Sin embargo, nuestra fuerza aérea necesita desesperadamente más aluminio, y la construcción de una fundición de aluminio debería proporcionarnos suficiente aluminio para nuestras nuevas divisiones aéreas.\n"
 HON_develop_rubber:0 "Subvencionar plantaciones de caucho"
 HON_develop_rubber_desc:0 "Centroamérica tiene un clima ideal para la siembra de caucho, pero nadie ha mostrado interés en construir plantaciones de caucho. Sin embargo, ahora necesitamos caucho para nuestro ejército, y sería prudente invertir dinero del gobierno para establecer plantaciones de caucho dentro de nuestras fronteras.\n"
 HON_develop_tungsten:0 "Extraer Tungsteno de El Salvador"
 HON_develop_tungsten_desc:0 "Algunos buscadores nos han dicho que El Salvador tiene una pequeña reserva de tungsteno. Si podemos localizar y extraer estos depósitos, tendremos suficiente tungsteno para abastecer a nuestro ejército.\n"
 HON_develop_steel:0 "Fundición Guatemalteca"
 HON_develop_steel_desc:0 "Hay algunas minas de hierro en Guatemala, pero la mayor parte de este hierro se envía al extranjero para su fundición. Si podemos construir algunas plantas de fundición en este estado, podemos asegurar un suministro constante de acero para nuestra nación.\n"
 HON_develop_chromium:0 "Ampliar la producción de cromo en Honduras"
 HON_develop_chromium_desc:0 "Aunque Honduras posee una pequeña industria minera, ha pasado a un segundo plano frente a nuestra producción agrícola. Deberíamos usar fondos del gobierno para expandir nuestra industria minera, de modo que no tengamos que depender tanto de la importación de minerales del exterior.\n"
 HON_seize_belize:0 "Tome Belice de [ENG.getAdjetive]"
 HON_seize_belize_desc:0 "Belice es una colonia de [ENG.GetNameDef], y sus campesinos claman por la liberación. Por lo general, atacar [ENG.GetNameDef] sería inconcebible, pero los anglosajones están en medio de una guerra que quizás no ganen. Dado que Belice no es vital para el esfuerzo de guerra de [ENG.GetAdjective], es posible que podamos quitárselo tranquilamente. Sin embargo, es probable que nos declaren la guerra si valoran a Belice más de lo que pensamos.\n"
 HON_seize_canal:0 "Tomar el Canal de Panamá"
 HON_seize_canal_desc:0 "El Canal de Panamá es central para todo el transporte marítimo en las Américas, y [USA.GetADjective] el control de este canal le da a los gringos una ventaja económica significativa sobre nosotros. Sin embargo, [USA.GetNameDef] ahora está en guerra y podríamos tomar el Canal de Panamá mientras están distraídos.\n"
 HON_solidarity_march:0 "Realizar una Marcha de Solidaridad Campesina"
 HON_solidarity_march_desc:0 "Aunque nuestra causa es justa, muchos de nuestros camaradas sufren de baja moral. Recordémosles por qué están luchando animando a los campesinos a salir a la calle y demostrar su amor por nuestra revolución.\n"
 HON_royal_parade:0 "Patrocine un desfile realista"
 HON_royal_parade_desc:0 "Muchos de nuestros súbditos se han olvidado de la gloria del antiguo Imperio español y del Virreinato de la Nueva España. Fomentemos un sentimiento realista patrocinando un desfile en nuestra capital. Los participantes marcharán con trajes del Siglo de Oro y recordarán la alegría y la felicidad que los conquistadores trajeron a América Latina.\n"
 HON_core_guat:0 "Integra Guatemala"
 HON_core_guat_desc:0 "Después de tomar a Guatemala en una guerra espontánea, necesitamos integrarla a nuestra creciente nación centroamericana.\n"
 HON_core_salvador:0 "Integrar El Salvador"
 HON_core_salvador_desc:0 "Después de tomar a El Salvador en una guerra espontánea, necesitamos integrarlo a nuestra creciente nación centroamericana.\n"
 HON_core_nicaragua:0 "Integra Nicaragua"
 HON_core_nicaragua_desc:0 "Después de tomar a Nicaragua en una guerra espontánea, necesitamos integrarla a nuestra creciente nación centroamericana.\n"
 HON_core_costarica:0 "Integra Costa Rica"
 HON_core_costarica_desc:0 "Después de tomar a Costa Rica en una guerra espontánea, necesitamos integrarla a nuestra creciente nación centroamericana.\n"
 HON_core_panama:0 "Integra Panamá"
 HON_core_panama_desc:0 "Después de tomar a Panamá en una guerra espontánea, necesitamos integrarlo a nuestra creciente nación centroamericana.\n"
 honcorestuff_decisions:0 "Unificación de nuestra nueva nación"
