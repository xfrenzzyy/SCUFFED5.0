 JET_ENGINES_RESEARCHED:0 "Permite investigar tecnologías que requieren motores a reacción, como aviones a reacción."
 cat_fleet_in_being:0 "Doctrina Flota en el Ser"
 air_equipment:0 "Aeronave"
 bicycle_infantry:0 "Infantería ciclista"
 bicycle_infantry_desc:0 "La infantería regular con bicicletas es más móvil que sus contrapartes que marchan, por un precio muy modesto."
 torpedo_cruiser_mtg:0 "Crucero torpedero"
 amphibious_mechanized_infantry:0 "Tractores Anfibios"
 amphibious_mechanized_infantry_desc:0 "Los tractores anfibios, o Amtracs, permiten que los infantes de marina desembarquen en una playa con protección blindada. Sin embargo, esto tiene el costo de una mala eficiencia de combustible."
 amphibious_mechanized_infantry_2:0 "Tractores anfibios mejorados"
 amphibious_mechanized_infantry_2_desc:0 "Estos Amtrac cuentan con varias mejoras con respecto a la versión básica, como una rampa de carga trasera para facilitar la descarga en la playa."
 amphibious_tank:0 "Tanque anfibio"
 amphibious_tank_desc:0 "Los tanques anfibios están diseñados para brindar apoyo de fuego blindado a los infantes de marina durante un asalto a la playa."
 amphibious_tank_2:0 "Tanque anfibio mejorado"
 amphibious_tank_2_desc:0 "La segunda generación de tanques anfibios presenta una mejor protección y una mayor potencia de fuego."
 NAVAL_TITLE_MINES:0 "GUERRA DE MINAS"
 basic_naval_mines:0 "Contactar al mío"
 basic_naval_mines_desc:0 "Una simple bomba flotante, anclada al fondo del mar. La mina explota cuando entra en contacto con un barco."
 improved_naval_mines:0 "Mina Magnética"
 improved_naval_mines_desc:0 "Esta mina sofisticada explota cuando detecta cambios en el campo magnético proveniente de un barco que pasa."
 advanced_naval_mines:0 "Mina Acústica"
 advanced_naval_mines_desc:0 "Este tipo de mina naval detona cuando sus sensores detectan el ruido de un barco cercano."
 modern_naval_mines:0 "Mina de presión"
 modern_naval_mines_desc:0 "Esta mina altamente avanzada detecta pequeños cambios en la presión del agua causados ​​por un barco que se mueve cerca."
 degaussing:0 "Desmagnetización"
 degaussing_desc:0 "Mediante la instalación de potentes bobinas electromagnéticas, la firma magnética de un barco puede reducirse drásticamente, haciéndolo mucho menos vulnerable a las minas magnéticas."
 submarine_mine_laying:0 "Submarino de colocación de minas"
 submarine_mine_laying_desc:0 "Al instalar equipos especiales para retener y liberar minas, un submarino especialmente diseñado puede desplegar minas mientras está sumergido y, con suerte, sin ser detectado."
 improved_submarine_mine_laying:0 "Despliegue de minas de tubos de torpedos"
 improved_submarine_mine_laying_desc:0 "El rediseño de las minas para que encajen en los tubos de torpedos permite que cualquier submarino se convierta en un minador, aunque a expensas de los torpedos transportados."
 airdrop_mines:0 "Colocación de minas aéreas"
 airdrop_mines_desc:0 "Al equipar las minas con un pequeño paracaídas, se pueden lanzar de manera segura desde aviones, lo que permite la creación rápida y eficiente de campos de minas."
 airdrop_mines_bba:0 "$airdrop_mines$"
 airdrop_mines_bba_desc:0 "$airdrop_mines_desc$"
 airsweep_mines:0 "Barrido de minas aéreo"
 airsweep_mines_desc:0 "Los aviones pueden equiparse con equipos especiales para detectar y detonar minas navales desde el aire de manera segura."
 airsweep_mines_bba:0 "$airsweep_mines$"
 airsweep_mines_bba_desc:0 "$airsweep_mines_desc$"
 naval_mines:0 "Tecnologías de guerra de minas"
