 NAVAL_TITLE_TORPEDOES:0 "TORPEDOS"
 NAVAL_TITLE_DAMAGE_CONTROL:0 "CONTROL DE DAÑOS"
 NAVAL_TITLE_FIRE_CONTROL:0 "MÉTODOS DE CONTROL DE INCENDIOS"
 early_ship_hull_carrier:0 "Conversiones de barajas"
 early_ship_hull_carrier_short:0 "Conversiones de barajas"
 early_ship_hull_carrier_desc:0 "Las conversiones de cascos antiguos permiten experimentos económicos con la aviación naval para ganar experiencia en la construcción y operación de portaaviones. Estos barcos serán menos capaces que un portaaviones especialmente diseñado, pero mucho más rápidos de crear."
 cruiser_submarines:0 "Casco submarino de crucero"
 coastal_defense_ships:0 "Buques de defensa costera"
 basic_ship_hull_heavy:0 "Casco de barco pesado de 1936"
 basic_ship_hull_heavy_short:0 "Casco de barco pesado de 1936"
 basic_ship_hull_cruiser:0 "Casco de crucero de 1936"
 basic_fire_control_system:0 "Sistema básico de control de incendios"
 basic_fire_control_system_desc:0 "Todo el fuego de los cañones del barco se controla desde una posición central, lo que garantiza una agrupación más ajustada de los disparos y aumenta la precisión."
 improved_fire_control_system:0 "Sistema de control de incendios mejorado"
 improved_fire_control_system_desc:0 "Al ingresar el rumbo, la velocidad y la distancia de un objetivo, una computadora mecánica puede predecir con precisión dónde estará el objetivo cuando la próxima salva esté lista para disparar."
 advanced_fire_control_system:0 "Sistema avanzado de control de incendios"
 advanced_fire_control_system_desc:0 "Una computadora mecánica grande y compleja que rastrea una gran cantidad de entradas sobre el objetivo, el barco que dispara, así como las condiciones climáticas y el estado del mar, permite cálculos balísticos muy precisos."
 sonar:0 "Sonda pasiva"
 sonar_desc:1 "Un conjunto básico de hidrófonos permite el seguimiento de objetivos submarinos a través de la detección del sonido que emiten.\n\n¡Montar este módulo en una §YRanura de electrónica§! en §YBarcos Ligeros§! o §YCruceros§! les ayudará a detectar §YSubmarines§ enemigos!."
 improved_sonar:0 "Sonda activa"
 improved_sonar_desc:1 "Usando ondas de sonido moduladas, este sistema puede medir con precisión el rumbo y la distancia a un objetivo sumergido.\n\n¡Montando este módulo en una §YRanura de electrónica§! en §YBarcos Ligeros§! o §YCruceros§! les ayudará a detectar §YSubmarines§ enemigos!."
 smoke_generator:0 "Generadores de humo"
 smoke_generator_desc:0 "Algunas modificaciones menores a los motores y chimeneas de los barcos ligeros y medianos les permiten producir mucho humo para evitar o romper el contacto con el enemigo."
 depth_charges_advice_tt:0 "\n¡Montando una §YCarga de profundidad§! módulo sobre §YBarcos Ligeros§! y §YCruceros§! les permitirá atacar a los §YSubmarinos§ enemigos."
 sonar_advice_tt:0 "\n¡Montando un §YSonar§! módulo sobre §YBarcos Ligeros§! y §YCruceros§! les permitirá detectar §YSubmarinos§!."
 basic_depth_charges:0 "Cargos básicos de profundidad"
 basic_depth_charges_desc:1 "Un contenedor explosivo simple con un gatillo sensible a la presión explota cuando alcanza una profundidad preestablecida. \n\n¡Montando este módulo en §YLight Ships§! y §YCruceros§! les permitirá atacar a los §YSubmarinos§ enemigos."
 improved_depth_charges:0 "Lanzador de carga de profundidad"
 improved_depth_charges_desc:1 "Un dispositivo mecánico simple que lanza una carga de profundidad a una distancia determinada del barco. Esto significa que el destructor ya no tiene que atravesar directamente el objetivo para alcanzarlo. \n\n¡Montando este módulo en §YLight Ships§! y §YCruceros§! les permitirá atacar a los §YSubmarinos§ enemigos."
 advanced_depth_charges:0 "Mortero de carga de profundidad"
 advanced_depth_charges_desc:1 "Un mortero a bordo del destructor puede lanzar una carga explosiva mucho más lejos, lo que permite que el barco mantenga el contacto del sonar con el submarino durante todo el ataque y aumenta drásticamente su precisión.\n\n¡Montar este módulo en §YLight Ships§! y §YCruceros§! les permitirá atacar a los §YSubmarinos§ enemigos."
 modern_depth_charges:0 "Mortero de carga de profundidad mejorado"
 modern_depth_charges_desc:1 "Una carga propulsora más grande lanza una carga de profundidad adecuada ajustada a una profundidad específica en un submarino desde una distancia considerable.\n\n¡Montando este módulo en §YLight Ships§! y §YCruceros§! les permitirá atacar a los §YSubmarinos§ enemigos."
 improved_airplane_launcher:0 "Catapulta de avión mejorada"
 improved_airplane_launcher_desc:1 "Un mecanismo neumático mejorado permite lanzar aviones mucho más grandes a través de una catapulta. Esto aumenta su radio de búsqueda. \n\nMontando este módulo en §YCruceros§!, §YBarcos Pesados§! o §YSubmarinos§ especializados! mejora su capacidad para detectar barcos enemigos."
 airplane_launcher_advice_tt:0 "\n¡Montando una §YCatapulta§! módulo sobre §YCruceros§!, §YBarcos Pesados§! o §YSubmarinos§ especializados! mejora su capacidad para detectar barcos enemigos."
 cruiser_armor_advice_tt:0 "\n¡Montando una mejor §YArmor§! módulo en §YCruisers§! mejora su capacidad para resistir el daño."
 heavy_armor_advice_tt:0 "\n¡Montando una mejor §YArmor§! módulo sobre §YBarcos Pesados§! mejora su capacidad para resistir el daño. §YAcorazados§! y §YCruceros de batalla§! se definen por sus diferentes §YArmor Schemes§!, y los cruceros de batalla generalmente tienen peor armadura."
 basic_cruiser_armor_scheme:0 "Esquema básico de armadura de crucero"
 basic_cruiser_armor_scheme_desc:1 "Un esquema de blindaje que copia la división entre el cinturón y el blindaje de cubierta que se ve en Capital Ships y ofrece cierta protección contra astillas y armas de pequeño calibre.\n\n¡Montando este módulo en §YCruisers§! mejora su capacidad para §Yresistir el daño del enemigo§!, pero también §Rreduce§! su §Yvelocidad§!."
 improved_cruiser_armor_scheme:0 "Esquema de armadura de crucero de cinturón inclinado"
 improved_cruiser_armor_scheme_desc:1 "Al colocar la armadura del cinturón en ángulo, es mucho más difícil perforar el mismo peso y grosor de la armadura.\n\n¡Montando este módulo en §YCruisers§! mejora su capacidad para §Yresistir el daño del enemigo§!, pero también §Rreduce§! su §Yvelocidad§!."
 advanced_cruiser_armor_scheme:0 "Esquema de armadura de crucero de todo o nada"
 advanced_cruiser_armor_scheme_desc:1 "Este esquema se enfoca en proteger solo las áreas más vitales del barco, mientras ignora las partes sin importancia. \n\n¡Montando este módulo en §YCruisers§! mejora su capacidad para §Yresistir el daño del enemigo§!, pero también §Rreduce§! su §Yvelocidad§!."
 basic_heavy_armor_scheme:0 "Esquema de armadura de cinturón inclinado"
 basic_heavy_armor_scheme_desc:1 "Al colocar la armadura del cinturón en ángulo, el mismo peso y grosor de la armadura son mucho más difíciles de perforar.\n\n¡Montando este módulo en §YBarcos Pesados§! mejora su capacidad para §Yresistir el daño enemigo§!. §YAcorazados§! y §YCruceros de batalla§! se definen por sus diferentes §YArmor Schemes§!."
 improved_heavy_armor_scheme:0 "Esquema de armadura de todo o nada"
 improved_heavy_armor_scheme_desc:1 "Este esquema se enfoca en proteger solo las áreas más vitales de la nave, ignorando las partes sin importancia.\n\n¡Montando este módulo en §YBarcos Pesados§! mejora su capacidad para §Yresistir el daño enemigo§!. §YAcorazados§! y §YCruceros de batalla§! se definen por sus diferentes §YArmor Schemes§!."
 torpedo_advice_tt:0 "\n¡Montando §YLanzadores de Torpedos§! en §YBarcos Ligeros§! o §YCruceros§! ¡Les permite causar un daño significativo a las §YCapital Ships§ enemigas! en la §YBattleline§! si pueden abrumar al enemigo §YScreening Group§!."
 basic_torpedo:0 "Torpedo básico"
 basic_torpedo_desc:1 "Un arma autopropulsada con una ojiva explosiva que sigue un curso predeterminado hasta que golpea el objetivo por debajo de la línea de flotación.\n\n¡Montando este módulo en §YLight Ships§! o §YCruceros§! les permite causar un daño significativo a las §YCapital Ships§ enemigas."
 magnetic_detonator:0 "Detonador Magnético"
 magnetic_detonator_desc:0 "Un nuevo detonador detecta el cambio en el campo magnético terrestre cuando el torpedo pasa por debajo del objetivo. Una explosión directamente debajo de un barco causa mucho más daño y, a menudo, rompe la quilla del objetivo y lo hunde instantáneamente."
 homing_torpedo:0 "Torpedo teledirigido"
 homing_torpedo_desc:0 "Equipado con un detector acústico, el torpedo puede apuntar a la mayor fuente de ruido que se encuentra delante de él, generalmente el objetivo."
 electric_torpedo:0 "Torpedo electrico"
 electric_torpedo_desc:0 "En lugar de dejar un rastro de burbujas fácil de detectar, un torpedo con motor eléctrico permanece prácticamente invisible hasta que golpea. Esto también significa que no hay rastro que conduzca de regreso al submarino de lanzamiento."
 improved_ship_torpedo_launcher:0 "Lanzador de torpedos de barco mejorado"
 improved_ship_torpedo_launcher_desc:1 "Los motores más fuertes permiten instalar más tubos en un solo montaje y apuntar al objetivo más rápido.\n\n¡Montar este módulo en §YLight Ships§! o §YCruceros§! les permite causar un daño significativo a las §YCapital Ships§ enemigas."
 advanced_ship_torpedo_launcher:0 "Lanzador de torpedos de barco avanzado"
 advanced_ship_torpedo_launcher_desc:1 "Los tubos de mayor diámetro permiten torpedos más grandes con ojivas más pesadas.\n\n¡Montar este módulo en §YLight Ships§! o §YCruceros§! les permite causar un daño significativo a las §YCapital Ships§ enemigas."
 modern_ship_torpedo_launcher:0 "Lanzador de torpedos de barcos modernos"
 modern_ship_torpedo_launcher_desc:1 "Las potentes cargas de aire comprimido permiten lanzar torpedos más pesados ​​a velocidades más altas.\n\n¡Montar este módulo en §YLight Ships§! o §YCruceros§! les permite causar un daño significativo a las §YCapital Ships§ enemigas."
 snorkel_advice_tt:0 "\nMontando §YSnorkels§! en §YSubmarinos§! reduce drásticamente su §YVisibilidad§!, haciéndolos más difíciles de ver y atacar a las naves enemigas."
 basic_submarine_snorkel:0 "Snorkel Submarino Básico"
 basic_submarine_snorkel_desc:1 "Un tubo de aire simple que va desde la sala de máquinas hasta la torre de control. Extendido, permite que el submarino haga funcionar sus motores y cargue sus motores mientras aún está sumergido.\n\n¡Montando este módulo en §YSubmarines§! reduce su §YVisibilidad§!, haciéndolos más difíciles de detectar."
 improved_submarine_snorkel:0 "Snorkel submarino mejorado"
 improved_submarine_snorkel_desc:1 "Un diseño mejorado evita que los motores succionen agua y también reduce el eco del radar de la cabeza del esnórquel.\n\n¡Montando este módulo en §YSubmarines§! reduce su §YVisibilidad§!, haciéndolos más difíciles de detectar."
 light_battery_advice_tt:0 "\n\nMontando §YLight Battery§! módulos en §YLight Ships§! y §YCruceros§! mejora su §YLight Gun Attack§!, que ayuda a destruir los §YScreen Ships§! enemigos. §Baterías YLight§! ¡Por lo general, funcionan mal contra barcos blindados como §YCruisers§! y §YBarcos Pesados§!"
 medium_battery_advice_tt:0 "\n\nMontando §YLight Medium Battery§! o §YBatería mediana§! módulos en §YCruisers§! mejora su §YLight Gun Attack§! o §YHeavy Gun Attack§!, que les permite luchar contra §YScreen Ships§ enemigos. o §YBuques de Capital§!. Montaje de cualquier §YBatería Media§! designará un barco como un §YCrucero Pesado§!, mientras monta solo §YBatería Mediana Liviana§! designará un barco como §YLight Cruiser§!."
 heavy_battery_advice_tt:0 "\n\n¡Montando §YBatería Pesada§! aumenta el §YAtaque con cañones pesados§! de un §YBuque Pesado§!, lo que le permite atacar y destruir §YBuques Capiales§! enemigos. §YBaterías Pesadas§! ¡Por lo general, funcionan mal contra embarcaciones más pequeñas como §YLight Ships§! y §YCruceros Ligeros§!."
 basic_battery:0 "Artillería naval"
 basic_battery_desc:0 "Diseño básico para la mecánica de entrenamiento y elevación de cañones navales."
 basic_light_battery:0 "Batería de luz básica"
 basic_light_battery_desc:1 "Una montura motorizada abierta para un cañón de pequeño calibre para usar en barcos más pequeños.\n\nMontar este módulo aumenta el §YLight Gun Attack§!, lo que ayuda a enfrentarse a los §YScreening Ships§! del enemigo."
 improved_light_battery:0 "Batería ligera mejorada"
 improved_light_battery_desc:1 "Una montura motorizada cerrada para un arma de pequeño calibre brinda a la tripulación cierta protección contra los elementos y las astillas de los proyectiles. \n\nMontar este módulo aumenta el §YLight Gun Attack§!, lo que ayuda a enfrentarse a los §YScreening Ships§! del enemigo."
 advanced_light_battery:0 "Batería de luz avanzada"
 advanced_light_battery_desc:1 "Una montura gemela avanzada brinda una potencia de fuego significativamente mayor bajo la protección blindada.\n\nMontar este módulo aumenta el §YLight Gun Attack§!, lo que ayuda a enfrentarse a los §YScreening Ships§! del enemigo."
 basic_light_shell:0 "Proyectil perforante de semiarmadura de pequeño calibre"
 basic_light_shell_desc:0 "Un compromiso entre el rendimiento de perforación de blindaje y el poder explosivo, este proyectil hace mucho más daño después de perforar el débil blindaje de las naves ligeras."
 improved_light_shell:0 "Proyectil perforante de armadura de pequeño calibre"
 improved_light_shell_desc:0 "Un proyectil perforante adecuado para armas de pequeño calibre brinda a los destructores y otras naves ligeras una oportunidad de luchar contra oponentes blindados."
 basic_medium_battery:0 "Batería mediana básica"
 basic_medium_battery_desc:1 "Una torreta motorizada con dos o tres cañones de calibre medio para uso en cruceros. \n\n¡Montando una §YLight Medium Battery§! aumenta el §YLight Gun Attack§!, lo que ayuda a enfrentarse a los §YScreening Ships§! del enemigo. Montaje de una §Ybatería mediana§! El módulo aumenta el §YAtaque con armas pesadas§!, lo que ayuda a enfrentarse a las §YNaves de capital§!."
 improved_medium_battery:0 "Batería mediana mejorada"
 improved_medium_battery_desc:1 "Un diseño de torreta mejorado permite una carga más rápida, mientras que una mejor armadura mejora la capacidad de supervivencia. \n\n¡Montando una §YLight Medium Battery§! aumenta el §YLight Gun Attack§!, lo que ayuda a enfrentarse a los §YScreening Ships§! del enemigo. Montaje de una §Ybatería mediana§! El módulo aumenta el §YAtaque con armas pesadas§!, lo que ayuda a enfrentarse a las §YNaves de capital§!."
 advanced_medium_battery:0 "Batería media avanzada"
 advanced_medium_battery_desc:1 "Al integrar la carga de energía y el control remoto de energía, los cruceros modernos pueden alcanzar tasas de disparo y precisión que hasta ahora se consideraban imposibles.\n\n¡Montando una §Ybatería mediana ligera§! aumenta el §YLight Gun Attack§!, lo que ayuda a enfrentarse a los §YScreening Ships§! del enemigo. Montaje de una §Ybatería mediana§! El módulo aumenta el §YAtaque con armas pesadas§!, lo que ayuda a enfrentarse a las §YNaves de capital§!."
 basic_medium_shell:0 "Caparazón mediano con tapa perforante"
 basic_medium_shell_desc:0 "Al colocar un capó balístico, los proyectiles se pueden hacer más aerodinámicos y al mismo tiempo mantener su rendimiento de perforación de blindaje."
 improved_medium_shell:0 "Proyectil perforante de semiarmadura de calibre medio"
 improved_medium_shell_desc:0 "Un compromiso entre el rendimiento de perforación de blindaje y el poder explosivo, este proyectil hace mucho más daño después de perforar el débil blindaje de las naves ligeras."
 basic_heavy_battery:0 "Batería pesada básica"
 basic_heavy_battery_desc:1 "Una torreta gigantesca que alberga cañones masivos bajo una armadura pesada. \n\n¡Montando una §YBatería Pesada§! aumenta el §YAtaque de armas pesadas§! de un barco, mejorando el rendimiento contra los §YBuques de capital§! enemigos."
 improved_heavy_battery:0 "Batería pesada mejorada"
 improved_heavy_battery_desc:1 "Los Power Rammers aumentan la velocidad de carga de las armas pesadas, mientras que las puertas automáticas herméticas mejoran la seguridad. \n\n¡Montando una §YBatería Pesada§! aumenta el §YAtaque de armas pesadas§! de un barco, mejorando el rendimiento contra los §YBuques de capital§! enemigos."
 advanced_heavy_battery:0 "Batería pesada avanzada"
 advanced_heavy_battery_desc:1 "Los mecanismos mejorados de reducción de retroceso y las bobinas de retardo reducen la interferencia de los proyectiles en vuelo y aumentan drásticamente la precisión. \n\n¡Montando una §YBatería Pesada§! aumenta el §YAtaque de armas pesadas§! de un barco, mejorando el rendimiento contra los §YBuques de capital§! enemigos."
 basic_heavy_shell:0 "Caparazón con tapa perforante"
 basic_heavy_shell_desc:0 "Al colocar un capó balístico, los proyectiles se pueden hacer más aerodinámicos y al mismo tiempo mantener su rendimiento de perforación de blindaje."
 improved_heavy_shell:1 "Caparazón perforante de armadura superpesado"
 improved_heavy_shell_desc:0 "Con un peso de más de una tonelada, estos proyectiles masivos golpean con un poder sin precedentes y representan una terrible amenaza incluso para la armadura más pesada."
 secondary_battery_advice_tt:0 "\n¡Una §YBatería Secundaria§! permite §YCruceros§! y §YBarcos Pesados§! para enfrentarse a §YScreening Ships§ enemigos! como objetivos secundarios mientras infligen daño a otro objetivo."
 basic_secondary_battery:0 "Batería secundaria de casamata"
 basic_secondary_battery_desc:1 "Colocados en aberturas a lo largo del casco, estos cañones más pequeños brindan al barco cierta defensa contra barcos más pequeños, pero tienen un campo de tiro limitado.\n\n¡Montando una §YBatería Secundaria§! El módulo ofrece un §YCruiser§!, §YCarrier§! o §YHeavy Ship§! una pequeña cantidad de §YLight Gun Attack§! y le permite atacar a un segundo objetivo."
 improved_secondary_battery:0 "Batería secundaria con torreta"
 improved_secondary_battery_desc:1 "Al colocar los cañones secundarios en torretas motorizadas, obtienen un campo de tiro mucho más amplio a expensas de un mayor peso y una menor estabilidad en mar gruesa.\n\n¡Montar una §YBatería secundaria§! El módulo ofrece un §YCruiser§!, §YCarrier§! o §YHeavy Ship§! una pequeña cantidad de §YLight Gun Attack§! y le permite atacar a un segundo objetivo."
 dp_secondary_battery:0 "Batería secundaria de doble propósito"
 dp_secondary_battery_desc:1 "La combinación de cañones antibuque y antiaéreos en una sola montura permite una mayor flexibilidad y ahorra peso.\n\nMontar una §Ybatería secundaria§. El módulo ofrece un §YCruiser§!, §YCarrier§! o §YHeavy Ship§! una pequeña cantidad de §YLight Gun Attack§! y le permite atacar a un segundo objetivo. Este módulo también aumenta el §YAtaque antiaéreo§!."
 damage_control_1:0 "Simulacros de extinción de incendios"
 damage_control_1_desc:0 "Todos los miembros de la tripulación de un barco, desde el capitán hasta el simple marinero, deben poder ayudar a contener y combatir incendios a bordo del barco."
 damage_control_2:0 "Redes contra incendios separadas"
 damage_control_2_desc:0 "Al separar las principales líneas de agua alrededor del barco, se reduce mucho la probabilidad de que un golpe haga que el barco sea completamente incapaz de combatir incendios."
 damage_control_3:0 "Bombas de emergencia con motor diésel"
 damage_control_3_desc:0 "Con bombas pesadas que generalmente dependen de los motores principales para obtener energía, un solo golpe bastante leve en la sala de máquinas puede hacer que el barco no pueda mantenerse a flote."
 fire_control_methods_1:0 "Tiro de corchetes"
 fire_control_methods_1_desc:0 "Para dar en el blanco, el primer paso es colocarlo a horcajadas disparando algunas armas a la vez hasta que los impactos alcancen ambos lados del blanco."
 fire_control_methods_2:0 "Tiro de escalera"
 fire_control_methods_2_desc:0 "En lugar de disparar sobre el objetivo y perder el rastro de los impactos detrás de la nave enemiga, los disparos se dejan caer deliberadamente por debajo del objetivo y se mide la distancia entre el impacto y el objetivo para determinar el alcance."
 fire_control_methods_3:0 "Tintes de concha"
 fire_control_methods_3_desc:0 "Agregar pequeños paquetes de color a los proyectiles cuando se disparan colorea los impactos alrededor del objetivo y permite que varias naves se enfrenten al mismo objetivo sin confundirse con los impactos de los demás."
 fuel_silos:0 "Almacenamiento de combustible"
 fuel_silos_desc:0 "El almacenamiento masivo de combustible requiere un conjunto complejo de tanques, tuberías y válvulas para garantizar que sea seguro y esté fácilmente disponible."
 fuel_refining:0 "Refinación de Combustible I"
 fuel_refining_desc:0 "Los avances en el craqueo químico permiten un mejor rendimiento de los combustibles ligeros a partir del petróleo."
 fuel_refining2:0 "Refinación de combustible II"
 fuel_refining2_desc:0 "Una mejor planificación de los diseños de refinería reduce el desperdicio de combustibles."
 fuel_refining3:0 "Refinación de Combustible III"
 fuel_refining3_desc:0 "Los métodos mejorados de recuperación permiten refinar el combustible a partir de subproductos."
 fuel_refining4:0 "Refinación de Combustibles IV"
 fuel_refining4_desc:0 "Los nuevos desarrollos en ingeniería química permiten la refinación de combustible a partir de nuevas fuentes."
 fuel_refining5:0 "Refinación de combustible V"
 fuel_refining5_desc:0 "El uso de nuevos métodos y diseños mejorados en la construcción de refinerías aumenta drásticamente el rendimiento y reduce el desperdicio."
 scout_plane1:0 "Avión explorador I"
 scout_plane1_desc:0 "La misión original de los aviones desde su primer despliegue en la Gran Guerra ha sido recopilar inteligencia sobre los movimientos de las tropas enemigas y proporcionar informes sobre los despliegues navales enemigos, y sigue siendo una misión importante."
 scout_plane2:0 "Avión explorador II"
 scout_plane2_desc:0 "Al desarrollar aviones dedicados a la vigilancia aérea y el reconocimiento de largo alcance, nos aseguramos de obtener y mantener una imagen precisa de las intenciones y capacidades de nuestro oponente."
 SURRENDER_REDUCTION_TOOLTIP:0 "La colaboración en $COUNTRY|H$ reducirá su nivel de entrega en $VALUE|+%.0$"
 COLLABORATION_EFFECTS_TOOLTIP:0 "Tiene $COLLABORATION|+%.0$ colaboración en $COUNTRY|H$. Esto reducirá su nivel de rendición en $SURRENDER|+%.0$ y otorgará $COMPLIANCE|+%.0$ cumplimiento cuando el enemigo capitule, lo que se usará para desbloquear modificadores de cumplimiento adicionales."
 COLLABORATION_EFFECTS_OTHER_SIDE_TOOLTIP:0 "$OTHER_COUNTRY|H$ tiene $COLLABORATION|+%.0$ colaboración en $COUNTRY|H$. Esto reducirá el nivel de rendición de $COUNTRY|H$ en $SURRENDER|+%.0$ y otorgará cumplimiento a $COMPLIANCE|+%.0$ cuando el enemigo capitule, lo que se usará para desbloquear modificadores de cumplimiento adicionales."
 train_tech:0 "Trenes y Ferrocarriles"
 SUPPORT_TITLE_TRAINS:0 "Trenes"
 cat_production:0 "Producción"
 cat_synth_rubber:0 "Caucho sintético"
 cat_synth_oil:0 "Aceite sintético"
 masterful_blitz:0 "Bombardeo magistral"
 masterful_blitz_desc:0 "Puede que no hayamos inventado la Blitzkrieg, pero desarrollaremos y refinaremos esta estrategia para que incluso las líneas de defensa enemigas más fortificadas no puedan detener el avance de nuestro glorioso ejército."
 penal_infantry:0 "Batallones Penales"
 penal_infantry_desc:0 "Los batallones penales brindan una oportunidad para que los soldados condenados y los oficiales del Ejército Rojo sangren por la patria y se rediman por las acciones vergonzosas o deshonrosas cometidas en el pasado."
 basic_dp_light_battery:0 "Batería básica de doble propósito"
 basic_dp_light_battery_desc:0 "La combinación de cañones antibuque y antiaéreos en una sola montura permite una mayor flexibilidad y ahorra peso.\n\nMontar este módulo aumenta §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!, lo que ayuda a enfrentarse a §YScreening Ships§!. Estos módulos también aumentan §Y$EQUIPMENT_DESIGNER_ANTI_AIR_ATTACK_ICON_TOOLTIP$§!.\nMontando una §YBatería Secundaria§! El módulo proporciona un §Y$ship_hull_cruiser$§!, §Y$ship_hull_carrier$§! o §Y$ship_hull_heavy$§! una pequeña cantidad de §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§! y le permite atacar a un segundo objetivo."
 improved_dp_light_battery:0 "Batería de doble propósito mejorada"
 improved_dp_light_battery_desc:0 "Los montajes de cañón gemelo totalmente cerrados y motorizados aumentan en gran medida la potencia de fuego y la protección al mismo tiempo que ahorran peso.\n\nMontar este módulo aumenta §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!, lo que ayuda a enfrentarse a §YScreening Ships§!. Estos módulos también aumentan §Y$EQUIPMENT_DESIGNER_ANTI_AIR_ATTACK_ICON_TOOLTIP$§!. \n¡Montando una §YBatería Secundaria§! El módulo proporciona un §Y$ship_hull_cruiser$§!, §Y$ship_hull_carrier$§! o §Y$ship_hull_heavy$§! una pequeña cantidad de §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§! y le permite atacar a un segundo objetivo."
 advanced_dp_light_battery:0 "Batería avanzada de doble propósito"
 advanced_dp_light_battery_desc:0 "Los montajes automáticos de armas cerradas de fuego rápido aumentan considerablemente la potencia de fuego.\n\nMontar este módulo aumenta §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!, lo que ayuda a atacar a los §YScreening Ships§ enemigos. Estos módulos también aumentan §Y$EQUIPMENT_DESIGNER_ANTI_AIR_ATTACK_ICON_TOOLTIP$§!. \n¡Montando una §YBatería Secundaria§! El módulo proporciona un §Y$ship_hull_cruiser$§!, §Y$ship_hull_carrier$§! o §Y$ship_hull_heavy$§! una pequeña cantidad de §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§! y le permite atacar a un segundo objetivo."
 basic_dp_medium_battery:0 "Batería media avanzada de doble propósito"
 basic_dp_medium_battery_desc:0 "Carga automática Disparo rápido Pistola cerrada mediana Las baterías aumentan considerablemente la potencia de fuego.\n\n¡Montando una §YBatería mediana ligera§! El módulo aumenta §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!, lo que ayuda a enfrentarse a los §YScreening Ships§! del enemigo. Este módulo también aumenta §Y$EQUIPMENT_DESIGNER_ANTI_AIR_ATTACK_ICON_TOOLTIP$§!."
