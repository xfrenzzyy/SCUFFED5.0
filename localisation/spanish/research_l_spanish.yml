 click_to_open_doctrine:0 "§GHaz clic§! abrir doctrinas"
 industry_folder:0 "Industria"
 industry:0 "Industria"
 industry_folder_desc:0 "Industria y producción."
 electronics_folder:0 "Ingeniería"
 electronics_folder_desc:0 "Ingeniería, radar, encriptación e investigación tecnológica avanzada."
 secret_weapons_folder:0 "Armas secretas"
 secret_weapons_folder_desc:0 "Armas maravillosas, producto de la ciencia loca."
 mobile_warfare:0 "Guerra móvil"
 mobile_warfare_desc:0 "Mobile Warfare se centra en la velocidad y la maniobra para aislar y desorganizar a las fuerzas enemigas.\n\n"
 delay:0 "Demora"
 delay_desc:0 "Incluso cuando no se puede ganar una batalla, puede ser ventajoso frenar el progreso de las fuerzas atacantes con emboscadas y tácticas dilatorias."
 elastic_defence:0 "Defensa Elástica"
 elastic_defence_desc:0 "En lugar de concentrar toda la fuerza en la primera línea, una defensa elástica crea una capa de defensas "Más profunda" que le da al defensor más tiempo para reaccionar y contraatacar mientras el atacante está disperso y atascado."
 mobile_infantry:0 "Infantería móvil"
 mobile_infantry_desc:0 "La infantería regular a menudo es demasiado lenta para mantenerse al día, reaccionar o escapar de las fuerzas blindadas que se mueven rápidamente. La respuesta es centrarse en la infantería motorizada o mecanizada, que puede seguir el ritmo de la guerra moderna.\n\n"
 mass_motorization:0 "Motorización Masiva"
 mass_motorization_desc:0 "Un enfoque aún mayor en las tropas motorizadas."
 mechanised_offensive:0 "Ofensiva Mecanizada"
 mechanised_offensive_desc:0 "Las tropas motorizadas están muy bien, pero para liderar las ofensivas necesitamos infantería que pueda viajar a la batalla en transportes blindados que los protejan y lleven armas pesadas."
 armored_spearhead:0 "Punta de lanza blindada"
 armored_spearhead_desc:0 "Para usar los tanques en su máximo potencial, no se pueden atar para apoyar a la infantería. En su lugar, deben formar unidades independientes y de rápido movimiento que puedan encabezar los ataques.\n\n"
 schwerpunk:0 "Schwerpunkt"
 schwerpunk_desc:0 "En cualquier operación se debe identificar el Schwerpunkt, o Punto Focal, y concentrar la máxima fuerza para ganar en ese punto."
 blitzkrieg:0 "Guerra relámpago"
 blitzkrieg_desc:0 "Blitzkrieg se refiere a la estrategia de fuerzas blindadas de movimiento rápido apoyadas por infantería móvil y apoyo aéreo que atraviesan las líneas enemigas para desorganizarlas y rodearlas."
 kampfgruppe:0 "Kampfgruppe"
 kampfgruppe_desc:0 "Un Kampfgruppe era una formación ad hoc que se organizaba para llevar a cabo una tarea específica."
 firebrigades:0 "cuerpos de bomberos"
 firebrigades_desc:0 "Las 'brigadas de bomberos' eran fuerzas reunidas apresuradamente para reaccionar ante los avances enemigos u otros problemas críticos.\n\n"
 backhand_blow:0 "Golpe de revés"
 backhand_blow_desc:0 "En lugar de luchar por cada centímetro de terreno, las penetraciones enemigas se evitan en gran medida hasta que se han extendido, momento en el que pueden ser cortados y destruidos por contraataques."
 modern_blitzkrieg:0 "Guerra relámpago moderna"
 modern_blitzkrieg_desc:0 "El pináculo de Mobile Warfare, Modern Blitzkrieg incorpora todos los últimos avances tecnológicos y las lecciones aprendidas de doctrinas anteriores."
 volkssturm:0 "Volkssturm"
 volkssturm_desc:0 "La Volkssturm, o Milicia del Pueblo, estaba formada por hombres que eran demasiado viejos, demasiado jóvenes o que no eran aptos para el servicio militar regular.\n\n"
 nd_conscription:0 "Reclutamiento no discriminatorio"
 nd_conscription_desc:0 "Incluso los inválidos y lisiados deben ser reclutados, no puede haber tal cosa como un civil."
 werwolf_guerillas:0 "Guerrilleros de hombres lobo"
 werwolf_guerillas_desc:0 "Los Werwolves eran un grupo de resistencia alemán planificado que lucharía contra las potencias ocupantes cuando se perdiera la guerra."
 superior_firepower:0 "Potencia de fuego superior"
 superior_firepower_desc:0 "Esta doctrina se enfoca en arrojar proyectiles, no hombres, al enemigo. Nuestra mano de obra es preciosa, las balas son baratas.\n\n"
 sup_delay:0 "Demora"
 sup_delay_desc:0 "Incluso cuando no se puede ganar una batalla, puede ser ventajoso frenar el progreso de las fuerzas atacantes con emboscadas y tácticas dilatorias."
 mobile_defence:0 "Defensa móvil"
 mobile_defence_desc:0 "Las fuerzas móviles se pueden utilizar para reforzar la defensa dondequiera que el enemigo pueda atacar."
 intergrated_support:0 "Soporte Integrado"
 intergrated_support_desc:0 "La estrecha integración de las fuerzas de apoyo con las tropas de combate da como resultado divisiones más fuertes en el ataque.\n\n"
 regimental_combat_teams:0 "Equipos de combate de regimiento"
 regimental_combat_teams_desc:0 "Un equipo de combate de regimiento es un regimiento de infantería estrechamente integrado con unidades de apoyo como elementos de artillería, tanques y reconocimiento para formar una pequeña unidad autosuficiente que permite una mayor flexibilidad al atacar."
 dispersed_support:0 "Apoyo disperso"
 dispersed_support_desc:0 "Al dispersar nuestras unidades de apoyo, pueden cubrir un área más amplia mientras permanecen fuera de la línea de fuego, lo que resulta en divisiones con mayor defensa.\n\n"
 overwhelming_firepower:0 "Potencia de fuego abrumadora"
 overwhelming_firepower_desc:0 "Recurrir a todas las unidades de apoyo disponibles para proporcionar una potencia de fuego abrumadora puede ablandar enormemente a un objetivo o, mejor aún, arruinar gravemente el día de un atacante."
 sup_mechanized_offensive:0 "Ofensiva Mecanizada"
 sup_mechanized_offensive_desc:0 "Las tropas motorizadas están muy bien, pero para liderar las ofensivas necesitamos infantería que pueda viajar a la batalla en transportes blindados que los protejan y lleven armas pesadas."
 concentrated_fire_plans:0 "Planes de Fuego Concentrado"
 concentrated_fire_plans_desc:0 "Al concentrar el fuego de diferentes baterías en un bombardeo sincronizado, se puede infligir un daño mucho mayor al enemigo.\n\n"
 combined_arms:0 "Armas combinadas"
 combined_arms_desc:0 "Las unidades blindadas, de infantería y de apoyo que trabajan juntas en equipos bien organizados son mucho más efectivas que las mismas fuerzas usadas por separado."
 tactical_control:0 "Control Táctico"
 tactical_control_desc:0 "Los oficiales familiarizados con las operaciones de armas combinadas en posiciones avanzadas ahora pueden controlar directamente todas las operaciones de la rama."
 air_land_battle:0 "Batalla aeroterrestre"
 air_land_battle_desc:0 "Con las fuerzas terrestres que ya operan en formaciones de armas combinadas, AirLand Battle ahora también enfatiza la estrecha coordinación entre las fuerzas terrestres y las fuerzas aéreas, fusionando los campos de batalla aéreos y terrestres en un todo uniforme."
 centralized_fire_control:0 "Control de incendios centralizado"
 centralized_fire_control_desc:0 "Un sistema de control de fuego centralizado permite que todas las llamadas de apoyo de artillería se evalúen en una ubicación y, si es necesario, toda la potencia de fuego de una división se concentre en un objetivo en lugar de que una unidad solo pueda solicitar fuego de la artillería asignada. n\n"
 forward_observers:0 "Observadores avanzados"
 forward_observers_desc:0 "Los observadores avanzados toman posiciones donde pueden observar directamente la precisión y los efectos del fuego de artillería, y transmiten los resultados a los cañones para su corrección."
 advanced_firebases:0 "Bases de fuego avanzadas"
 advanced_firebases_desc:0 "Los campamentos de artillería se pueden colocar cerca de las líneas del frente en bases fortificadas para brindar el máximo apoyo posible a las fuerzas que avanzan."
 shock_and_awe:0 "Conmoción y asombro"
 shock_and_awe_desc:0 "Una concentración masiva de potencia de fuego impondrá este abrumador nivel de Conmoción y Asombro contra un adversario de forma inmediata o lo suficientemente oportuna como para paralizar su voluntad de continuar."
 grand_battle_plan:0 "Gran plan de batalla"
 grand_battle_plan_desc:0 "La planificación y la preparación exhaustivas antes de participar en la batalla son la clave del éxito.\n\n"
 trench_warfare:0 "Guerra de trincheras"
 trench_warfare_desc:0 "Una pala suele ser la mejor arma de la infantería. Las unidades aprenden el valor de atrincherarse en cualquier posición que asuman."
 prepared_defense:0 "Defensa Preparada"
 prepared_defense_desc:0 "Los sistemas más extensos de fortificación de campo mejoran en gran medida la defensa de una unidad."
 grand_assault:0 "Gran Asalto"
 grand_assault_desc:0 "Una vez que se han reunido fuerzas suficientes y se han planeado bien sus objetivos, un ataque poderoso no puede evitar destruir al enemigo."
 grand_mechanized_offensive:0 "Ofensiva Mecanizada"
 grand_mechanized_offensive_desc:0 "Las tropas motorizadas están muy bien, pero para liderar las ofensivas necesitamos infantería que pueda viajar a la batalla en transportes blindados que los protejan y lleven armas pesadas.\n\n"
 assault_concentration:0 "Concentración de asalto"
 assault_concentration_desc:0 "Antes de un ataque, los elementos principales se preparan cuidadosamente y se colocan en posiciones avanzadas, lo que garantiza que se pueda aplicar la máxima fuerza en los momentos iniciales."
 branch_interoperation:0 "Interoperación de sucursales"
 branch_interoperation_desc:0 "Una mayor coordinación entre las diferentes ramas de las fuerzas armadas les permite trabajar mejor en operaciones de armas combinadas."
 assault_breakthrough:0 "Avance de asalto"
 assault_breakthrough_desc:0 "En lugar de lanzar un gran asalto en todo el frente, puede ser mucho más eficaz concentrar el ataque en uno o unos pocos puntos de la línea enemiga y lograr un gran avance allí."
 central_planning:0 "Planeación central"
 central_planning_desc:0 "Los funcionarios de todas las sucursales ahora contribuyen a la planificación de una operación determinada para asegurarse de que funcione con la máxima eficiencia."
 c3i_theory:0 "C3I"
 c3i_theory_desc:0 "Los oficiales de estado mayor efectivos aseguran el flujo de Comando, Control, Comunicaciones e Inteligencia entre un oficial al mando y las unidades que él controla."
 infantry_offensive:0 "Ofensiva de infantería"
 infantry_offensive_desc:0 "El espíritu ofensivo de la infantería es el elemento decisivo para ganar las batallas. Nuestra infantería debe liderar el camino.\n\n"
 armored_operations:0 "Operaciones Blindadas"
 armored_operations_desc:0 "Los tanques y otros vehículos blindados son muy útiles para llevar infantería a los campos de batalla y ofrecer apoyo directo en el combate."
 infiltration_assault:0 "Asalto de infiltración"
 infiltration_assault_desc:0 "En los movimientos iniciales de un ataque, la infantería debe apuntar a los puntos débiles de la línea enemiga para evitar y aislar las secciones mejor defendidas, que luego pueden ser aniquiladas por el resto de las fuerzas atacantes."
 night_assault_tactics:0 "Tácticas de asalto nocturno"
 night_assault_tactics_desc:0 "Los soldados que están acostumbrados a moverse y luchar de noche pueden preposicionarse para un ataque o atacar directamente a las fuerzas enemigas desprevenidas."
 attritional_containment:0 "Contención de Desgaste"
 attritional_containment_desc:0 "Si no podemos lanzar un ataque para eliminar una posición enemiga, debe estar sujeto a constantes ataques menores que causarán pérdidas y evitarán que el enemigo lance sus propios ataques."
 infiltration_in_depth:0 "Infiltración en profundidad"
 infiltration_in_depth_desc:0 "Nuestras fuerzas ahora están entrenadas para eludir y aislar los puntos fuertes del enemigo a una profundidad mucho mayor, idealmente nuestras fuerzas de asalto no deberían detenerse hasta que alcancen las áreas de retaguardia del enemigo y sus fuerzas estén completamente aisladas."
 mass_assault:0 "Asalto masivo"
 mass_assault_desc:0 "Las armas 'perfectas' están sobrevaloradas, ¡una gran cantidad de armas 'suficientemente buenas' es el camino a la victoria!\n\n"
 pocket_defence:0 "Defensa de bolsillo"
 pocket_defence_desc:0 "Es posible que, a la defensiva, nuestras tropas queden atrapadas en un bolsillo. En este caso, simplemente deben resistir hasta que el inevitable contraataque los releve."
 defence_in_depth:0 "Defensa en profundidad"
 defence_in_depth_desc:0 "Al ofrecer una resistencia relativamente ligera y ceder terreno temporalmente, podemos intercambiar espacio por tiempo y permitir que las fuerzas atacantes se agoten antes de contraatacar."
 large_front_operations:0 "Operaciones de frente grande"
 large_front_operations_desc:0 "Pelear en un frente grande implica coordinar los esfuerzos de varias unidades a lo largo de largas distancias: a nivel operativo, en lugar de táctico.\n\n"
 deep_operations:0 "Operaciones profundas"
 deep_operations_desc:0 "El concepto de Deep Operations, o Deep Battle, es atravesar las líneas defensivas del enemigo en múltiples puntos y destruir sus reservas operativas, su profundidad operativa y ocupar la mayor cantidad posible de su profundidad estratégica."
 operational_concentration:0 "Concentración Operacional"
 operational_concentration_desc:0 "La clave de cualquier acción militar es la abrumadora superioridad local. Aparte de ser abrumadoramente superior en todo el frente, esto implica debilitar partes de tu línea de frente para concentrar tropas donde sea necesario en lugar de tratar de ser fuerte en todas partes."
 vast_offensives:0 "Vastas Ofensivas"
 vast_offensives_desc:0 "Si se puede lograr un gran avance, debe explotarse con la mayor fuerza posible: una gran ofensiva que atraviese las líneas enemigas lo más profundamente posible hará que la defensa de su frente sea más difícil, imposible o irrelevante."
 breakthrough_priority:0 "Prioridad de avance"
 breakthrough_priority_desc:0 "Ampliando la Concentración Operacional, todas las necesidades del frente están subordinadas a la necesidad de concentrar fuerzas para Avance. Las derrotas locales son intrascendentes en comparación con dar un golpe decisivo."
 mechanized_wave:0 "Onda Mecanizada"
 mechanized_wave_desc:0 "Las fuerzas mecanizadas son ideales para realizar los rápidos avances necesarios para aprovechar correctamente los avances, tanto para apoyar a las fuerzas blindadas como para asegurar los flancos de la brecha."
 continuous_offensive:0 "Ofensiva continua"
 continuous_offensive_desc:0 "Si bien los avances adecuadamente explotados suelen ser muy efectivos, tarde o temprano el atacante siempre se agota y el defensor puede reorganizarse y reformar nuevas líneas defensivas. Sin embargo, con suficientes reservas y la organización adecuada, una ofensiva podría continuar a una profundidad mucho mayor con resultados devastadores para el enemigo."
 human_wave_offensive:0 "Ofensiva de ola humana"
 human_wave_offensive_desc:0 "Una ofensiva de oleada humana es una táctica de infantería en la que un atacante realiza un asalto frontal con formaciones de infantería densamente concentradas contra la línea enemiga, con la intención de invadir a los defensores participando en un combate cuerpo a cuerpo."
 human_infantry_offensive:0 "Ofensiva de infantería"
 human_infantry_offensive_desc:0 "El espíritu ofensivo de la infantería es el elemento decisivo para ganar las batallas. Nuestra infantería debe liderar el camino."
 large_front_offensive:0 "Gran Frente Ofensivo"
 large_front_offensive_desc:0 "Al realizar, o amenazar, Ofensivas de Ola Humana en múltiples áreas del frente, podemos evitar que el enemigo concentre su poder de fuego contra un solo ataque."
 peoples_army:0 "Ejercito popular"
 peoples_army_desc:0 "El Ejército Popular cree en la primacía de los hombres sobre las armas, con una motivación superior que compensa la tecnología inferior, y disfruta de un amplio apoyo de la población civil.\n\n"
 guerilla_warfare:0 "Guerra de guerrillas"
 guerilla_warfare_desc:0 "El enemigo avanza, nosotros retrocedemos; los campamentos enemigos, hostigamos; el enemigo se cansa, nosotros atacamos; el enemigo se retira, nosotros lo perseguimos."
 infantry_weapons2:0 "Equipo de infantería mejorado I"
 infantry_weapons2_desc:0 "El personal y la tripulación sirvieron armas para la infantería, así como las demás piezas del equipo que necesita un soldado. Modelos de armas mejorados y equipo más especializado."
 improved_infantry_weapons_2:0 "Equipo de infantería mejorado II"
 improved_infantry_weapons_2_desc:0 "El personal y la tripulación sirvieron armas para la infantería, así como las demás piezas del equipo que necesita un soldado. Modelos de armas mejorados y equipo más especializado."
 advanced_infantry_weapons2:0 "Equipo de infantería mejorado III"
 advanced_infantry_weapons2_desc:0 "El personal y la tripulación sirvieron armas para la infantería, así como las demás piezas del equipo que necesita un soldado. Más modernizado para incluir rifles de asalto personales y cohetes antitanque. Mejora de la disponibilidad de armas previamente distribuidas de forma limitada."
 infantry_at:0 "Infantería Antitanque I"
 infantry_at_desc:0 "Armar a nuestras unidades de infantería con rifles antitanque les permitirá eliminar vehículos blindados más livianos mientras mantienen la movilidad."
 infantry_at2:0 "Infantería Antitanque II"
 infantry_at2_desc:0 "Para que la infantería se enfrente de manera efectiva a las unidades blindadas más pesadas, las armas antitanque altamente explosivas deben hacerse más pequeñas y livianas."
 support_weapons:0 "Armas de apoyo I"
 support_weapons_desc:0 "Las armas automáticas son cada vez más portátiles. Las ametralladoras ya han demostrado su eficacia y el desarrollo de armas de apoyo portátiles debe continuar."
 support_weapons2:0 "Armas de apoyo II"
 support_weapons2_desc:0 "El desarrollo de armas automáticas que combinan los aspectos de las ametralladoras ligeras y pesadas permite la versatilidad en la forma en que nuestra infantería emplea su equipo."
 support_weapons3:0 "Armas de apoyo III"
 support_weapons3_desc:0 "Mientras mantenemos y mejoramos la confiabilidad de las ametralladoras, también podemos experimentar con tasas de disparo más altas para garantizar la letalidad del flujo constante de balas."
 support_weapons4:0 "Armas de apoyo IV"
 support_weapons4_desc:0 "Con el aumento del uso de rifles de asalto, desarrollar armas automáticas confiables que todos los soldados puedan usar en cualquier entorno es una prioridad para un ejército moderno."
 paratroopers:0 "Paracaidistas I"
 paratroopers_desc:0 "Al incorporar fuerzas aerotransportadas a nuestro ejército, podemos realizar entradas forzadas y posicionar tropas clave en áreas previamente inaccesibles, lo que permite nuevas oportunidades tácticas."
 paratroopers2:0 "Paracaidistas II"
 paratroopers2_desc:0 "La transición de operaciones pequeñas con solo unos pocos paracaidistas a divisiones aerotransportadas más grandes allana el camino para aterrizajes aerotransportados masivos, llevando estas fuerzas más allá de una novedad a una parte natural de la guerra."
 paratroopers3:0 "Paracaidistas III"
 paratroopers3_desc:0 "Aprender a adaptar las operaciones de lanzamiento en paracaídas de acuerdo con el clima, estandarizar equipos como botas de salto y un entrenamiento especializado extendido minimizará la confusión y los riesgos involucrados en estas peligrosas misiones."
 marines:0 "Marines yo"
 marines_desc:0 "Las tropas especializadas en guerra anfibia son cada vez más indispensables. Los métodos y equipos improvisados ​​se convierten en cosas del pasado, ya que nuestra infantería naval cuenta con el apoyo de lanchas de desembarco y entrenamiento especializados."
 marines2:0 "Marines ii"
 marines2_desc:0 "La guerra anfibia requiere una innovación constante. El apoyo logístico mejorado y los puertos portátiles pueden permitir que nuestros infantes de marina realicen aterrizajes que de otro modo habrían sido imposibles."
 marines3:0 "Infantes de marina III"
 marines3_desc:0 "Los marines pueden ser algo más que infantería anfibia. En el futuro, nuestro cuerpo de marines estará entre las fuerzas especiales más disciplinadas y organizadas."
 tech_mountaineers:0 "Infantería de Montaña I"
 tech_mountaineers_desc:0 "El combate en las cadenas montañosas expone a las tropas a muchos peligros, pero a veces no se pueden evitar. Podemos minimizar estos riesgos brindando a nuestros soldados capacitación especializada para este entorno."
 tech_mountaineers2:0 "Infantería de Montaña II"
 tech_mountaineers2_desc:0 "Yendo más allá de la supervivencia, nuestras fuerzas pueden ser entrenadas para usar las montañas a su favor. Con equipo ligero y transportes de mulas, pueden maniobrar este terreno mejor que otra infantería."
 tech_mountaineers3:0 "Infantería de Montaña III"
 tech_mountaineers3_desc:0 "Prepararse para las misiones de montaña más arduas en altitudes elevadas y temperaturas bajas requerirá un entrenamiento y una disciplina extraordinarios por parte de nuestras tropas de montaña."
 tech_special_forces:0 "Fuerzas especiales"
 tech_special_forces_desc:0 "La lucha no convencional requiere un entrenamiento especializado. Necesitamos asegurarnos de que nuestras tropas estén preparadas y sean capaces de adaptarse a las duras condiciones."
 advanced_special_forces:0 "Entrenamiento Avanzado de Fuerzas Especiales"
 advanced_special_forces_desc:0 "Con una amplia capacitación, podemos asegurarnos de que nuestras fuerzas especiales puedan desempeñarse más allá de las de los hombres normales."
 improved_special_forces:1 "Programa ampliado de fuerzas especiales"
 improved_special_forces_desc:1 "Las fuerzas especiales pueden realizar misiones que los soldados ordinarios no pueden. Necesitamos expandir los programas de entrenamiento para que más de nuestros soldados estén calificados."
 extreme_environment_training:0 "Formación en entornos extremos"
 extreme_environment_training_desc:0 "Tenemos que ser capaces de luchar en los entornos más duros. Con el entrenamiento y el equipo adecuados, nuestras tropas podrán luchar en las condiciones más extremas."
 survival_training:0 "Entrenamiento de supervivencia"
 survival_training_desc:0 "Nuestras fuerzas especiales a menudo lucharán detrás de las líneas enemigas y escasearán. Necesitamos entrenarlos para que soporten las inclemencias del tiempo y luchen con suministros limitados."
 elite_forces:0 "Fuerzas elite"
 elite_forces_desc:0 "Solo los mejores de los mejores se convertirán en fuerzas especiales. Los soldados que superen el entrenamiento serán más fuertes, más rápidos y lucharán más duro que nadie."
 jungle_warfare:0 "Guerra en la jungla"
 jungle_warfare_desc:0 "Entrenamiento especial para que nuestros soldados sean efectivos en la selva."
 HUN_light_infantry_tech:0 "Doctrina de divisiones de infantería ligera"
 HUN_light_infantry_tech_desc:0 "Reducir la cantidad de armas de apoyo en nuestras divisiones de infantería las hace más flexibles y les da una ventaja en el combate en terrenos restringidos como ciudades y bosques."
 mountain_warfare:0 "Guerra de montaña"
 mountain_warfare_desc:0 "Entrenamiento especial para que nuestros soldados sean efectivos en las cordilleras."
 tech_recon:0 "Compañía de reconocimiento I"
 tech_recon_desc:0 "Enviar grupos más pequeños para explorar antes de pasar a la fuerza principal nos permite recopilar información sobre dónde está el enemigo y a cuántos nos enfrentamos."
 tech_recon2:0 "Compañía de reconocimiento II"
 tech_recon2_desc:0 "Las misiones de reconocimiento son a menudo peligrosas y las bajas son altas. Preparar nuestras patrullas para moverse y retirarse rápidamente y equiparlas para despejar los obstáculos colocados por el enemigo aumentará sus posibilidades de regresar con vida."
 tech_recon3:0 "Compañía de reconocimiento III"
 tech_recon3_desc:0 "Las mejoras en la tecnología de radio cambian la forma en que se pueden ejecutar las misiones de reconocimiento, lo que permite una comunicación rápida de la inteligencia recopilada."
 tech_recon4:0 "Compañía de reconocimiento IV"
 tech_recon4_desc:0 "Las operaciones de reconocimiento profundo, mezclando espionaje, operaciones de guerrilla y entrenamiento de comandos, ayudarán en nuestras elecciones tácticas y nos permitirán adaptar nuestra toma de decisiones rápidamente."
 tech_engineers:0 "Empresa de ingenieros I"
 tech_engineers_desc:0 "La construcción de fortificaciones y la ruptura de obstáculos hacen que los ingenieros de combate sean vitales en el campo. Dar a nuestros ingenieros un papel versátil nos permite implementarlos en las diversas situaciones en las que serán necesarios."
 tech_engineers2:0 "Compañía de ingenieros II"
 tech_engineers2_desc:0 "Con equipos modernos y explosivos de alta potencia, nuestros ingenieros pueden ir más allá de sus tareas tradicionales y sorprender al enemigo con su ingenio, en tierra y mar."
 tech_engineers3:0 "Compañía de Ingenieros III"
 tech_engineers3_desc:0 "Los proyectos de ingeniería militar se acercan a una escala mayor. La construcción de ayuda de infraestructura avanzada permite operaciones que requieren suministros más allá de lo que normalmente está disponible en el campo."
 tech_engineers4:0 "Compañía de ingenieros IV"
 tech_engineers4_desc:0 "Manteniendo la movilidad local mientras construyen lo que anteriormente se habrían considerado fortificaciones permanentes y sistemas de suministro, los ingenieros de combate del futuro se asegurarán de que, sin importar dónde sean atacadas nuestras tropas, estarán preparadas."
 hospital_tech:0 "Hospitales de campaña"
 logistics_tech:0 "Compañía de logísitca"
 recon_tech:0 "Compañía de reconocimiento"
 tech_field_hospital:0 "Hospital de campaña I"
 tech_field_hospital_desc:0 "Una baja no tiene por qué significar un soldado muerto. Disponer de atención médica inmediata para nuestros heridos devueltos a la retaguardia es el primer paso para garantizarlo."
 tech_field_hospital2:0 "Hospital de campaña II"
 tech_field_hospital2_desc:0 "Al establecer el uso de hospitales portátiles, llevando la atención médica a donde se necesita, podemos evitar muchas muertes innecesarias y lesiones permanentes."
 tech_field_hospital3:0 "Hospital de campaña III"
 tech_field_hospital3_desc:0 "La cirugía es uno de los procedimientos de emergencia más comunes que se necesitan en el campo. Los procedimientos y las herramientas para esto deben estar disponibles más cerca del frente, y debemos asegurarnos de que los cirujanos capacitados formen parte de las unidades médicas militares."
 tech_field_hospital4:0 "Hospital de campaña IV"
 tech_field_hospital4_desc:0 "Aunque se han hecho muchas mejoras en la medicina de campo, muchos avances son improvisados ​​y carecemos de una doctrina establecida. Con más experiencia, podemos explicar el papel de estas unidades más claramente y convertir las innovaciones improvisadas en elementos permanentes."
 tech_logistics_company:0 "Empresa de Logística I"
 tech_logistics_company_desc:0 "Tener oficiales de logística especializados entre nuestras filas garantizará que las redes de apoyo se aprovechen para minimizar el desperdicio."
 tech_logistics_company2:0 "Empresa Logística II"
 tech_logistics_company2_desc:0 "Adaptar nuestros análisis de riesgo a las nuevas circunstancias de la guerra mejorará la seguridad de nuestro apoyo logístico."
 tech_logistics_company3:0 "Empresa Logística III"
 tech_logistics_company3_desc:0 "La evaluación estadística continua de las necesidades de suministro de tropas contribuye a maximizar la utilidad de nuestros recursos."
 tech_logistics_company4:0 "Empresa Logística IV"
 tech_logistics_company4_desc:0 "El desarrollo de clasificaciones estandarizadas para los suministros minimizará la confusión y hará que la planificación sea más eficiente."
 tech_military_police:0 "Policía Militar I"
 tech_military_police_desc:0 "Las tropas regulares pueden gestionar la ocupación durante un período de tiempo más corto, pero ante todo son soldados. La integración de la policía militar en nuestras fuerzas asegurará que tengamos gente sobre el terreno para responder a la resistencia e investigar el sabotaje."
 tech_military_police2:0 "Policía Militar II"
 tech_military_police2_desc:0 "Al participar en tareas policiales regulares en los territorios ocupados, como el control del tráfico y el mantenimiento del orden público, nuestra policía militar puede minimizar el caos y la confusión en los que prosperan los movimientos partidistas."
 tech_military_police3:0 "Policía Militar III"
 tech_military_police3_desc:0 "Al cooperar con las redes locales de espionaje y los informantes establecidos antes de la ocupación, nuestra policía militar puede prepararse de manera proactiva para donde es probable que surja resistencia."
 tech_military_police4:0 "Policía Militar IV"
 tech_military_police4_desc:0 "La vigilancia segura del territorio ocupado se trata tanto de volver a la normalidad como de eliminar despiadadamente a la oposición. Nuestra policía militar debe garantizar que este proceso comience temprano, para garantizar la seguridad tanto de los soldados como de los civiles."
 tech_signal_company:0 "Compañía de señales I"
 tech_signal_company_desc:0 "Establecer y mantener comunicaciones en el campo siempre ha requerido habilidades especiales. Con el advenimiento de las nuevas tecnologías de detección y comunicaciones en la Gran Guerra, se avecinan nuevas posibilidades para la práctica."
 tech_signal_company2:0 "Compañía de señales II"
 tech_signal_company2_desc:0 "Las compañías de señales que se enfocan en la comunicación entre las diferentes ramas de las fuerzas armadas pueden garantizar que las fuerzas terrestres puedan coordinar esfuerzos con operaciones marítimas y aéreas y planificar sus movimientos más rápidamente."
 tech_signal_company3:0 "Compañía de señales III"
 tech_signal_company3_desc:0 "Cada vez más, la tecnología de comunicaciones portátil es más viable para llevar personalmente como mochila. Debe utilizarse esta mayor movilidad del cuerpo de señales."
 tech_signal_company4:0 "Compañía de señales IV"
 tech_signal_company4_desc:0 "Entre nuestros especialistas en señales se encuentran personas con un conocimiento de primera mano incomparable sobre el uso de campo de este equipo. Al involucrarlos en la investigación de nuevas tecnologías de comunicación, podemos hacer uso de su experiencia."
 tech_maintenance_company:0 "Empresa de Mantenimiento I"
 tech_maintenance_company_desc:0 "El mantenimiento, la reparación y la revisión son importantes para mantener el equipo militar confiable y seguro de usar. Tener empresas dedicadas a esto garantizará que se le preste la atención adecuada."
 tech_maintenance_company2:0 "Empresa de Mantenimiento II"
 tech_maintenance_company2_desc:0 "Los procedimientos de mantenimiento operativo de rutina minimizan los riesgos de que el equipo se descomponga y alerta a las tropas para que lo reemplacen antes de que suceda."
 tech_maintenance_company3:0 "Empresa de Mantenimiento III"
 tech_maintenance_company3_desc:0 "Asegurarnos de que nuestras tropas siempre tengan los materiales básicos en el campo para realizar reparaciones comunes evitará el uso continuo de equipos que se sabe que están dañados."
 tech_maintenance_company4:0 "Empresa de Mantenimiento IV"
 tech_maintenance_company4_desc:0 "Las experiencias con el diseño de redundancia activa en la Gran Guerra se pueden renovar para trabajar con equipos más modernos para facilitar el mantenimiento."
 motorised_infantry:0 "Infantería motorizada"
 motorised_infantry_desc:0 "Al extender el uso de vehículos motorizados en los transportes de infantería en el campo, la movilidad de las unidades de infantería que de otro modo serían lentas se puede mejorar en gran medida, lo que permite respuestas más rápidas y nuevas estrategias."
 night_vision:0 "Visión nocturna I"
 night_vision_desc:0 "Poder ver al enemigo sin ser visto es clave para las operaciones nocturnas. Con la invención de la tecnología infrarroja, podemos equipar a nuestro ejército con dispositivos que, aunque difíciles de manejar, lo hacen posible."
 night_vision2:0 "Visión nocturna II"
 night_vision2_desc:0 "Los primeros visores infrarrojos, aunque inicialmente estaban destinados a ser utilizados por francotiradores, tenían un rango de visión limitado. A medida que mejoran tanto la portabilidad como la visión, estos dispositivos pueden ser utilizados por más tropas que operen de noche."
 basic_machine_tools:0 "Máquinas herramientas básicas"
 basic_machine_tools_desc:0 "Se puede utilizar una variedad de fresadoras recientemente desarrolladas en la producción militar, desde los tipos pequeños y versátiles disponibles para cualquier taller mecánico hasta los modelos avanzados a gran escala que superan los límites tecnológicos."
 improved_machine_tools:0 "Máquinas herramienta mejoradas"
 improved_machine_tools_desc:0 "Los tornos de torreta están demostrando ser indispensables para la producción en serie. Garantizar una construcción y un uso eficientes de los propios tornos nos dará una importante ventaja industrial."
 advanced_machine_tools:0 "Máquinas herramientas avanzadas"
 advanced_machine_tools_desc:0 "La automatización de máquinas herramienta utilizando servomecanismos se ha discutido anteriormente. Poner en práctica estas ideas permite hacer uso de otros avances en automatización, como las computadoras."
 assembly_line_production:0 "Producción de línea de montaje"
 assembly_line_production_desc:0 "La línea de ensamblaje motorizada, que ya se usa en muchas industrias, puede cambiar el curso de la guerra al permitir una avalancha de producción sin precedentes."
 flexible_line:0 "Línea flexible"
 flexible_line_desc:0 "Por muy bien engrasada que sea una máquina como puede ser la línea de montaje, sigue siendo manejada por humanos, lo que permite la adaptación cuando sea necesario. Deberíamos hacer uso de esto en nuestra producción industrial."
 streamlined_line:0 "Línea aerodinámica"
 streamlined_line_desc:0 "La estandarización y la estructura rígida de la línea de montaje son claves para su eficiencia y seguridad. Estos deben ser los aspectos clave a desarrollar en nuestra producción industrial."
 improved_equipment_conversion:0 "Conversión de equipo mejorada"
 improved_equipment_conversion_desc:0 "Los avances en ingeniería nos permiten solucionar los problemas que encontramos en modelos anteriores y actualizarlos para que se ajusten a nuestras necesidades actuales."
 advanced_equipment_conversion:0 "Conversión de equipos avanzados"
 advanced_equipment_conversion_desc:0 "Establecer equipos especializados y líneas de ensamblaje para adaptar nuestros modelos obsoletos mantendrá nuestra máquina de guerra letal en todo momento."
 concentrated_industry:0 "Industria Concentrada I"
 concentrated_industry_desc:0 "Centrar nuestra producción industrial en unos pocos sitios clave nos permitirá mejorar drásticamente su eficiencia.\n\n"
 concentrated_industry2:0 "Industria Concentrada II"
 concentrated_industry2_desc:0 "Una mayor concentración de la fabricación ayudará a reducir los costos."
 concentrated_industry3:0 "Industria Concentrada III"
 concentrated_industry3_desc:0 "Los gastos de infraestructura se pueden reducir adaptando las redes a nuestra industria más enfocada."
 concentrated_industry4:0 "Industria Concentrada IV"
 concentrated_industry4_desc:0 "Mantener cerca los puntos clave de nuestra industria aumenta el impacto de estos sitios concentrados."
 concentrated_industry5:0 "Industria concentrada V"
 concentrated_industry5_desc:0 "Los grandes complejos industriales ahora combinan muchas partes de nuestra industria, minimizando los costos de transporte y mano de obra."
 dispersed_industry:0 "Industria Dispersa I"
 dispersed_industry_desc:0 "Al expandir nuestras industrias, podemos asegurarnos de que sea difícil para el enemigo atacar en tiempos de guerra.\n\n"
 dispersed_industry2:0 "Industria dispersa II"
 dispersed_industry2_desc:0 "La descentralización adicional de nuestra fabricación hace que sea más difícil atacar partes específicas de la misma."
 dispersed_industry3:0 "Industria Dispersa III"
 dispersed_industry3_desc:0 "Hacer que las fábricas operen bajo la apariencia de otras operaciones disminuirá el riesgo de ataques directos."
 dispersed_industry4:0 "Industria Dispersa IV"
 dispersed_industry4_desc:0 "Camuflar y dispersar nuestras fábricas crea una red que es muy difícil de interrumpir por completo."
 dispersed_industry5:0 "Industria dispersa V"
 dispersed_industry5_desc:0 "Al tener no solo nuestra industria, sino también la infraestructura que la une operando en secreto, podemos hacer que sea aún más difícil de destruir mediante ataques aéreos."
 synth_oil_experiments:0 "Experimentos de aceite sintético"
 synth_oil_experiments_desc:0 "Para reducir la dependencia del petróleo, se pueden investigar procesos para fabricar sustitutos a partir de otras sustancias y materiales."
 early_refining:0 "Refinación temprana"
 early_refining_desc:0 "El petróleo crudo se puede refinar en una serie de sustancias y materiales vitales para cualquier guerra moderna. Mantenerse a la vanguardia en estos métodos será necesario para construir una industria moderna."
 oil_processing:0 "Procesamiento de aceite"
 oil_processing_desc:0 "Una red de fábricas de destilación sintética y refinación de derivados del petróleo es el siguiente paso para asegurar el suministro de combustible para nuestra nación."
 improved_oil_processing:0 "Procesamiento de aceite mejorado"
 improved_oil_processing_desc:0 "Trasladar métodos previamente experimentales para la destilación a operaciones a gran escala nos permitirá adaptarnos mejor a los materiales y necesidades disponibles."
 advanced_oil_processing:0 "Procesamiento avanzado de petróleo"
 advanced_oil_processing_desc:0 "Las nuevas técnicas experimentales de purificación, como el hidrotratamiento, se pueden utilizar en la fabricación de aceite para mejorar en gran medida el producto final."
 modern_oil_processing:0 "Procesamiento moderno de petróleo"
 modern_oil_processing_desc:1 "Nuestras refinerías de petróleo se pueden mejorar aún más con nuevos métodos avanzados de procesamiento de petróleo como hidrocraqueo, alquilación, oxidación e isomerización de mercaptano."
 rubber_processing:0 "Procesamiento de caucho"
 rubber_processing_desc:1 "El procesamiento industrial del caucho sintético es necesario para reducir nuestra dependencia del caucho natural."
 improved_rubber_processing:0 "Procesamiento de caucho mejorado"
 improved_rubber_processing_desc:1 "La producción a gran escala de caucho sintético es posible con nuevos procesos para acelerar las reacciones de deshidrogenación."
 advanced_rubber_processing:0 "Procesamiento avanzado de caucho"
 advanced_rubber_processing_desc:1 "Una receta de caucho sintético de uso general con procesos mejorados, como los modificadores de polimerización de dodecil mercaptano, nos permitirá expandir la producción de caucho sintético."
 modern_rubber_processing:0 "Procesamiento moderno de caucho"
 modern_rubber_processing_desc:1 "Pasar a procesos de polimerización más optimizados dará como resultado costos más bajos y una mayor producción."
 construction1:0 "Construcción I"
 construction1_desc:0 "Los métodos y materiales mejorados nos permiten construir edificios, tanto civiles como militares, más rápido."
 construction2:0 "Construcción II"
 construction2_desc:0 "La modernización de nuestras herramientas y equipos ayudará aún más a nuestros esfuerzos de construcción."
 construction3:0 "Construcción III"
 construction3_desc:0 "La adopción de vehículos modernos y la experiencia de nuestros avances en la construcción se pueden aplicar para hacer reparaciones mucho más rápidas."
 construction4:0 "Construcción IV"
 construction4_desc:0 "Un mayor grado de mecanización y mejores rutinas mejoran aún más las velocidades de construcción de edificios."
 construction5:0 "Construcción V"
 construction5_desc:0 "El futuro de la construcción eficiente requerirá una planificación más amplia para proyectos individuales, así como soluciones estandarizadas siempre que sea posible."
 excavation1:0 "Excavación I"
 excavation1_desc:0 "Los avances en las técnicas de perforación nos permiten excavar recursos que antes eran imposibles de alcanzar."
 excavation2:0 "Excavación II"
 excavation2_desc:0 "Las nuevas técnicas nos ayudan a recolectar recursos de manera más eficiente. Ya no contaminamos los recursos en el momento de la extracción, lo que lleva a un mayor rendimiento."
 excavation3:0 "Excavación III"
 excavation3_desc:0 "El progreso en geología nos ayuda a determinar la ubicación de los recursos. Ahora podemos concentrar nuestros esfuerzos de extracción en lugares donde hay una mayor probabilidad de que se encuentren grandes cantidades de recursos naturales."
 excavation4:0 "Excavación IV"
 excavation4_desc:0 "La automatización de procesos clave y el avance dentro de la mecánica hace que todos nuestros sitios de recursos sean mucho más eficientes."
 excavation5:0 "Excavación V"
 excavation5_desc:0 "Los avances en campos como la minería de superficie nos brindan un mayor rendimiento de los recursos de nuestros sitios de extracción actuales."
 excavation_tech:0 "Tecnologías de excavación"
 electronic_mechanical_engineering:0 "Ingeniería Mecánica Electrónica"
 electronic_mechanical_engineering_desc:0 "Vivimos en una época en la que las máquinas eléctricas ya no solo pueden calentarnos e iluminarnos, sino también ayudarnos a pensar y comunicarnos. La electrónica será clave para la inteligencia militar en el próximo siglo."
 radio:0 "Radio"
 radio_desc:0 "Adoptar las invenciones de los radioaficionados y extender el uso de la radio FM reducirá las interferencias de radio y nos permitirá encontrar nuevos usos para la tecnología de radio."
 radio_detection:0 "Detección de radio"
 radio_detection_desc:0 "El desarrollo de RADAR, Radio Detection and Ranging, permite utilizar ondas de radio para detectar objetos físicos. La investigación es muy secreta, teniendo en cuenta el impacto que estos inventos podrían tener en la localización de unidades."
 decimetric_radar:0 "Radar decimétrico"
 decimetric_radar_desc:0 "Muchas unidades confían en el elemento sorpresa para su eficiencia. El desarrollo del radar decimétrico nos permite privarlos de esta ventaja."
 improved_decimetric_radar:0 "Radar decimétrico mejorado"
 improved_decimetric_radar_desc:0 "El uso del radar ya ha demostrado ser crucial, pero nuestros conjuntos de radares decimétricos son demasiado pocos para garantizar una buena cobertura. Equipar más unidades con radar nos permitirá maximizar nuestra ventaja tecnológica."
 centimetric_radar:0 "Radar centimétrico"
 centimetric_radar_desc:0 "El nuevo radar que opera en las bandas de microondas nos permite detectar objetos demasiado pequeños para que los radares anteriores los detecten."
 improved_centimetric_radar:0 "Radar centimétrico mejorado"
 improved_centimetric_radar_desc:0 "La introducción de técnicas de radar de vanguardia como los radares monopulso en operaciones clave permitirá una precisión de seguimiento extrema."
 advanced_centimetric_radar:0 "Radar centimétrico avanzado"
 advanced_centimetric_radar_desc:0 "A pesar de nuestros radares avanzados, todavía hay formas para que el enemigo evite la detección. Nuevos desarrollos como el radar Pulse-Doppler nos permite eliminar muchas de estas limitaciones en nuestros equipos."
 mechanical_computing:0 "Computación Mecánica"
 mechanical_computing_desc:0 "La construcción de máquinas capaces de realizar análisis diferenciales avanzados cambiará radicalmente el tipo de cálculos asistidos por máquinas que se pueden realizar."
 computing_machine:0 "Máquina de computación"
 computing_machine_desc:0 "Desarrollar una base teórica para las computadoras modernas y construir máquinas electromecánicas para comenzar a ponerlas en práctica serán los primeros pasos en este reino de posibilidades."
 improved_computing_machine:0 "Máquina informática mejorada"
 improved_computing_machine_desc:0 "Ahora se pueden hacer computadoras digitales electrónicas que sean programables. Aunque siguen siendo costosas y grandes, estas máquinas permiten análisis de inteligencia mucho más allá de la capacidad humana."
 advanced_computing_machine:0 "Máquina de computación avanzada"
 advanced_computing_machine_desc:0 "Comenzar a trabajar en computadoras capaces de almacenar programas y hacer uso de transistores nos pondrá en el camino hacia una Revolución Digital donde estas máquinas se pueden usar en casi cualquier campo."
 basic_encryption:1 "Cifrado - Cifrados polialfabéticos"
 basic_encryption_desc:0 "Con los nuevos métodos de comunicación surgen nuevos riesgos de interceptación. Las máquinas de cifrado de rotor se pueden utilizar para permitir un cifrado rápido y complejo."
 improved_encryption:1 "Cifrado: permutaciones cíclicas"
 improved_encryption_desc:0 "La limitación en la aleatorización de las máquinas de cifrado puede explotarse para descifrar los cifrados. Al mejorar la aleatoriedad de la mecánica del rotor, podemos hacer que este tipo de criptoanálisis sea más difícil."
 advanced_encryption:1 "Cifrado - Modulación de código de pulso"
 advanced_encryption_desc:0 "Las mejoras tecnológicas y la experiencia ganada con esfuerzo nos permiten implementar más medidas de seguridad del flujo de tráfico en nuestra comunicación."
 basic_decryption:1 "Descifrado - Análisis de frecuencia"
 basic_decryption_desc:0 "El criptoanálisis se está convirtiendo cada vez más en una ciencia matemática avanzada. Sistemas como catálogos de tarjetas y dispositivos como ciclómetros pueden ayudar en el trabajo necesario."
 improved_decryption:1 "Descifrado - Ataque de canal lateral"
 improved_decryption_desc:0 "El desarrollo de computadoras más sofisticadas permite nuevas aplicaciones de métodos de criptoanálisis como la diferenciación, que se pueden usar para descifrar cifrados avanzados cuando se combinan con nuevos métodos manuales de descifrado de códigos."
 advanced_decryption:1 "Descifrado - Deducción automatizada"
 advanced_decryption_desc:0 "El mayor poder de cómputo que mejoró nuestro criptoanálisis hasta ahora amenaza con crear cifrados casi indescifrables en el futuro. Para mantenernos a la vanguardia, debemos estar preparados para trabajar de manera más agresiva para obtener información privilegiada sobre la tecnología."
 experimental_rockets:0 "cohetes experimentales"
 experimental_rockets_desc:0 "Avanzar en la ciencia de los cohetes mejorando el alcance y la confiabilidad de los cohetes de combustible líquido nos enseñará lo suficiente sobre la tecnología para permitir la construcción de sitios de lanzamiento para modelos más avanzados."
 rocket_engines:0 "Motores de cohetes"
 rocket_engines_desc:0 "El conocimiento de la propulsión de cohetes está llegando a un punto en el que podemos construir bombas voladoras y aeronaves propulsadas por cohetes, que operan a velocidades antes inalcanzables."
 improved_rocket_engines:0 "Motores cohete mejorados"
 improved_rocket_engines_desc:0 "Los primeros misiles balísticos de largo alcance se pueden construir y hacer cada vez más precisos, alcanzando ciudades enemigas distantes e incluso al espacio."
 advanced_rocket_engines:0 "Motores de cohetes avanzados"
 advanced_rocket_engines_desc:0 "El futuro de la cohetería abre posibilidades como los misiles intercontinentales, cuyo alcance conoce pocos límites mientras que las cargas útiles se vuelven más letales."
 atomic_research:0 "Investigación atómica"
 atomic_research_desc:0 "En la fisión nuclear, la división del átomo produce enormes cantidades de energía y una capacidad destructiva ilimitada."
 rocket_interceptor:0 "Interceptor de cohetes"
 rocket_interceptor_desc:0 "Los aviones interceptores propulsados ​​por cohetes basados ​​en planeadores pueden, durante cortos períodos de tiempo, moverse más rápido que cualquier otro avión. Si bien la volatilidad del combustible pone en riesgo a los aviones, pueden despegar y reaccionar a los ataques más rápido de lo que cualquier enemigo esperaría."
 rocket_interceptor_2:0 "Interceptor de cohetes II"
 rocket_interceptor_2_desc:0 "Todavía considerados extremadamente peligrosos para operar, los cazas propulsados ​​​​por cohetes ahora cuentan con la ayuda de pilotos automáticos y son remolcados por otras aeronaves para maximizar el uso de su velocidad extrema pero su ventana de combustible corta."
 rocket_interceptor_3:0 "Interceptor de cohetes III"
 rocket_interceptor_3_desc:0 "Las nuevas técnicas de aterrizaje y los sistemas de combustible más seguros han mejorado significativamente las posibilidades de éxito y supervivencia de los cohetes de combate, cumpliendo con el potencial teórico de estos vehículos de vanguardia."
 nukes:0 "Bombas nucleares"
 nukes_desc:0 "Un proyecto para construir una bomba atómica será una de las tareas más secretas y difíciles que una nación puede emprender, pero, si tiene éxito, puede cambiar no solo el curso de las guerras actuales sino también el futuro del mundo."
 interwar_artillery:0 "Artillería de entreguerras"
 interwar_artillery_desc:0 "Las lecciones aprendidas en el desarrollo de diferentes tipos de artillería se pueden aplicar al diseño de otras piezas."
 artillery1:0 "Artillería yo"
 artillery1_desc:0 "Con materiales y mecanismos más modernos, los obuses y los cañones de campaña de la Gran Guerra se pueden volver a colocar y modernizar para la guerra moderna."
 artillery2:0 "Actualización de artillería mejorada I"
 artillery2_desc:0 "Actualizar piezas viejas solo puede llevarnos hasta cierto punto. Se necesitarán nuevos diseños de obuses, aprovechando los nuevos dispositivos de retroceso hidráulico y cañones más largos."
 artillery3:0 "Actualización de artillería mejorada II"
 artillery3_desc:0 "Para habilitar armas más pesadas en vagones más livianos, los diseños de obuses pueden incluir frenos de boca."
 artillery4:0 "Artillería IV"
 artillery4_desc:0 "El desarrollo de artillería ligera capaz de desmontarse para el transporte permitirá llevar apoyo de artillería a zonas que antes eran de difícil acceso."
 artillery5:0 "Actualización de artillería avanzada"
 artillery5_desc:0 "Los diseños de artillería con siluetas más bajas serán más difíciles de alcanzar para el enemigo."
 mountain_gun:0 "Pistola de montaña"
 mountain_gun_desc:0 "El terreno montañoso del norte de la India condujo al desarrollo de una pieza de artillería que podía desmontarse y transportarse a lomo de mula a donde fuera necesario."
 rocket_artillery2:0 "Actualización de artillería de cohetes I"
 rocket_artillery2_desc:0 "La artillería autopropulsada que utiliza múltiples cohetes podrá causar destrucción a gran escala rápidamente, mientras mantiene la movilidad para evitar el contraataque."
 rocket_artillery3:0 "Mejora de artillería de cohetes II"
 rocket_artillery3_desc:0 "Sacrificando el alcance por el impacto, podemos montar cohetes más pesados ​​en vehículos más grandes. Operando en equipos, estas baterías de artillería pueden cooperar para recargar y reubicarse rápidamente."
 rocket_artillery4:0 "Cohetes de artillería III"
 rocket_artillery4_desc:0 "Los cohetes estabilizados por giro pueden aumentar el alcance de las baterías de artillería más ligeras."
 interwar_antiair:0 "Anti aire"
 antiair1:0 "Actualización antiaérea"
 antiair1_desc:0 "Con mecanismos de recarga más rápidos, las armas antiaéreas que llevan rondas grandes aún pueden mantener las velocidades de disparo necesarias."
 antiair2:0 "Antiaéreo II"
 antiair2_desc:0 "Para apuntar a aviones de alto vuelo, se necesitarán cartuchos y cañones más largos en armas antiaéreas."
 antiair3:0 "Actualización antiaérea mejorada I"
 antiair3_desc:0 "A medida que mejoran los sistemas de radar, el empleo de la dirección por radar de los cañones antiaéreos se vuelve más viable. Mantenernos al día con esta tecnología nos permitirá fabricar algunos de los sistemas antiaéreos más precisos disponibles."
 antiair4:0 "Actualización antiaérea mejorada II"
 antiair4_desc:0 "Será necesario combinar modernos sistemas de radar, informatización y cargadores automáticos para reaccionar rápidamente contra aviones más rápidos."
 antiair5:0 "Antiaéreo V"
 antiair5_desc:0 "Los misiles tierra-aire son el futuro de la guerra antiaérea. Desarrollar una plataforma móvil para estos debería ser nuestro próximo objetivo."
 antitank1:0 "Actualización antitanque"
 antitank1_desc:0 "La importancia de las armas antitanque efectivas se estableció en la Gran Guerra. Será necesario introducir una nueva generación de estas armas para combatir los diseños de tanques modernos."
 antitank2:0 "Antitanque II"
 antitank2_desc:0 "La mayoría de las armas antitanque son hasta ahora bastante ligeras. Se requerirán cañones de mayor calibre para combatir tanques más pesados ​​con blindaje inclinado."
 antitank3:0 "Actualización antitanque mejorada I"
 antitank3_desc:0 "Las rondas HEAT (antitanque de alto explosivo) se pueden usar en la artillería antitanque para compensar la velocidad de salida limitada."
 antitank4:0 "Actualización antitanque mejorada II"
 antitank4_desc:0 "Los nuevos cañones antitanque versátiles que emplean disparos de sabot de descarte perforantes pueden penetrar la armadura de casi cualquier tanque."
 antitank5:0 "Antitanque V"
 antitank5_desc:0 "Al combinar diferentes tipos de nueva tecnología de municiones con armas con velocidades de salida más altas, podemos estar preparados para cualquier nueva armadura que puedan desarrollar nuestros enemigos."
 air_superiority:0 "Superioridad aérea"
 air_superiority_desc:0 "Alcanzar la Superioridad Aérea hará que sea más difícil que los bombarderos enemigos sean usados ​​contra nuestro país, para permitir que nuestros bombarderos sean usados ​​contra nuestros enemigos."
 formation_flying:0 "Vuelo en formación"
 formation_flying_desc:0 "Al volar en formación, los aviones pueden brindarse apoyo entre sí o trabajar juntos para atacar a los enemigos."
 air_offense:0 "Escoltas de combate"
 air_offense_desc:0 "Con un enfoque en el bombardeo durante el día, necesitamos mantener a nuestros bombarderos a salvo de interceptar cazas. Entrenar a nuestros pilotos de combate para que trabajen en estrecha colaboración con los bombarderos mejorará sus habilidades de combate al proteger a los bombarderos en el espacio aéreo enemigo."
 fighter_baiting:0 "cebo de luchador"
 fighter_baiting_desc:0 "Al parecer vulnerables, nuestros cazas pueden atraer aviones hostiles a emboscadas."
 dogfighting_experience:0 "Experiencia de peleas de perros"
 dogfighting_experience_desc:0 "No es fácil hacer un seguimiento de las posiciones relativas de amigos y enemigos en el torbellino frenético de una pelea de perros, pero a medida que nuestros pilotos adquieren experiencia, se vuelven más hábiles."
 fighter_ace_initiative:0 "Iniciativa Fighter Ace"
 fighter_ace_initiative_desc:0 "Otorgar premios y estatus especiales a los pilotos que alcanzan el estado Ace, al derribar a cinco enemigos, incentiva la toma de riesgos y genera una sensación de élite en los pilotos Ace, aunque esto tiende a hacer que los pilotos experimentados permanezcan en posiciones de combate."
 multialtitude_flying:0 "Vuelo a múltiples altitudes"
 multialtitude_flying_desc:0 "El combate aéreo tiene lugar en tres dimensiones, pero a la mayoría de los pilotos les resulta más difícil hacer un seguimiento de los aviones que vuelan por encima o por debajo de ellos. Podemos aprovechar esto extendiendo nuestras formaciones verticalmente."
 offensive_formations:0 "Formaciones ofensivas"
 offensive_formations_desc:0 "Entrenar en formaciones más orientadas a la ofensiva hace que nuestros combatientes sean más mortíferos en el combate."
 fighter_sweeps:0 "Barridos de luchador"
 fighter_sweeps_desc:0 "Patrullas agresivas de cazas sobre territorio enemigo pueden sorprender a sus aviones despegando o aterrizando, cuando son especialmente vulnerables, o interrumpir los vuelos de entrenamiento enemigos."
 force_rotation:0 "Rotación forzada"
 force_rotation_desc:0 "El combate, o simplemente largos períodos de concentración, es agotador, pero al intercambiar fuerzas nuevas siempre que sea posible, podemos reducir los errores debido a la fatiga del piloto."
 air_defence:0 "Defensa aérea"
 air_defence_desc:0 "Al entrenar a nuestros pilotos para que estén constantemente atentos, incluso cuando aparentemente no hay peligro, aumentan sus posibilidades de interceptar aviones enemigos."
 dispersed_fighting:0 "Lucha dispersa"
 dispersed_fighting_desc:0 "Adoptar una formación más dispersa permite que el mismo número de aviones patrulle un área mayor."
 forward_interception:0 "Intercepción delantera"
 forward_interception_desc:0 "Al operar más cerca del espacio aéreo enemigo, es más probable que nuestros cazas puedan interceptar aviones enemigos antes de que puedan alcanzar sus objetivos."
 fighter_veteran_initiative:0 "Iniciativa de veteranos de combate"
 fighter_veteran_initiative_desc:0 "Un enfoque en la supervivencia del piloto a largo plazo, tanto mediante tácticas prudentes como mediante la rotación de pilotos experimentados a puestos de entrenamiento, significa que pueden transmitir las lecciones que han aprendido a los nuevos pilotos."
 formation_fighting:0 "Lucha en formación"
 formation_fighting_desc:0 "Volar en las formaciones adecuadas permite a nuestros pilotos cubrir los puntos ciegos de los demás, lo que aumenta la capacidad de detectar aviones enemigos."
 air_skirmish:0 "Escaramuza aérea"
 air_skirmish_desc:0 "Lamentablemente, no siempre es posible destruir todos y cada uno de los aviones enemigos que se encuentran sobre nuestro país, pero sí es posible hostigarlos desde el momento en que son detectados hasta el momento en que se marchan, debilitándolos constantemente."
 home_defence:0 "Defensa del hogar"
 home_defence_desc:0 "Los observadores en tierra, así como los puestos de detección y escucha, trabajan en conjunto con nuestra fuerza aérea para rastrear y destruir las incursiones enemigas."
 battlefield_destruction:0 "Destrucción del campo de batalla"
 battlefield_destruction_desc:0 "Si bien la fuerza aérea puede atacar países enemigos lejanos, también puede ser de gran utilidad para apoyar directamente al ejército en las batallas."
 dive_bombing:0 "Bombardeo en picado"
 dive_bombing_desc:0 "El bombardeo en picado permite una mayor precisión, pero para obtener mejores resultados requiere aeronaves especializadas capaces de reducir la velocidad de sus inmersiones y sobrevivir al estrés de salir de ellas."
 direct_ground_support:0 "Apoyo Terrestre Directo"
 direct_ground_support_desc:0 "Al coordinar de cerca a los pilotos de CAS con los observadores en tierra, la potencia de fuego aérea se puede dirigir con precisión para ayudar mejor a las tropas en la batalla."
 bomber_veteran_initiative:0 "Iniciativa de veteranos de bombarderos"
 bomber_veteran_initiative_desc:0 "Una política de hacer que los pilotos veteranos transmitan sus conocimientos a los nuevos reclutas ayuda enormemente a sus perspectivas de supervivencia."
 bomber_ace_initiative:0 "Iniciativa Bomber Ace"
 bomber_ace_initiative_desc:0 "Reconocer y recompensar formalmente a los pilotos de bombarderos Ace fomenta la audacia y la iniciativa."
 cas_veteran_initiative:0 "Iniciativa de veteranos de ataque terrestre"
 cas_veteran_initiative_desc:0 "Una política de hacer que los pilotos veteranos transmitan sus conocimientos a los nuevos reclutas ayuda enormemente a sus perspectivas de supervivencia."
 cas_ace_initiative:0 "Iniciativa Ace de ataque terrestre"
 cas_ace_initiative_desc:0 "Reconocer y recompensar formalmente a los pilotos de Ace CAS fomenta la audacia y la iniciativa."
 hunt_and_destroy:0 "Cazar y destruir"
 hunt_and_destroy_desc:0 "Además de ofrecer apoyo de fuego directo, las unidades CAS pueden buscar objetivos de forma independiente, a menudo atacando a las fuerzas terrestres enemigas de forma inesperada a medida que avanzan hacia el frente."
 naval_strike_torpedo_tactics:0 "Tácticas de torpedos de ataque naval"
 naval_strike_torpedo_tactics_desc:0 "Entrenar a los pilotos para atacar con mayor precisión con torpedos hará que nuestros ataques aéreos contra barcos enemigos sean más eficientes."
 naval_strike_torpedo_tactics_oi:0 "Tácticas de torpedos de ataque naval"
 naval_strike_torpedo_tactics_oi_desc:0 "Entrenar a los pilotos para atacar con mayor precisión con torpedos hará que nuestros ataques aéreos contra barcos enemigos sean más eficientes."
 naval_strike_tactics:0 "Tácticas de ataque naval"
 naval_strike_tactics_desc:0 "Entrenar a los pilotos para predecir los movimientos de los barcos y coordinar los ataques hará que nuestros ataques aéreos contra los barcos enemigos sean más eficientes."
 low_echelon_support:0 "Apoyo de bajo nivel"
 low_echelon_support_desc:0 "Al asignar unidades CAS directamente a pequeñas formaciones terrestres, se garantiza que siempre tengan potencia de fuego adicional a la que recurrir, incluso cuando están fuera del alcance de la artillería tradicional."
 combat_unit_destruction:0 "Destrucción de unidades de combate"
 combat_unit_destruction_desc:0 "Entrenar a nuestros pilotos de CAS para que ataquen repetidamente el mismo objetivo hasta que se confirme que está destruido garantiza que los objetivos no se queden solos después de un accidente cercano."
 operational_destruction:0 "Destrucción operativa"
 operational_destruction_desc:0 "Atacar las líneas de suministro de las fuerzas terrestres enemigas dificulta su capacidad de moverse entre campos de batalla. Esto se traduce en una ventaja para nuestro ejército mientras opera en áreas donde tenemos Superioridad Aérea."
 infrastructure_destruction:0 "Destrucción de infraestructura"
 infrastructure_destruction_desc:0 "Entrenar a nuestros pilotos en las mejores formas de atacar infraestructura, como ferrocarriles y puentes, hace que el bombardeo táctico sea más efectivo."
 logistical_bombing:0 "Bombardeo logístico"
 logistical_bombing_desc:0 "Un mayor enfoque en atacar las líneas de suministro del enemigo desde el aire da una mayor ventaja a nuestras propias fuerzas terrestres en el área."
 battlefield_support:0 "Soporte de campo de batalla"
 battlefield_support_desc:0 "Es difícil para los bombarderos tácticos atacar objetivos cerca de donde nuestras fuerzas terrestres están en combate, ya que el bombardeo a nivel es menos preciso que el bombardeo en picado, pero más entrenamiento e interacción con los observadores en tierra pueden ayudar a superar estos problemas."
 carousel_bombing:0 "Bombardeo de carrusel"
 carousel_bombing_desc:0 "Los bombarderos a menudo simplemente quieren arrojar todas sus bombas tan pronto como lleguen a su área objetivo y luego volar a casa lo antes posible. Si bien esto puede funcionar para el bombardeo de área, cuando se trata de alcanzar un objetivo pequeño, es más efectivo detenerse sobre el objetivo, arrojando solo una parte de su carga de bombas a la vez para obtener la máxima precisión."
 keypoint_bombing:0 "Bombardeo de punto clave"
 keypoint_bombing_desc:0 "El bombardeo preciso de puntos clave específicos en el campo de batalla en apoyo de nuestras fuerzas terrestres puede ser de gran ayuda para derrotar al enemigo."
 ground_support_integration:0 "Integración de soporte terrestre"
 ground_support_integration_desc:0 "La integración completa de nuestra fuerza de bombarderos tácticos con observadores terrestres aumenta su precisión y les permite apoyar directamente a nuestras fuerzas terrestres en combate."
 strategic_destruction:0 "Destrucción Estratégica"
 strategic_destruction_desc:0 "Nuestros pilotos pueden acceder a objetivos estratégicos mucho más rápido que nuestras fuerzas navales o terrestres. Sin medios para equipar a sus nuevos reclutas, pronto superaremos en número a las fuerzas enemigas."
 high_level_bombing:0 "Bombardeo de alto nivel"
 high_level_bombing_desc:0 "Desde altitudes más altas podemos evitar algunos enfrentamientos aéreos y armamento antiaéreo. Lanzar bombas más arriba requiere más precisión, pero es más seguro."
 massed_bomber_formations:0 "Formaciones masivas de bombarderos"
 massed_bomber_formations_desc:0 "Al permanecer en formación, nuestros bombarderos pueden defender a su grupo y aumentar nuestras posibilidades de éxito en el lanzamiento de bombas."
 night_bombing:0 "Bombardeo nocturno"
 night_bombing_desc:0 "Con las defensas enemigas bajas y nuestros bombarderos cubiertos por la oscuridad, podemos mantenernos ofensivos y eficientes durante todo el día. Muéstrale a nuestro enemigo lo persistentes que somos.\n\n"
 dead_reckoning_bombing:0 "Bombardeo a estima"
 dead_reckoning_bombing_desc:0 "Al medir la velocidad, la dirección y la deriva desde posiciones anteriores, podemos calcular lanzamientos de bombas más precisos incluso durante la noche."
 infiltration_bombing:0 "Bombardeo de infiltración"
 infiltration_bombing_desc:0 "Unirse a formaciones enemigas o seguirlas de regreso a la base puede parecer una locura. Con suficiente práctica, es totalmente posible."
 pathfinder_groups:0 "Grupos de Conquistadores"
 pathfinder_groups_desc:0 "Los pilotos veteranos están equipados con las mejores herramientas para iluminar posiciones de destino. Ni el humo ni el mal tiempo pueden impedir que los bombarderos lleven a cabo su misión."
 day_bombing:0 "Bombardeo diurno"
 day_bombing_desc:0 "Los esfuerzos concentrados durante el día son devastadores debido a la gran ventaja de la visibilidad. La proyección de poder es un efecto secundario bienvenido.\n\n"
 escort_relay_system:0 "Sistema de retransmisión de escolta"
 escort_relay_system_desc:0 "Los bombarderos escoltados por cazas mejoran enormemente nuestra capacidad de respuesta al fuego enemigo."
 flying_fortress:0 "Fortaleza voladora"
 flying_fortress_desc:0 "Equipando a nuestros bombarderos pesados ​​de alto vuelo con armas para defenderse y suficiente armadura para recibir una paliza y aun así regresar a casa."
 mass_destruction:0 "Destrucción masiva"
 mass_destruction_desc:0 "Los bombarderos están equipados con las armas más devastadoras en grandes cantidades. Garantizando resultados aunque solo unos pocos de nuestros pilotos pasen."
 fleet_in_being:0 "Flota en ser"
 fleet_in_being_desc:0 "Los barcos permanecen en el puerto donde están más seguros y solo se enfrentan a los enemigos en los momentos oportunos. La presencia de nuestros barcos hará que los enemigos sean más reacios a tomar nuestros puertos.\n\n"
 battlefleet_concentration:0 "Concentración de la flota de batalla"
 battlefleet_concentration_desc:0 "Llame a los barcos cercanos tan pronto como se detecte un barco enemigo. El fuego concentrado coordinado inutiliza rápidamente a las naves enemigas. Cazarlos uno por uno."
 battlefleet_concentration_ti:0 "Concentración de la flota de batalla"
 battlefleet_concentration_ti_desc:0 "Llame a los barcos cercanos tan pronto como se detecte un barco enemigo. El fuego concentrado coordinado inutiliza rápidamente a las naves enemigas. Cazarlos uno por uno."
 subsidiary_carrier_role:0 "Rol del transportista subsidiario"
 subsidiary_carrier_role_desc:0 "Los portaaviones apoyan a los acorazados, mejorando su preparación para cambiar de defensa a ataque. La utilidad del portaaviones como un ojo en el cielo y una poderosa fuerza de ataque rápido complementan bien a los acorazados más lentos."
 subsidiary_carrier_role_ti:0 "Rol del transportista subsidiario"
 subsidiary_carrier_role_ti_desc:0 "Los portaaviones apoyan a los acorazados, mejorando su preparación para cambiar de defensa a ataque. La utilidad del portaaviones como un ojo en el cielo y una poderosa fuerza de ataque rápido complementan bien a los acorazados más lentos."
 hunter_killer_groups:0 "Grupos de cazadores asesinos"
 hunter_killer_groups_desc:0 "Los destructores forman grupos para cazar submarinos enemigos. Los esfuerzos combinados de los especialistas en exploración y caza forman un fantástico equipo asesino."
 floating_fortress:0 "Fortaleza Flotante"
 floating_fortress_desc:0 "Con los acorazados en alerta máxima, siempre estaremos preparados para responder si el enemigo se atreve a amenazar nuestras aguas. Cualquier flota necesita una base sólida y el poder del acorazado no tiene paralelo."
 floating_fortress_ti:0 "Fortaleza Flotante"
 floating_fortress_ti_desc:0 "Con los acorazados en alerta máxima, siempre estaremos preparados para responder si el enemigo se atreve a amenazar nuestras aguas. Cualquier flota necesita una base sólida y el poder del acorazado no tiene paralelo."
 floating_fortress_bs:0 "Fortaleza Flotante"
 floating_fortress_bs_desc:0 "Con los acorazados en alerta máxima, siempre estaremos preparados para responder si el enemigo se atreve a amenazar nuestras aguas. Cualquier flota necesita una base sólida y el poder del acorazado no tiene paralelo."
 floating_airfield:0 "Aeródromo flotante"
 floating_airfield_desc:0 "La integración mejorada de los portaaviones en nuestra flota nos mantiene preparados para atacar tanto por mar como por aire. Es clave que dominemos el aire allá donde vayamos."
 floating_airfield_ti:0 "Aeródromo flotante"
 floating_airfield_ti_desc:0 "La integración mejorada de los portaaviones en nuestra flota nos mantiene preparados para atacar tanto por mar como por aire. Es clave que dominemos el aire allá donde vayamos."
 floating_airfield_bs:0 "Aeródromo flotante"
 floating_airfield_bs_desc:0 "La integración mejorada de los portaaviones en nuestra flota nos mantiene preparados para atacar tanto por mar como por aire. Es clave que dominemos el aire allá donde vayamos."
 grand_battlefleet:0 "Gran flota de batalla"
 grand_battlefleet_desc:0 "El entrenamiento de liderazgo permite a nuestros comandantes mantener la calma en el fragor de la batalla, incluso cuando están al mando de inmensas flotas. Nuestra flota aplastará cualquier oposición de frente."
 convoy_sailing:0 "Navegación en convoy"
 convoy_sailing_desc:0 "La introducción de la navegación obligatoria en convoy hará que sea más fácil detectar las incursiones enemigas y responder a tiempo. La seguridad en los números es el camino a seguir."
 convoy_sailing_ti:0 "Navegación en convoy"
 convoy_sailing_ti_desc:0 "La introducción de la navegación obligatoria en convoy hará que sea más fácil detectar las incursiones enemigas y responder a tiempo. La seguridad en los números es el camino a seguir."
 convoy_sailing_bs:0 "Navegación en convoy"
 convoy_sailing_bs_desc:0 "La introducción de la navegación obligatoria en convoy hará que sea más fácil detectar las incursiones enemigas y responder a tiempo. La seguridad en los números es el camino a seguir."
 convoy_escorts:0 "Escoltas de convoyes"
 convoy_escorts_desc:0 "Los barcos de superficie rápidos como parte de nuestros convoyes nos permitirán detectar submarinos enemigos y responder a tiempo. La detección es la clave para eliminar las molestias de los submarinos."
 convoy_escorts_bs:0 "Escoltas de convoyes"
 convoy_escorts_bs_desc:0 "Los barcos de superficie rápidos como parte de nuestros convoyes nos permitirán detectar submarinos enemigos y responder a tiempo. La detección es la clave para eliminar las molestias de los submarinos."
 escort_carriers:0 "Transportistas de escolta"
 escort_carriers_desc:0 "El área cubierta por aviones de un portaaviones hace que escoltar convoyes comerciales sea una tarea mucho más fácil. Asegurar el flujo de recursos es esencial."
 integrated_convoy_defence:0 "Defensa integrada de convoyes"
 integrated_convoy_defence_desc:0 "Una mejor coordinación naval y aérea nos permite atacar a los enemigos a kilómetros de distancia antes de que estén cerca de nuestros convoyes comerciales. Esto aumentará drásticamente la eficacia de la navegación en convoy."
 integrated_convoy_defence_bs:0 "Defensa integrada de convoyes"
 integrated_convoy_defence_bs_desc:0 "Una mejor coordinación naval y aérea nos permite atacar a los enemigos a kilómetros de distancia antes de que estén cerca de nuestros convoyes comerciales. Esto aumentará drásticamente la eficacia de la navegación en convoy."
 submarine_operations:0 "Operaciones submarinas"
 submarine_operations_desc:0 "No necesitamos enfrentarnos a la flota enemiga de frente para ganar la guerra. Ataca a sus convoyes comerciales antes de que puedan reaccionar y desaparezcan bajo la superficie nuevamente. No puedes luchar contra lo que no puedes ver."
 submarine_operations_bs:0 "Operaciones submarinas"
 submarine_operations_bs_desc:0 "No necesitamos enfrentarnos a la flota enemiga de frente para ganar la guerra. Ataca a sus convoyes comerciales antes de que puedan reaccionar y desaparezcan bajo la superficie nuevamente. No puedes luchar contra lo que no puedes ver."
 undersea_blockade:0 "Bloqueo submarino"
 undersea_blockade_desc:0 "Los submarinos son la herramienta perfecta para cortar la afluencia del enemigo de materias primas importantes. Paralizaremos la producción del enemigo y ganaremos haciéndolos morir de hambre."
 undersea_blockade_bs:0 "Bloqueo submarino"
 undersea_blockade_bs_desc:0 "Los submarinos son la herramienta perfecta para cortar la afluencia del enemigo de materias primas importantes. Paralizaremos la producción del enemigo y ganaremos haciéndolos morir de hambre."
 convoy_interdiction:0 "Interdicción de convoyes"
 convoy_interdiction_desc:0 "La coordinación mejorada de nuestros submarinos les permitirá atacar los convoyes comerciales en ruta. Interrumpir las líneas de suministro del enemigo nos dará una ventaja estratégica."
 convoy_interdiction_ti:0 "Interdicción de convoyes"
 convoy_interdiction_ti_desc:0 "La coordinación mejorada de nuestros submarinos les permitirá atacar los convoyes comerciales en ruta. Interrumpir las líneas de suministro del enemigo nos dará una ventaja estratégica."
 convoy_interdiction_bs:0 "Interdicción de convoyes"
 convoy_interdiction_bs_desc:0 "La coordinación mejorada de nuestros submarinos les permitirá atacar los convoyes comerciales en ruta. Interrumpir las líneas de suministro del enemigo nos dará una ventaja estratégica."
 submarine_offensive:0 "Ofensiva submarina"
 submarine_offensive_desc:0 "Alcanzar el pináculo de la comunicación entre nuestros submarinos les permite pasar a la ofensiva. Destruyamos los convoyes comerciales enemigos más rápido de lo que pueden reemplazarlos."
 submarine_offensive_bs:0 "Ofensiva submarina"
 submarine_offensive_bs_desc:0 "Alcanzar el pináculo de la comunicación entre nuestros submarinos les permite pasar a la ofensiva. Destruyamos los convoyes comerciales enemigos más rápido de lo que pueden reemplazarlos."
 trade_interdiction:0 "Interdicción comercial"
 trade_interdiction_desc:0 "Cuanto antes detectemos las naves enemigas, antes podremos destruirlas. Golpea sus convoyes comerciales y escapa antes de que tengan tiempo de reaccionar.\n\n"
 unrestricted_submarine_warfare:0 "Guerra submarina sin restricciones"
 unrestricted_submarine_warfare_desc:0 "Deje que nuestros submarinos hundan cualquier barco sin previo aviso, civil o no. Si bien algunos consideran que esto es una violación de las reglas de la guerra, no se puede negar su eficacia."
 wolfpacks:0 "Manadas de lobos"
 wolfpacks_desc:0 "Con nuestros submarinos organizados en paquetes, la coordinación entre ellos mejora enormemente. Una vez que se localiza a un enemigo, nuestro submarino espera hasta que llegue el resto de la manada, atacando solo cuando las probabilidades están abrumadoramente a nuestro favor."
 advanced_submarine_warfare:0 "Guerra Submarina Avanzada"
 advanced_submarine_warfare_desc:0 "Una gran mejora en la comunicación entre nuestros submarinos les permite cronometrar ataques a la perfección. Cuando finalmente nos vean, será desde un barco que se hunde."
 combined_operations_raiding:0 "Asalto de operaciones combinadas"
 combined_operations_raiding_desc:0 "Designar todos los recursos para cazar convoyes comerciales enemigos. La coordinación entre nuestra flota principal y los submarinos hace que nuestra flota esté siempre alerta. Ningún barco pasará desapercibido en nuestras aguas."
 raider_patrols:0 "Patrullas de asaltantes"
 raider_patrols_desc:0 "Patrullas de barcos rápidos y pesados ​​no dejan a los convoyes comerciales enemigos donde esconderse. \nNo solo los submarinos pueden cazar."
 capital_ship_raiders:0 "Asaltantes de naves capitales"
 capital_ship_raiders_desc:0 "Con nuestros barcos más poderosos a la caza de convoyes comerciales, el enemigo ya no encontrará seguridad en los números. Son presa fácil, rezando para que no los encontremos."
 carrier_operations:0 "Operaciones de transporte"
 carrier_operations_desc:0 "Los portaaviones permitirán que nuestros pilotos ataquen en el mar más rápido y más fácilmente que desde nuestras bases aéreas en tierra. Atacaremos antes de que tengan tiempo de reaccionar."
 naval_air_operations:0 "Operaciones aéreas navales"
 naval_air_operations_desc:0 "Los pilotos entrenados para realizar misiones desde portaaviones nos abren una nueva forma de dominar los mares. Los aviones son una forma eficiente de reducir la flota enemiga."
 base_strike:0 "Golpe básico"
 base_strike_desc:0 "Atacar los puertos del enemigo paralizará su capacidad para reconstruir su flota. Esto nos permitirá dominar los mares por puro número.\n\n"
 carrier_primacy:0 "Primacía del portador"
 carrier_primacy_desc:0 "Los aviones modernos tienen mayor alcance y precisión que los cañones navales ordinarios. Integra portaaviones a nuestra flota y domina los mares desde el cielo."
 carrier_task_forces:0 "Grupos de trabajo de transportistas"
 carrier_task_forces_desc:0 "Las fuerzas de tarea organizadas con portaaviones y cruceros ligeros aseguran que el enemigo nunca nos tome con la guardia baja."
 massed_strikes:0 "Huelgas masivas"
 massed_strikes_desc:0 "Los pilotos entrenados para misiones de portaaviones permitirán que incluso un portaaviones superpoblado funcione sin problemas, pululando al enemigo y mejorando enormemente su eficacia en las batallas navales. Un transportista debe funcionar como una máquina bien engrasada donde todos conocen su función."
 carrier_battlegroups:0 "Grupos de batalla de portaaviones"
 carrier_battlegroups_desc:0 "Los portaaviones pueden atacar al enemigo desde una distancia mayor que cualquier cañón naval y con los ojos en el cielo nunca nos tomarán desprevenidos. Los transportistas en masa son una fuerza a tener en cuenta."
 escort_patrols:0 "Patrullas de escolta"
 escort_patrols_desc:0 "Mejorar la detección hace que nuestras escoltas de convoyes sean mucho más letales para los submarinos. Sin ningún lugar donde esconderse, no representan una amenaza real."
