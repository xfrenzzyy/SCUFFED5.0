 TRADE_INTERDICTION_DESC:0 "Contra un oponente naval más fuerte, podemos concentrarnos en inmovilizar su flota y destruir las líneas de suministro para matar de hambre a su máquina de guerra."
 BASE_STRIKE_DESC:0 "Con un fuerte enfoque en los portaaviones y su apoyo, ningún enemigo estará fuera de nuestro alcance, ya sea en tierra o en el mar."
 AIR_SUPERIORITY_DESC:0 "Nuestros cazas son la columna vertebral de la fuerza aérea y defienden nuestros cielos, escoltan a los bombarderos y limpian los cielos de enemigos para nuestras tropas terrestres."
 BATTLEFIELD_SUPPORT_DESC:1 "Al mejorar la forma en que el apoyo aéreo cercano interactúa con las divisiones, podemos arrasar con las divisiones enemigas con un apoyo óptimo."
