 Armenian_question_category:0 "La cuestión armenia"
 Armenian_question_category_desc:0 "El destino del pueblo armenio ya estaba en el centro de las discusiones en torno al tratado de Versalles. Aún así, las aspiraciones de los nacionalistas armenios fueron barridas por el Tratado de Kars y la opresión soviética. Muchos armenios viven en el exilio y esperan que algún día una Armenia libre vuelva a aparecer en los mapas."
 ARM_form_armenian_national_council:0 "Formar un Consejo Nacional Armenio"
 ARM_establish_armenian_legion:0 "Recluta una legión armenia"
 ARM_establish_armenian_legion_cost:0 "£experiencia_army §H10§! £pol_power §H25§! £command_power §H25§!"
 ARM_establish_armenian_legion_cost_blocked:0 "£experiencia_army §R10§! £pol_power §R25§! £command_power §R25§!"
 ARM_establish_armenian_legion_cost_tooltip:0 "Cuesta £army_experience 10, £pol_power 25 y £command_power 25 para seleccionar esto."
 ARM_establish_national_armenian_government:0 "Establecer un gobierno nacional armenio"
 armenian_army_category:0 "Organizar el ejercito"
 armenian_army_category_desc:0 "Para ser eficaz, nuestro ejército debe estar organizado."
