 ARM_aram_piruzyan:0 "Aram Piruzyán"
 ARM_hovhannes_bagramyan:0 "Hovhannes Bagramyán"
 ARM_return_from_exile:0 "Regreso del exilio"
 ARM_return_from_exile_desc:0 "Armenia fue una vez libre, y con el regreso de nuestros parientes de sus lugares de refugio, volverá a serlo."
 ARM_the_last_claimant:0 "El último reclamante"
 ARM_the_last_claimant_desc:0 "Para recuperar la gloria de nuestro pasado, debemos apoyar a los hijos de León II."
 ARM_royal_guards:0 "Formar la Guardia Real"
 ARM_royal_guards_desc:0 "Debemos unir a nuestros mejores guerreros como la fuerte mano derecha de la monarquía."
 ARM_ensure_church_support:0 "Asegurar el apoyo de la iglesia"
 ARM_ensure_church_support_desc:0 "La fe es el fuego en el corazón de nuestro pueblo. La Iglesia Apostólica debe apoyar al nuevo monarca por el bien de todos los [ARM.GetAdjective]."
 ARM_reestablish_the_republic:0 "Restablecer el Hanrapetutyun"
 ARM_reestablish_the_republic_desc:0 "La nueva tecnología permitirá que el mundo escuche la voz de Armenia una vez más."
 ARM_armenian_youth_federation:0 "[ARM.getAdjetive] Federación de Jóvenes"
 ARM_armenian_youth_federation_desc:0 "La fraternidad es la base de la democracia y comienza en los corazones de los jóvenes."
 ARM_organize_the_institutions:0 "Organizar las Instituciones"
 ARM_organize_the_institutions_desc:0 "El gobierno debe crear las herramientas que necesita para servir a su gente."
 ARM_diaspora_expertise:0 "Expertos de la Diáspora"
 ARM_diaspora_expertise_desc:0 "Nuestra familia está repartida por todo el mundo. Deberíamos escuchar lo que han aprendido."
 ARM_transfer_officers_of_armenian_descent:0 "Oficiales de transferencia de ascendencia armenia"
 ARM_transfer_officers_of_armenian_descent_desc:0 "El deber llama a nuestros guerreros a casa. Han aprendido mucho en su servicio en el exterior, pero su gente los necesita ahora."
 ARM_the_triumph_over_communism:0 "Triunfo sobre el comunismo"
 ARM_the_triumph_over_communism_desc:0 "Los bolcheviques nos traicionaron en nuestro momento de necesidad. Debemos deshacernos de ellos."
 ARM_war_propaganda:0 "Propaganda de guerra"
 ARM_war_propaganda_desc:0 "Ninguna nación ha conquistado jamás su libertad sin estar preparada para derramar la sangre de los invasores."
 ARM_planned_defense_policy:0 "Política de Defensa Planificada"
 ARM_planned_defense_policy_desc:0 "Cada día que pasamos preparándonos para la guerra preservamos semanas de libertad para nuestros hijos e hijas."
 ARM_build_the_bek_line:0 "Construya la línea Davit Bek"
 ARM_build_the_bek_line_desc:0 "La tierra donde el general Bek una vez derramó sangre es fuerte y formará la piedra angular de nuestra defensa."
 ARM_saint_gregory_protects_our_skies:0 "San Gregorio protege nuestros cielos"
 ARM_saint_gregory_protects_our_skies_desc:0 "El Santo bendecirá nuestras obras siempre que se construyan con fe honesta."
 ARM_cherish_what_we_have:0 "Caucasia es nuestra patria"
 ARM_cherish_what_we_have_desc:0 "Este es el lugar de nuestros padres, y sus padres, y sus padres antes que ellos, durante siglos. Lo haremos digno de su legado."
 ARM_irano_persian_diplomats:0 "Diplomáticos iraníes-persas"
 ARM_irano_persian_diplomats_desc:0 "El enemigo de nuestros enemigos puede convertirse en un buen vecino. Deberíamos acercarnos a nuestro vecino del sur."
 ARM_join_iran:0 "Únete a [PER.GetNameDef]"
 ARM_join_iran_desc:0 "Persia dio la bienvenida a nuestros refugiados durante los días oscuros. Deberíamos estar con ellos ahora mientras las cenizas del mundo se encienden en llamas."
 ARM_the_wilsonian_promise:0 "La promesa wilsoniana"
 ARM_the_wilsonian_promise_desc:0 "Una vez, el mundo creía que Trabzon, Erzurum y el lago Van pertenecían a Armenia. Tenían razón."
 ARM_operation_nemesis_wasn_t_enough:0 "Reanudar la Operación Némesis"
 ARM_operation_nemesis_wasn_t_enough_desc:0 "Los turcos masacraron a nuestras madres, a nuestros padres, por miles. Nuestra justa venganza aún no está completa."
 ARM_assimilation:0 "Asimilación"
 ARM_assimilation_desc:0 "La retribución no exige que seamos iguales a nuestro enemigo. Trataremos a los conquistados mejor de lo que nos trataron a nosotros."
 ARM_strong_hand:0 "Una mano fuerte"
 ARM_strong_hand_desc:0 "La tierra que ahora gobernamos pertenece a los armenios y solo a los armenios."
 ARM_an_open_hand_to_turkey:0 "Buscar la reconciliación con Anatolia"
 ARM_an_open_hand_to_turkey_desc:0 "A pesar de todos sus males, los revolucionarios de Ataturk no son los otomanos de antaño y pueden estar con nosotros contra los bolcheviques."
 ARM_hayk_youth:0 "La juventud de Hayk"
 ARM_hayk_youth_desc:0 "Hayk es padre para todos nosotros, y debemos criar a nuestros hijos para que estén a la altura de su fuerza."
 ARM_repression_apparatus:0 "Aparato de Represión"
 ARM_repression_apparatus_desc:0 "Los que no están con nosotros no son armenios fieles y no son la voluntad del pueblo."
 ARM_an_army_out_of_diaspora:0 "Ejército de la diáspora"
 ARM_an_army_out_of_diaspora_desc:0 "Podemos aprender mucho de los viajes de nuestros parientes que han viajado por el mundo."
 ARM_diaspora_defense_fund:0 "Financiar la Defensa a través de la Diáspora"
 ARM_diaspora_defense_fund_desc:0 "Tenemos amigos y hermanos en todo el mundo que estarán dispuestos a ayudarnos."
 ARM_our_own_army_doctrine:0 "Doctrina de nuestro propio ejército"
 ARM_our_own_army_doctrine_desc:0 "Nuestra situación es única y nuestros oficiales deben aplicar nuevas soluciones a nuestros problemas."
 ARM_liberators_army_doctrine:0 "Doctrina del Ejército Libertador"
 ARM_liberators_army_doctrine_desc:0 "Podemos aprender mucho de nuestros aliados y establecer un enlace militar con ellos."
 ARM_mass_produce_firearms:0 "Producción en masa de infantería"
 ARM_mass_produce_firearms_desc:0 "No importa cuán fuerte sea el soldado, sus manos son solo manos cuando están vacías. Debemos armar a nuestros guerreros."
 ARM_modernize_infantry_equipment:0 "Modernizar rifles de infantería"
 ARM_modernize_infantry_equipment_desc:0 "Solo las mejores armas de guerra son adecuadas para nuestros soldados."
 ARM_increase_munition_production:0 "Producción estatal de municiones"
 ARM_increase_munition_production_desc:0 "El conflicto es inevitable y debemos construir las herramientas de guerra para estar preparados."
 ARM_infantry_anti_tank_tactics:0 "Tácticas antitanque de infantería"
 ARM_infantry_anti_tank_tactics_desc:0 "El ingenio y el coraje pueden perforar incluso la armadura más gruesa."
 ARM_improve_artillery_production:0 "Mejorar la producción de artillería"
 ARM_improve_artillery_production_desc:0 "El rugido del cañón domina el campo de batalla, y nuestros ejércitos deben hacerse ruidosos."
 ARM_reorganize_the_artillery_battalions:0 "Reorganizar batallones de artillería"
 ARM_reorganize_the_artillery_battalions_desc:0 "Puede que no igualemos la cantidad de nuestros enemigos, pero podemos vencerlos en calidad."
 ARM_mountain_infantry:0 "Ampliar Brigadas de Montaña"
 ARM_mountain_infantry_desc:0 "Con los hombres adecuados, los picos del Cáucaso serán tan fuertes como cualquier muro en la historia."
 ARM_increase_guns_production:0 "Agilice la producción de armas"
 ARM_increase_guns_production_desc:0 "Las guerras del mañana comienzan en las fábricas y cadenas de montaje de hoy."
 ARM_anti_tank_artillery:0 "Desarrollar armas antitanque"
 ARM_anti_tank_artillery_desc:0 "El tanque ha reemplazado al caballo. Debemos adaptarnos a esta nueva guerra."
 ARM_naval_effort:0 "Despertar naval"
 ARM_naval_effort_desc:0 "El Mar Negro es nuestra conexión con el resto del mundo y debemos estar preparados para luchar por él."
 ARM_military_technology:0 "Becas de investigación militar"
 ARM_military_technology_desc:0 "La guerra cambia constantemente y debemos adaptarnos para sobrevivir y salir victoriosos."
 ARM_nuclear_effort:0 "La luz del iluminador"
 ARM_nuclear_effort_desc:0 "Dominando el átomo, derramaremos sobre nuestros enemigos una luz tan fuerte como la fe de San Gregorio, protector de la santísima iglesia."
 ARM_small_arms_workshops:0 "Talleres de armas pequeñas"
 ARM_small_arms_workshops_desc:0 "Un buen hombre puede pesar más que una buena arma, pero los dos logran mucho más."
 ARM_acquire_planes_of_our_liberator:0 "Adquirir Planos de Nuestro Libertador"
 ARM_acquire_planes_of_our_liberator_desc:0 "Con la ayuda de nuestro mayor aliado, podemos gobernar los cielos sobre corceles de acero."
 ARM_train_pilots:0 "Pilotos de tren"
 ARM_train_pilots_desc:0 "Nuestra nueva fuerza aérea puede gobernar los cielos como lo hizo alguna vez el antiguo Aralezner con entrenamiento y dedicación."
 ARM_develop_fighters:0 "Modernizar aviones de combate"
 ARM_develop_fighters_desc:0 "Un buen avión sirve a un piloto como un corcel hizo una vez a un caballero. Debemos esforzarnos constantemente por criar mejores monturas para nuestros aviadores."
 ARM_develop_bombers:0 "Desarrollar fuselajes de bombarderos"
 ARM_develop_bombers_desc:0 "La nueva tecnología de bombarderos puede traer dolor al enemigo donde menos lo esperan sentir."
 ARM_expert_aviation_mechanics:0 "Mecánica de Aviación de Trenes"
 ARM_expert_aviation_mechanics_desc:0 "No podemos darnos el lujo de ser descuidados con los aviones que tenemos. Las tripulaciones de tierra capaces son cruciales para mantener nuestro poderío aéreo."
 ARM_rocket_engines:0 "Examine la tecnología de cohetes"
 ARM_rocket_engines_desc:0 "Un día, el aullido del cohete sacudirá el campo de batalla más fuerte que el estampido del cañón."
 ARM_motorization:0 "Motorizar las Fuerzas Armadas"
 ARM_motorization_desc:0 "Los hijos de Hayk son grandes guerreros, pero esto no significa nada si no podemos llevarlos a donde necesitan estar cuando necesitan estar allí."
 ARM_synthetic_rubber_expertise:0 "Experiencia en caucho sintético"
 ARM_synthetic_rubber_expertise_desc:0 "[ARM.GetNameDefCap] debe ser lo más autosuficiente posible, y estas nuevas tecnologías pueden hacerlo posible."
 ARM_armored_vehicles:0 "Desarrollo de vehículos blindados"
 ARM_armored_vehicles_desc:0 "Una buena armadura rompe el estancamiento de la guerra de trincheras. Para que [ARM.GetNameDef] sea gratuito, debemos dominar esta nueva tecnología."
 ARM_mass_tank_production:0 "Métodos de producción de tanques en masa"
 ARM_mass_tank_production_desc:0 "Con un esfuerzo excepcional de nuestros comerciantes, el estruendo de nuestra armadura nos llevará a la victoria."
 ARM_support_chemical_factories:0 "Establecer fábricas de productos químicos"
 ARM_support_chemical_factories_desc:0 "Aunque los yacimientos petrolíferos gigantes se encuentran al este de Bakú, debemos establecer nuestras propias fuentes de petróleo."
 ARM_improve_construction_methods:0 "Mejorar los métodos de construcción"
 ARM_improve_construction_methods_desc:0 "Para establecer una Armenia moderna, debemos aprender a construir de nuevas maneras."
 ARM_expand_ararat_cement:0 "Expandir Cemento Ararat"
 ARM_expand_ararat_cement_desc:0 "Hemos arrancado las fábricas de cemento de Ararat de la mancha del comunismo. Ahora debemos expandirlos."
 ARM_flexible_navy:0 "Una armada Wolfpack"
 ARM_flexible_navy_desc:0 "Al atacar desde debajo de las olas, podemos expandir nuestra influencia a través de los océanos del mundo."
 ARM_large_navy:0 "Una armada propia"
 ARM_large_navy_desc:0 "Podemos gobernar el Mar Negro con una verdadera Armada [ARM.GetAdjective] y asegurar nuestro futuro."
 ARM_submarine_effort:0 "Guerra Submarina"
 ARM_submarine_effort_desc:0 "La guerra submarina es el desarrollo naval más emocionante desde la invención del barco torpedero. Haríamos bien en protegernos contra los submarinos y usarlos contra la navegación enemiga."
 ARM_cruiser_effort:0 "Concebir cruceros"
 ARM_cruiser_effort_desc:0 "Antes de incursionar en la investigación avanzada de acorazados, los cruceros más pequeños necesitan ser reemplazados."
 ARM_destroyer_effort:0 "Destructores de diseño"
 ARM_destroyer_effort_desc:0 "Al estudiar el diseño y el uso estratégico de los submarinos, también hemos aprendido cómo contrarrestar esas estrategias. Los destructores serán cruciales para esto."
 ARM_capital_ships_effort:0 "Intereses en Naves Capitales"
 ARM_capital_ships_effort_desc:0 "La nación con más acorazados gobernará los océanos. Los acorazados y los portaaviones representan lo viejo y lo nuevo en superioridad naval."
 ARM_recovery_teams:0 "Equipos de recuperación"
 ARM_recovery_teams_desc:0 "Debemos tener cuidado de no desperdiciar lo que San Gregorio nos ha dado, incluso cuando se trata de nuestras armas de guerra."
 ARM_industrial_advancements:0 "Avance Industrial"
 ARM_industrial_advancements_desc:0 "El camino hacia el futuro está pavimentado por los esfuerzos de las mentes más brillantes [ARM.GetAdjective]."
 ARM_plan_the_kajaran_mine:0 "Planificación de la mina Kajaran"
 ARM_plan_the_kajaran_mine_desc:0 "Los nuevos desarrollos científicos han indicado que los recursos minerales cerca de Kajaran pueden ser mucho más significativos de lo que se sabía anteriormente."
 ARM_open_the_kajaran_mine:0 "Abre la mina Kajaran"
 ARM_open_the_kajaran_mine_desc:0 "Las montañas del Cáucaso son abundantes y nos proporcionarán los recursos para asegurar la libertad de [ARM.GetAdjective]."
 ARM_a_railway_to_kajaran:0 "Ferrocarril al Kajaran"
 ARM_a_railway_to_kajaran_desc:0 "El mineral no tiene valor hasta que se refina y se distribuye a las fábricas. Nuevos ferrocarriles conectarán la industria [ARM.GetAdjective] como nunca antes."
 ARM_gold_mines:0 "Extraer oro"
 ARM_gold_mines_desc:0 "El oro construyó nuestras iglesias y protegió al rebaño apostólico de la tiranía. Con las herramientas adecuadas, puede protegernos una vez más."
 ARM_expand_zangezur_copper_mine:0 "Mina el valle de Mashavera"
 ARM_expand_zangezur_copper_mine_desc:0 "Las montañas del Cáucaso son abundantes y nos proporcionarán los recursos para asegurar la libertad de [ROOT.GetAdjective]."
 ARM_socialist_governmental_autonomy:0 "Autonomía Gubernamental Socialista"
 ARM_socialist_governmental_autonomy_desc:0 "La disolución de la República Soviética Federativa Socialista de Transcaucasia nos brinda la oportunidad de empoderar a nuestro pueblo."
 ARM_party_involvement:0 "Participación del Partido Comunista"
 ARM_party_involvement_desc:0 "El fracaso de los bolcheviques fue explotar a Armenia para sus ganancias en lugar de empoderar al pueblo armenio. No cometeremos el mismo error."
 ARM_workers_propaganda:0 "Propaganda obrera"
 ARM_workers_propaganda_desc:0 "La burguesía de la Primera República le falló al pueblo armenio. El pueblo debe permanecer unido contra los males del capitalismo o sufrir el mismo destino una vez más."
 ARM_ambitious_production_quotas:0 "Batir las cuotas de producción"
 ARM_ambitious_production_quotas_desc:0 "Unidos, el poder del pueblo es imparable. Unidos, podemos elevar a Armenia a nuevas alturas como nunca antes se había visto."
 ARM_army_propaganda:0 "Propaganda militar"
 ARM_army_propaganda_desc:0 "Juntos, los soldados del pueblo pueden proteger [ARM.GetNameDef] de la dictadura de la burguesía de Europa y los tiranos otomanos."
 ARM_protect_the_revolution:0 "Proteger la revolución"
 ARM_protect_the_revolution_desc:0 "Los fuegos de Marx y Lenin quemarán los males del capitalismo del mundo. Pero debemos sumarnos a la gran lucha del pueblo y sacrificarnos para conservar la chispa de la revolución."
 ARM_enforce_state_atheism:0 "Hacer cumplir el ateísmo estatal"
 ARM_enforce_state_atheism_desc:0 "San Gregorio y sus iglesias son poco más que una herramienta de la burguesía para adoctrinar a la gente para que renuncie a su poder y riqueza inherentes."
 ARM_reopen_etchmiadzin_seminary:0 "Reabrir el Seminario Etchmiadzin"
 ARM_reopen_etchmiadzin_seminary_desc:0 "Dios y San Gregorio están al lado de la gente de [ARM.GetNameDef], y el Catholicos puede ayudar a guiar a la gente en su viaje hacia la igualdad."
 ARM_socialist_armenian_university:0 "Universidad Estatal Soviética de Ereván"
 ARM_socialist_armenian_university_desc:0 "El futuro está en la mente de las personas. Juntos en la universidad madre, pueden aprender unos de otros e impulsar la revolución."
 ARM_volunteers:0 "§YFormularios de la División de Voluntarios§!"
 ARM_royal_guards_tt:0 "§YFormularios de la División de la Guardia Real\n§!"
 ARM_event.1.t:0 "La muerte del catolicós Khoren I"
 ARM_event.1.desc:0 "Mientras los armenios temerosos de Dios lloran a su líder religioso, el catholicos, los comunistas que respetan la línea del partido se niegan a unirse a los reaccionarios que se niegan a ver la luz del progreso."
 ARM_event.1.desc.2:0 "Todo el pueblo armenio lamenta el fallecimiento del Católicos Khoren, quien incansablemente defendió a Dios ya todos los armenios contra la tiranía bolchevique. Muchos fieles se han reunido para una misa en la catedral de Ereván antes del transporte de su cuerpo a la Catedral de Etchmiadzin."
 ARM_event.1.a:0 "La pérdida de un hombre santo."
 ARM_event.1.b:0 "Insignificante."
 ARM_event.2.t:0 "[ARM.GetNameDefCap] Solicita luchadores"
 ARM_event.2.desc:0 "Dispuesto a crear una fuerza aérea propia, el gobierno de [ARM.GetAdjective] nos pide que les enviemos algunos aviones."
 ARM_event.2.a:0 "Envía los aviones."
 ARM_event.2.b:0 "Enviaremos algunos más tarde."
 ARM_event.2.c:0 "No podemos darnos el lujo de hacer esto."
 ARM_event.3.t:0 "Los aviones han llegado"
 ARM_event.3.desc:0 "Los combatientes prometidos por nuestros libertadores han sido entregados."
 ARM_event.3.a:0 "Estupendo."
 ARM_event.4.t:0 "La entrega de los aviones se ha retrasado"
 ARM_event.4.desc:0 "Los combatientes prometidos por nuestros libertadores han sido entregados."
 ARM_event.4.a:0 "Estupendo."
 ARM_event.5.t:0 "¡Nuestros aliados se han negado a ayudarnos!"
 ARM_event.5.desc:0 "Nuestra humilde petición hecha a nuestros libertadores para que nos dieran unos aviones ha sido denegada."
 ARM_event.5.a:0 "Decepcionante."
 ARM_event.6.t:0 "¡Los luchadores finalmente han llegado!"
 ARM_event.6.desc:0 "Incluso si la entrega se ha retrasado, finalmente se han entregado los luchadores prometidos."
 ARM_event.6.a:0 "¡Excelente!"
 ARM_event.7.t:0 "¡Los voluntarios de [ARM.GetAdjective] quieren volver a casa!"
 ARM_event.7.desc:0 "Las unidades de voluntarios se han formado para luchar contra [SOV.GetNameDef] y liberar a Armenia. Con la derrota del estado [SOV.GetAdjective], estos voluntarios sienten que su misión se ha cumplido y quieren que los envíen a casa."
 ARM_event.7.a:0 "Convéncelos de quedarse un poco más."
 ARM_event.7.b:0 "Disolver su unidad."
 ARM_event.8.t:0 "¡Los voluntarios vuelven a casa!"
 ARM_event.8.desc:0 "Después de heroicos combates para asegurar la liberación de nuestra patria de la opresión extranjera, los voluntarios que respondieron al llamado a luchar por [ARM.GetNameDef] han regresado a casa. Desfilaron por el centro de la ciudad bajo los vítores de la multitud."
 ARM_event.8.a:0 "¡Nos hemos liberado!"
