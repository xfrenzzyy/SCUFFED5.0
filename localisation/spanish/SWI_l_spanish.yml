 is_controlled_by_ROOT_or_subject:0 "¡Está controlado por §Y[Root.GetName]§! o uno de los sujetos de §Y[Root.GetName]§!."
 EYE_enough_production_tt:0 "¡Suficientes espacios de construcción para §YMilitary Factory§!."
 EYE_construction_effort_tt:0 "¡Suficientes espacios de construcción para §YCivilian Factory§!."
 EYE_overlord_neutral_tt:0 "Overlord no está alineado"
 EYE_overlord_democratic_tt:0 "Overlord es democrático"
 EYE_overlord_fascist_tt:0 "Overlord es fascista"
 EYE_overlord_communist_tt:0 "Overlord es comunista"
 EYE_next_line_tt:0 "\norte"
 SWI_reliance_on_militia:0 "Confiando en el sistema de la milicia"
 SWI_choose_cons_tt:0 "Aumenta la cantidad de hombres que se pueden reclutar a través del sistema de milicias.\n"
 SWI_choose_cons_2_tt:0 "Aumenta la calidad de las unidades de milicia levantadas.\n"
 SWI_choose_cons_3_tt:0 "Nuestras unidades de la milicia alcanzarán su máxima potencia y eficiencia.\n"
 henne_dead_tt:0 "¡Rolf Henne muere!\n"
 SWI_no_offensive_wars_tt:0 "Nunca ha estado en una guerra ofensiva."
 SWI_red_cross_tt:0 "Habilita §HEl Comité Internacional de la Cruz Roja§!.\n§HHospitales de campaña§!:\n §HTrickleback§!: §G+10%§!\n §HExp. Pérdida§!: §G-5%§!"
 ICE_no_six:0 "§RNo recibirás un sexto espacio de investigación si ya tienes cinco.§!\n"
 SWI_geistige:0 "Promociona Geistige Landesverteidigung"
 SWI_geistige_desc:0 "En 1935, el concejal Fritz Hauser inició un examen de cómo proteger la independencia espiritual de nuestro país de los fascistas y comunistas. Ese examen ha llevado a la propuesta del Geistige Landesverteidigung, o Defensa Nacional Espiritual, que exige libertad, democracia, autodeterminación y un gobierno equilibrado. Debemos aceptar esta propuesta con toda prisa."
 SWI_richtlinienbewegung:0 "Apoye la Richtlinienbewegung"
 SWI_richtlinienbewegung_desc:0 "Las élites han arruinado el país y con nuestra economía aplastada tras el crack de 1929, aún no han logrado solucionar nuestros numerosos problemas. ¡Ahora los buitres de la extrema izquierda y derecha nos rodean, preparándose para barrer a nuestro país con sus alas de espera! ¡No más, debemos formar una nueva alianza, una dedicada a ayudar a la gente, pero no a costa de nuestra libertad!"
 SWI_burger:0 "Apoye el Bürgerblock"
 SWI_burger_desc:0 "¡No podemos caer presa de los males del socialismo! En cambio, debemos buscar una alianza con los conservadores y los agricultores para continuar nuestro camino hacia la recuperación. No podemos permitir que el gobierno se radicalice."
 SWI_rise_of_front:0 "Ascenso del frente"
 SWI_rise_of_front_desc:0 "La incapacidad del gobierno para llegar a algún tipo de acuerdo ha llevado a un clima cada vez más violento en el que la gente se ha visto atraída por causas que alguna vez se consideraron marginales."
 SWI_helvetia:0 "Pro-Helvetia"
 SWI_helvetia_desc:0 "Si bien la defensa armada de la nación, junto con la preparación y organización de dicha defensa, es exclusivamente un asunto del Estado –de hecho, su deber principal– deseamos dejar la defensa espiritual de la nación principalmente en manos del ciudadano. El estado debe tener los medios necesarios a su disposición y conservar el derecho de supervisar el uso de estos medios."
 SWI_fortress:0 "Orden de Operaciones No. 12"
 SWI_heer:0 "Heer und Haus"
 SWI_heer_desc:0 "Es imperativo que haya una clara separación entre conferencias serias que requieren atención constante y eventos puramente entretenidos. Los primeros pertenecen a la jornada laboral, los otros al ocio. Ambos tienen importancia, luego es cuestión de enseñar, de divertirse pronto. Enseñar no es imponer ninguna teoría, sino estimular tus pensamientos y desafiar tu pensamiento."
 SWI_go_left:0 "Un salto a la izquierda"
 SWI_go_left_desc:0 "En 1935, el Partido Socialdemócrata finalmente renunció a su llamado a una dictadura del proletariado y cortó sus lazos definitivos con el verdadero comunismo, pero ahora, con un poder renovado, ¿quizás sea el momento de comenzar a repensar algunos de esos viejos ideales? Después de todo, es solo un salto a la izquierda y, si es necesario, siempre podemos dar un paso a la derecha."
 SWI_fortress_desc:0 "¡Lucharemos contra ellos desde las montañas más altas, y nuestro país nunca caerá, incluso si debemos entregar las tres cuartas partes de nuestro país al enemigo, el último cuarto luchará hasta que no quede un hombre, una mujer o un niño!"
 SWI_fortifications:0 "Programa General de Fortificaciones"
 SWI_fortifications_desc:0 "Suiza está rodeada por todos lados por países que no necesariamente tienen nuestros mejores intereses en el corazón. No podemos permitir que se aprovechen de nosotros, debemos prepararnos para la eventualidad de la ruptura de nuestra soberanía."
 SWI_planning:0 "Planificación avanzada"
 SWI_planning_desc:0 "No podemos confiar en planes hechos en el calor del momento. Deberíamos establecer acuerdos preestablecidos con nuestros vecinos en caso de un ataque de otra nación. Debemos hacer estos planes en completo secreto y prepararnos para cuando un bando rompa nuestra paz."
 SWI_first_line:0 "La línea"
 SWI_first_line_desc:0 "Suiza no cederá ni una pulgada de su territorio a los grandes objetivos de los fascistas, ni será aprovechada por razones estratégicas por los franceses. ¡Somos nuestra propia gente y no permitiremos que un enemigo cruce nuestra frontera!"
 SWI_extended_army:0 "La posición del ejército extendido"
 SWI_extended_army_desc:0 "A pesar de lo grandiosa que es nuestra primera línea, es una tontería de nuestra parte no tener una línea de respaldo preparada en la eventualidad de una infracción. ¡El enemigo puede romper la primera línea, pero nunca romperá la segunda!"
 SWI_aa:0 "Protección de Swiss Aerospace"
 SWI_aa_desc:0 "Ahora que hemos comenzado a invertir realmente en nuestras defensas antiaéreas, es hora de que las implementemos por completo. ¡Nuestro país no debe tener su espacio aéreo violado por ninguna nación, cualquiera que lo haga pronto se arrepentirá!"
 SWI_redoubt:0 "El Réduit Nacional"
 SWI_redoubt_desc:0 "Suiza nunca debe caer, e incluso si lo hiciera, haremos que el enemigo pague cada centímetro con campos de sangre. Como último recurso, deberíamos construir una gran defensa en las montañas más altas para una resistencia final. ¡Los suizos lucharemos hasta el amargo final!"
 SWI_three_layer:0 "La defensa de tres capas"
 SWI_three_layer_desc:0 "¡Suiza no puede permitirse perder ni un centímetro de tierra! Debemos fortalecer nuestras líneas y prepararnos para luchar por cada trozo de tierra. ¡Muerte a cualquiera que se atreva a entrar en nuestras tierras!"
 SWI_trade:0 "Revisar la economía"
 SWI_trade_desc:0 "La economía finalmente ha comenzado a recuperarse después del terrible colapso de 1929, y debemos averiguar qué se debe mejorar y qué ya funciona. Especialmente en términos de nuestro comercio."
 SWI_renegotiate:0 "Renegociar acuerdos comerciales"
 SWI_renegotiate_desc:0 "Suiza se encuentra en la posición poco envidiable de depender en gran medida de las importaciones para nuestros alimentos y materias primas. Si esto debe ser así, debemos tratar de asegurarnos de que todos nuestros acuerdos comerciales sean lo más justos posible."
 SWI_railroads:0 "Expandir Ferrocarriles Eléctricos"
 SWI_railroads_desc:0 "Para disminuir nuestra dependencia del carbón, hemos invertido mucho en nuestros ferrocarriles eléctricos. Deberíamos duplicar esto y crear aún más ferrocarriles eléctricos, reemplazando las viejas líneas de carbón que aún nos queden."
 SWI_prepare:0 "Prepárate para la guerra"
 SWI_prepare_desc:0 "Se acerca la guerra y todo el mundo lo sabe. No podemos esperar lo inevitable, debemos comenzar los preparativos ahora para estar preparados para cuando estalle la guerra."
 SWI_stock:0 "Reservas Obligatorias"
 SWI_stock_desc:0 "A partir de ahora, todas las empresas en Suiza deben tener al menos seis meses de existencias en cartera, o de lo contrario revocaremos sus licencias de importación. Con suerte, esto debería darnos al menos algunos suministros cuando comience la guerra."
 SWI_wahlen:0 "El Plan Wahlen"
 SWI_wahlen_desc:0 "Suiza solo tiene una cierta cantidad de tierra cultivable, y gran parte de ella se desperdicia en ganado que ocupa demasiado espacio precioso. Debemos drenar los pantanos, limpiar los bosques y convertir los pastos en granjas de trigo y papas."
 SWI_shadow:0 "La organización de la sombra"
 SWI_shadow_desc:0 "Suiza no está preparada para una guerra donde no puede importar sus necesidades. Esto debe abordarse lo más rápido posible, por lo que hemos establecido The Shadow Organisation, un grupo de personas tomadas del gobierno federal y del cantón para facilitar nuestra preparación para una economía en tiempos de guerra."
 SWI_modern_mil_facs:0 "Artillería moderna Fábricas"
 SWI_modern_mil_facs_desc:0 "La infraestructura militar de Suiza está obsoleta, si realmente deseamos tener armas para contraatacar, debemos llevar la producción de artillería de nuestro país a la actualidad."
 SWI_light_naval_guns:0 "Armas navales ligeras"
 SWI_light_naval_guns_desc:0 "Oerlikon ha producido cañones navales ligeros muy exitosos para la exportación y debemos confiar en su experiencia."
 SWI_modern_at_weapons:0 "Armas antitanque modernas"
 SWI_modern_at_weapons_desc:0 "Ya hemos desarrollado rifles antitanque a principios de la década de 1930. Es hora de aumentar el volumen de fuego que pueden producir o aumentar el tamaño de los proyectiles para proporcionar una mayor penetración."
 SWI_stop_export:0 "Poner fin al comercio de chatarra"
 SWI_stop_export_desc:0 "Durante mucho tiempo, Suiza ha proporcionado chatarra de buena calidad a otros países para su fundición. Sin embargo, ahora necesitamos ese acero para nuestro propio país. Con la excepción de la Ciudad del Vaticano, cesaremos todo comercio de materiales de desecho."
 SWI_agri:0 "Avances Agrícolas"
 SWI_agri_desc:0 "Como país montañoso, nos ha costado bastante ingenio hacernos algo autosuficientes. Naturalmente, esto ha llevado a avances en la producción y las tecnologías agrícolas, muchas de las cuales también pueden utilizarse en otros campos."
 SWI_shadow_seize:0 "Aprovechar Fábricas"
 SWI_shadow_seize_desc:0 "La guerra ha vuelto a Europa y no podemos permitir que las empresas vendan todas sus armas en el extranjero, las necesitamos para nosotros. Para aquellos que se niegan a cumplir, tenemos un nuevo equipo de gestión preparado para ellos."
 SWI_convoys:0 "Envío suizo"
 SWI_convoys_desc:0 "Suiza puede no tener salida al mar, comerciamos con muchos socios en el extranjero. Es hora de que adquiramos algunos barcos que navegarán con la bandera suiza."
 SWI_mines:0 "Vuelva a abrir las minas de Ganzen"
 SWI_mines_desc:0 "Se ha encontrado manganeso, un elemento importante en la electroconversión, en una mina abandonada en las montañas de Gonzen. ¡Deberíamos aprovechar esto y volver a abrir la mina a toda prisa!"
 SWI_international:0 "Relaciones Internacionales"
 SWI_international_desc:0 "A pesar de nuestra pequeña área y población, Suiza es bastante importante en los asuntos mundiales. Somos el hogar de la cruz roja, confiablemente neutral, y nuestros bancos son mundialmente famosos. No capitalizar esto sería una tontería."
 SWI_chemical:0 "Planta química de los Grisones"
 SWI_chemical_desc:0 "Con nuestra mayor comprensión del mundo natural, nos hemos encontrado con grandes descubrimientos sobre cómo crear combustibles sustitutos que disminuyen drásticamente nuestra necesidad de importar petróleo. Debemos asegurarnos de que podemos producir la mayor cantidad posible de estos materiales sintéticos y, afortunadamente, tenemos un lugar listo para una fábrica."
 SWI_fuel_ration:0 "Racionamiento de combustible"
 SWI_fuel_ration_desc:0 "Todos los ciudadanos no esenciales ya no pueden conducir, las reservas de combustible deben acumularse y la calefacción debe hacerse con leña siempre que sea posible. Dependemos por completo de las importaciones de petróleo, y debemos reservar lo que tenemos para fines esenciales solo mientras buscamos alternativas."
 SWI_bicycle_infantry:0 "Infantería ciclista"
 SWI_bicycle_infantry_desc:0 "Para evitar el consumo de combustible, apoyarse en la bicicleta permitiría cierto grado de movilidad a nuestras tropas. Ya los usamos para remolcar armas antitanque, por lo que no será necesaria ninguna reforma importante, salvo asegurar un suministro suficiente de motos."
 SWI_banks:0 "Banca suiza"
 SWI_banks_desc:0 "Nuestros bancos son famosos por su seguridad y confiabilidad. Debemos asegurarnos de que otros países recuerden esto."
 SWI_red_cross:0 "Hogar de la Cruz Roja"
 SWI_red_cross_desc:0 "Como país sólidamente neutral, la Cruz Roja tiene su sede en nuestro país, y con frecuencia somos llamados a ser los observadores neutrales de las prisiones y campos de guerra de otros países. ¡Una reputación digna!"
 SWI_kill_henne:0 "Asesinar [SWI_fascist_leader]"
 SWI_kill_henne_desc:0 "[SWI_fascist_leader] ha pervertido el Frente Nacional. ¡Somos nuestra propia gente, no perros falderos para los alemanes! Este bufón debe morir."
 SWI_corporatism:0 "Auge del corporativismo"
 SWI_corporatism_desc:0 "Suiza se ha convertido en un estado miserable, incapaz de cuidar a su gente. Esa debilidad radica en la debilidad de nuestro gobierno. Debe ser destruido y reemplazado por un cuerpo más estructurado, uno que pueda tratar con eficacia las necesidades de la gente y el estado."
 SWI_go_ita:0 "Amistad italiana"
 SWI_go_ita_desc:0 "Italia y Mussolini son un excelente ejemplo de un estado fascista de gran éxito. Suiza comparte muchos lazos culturales con Italia, deberíamos aprovechar esto."
 SWI_old_confederation:0 "Revivir la antigua confederación"
 SWI_old_confederation_desc:0 "El apoyo público finalmente ha llegado al punto en que podemos revisar la constitución. Nos mantendremos fieles a nuestra herencia y volveremos a nuestras raíces. ¡Nuestro país seguirá siendo una república, pero dirigida directamente por miembros electos de los cantones! El proceso de gobierno se simplificará y el ejército se financiará por completo. ¡La Confederación Suiza ha regresado!"
 SWI_irredentism:0 "Irredentismo suizo"
 SWI_irredentism_desc:0 "En 1919, la gente de Vorarlberg votó para unir a sus hermanos en unión. Sin embargo, ¡los capitalistas y nuestros propios líderes débiles se negaron a permitirlo! ¡Esto no puede aguantar, esa gente es nuestra! ¡Tomaremos lo que es nuestro, y tal vez un poco más para compensar el tiempo perdido!"
 SWI_new_mil:0 "Un ejército permanente"
 SWI_new_mil_desc:0 "Nuestro ejército ha sido reestructurado, nuestros hombres han sido preparados y nuestra economía ha sido rediseñada para prepararnos para la guerra ofensiva. Ahora estamos con las otras naciones del mundo. ¡Suiza hará lo que no ha hecho durante un milenio, marcharemos a la guerra!"
 SWI_one_man:0 "Un nuevo orden estatal"
 SWI_one_man_desc:0 "La República Suiza ha llegado realmente a su fin. Es hora de que finalmente consagremos esto y abracemos nuestra nueva estructura corporativa. ¡Nunca más nos atormentará la enfermedad de la democracia!"
 SWI_go_ger:0 "Corbatas Alemanas"
 SWI_go_ger_desc:0 "Puede que seamos distintos de los alemanes, pero aún compartimos muchos lazos culturales e históricos. Debemos fomentar estos lazos y acercarnos más al prójimo."
 SWI_go_fra:0 "Solidaridad Francesa"
 SWI_go_fra_desc:0 "Nuestras buenas relaciones con los franceses se remontan a muchos años. No vemos ninguna razón para perder esos buenos sentimientos ahora, especialmente cuando parecen tan escasos en todo el mundo."
 SWI_recognize_ussr:0 "Establecer la Embajada de Moscú"
 SWI_recognize_ussr_desc:0 "Aunque la URSS existe desde hace muchos años, todavía nos hemos negado a establecer vínculos diplomáticos formales con el país. Esta política ha parecido cada vez más tonta en los últimos tiempos."
 SWI_end_neutral:0 "Una política exterior flexible"
 SWI_end_neutral_desc:0 "Durante muchos años, Suiza se ha mantenido obstinadamente neutral y ha servido muy bien a nuestro país. Sin embargo, la era moderna no ve muy bien nuestra política continua, tal vez deberíamos comenzar a buscar alternativas."
 SWI_saty_neutral:0 "Reforzar la neutralidad"
 SWI_saty_neutral_desc:0 "Suiza ha mantenido su posición en el mundo al no tomar partido, no podemos arriesgar esa posición precaria arruinando nuestra reputación ahora. Nuestra política de neutralidad se mantiene y se mantiene firme."
 SWI_fascist_diplo:0 "Diplomacia fascista"
 SWI_fascist_diplo_desc:0 "Es muy posible que un nuevo orden mundial esté en camino, y nosotros estamos en el centro de todo. Si no queremos quedarnos atrás, debemos acudir a nuestros vecinos con los brazos abiertos, independientemente de sus creencias."
 SWI_democratic_diplo:0 "Pivote hacia el intervencionismo"
 SWI_democratic_diplo_desc:0 "La democracia es un derecho inalienable que debe ser preservado a toda costa. Debemos hacer tratos con aquellos que quieren preservarlo, no con aquellos que buscan destruirlo."
 SWI_stay_neutral:0 "Camino continuo de neutralidad"
 SWI_stay_neutral_desc:0 "La nación suiza y su pueblo han evitado la guerra durante generaciones gracias a una combinación de diplomacia y preparación. No hay necesidad de cambiar este sistema ahora."
 SWI_join_cominterm:0 "La Internacional Comunista"
 SWI_join_cominterm_desc:0 "El Komintern trabaja en beneficio de los trabajadores de todo el mundo. Nos unimos a ellos voluntariamente para traer al mundo una nueva revolución, una que libere para siempre a los trabajadores de su difícil situación. ¡Por el Frente Unido!"
 SWI_join_italy:0 "Asociación Romana"
 SWI_join_italy_desc:0 "A pesar de todos nuestros lazos con los alemanes, compartimos casi tantos con los italianos, y ellos no tienen tantas... políticas objetables. El Reich de Hitler está condenado al fracaso, aplastado bajo su propia propaganda, pero Mussolini nos ha mostrado la verdadera fuerza del fascismo. Con él y el nuevo Imperio Romano estamos orgullosos. ¡Roma Invicta!"
 SWI_join_germany:0 "Inclínate ante el Reich"
 SWI_join_germany_desc:0 "Alemania está preparada para traer un nuevo orden a Europa, uno en el que nuestra vieja política de neutralidad no tendría nada que ver. Compartimos muchos lazos con los alemanes y juntos crearemos un nuevo orden, no separados."
 SWI_sov_tech:0 "Tecnología soviética"
 SWI_sov_tech_desc:0 "La Unión Soviética ha logrado grandes avances en muchos campos, desde la guerra hasta la filosofía. Ahora que nos hemos dado la mano, sería una tontería de nuestra parte no aprovechar este conocimiento."
 SWI_italian_tech:0 "Investigación italiana"
 SWI_italian_tech_desc:0 "Desde el surgimiento del nacionalsocialismo en Italia, el proceso de investigación se ha simplificado enormemente, lo que permite una mayor afluencia de ideas. ¡Podemos aprender de nuestros hermanos italianos y traer sus avances a nuestro país también!"
 SWI_ger_tech:0 "ciencia alemana"
 SWI_ger_tech_desc:0 "Los alemanes realmente se han superado a sí mismos en términos de investigación y desarrollo, creando una máquina de guerra finamente afinada que incluso sus mayores enemigos respetan. La ciencia alemana es la mejor del mundo y haríamos bien en emular sus prácticas."
 SWI_join_allies:0 "Alianza francesa formal"
 SWI_join_allies_desc:0 "Históricamente, hemos estado en muy buenos términos con los franceses, incluso elaborando planes conjuntos en caso de que nuestro país fuera atacado alguna vez. Sin embargo, nuevas situaciones en el mundo nos han hecho preguntarnos si tal vez sería mejor servirnos en una alianza oficial con Francia."
 SWI_french_tech:0 "Cooperación Tecnológica Francesa"
 SWI_french_tech_desc:0 "Los franceses no ganaron la Gran Guerra por pura suerte. De su lado estaban los científicos e investigadores. Es posible que tanto los británicos como los franceses hayan desarrollado tanques para cruzar las trincheras, pero los franceses fueron aquellos cuyo diseño se ha convertido en la plantilla para tantos tanques producidos incluso ahora. Al vincular a nuestros científicos y los de ellos, podemos protegernos de futuras incursiones a través de tecnología superior."
 SWI_extend_maginot:0 "Extensión suiza Maginot"
 SWI_extend_maginot_desc:0 "¡En una alianza formal con los franceses, podemos unir oficialmente nuestras fortificaciones a las de ellos y, usando su tecnología, crear una defensa impenetrable que se extienda desde Bélgica hasta Austria!"
 SWI_air_inno:0 "Innovaciones de aire exterior"
 SWI_air_inno_desc:0 "Los aviones suizos siempre han sido competentes, pero no han sido exactamente lo que uno llamaría de primera línea. Los aviones que tienen nuestros vecinos son superiores en fabricación y calidad a los nuestros. Si vamos a hacer avanzar nuestro propio avión, entonces debemos aprender de ellos."
 SWI_sov_weapons:0 "Armamento soviético"
 SWI_sov_weapons_desc:0 "Algunos pueden burlarse de la Unión Soviética, pero solo los tontos y los propagandistas se atreven a dudar de la letalidad de su armamento. Ahora que estamos juntos como hermanos y hermanas en armas, podemos compartir esta gran tecnología."
 SWI_internal_focus:0 "Centrarse en Suiza"
 SWI_internal_focus_desc:0 "Los asuntos internos de Suiza están por encima de cualquier diplomacia exterior. El pueblo suizo necesita ser atendido y atendido, tal como lo ha sido durante siglos. No podemos permitir que la situación geopolítica actual nos haga olvidar eso."
 SWI_expand_uni:0 "Expansión Universitaria"
 SWI_expand_uni_desc:0 "Suiza alberga muchas universidades excelentes, incluidas las de Zúrich, Berna y Friburgo. A medida que nuestra población crece y la educación se vuelve más común, el número de nuestras universidades se ha incrementado. Si queremos conservar el mejor talento aquí en Suiza, debemos ampliar nuestras instalaciones para que la gente no tenga motivos para irse a ningún otro lado."
 SWI_army:0 "Revisar las Fuerzas Armadas"
 SWI_army_desc:0 "La guerra se gesta una vez más en Europa. Durante la Gran Guerra logramos permanecer completamente neutrales, pero eso de ninguna manera garantiza nuestra neutralidad en la próxima guerra. Debemos inspeccionar nuestras tropas y asegurarnos de que estén listas para la pelea que viene."
 SWI_update_army:0 "Modernizar el ejercito"
 SWI_update_army_desc:0 "Se ha descubierto que nuestro ejército es muy deficiente, nuestras unidades están mal organizadas. Si llegara a la guerra, seríamos masacrados. ¡Debemos reorganizar y rearmar nuestras tropas para el combate!"
 SWI_modern_arty:0 "Armas pesadas"
 SWI_modern_arty_desc:0 "Nuestras fuerzas no están preparadas para luchar contra tanques o grandes cantidades de enemigos. Debemos preparar a nuestras tropas para lo inevitable. Vuelva a requisar armas viejas, construya campos de minas, prepare las armas antitanque, ¡debemos estar listos para detener al enemigo en cualquier momento!"
 SWI_choose_cons:0 "Reclutamiento Avanzado"
 SWI_choose_cons_desc:0 "El ejército principal de Suiza nunca ha sido particularmente fuerte, sino que depende de reclutas que pueden unirse a nosotros en cualquier momento. ¡Este sistema nos ha servido bien en el pasado y continuará haciéndolo en el futuro!"
 SWI_end_con:0 "Poner fin a la dependencia del sistema de milicias"
 SWI_end_con_desc:0 "Hasta ahora, el servicio militar obligatorio ha servido bien a nuestro país, pero los tiempos han cambiado y ese método ya no funcionará. En cambio, debemos trabajar hacia un ejército profesional más moderno. Esto significa que debemos entrenar a una parte significativa de nuestra población en edad de luchar para hacer esto, pero podemos lograrlo."
 SWI_con_to_army:0 "Instituir un borrador"
 SWI_con_to_army_desc:0 "Para que podamos tener un ejército permanente, primero debemos tener hombres para servir en ese ejército. Ya tenemos personas registradas como listas para servir. Bueno, es hora de que sirvan."
 SWI_improve_con:0 "Entrenamiento mejorado de la milicia"
 SWI_improve_con_desc:0 "El ejército depende implícitamente de la milicia, y no podemos permitir que sean los mejores. El entrenamiento debe cubrir todas las situaciones posibles para que nuestros hombres puedan luchar en cualquier situación en cualquier momento."
 SWI_ready_for_all:0 "Suiza, unida y lista"
 SWI_ready_for_all_desc:0 "Hemos preparado a nuestra gente lo mejor que hemos podido. Nuestras defensas han sido preparadas, nuestra gente ha sido entrenada. No hay nada más que podamos hacer más que esperar y si llega el momento, probarnos a nosotros mismos."
 SWI_review_af:0 "Reestructurar la Fuerza Aérea"
 SWI_reorganise_af:0 "Reorganizar el brazo de aire"
 SWI_reorganise_af_desc:0 "En 1929 acordamos ampliar considerablemente nuestras fuerzas aéreas. Ahora, finalmente tenemos suficientes hombres y aviones para garantizar la creación de un servicio autónomo separado dedicado por completo al estudio del combate aéreo."
 SWI_home_air:0 "Aeronaves caseras"
 SWI_home_air_desc:0 "No podemos depender únicamente de aviones importados. Si deseamos mantener nuestra soberanía y autosuficiencia, debemos aprender a crear aeronaves de buena calidad aquí mismo en Suiza."
 SWI_foreign_air:0 "Licencias Extranjeras"
 SWI_foreign_air_desc:0 "Suiza ha utilizado con éxito aviones extranjeros en el pasado y seguirá haciéndolo. Debemos trabajar para garantizar que nuestras licencias extranjeras permanezcan vigentes y que estemos pagando un precio justo por dichas licencias."
 SWI_fighter_focus:0 "Defensores del cielo"
 SWI_fighter_focus_desc:0 "El trabajo más importante de la Fuerza Aérea es proteger nuestros cielos de aquellos que se atreverían a intentar ingresar a nuestro espacio aéreo. Debemos asegurarnos de que nuestros combatientes estén preparados y listos para luchar contra cualquier enemigo, preferiblemente más que listos."
 SWI_focus_home_air:0 "Enfoque en modelos domésticos"
 SWI_focus_home_air_desc:0 "¡La industria aérea suiza debe expandirse! No siempre podemos depender de modelos extranjeros para defender nuestras tierras, sino que debemos desarrollar nuestros propios modelos de defensa."
 SWI_focus_foreign_air:0 "Centrarse en la producción de licencias"
 SWI_focus_foreign_air_desc:0 "Suiza simplemente carece de la industria para desarrollar su propio avión en una cantidad significativa. ¡Debemos centrarnos en garantizar las compras y licencias de aviones extranjeros!"
 SWI_defend_homeskies:0 "Técnicas de defensa aérea"
 SWI_defend_homeskies_desc:0 "Suiza solo puede prescindir de tantos aviones. No podemos darnos el lujo de fracasar en el campo de batalla, por lo que debemos aprender a luchar eficazmente en el cielo y derrotar al enemigo. Incluso cuando son superados en número."
 SWI_interceptors:0 "Interceptores"
 SWI_interceptors_desc:0 "Con el conocimiento de los cohetes, nos hemos dado cuenta del poder de un avión que puede despegar y luchar rápidamente. Que no pueda ir muy lejos no nos preocupa, ya que su trabajo será proteger la patria suiza de aquellos que se atrevan a profanarla."
 SWI_other_air:0 "Aviones alternativos"
 SWI_other_air_desc:0 "Suiza se ha centrado mucho en los aviones de combate, y en su mayor parte esto es bueno, pero no podemos olvidar que existen otros tipos de aviones, y examinarlos, incluso solo para comprobar sus debilidades, puede ser una buena idea."
 SWI_naval_doc:0 "Establecer Doctrina Naval"
 SWI_naval_doc_desc:0 "Sin acceso al mar, ni siquiera a lagos importantes, no hemos tenido necesidad de establecer ningún tipo de doctrina naval. Sin embargo, las circunstancias ahora han cambiado y debemos trabajar rápidamente en lo que hemos olvidado."
 SWI_build_docks:0 "Crear una industria naval suiza"
 SWI_build_docks_desc:0 "Puede que hayamos estado sin salida al mar, ¡pero ahora tenemos acceso al mar! Es posible que no tengamos ninguna planificación previa para esto, ¡pero no debemos desperdiciar esta oportunidad! ¡No podemos ganar experiencia en el mar si no tenemos la capacidad de construir barcos para llevar barcos a ese mar en primer lugar!"
 SWI_reform_flotilla:0 "Reformar la Flotilla del Lago"
 SWI_reform_flotilla_desc:0 "Hasta este momento, la totalidad del pensamiento naval suizo implicaba únicamente el uso de barcos de aguas marrones para proteger nuestros lagos y ríos. Ahora todo ha cambiado. y una rama naval de nuestras fuerzas armadas se ha convertido en una necesidad. ¡Debemos tomar los tripulantes experimentados que tenemos y comenzar la creación de nuestra propia armada oceánica!"
 SWI_naval_catchup:0 "Tecnología naval extranjera"
 SWI_naval_catchup_desc:0 "No podemos mentirnos a nosotros mismos, no nos hemos preparado para la eventualidad de tener realmente una costa. ¡No sabemos cómo construir barcos, y ciertamente no sabemos cómo construir naves militares modernas! Si deseamos competir navalmente, tendremos que importar algunos talentos e ideas extranjeros, ¡si es que podemos navegar a nivel del mar!"
 SWI_expand_docks:0 "Ampliar los astilleros"
 SWI_expand_docks_desc:0 "Ahora que hemos creado una industria naval para nosotros, ha llegado el momento de que la expandamos de manera espectacular y saquemos adelante todo el poder de la ingeniería suiza."
 SWI_fast_build_navy:0 "Una necesidad apremiante de barcos"
 SWI_fast_build_navy_desc:0 "Hemos pasado años sin siquiera una sola idea naval, y solo intercambiamos ideas por nuestras prácticas marítimas. Ni siquiera tenemos una historia pasada de exploración por mar. Ahora, sin embargo, hemos marchado a la costa y hemos desarrollado una flota propia. Es posible que tengamos que ponernos al día con el resto del mundo, ¡pero estaremos condenados si al menos no intentamos convertirnos en una fuerza naval a tener en cuenta!"
 SWI_naval_air:0 "Aeronaves Navales"
 SWI_naval_air_desc:0 "Con la línea de costa y el acceso al mar surge una preocupación que no habíamos previsto previamente. La necesidad de aviones que se ocupen del espacio aéreo sobre aguas abiertas. ¡Debemos abordar este problema de frente y crear aviones que estén a la altura de este desafío único!"
 SWI_compromise:0 "Compromisos de los trabajadores"
 SWI_compromise_desc:0 "Ahora que la gente habló, ya es hora de que cumplamos con sus demandas. Necesitamos brindarles las protecciones necesarias que se merecen."
 SWI_pro_company:0 "Incentivos Empresariales"
 SWI_pro_company_desc:0 "La recuperación después de la Depresión ha sido lenta. Nuestras empresas necesitan ayuda para crecer y recuperar su fuerza. Les proporcionaremos todo lo que necesiten para que Suiza vuelva a la prosperidad."
 SWI_radical_left:0 "Programa de Socialización"
 SWI_radical_left_desc:0 "Habiendo logrado asegurar una clara mayoría, es hora de que finalmente comencemos a implementar las políticas que hemos prometido. Se avecinan grandes cambios, y estaremos a la vanguardia."
 SWI_end_neutral_left:0 "Únete a la comunidad internacional"
 SWI_end_neutral_left_desc:0 "Durante demasiado tiempo, nuestro país se ha mantenido incapaz de unirse a aquellos que luchan por la difícil situación de las clases bajas, atados a ideas obsoletas de neutralidad. Es hora de que nuestra política exterior se actualice."
 SWI_continue_neutral:0 "Apoye el statu quo"
 SWI_continue_neutral_desc:0 "Nuestra neutralidad y no participación en asuntos exteriores solo ha garantizado la seguridad de nuestro país. No podemos darnos el lujo de perder esa seguridad ahora."
 SWI_pro_allies:0 "Retórica de contención"
 SWI_pro_allies_desc:0 "Los tiempos han cambiado, y muchos países han explotado las posibilidades de la política de masas para engañar a la gente para que siga los caminos viciados del radicalismo. A medida que el mundo se acerca cada vez más a la guerra, debemos oponernos a aquellos que imponen su voluntad sobre los demás. ¡Apoyamos a aquellos que son lo suficientemente valientes como para estar con nosotros contra la tiranía!"
 SWI_support_friends:0 "Apoyar el antifascismo"
 SWI_support_friends_desc:0 "El fascismo es una ideología moralmente repugnante, adecuada solo para las dragas de la humanidad. Debemos luchar con cada fibra de nuestro ser. Cualquiera es mejor que un fascista, y apoyaremos la lucha lo mejor que podamos."
 SWI_anti_communism:0 "Apoyar el anticomunismo"
 SWI_anti_communism_desc:0 "El comunismo, el opio de las masas despistadas que no entienden lo que predican. No podemos permitir que esta peligrosa ideología se extienda por más tiempo. Debemos apoyar a quienes luchan contra esta horrible ideología, cueste lo que cueste."
 SWI_foreign_trade:0 "Inversión en Comercio Exterior"
 SWI_foreign_trade_desc:0 "Como país neutral, se puede confiar en que manejaremos muchas cosas. Transacciones comerciales, banca, Cruz Roja. Podemos usar esto a nuestro favor, enfrentar a los enemigos entre sí y asegurar los mejores acuerdos comerciales posibles para nuestro país."
 SWI_secret_wunderwaffe:0 "Forma el SKA"
 SWI_secret_wunderwaffe_desc:0 "Nuestros científicos han dado a conocer la noticia de que se ha vuelto posible ejercer el poder de la creación misma, el átomo, para crear una bomba como nunca antes se ha visto en el mundo. Deberíamos darnos prisa y comenzar el proceso de investigación de la posibilidad de crear tal arma mediante el establecimiento de la Schweizerische Studienkommission für Atomenergie, o Comisión de Estudio de Energía Nuclear."
 SWI_red_cross_tech:0 "El Comité Internacional de la Cruz Roja"
 SWI_red_cross_tech_desc:0 "El Comité Internacional de la Cruz Roja (CICR) es una de las organizaciones más grandes y prestigiosas del mundo. Esta organización se dedica a tratar a los heridos de batalla y garantizar el trato humano de los que se encuentran en campos de prisioneros de guerra. El CICR tiene su sede en Suiza e incluso tiene un tema de bandera similar al de su nación anfitriona. El gobierno y el ejército de Suiza se han beneficiado enormemente de contar con una organización de este tipo."
