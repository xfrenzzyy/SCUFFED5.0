 EYE_swiss.1200:0 "Wilhelm Gustloff asesinado"
 EYE_swiss.1200.t:0 "Wilhelm Gustloff asesinado"
 EYE_swiss.1200.desc:0 "Wilhelm Gustloff, líder del partido nazi de Suiza, fue asesinado en su casa de Davos a principios de esta semana cuando David Frankfurter, un judío yugoslavo de 26 años, le disparó cinco veces en la cabeza, el cuello y el pecho. Según los informes, la esposa de Wilhelm, Hedwig, lo dejó entrar y no tenía motivos para sospechar de Frankfurter. Según los informes, Frankfurter se entregó inmediatamente a la policía y confesó el asesinato. Afirma haber actuado en respuesta a las leyes aprobadas en Alemania el año pasado. Su juicio aún no se ha programado, pero la mayoría de los observadores están de acuerdo en que probablemente será declarado culpable."
