 SWI_special_conscription:0 "Servicio militar obligatorio suizo"
 SWI_special_conscription_desc:0 "Este país se basa en un sistema de milicias, donde puede llamar a sus ciudadanos en un momento de necesidad para servir al país. Sin embargo, esto impide que el país tenga un gran ejército permanente.\n§W--------------- \nPodemos completar el §YEnd Reliance on Milita System§. enfoque a §Rdisminuir§! nuestra confianza en nuestras técnicas actuales de reclutamiento y avanzar hacia un ejército permanente."
 SWI_special_conscription_1:0 "Reclutamiento Básico"
 SWI_special_conscription_1_desc:0 "Este país se basa en técnicas de reclutamiento que se remontan a la Gran Guerra.\n§W--------------- \n¡Completa el §YConscripción Avanzada§! enfoque para mejorar las técnicas de reclutamiento que nos permitan §Gaumentar§! el número de hombres que se pueden criar a través del sistema de milicias. ¡También podemos §Rdisminuir§! nuestra necesidad del sistema militar completando el §YEnd Reliance on Militia System§! enfoque."
 SWI_special_conscription_2:0 "Reclutamiento Avanzado"
 SWI_special_conscription_2_desc:0 "Este país se basa en nuevas técnicas de reclutamiento que garantizan la eficiencia.\n§W--------------- \n¡Completa el §YEntrenamiento de milicias mejorado§! enfoque para mejorar las técnicas de reclutamiento que nos permitan §Gaumentar§! la calidad general de las unidades de milicia levantadas."
 SWI_special_conscription_3:0 "Excelente conscripción"
 SWI_special_conscription_3_desc:0 "Este país no solo usa técnicas modernas de reclutamiento, sino que también se asegura de que todos sus reclutas hayan sido bien entrenados con anticipación.\n§W--------------- \nComplete el §YSuiza, ¡Unidos y Listos§! enfoque para mejorar las técnicas de reclutamiento §Gincreasing§! la calidad de nuestras unidades de milicia elevadas a la máxima potencia y eficiencia."
 SWI_special_conscription_4:0 "Reclutamiento excepcional"
 SWI_special_conscription_4_desc:0 "Este país ha perfeccionado las artes de la conscripción y el uso de la milicia."
 SWI_swiss_neutral:0 "Neutralidad suiza"
 SWI_swiss_neutral_desc:0 "La neutralidad de Suiza es mundialmente famosa. No se unirán a ninguna facción a menos que se vean obligados a hacerlo mediante un acto de guerra. Sabiendo esto, otros países están más dispuestos a hacer tratos con los suizos."
 SWI_swiss_neutral_2:0 "Neutralidad suiza"
 SWI_swiss_neutral_2_desc:0 "La neutralidad de Suiza es mundialmente famosa. No se unirán a ninguna facción a menos que se vean obligados a hacerlo mediante un acto de guerra. Sabiendo esto, otros países están más dispuestos a hacer tratos con los suizos."
 SWI_fortifications_idea:0 "Enfoque de fortificación"
 SWI_fortifications_idea_desc:0 "Este país se ha centrado en sus fortificaciones y medidas defensivas, tanto presentes como futuras."
 SWI_socialization:0 "Socialización"
 SWI_socialization_desc:0 "Este país ha abrazado plenamente el socialismo y todos sus beneficios."
