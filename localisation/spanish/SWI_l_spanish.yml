 EYE_form_alamannia_category:0 "Recuperar nuestra herencia antigua"
 EYE_form_alamannia_category_desc:0 "No somos solo el pueblo germánico promedio. ¡Descendimos de los propios altos alemanes! ¡Los alamanes, perdición de Roma, grandes antepasados ​​de la gran Germania! Han pasado siglos, pero finalmente ha ocurrido lo inevitable, y una vez más nuestras tierras legítimas han caído en nuestras manos. ¡Es hora de deshacerse de los grilletes de nuestro pasado, recuperar lo que se perdió y volver a forjar Alamannia!"
 SWI_form_alamannia:0 "Reforjar Alamannia"
 SWI_mobilize_category:0 "Movilización"
 SWI_mobilize_category_desc:0 "Suiza no tiene un ejército estándar. En cambio, se basa en una milicia compuesta por militares reclutados que son llamados a servir al país en tiempos de necesidad."
 SWI_mobilize_decision:0 "Movilizar a la milicia suiza"
 SWI_upgrade_units:0 "Mejora la Milicia"
 SWI_demobilize_units:0 "Desmovilizar a la milicia suiza"
 SWI_angry_civilians:0 "Oposición a la movilización"
 SWI_deal_with_populace:0 "Tratar con la población"
 SWI_choose_general_category:0 "Nombrar un general"
 SWI_choose_general_category_desc:0 "Normalmente, Corps Commander es el rango más alto en el ejército suizo. Sin embargo, cuando la nación se encuentra en peligro inmediato, el gobierno puede nombrar un General de las Fuerzas Armadas que tiene amplios poderes militares y políticos."
 SWI_choose_general:0 "Elige un general"
 SWI_destroy_mine_infrastructure:0 "Destruir minas e infraestructura"
 SWI_destroy_mine_infrastructure_desc:0 "El enemigo está a nuestras puertas, debemos retirarnos a las zonas más remotas del país y destruir nuestras minas e infraestructura para frenar y distraer a nuestros enemigos."
 SWI_fix_mine_infrastructure:0 "Reparación de Minas e Infraestructura"
 SWI_fix_mine_infrastructure_desc:0 "Obligados a destruir nuestras propias minas e infraestructura para obstaculizar a nuestros enemigos, finalmente tenemos paz. Ahora tenemos la oportunidad de reparar lo que fue destruido."
 SWI_redo_mine_infrastructure:0 "Comience la reparación de infraestructura y minas suizas"
 SWI_redo_mine_infrastructure_desc:0 "Suiza ha caído, no sin antes destruir sus infraestructuras y minas. Si deseamos hacer algún uso fuera del país, tendremos que comenzar a hacer reparaciones."
 SWI_redo_mine_infrastructure2:0 "Reparación completa de infraestructura y minas suizas"
 SWI_redo_mine_infrastructure2_desc:0 "En su mayoría, hemos logrado restaurar las minas y la infraestructura de Suiza a condiciones de trabajo. Ahora todo lo que queda es devolverlos a los niveles anteriores a la guerra."
 SWI_give_speech:0 "Mantenga un discurso edificante."
 SWI_give_speech_desc:0 "El discurso pronunciado por Marcel Pilet-Golaz ha llenado de derrotismo y desesperación a la nación, incluidos nuestros oficiales. El general Guisan ha solicitado una reunión de todos los oficiales suizos en Rütli, el lugar de fundación de nuestra nación. Tal vez pueda explicar la importancia de seguir luchando."
 SWI_spirit_of_saint_bernard_idea_tooltip:1 "Retorno del Hospital de Campaña: §G+10%§!\nExp. Factor de pérdida: §G-10%§!"
