 EYE_swiss.1000:0 "Wilhelm Gustloff sobrevive intento de asesinato"
 EYE_swiss.1000.t:0 "Wilhelm Gustloff sobrevive intento de asesinato"
 EYE_swiss.1000.desc:0 "Wilhelm Gustloff, líder del partido nazi de Suiza, apenas escapó a principios de esta semana cuando David Frankfurter, un judío yugoslavo, intentó matarlo en su casa de Davos. Fue salvado por su esposa Hedwig, quien al notar que Frankfurter estaba actuando de manera extraña, le preguntó por qué quería ver a su esposo. Presa del pánico, Frankfurter expuso accidentalmente la pistola escondida en su chaqueta. Hedwig abordó a Frankfurter y llamó a su esposo, quien rápidamente la ayudó a asegurar Frankfurter. Se llamó a la policía a la escena y se llevaron a Frankfurter. Afirma que actuó en respuesta a las leyes aprobadas por el Partido Nazi de Alemania el año pasado. La fecha de su juicio aún no se ha fijado."
 EYE_swiss.1000.a:0 "¿Quién realmente necesitaba esto?"
