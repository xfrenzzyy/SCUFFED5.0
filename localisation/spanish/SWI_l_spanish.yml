 EYE_swiss.1300.b:0 "Más propaganda para los fascistas."
 EYE_swiss.1300.c:0 "¡No se puede esperar que miremos cada radical!"
 EYE_swiss.2:0 "Fritz Platten arrestado"
 EYE_swiss.2.t:0 "Fritz Platten arrestado"
 EYE_swiss.2.desc:0 "Fritz Platten, líder del KPS ha sido arrestado en la Unión Soviética. Conocido por haber salvado una vez a Lenin del asesinato, Platten ahora está acusado de crímenes no especificados contra la Unión Soviética, donde había estado trabajando como profesor y asistente de investigación. Esto es un golpe para los comunistas suizos que admiraban a Platten como un héroe, y ha habido pedidos de detalles sobre sus presuntos crímenes, aunque no se ha recibido ninguno y los observadores externos dicen que es probable que Platten haya sido víctima de la purga de Stalin. En ausencia de Platten, Léon Nicole asumió el liderazgo del comunismo suizo, renombrando el partido como Partido del Trabajo."
 EYE_swiss.2.a:0 "Otra víctima de la locura de Stalin."
 EYE_swiss.3:0 "OCULTO"
 EYE_swiss.3.a:0 "COMO VES ESTO!?"
 EYE_swiss.4:0 "Suministros franceses"
 EYE_swiss.4.t:0 "Suministros franceses"
 EYE_swiss.4.desc:0 "Francia ha caído ante el Reich, pero muchos franceses han llegado a nuestras fronteras, prefiriendo escapar a nuestras tierras que rendirse a los alemanes. Si bien no podemos ofrecerles refugio oficial, para mantener nuestro estado neutral. Esto no significa que no podamos hacer uso de los suministros que casualmente aparecen en nuestro país. En el caso de la guerra, unos pocos cuerpos dispuestos adicionales también contribuirán mucho..."
 EYE_swiss.4.a:0 "Ahora, cómo decirle a los alemanes..."
 EYE_swiss.5:0 "Discurso de Pilet-Golaz"
 EYE_swiss.5.t:0 "Discurso de Pilet-Golaz"
 EYE_swiss.5.desc:0 "Hoy es un evento considerable, con consecuencias impredecibles y de largo alcance. Francia acaba de concluir una suspensión de armas con Alemania e Italia. El Imperio Británico proclama su determinación de continuar la lucha en tierra, mar y aire. Dejarnos llevar por ilusiones de felicidad despreocupada sería peligroso; el presente que acabamos de vivir es demasiado futuro para que nos deslicemos hacia el pasado. Europa debe encontrar, antes de retomar el crecimiento, su nuevo equilibrio, muy diferente al antiguo sin duda, y que se basará en medios que difieren, a pesar de sus vanos intentos, de las directrices de la Sociedad de las Naciones. Los acontecimientos se están moviendo rápido: debemos adoptar su ritmo. Hermanos míos, dignos del pasado, avancemos con audacia hacia el futuro."
 EYE_swiss.5.a:0 "¿Somos una nación derrotada?"
 EYE_swiss.51:0 "El discurso de Rütli"
 EYE_swiss.51.t:0 "El discurso de Rütli"
 EYE_swiss.51.desc:0 "El general Henri Guisan había reunido a todos los oficiales del ejército suizo en Rütli, el lugar de nacimiento de la nación [Root.GetAdjective]. Una sensación de melancolía flotaba en el aire después de la Caída de Francia, pero cuando Guisan comenzó a hablar, ese sentimiento fue reemplazado por uno de determinación férrea. Las palabras de Guisan resonaron por toda la zona; "Mientras haya millones de pistoleros en Europa, y mientras fuerzas importantes puedan atacarnos en cualquier momento, el ejército debe estar en sus puestos... Esto es lo que nuestro pueblo debe entender, lo que hará dudar a nuestro posible adversario". ... Un hombre seguro de sí mismo no tendrá nada que temer de un paracaidista, ni de la 5ª columna... Nuestra única salvaguardia es nuestra voluntad de defendernos hasta el final". Este discurso, del que solo se conocen fragmentos, ya se ha extendido como la pólvora entre la población, que ahora está comprometida con la defensa de la nación."
 EYE_swiss.51.a:0 "¡Transmita esta instrucción a las tropas!"
 EYE_swiss.6:0 "El futuro del liderazgo comunista"
 EYE_swiss.6.t:0 "El futuro del liderazgo comunista"
 EYE_swiss.6.desc:0 "Con el crecimiento del comunismo en nuestro país, es natural que surjan debates sobre el liderazgo comunista. Con el comunismo llegando a un punto crítico, ha llegado el momento de cuestionar cómo se gobernará el país. Mucha gente se inclina por una simple reestructuración del sistema político actual, creando un congreso que será dirigido por el pueblo para el pueblo. Una minoría más pequeña se ha inclinado hacia un método más totalitario, como lo muestran Lenin y Stalin. ¿En qué dirección debe girar el partido?"
 EYE_swiss.6.a:0 "Es posible que tomen las decisiones equivocadas, camaradas, y entonces, ¿dónde deberíamos estar?"
 EYE_swiss.6.b:0 "Si todos avanzan juntos, entonces el éxito se cuidará solo."
 EYE_swiss.7:0 "El futuro del liderazgo comunista cuestionado"
 EYE_swiss.7.t:0 "El futuro del liderazgo comunista cuestionado"
 EYE_swiss.7.desc:0 "Con la muerte de Fritz Platten, la cuestión de quién dirigirá el Partido Comunista ha vuelto a levantar su fea cabeza. El favorito es Léon Nicole, que se acerca más a Stalin. Sin embargo, aquellos que anteriormente respaldaron el Congreso de los Trabajadores han aprovechado este momento para presionar nuevamente por el liderazgo de la mayoría. Una vez más, se debe tomar una decisión."
 EYE_swiss.7.a:0 "¡La camarada Nicole nos guiará hacia el futuro!"
 EYE_swiss.7.b:0 "Los manifestantes tienen razón, somos un partido del pueblo."
 EYE_swiss.8:0 "[From.GetNameDef] Exige Tirol"
 EYE_swiss.8.t:0 "[From.GetNameDef] Exige Tirol"
 EYE_swiss.8.desc:0 "Nuestro vecino [From.GetNameDef] se ha vuelto cada vez más irredentista en los últimos tiempos, y aunque hemos estado atentos a la situación, ayer nos sorprendió cuando el gobierno de [Root.GetNameDef] nos dio un ultimátum. ¡Han exigido que les demos Vorarlberg y, en compensación por el tiempo perdido, el resto del Tirol! Obviamente, esta demanda es una locura, y la mayoría espera que la rechacemos, pero ¿podemos realmente luchar contra [Root.GetNameDef] o solo estaríamos desperdiciando vidas?"
 EYE_swiss.8.a:0 "Aceptamos estas... demandas."
 EYE_swiss.8.b:0 "Podemos darles Tirol, a cambio de su futura cooperación."
 EYE_swiss.8.c:0 "¿Ceder ante [Root.GetNameDef]? ¡Nunca!"
 EYE_swiss.9:0 "[From.GetName] Pliegues"
 EYE_swiss.9.t:0 "[From.GetName] Pliegues"
 EYE_swiss.9.desc:0 "¡[From.GetNameDef] se plegó a nuestras demandas! Admitimos estar un poco sorprendidos, ¡pero ciertamente no estamos decepcionados! ¡Los errores del pasado finalmente han sido corregidos!"
 EYE_swiss.9.a:0 "¡Helvetia Ewig!"
 EYE_swiss.10:0 "[From.GetName] ofrece una oferta"
 EYE_swiss.10.t:0 "[From.GetName] ofrece una oferta"
 EYE_swiss.10.desc:0 "[From.GetNameDef] ha devuelto nuestro ultimátum con una oferta. Si nos unimos a [From.GetFactionName], nos concederán lo que exigimos. Nos han dejado claro en términos muy claros que no planean aceptar nuestras demandas de otra manera."
 EYE_swiss.10.a:0 "El trato será cerrado."
 EYE_swiss.10.b:0 "¿[From.GetLeader] no sabe qué es un\n*ultimátum*?"
 EYE_swiss.11:0 "[From.GetName] rechaza Ultimátum"
 EYE_swiss.11.t:0 "[From.GetName] rechaza Ultimátum"
 EYE_swiss.11.desc:0 "¡[From.GetNameDef] ha rechazado nuestras justas demandas! No estamos sorprendidos, solo decepcionados. Parece que solo podemos obtener lo que merecemos en este mundo a través de la demostración de fuerza."
 EYE_swiss.11.a:0 "¡Les enseñaremos a hacer la guerra!"
 EYE_swiss.12:0 "¡Reputación bancaria perdida!"
 EYE_swiss.12.t:0 "¡Reputación bancaria perdida!"
 EYE_swiss.12.desc:0 "¡Nuestra incursión en una guerra ofensiva tal vez haya dañado significativamente nuestra reputación internacional como un lugar bancario seguro, independientemente de por qué fuimos a la guerra! Después de la guerra, nos llevará años reparar este daño, si es que alguna vez podemos. Afortunadamente, todavía tenemos una gran cantidad de activos que no se pueden sacar tan fácilmente de nuestro país, pero es probable que nunca más volvamos a disfrutar del mismo nivel de prestigio bancario."
 EYE_swiss.12.a:0 "¡No! ¡No te lleves el oro!"
 EYE_swiss.12.b:0 "¡No nuestros bancos, los necesitamos!"
 EYE_swiss.13:0 "Banca puesta en espera!"
 EYE_swiss.13.t:0 "Banca puesta en espera!"
 EYE_swiss.13.desc:0 "Habernos involucrado en una guerra, defensiva o no, ha dañado temporalmente la capacidad de nuestro país para realizar operaciones bancarias regulares. El hecho de que seamos uno de los defensores en esta guerra significa que deberíamos poder salvar nuestra reputación después de que termine la guerra."
 EYE_swiss.13.a:0 "Que molesto."
 EYE_swiss.14:0 "Reputación bancaria recuperada"
 EYE_swiss.14.t:0 "Reputación bancaria recuperada"
 EYE_swiss.14.desc:0 "Habiendo terminado la guerra, hemos podido restablecer nuestras operaciones bancarias. Puede tomar un poco de tiempo, pero deberíamos poder recuperar nuestra reputación de banca segura y confiable."
 EYE_swiss.14.a:0 "Excelente."
 EYE_swiss.15:0 "[From.GetName] pide garantías"
 EYE_swiss.15.t:0 "[From.GetName] pide garantías"
 EYE_swiss.15.desc:0 "[From.GetName] se ha reunido con nosotros en privado para discutir los planes para un posible despliegue conjunto en caso de que sean atacados por [SWI_ger_or_fra]. Aunque no se habla, sospechamos que [From.GetNameDef] también ha hecho planes con [SWI_ger_or_fra] en caso de que NOSOTROS los ataquemos. Rechazar esta oportunidad de planificar en caso de que [SWI_ger_or_fra] intente flanquearnos podría dañarnos profundamente en el futuro. ¿Deberíamos hacer este acuerdo secreto no tan secreto?"
 EYE_swiss.15.a:0 "Los salvaguardaremos, por ahora."
 EYE_swiss.15.b:0 "¡No haremos tales promesas!"
 EYE_swiss.16:0 "[From.GetName] Promesas de ayuda"
 EYE_swiss.16.t:0 "[From.GetName] Promesas de ayuda"
 EYE_swiss.16.desc:0 "¡[From.GetNameDef] ha prometido acudir en nuestra ayuda si otro país intenta infringir nuestra soberanía! Ya hemos elaborado planes en caso de ataque de [From.SWI_ger_or_fra]."
 EYE_swiss.16.a:0 "Sabíamos que teníamos un amigo en [From.GetNameDef]."
 EYE_swiss.17:0 "[From.GetName] rechaza la ayuda"
 EYE_swiss.17.t:0 "[From.GetName] rechaza la ayuda"
 EYE_swiss.17.desc:0 "[From.GetNameDef] ha rechazado nuestro plan propuesto para elaborar planes conjuntos en caso de ataque de una tercera potencia a nuestra soberanía, citando razones de seguridad interna que se niegan a revelar. ¿Quizás deberíamos empezar a prepararnos para lo peor?"
 EYE_swiss.17.a:0 "¿Qué están planeando?"
 EYE_swiss.18:0 "La cuestión del enfoque naval"
 EYE_swiss.18.t:0 "La cuestión del enfoque naval"
 EYE_swiss.18.desc:0 "Para sorpresa de todos, hemos logrado adquirir y mantener una presencia en el mar. Hemos aprovechado esto y trabajado en el desarrollo de una doctrina naval integral. Ahora debemos decidir dónde centrar nuestros esfuerzos. Podríamos adquirir esquemas para casi cualquier tipo de barco, pero solo tenemos una cantidad limitada de recursos para asignar. ¿En qué diseños debemos centrarnos?"
 EYE_swiss.18.a:0 "Deberíamos poder producir naves ligeras en masa."
 EYE_swiss.18.b:0 "Un matrimonio feliz entre tamaño y potencia, los barcos medianos nos servirían mejor."
 EYE_swiss.18.c:0 "Solo los barcos más grandes pueden gobernar las olas, barcos pesados."
 EYE_swiss.18.d:0 "No podemos competir en alta mar, así que tomemos las profundidades, submarinos."
 EYE_swiss.19:0 "Designación de un general"
 EYE_swiss.19.t:0 "Designación de un general"
 EYE_swiss.19.desc:0 "En circunstancias normales, el ejército suizo depende directamente del Consejo Federal, y el rango más alto posible es el de Comandante del Cuerpo. Sin embargo, estos tiempos son todo menos normales. Europa se ha metido una vez más en el sangriento océano de la guerra. Como tal, ha llegado una vez más el momento de nombrar a un general de las fuerzas armadas, alguien que utilice sabiamente sus amplios poderes para garantizar que Suiza siga siendo libre. ¿Quién nos guiará en estos tiempos difíciles?"
 EYE_swiss.19.a:0 "Henri Guisan promete."
 EYE_swiss.19.b:0 "El firme Jules Borel."
 EYE_swiss.19.c:0 "Ulriche Wille Jr., hijo del héroe de guerra."
 EYE_swiss.20:0 "Población contra la movilización"
 EYE_swiss.20.t:0 "Población contra la movilización"
 EYE_swiss.20.desc:0 "Nuestra población ha dejado claro que no aprueba nuestra actual movilización. Dicen que una guerra no parece estar en el horizonte obvio, y como tal, no deberíamos sacar a un porcentaje tan significativo de nuestra población de sus hogares. ¿Deberíamos dar la orden de desmovilización?"
 EYE_swiss.20.a:0 "No podemos sostener esto."
 EYE_swiss.20.b:0 "¿¡Debemos ser Cassandra!?"
 EYE_swiss.20.tt:0 "¡La milicia no se puede levantar mientras tengas §YDesmovilización bajo presión§!."
 EYE_swiss.21:0 "Población enojada con la movilización"
 EYE_swiss.21.t:0 "Población enojada con la movilización"
 EYE_swiss.21.desc:0 "Gran parte de nuestra población había estado dispuesta a darnos el beneficio de la duda la última vez que reunimos a las tropas, pero ahora hemos descubierto que la mayoría de la población cree que debemos llamar a las tropas a casa, y las propias tropas han demostrado estar inquietas con caída de la moral. ¿Deberíamos dar la orden de desmovilización?"
 EYE_swiss.22:0 "Población indignada con la movilización"
 EYE_swiss.22.t:0 "Población indignada con la movilización"
 EYE_swiss.22.desc:0 "Solo los halcones de guerra más acérrimos ahora apoyan nuestra movilización continua, en todo el país los civiles han hecho saber su descontento. Si bien la mayoría de las protestas han sido no violentas, la atmósfera se ha vuelto cada vez más fea. Muchos soldados han tenido que ser sancionados por intento de deserción, desobediencia y abandono del deber. ¿Deberíamos dar la orden de desmovilización?"
 EYE_swiss.23:0 "Población furiosa con la movilización"
 EYE_swiss.23.t:0 "Población furiosa con la movilización"
 EYE_swiss.23.desc:0 "Si alguien entre nuestra población todavía apoya nuestra movilización, no lo dice públicamente por temor a represalias. Nuestro gobierno se ha convertido en sinónimo de mala gestión. Nuestros oficiales ya no pueden controlar sus tropas ya que muchos simplemente se niegan a hacer su trabajo. Las protestas finalmente se han vuelto violentas en algunas áreas. ¿Deberíamos finalmente dar la orden de desmovilización?"
 EYE_swiss.103:0 "Desmovilización Forzada"
 EYE_swiss.103.t:0 "Desmovilización Forzada"
 EYE_swiss.103.desc:0 "La ira de la gente ya no se puede contener. Con tantos hombres llamados a las líneas del frente, la economía se ha paralizado y nuestra negativa a desmovilizarnos sin una guerra ha enojado mucho tanto a nuestros soldados como a nuestra población civil. Ayer, casi todos los soldados depusieron las armas y regresaron a casa. Al carecer de un ejército para castigar a nuestro ejército, no teníamos más remedio que consentir y permitir que los soldados regresaran a casa."
 EYE_swiss.103.a:0 "¡Cretinos traidores!"
 SWI_gw_tank_equipment:0 "Renault FT-17 Moskito"
 SWI_gw_tank_equipment_short:0 "FT-17 Mosquito"
 SWI_gw_tank_equipment_desc:0 "Para mantener su ejército actualizado, los suizos compraron varios Renault FT-17 de Francia en 19222, llamándolos Moskitos, o en inglés Mosquitos."
 SWI_light_tank_equipment_1:0 "Panzer 39 LTH"
 SWI_light_tank_equipment_1_short:0 "Panzer 39"
 SWI_light_tank_equipment_1_desc:0 "Suiza adquirió 24 modelos checoslovacos Panzer 38 (t) LTH, equipándolos con cañones Oerlikon de 24 mm."
 SWI_light_tank_aa_equipment_1:0 "34 piezas K 41"
 SWI_light_tank_aa_equipment_1_short:0 "34 piezas"
 SWI_light_tank_destroyer_equipment_1:0 "75 piezas K 41"
 SWI_light_tank_destroyer_equipment_1_short:0 "75 piezas"
 SWI_light_tank_equipment_2:0 "Renault r-35"
 SWI_light_tank_equipment_2_short:0 "Renault r-35"
 SWI_light_tank_equipment_2_desc:0 "Después de la caída de Francia en 1940, 12 Renault R-35 atravesaron la frontera con Suiza para no tener que rendirse a los alemanes. Los suizos usarían estos tanques hasta el final de la guerra. Aunque tiene un diseño más antiguo, el tanque serviría no solo en Suiza, sino en todo el mundo como el tanque más producido en Francia de la Segunda Guerra Mundial."
 SWI_light_tank_destroyer_equipment_2:0 "Jagdpanzer G-13 Hetzer"
 SWI_light_tank_destroyer_equipment_2_short:0 "G-13 Hetzer"
 SWI_light_tank_equipment_3:0 "Laupen Panzer 14t"
 SWI_light_tank_equipment_3_short:0 "Laupen 14t"
 SWI_light_tank_equipment_3_desc:0 "El Laupen 14t fue uno de los dos diseños de tanques ligeros experimentales en Suiza diseñados en 1950. Ambos fueron diseñados para ser capaces de superar a los tanques de uso general más grandes sin dejar de penetrar su armadura. Probablemente fueron diseñados como una respuesta al rendimiento del IS-3 soviético, así como una forma de actualizar las envejecidas fuerzas blindadas de Suiza."
 SWI_light_tank_destroyer_equipment_3:0 "Nahkampfkanona 1"
 SWI_light_tank_destroyer_equipment_3_short:0 "Nahkampfkanona 1"
 SWI_light_tank_destroyer_equipment_3_desc:0 "Construido sobre el chasis de vehículos blindados y el Panzer 38(t), el Nahkampfkanone 1 fue el único cazacarros ligero de Suiza en la guerra. Fue construido en 1943 y estaba armado con un cañón de 75 mm y pesaba 12,5 toneladas."
 SWI_light_tank_artillery_equipment_3:0 "Nahkampfkanona 10.5"
 SWI_light_tank_artillery_equipment_3_short:0 "Nahkampfkanona 10.5"
 SWI_light_tank_artillery_equipment_3_desc:0 "Después de ver el servicio como destructor de tanques, el ejército suizo decidió que el Nahkampfkanone 1 estaría mejor servido montando un obús de 10,5 cm en lugar de su antiguo cañón de 75 mm. Así lo hicieron."
 SWI_medium_tank_equipment_1:0 "Panzer 1939"
 SWI_medium_tank_equipment_1_short:0 "Panzer 1939"
 SWI_medium_tank_equipment_2:0 "Panzer 41"
 SWI_medium_tank_equipment_2_short:0 "Panzer 41"
 SWI_medium_tank_equipment_3:0 "Panzer 43"
 SWI_medium_tank_equipment_3_short:0 "Panzer 43"
 SWI_modern_tank_equipment_1:0 "Panzer 58"
 SWI_modern_tank_equipment_1_short:0 "Panzer 58"
 SWI_modern_tank_equipment_1_desc:0 "Diseñado en 1953, el Panzer 58 fue construido para modernizar las envejecidas fuerzas blindadas de Suiza, que todavía usaban principalmente vehículos de la época de la Segunda Guerra Mundial. Las lecciones aprendidas de la construcción de este vehículo serían invaluables para los suizos, utilizando su diseño para construir el Panzer 61 posterior y más exitoso."
 SWI_modern_tank_destroyer_equipment_1:0 "Nahkampfkanona 2"
 SWI_modern_tank_destroyer_equipment_1_short:0 "Nahkampfkanona 2"
 SWI_modern_tank_destroyer_equipment_1_desc:0 "Un prototipo construido en 1946, el Nahkampfkanone 2 estaba armado con un cañón de 75 mm y fue diseñado para ser una versión más pesada y mejorada del anterior Nahkampfkanone 1. Se probó hasta 1947 cuando se detuvo el desarrollo."
