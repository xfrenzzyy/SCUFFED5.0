 SWI_banking:0 "Banca suiza"
 SWI_banking_desc:0 "Como país bien conocido por mantenerse al margen de los conflictos mundiales, Suiza se ha convertido naturalmente en el lugar al que acuden las personas adineradas del mundo para guardar su dinero. Esto proporciona a Suiza muchos beneficios."
 SWI_temp_banking:0 "Banca en espera"
 SWI_temp_banking_desc:0 "Aunque este país es conocido por ser neutral, se ha visto envuelto en una guerra defensiva. Afortunadamente, esto significa que su reputación se mantiene, pero la guerra, naturalmente, aleja a los clientes. Después de la guerra, tal vez el negocio pueda reanudarse como de costumbre."
 SWI_lost_banking:0 "Pérdida de reputación bancaria"
 SWI_lost_banking_desc:0 "En un momento, este país fue conocido por su neutralidad y fue muy utilizado para la banca. Sin embargo, la incursión de este país en una guerra ofensiva, independientemente de la razón, ha dañado irreversiblemente su reputación como un lugar bancario seguro."
 SWI_flexible_foreign_policy:0 "Política exterior flexible"
 SWI_flexible_foreign_policy_2:0 "Política exterior flexible"
 SWI_internalism:0 "Enfoque interno"
 SWI_internalism_desc:0 "Este país ha optado por centrarse en los asuntos internos en lugar de los externos."
 SWI_heer_und_haus:0 "Aquí y Haus"
 SWI_heer_und_haus_desc:0 "Libres de dudas y desalientos atormentadores, los soldados de este país mantienen la ecuanimidad y la confianza."
 SWI_standing_army:0 "Avanzar hacia un ejército permanente"
 SWI_standing_army_desc:0 "Este país ha comenzado a alejarse de un sistema de milicias a un ejército permanente de tiempo completo.\n§W--------------- \nComplete el §YInstituir un Draft§. enfoque para comenzar los primeros borradores principales §Gincreasing§! potencial de mano de obra."
 SWI_standing_army_2:0 "Avanzar hacia un ejército permanente"
 SWI_standing_army_2_desc:0 "Este país ha pasado de un sistema de milicias a un ejército permanente de tiempo completo.\n§W--------------- \n¡Completa el ejército permanente §YA§! ¡Enfócate en cambiar nuestra §YLey de Conscripción§! a §YConscripción Limitada§!. ¡Establece los pasos finales para que Suiza tenga un ejército completamente apropiado!"
 SWI_standing_army_3:0 "Ejército permanente"
 SWI_standing_army_3_desc:0 "Este país ha creado con éxito un ejército permanente, implementando técnicas de sus días de milicia."
