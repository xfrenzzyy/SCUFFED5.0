 SWI_helvetia_idea:0 "Pro-Helvetia"
 SWI_helvetia_idea_desc:0 "Este país se toma muy en serio su cultura y su gente. Si alguien se atreve a intentar imponerse, se encontrará con una fuerte resistencia."
 SWI_trading_idea:0 "Comercio Exterior"
 SWI_trading_idea_desc:0 "Este país se ha hecho un nombre como un socio comercial honesto."
 SWI_good_trade:0 "Comercio Exterior"
