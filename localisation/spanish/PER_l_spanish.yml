 PER_paniranism:0 "Paniranismo"
 PER_anglo_iranian_oil_company:0 "Compañía petrolera anglo-persa"
 PER_anglo_iranian_oil_company_desc:1 "Después del descubrimiento de petróleo en Masjed Soleiman, se creó la Anglo-Persian Oil Company. Esta Compañía ha ganado un Monopolio sobre nuestro Petróleo, y entorpece seriamente nuestra economía. Ahora tenemos una opción, o nos inclinamos ante la supremacía de los británicos o morimos combatiéndolos."
 PER_continue_modernisation_of_the_army:0 "Continuar la modernización del ejército"
 PER_continue_modernisation_of_the_army_desc:0 ""
 PER_adopt_western_style_military_bureaucracy:0 "Adoptar la burocracia militar occidental"
 PER_adopt_western_style_military_bureaucracy_desc:0 "La antigua dinastía Qajar ha descuidado la formación del ejército iraní permanente hasta su caída en 1925. Si bien nos apresuramos a asegurar fondos adicionales para las Fuerzas Armadas iraníes, todavía se encuentra en mal estado con oficiales jóvenes incompetentes y un comando de armas desorganizado. La adopción de una estructura y jerarquía de mando de ejércitos extranjeros mejorará el desempeño de los ejércitos permanentes."
 PER_continue_sending_cadets_abroad:0 "Continuar enviando cadetes al exterior"
 PER_continue_sending_cadets_abroad_desc:0 "El material general moderno se centra en oficiales y comandantes competentes, que pueden ser educados y entrenados en el extranjero, lo que permite al gobierno adquirir el conocimiento de nuevas tácticas y tecnologías militares."
 PER_invite_foreign_officers:0 "Invitar a funcionarios extranjeros"
 PER_invite_foreign_officers_desc:0 "Nuestros soldados no pueden esperar años hasta que oficiales confiables iraníes sean educados en el extranjero. ¡Si queremos tener un ejército permanente lo más rápido posible, un especialista extranjero calificado debe guiar y observar el entrenamiento de nuestras fuerzas terrestres ahora!"
 PER_continue_using_western_doctrines:0 "Continuar usando la doctrina occidental"
 PER_continue_using_western_doctrines_desc:0 "La influencia británica y francesa está presente en todas las ramas de nuestras políticas internas y externas: industria, extracción de recursos, cooperación económica, exportaciones, importaciones y ahora también en un ejército: una defensa bien planificada y un atrincheramiento adecuado beneficiarán no solo a nuestras fuerzas armadas, sino nuestro régimen también."
 PER_adopt_german_doctrines:0 "Adoptar doctrinas alemanas"
 PER_adopt_german_doctrines_desc:0 "Alemania se ha recuperado bien del Tratado de Versalles y sus ejércitos son más fuertes que nunca. Seguiremos su camino y adoptaremos las doctrinas que favorecen los tanques y los vehículos motorizados. Si bien no tenemos alcance en el caucho, tenemos petróleo más que suficiente para abastecer a grandes fuerzas blindadas."
 PER_rely_on_artillery_firepower:0 "Confíe en la potencia de fuego de la artillería"
 PER_rely_on_artillery_firepower_desc:0 "La Gran Guerra ha demostrado que solo después de un bombardeo masivo de artillería, la infantería ataca directamente al enemigo. Mejorar la coordinación entre la artillería y la infantería con nuestros limitados recursos naturales y mano de obra podría ser el mejor plan para nuestras fuerzas terrestres."
 PER_adopt_soviet_tactics:0 "Adoptar tácticas soviéticas"
 PER_adopt_soviet_tactics_desc:0 "Nuestro gran vecino del norte y oponente histórico desde mediados del siglo XVII ha mejorado su doctrina para igualar su exceso de mano de obra. La tragedia de las últimas guerras ruso-persas no se repetirá si seguimos el mismo camino doctrinario que ellos."
 PER_adopt_guerilla_tactics:0 "Adoptar tácticas de guerrilla"
 PER_adopt_guerilla_tactics_desc:0 "Altas montañas, estrechos valles y extensos desiertos van formando las líneas defensivas naturales de nuestro país. ¡Si los enemigos cruzan nuestras fronteras, experimentarán una fuerte resistencia de nuestras fuerzas armadas, una extensa actividad partidista en su retaguardia y la lucha hasta la última bala por cada metro de nuestro suelo!"
 PER_revise_universal_drafting_law:0 "Revisar la Ley de Redacción Universal"
 PER_revise_universal_drafting_law_desc:0 "Muchos intelectuales y trabajadores calificados serían mucho más útiles si se unieran a las fuerzas armadas como especialistas o como personal del servicio civil. La ley de reclutamiento que establece que "solo 1 de cada 10 hombres debe servir" parece mejorar mucho el desempeño de nuestro ejército."
 PER_maintain_universal_drafting:0 "Mantener dibujo universal"
 PER_maintain_universal_drafting_desc:0 "La ley de reclutamiento universal de 1925 establecía que "Todo varón, independientemente de la región o tribu, que haya cumplido 21 años debe servir en el ejército durante dos años". Sin embargo, la ley puede modificarse ligeramente para aumentar drásticamente el número de reclutas en el ejército."
 PER_rifles_modernisation:0 "Modernización de fusiles"
 PER_rifles_modernisation_desc:0 "Nuestras tropas cuentan con el equipo de infantería obsoleto, algunos de los cuales datan de la Gran Guerra o incluso del siglo pasado. Si las tropas iraníes van a luchar por el país, necesitarán las mejores armas que podamos proporcionarles."
 PER_terrain_specialization:0 "Especialización en Terreno"
 PER_terrain_specialization_desc:0 "El clima variable y el terreno diverso de nuestro país sugieren que las fuerzas terrestres actuales lucharán en condiciones duras, lo que limitará severamente su máxima eficiencia. Para resolver este problema, se puede financiar un proyecto de fuerzas especializadas capaces de luchar en entornos difíciles."
 PER_develop_logistic_bataillons:0 "Desarrollar Batallones Logísticos"
 PER_develop_logistic_bataillons_desc:0 "La eficacia de las fuerzas terrestres se puede mejorar considerablemente si se incluyen en la estructura de las divisiones actuales batallones de exploradores e ingenieros con fines de reconocimiento y fortificación."
 PER_motorize_the_cavalry:0 "Modernizar la caballería"
 PER_motorize_the_cavalry_desc:0 "La caballería ha sobrevivido a su uso como tropa de primera línea con la invención de una ametralladora. La guerra civil rusa y el golpe de estado de 1921 son cosa del pasado. Camiones armados con su movilidad, organización y autosuficiencia es por lo que nos esforzaremos."
 PER_import_tanks_designs:0 "Importar diseños de tanques"
 PER_import_tanks_designs_desc:0 "Los tanques representan el futuro de la guerra moderna y nuestros especialistas lo ven claro. Desafortunadamente, no tenemos una base industrial o de investigación adecuada para los principales programas de tanques a la escala de las Grandes Potencias, pero podemos importar algunos de sus modelos y estudiarlos en nuestras instalaciones. Tal vez algo bueno salga de esto."
 PER_modernise_our_artillery:0 "Modernizar nuestra artillería"
 PER_modernise_our_artillery_desc:0 "Las fuerzas de infantería terrestre se beneficiarán enormemente de modelos de artillería más potentes, compactos y fáciles de usar. Los fondos están asegurados y listos para ayudar a los grupos de investigación correspondientes."
 PER_counter_enemy_armor:0 "Armadura contra el enemigo"
 PER_counter_enemy_armor_desc:0 "Nuestros enemigos podrían usar tanques para penetrar nuestras defensas en las provincias llanas del Oeste y del Norte. El arma antitanque más nueva anulará estos esfuerzos."
 PER_counter_enemy_bombers:0 "Bombarderos contra enemigos"
 PER_counter_enemy_bombers_desc:0 "Si los enemigos no tienen tanques, pueden infligir daño a nuestras tropas mediante el uso de un poder aéreo como bombarderos en picado, tácticos o incluso estratégicos. Los batallones de primera línea equipados con armas antiaéreas pondrán fin a tal amenaza."
 PER_local_fighters_development:0 "Desarrollo de combatientes locales"
 PER_local_fighters_development_desc:0 "Nuestras relaciones internacionales actuales pueden permitirnos comprar cazas y sus diseños a las grandes potencias, pero en caso de conflicto armado cerca de nuestras fronteras, nos limitaremos a los fabricantes locales. Consolidar el control del gobierno y extender el apoyo a nuestra propia rama de aviones ligeros beneficiará enormemente a la nación."
 PER_separate_the_air_force:0 "Separar la Fuerza Aérea"
 PER_separate_the_air_force_desc:0 "Si bien puede ser tentador no hacerlo, debemos separar las fuerzas terrestres y aéreas en ramas independientes, limitando así a los líderes militares y su supervisión de todo el sistema militar. Dar demasiado poder al ejército nunca fue una buena idea: las múltiples revoluciones y rebeliones de los últimos años son prueba de ello."
 PER_maintain_air_land_links:0 "Mantener enlaces aire-tierra"
 PER_maintain_air_land_links_desc:0 "Los mejores resultados se logran a través de la cooperación y nuestras fuerzas armadas deben ser un ejemplo de ello. El aire brinda cobertura y apoyo a las tropas terrestres, mientras que las fuerzas terrestres apoyan al aire con su armamento antiaéreo."
 PER_air_officers_academy:0 "Academia de Oficiales Técnicos de la IIAF"
 PER_air_officers_academy_desc:0 "La Fuerza Aérea Imperial Iraní (IIAF) se estableció en 1920 y recibió fondos limitados hasta el momento. Si queremos preservar nuestro dominio en el cielo en caso de conflicto armado, la nueva academia de oficiales debe construirse para satisfacer las necesidades de pilotos y comandantes aéreos calificados."
 PER_independent_bombers_bataillons:0 "Batallones de bombarderos independientes"
 PER_independent_bombers_bataillons_desc:0 "Nuestras tripulaciones de bombarderos pueden cubrir vastos espacios aéreos del Medio Oriente y el Golfo Pérsico si establecemos algunos batallones de bombarderos independientes para cada una de las regiones. El gobierno ha proporcionado reservas de efectivo adicionales para apoyar su crecimiento y desarrollo."
 PER_cas_troops_assistance:0 "Asistencia Tropas CAS"
 PER_cas_troops_assistance_desc:0 "Apoyar a las fuerzas terrestres es la tarea principal de los regimientos actuales de bombarderos en picado. Sin embargo, muchos modelos están obsoletos y ponen en peligro la vida de nuestros pilotos y tropas terrestres durante las maniobras militares. Si vamos a resolver este problema, debemos estar preparados para invertir en diseños de apoyo aéreo cercano más nuevos y mejores."
 PER_ghale_morghi_air_bases:0 "Bases aéreas de Ghale Morghi"
 PER_ghale_morghi_air_bases_desc:0 "La expansión de la Base Aérea Ghale Morghi fuera de Teherán proporcionará una cabeza de puente adicional para el entrenamiento y las operaciones del Comando del Área Este de la IIAF."
 PER_anti_aircraft_defense:0 "Defensa antiaérea"
 PER_anti_aircraft_defense_desc:0 "No podemos permitir que nuestros escuadrones aéreos sean eliminados antes de que puedan alcanzar el cielo en caso de un ataque enemigo sorpresa. ¡Se debe hacer una extensión de las defensas antiaéreas terrestres y la fortificación de los aeródromos antes de que la guerra llegue a nuestras fronteras y espacio aéreo!"
 PER_separate_the_navy:0 "separar la marina"
 PER_separate_the_navy_desc:0 "Cada rama de nuestras fuerzas armadas tendrá un alto mando individual que se podrá observar claramente desde los puestos de gobierno. La concentración del poder en una sola mano podría tener consecuencias catastróficas para nuestro país."
 PER_maintain_navy_land_links:0 "Mantener enlaces Marina-Tierra"
 PER_maintain_navy_land_links_desc:0 "Nuestras aguas territoriales están mal protegidas con barcos británicos y franceses que ingresan constantemente a nuestras aguas en el Golfo Pérsico, mientras que las fuerzas navales rusas dominan el mar Caspio. La protección de las aguas territoriales y las costas requerirá una fuerte coordinación naval-terrestre, que actualmente se está impulsando."
 PER_ensure_commercial_protection:0 "Garantizar la protección comercial"
 PER_ensure_commercial_protection_desc:0 "Las rutas comerciales del Golfo Pérsico y el Mar Arábigo podrían requerir protección adicional que nuestras nuevas fuerzas navales y nuestras doctrinas mejoradas pueden brindar."
 PER_dominate_the_persian_gulf:0 "Domina el Golfo Pérsico"
 PER_dominate_the_persian_gulf_desc:0 "De todos los países independientes de Oriente que comparten el Golfo Pérsico, tenemos la costa más larga y la flota más grande, lo que solo respalda la idea del dominio iraní en el Golfo."
 PER_expand_shipbuilding_capacities:0 "Ampliar las capacidades de construcción naval"
 PER_expand_shipbuilding_capacities_desc:0 "Nuestro mayor puerto, base naval y centro de operaciones en Bandar e'Abbas requiere expansión si queremos desarrollar una armada que pueda asegurar nuestros intereses navales en el Golfo y en todo el mundo."
 PER_hunt_the_submarines:0 "cazar los submarinos"
 PER_hunt_the_submarines_desc:0 "La Gran Guerra vio a Alemania adoptar la política de guerra submarina sin restricciones. Los modelos de submarinos más nuevos con su área de operaciones en expansión, así como la creciente tensión en todo el mundo, sugieren que debemos mirar de cerca para proteger nuestros barcos mercantes y rutas comerciales de estas amenazas."
 PER_submarines_experimentations:0 "Experimentación Submarina"
 PER_submarines_experimentations_desc:0 "Dominar el Golfo no es suficiente y si queremos expandir nuestra influencia aún más en mar abierto, necesitamos una herramienta rentable, ágil y poderosa para hacerlo. Los submarinos cumplen con todos los parámetros requeridos e invertiremos en su desarrollo."
 PER_carrier_development:0 "Desarrollo de operadores"
 PER_carrier_development_desc:0 "Los portaaviones parecen jugar un papel importante en cualquier tipo de operaciones marítimas realizadas por las grandes potencias. Deberíamos tratar de asegurar las finanzas para desarrollar y mejorar estos aeródromos flotantes."
 PER_maintain_the_armys_privileges:0 "Principal"
 PER_continue_governmental_purges:0 "Continuar las purgas gubernamentales"
 PER_continue_government_purges:0 "Continuar las purgas gubernamentales"
 PER_continue_government_purges_desc:0 "Cuanto más permitamos que un político se afiance, más probable es que intente librarse de la influencia real. Para que esto no suceda, serán necesarios los despidos forzosos."
 PER_increase_funds_for_the_army:0 "Aumentar fondos para el ejército"
 PER_increase_funds_for_the_army_desc:0 "El ejército es uno de los pilares principales para mantener el reinado del Shah. A los oficiales se les paga mucho mejor que a otros tipos de empleados. Al aumentar el presupuesto militar, nos aseguraremos de que siga siendo leal."
 PER_diplomatic_balance:0 "Equilibrio diplomático"
 PER_diplomatic_balance_desc:0 "La situación mundial actual y la presión internacional de todos lados no nos dejan más remedio que centrarnos en nuestra política interna y proclamar la política exterior neutral con la esperanza de preservar nuestra soberanía."
 PER_reaffirm_friendship_with_turkey:0 "Reafirman amistad con Turquía"
 PER_reaffirm_friendship_with_turkey_desc:0 "Con antecedentes similares en nuestros países y la turquificación y persianización de las minorías en curso, vemos nuestros objetivos comunes de establecer países fuertes y unidos en el Medio Oriente. Numerosas visitas diplomáticas han restablecido relaciones amistosas entre nuestro gobierno y el turco."
 PER_between_giants:0 "Entre gigantes"
 PER_between_giants_desc:0 "Nuestro gran pero frágil estado se encuentra en la encrucijada del mundo: con [SOV.GetAdjective] del norte y [ENG.GetAdjective] del sur, estamos rodeados de grandes potencias que observan ansiosamente la política de nuestro país y la estabilidad del régimen. ¿Quizás podamos usar nuestra posición especial a nuestro favor?"
 PER_forced_secularization:0 "Secularización Forzada"
 PER_forced_secularization_desc:0 "El primer paso de la transición de la sociedad medieval obsoleta a la sociedad industrial moderna es una separación clara y visible de la iglesia y el aparato estatal. El Islam tiene raíces profundas y está ligado culturalmente a nuestro pueblo, sin embargo, si queremos entrar con éxito en un escenario mundial, debemos ajustarnos a sus demandas, sin importar los costos y los sacrificios realizados."
 PER_trial_of_the_fifty_three:0 "Juicio de los cincuenta y tres"
 PER_trial_of_the_fifty_three_desc:0 "Muchos simpatizantes de la revolución comunista y del Partido Tudeh de Irán estaban utilizando con entusiasmo su educación, su posición respetuosa en la sociedad y sus vínculos con el extranjero para influir en la mentalidad de nuestro pueblo y alejarlos de nosotros. 53 simpatizantes han sido arrestados y ahora se enfrentan a la justicia que les corresponde en uno de los juicios políticos más sensacionales de la historia iraní."
 PER_secular_nationalism:0 "Nacionalismo secular"
 PER_secular_nationalism_desc:0 "Las creencias religiosas aún pueden estar presentes en la mente y el corazón de nuestros soldados y oficiales. Debemos recordar a nuestras tropas que los verdaderos valores no se encuentran dentro de la fe, sino dentro del país, su liderazgo, sus políticas internas y externas. Luchan por nuestra gente y solo por la gente."
 PER_encourage_german_trade:0 "Fomentar el comercio alemán"
 PER_encourage_german_trade_desc:0 "Durante muchos años fortalecimos los lazos diplomáticos y económicos con nuestros amigos alemanes, ya que eran la única potencia europea que no tenía ambiciones imperialistas en el Medio Oriente. Ingenieros, constructores y constructores iraníes y alemanes trabajan hombro con hombro para mejorar nuestro país y llevar nuestra industria subdesarrollada a estándares modernos."
 PER_pro_german_diplomacy:0 "Diplomacia pro-alemana"
 PER_pro_german_diplomacy_desc:0 "Los rusos y los británicos tienen sus propios planes para nuestro país en su nuevo Gran Juego. Necesitamos el apoyo extranjero de otra Gran Potencia para asegurar nuestra independencia y nuestro reinado sobre el Golfo Pérsico y, potencialmente, el Medio Oriente. La necesidad alemana de petróleo y el apoyo a nuestra nación en su agenda política constituyen una base perfecta para que nuestra alianza sea beneficiosa para ambas naciones."
 PER_steel_deals:0 "Ofertas de acero"
 PER_steel_deals_desc:0 "Distanciarnos de Gran Bretaña y apoyar los intereses alemanes en la región podría dañar nuestra economía a corto plazo, pero los beneficios a largo plazo valen la pena. La escasez alemana de petróleo y la abundancia de acero son bien conocidas y llegaremos a un acuerdo para asegurar nuestra parte de su comercio como socios iguales."
 PER_restore_constitutionalism:0 "Restaurar el Constitucionalismo"
 PER_restore_constitutionalism_desc:0 "El absolutismo solo ha resultado en una corrupción generalizada en toda la administración y una profunda división de la sociedad iraní. El poder debe devolverse al pueblo si Irán quiere lograr un progreso real."
 PER_prime_minister_foroughi:0 "Primer Ministro Foroughi"
 PER_prime_minister_foroughi_desc:0 "El Partido del Renacimiento progresista secular de Irán, también conocido como Hezb-e Tajaddod, formará el nuevo gobierno de coalición y uno de sus veteranos, Mohammad-Ali Foroughi, asumirá el cargo de primer ministro en el tiempo de transición."
 PER_declare_the_shah_a_traitor:0 "Declarar al Sha un traidor"
 PER_declare_the_shah_a_traitor_desc:0 ""
 PER_align_the_army:0 "Alinear el ejército"
 PER_align_the_army_desc:0 "Uno de los puntos del programa del Revival Party se centró en la base de un ejército iraní fuerte y modernizado. Pero antes de que se pueda implementar cualquier reforma del ejército, se debe lidiar con numerosos generales rivales, comandantes descarriados y soldados rebeldes."
 PER_increase_education_funds:0 "Aumentar los fondos de educación"
 PER_increase_education_funds_desc:0 "Las altas tasas de analfabetismo en el campo obstaculizan el desarrollo de nuestra nación hacia la sociedad progresista moderna. La solución está en redirigir más fondos al sistema educativo."
 PER_reform_the_tax_system:0 "Reformar el Sistema Tributario"
 PER_reform_the_tax_system_desc:0 "Si queremos deshacernos de los restos del aparato burocrático corrompido del Sha, debemos reintroducir varios impuestos para los ricos, mientras los reducimos para los agricultores, pescadores y trabajadores industriales pobres."
 PER_align_with_britain:0 "Alinearse con Gran Bretaña"
 PER_align_with_britain_desc:0 "Ahora compartimos la confianza y la fe en los valores democráticos de las potencias occidentales. Si queremos preservar las instituciones democráticas recién establecidas, necesitamos aliados fuertes. Gran Bretaña o Francia seguramente nos aceptarán con las manos abiertas."
 PER_renegociate_oil_agreements:0 "Renegociar Acuerdos Petroleros"
 PER_renegociate_oil_agreements_desc:0 "Nuestros soldados están luchando hombro con hombro juntos, mientras nuestros diplomáticos discuten la política exterior en la misma mesa. Los británicos se han ganado nuestro apoyo, pero la carga de la Anglo-Persian Oil Company daña gravemente el prestigio y la imagen de nuestro gobierno a los ojos del mundo. Somos creados iguales, por lo que dejaremos que nuestra gente disfrute de la misma parte de las ganancias del petróleo. Las negociaciones están en proceso..."
 PER_rally_around_mosaddegh:0 "Reunión alrededor de Mosaddegh"
 PER_rally_around_mosaddegh_desc:0 "Con la toma del poder por Reza Shah Pahlavi en 1925, uno de los campeones de la democracia secular iraní, Mohammad Mosaddegh, se retiró de la arena política. La reciente difusión de los valores democráticos y el progreso de las instituciones democráticas hacen posible la formación de un nuevo "Frente Nacional", una coalición de demócratas liberales, nacionalistas e incluso políticos socialistas, encabezada por Mohammad Mosaddegh."
 PER_de_militarize_politics:0 "Desmilitarizar la política"
 PER_de_militarize_politics_desc:0 "Durante demasiado tiempo, el ejército y el gobierno fueron vistos como una entidad inseparable. Para demostrar nuestras ambiciones pacíficas y nuestra disposición para las negociaciones, debemos excluir cualquier tipo de participación militar en la política interna."
 PER_nationalize_aioc:0 "Nacionalizar la APOC"
 PER_nationalize_aioc_desc:0 "El último discurso pronunciado por Mohammad Mosaddegh fue recibido con un silencio mortal en Europa. "Con los ingresos del petróleo de la APOC podríamos cubrir todo nuestro presupuesto y combatir la pobreza, la enfermedad y el atraso entre la gente... Irán tiene la intención de expulsar a los expertos extranjeros en petróleo del país y luego cerrar las instalaciones petroleras"."
 PER_land_reform_act:0 "Ley de Reforma Agraria"
 PER_land_reform_act_desc:0 "Los fondos recién adquiridos del presupuesto militar reducido se pueden utilizar para redistribuir la riqueza y la tierra de manera más eficiente entre las personas y las empresas."
 PER_reform_the_administration:0 "Reformar la administración"
 PER_reform_the_administration_desc:0 "El antiguo aparato burocrático del Sha todavía tiene raíces profundas en nuestro sistema administrativo. Debemos dedicar todos nuestros esfuerzos y recursos a erradicar sus restos."
 PER_anti_imperialist_position:0 "Posición Antiimperialista"
 PER_anti_imperialist_position_desc:0 "Los principios democráticos del actual gobierno iraní solo pueden parecer similares a los de Occidente. Nosotros, sin embargo, no escondemos ningún tipo de ambición imperial y colonial detrás de la máscara de "Protección de la democracia". ¡Debemos permanecer como un escudo contra cualquier tipo de opresión llevada a cabo por los occidentales!"
 PER_the_sadabat_pact:0 "El Pacto de Sadabat"
 PER_the_sadabat_pact_desc:0 "Muchas naciones de Medio Oriente comparten nuestra creencia en la autodeterminación y el autogobierno. Asegurar nuestros lazos con un tratado de no agresión mejorará nuestra posición diplomática en la región."
 PER_lead_the_way:0 "Liderar el camino"
 PER_lead_the_way_desc:0 "Si queremos hacer cumplir las reglas democráticas, que así sea: sentaremos las bases de la confederación panárabe independiente, donde cada nación oprimida o humillada pueda ser defendida."
 PER_appoint_zahedi:0 "Nombrar a Zahedi"
 PER_appoint_zahedi_desc:0 "Fazlollah Zahedi, jefe de la policía nacional, es una figura poderosa en el ejército y la política. También está en contacto con varias organizaciones iraníes radicales y nacionalistas. Al nombrarlo Primer Ministro, podríamos invitar a estas mismas organizaciones al gobierno, allanando el camino para una regeneración de la sociedad iraní."
 PER_halt_religious_persecutions:0 "Detener las persecuciones religiosas"
 PER_halt_religious_persecutions_desc:0 "El gobierno actual del Sha está marcado por sus fuertes políticas de secularización, que ya obligaron a muchas personas talentosas y capacitadas a exiliarse o esconderse. Podemos estabilizar la situación ayudando al hombre común y potencialmente ganarnos un poderoso aliado."
 PER_religious_militarism:0 "Militarismo religioso"
 PER_religious_militarism_desc:0 "Durante siglos, la religión y el estado fueron partes inseparables de los mundos persa y árabe. Nuestra creencia única y sus valores islámicos pueden tener un buen uso en nuestras fuerzas armadas y sus campañas."
 PER_embrace_persian_identity:0 "Abraza la identidad persa"
 PER_embrace_persian_identity_desc:0 "La verdadera identidad de nuestro estado se remonta al Imperio Persa, que llevó la civilización y el progreso a las vastas regiones de Oriente Medio, Asia Menor y la península de los Balcanes. ¡Fuimos la cuna de uno de los imperios más grandes de todos los tiempos y ahora es el momento de revelar nuestra verdadera naturaleza al mundo!"
 PER_crush_religious_resistance:0 "Aplastar la resistencia religiosa"
 PER_crush_religious_resistance_desc:0 "El Imperio Persa limitó a las personas a través de políticas económicas comunes, justicia social, modernización tecnológica, igualdad y valores protodemocráticos, no a través de la creencia en un poder superior. Terminaremos con cualquier tipo de extremismo religioso en todo el país si queremos recuperar la gloria y el reconocimiento que merecemos."
 PER_strategic_nationalizations:0 "Nacionalizaciones Estratégicas"
 PER_strategic_nationalizations_desc:0 "Las maquinaciones británicas en el mercado mundial han apartado a la Anglo-Persian Oil Company de la supervisión de nuestro gobierno. La única forma de establecer un estado iraní fuerte es nacionalizando la empresa y utilizando sus recursos para impulsar la economía local. Los británicos no tolerarán esto, pero ¿quién les dio la palabra en nuestro país?"
 PER_reorganization_of_the_state:0 "Reorganización del Estado"
 PER_reorganization_of_the_state_desc:0 "Con la creciente popularidad de Fazlollah Zahedi en el gobierno y de su agenda entre la población, se hace evidente de dónde vienen las órdenes y se sitúa el verdadero liderazgo. Ya no se necesita un testaferro de Shah y Fazlollah Zahedi finalmente puede ser designado como jefe de gobierno."
 PER_diplomatic_independence:0 "Independencia diplomática"
 PER_diplomatic_independence_desc:0 "Aliarse con otras potencias fascistas europeas puede parecer beneficioso, pero seguramente obstaculizará nuestros esfuerzos por liberar a Oriente Medio de los colonizadores. Nuestro país forjará su propio camino hacia el dominio regional y global."
 PER_heroic_sacrifice:0 "Sacrificios heroicos"
 PER_heroic_sacrifice_desc:0 "Nunca olvidaremos a los héroes que han dado su vida por nuestra causa. En su lugar, usaremos sus nombres y logros para ampliar nuestra agenda y asegurar que todos estén dispuestos a morir por el país."
 PER_agressive_pan_iranism:0 "Pan-Iranismo Agresivo"
 PER_agressive_pan_iranism_desc:0 "Muchos territorios del desaparecido Imperio Persa en Asia Central pueden ser devueltos al reino bajo promesas de un futuro brillante y próspero bajo nuestro gobierno."
 PER_retake_afghanistan:0 "Retomar afganistán"
 PER_retake_afghanistan_desc:0 "Hace 100 años, la dinastía Qajar intentó y fracasó en conquistar la fortaleza afgana de Herat durante el Gran Juego de Asia Central. Con el ejército modernizado, el apoyo aéreo y nuestros pueblos creen en la causa, esta vez no fallaremos."
 PER_reclaim_iraq:0 "Recuperar irak"
 PER_reclaim_iraq_desc:0 "La parte injusta de las ganancias de Arvan Rud, la persecución de las minorías chiítas y el creciente nacionalismo iraquí no nos dejan otra opción que hacer cumplir el gobierno legítimo sobre su país."
 PER_our_central_asian_brothers:0 "Nuestros hermanos de Asia Central"
 PER_our_central_asian_brothers_desc:0 "Asia Central se inclinará más bajo las botas rusas, chinas o británicas. ¡Pueblo turco, levántate y lucha contra los opresores, libérate de las cadenas del colonialismo!"
 PER_revive_the_jungle_movement:0 "Revive el movimiento de la jungla"
 PER_revive_the_jungle_movement_desc:0 "El Movimiento de la Selva o el Movimiento de Gilan sigue siendo un evento destacado de la causa comunista en nuestra nación. Una causa en la que personas pertenecientes a diferentes hogares, regiones, se unieron para derrocar a la dinastía Qajar. Debemos revivir ese sentimiento de unificación bajo la Bandera Roja para derrocar nuestra Monarquía actual y establecer un Estado iraní socialista."
 PER_acquire_soviet_support:0 "Adquirir apoyo soviético"
 PER_acquire_soviet_support_desc:0 "Nuestros vecinos del norte, la Unión de Repúblicas Socialistas Soviéticas, juega un papel fundamental para asegurar que nuestra revolución tenga éxito. Necesitamos ayuda material de los soviéticos para asegurarnos de que podamos tener éxito en formar una utopía comunista en el Medio Oriente."
 PER_assemble_the_tudeh_party:0 "Montar la fiesta Tudeh"
 PER_assemble_the_tudeh_party_desc:0 "El Partido Tudeh de Irán es la principal fuerza comunista dentro de Irán. Ha llegado el momento de volver a formar el Partido Tudeh, ya que Irán tiene que poner fin a su monarquía y recuperar el espíritu de los trabajadores."
 PER_recreate_the_persian_socialist_soviet_republic:0 "Recrear la SSR persa"
 PER_recreate_the_persian_socialist_soviet_republic_desc:0 "Ha llegado el momento. Con el apoyo de la Unión Soviética y el Partido Tudeh, finalmente ha llegado el momento de derrocar a la dinastía Pahlavi. Los Obreros y Campesinos han sido bastante maltratados por la Realeza. Es hora de que busquemos nuestra Venganza. ¡Adelante, camaradas!"
 PER_nationalize_the_means_of_production:0 "Nacionalizar los medios de producción"
 PER_nationalize_the_means_of_production_desc:0 "La nacionalización es el proceso por el cual la Propiedad Privada propiedad de la Burguesía, se transforma en Bienes Públicos, que pueden ser utilizados por cualquier persona. Para lograr plenamente el espíritu comunista, tenemos que nacionalizar los medios de producción, para evitar que la burguesía se apodere de los medios de producción"."
 PER_land_reforms:0 "Reformas Agrarias"
 PER_land_reforms_desc:0 "No hay nada peor que un campesino sin tierra o un trabajador sin línea de fábrica. Los Medios de Producción recién adquiridos deben ser reorganizados y distribuidos equitativamente entre la población. ¡Poder para el pueblo!"
 PER_federalize_the_nation:0 "federalizar la nación"
 PER_federalize_the_nation_desc:0 "El federalismo ha mostrado efecto en muchos países del mundo. Ha llegado el momento de que nosotros también adoptemos el sistema del federalismo, dividiendo nuestra nación en estados semiautónomos, con representación en el Parlamento."
 PER_islamic_socialism:0 "socialismo islámico"
 PER_islamic_socialism_desc:0 "De hecho, es cierto que el ateísmo es necesario para lograr una verdadera sociedad comunista, sin embargo, el Islam tiene sus raíces en el pueblo de Persia. Para asegurar la fe de la gente en el nuevo régimen, debemos incorporar nuestras políticas de socialismo dentro del Islam."
 PER_promote_atheism:0 "Promover el ateísmo"
 PER_promote_atheism_desc:0 "Mantenerse fiel a los Principios Comunistas es necesario. Todos son creados iguales, y no hay nadie superior a todos los humanos. Debemos asegurarnos de promover el ateísmo patrocinado por el Estado, le guste o no a la gente, para mantenernos fieles al Camino de Marx."
 PER_align_with_the_soviets:0 "Alinearse con los soviéticos"
 PER_align_with_the_soviets_desc:0 "Si bien nuestros ideales ciertamente no se alinean con los de los soviéticos, su Revolución inspiró la nuestra. Sería una tontería en el espíritu comunista no apoyar a otra nación comunista más grande, más fuerte y, en general, en sus esfuerzos por extender la revolución por todo el mundo."
 PER_persian_way_to_socialism:0 "Camino persa al socialismo"
 PER_persian_way_to_socialism_desc:0 "Sí, los soviéticos nos ayudaron en nuestro esfuerzo por formar nuestra gloriosa unión. Sí, merecen un pago por eso. ¿Pero vamos a hacer eso? ¡No! Nuestro espíritu del comunismo es diferente al de la maldita sociedad colectivista. Nuestro Comunismo es un esfuerzo por unir al pueblo, un asunto incruento, separado de los horrores de la Colectivización."
 PER_soviet_economic_help:0 "Ayuda económica soviética"
 PER_soviet_economic_help_desc:0 "Con la creación de la SFSR persa y nuestros lazos con nuestros hermanos bolcheviques del norte, es hora de que comencemos a trabajar para mejorar nuestra economía. ¡Con algo de ayuda económica de los soviéticos, en forma de pequeños préstamos e inversiones, podemos reparar nuestra economía y volver a ser la economía más grande del Medio Oriente!"
 PER_control_the_strait:0 "controlar el estrecho"
 PER_control_the_strait_desc:0 "El Estrecho del Bósforo es un punto crítico absoluto para controlar. La Nación que controla el Bósforo decide las rutas comerciales de Rumania, Bulgaria y la Unión Soviética. Capturar el Estrecho para nosotros nos permitirá obtener el monopolio de las rutas comerciales en el Bósforo y, de paso, ayudar a nuestros aliados del norte."
 PER_liberation_of_arabia:0 "Liberación de Arabia"
 PER_liberation_of_arabia_desc:0 "Las monarquías árabes han reprimido durante mucho tiempo a su pueblo, mujeres, hombres, niños, trabajadores por igual. Ha llegado el momento de que liberemos a las personas que viven bajo la opresión de las Monarquías de Arabia Saudita, Omán e Irak. ¡Nuestros Compañeros de Armas en Occidente, nos necesitan, carguemos con todas nuestras fuerzas para liberarlos!"
 PER_finish_the_trans_iranian_railway:0 "Termina el Ferrocarril Transiraní"
 PER_finish_the_trans_iranian_railway_desc:0 "La introducción esencial a cualquier desarrollo de Irán es el desarrollo de la red de comunicaciones. El ferrocarril transiraní es un proyecto lanzado en 1927, únicamente con la ayuda de capital indígena. De esta forma, podremos conectar mejor a Teherán con nuestras diversas rutas comerciales, especialmente con los puertos del sur."
 PER_foreign_exchange_controls:0 "Controles de cambio de divisas"
 PER_foreign_exchange_controls_desc:0 "El aumento de nuestro comercio internacional debe ir acompañado de alguna regulación por parte del gobierno para garantizar que siga siendo beneficioso."
 PER_increase_machines_import:0 "Aumentar Importación de Máquinas"
 PER_increase_machines_import_desc:0 "Si queremos ampliar nuestra producción industrial, se necesitarán nuevas máquinas para adaptarse al aumento de la producción. Como aún no tenemos la capacidad para fabricarlos nosotros mismos, hemos negociado su importación."
 PER_increase_textile_production:0 "Aumentar la producción textil"
 PER_increase_textile_production_desc:0 "El desarrollo de la industria textil ha tenido lugar principalmente en las regiones de Tabriz o Esfahan, y el estado ha planificado muchas otras fábricas."
 PER_secure_weapon_deals:0 "Ofertas de armas seguras"
 PER_secure_weapon_deals_desc:0 "Actualmente dependemos en gran medida de la importación de equipos extranjeros para nuestro ejército. Si deseamos extender este último, será necesario un aumento en nuestras importaciones militares."
 PER_expand_tehran_university:0 "Ampliar la Universidad de Teherán"
 PER_expand_tehran_university_desc:0 "Inaugurada oficialmente en 1934, la Universidad de Teherán representó un gran paso adelante en el desarrollo de la educación en Irán y la transformación de Teherán en una verdadera capital digna de las más grandes del mundo. Representa el futuro de Irán y debe recibir todo el apoyo posible de nuestra parte."
 PER_sugar_exports:0 "Exportaciones de azúcar"
 PER_sugar_exports_desc:0 "En un esfuerzo por reformar el sector agrario, se han importado nuevas plantaciones a Irán, en particular remolacha azucarera. Posteriormente, se construyeron muchas refinerías de azúcar, produciendo hasta ahora más de 40.000 toneladas de azúcar por año."
 PER_shift_toward_heavy_industry:0 "Fábricas de fusiles Teherán y MG"
 PER_shift_toward_heavy_industry_desc:0 "Siendo la región industrial más desarrollada del país, Teherán es visto como un lugar perfecto para establecer instalaciones organizadas de producción de rifles."
 PER_electronic_development:0 "Desarrollo electrónico"
 PER_electronic_development_desc:0 "Nuestra industria en crecimiento y la creciente demanda de energía eléctrica ya han llevado a la creación de más de 120 plantas de energía en todo el país. Muchos científicos proponen un valiente plan de transición del control manual al automático sobre los generadores y las instalaciones de producción. Esto, sin embargo, requiere inversiones adicionales en las herramientas electrónicas modernas."
 PER_study_nuclear_power:0 "Estudiar Energía Nuclear"
 PER_study_nuclear_power_desc:0 "'Una bomba de este poder puede destruir fácilmente un puerto y las ciudades a su alrededor' Esta fue la carta que Albert Einstein, el gran científico alemán envió a Franklin Roosevelt de América. La forma en que describió este nuevo poder es increíble. Si pudiéramos aprovechar esta energía para nuestro uso, no solo nos ayudará a ser reconocidos en el escenario internacional, sino que también garantizará que los imperialistas se mantengan a raya."
 PER_manufacture_planes:0 "fabricar aviones"
 PER_manufacture_planes_desc:0 "Nuestra fuerza aérea depende en gran medida de la importación de modelos de aviones extranjeros. Sin embargo, estas máquinas se pueden producir con éxito en casa y, por lo tanto, impulsar la economía nacional y alentar a los fabricantes locales."
 PER_increase_research_funds:0 "Aumentar los fondos de investigación"
 PER_increase_research_funds_desc:0 "[PER.GetAdjective] Los científicos e intelectuales merecen mucho más que un sobrante actual del presupuesto. Aumentar el gasto en educación e investigación mejorará significativamente nuestro desarrollo tecnológico."
