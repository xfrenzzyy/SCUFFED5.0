 italymod.42.t:0 "Italia nos ofrece protección"
 italymod.42.d:0 "[ITA.GetName] se acercó a nosotros con una oferta. Nos ofrecerán protección si nos convertimos en un estado satélite suyo. Si bien perdemos nuestra independencia total, convertirnos en un satélite con cierta autonomía suena un poco mejor que ser tragado por completo por [GER.GetName]..."
