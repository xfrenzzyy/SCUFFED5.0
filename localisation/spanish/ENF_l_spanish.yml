l_spanish:
 ITA_tyrol_ultimatum:0 "§RAlemania puede salir en defensa de Austria y reaccionar con hostilidad a este curso de acción."
 ITA_home_defense:0 "Coloca fortificaciones costeras en Calabria, Campania, Cerdeña y Sicilia."
 ITA_home_defense_tooltip:0 "Italia o cualquiera de sus aliados controlan los estados de Calabria, Campania, Cerdeña y Sicilia."
 ITA_peace_allies:0 "§RLos aliados deben aceptar nuestra oferta de poner fin a la guerra. También pueden considerar la paz si nos unimos a su facción y luchamos contra Alemania."
 USA_demanded_canada:0 "§RSi los británicos se niegan, tenemos la opción de usar la fuerza."
 FRA_invest_economy:0 "Invertir en la economía"
 FRA_invest_economy_desc:0 "Si bien la Gran Depresión no ha golpeado a Francia tan fuerte como a la mayoría, sus efectos aún persisten y nuestro crecimiento económico es lento. Si vamos a restablecer la fe en nuestra población, debemos ayudar a la economía invirtiendo en ella."
 FRA_military_aviation:0 "Aviación militar"
 FRA_military_aviation_desc:0 "La guerra moderna está cambiando rápidamente y debemos adaptarnos en consecuencia. Si queremos ganar una guerra contra las amenazas externas, debemos aprender a controlar los cielos."
 FRA_close_air_focus:0 "Enfoque aéreo cercano"
 FRA_close_air_focus_desc:0 "Cambiar nuestros esfuerzos centrándonos en bombarderos de corto alcance pero más rápidos nos permite reaccionar ante situaciones más rápidamente y desplegar los bombarderos donde más se necesitan."
 FRA_military_rearmament:0 "Rearme Militar"
 FRA_military_rearmament_desc:0 "Las acciones recientes nos han obligado a expandir nuestro gasto militar. Mientras esperamos la paz, siempre debemos estar listos para la guerra."
 FRA_convoy_tactics:0 "Tácticas de convoy"
 FRA_convoy_tactics_desc:0 "Como imperio con muchas colonias remotas y nuestra dependencia de sus recursos, debemos asegurarnos de que nuestra armada pueda defender nuestras rutas comerciales."
 FRA_naval_aviation:0 "Aviación Naval"
 FRA_naval_aviation_desc:0 "Los barcos ya no están seguros en el mar debido a la invención de bombarderos destinados a destruirlos. Incluso si nuestra marina no puede igualar a nuestro enemigo, nos aseguraremos de que nuestros bombarderos puedan ayudar en la lucha."
 FRA_mobilization:0 "Movilización"
 FRA_mobilization_desc:0 "Ahora que nuestro pueblo está unificado, más y más jóvenes están dispuestos a alistarse y luchar por su gran país. Alentaremos este patriotismo."
 FRA_plan_17:0 "Plano XVII"
 FRA_plan_17_desc:0 "El Plan XVII puede haber sido un fracaso en la Primera Guerra Mundial, pero esta vez venimos preparados. Un ataque preventivo contra los alemanes nos dará la ventaja."
 FRA_socialist_programs:0 "Ampliar los programas socialistas"
 FRA_police_state:0 "Nacimiento El Estado Policial"
 FRA_police_state_desc:0 "Si queremos tener éxito en nuestra transición al fascismo, debemos eliminar cualquier oposición antes de que se vuelva demasiado poderosa. Tener una fuerza policial despiadada asustará a la gente para que se someta."
 FRA_socialist_programs_desc:0 "Debido a la Gran Depresión, nuestra población está más dispuesta a la intervención del gobierno en la economía. Ampliaremos aún más nuestros programas socialistas en preparación para un cambio al comunismo."
 FRA_soviet_treaty:0 "Tratado franco-soviético"
 FRA_soviet_treaty_desc:0 "Ahora que nos hemos unido oficialmente al Komintern, podemos iniciar conversaciones con la Unión Soviética para un tratado que nos ayude tanto militar como económicamente."
 FRA_archangel:0 "Ejercicios militares de Arkhangelsk"
 FRA_archangel_desc:0 "Si Francia quiere derrotar a sus enemigos, debe tener un ejército fuerte. Los soviéticos acordaron realizar ejercicios militares conjuntos en Archangelsk para fortalecer aún más nuestros ejércitos."
 FRA_white_wolves:0 "Lobos de mar blanco"
 FRA_white_wolves_desc:0 "A veces, una invasión puede incluso no ser necesaria. Corta las líneas de comida y suministro y el enemigo se inclinará. Realizar simulacros en el Mar Blanco con los soviéticos fortalecerá nuestro conocimiento en la guerra submarina."
 FRA_attack_britain:0 "Atacar gran bretaña"
 FRA_attack_britain_desc:0 "Durante demasiado tiempo, nuestros vecinos del norte han sido una espina en nuestro costado. Ahora que tenemos una Francia fuerte y unificada que tiene un propósito, sucumbirán como uno de nuestros primeros objetivos."
 FRA_citizen_act:0 "Ley de ciudadanía francesa"
 FRA_citizen_act_desc:0 "Ahora que hemos dado el paso al comunismo, ya no consideramos a nuestras colonias como súbditos. Serán absorbidos directamente por Francia y la población recibirá la ciudadanía francesa."
 FRA_integrate_the_legion:0 "Integrar la Legión Extranjera"
 FRA_integrate_the_legion_desc:0 "La Legión Extranjera es arcaica y ya no es necesaria ahora que todos en Francia son iguales. Esos hombres deberían integrarse en el ejército francés en su lugar."
 FRA_anti_fascist:0 "Política exterior antifascista"
 FRA_anti_fascist_desc:0 "El objetivo a corto plazo está acordado y claro. Los regímenes fascistas vecinos deben ser borrados del mapa."
 FRA_dismantle_axis:0 "Desmantelar el eje"
 FRA_dismantle_axis_desc:0 "El fascismo es una amenaza para la revolución mundial. Ya no podemos permitir que Alemania e Italia, que se sientan a nuestra puerta, amenace a nuestro país. Por el bien de la revolución mundial, deben ser sometidos."
 FRA_government_expansion:0 "Expansión del Gobierno"
 FRA_government_expansion_desc:0 "Nuestra creciente población requiere más atención. Ha llegado el momento de expandir aún más el gobierno y comenzar cambios de política rápidos para apoyar aún más nuestros objetivos."
 FRA_world:0 "Preparar la revolución mundial"
 FRA_world_desc:0 "El comunismo a nivel nacional no es suficiente. La revolución debe extenderse de un rincón a otro de la tierra. Todo hombre y mujer serán liberados."
 FRA_support_china:0 "Apoya a la República Popular"
 FRA_support_china_desc:0 "La República Popular de China puede servir como una excelente base desde la cual difundir el comunismo en el Lejano Oriente. Debemos apoyarlos en sus esfuerzos contra los nacionalistas japoneses y chinos."
 FRA_china_industry:0 "Desarrollar la industria china"
 FRA_china_industry_desc:0 "Para que la República Popular tenga éxito en su revolución, debe ser capaz de proporcionar un ejército. Los ayudaremos a llegar a ese punto."
 FRA_indirect_support:0 "Apoyo indirecto"
 FRA_indirect_support_desc:0 "Si bien todavía es demasiado pronto para que intervengamos directamente para ayudar a la República Popular, podemos asegurarnos de que les proporcionamos un flujo constante de equipo."
 FRA_fortify_vietnam:0 "Fortificar vietnam"
 FRA_fortify_vietnam_desc:0 "Vietnam es uno de nuestros estados más cruciales, ya que nos proporciona una gran cantidad de caucho natural. Los japoneses imperialistas han comenzado a poner sus miras en él. Debemos fortificarlo y protegerlo a toda costa."
 FRA_subdue_japan:0 "someter a japón"
 FRA_subdue_japan_desc:0 "Japón se ha convertido recientemente en una poderosa amenaza. Continúa corriendo sin control en el Lejano Oriente, expandiendo sus fronteras en nombre del imperialismo. Japón debe ser detenido si queremos asegurar la revolución en Asia."
 FRA_secure_spain:0 "España segura"
 FRA_secure_spain_desc:0 "Nuestros vecinos del sur acaban de pasar por una sangrienta guerra civil, y lamentablemente el lado derecho perdió. Es hora de que tomemos el asunto en nuestras propias manos para asegurar nuestra frontera sur."
 FRA_denounce_monroe:0 "Denuncia la Doctrina Monroe"
 FRA_denounce_monroe_desc:0 "Si bien es posible que hayamos respetado la Doctrina Monroe en el pasado, ya no se alinea con nuestra visión del mundo. La gente de las Américas ha estado encadenada a los Estados Unidos durante mucho tiempo, pero ya no."
 FRA_mexico_communism:0 "Apoyar a los comunistas mexicanos"
 FRA_mexico_communism_desc:0 "México es un objetivo principal para iniciar la revolución de las Américas. No solo está al lado de Estados Unidos, también tiene muchos simpatizantes comunistas. Debemos asegurarles nuestro apoyo."
 FRA_arm_mexico:0 "Armar La Confederación De Trabajadores De México"
 FRA_arm_mexico_desc:0 "La revolución mexicana no comenzará desde arriba, sino desde abajo. Al armar a la Confederación de Trabajadores de México nos aseguramos de que no sean silenciados por la opresión."
 FRA_mexico_revolution:0 "Revolución mejicana"
 FRA_mexico_revolution_desc:0 "El apoyo al comunismo en México se ha disparado, y con nuestra ayuda el pueblo está listo para recuperar su país y no estar encadenado a los Estados Unidos. ¡Viva Mexico!"
 FRA_argentine_leaders:0 "Encuentro con anarcocomunistas argentinos"
 FRA_argentine_leaders_desc:0 "Argentina tiene un papel que jugar en la revolución mundial. Deberíamos reunirnos con sus líderes locales y discutir cómo avanzar."
 FRA_argentina_communism:0 "Ayudar a establecer un ejército popular"
 FRA_argentina_communism_desc:0 "Una revolución no tiene éxito lanzando palos y lenguaje duro al enemigo. El pueblo argentino debe estar armado y en algunos casos empujado a apoyar nuestra causa."
 FRA_buenos_aires:0 "Disturbios de Buenos Aires"
 FRA_buenos_aires_desc:0 "Los recientes disturbios en Buenos Aires son el catalizador de algo más grande. Ha llegado el momento de que los trabajadores en Argentina se levanten y luchen."
 FRA_home_free:0 "Hogar de los libres"
 FRA_home_free_desc:0 "Estados Unidos representa todo lo que vamos en contra. Afirman ser libres pero abiertamente tienen un sistema de esclavitud de la nueva era. Derrotar el corazón del capitalismo consolidará nuestra posición en el escenario mundial."
 FRA_the_international:0 "Anfitrión de la próxima internacional"
 FRA_the_international_desc:0 "La Unión Soviética no es apta para dirigir la revolución mundial. ¡Somos Francia, el centro del mundo! En su lugar, The International debe tener su sede en París."
 FRA_international:0 "§R Terminar este enfoque conduce a una cadena de eventos donde decidimos sobre la política. Lo que elegimos dicta lo que se puede desbloquear más abajo."
 FRA_plan_tooltip:0 "§RFinalizar este enfoque desbloquea el árbol demócrata francés."
 FRA_status_quo_women:0 "Estado quo de las mujeres"
 FRA_status_quo_women_desc:0 "Lo que los más radicales de nosotros no nos damos cuenta es que mantener unida a la familia es la columna vertebral de prácticamente todo. Si bien es posible que a algunos no les guste que la mitad de nuestra población no pueda trabajar o pelear, creemos que esto es lo mejor."
 FRA_workers_women:0 "Mujer trabajadora"
 FRA_workers_women_desc:0 "Un buen compromiso en el debate sobre las mujeres es que las mujeres deberían poder trabajar en nuestras fábricas y campos, ayudando al esfuerzo de guerra y asegurando que estemos abastecidas y abastecidas mientras los hombres luchan por la revolución."
 FRA_full_equality_women:0 "Igualdad total"
 FRA_full_equality_women_desc:0 "La igualdad total es la única opción lógica. Al duplicar efectivamente nuestra población trabajadora y luchadora, seremos imparables mientras otros se aferran a la discriminación menor."
 FRA_worker_paradise:0 "Paraíso de los trabajadores"
 FRA_worker_paradise_desc:0 "No podemos esperar más. El camino a la perfección comienza hoy. El paraíso de los trabajadores que creamos se hablará durante mil años."
 FRA_no_worker_paradise:0 "Trabajadores por la revolución"
 FRA_no_worker_paradise_desc:0 "Lamentablemente, la utopía tendrá que esperar. Sería incomprensible seguir ese camino tan pronto, cuando nuestros hermanos y hermanas de todo el mundo continúan sufriendo bajo los capitalistas y autoritarios."
 FRA_absorb_comintern:0 "Absorber el Komintern"
 FRA_absorb_comintern_desc:0 "El Komintern no es mejor que un régimen autoritario. Ahora que las principales amenazas fascistas se han enfrentado en el continente, debemos atacar en la primera oportunidad y rescatar a los que viven bajo esta marca falsa de comunismo."
 FRA_com_non_aggro:0 "Paz con el Komintern"
 FRA_com_non_aggro_desc:0 "El Komintern no es nuestra principal preocupación. Si bien es posible que tengamos que lidiar con ellos eventualmente, eso está muy lejos. Debemos asegurar la paz para que podamos hacer frente a preocupaciones más urgentes."
 FRA_scandinavian_question:0 "Pregunta escandinava"
 FRA_scandinavian_question_desc:0 "Se ha decidido que Escandinavia es de extrema importancia para la revolución mundial. Deberíamos comenzar los preparativos sobre cómo seguir adelante."
 FRA_support_scandinavian_communists:0 "Apoyar a los comunistas escandinavos"
 FRA_support_scandinavian_communists_desc:0 "Los comunistas en Escandinavia tienen un poder creciente, pero el proceso es demasiado lento y débil para nuestro gusto. Debemos asegurarles nuestro apoyo sin importar el costo."
 FRA_sweden_revolution:0 "Revolución sueca"
 FRA_sweden_revolution_desc:0 "Suecia es actualmente el país más poderoso de Escandinavia y sería un primer objetivo principal en la región. Ahora que los comunistas han obtenido una gran cantidad de apoyo, es hora de que les demos ese último pequeño empujón para comenzar la revolución."
 FRA_danish_belts:0 "Asegure los cinturones daneses"
 FRA_danish_belts_desc:0 "Dinamarca y Noruega se encuentran en una región estratégica principal donde el comercio sale del Báltico y desemboca en el Mar del Norte, y viceversa. Al tener ambos países en nuestra esfera, nuestros enemigos estarían en una desventaja significativa."
 FRA_secure_finland:0 "Atacar finlandia"
 FRA_secure_finland_desc:0 "Finlandia ha sido recientemente el objetivo de las políticas expansionistas implementadas por los estalinistas en la Unión Soviética. Al traerlos a nuestro redil primero, les negamos a los soviéticos un mayor acceso a Escandinavia."
 FRA_fascism_first:0 "El fascismo primero"
 FRA_fascism_first_desc:0 "Los capitalistas pueden esperar. Los regímenes fascistas que han cobrado fuerza recientemente en Europa deberían ser nuestra primera prioridad. La venganza contra los alemanes es solo la guinda del pastel."
 FRA_strike_germans:0 "Golpea a los alemanes"
 FRA_strike_germans_desc:0 "Desde 1870, e incluso antes de eso, la animosidad entre franceses y alemanes parece no haber hecho más que crecer. Ahora que tenemos un propósito claro, es hora de acabar con esa animosidad para siempre haciéndolos sucumbir a nuestra voluntad."
 FRA_end_the_empire:0 "Acabar con el imperio"
 FRA_end_the_empire_desc:0 "Ahora que nos hemos ocupado de los alemanes, debemos dirigir nuestra atención al otro lado del Canal y acabar con el imperio británico imperialista para siempre."
 FRA_capitalism_first:0 "El capitalismo primero"
 FRA_capitalism_first_desc:0 "La Gran Depresión ha demostrado que el sistema capitalista no es sostenible, confiable o justo. La eliminación de los capitalistas codiciosos debe ser la prioridad número uno."
 FRA_northern_ambitions:0 "Ambiciones del Norte"
 FRA_northern_ambitions_desc:0 "Nuestros adversarios al otro lado del Canal ya no deben poder conspirar contra nosotros. Las olas del comunismo deben llegar a sus costas sin importar el costo."
 FRA_destroy_the_fascists:0 "Destruye a los fascistas"
 FRA_destroy_the_fascists_desc:0 "Ahora que hemos asegurado nuestro flanco norte contra una posible invasión capitalista, ha llegado el momento de librar definitivamente a los regímenes fascistas de Europa central."
 FRA_recognize_germany:0 "Reconocer la hegemonía alemana"
 FRA_recognize_germany_desc:0 "El Reich alemán se está convirtiendo en una fuerza a tener en cuenta. Su visión de un futuro mejor puede alinearse con nuestros intereses. Deberíamos apoyarlos y, una vez que se asiente el polvo, Francia obtendrá el pedazo de Europa que le corresponde."
 FRA_catholic_church:0 "Acercamiento con la Iglesia Católica"
 FRA_catholic_church_desc:0 "La separación de la iglesia y el estado fue un completo error. Los izquierdistas han intentado debilitar al francés quitándole la fe, pero es hora de volver a las relaciones amistosas con la iglesia."
 FRA_camelots_du_roi:0 "Apoya a Camelots du Roi"
 FRA_camelots_du_roi_desc:0 "El adoctrinamiento debe comenzar lo antes posible. Apoyar a la organización juvenil de extrema derecha Camelots du Roi solo puede dar resultados positivos."
 FRA_pacify_royalists:0 "Pacificar a los realistas"
 FRA_pacify_royalists_desc:0 "Algunos de los nacionalistas más radicales -y delirantes- esperan ver el regreso de una monarquía francesa. Los realistas serán de gran ayuda en el futuro mientras se mantengan a raya."
 FRA_subjugate_colonials:0 "Subyugar las colonias"
 FRA_subjugate_colonials_desc:0 "Nuestra población colonial debe entender una cosa: que todo lo que hagan debe ser para nuestro beneficio. Al implementar prácticas estrictas y duras en ellos, se inclinarán y ayudarán a suministrar nuestros esfuerzos futuros."
 FRA_expand_legion:0 "Expandir Legión Extranjera"
 FRA_expand_legion_desc:0 "Nuestras colonias tienen millones de no franceses que deberían tener un arma en la mano y entrenarse para luchar por Francia. No hay mayor honor que morir por Francia, y les daremos esa oportunidad."
 FRA_berlin_forum:0 "Foro de Berlín"
 FRA_berlin_forum_desc:0 "Ahora que Francia y Alemania han dejado de lado sus bonitas disputas, es hora de organizar un foro y decidir el futuro de Europa y, en última instancia, del mundo. Una mayor cooperación militar y económica es una necesidad."
 FRA_ger_military:0 "Cooperación Militar"
 FRA_ger_military_desc:0 "Los alemanes han estado preparando la guerra durante años mientras nuestro dócil gobierno jugueteaba con sus pulgares. Debemos trabajar con los alemanes para garantizar que nuestro ejército sea de primera clase."
 FRA_lightning_warfare:0 "Guerra relámpago"
 FRA_lightning_warfare_desc:0 "Los alemanes han aprendido de la Primera Guerra Mundial y se han dado cuenta de que la próxima gran guerra no se librará en trincheras. Combinar el apoyo aéreo con el ejército y tener divisiones blindadas separadas conduce a resultados catastróficamente positivos."
 FRA_joint_nuclear:0 "Comité Nuclear Conjunto"
 FRA_joint_nuclear_desc:0 "Los nazis ya han hecho algunos avances en armas nucleares destructivas y tecnología de aviones. Al combinar nuestros esfuerzos, obtendremos algunos de los beneficios mientras aceleramos su progreso."
 FRA_military_industrial:0 "Complejo Industrial Militar"
 FRA_military_industrial_desc:0 "Estos son tiempos turbulentos. Todo nuestro enfoque debe estar en armar, suministrar y apoyar a nuestros militares y soldados."
 FRA_expand_fleet:0 "Ampliar la flota francesa"
 FRA_expand_fleet_desc:0 "En caso de una guerra con las democracias occidentales, el Reich alemán confía en nuestra flota para defender nuestras costas y proyectar poder. Si bien puede ser una tarea abrumadora, debemos igualar y luego superar a la Royal Navy en tamaño y tácticas."
 FRA_naval_drills:0 "Ejercicios navales"
 FRA_naval_drills_desc:0 "Tener barcos modernos y poderosos está muy bien, pero las guerras no se ganan únicamente con el equipo. Tenemos que entrenar a nuestro ejército para usarlos de manera efectiva y pensar fuera de la caja cuando se trata de estrategia."
 FRA_amphibious_focus:0 "Operaciones anfibias"
 FRA_amphibious_focus_desc:0 "Ya sea que una guerra nos lleve o no a las costas de Gran Bretaña o América, debemos asegurarnos de contar con el equipo y los hombres adecuados para liderar la carga."
 FRA_puppet_britain:0 "Marioneta de gran bretaña"
 FRA_puppet_britain_desc:0 "El Eje entiende la importancia de Gran Bretaña. Después de que sean invadidos y golpeados, se debe establecer un gobierno títere para ayudarnos en una guerra contra los estadounidenses y los soviéticos."
 FRA_italian_cooperation:0 "Cooperación franco-italiana"
 FRA_italian_cooperation_desc:0 "Los italianos son un pueblo orgulloso como nosotros. Deberíamos trabajar con ellos para ayudar a tallar el Mediterráneo entre nosotros y asegurar una relación armoniosa."
 FRA_secure_west:0 "Mediterráneo occidental seguro"
 FRA_secure_west_desc:0 "El Mediterráneo Occidental es de vital importancia para el imperio. Debemos fortificar las costas y asegurarnos de que pueda repeler cualquier posible invasión."
 FRA_subjugate_spain:0 "Subyugar España"
 FRA_subjugate_spain_desc:0 "España se encuentra en un lugar estratégico muy importante y también puede servir como base desde la que atacarnos desde el sur. Debemos asegurarlo para garantizar nuestra seguridad y la hegemonía mediterránea."
 FRA_befriend_spain:0 "Hazte amigo de España"
 FRA_befriend_spain_desc:0 "La reciente guerra civil de España y el cambio a un gobierno fascista significa que podemos trabajar de cerca con ellos para asegurar nuestros intereses. Consiguen Gibraltar y nosotros estrangulamos a los británicos en el Mediterráneo."
 FRA_war_portugal:0 "Guerra con portugal"
 FRA_war_portugal_desc:0 "Portugal ha sido durante mucho tiempo simpatizante de la causa del Imperio Británico. Les mostraremos el error de sus caminos absorbiendo su imperio en el nuestro."
 FRA_hatay:0 "Pregunta Hatay"
 FRA_hatay_desc:0 "La provincia de Hatay entre Siria y Turquía ha sido administrada conjuntamente por franceses y turcos, pero ha llegado el momento de que sea completamente francesa."
 FRA_war_turkey:0 "Huelga Turquía"
 FRA_war_turkey_desc:0 "Los turcos no son aptos ni dignos de gobernar un lugar tan estratégico e importante. Deben ser conquistados para que podamos concentrarnos en la siguiente fase de nuestro plan."
 FRA_sov_war:0 "Demoler el Komintern"
 FRA_sov_war_desc:0 "Ahora que hemos establecido una fuerte presencia en el Mediterráneo oriental, ha llegado el momento de atacar a los soviéticos. Al abrir un segundo frente mientras los alemanes atacan desde el oeste, el Komintern caerá."
 FRA_revanchism:0 "La amenaza alemana"
 FRA_revanchism_desc:0 "No hemos olvidado la humillante derrota en la guerra franco-prusiana, ni cuántos hombres perdimos en la Gran Guerra. Francia se alzará una vez más como la mayor potencia de la Tierra y forjará un nuevo imperio que el mismo Napoleón admiraría."
 FRA_question_swiss:0 "Cuestiona la neutralidad suiza"
 FRA_question_swiss_desc:0 "Suiza es un grano irritante sentado en medio de países poderosos que le brindan la cortesía de la Independencia. No apoyaremos eso más."
 FRA_annex_swiss:0 "Anexo Suiza"
 FRA_annex_swiss_desc:0 "Francia no estará completa hasta que todos los franceses vivan dentro de nuestras fronteras. Los pocos franceses que viven en Suiza es razón suficiente para violar su neutralidad y anexionarlos."
 FRA_demand_belgium:0 "Demanda Valonia"
 FRA_demand_belgium_desc:0 "Muchos valientes soldados franceses lucharon y murieron en la Gran Guerra por la eventual liberación de Bélgica, pero ¿qué obtuvimos a cambio? ¡Nada! Los desagradecidos belgas aprenderán una lección: que sus tierras son legítimamente francesas."
 FRA_revenge_german:0 "La amenaza alemana"
 FRA_revenge_german_desc:0 "Los forasteros pueden pensar que el Tratado de Versalles fue injusto para Alemania, pero nosotros no lo creemos. Por culpa de los alemanes, millones de franceses perdieron la vida y Francia vivió en la vergüenza y el caos político durante décadas. No más. Nos aseguraremos de que Alemania nunca más pueda amenazarnos."
 FRA_anti_communism:0 "Política exterior anticomunista"
 FRA_anti_communism_desc:0 "Puede que odiemos a los capitalistas, pero el verdadero enemigo, la verdadera inmundicia del mundo, son los patéticos comunistas que tienen la ilusión de una sociedad totalmente igualitaria. El comunismo debe dejar de existir."
 FRA_woo_japan:0 "Japón"
 FRA_woo_japan_desc:0 "Japón se ha convertido en una nación muy fuerte, y su posición en el Este significa que probablemente no nos enfrentaremos. También compartimos un odio mutuo hacia el Komintern. Este podría ser el comienzo de una gran alianza."
 FRA_militarism_focus:0 "Militarismo"
 FRA_militarism_focus_desc:0 "Aquellos que consideran a las fuerzas armadas como un mal necesario seguramente enfrentarán la derrota cuando se trata de la guerra. A diferencia de los débiles, alabaremos a nuestras fuerzas armadas y nos convertiremos en una nación por y para los soldados."
 FRA_finnish_guarantee:0 "Garantía Finlandia"
 FRA_finnish_guarantee_desc:0 "Finlandia comparte nuestra desconfianza hacia los soviéticos y, por eso, son un objetivo principal. Finlandia no tiene la mano de obra ni la industria para luchar sola contra los soviéticos, ¡así que los ayudaremos en su lucha contra los rojos!"
 FRA_iran_guarantee:0 "Garantía Irán"
 FRA_iran_guarantee_desc:0 "Irán es un posible aliado sentado en el flanco sur del Komintern. Los soviéticos recientemente han estado mirando hacia el Medio Oriente y las grandes reservas de petróleo presentes allí. Debemos asegurarnos de que no tengan acceso a él."
 FRA_puppet_iraq:0 "Títere irak"
 FRA_puppet_iraq_desc:0 "Para asegurar nuestro dominio en el Medio Oriente y la gran cantidad de petróleo allí, debemos asegurarnos de que Irak esté dentro de nuestra esfera de influencia y sea leal solo a nosotros."
 FRA_turkey_friend:0 "Hazte amigo de Turquía"
 FRA_turkey_friend_desc:0 "Turquía podría convertirse en un valioso aliado contra los comunistas y continuar con nuestra política de rodearlos y contenerlos. Todo lo que necesitan es un pequeño empujón para ver la verdadera forma de gobernar."
 FRA_turkey_alliance:0 "Alianza con Turquía"
 FRA_turkey_alliance_desc:0 "Los turcos han demostrado ser razonables y han aceptado el camino correcto del orgullo nacionalista y el estado militar. El siguiente curso de acción debería ser firmar un silencio militar y rodear a los soviéticos."
 FRA_attack_commies:0 "Golpea a los soviéticos"
 FRA_attack_commies_desc:0 "¡Por fin ha llegado el momento! ¡Con los soviéticos rodeados de enemigos, ha llegado la hora final del comunismo!"
 FRA_aid_japan:0 "Asesores franceses"
 FRA_aid_japan_desc:0 "Japón tiene un ejército feroz, pero falta liderazgo en algunas áreas. Al enviar a algunos de nuestros asesores del ejército, se ampliaría el alcance de lo que su ejército podría lograr."
 FRA_JAP_naval:0 "Cooperación Naval"
 FRA_JAP_naval_desc:0 "La Armada de Japón es más grande y tecnológicamente más avanzada que la nuestra. Si queremos ganar una guerra inevitable contra los capitalistas, necesitamos una flota grande y moderna capaz de derrotarlos."
 FRA_anti_capitalism:0 "Política exterior anticapitalista"
 FRA_anti_capitalism_desc:0 "El capitalismo es un sistema en descomposición que es mejor erradicarlo. La Gran Depresión solo ha mostrado su debilidad, y su falta de orgullo nacionalista será su ruina."
 FRA_fascism_brazil:0 "Apoyar a los nacionalistas brasileños"
 FRA_fascism_brazil_desc:0 "Brasil tiene mucho de qué enorgullecerse. Una nación fuerte no debe quedar atrapada bajo el control de la América capitalista. Con nuestra ayuda, Brasil será conducido a la grandeza."
 FRA_arm_brazil:0 "Armar Los Integralistas"
 FRA_arm_brazil_desc:0 "El movimiento integralista ha estallado en Brasil. Lo que compensan con orgullo nacionalista, les falta en armamento. Les proporcionaremos lo que sea necesario para asegurar el movimiento."
 FRA_brazil_revolution:0 "Golpe Integralista"
 FRA_brazil_revolution_desc:0 "Ha llegado el momento de que todos los brasileños se levanten y eliminen cualquier rastro de capitalismo o comunismo en su gran nación. Sólo entonces Brasil será verdaderamente Brasil."
 FRA_arrest_capitalist:0 "Arrestar a los simpatizantes capitalistas"
 FRA_arrest_capitalist_desc:0 "Recientemente nos enteramos de que hay una operación clandestina que intenta socavar nuestro gobierno y predicar los beneficios del capitalismo, el liberalismo y el libre pensamiento. Arrestaremos a estos tontos para convertirlos en un ejemplo."
 FRA_atlantic_wall:0 "Comienza el Muro del Atlántico"
 FRA_atlantic_wall_desc:0 "Hasta que podamos establecer un dominio naval completo, debemos comenzar a construir un muro costero masivo para mantener a los capitalistas fuera de nuestras costas."
 FRA_french_fleet:0 "Ampliar la flota francesa"
 FRA_french_fleet_desc:0 "Si vamos a luchar contra los capitalistas, necesitamos una flota grande y moderna capaz de proteger y transportar a nuestras tropas a través de grandes masas de agua. Necesitamos ampliar la flota francesa para ser competitivos."
 FRA_naval_games:0 "Juegos de guerra navales"
 FRA_naval_games_desc:0 "La tecnología no tiene sentido sin los medios para abusar de ella. Tendremos a los mejores marineros del mundo, capaces de derrotar a cualquier adversario."
 FRA_med_ambition:0 "Ambiciones mediterráneas"
 FRA_med_ambition_desc:0 "Los británicos tienen un dominio completo de todo el mar Mediterráneo. Debemos empezar a impugnar esto o pareceremos débiles."
 FRA_segregate_marines:0 "segregar a los marines"
 FRA_segregate_marines_desc:0 "Tal como está actualmente, nuestro Cuerpo de Marines está integrado en varias ramas de nuestra fuerza naval total. Necesitamos segregarlos y asegurarnos de que sean perfectos en las operaciones anfibias."
 FRA_puppet_spain:0 "Marioneta españa"
 FRA_puppet_spain_desc:0 "Si bien no tenemos nada en contra de los españoles, su posición estratégica y su vacilación para trabajar con nosotros significa que tenemos que tomar el asunto en nuestras propias manos y obligarlos a participar."
 FRA_bomber_long:0 "Bombarderos de largo alcance"
 FRA_bomber_long_desc:0 "El apoyo aéreo cercano es bueno, pero también debemos poder alcanzar objetivos más lejanos. Los bombarderos tácticos son diversos y pueden alcanzar largas distancias, perfectos para lo que necesitamos."
 FRA_subdue_britain:0 "someter a gran bretaña"
 FRA_subdue_britain_desc:0 "Simplemente no es aceptable permitir que una nación insular hostil justo al lado nuestro sea utilizada como base para una invasión del continente. El Imperio Británico caerá y no habrá mejor momento."
 FRA_heart_capitalism:0 "corazón del capitalismo"
 FRA_heart_capitalism_desc:0 "La 'Tierra de las Oportunidades' está llena de hombres y mujeres débiles que no saben cómo aprovechar una oportunidad. Esa tierra sería más adecuada dentro del Gran Imperio Francés."
 FRA_support_nat_china:0 "Apoyo china"
 FRA_support_nat_china_desc:0 "Los nacionalistas en China enfrentan problemas tanto internos como externos. Mientras los comunistas y los nacionalistas luchan entre sí, Japón está listo para abalanzarse como un buitre. Debemos asegurarnos de que los nacionalistas en China estén preparados para lo que venga."
 FRA_arm_nationalists:0 "Armar a los nacionalistas"
 FRA_arm_nationalists_desc:0 "Es posible que los nacionalistas en China no puedan mantener la línea sin nuestra ayuda. Si bien es posible que no podamos intervenir directamente, debemos proporcionarles equipo para que puedan continuar la lucha."
 FRA_against_japan:0 "Unidos contra Japón"
 FRA_against_japan_desc:0 "Japón no solo representa una amenaza para China, sino para todo el Lejano Oriente tal como lo conocemos, incluidas nuestras posesiones coloniales. ¡No hay mejor momento para atacarlos que ahora, mientras están ocupados con los chinos!"
 FRA_colonial_autonomy:0 "Ampliar la Autonomía Colonial"
 FRA_colonial_autonomy_desc:0 "La Ley de Ciudadanía Francesa fue un gran comienzo, pero nuestros ciudadanos, tanto en el Métropol como en el extranjero, quieren ver una autonomía local aún mayor."
 FRA_rally_populace:0 "Reúne a la población"
 FRA_rally_populace_desc:0 "Para bien o para mal, parece que vamos a ser parte de otra gran guerra europea. Los ciudadanos franceses ya no pueden permanecer inactivos mientras el mundo arde a su alrededor. Cada francés debe hacer su parte para asegurar el futuro de la libertad."
 FRA_med_focus:0 "Enfoque Mediterráneo"
 FRA_med_focus_desc:0 "Tenemos muchas colonias importantes a lo largo del Mar Mediterráneo que son vitales para Francia. Debemos continuar garantizando su seguridad y protección contra las crecientes amenazas autoritarias."
 FRA_toulon:0 "Ampliar la base en Toulon"
 FRA_toulon_desc:0 "Estamos más que seguros de que la Kriegsmarine alemana no representa una amenaza para Francia, sin embargo, no se puede decir lo mismo de la Regia Marina. Ampliando nuestro rearme naval en el Mediterráneo, aseguraremos la victoria sobre los italianos."
 FRA_control_seas:0 "controlar los mares"
 FRA_control_seas_desc:0 "Si no controlamos los mares, corremos el riesgo de que se corten las líneas de suministro tanto hacia como desde Francia, lo que resultaría en un gran desastre. Debemos asegurarnos de que nuestra armada tenga la supremacía total."
 FRA_spain_focus:0 "coaccionar españa"
 FRA_spain_focus_desc:0 "Es posible que España se haya visto debilitada por una guerra civil reciente, pero debemos estar preparados para todas las posibilidades. Aunque España no pelee con nosotros, al menos podemos asegurar que no peleará contra nosotros."
 FRA_por_focus:0 "Influencia Portugal"
 FRA_por_focus_desc:0 "Hacernos amigos de Portugal asegura que no serán tan susceptibles a la influencia alemana mientras ayuda a asegurar nuestra posición en el Atlántico norte."
 FRA_vienot_accord:0 "Acuerdo de Vienot"
 FRA_vienot_accord_desc:0 "La firma del Acuerdo de Viénot daría autonomía a nuestras colonias del Medio Oriente que han visto un resurgimiento del nacionalismo, manteniéndolas aún en nuestra esfera. Esta es una opción a considerar para no dispersarnos demasiado en caso de alguna revuelta."
 FRA_turkey_focus:0 "Coaccionar Turquía"
 FRA_turkey_focus_desc:0 "Si bien es posible que hayamos tenido problemas con los turcos antes, ha llegado el momento de dejar eso atrás a medida que crece la amenaza comunista. Al trabajar juntos, quizás podamos evitar que el comunismo se extienda a Medio Oriente."
 FRA_greek_guarantee:0 "Garantía Grecia"
 FRA_greek_guarantee_desc:0 "Grecia es un objetivo principal para los expansionistas italianos, ya que sueñan con controlar todo el Mediterráneo. Debemos garantizar su independencia y seguridad."
 FRA_pacify_italy:0 "Pacificar italia"
 FRA_pacify_italy_desc:0 "Los alemanes ya nos dan bastante de qué preocuparnos, pero su reciente amistad con Italia solo empeora las cosas. No hay duda de que Italia eventualmente nos apuñalará por la espalda. Deberíamos pacificarlos lo antes posible."
 FRA_military_infrastructure:0 "Infraestructura militar"
 FRA_military_infrastructure_desc:0 "Desafortunadamente, es una posibilidad probable que otra guerra con los alemanes se libre principalmente en suelo francés. Debemos asegurarnos de que nuestra infraestructura militar esté a la altura para no sufrir una pesadilla logística."
 FRA_electronic_focus:0 "Enfoque de descifrado"
 FRA_electronic_focus_desc:0 "Saber lo que trama el enemigo y planificar es la mayor ventaja que puedes tener. Al trabajar con informáticos británicos y estadounidenses, tendremos una ventaja sobre los alemanes."
 FRA_war_cabinet:0 "Convocar al Gabinete de Guerra"
 FRA_war_cabinet_desc:0 "Francia se encuentra una vez más en guerra. Debemos convocar al gabinete de guerra inmediatamente y discutir la mejor manera de proceder."
 FRA_air_rearm:0 "Armée de l'air"
 FRA_air_rearm_desc:0 "No se puede negar la ventaja estratégica de tener superioridad aérea. Si queremos derrotar a nuestros enemigos, debemos ser capaces de controlar los cielos."
 FRA_subsidize_motul:0 "Subvencionar Motul"
 FRA_subsidize_motul_desc:0 "Motul es solo una de las muchas grandes empresas francesas que ha estado luchando después de la Gran Depresión. Al subsidiarlos, podemos cosechar los beneficios de su trabajo para ayudar a abastecer nuestro esfuerzo de guerra."
 FRA_control_skies:0 "Controla los cielos"
 FRA_control_skies_desc:0 "Nuestra Fuerza Aérea está peligrosamente superada. Debemos invertir en nueva tecnología de cazas y teóricos de la guerra aérea para garantizar que nuestros cielos permanezcan libres de bombarderos enemigos."
 FRA_carpet_bombing:0 "Bombardeo de alfombra"
 FRA_carpet_bombing_desc:0 "Si bien llamar humana a la Primera Guerra Mundial sería una locura, el futuro de la guerra será, sin duda, incluso peor que la Gran Guerra. Puede que no nos guste, pero debemos hacer todo lo posible para asegurar la victoria: nadie está a salvo."
 FRA_censor_press:0 "Promulgar restricciones de prensa"
 FRA_censor_press_desc:0 "En tiempos de incertidumbre y guerra inminente, se justifica promulgar restricciones de prensa y controlar el flujo de información. Aunque a la población no le guste, es por su propio bien."
 FRA_limit_exports:0 "Limitar Exportaciones"
 FRA_limit_exports_desc:0 "A medida que continuamos rearmándonos para la guerra, debemos asegurarnos de que muchos de nuestros productos y recursos permanezcan en Francia para financiar el esfuerzo bélico. Al poner a Francia en primer lugar, nos aseguramos de que los materiales cruciales no se envíen al extranjero."
 FRA_war_propaganda:0 "Propaganda de guerra"
 FRA_war_propaganda_desc:0 "Demonizando al enemigo y alentando el patriotismo a través de una campaña de propaganda cuidadosamente planificada, podemos aumentar el apoyo a la guerra y animar a los jóvenes a alistarse y luchar por su país."
 FRA_armament_effort:0 "Esfuerzo de armamento"
 FRA_armament_effort_desc:0 "Un soldado es casi inútil sin un arma. Debemos aumentar nuestra capacidad para producir equipos si queremos ganar una guerra prolongada."
 FRA_total_mobilization:0 "Movilización Total"
 FRA_total_mobilization_desc:0 "Esta será una guerra donde la movilización total es necesaria. Todo hombre y mujer aptos deben prestar su ayuda de alguna manera."
 FRA_saint_cyr:0 "Escuela de san cyr"
 FRA_saint_cyr_desc:0 "El colegio militar de Saint-Cyr en Bretaña alberga algunas de las mejores mentes militares de Francia. Serán invaluables en el esfuerzo de guerra."
 FRA_old_guard:0 "Saca a la vieja guardia"
 FRA_old_guard_desc:0 "La Vieja Guardia tiene experiencia. Puedes estudiar y crear estrategias tanto como desees, pero la experiencia triunfa sobre todo. Muchos han estado involucrados en batallas en la Gran Guerra y su experiencia es invaluable."
 FRA_new_blood:0 "Sangre nueva"
 FRA_new_blood_desc:0 "Ya no podemos permanecer encadenados al pasado ya los delirios de grandeza. Hay amenazas muy reales con tácticas muy modernas que amenazan con desgarrarnos. Una perspectiva nueva y lista para usar es exactamente lo que Francia necesita."
 FRA_static_defense:0 "Defensa estática"
 FRA_static_defense_desc:0 "La Vieja Guardia está segura de que una estrategia militar de defensa estática suplantada con tecnología de comunicación moderna y artillería pesada es el camino a seguir."
 FRA_integrated_armor:0 "Armadura integrada"
 FRA_integrated_armor_desc:0 "Heavy Armor debe ser un elemento básico de nuestros regimientos de infantería. Con su potencia de fuego y la experiencia de nuestros soldados, nuestro ejército puede mantener cualquier posición."
 FRA_new_blood_innovation:0 "Innovaciones del ejército"
 FRA_new_blood_innovation_desc:0 "Nuestro nuevo comando militar está compuesto únicamente por los generales más brillantes, innovadores y optimistas. Su dedicación a su oficio ya ha producido muchos avances."
 FRA_combined_arms:0 "Armas combinadas"
 FRA_combined_arms_desc:0 "En lugar de integrar diferentes ramas de nuestras fuerzas armadas en el mismo regimiento, nuestro nuevo comando militar ha adoptado la idea de Armas combinadas, utilizando las ventajas únicas de cada división de nuestras fuerzas armadas de forma independiente pero en la misma campaña o batalla."
 FRA_red_menace:0 "Amenaza roja"
 FRA_red_menace_desc:0 "Después de casi enfrentar una revolución comunista en casa y derrocar a los regímenes fascistas en Europa central, ha llegado el momento de acabar con la amenaza roja de una vez por todas."
 FRA_tech_sharing_allies:0 "Únase a la investigación de la Commonwealth"
 FRA_tech_sharing_allies_desc:0 "Ha llegado el momento de romper cualquier barrera de intercambio de tecnología con la Commonwealth."
 ENG_home_guard:0 "Establecer Guardia Nacional"
 ENG_home_guard_desc:0 "Ahora que los británicos se encuentran una vez más en guerra, se deben tomar medidas drásticas. Debido a tener un imperio tan grande, debemos dedicar soldados a todos los rincones de la Tierra, dejando menos en casa. Al establecer una Guardia Nacional, podemos dedicar más soldados a nuestras colonias sin dejar de tener muchos hombres para defender las islas."
 ENG_house_of_commons:0 "Cámara de los Comunes"
 ENG_house_of_commons_desc:0 "Con cada día que pasa, la agitación del mundo crece mientras el pueblo británico continúa moviéndose a través de los movimientos. La falsa sensación de seguridad obtenida por ser un vencedor de la Gran Guerra ha dejado a Gran Bretaña débil frente a las amenazas externas. La Cámara de los Comunes debe guiar a Gran Bretaña sin importar el camino que elija el destino."
 ENG_cable_street:0 "Batalla de la calle Cable"
 ENG_cable_street_desc:0 "La Batalla de Cable Street ha mostrado el cambio de mentalidad del país. Los movimientos comunistas y las fallas del gobierno han provocado una gran reacción y un sentimiento nacionalista aumentado. Deberíamos alinearnos más cerca de este movimiento."
 ENG_blackshirts:0 "¡Hurra por los camisas negras!"
 ENG_blackshirts_desc:0 "La propaganda es verdaderamente una herramienta asombrosa. Ahora que The Daily Mail está a bordo de este movimiento nacionalista de extrema derecha, podemos llegar a la mayoría de la población y difundir nuestro mensaje."
 ENG_visit_italy:0 "Visita de Estado a Italia"
 ENG_visit_italy_desc:0 "Tenemos mucho que deberle a los fascistas en Italia, después de todo, fueron uno de los pioneros del fascismo y el nacionalismo en Europa después de la Gran Guerra. Deberíamos hacer una visita de estado y mostrar nuestra solidaridad con el pueblo italiano."
 ENG_visit_germany:0 "Visita de Estado a Alemania"
 ENG_visit_germany_desc:0 "Los alemanes son un pueblo fuerte y orgulloso. Fuimos tontos al luchar contra ellos en la Gran Guerra y, en cambio, ponernos del lado de los franceses y los rusos. Unidos, podemos lograr cualquier cosa."
 ENG_right_wing_rhetoric:0 "Retórica de derecha"
 ENG_right_wing_rhetoric_desc:0 "El objetivo es claro: fronteras cerradas, un ejército fuerte y el pueblo británico unido bajo un líder fuerte y carismático. Hay mucho espacio para la debilidad o cualquier cosa que consideremos indeseable en las Islas Británicas."
 ENG_military_rearmament:0 "Rearme Militar"
 ENG_military_rearmament_desc:0 "Nuestras fuerzas armadas han sufrido mientras continuamos descuidándolas y escondiéndonos bajo la impresión de que había una paz duradera. Debemos rearmar a nuestro ejército y prepararnos para una posible guerra."
 ENG_join_germany:0 "Pacto de Londres"
 ENG_join_germany_desc:0 "Es natural que la causa del Imperio Británico se alinee con la de los alemanes. Somos un pueblo orgulloso y unido, todos temerán nuestro triunfo."
 ENG_new_empire:0 "Un nuevo imperio"
 ENG_new_empire_desc:0 "Si bien nos gustaría pensar que nuestro imperio infunde miedo en los demás, no podría estar más lejos de la verdad. De las cenizas del antiguo Imperio Británico surgirá uno nuevo, para ser glorificado y temido."
 ENG_colonial_secretary:0 "secretario colonial"
 ENG_colonial_secretary_desc:0 "Nuestros Dominios y colonias son de suma importancia. Debemos asegurarnos de mantener excelentes relaciones y ayudarlos a que nos ayuden."
 ENG_appeasement:0 "Apaciguamiento"
 ENG_appeasement_desc:0 "La guerra es fea. Muchos veteranos todavía sufren las heridas de la Gran Guerra y millones perdieron la vida ¿por qué? Es posible que tengamos que hacer concesiones que normalmente no tendríamos que hacer, pero para ahorrarle al mundo otra guerra, vale la pena."
 ENG_fourth_ministry:0 "Tercer Ministerio"
 ENG_fourth_ministry_desc:0 "Los alemanes e italianos pueden haber dado la espalda al liberalismo y la democracia, pero no hay forma de que lo hagamos. Nuestro ministerio debe continuar siendo el escudo y la espada de todo lo que apreciamos."
 ENG_admiralty:0 "Almirantazgo"
 ENG_admiralty_desc:0 "Nuestro almirantazgo está lleno de las mentes más brillantes y los almirantes más experimentados. En caso de guerra, podemos confiar en ellos para salvaguardar el imperio."
 ENG_war_office:0 "La oficina de guerra"
 ENG_war_office_desc:0 "En tiempos de guerra, e incluso sin ella, el pueblo británico siempre ha podido confiar en la Oficina de Guerra para garantizar que el ejército británico esté en plena forma y listo para asegurar el imperio."
 ENG_artillery_focus:0 "Artillería real"
 ENG_artillery_focus_desc:0 "La Artillería Real demostró ser invaluable en la Gran Guerra y continuará haciéndolo en cualquier conflicto futuro. Debemos asegurarnos de que nuestros regimientos de artillería sean modernos y estén bien entrenados."
 ENG_foreign_sec:0 "Secretaria extranjera"
 ENG_foreign_sec_desc:0 "Europa se ha vuelto a convertir en un polvorín, listo para explotar en cualquier momento. Nuestro Secretario de Relaciones Exteriores debe hacer todo lo posible para preparar a Gran Bretaña para lo que se avecina."
 ENG_containment:0 "Contención"
 ENG_containment_desc:0 "Está claro que no se puede razonar con Hitler y los demás regímenes fascistas. Por mucho que el pueblo británico esperaba la paz, ya no es una opción."
 ENG_reaffirm_naval:0 "Reafirmar Tratados Navales"
 ENG_reaffirm_naval_desc:0 "Creemos firmemente que los tratados navales de Londres y Washington ayudarán a mantener la paz. Una carrera armamentista naval debería estar fuera de discusión, especialmente mientras mantengamos la supremacía naval."
 ENG_visit_france:0 "Visita de Estado a Francia"
 ENG_visit_france_desc:0 "Nuestros hermanos y hermanas en Francia pagaron un gran sacrificio en la Gran Guerra y comparten nuestro entusiasmo por la paz con Alemania. Debemos asegurarnos de que mantengan esta mentalidad."
 ENG_visit_usa:0 "Visita de Estado a EE.UU."
 ENG_visit_usa_desc:0 "El pueblo estadounidense comparte nuestros puntos de vista sobre la democracia y la libertad. Aunque la Gran Depresión les ha traído dificultades, estamos seguros de que seguirán firmes en sus armas y mantendrán su amistad con nosotros."
 ENG_bilateral_trade:0 "Acuerdos Comerciales Bilaterales"
 ENG_bilateral_trade_desc:0 "La mano invisible y el libre mercado funcionan, pero le vendría bien un pequeño empujón de apoyo de vez en cuando. Al firmar nuevos acuerdos comerciales con Francia y Estados Unidos, todas nuestras economías se beneficiarán."
 ENG_foreign_investments:0 "Inversiones extranjeras"
 ENG_foreign_investments_desc:0 "Al abrir nuestros mercados a los inversionistas extranjeros, nuestra economía sigue creciendo y el desempleo se reduce."
 ENG_visit_japan:0 "Visita de Estado a Japón"
 ENG_visit_japan_desc:0 "La idea de una guerra en el Lejano Oriente contra Japón es horrible. Alemania ya está causando bastante dolor de cabeza, por lo que debemos asegurar relaciones favorables con los japoneses."
 ENG_nyon_conference:0 "Conferencia de Nyon"
 ENG_nyon_conference_desc:0 "Nos han dicho que submarinos italianos en el Mediterráneo han estado atacando convoyes que se dirigían a España. Trabajando con Francia, podemos establecer patrullas para proteger este envío."
 ENG_peace_time:0 "Paz para nuestro tiempo"
 ENG_peace_time_desc:0 "Mis buenos amigos, por segunda vez en nuestra historia, un Primer Ministro británico ha regresado de Alemania trayendo la paz con honor. Creo que es la paz para nuestro tiempo. Te lo agradecemos desde el fondo de nuestros corazones. Ve a casa y duerme bien y tranquilo."
 ENG_polish_guarantee:0 "Garantía polaca"
 ENG_polish_guarantee_desc:0 "Por más que tratamos de razonar con los alemanes, continúan escupiéndonos en la cara. Ya no podemos quedarnos de brazos cruzados mientras Hitler expande sus fronteras a expensas de personas inocentes."
 ENG_denounce_germany:0 "Denunciar la agresión alemana"
 ENG_denounce_germany_desc:0 "Durante siglos, el Imperio Británico ha estado tratando de mantener el equilibrio de poder en Europa. Desafortunadamente, hemos fallado ya que Alemania continúa creciendo sin control. Debemos contenerlos por cualquier medio innecesario."
 ENG_expand_conscription:0 "Ampliar servicio militar obligatorio"
 ENG_expand_conscription_desc:0 "Para ganar una guerra se necesitan hombres. Hemos sido demasiado laxos con nuestro reclutamiento y ahora somos vulnerables a un rival mucho más grande y mejor entrenado. No podemos permitir que esto continúe."
 ENG_intervention_republicans:0 "Intervención Guerra Civil Española"
 ENG_intervention_republicans_desc:0 "No podemos permitir que España sucumba al fascismo. Una España fascista amenazaría nuestra seguridad en el Mediterráneo y el Atlántico norte. Debemos ayudar a los republicanos a traer estabilidad y paz a España."
 ENG_yugoslavia_focus:0 "Garantía Yugoslavia"
 ENG_yugoslavia_focus_desc:0 "Yugoslavia ha estado recientemente bajo la amenaza de los italianos. Francia ya ha estado tratando de asegurar alianzas con los estados balcánicos, y nosotros deberíamos intentar lo mismo."
 ENG_greece_focus:0 "Garantía Grecia"
 ENG_greece_focus_desc:0 "Grecia es otro país que enfrenta la amenaza de una invasión fascista. Debemos mostrarles que su seguridad está en riesgo y deben alinearse más cerca de nosotros."
 ENG_war_cabinet:0 "Establecer Gabinete de Guerra"
 ENG_war_cabinet_desc:0 "Ya no podemos andarnos por las ramas. El Imperio Británico debe prepararse para la guerra y asegurarse de que persevera sin importar el costo."
 ENG_military_aviation:0 "Escuelas de formación de la RAF"
 ENG_military_aviation_desc:0 "Parece cada vez más probable que la Royal Airforce desempeñe un papel crucial en cualquier guerra futura. Debemos asegurarnos de que nuestros pilotos tengan la formación adecuada."
 ENG_royal_navy:0 "La marina real"
 ENG_royal_navy_desc:0 "Se debe prestar especial atención a la Royal Navy. Nuestra armada será responsable de casi todos los cursos de acción una vez que estalle la guerra."
 uk_carrier_focus2:0 "Financiamiento del operador"
 uk_carrier_focus2_desc:0 "Está quedando claro que la era del acorazado ha terminado. Los avances en aeronaves han hecho que el portaaviones sea una inversión mucho más valiosa."
 uk_waves_focus2:0 "Ejercicios navales"
 uk_waves_focus2_desc:0 "Como una nación insular frágil con un imperio que se extiende por todo el mundo, debemos asegurarnos de que nuestra armada pueda defender nuestras líneas de suministro vitales."
 ENG_improved_screen_ships:0 "Envíos de pantalla mejorados"
 ENG_improved_screen_ships_desc:0 "Los buques de guerra son extremadamente vulnerables si no están debidamente escoltados. Es obligatorio contar con buques Destructores y Cruceros modernos."
 ENG_boat_menace:0 "Amenaza del submarino"
 ENG_boat_menace_desc:0 "La Gran Guerra demostró que la mayor amenaza para el Imperio Británico se presentó en forma de submarinos. Si Alemania es capaz de estrangular nuestras líneas de suministro, es posible que nos veamos obligados a rendirnos. Nuestra marina mercante debe prosperar."
 ENG_war_propaganda:0 "Propaganda de guerra"
 ENG_war_propaganda_desc:0 "Demonizando al enemigo y alentando el patriotismo a través de una campaña de propaganda cuidadosamente planificada, podemos aumentar el apoyo a la guerra y animar a los jóvenes a alistarse y luchar por su país."
 ENG_special_forces:0 "Fuerzas especiales"
 ENG_special_forces_desc:0 "No todos los soldados reciben el mismo entrenamiento o tienen la misma capacidad de combate. Algunos soldados tienen especializaciones y habilidades especiales que pueden usarse para realizar otras tareas. Debemos abrazar esta diversidad."
 ENG_airborne:0 "Divisiones aerotransportadas"
 ENG_airborne_desc:0 "Hemos estado experimentando con divisiones especializadas que pueden saltar desde los cielos detrás de las líneas enemigas. Esto resultará útil en cualquier conflicto futuro en el continente."
 ENG_equipment_effort:0 "Esfuerzo de equipo"
 ENG_equipment_effort_desc:0 "Nuestros soldados necesitan mejores armas. Durante demasiado tiempo hemos estado utilizando equipos obsoletos que serían una desventaja en una guerra."
 ENG_military_drills:0 "Ejercicios del ejército"
 ENG_military_drills_desc:0 "En tiempos de incertidumbre o guerra, el Imperio Británico requiere un ejército de primer nivel. No hay excusa para nada menos."
 ENG_puppet_spain:0 "Marioneta españa"
 ENG_puppet_spain_desc:0 "Que los fascistas ganen la Guerra Civil Española no es un buen augurio para el Imperio Británico. Si se vuelven demasiado amigos de los alemanes, podría poner en peligro nuestra seguridad. Un ataque preventivo puede parecer drástico, pero tiempos drásticos exigen medidas drásticas."
 ENG_lease_azores:0 "Operación Presteza"
 ENG_lease_azores_desc:0 "Si bien confiamos en que los portugueses están dispuestos a trabajar con nosotros en nuestra guerra contra el Reich, se están elaborando planes para una posible captura de las Azores debido a su valor estratégico."
 ENG_economy:0 "Revivificar la economía"
 ENG_economy_desc:0 "La Gran Depresión ha dejado sin trabajo a muchas personas, pero les daremos un buen uso en nuestra construcción militar, o incluso los forzaremos a entrar en el ejército."
 ENG_military_rearmament_two:0 "Rearme Militar"
 ENG_military_rearmament_two_desc:0 "Nuestras fuerzas armadas han sufrido mientras continuamos descuidándolas y escondiéndonos bajo la impresión de que había una paz duradera. Debemos rearmar a nuestro ejército y prepararnos para una posible guerra."
 ENG_shipbuilding:0 "Construcción naval del norte"
 ENG_shipbuilding_desc:0 "La Gran Depresión atravesó nuestras industrias pesadas, incluidas la construcción naval y el acero. Elaboraremos programas que revitalicen estas industrias."
 ENG_work:0 "Ética de trabajo británica"
 ENG_work_desc:0 "Los británicos siempre han sido muy trabajadores y están dispuestos a afrontar cualquier desafío. Usaremos sus habilidades para construir nuestros suministros militares."
 ENG_colonial_focus:0 "Foco de dominio"
 ENG_colonial_focus_desc:0 "Si bien el pueblo británico ha abrazado gustosamente el fascismo, no se puede decir lo mismo de nuestros Dominios. Les mostraremos el único camino verdadero para que ellos también puedan prosperar."
 ENG_fascism_canada:0 "fascismo en canada"
 ENG_fascism_canada_desc:0 "Canadá es nuestro dominio más vital y debe permanecer bajo nuestra influencia. Sin Canadá, nuestra posición en el hemisferio occidental es irrisoria."
 ENG_fascism_sa:0 "fascismo en sudáfrica"
 ENG_fascism_sa_desc:0 "Sudáfrica ya tiene mucho apoyo oculto y subyacente para el fascismo, pero un pequeño empujón de nuestra parte no haría daño."
 ENG_fascism_ast:0 "fascismo en australia"
 ENG_fascism_ast_desc:0 "Australia nos ha sido muy útil y lo seguirá siendo mientras permanezca bajo nuestra influencia. No podemos permitir que sucumban a la influencia estadounidense o japonesa."
 ENG_fascism_nz:0 "fascismo en nueva zelanda"
 ENG_fascism_nz_desc:0 "Los recientes movimientos en Nueva Zelanda nos han demostrado que estarían dispuestos a hablar sobre la posibilidad de una influencia fascista. Debemos aprovechar esta oportunidad como punto de partida."
 ENG_fascism_raj:0 "fascismo en el raj"
 ENG_fascism_raj_desc:0 "El Raj está adoptando el tipo equivocado de nacionalismo. Deben mantenerse en línea y darse cuenta de quién es su señor supremo."
 ENG_militarism_focus:0 "Militarismo"
 ENG_militarism_focus_desc:0 "Para ser visto como fuerte tienes que ser fuerte. No podemos permitir que nuestras tropas sigan siendo marginadas en favor de otras áreas. Los militares siempre serán la prioridad número uno."
 ENG_subjugate_colonials:0 "Subyugar las colonias"
 ENG_subjugate_colonials_desc:0 "Tenemos colonias importantes llenas de hombres y mujeres que deben estar listos para trabajar para el imperio. Deben recordar a quién responden."
 ENG_road_war:0 "El camino a la guerra"
 ENG_road_war_desc:0 "Lo quiera alguien o no, la guerra está llegando para envolver al mundo en llamas. La pregunta que queda es si Gran Bretaña estará lista para ello."
 ENG_raf:0 "La Royal Air Force"
 ENG_raf_desc:0 "Junto con la Royal Navy, la Royal Air Force es vital tanto para la defensa como para el ataque de cualquier operación militar que llevemos a cabo en el futuro. Debemos aumentar su financiación."
 ENG_fortress_britain:0 "fortaleza gran bretaña"
 ENG_fortress_britain_desc:0 "Incluso si por algún medio imposible nos devolvieran a las islas de origen, los enemigos tendrían que pasar por encima de la Marina Real y la Fuerza Aérea. Debemos asegurarnos de que Gran Bretaña sea impenetrable."
 fighter_command_focus_two:0 "Comando de combate"
 fighter_command_focus_two_desc:0 "¡Nuestra primera prioridad debe ser controlar nuestros propios cielos! Es difícil discernir un área más importante de investigación militar que el desarrollo de cazas."
 bomber_command_focus_two:0 "Comando de bombarderos"
 bomber_command_focus_two_desc:0 "Como decía siempre Giulio Douhet; '¡El bombardero siempre pasará!'. A pesar de los avances en la tecnología de radar y las defensas antiaéreas, debemos priorizar el desarrollo de mejores bombarderos."
 coastal_command_focus_two:0 "Comando Costero"
 coastal_command_focus_two_desc:0 "Nuestra industria está impulsada por recursos enviados a Gran Bretaña desde muchas partes distantes del Imperio. Nuestros convoyes son nuestro elemento vital y deben estar protegidos tanto por la Royal Navy como por la Royal Air Force. ¡Deberíamos establecer una formación especial de la RAF para proteger los accesos a nuestros puertos!"
 aircraft_production_focus_two:0 "Grupo de producción de aeronaves"
 aircraft_production_focus_two_desc:0 "La producción de aviones sigue siendo nuestra máxima prioridad. Debería crearse el London Aircraft Production Group (LAPG) para gestionar y coordinar toda la producción relacionada con aeronaves disponible."
 ENG_military_aviation_two:0 "Escuelas de formación de la RAF"
 ENG_military_aviation_two_desc:0 "Parece cada vez más probable que la Royal Airforce desempeñe un papel crucial en cualquier guerra futura. Debemos asegurarnos de que nuestros pilotos tengan la formación adecuada."
 uk_jet_focus_two:0 "Avion a reacción"
 uk_jet_focus_two_desc:0 "Parece casi seguro que el motor Jet vendrá a reemplazar los motores de hélice en los aviones. El potencial es enorme y no debemos permitir que Gran Bretaña se quede atrás en esta área crucial de investigación."
 ENG_royal_navy_two:0 "La marina real"
 ENG_royal_navy_two_desc:0 "Se debe prestar especial atención a la Royal Navy. Nuestra armada será responsable de casi todos los cursos de acción una vez que estalle la guerra."
 uk_waves_focus_two:0 "Britannia gobierna las olas"
 uk_waves_focus_two_desc:0 "A la larga sombra de la Royal Navy, otras potencias navales se ven obligadas a idear nuevas doctrinas innovadoras para compensar. No debemos volvernos complacientes y confiar únicamente en la cantidad y calidad de los barcos individuales."
 uk_carrier_focus_two:0 "Enfoque del operador"
 uk_carrier_focus_two_desc:0 "Existe una intensa discusión entre los teóricos navales sobre la viabilidad continua del acorazado. Hay quienes argumentan que el poder aéreo moderno llegará a dominar el poder naval, y que el portaaviones reemplazará al acorazado como el rey de los océanos."
 uk_battleship_focus_two:0 "Enfoque de acorazado"
 uk_battleship_focus_two_desc:0 "Mientras los teóricos discuten sobre la supremacía aérea o la supremacía naval, nadie quiere que los cañones de un acorazado apunten a su palacio. Incluso si al final los entusiastas de los portaaviones tienen razón, los acorazados seguirán dominando los océanos en los años venideros."
 ENG_improved_screen_ships_two:0 "Envíos de pantalla mejorados"
 ENG_improved_screen_ships_two_desc:0 "Los buques de guerra son extremadamente vulnerables si no están debidamente escoltados. Es obligatorio contar con buques Destructores y Cruceros modernos."
 ENG_convoy_tactics:0 "Tácticas de convoy"
 ENG_convoy_tactics_desc:0 "Como imperio con muchas colonias remotas y nuestra dependencia de sus recursos, debemos asegurarnos de que nuestra armada pueda defender nuestras rutas comerciales."
 ENG_escort_focus:0 "Producción de barcos de escolta"
 ENG_escort_focus_desc:0 "Deberíamos centrar nuestra producción en nuestras escoltas para defender tanto nuestros buques de guerra como las líneas de suministro."
 ENG_capital_focus:0 "Producción de naves capitales"
 ENG_capital_focus_desc:0 "Puede que tengamos naves capitales modernas, pero nuestra producción de ellas no está donde debería estar. Deberíamos remediar esto."
 ENG_euro_focus:0 "Enfoque continental"
 ENG_euro_focus_desc:0 "Durante siglos hemos defendido una política débil de equilibrio de poder europeo. Hemos visto la expansión de poderosos imperios francés, alemán y ruso mientras teníamos que mirar hacia afuera. Creemos que finalmente es nuestro turno de gobernar el continente."
 ENG_imperial_focus:0 "Ambiciones Imperiales"
 ENG_imperial_focus_desc:0 "Si bien ya controlamos un gran imperio, todavía no es suficiente para saciar nuestra sed. Hay naciones tanto fuertes como débiles que deberían sucumbir a nosotros."
 ENG_war_propaganda_two:0 "Propaganda de guerra"
 ENG_war_propaganda_two_desc:0 "Demonizando al enemigo y alentando el patriotismo a través de una campaña de propaganda cuidadosamente planificada, podemos aumentar el apoyo a la guerra y animar a los jóvenes a alistarse y luchar por su país."
 ENG_western:0 "Enfoque occidental"
 ENG_western_desc:0 "Europa Occidental está llena de países rivales que comparten grandes imperios coloniales y ricas tierras listas para tomar. Deberíamos empezar a planificar su desaparición."
 ENG_belgium_friend:0 "Hazte amigo de Bélgica"
 ENG_belgium_friend_desc:0 "Los holandeses siempre han sido una espina en nuestro costado. Deberíamos alinearnos con los belgas y aislarlos."
 ENG_antagonize_holland:0 "Antagonizar Holanda"
 ENG_antagonize_holland_desc:0 "Los belgas han solicitado que nos unamos a ellos para sancionar a Holanda. Estamos felices de complacer."
 ENG_holland_friend:0 "Hazte amigo de Holanda"
 ENG_holland_friend_desc:0 "A los tontos belgas se les concedió una nación cuando no la merecen. Estamos de acuerdo en que esas tierras se adaptarían mejor a los holandeses oa nosotros."
 ENG_antagonize_belgium:0 "Antagonizar Bélgica"
 ENG_antagonize_belgium_desc:0 "Los holandeses están dispuestos a imponer sanciones a los belgas con nosotros tan pronto como estemos listos para darle luz verde."
 ENG_ireland_friend:0 "Hazte amigo de Irlanda"
 ENG_ireland_friend_desc:0 "Se ha derramado mucha sangre, tanto irlandesa como británica, en un largo conflicto entre nuestras naciones. Creemos que la reconciliación e influir en los irlandeses para que acepten nuestra nueva forma de vida es una opción mejor que la guerra."
 ENG_demand_ireland:0 "Demanda Irlanda"
 ENG_demand_ireland_desc:0 "En un momento de debilidad decidimos dar la independencia irlandesa, pero ahora creemos que es hora de rescindir ese generoso regalo."
 ENG_burn_french:0 "Quemar obras literarias francesas"
 ENG_burn_french_desc:0 "Durante más de un siglo, los franceses han estado hablando de la libertad y ahora simpatizan con los comunistas. Debemos promover activamente la francofobia en el imperio."
 ENG_war_france:0 "Guerra con francia"
 ENG_war_france_desc:0 "El fascismo no ha podido ganar fuerza en Francia. Los ideales liberales y comunistas tienen demasiada fuerza, por lo que nos corresponde a nosotros liberar al francés de la debilidad."
 ENG_med:0 "Enfoque Mediterráneo"
 ENG_med_desc:0 "Si bien controlamos la entrada y la salida del Mediterráneo, nuestra posición se ha debilitado en gran medida porque hemos dudado en reforzarla. Ya no será así."
 uk_rock_focus_two:0 "Fortificar la Roca"
 uk_rock_focus_two_desc:0 "Además de controlar la entrada al Mediterráneo, Gibraltar proporciona un puerto fuertemente defendido desde el cual los barcos pueden operar tanto en el Atlántico como en el Mediterráneo. Como tal, es imperativo que esté fuertemente protegido."
 uk_spain_focus_two:0 "Hazte amigo de España"
 uk_spain_focus_two_desc:0 "Los españoles conocen mejor que la mayoría el poder de la Royal Navy, pero tal vez sea necesario un recordatorio..."
 ENG_war_spain:0 "Atacar españa"
 ENG_war_spain_desc:0 "Los españoles no han sido receptivos a nuestras gestiones diplomáticas, por lo que no vemos otra opción que ir a la guerra."
 ENG_ally_portugal:0 "Alianza Con Portugal"
 ENG_ally_portugal_desc:0 "Los portugueses han sido nuestros aliados durante siglos y estamos seguros de que podremos guiarlos hacia un futuro mejor."
 uk_malta_focus_two:0 "Fortificar Malta"
 uk_malta_focus_two_desc:0 "Malta ocupa una posición excelente en el Mediterráneo central, una estación de paso vital a lo largo de nuestra línea de vida a través de Egipto y el Canal de Suez hasta la India y el Lejano Oriente. El tiempo dedicado a fortificarlo más fuertemente nunca podría desperdiciarse."
 ENG_turkey_friend:0 "Coaccionar Turquía"
 ENG_turkey_friend_desc:0 "Los turcos se encuentran en una ubicación estratégica importante y pueden servir como un excelente aliado contra los italianos y los soviéticos."
 ENG_greece_friend:0 "Hazte amigo de Grecia"
 ENG_greece_friend_desc:0 "Los griegos fueron nuestros aliados en la Gran Guerra, y creemos que también podrían sernos útiles en cualquier futuro conflicto europeo."
 ENG_war_greece:0 "Guerra con grecia"
 ENG_war_greece_desc:0 "Para consolidar nuestra posición en el Mediterráneo, debemos asegurarnos de que Turquía y Grecia estén en nuestra esfera. Turquía ya lo es, y ahora ha llegado el momento de que Grecia se doblegue."
 ENG_war_turkey:0 "Atacar turquia"
 ENG_war_turkey_desc:0 "A diferencia de los griegos, los turcos han demostrado ser irrazonables y no estar dispuestos a cooperar con nosotros. Pronto aprenderán de su locura."
 ENG_woo_italy:0 "Woo Italia"
 ENG_woo_italy_desc:0 "Los italianos fueron una de las primeras naciones en abrazar el fascismo y les debemos mucho. Debemos estar orgullosos con nuestros hermanos y hermanas italianos en estos tiempos turbulentos."
 ENG_war_italy:0 "Italia segura"
 ENG_war_italy_desc:0 "Eventualmente, los italianos nos apuñalarán por la espalda debido a sus sueños delirantes de construir un imperio mediterráneo. Lo que no se dan cuenta es que podemos realizar ese sueño, pero por nosotros mismos."
 ENG_army_innov:0 "Innovaciones del ejército"
 ENG_army_innov_desc:0 "En tiempos de incertidumbre o guerra, el Imperio Británico requiere un ejército de primer nivel. No hay excusa para nada menos."
 ENG_equipment_effort_two:0 "Esfuerzo de equipo"
 ENG_equipment_effort_two_desc:0 "Nuestros soldados necesitan mejores armas. Durante demasiado tiempo hemos estado utilizando equipos obsoletos que serían una desventaja en una guerra."
 ENG_motorized_focus_two:0 "Un ejército motorizado"
 ENG_motorized_focus_two_desc:0 "Recientemente, el Ejército ha estado experimentando con unidades de infantería completamente motorizadas. Hasta el momento, no han formado ninguna división completamente motorizada, pero con las palabras correctas al Secretario de Estado para la Guerra esto podría ser posible pronto."
 ENG_tank_focus:0 "Regimiento Real de Tanques"
 ENG_tank_focus_desc:0 "Gran Bretaña inventó el tanque, por lo que el Royal Tank Regiment debería estar equipado con los mejores tanques del mundo, pero este no es el caso actualmente. El Comité de Desarrollo de Vehículos Especiales propone investigar y desarrollar un diseño moderno para mantener a Gran Bretaña a la vanguardia del desarrollo de tanques."
 royal_ordinance_focus:0 "Artillería real Fábricas"
 royal_ordinance_focus_desc:0 "El Arsenal Real de Woolwich es lamentablemente insuficiente para producir todas las municiones y armas pequeñas que necesitamos. Deberíamos establecer muchas más fábricas en todo el país, preferiblemente en áreas relativamente seguras."
 ENG_tank_focus_two:0 "Divisiones blindadas"
 ENG_tank_focus_two_desc:0 "Gran Bretaña inventó el tanque, por lo que el Royal Tank Regiment debería estar equipado con los mejores tanques del mundo, pero este no es el caso actualmente. El Comité de Desarrollo de Vehículos Especiales propone investigar y desarrollar un diseño moderno para mantener a Gran Bretaña a la vanguardia del desarrollo de tanques."
 ENG_special_forces_two:0 "Fuerzas especiales"
 ENG_special_forces_two_desc:0 "No todos los soldados reciben el mismo entrenamiento o tienen la misma capacidad de combate. Algunos soldados tienen especializaciones y habilidades especiales que pueden usarse para realizar otras tareas. Debemos abrazar esta diversidad."
 ENG_royal_marines:0 "Infantes de marina reales"
 ENG_royal_marines_desc:0 "Controlar los mares es genial y todo, pero a veces necesitas mojarte los pies. Se debe prestar especial atención para garantizar que los Royal Marines estén debidamente capacitados y equipados."
 ENG_northern:0 "Foco del norte"
 ENG_northern_desc:0 "Los países escandinavos no tienen alianzas y son débiles. Debemos asegurarlos en nuestra esfera para evitar que sus bases se utilicen contra nosotros."
 ENG_north_sea:0 "Ejercicios navales del Mar del Norte"
 ENG_north_sea_desc:0 "Nuestra complacencia habría sido nuestra ruina si no se corrigiera. Debemos mostrarle al mundo que somos una fuerza a tener en cuenta."
 ENG_north_fascism:0 "Apoyar a los revolucionarios fascistas"
 ENG_north_fascism_desc:0 "No hay necesidad de ir a la guerra con los países escandinavos. Solo necesitan un pequeño empujón en la dirección correcta para que sus intereses se alineen con los nuestros."
 ENG_north_war:0 "Apoyar la guerra absoluta"
 ENG_north_war_desc:0 "No hay posibilidad de razonar con las naciones escandinavas. Se han tapado los oídos y se niegan a renunciar a sus caminos democráticos. La guerra abierta es la única opción."
 ENG_denmark_revolution:0 "Revolución danesa"
 ENG_denmark_revolution_desc:0 "El pueblo danés ha seguido bien nuestro ejemplo, y ahora es el momento de recuperar su país de aquellos que intentarían destruirlo desde dentro."
 ENG_norway_revolution:0 "Revolución noruega"
 ENG_norway_revolution_desc:0 "Nuestros hermanos noruegos están listos para luchar e instalar un régimen fascista en Noruega. Debemos ofrecer todo el apoyo que podamos reunir."
 ENG_sweden_revolution:0 "Revolución sueca"
 ENG_sweden_revolution_desc:0 "Los suecos han estado plagados de debilidad durante demasiado tiempo. Pero ahora, la gente está lista para ser fuerte una vez más."
 ENG_war_denmark:0 "Guerra con Dinamarca"
 ENG_war_denmark_desc:0 "Los daneses han sido molestamente resistentes a nuestros esfuerzos diplomáticos, pero dudamos que se pueda decir lo mismo cuando declaramos la guerra."
 ENG_war_norway:0 "Guerra con noruega"
 ENG_war_norway_desc:0 "Nuestras aguas del norte deben estar a salvo de cualquier potencia extranjera. Las bases en Noruega nos ayudarán a mantener la supremacía."
 ENG_war_sweden:0 "Guerra con suecia"
 ENG_war_sweden_desc:0 "Ya no podemos permitir que los recursos suecos se utilicen para alimentar el esfuerzo de guerra de nuestros enemigos. Ellos aprenderán el error de sus caminos con bastante rapidez."
 ENG_war_finland:0 "Guerra con finlandia"
 ENG_war_finland_desc:0 "Aunque los finlandeses no aman el comunismo, se han negado a trabajar con nosotros. No vemos otra opción que obligarlos a entrar en nuestra esfera."
 ENG_war_soviets:0 "Golpea a la Comintern"
 ENG_war_soviets_desc:0 "Sería un eufemismo decir que los soviéticos están equivocados. La Comintern es una tontería y estaremos encantados de liderar al mundo en la destrucción del comunismo para siempre."
 ENG_eastern:0 "Enfoque oriental"
 ENG_eastern_desc:0 "¡Los países de Europa del Este necesitan nuestra ayuda para luchar contra los ideales del comunismo y la democracia! Deben estar orgullosos de sus naciones y deben trabajar en estrecha colaboración con nosotros."
 ENG_draw_germany:0 "Acercarse a Alemania"
 ENG_draw_germany_desc:0 "Los alemanes son nuestros aliados naturales contra todos los que nos quieren hacer daño. Debemos demostrar que estamos en esto hasta el final."
 ENG_draw_poland:0 "Acercarse a Polonia"
 ENG_draw_poland_desc:0 "La historia nos ha demostrado que los alemanes son nuestros enemigos naturales. Incluso si compartimos los mismos ideales, no se puede confiar en ellos. Polonia es un estado fuerte que podría ser un aliado útil contra la amenaza alemana."
 ENG_axis_help:0 "Cooperación militar alemana"
 ENG_axis_help_desc:0 "Los alemanes se han estado preparando para la guerra durante bastante tiempo y su estado mayor podría enseñarnos un par de cosas."
 ENG_woo_poland:0 "Alianza con Polonia"
 ENG_woo_poland_desc:0 "Pelear una guerra de dos frentes es difícil. Si queremos tener éxito contra los alemanes, es necesario abrir un segundo frente. Por suerte para nosotros, los polacos están dispuestos a unirse a una alianza."
 ENG_war_poland:0 "Guerra con Polonia"
 ENG_war_poland_desc:0 "Estamos de acuerdo con los alemanes en que los polacos no merecen un estado propio. Esas tierras servirían mejor bajo nuestra influencia."
 ENG_war_germany:0 "Guerra con alemania"
 ENG_war_germany_desc:0 "La mayor amenaza para el Imperio Británico son los alemanes. Cada segundo que desperdiciamos ellos se vuelven más fuertes. Debemos eliminarlos lo antes posible."
 ENG_belgium_war:0 "Ataque Bélgica"
 ENG_belgium_war_desc:0 "La conquista de Bélgica nos dará un punto de apoyo en Europa continental. Está claro que no hay amor perdido entre el Imperio Británico y los belgas, por lo que será bastante fácil de justificar."
 ENG_dutch_war:0 "Ataque a los Países Bajos"
 ENG_dutch_war_desc:0 "Holanda ha sido una espina clavada para nosotros durante demasiado tiempo. Aprenderán a sucumbir a nuestro poder superior, lo quieran o no."
 uk_protect_suez_two:0 "Afirmar posición en Egipto"
 uk_protect_suez_two_desc:0 "Controlar el canal de Suez es parte de los medios por los cuales el Imperio Británico retiene su dominio del mar. Perder esta región sería desastroso. Se deben tomar medidas para fortalecerlo."
 ENG_pressure_iraq:0 "Presión irak"
 ENG_pressure_iraq_desc:0 "Irak se ha ido alejando lentamente de nosotros y ya no se le puede permitir que lo haga. Debemos asegurarnos de que sus intereses se alineen con los nuestros."
 ENG_pressure_iran:0 "Presión Irán"
 ENG_pressure_iran_desc:0 "Irán se ha ido distanciando lentamente de nosotros y ya no se puede permitir que lo haga. Debemos asegurarnos de que sus intereses se alineen con los nuestros."
 singapore_focus_two:0 "Fortificar Singapur"
 singapore_focus_two_desc:0 "Singapur debería seguir siendo nuestra principal base naval en el Este. Hong Kong puede caer ante los japoneses, pero Singapur debe permanecer inexpugnable hasta que la Flota Principal pueda llegar para derrotar decisivamente al enemigo."
 hongkong_focus_two:0 "Fortificar Hong Kong"
 hongkong_focus_two_desc:0 "Nuestro plan debería ser más audaz y basarse en una base mucho más cercana a Japón. Con suficientes fortificaciones e instalaciones, ¡Hong Kong servirá perfectamente!"
 ENG_war_japan:0 "Huelga japón"
 ENG_war_japan_desc:0 "El Imperio Imperial Japonés continúa amenazando nuestras posesiones coloniales en el Lejano Oriente. Ya no permitiremos que se fortalezcan a nuestra costa."
 ENG_woo_japan:0 "Japón"
 ENG_woo_japan_desc:0 "La Marina Real por sí sola puede no tener ninguna posibilidad contra la Marina de los EE. UU., pero si tuviéramos que renovar la alianza anglo-japonesa..."
 ENG_mexico_fascism:0 "Apoya a la Unión Sinarquista Mexicana"
 ENG_mexico_fascism_desc:0 "Hemos trabajado de cerca con México en el pasado, y ahora sentimos que es hora de que aprendan a abrazar la retórica nacionalista y se unan a nosotros para luchar contra los Estados Unidos."
 ENG_mexico_revolution:0 "Revolución mejicana"
 ENG_mexico_revolution_desc:0 "¡El tiempo está cerca! ¡Debemos apoyar a la Unión Sinarquista Nacionalista en su revolución contra todos aquellos que quieren controlar México!"
 ENG_war_USA:0 "Atacar a los americanos"
 ENG_war_USA_desc:0 "Nuestra antigua colonia pronto puede convertirse en la nación más fuerte que el mundo haya visto jamás. La Gran Depresión los debilitó pero cada día que pasa se recuperan. Debemos atacarlos lo antes posible para que no detengan nuestro avance indefinidamente."
 ENG_ally_venezuela:0 "Alianza Con Venezuela"
 ENG_ally_venezuela_desc:0 "Los capitalistas en los Estados Unidos y los comunistas en la Unión Soviética controlan gran parte del petróleo que necesitamos para operar nuestro ejército. Una alianza con Venezuela asegurará que aseguremos su petróleo para nuestra causa."
 USA_election_campaign:0 "campaña electoral"
 USA_election_campaign_desc:0 "La elección de 1936 será un punto crucial en la historia estadounidense. ¿Continuará el pueblo estadounidense apoyando la democracia, o los movimientos marginales ganarán poder y socavarán el proceso democrático? La Gran Depresión ha causado divisiones en la sociedad que podrían dividir aún más, o tal vez incluso unir al pueblo estadounidense a un nuevo destino..."
 USA_populism:0 "sentimiento populista"
 USA_populism_desc:0 "Los tiempos están cambiando'. El pueblo estadounidense ya no estará dividido por cuestiones insignificantes. Necesitan un líder fuerte, uno que les muestre lo grandiosos que pueden ser cuando se les da la oportunidad."
 USA_unions:0 "fortalecer los sindicatos"
 USA_unions_desc:0 "La Gran Depresión ha demostrado lo que la mayoría de los estadounidenses ya saben: solo unas pocas personas en la cima obtienen los beneficios mientras que el resto muere de hambre, está desempleado y no tiene esperanza para el futuro. Es hora de que unos pocos aprendan a temer a los muchos."
 USA_liberty:0 "Libertad y justicia para todos"
 USA_liberty_desc:0 "Estados Unidos se encuentra en el corazón de la libertad y la democracia. Sería impensable alejarse del bien y abrazar el mal."
 USA_right_wing_rhetoric:0 "Retórica de derecha"
 USA_right_wing_rhetoric_desc:0 "Una nación débil y dividida está condenada al fracaso. Si Estados Unidos realmente va a ser una nación bajo Dios e indivisible, debe estar a la altura de esa declaración. El camino a la perfección comienza hoy."
 USA_first:0 "Estados Unidos primero"
 USA_first_desc:0 "El pueblo estadounidense no responde ante nadie más que ante sí mismo, por lo que tiene sentido que sigamos siendo líderes naturales y no sucumbamos a la voluntad de los demás."
 USA_left_wing_rhetoric:0 "Retórica de izquierda"
 USA_left_wing_rhetoric_desc:0 "El objetivo es claro. Igualdad para todos. No queremos intereses capitalistas o fascistas en la política estadounidense. Es imperativo que demos condiciones óptimas para que florezcan nuestras organizaciones comunistas."
 USA_utopia:0 "Verdadera utopía"
 USA_utopia_desc:0 "En estos Estados Unidos se construirá una verdadera utopía para ser admirada e idolatrada. Si bien Estados Unidos es donde comienza, no terminará hasta que el mundo se una. Tenga en cuenta: la rama comunista no está completa. Actualmente este camino utilizará los enfoques democráticos."
 USA_status_quo:0 "El status quo"
 USA_status_quo_desc:0 "El pueblo estadounidense sabe que no debe apoyar movimientos marginales que sentarían las bases para la destrucción de los Estados Unidos. Estamos seguros de que el sistema actual es la mejor opción posible."
 USA_home_free:0 "Hogar de los libres"
 USA_home_free_desc:0 "En esta época de regímenes comunistas autoritarios y fascistas ultranacionales, nosotros, el pueblo estadounidense, seremos el bastión de la democracia y lucharemos para mantenerla sin importar el costo."
 USA_federal_project_one:0 "Proyecto federal número uno"
 USA_federal_project_one_desc:0 "En tiempos difíciles, las personas buscan entretenimiento u otras formas de arte para distraerse. El Proyecto Federal Número Uno aumentará los fondos para el entretenimiento y las artes para mantener a la gente satisfecha."
 USA_youth_administration:0 "Administración Nacional de la Juventud"
 USA_youth_administration_desc:0 "La próxima generación de estadounidenses no tiene un futuro brillante que esperar. La Administración Nacional de la Juventud debe mantenerlos fuera de las calles y en las fábricas o la escuela para asegurar la prosperidad."
 USA_griffith:0 "Termina el Observatorio Griffith"
 USA_griffith_desc:0 "Estamos casi listos para dar los toques finales al Observatorio Griffith y abrirlo al público. El observatorio será útil para despertar el interés por la cohetería y el entrenamiento de la navegación celeste."
 USA_ccc:0 "Cuerpo de Conservación Civil"
 USA_ccc_desc:0 "Los jóvenes estadounidenses desempleados necesitan una razón para levantarse cada mañana. El Cuerpo de Conservación Civil reclutará a hombres jóvenes para construir la infraestructura que necesita la nación."
 USA_industry_expansion:0 "Ley Nacional de Recuperación Industrial"
 USA_industry_expansion_desc:0 "La Gran Depresión ha provocado un enorme declive en la industria pesada. Debemos encontrar una manera de echar una mano y alentar de nuevo a la industria si queremos que la gente prospere."
 USA_ssa:0 "Ley de Seguridad Social"
 USA_ssa_desc:0 "Los desempleados, los niños y los ancianos de nuestra gran nación necesitan de nuestra ayuda y ya no podemos temer dársela para que no se les llame estado de bienestar."
 USA_fighter_focus:0 "Enfoque de luchador"
 USA_fighter_focus_desc:0 "Controlar los cielos es una de las mejores ventajas que puedes tener. Debemos asegurarnos de utilizar únicamente los aviones de combate más modernos."
 USA_bomber_focus:0 "Foco de bombardero"
 USA_bomber_focus_desc:0 "Ser capaz de interrumpir a los enemigos tanto dentro como fuera de la batalla es una ventaja demasiado grande para renunciar a ella. Debemos tener los aviones necesarios para abusar de esta táctica."
 USA_military_aviation:0 "Aviación militar"
 USA_military_aviation_desc:0 "La guerra está cambiando rápidamente y debemos ser capaces de mantener el ritmo o arriesgarnos a una derrota humillante. Entrenaremos a nuestros pilotos para que sean los mejores y nada menos."
 USA_europe_focus:0 "Prepárate para una guerra europea"
 USA_europe_focus_desc:0 "La fragilidad de la paz en Europa es aterradora y, por mucho que nuestro pueblo desee el aislamiento, no podemos quedarnos de brazos cruzados mientras los autoritarios consolidan su poder. Debemos hacer los preparativos para una posible guerra al otro lado del Atlántico."
 USA_japan_focus:0 "Prepárate para la guerra en el Pacífico"
 USA_japan_focus_desc:0 "La mayor amenaza para nuestra nación es el Japón imperial. Sueñan con un imperio del Pacífico y no se detendrán hasta que este sueño se haga realidad. No debemos ser complacientes y planificar una posible guerra con Japón."
 USA_military_rearmament:0 "Rearme Militar"
 USA_military_rearmament_desc:0 "Está claro como el agua quiénes serán nuestros enemigos en cualquier conflicto militar europeo. Si bien puede llevar algún tiempo convencer a nuestros ciudadanos de ir a la guerra, mientras tanto, debemos aumentar nuestro rearme militar para abastecer a Gran Bretaña y Francia."
 USA_west_dockyard:0 "Astilleros de la costa oeste"
 USA_west_dockyard_desc:0 "Estamos seguros de que nuestra armada puede manejar fácilmente cualquier amenaza alemana, pero los japoneses son otra historia. Dado que el Pacífico es donde se ubicarán las batallas navales importantes, debemos construir nuestros astilleros en la costa oeste."
 USA_carrier_funding:0 "Financiamiento del operador"
 USA_carrier_funding_desc:0 "El Pacífico es grande y el portaaviones sería el barco perfecto para atravesarlo. Debemos aumentar la financiación de la marina y desarrollar portaaviones más potentes."
 USA_west_fort:0 "Fortificar la costa oeste"
 USA_west_fort_desc:0 "Siempre debemos prepararnos para lo peor. Si de alguna manera perdemos nuestras islas del Pacífico, necesitamos defensas adecuadas para repeler a los invasores de una invasión en el continente."
 USA_hawaii_focus:0 "Fortificar Hawái"
 USA_hawaii_focus_desc:0 "Hawái es nuestra última línea de defensa antes de la costa oeste y también sirve como nuestra principal base naval en el Pacífico. Hay que defenderlo a toda costa."
 USA_midway_focus:0 "Fortificar a mitad de camino"
 USA_midway_focus_desc:0 "Midway se encuentra en una ubicación estratégica importante y puede servir como base desde la cual podemos atacar Japón. Debemos construir nuestra infraestructura militar en la isla."
 USA_wake_focus:0 "Fortificar la isla Wake"
 USA_wake_focus_desc:0 "Wake Island se encuentra en lo profundo del Pacífico occidental y está ligeramente defendida. Debemos aumentar nuestras defensas o caerá."
 USA_guam_focus:0 "Fortificar Guam"
 USA_guam_focus_desc:0 "Guam sirve como nuestra última línea de defensa antes de que Japón obtenga acceso a Australia, Nueva Zelanda y las islas ricas en recursos del sureste de Asia. Debe ser defendido y sostenido."
 USA_rule_waves:0 "Gobierna las olas"
 USA_rule_waves_desc:0 "Como estamos aislados de nuestros enemigos potenciales por dos grandes océanos, es imperativo que tengamos una supremacía naval completa."
 USA_bureau_of_aeronautics_two:0 "Bombarderos navales"
 USA_bureau_of_aeronautics_two_desc:0 "Para satisfacer las necesidades de desarrollo de la aviación naval, será necesario ampliar la Oficina de Aeronáutica, que ha sido responsable de estos asuntos durante décadas."
 USA_delegation_china:0 "Delegación a China"
 USA_delegation_china_desc:0 "La política de China es inestable y los japoneses están listos para aprovechar eso. Debemos asegurarnos de que los chinos puedan repeler una invasión japonesa."
 USA_supply_china:0 "Suministro de China"
 USA_supply_china_desc:0 "China carece de los recursos y materiales necesarios para financiar un ejército, pero por suerte para ellos, tenemos exactamente lo que necesitan junto con un enemigo común."
 USA_bilateral_trade:0 "Acuerdos Comerciales Bilaterales"
 USA_bilateral_trade_desc:0 "El Reino Unido y Francia volverán a ser los más afectados por la agresión alemana en Europa. Debemos asegurarnos de que sus economías prosperen para que puedan financiar un esfuerzo de guerra."
 USA_improved_screen_ships:0 "Zona de Seguridad Panamericana"
 USA_improved_screen_ships_desc:0 "Sin duda, los alemanes recurrirán a la guerra submarina sin restricciones para someter a Gran Bretaña y Francia. Debemos mejorar la calidad de nuestros barcos de pantalla para garantizar que nuestros convoyes lleguen a donde necesitan de manera segura."
 USA_heavy_bombers:0 "Aviones Pesados"
 USA_heavy_bombers_desc:0 "Hemos descuidado nuestra producción de aviones pesados ​​y ya no podemos hacerlo. Es una consecuencia desafortunada que ciudades enteras en Europa puedan quedar en ruinas, pero por la paz y la libertad en el continente, debe hacerse."
 USA_army_innov:0 "Innovaciones del ejército"
 USA_army_innov_desc:0 "Hemos descuidado a nuestro ejército y estamos terriblemente mal equipados para cualquier tipo de guerra. Debemos rectificar esto si queremos sobrevivir."
 USA_equipment_effort:0 "Esfuerzo de equipo"
 USA_equipment_effort_desc:0 "Nuestros soldados necesitan mejores armas. Durante demasiado tiempo hemos estado utilizando equipos obsoletos que serían una desventaja en una guerra."
 USA_airborne:0 "Divisiones aerotransportadas"
 USA_airborne_desc:0 "Hemos estado experimentando con divisiones especializadas que están entrenadas para saltar desde los cielos detrás de las líneas enemigas. Esto resultará útil en cualquier futuro conflicto contra nuestros enemigos."
 USA_tank_focus:0 "Enfoque del tanque"
 USA_tank_focus_desc:0 "El papel del tanque continúa diversificándose. Debemos asegurarnos de que estamos produciendo diferentes variedades de tanques para adaptarse a sus puntos fuertes individuales en el campo de batalla."
 USA_workers_women:0 "Rosie la remachadora"
 USA_workers_women_desc:0 "El frente interno es tan importante, si no más, que los frentes de batalla reales. Mientras los hombres de nuestro país se alistan y luchan en el frente, las mujeres serán la columna vertebral que producirá el equipo que necesitamos para ganar la guerra."
 USA_joint_plan:0 "Comité de Planificación Conjunta"
 USA_joint_plan_desc:0 "El Comité de Planificación Conjunta se ha estado preparando para la guerra desde hace algunos años. Han erigido planes de intervención contra muchos países y áreas diferentes que podrían resultar peligrosos para nuestra soberanía."
 USA_embargo_china:0 "Embargo China"
 USA_embargo_china_desc:0 "La inestabilidad de la política china significa que nuestras armas y suministros pueden usarse por razones equivocadas. Deberíamos preparar un embargo a China para evitar esto."
 USA_war_plan_yellow:0 "Plan de Guerra Amarillo"
 USA_war_plan_yellow_desc:0 "Es lamentable que nuestro embargo no haya podido frenar a los chinos a un camino de libertad y estabilidad. La única opción que queda es la intervención militar para evitar una catástrofe mayor."
 USA_embargo_france:0 "Embargo Francia"
 USA_embargo_france_desc:0 "La política francesa no es estable y, aunque no nos guste, puede ser necesario un embargo para mostrarles nuestro descontento."
 USA_embargo_mexico:0 "Embargo México"
 USA_embargo_mexico_desc:0 "Como defensor de la libertad y la democracia en todo el mundo, sería imprudente continuar abasteciendo a los rebeldes mexicanos que pondrían al país en nuestra contra."
 USA_tech_sharing_allies:0 "Únase a la investigación de la Commonwealth"
 USA_tech_sharing_allies_desc:0 "Ha llegado el momento de romper cualquier barrera de intercambio de tecnología con la Commonwealth."
 USA_EO_9981:0 "Orden Ejecutiva 9981"
 USA_EO_9981_desc:0 "Estamos luchando contra naciones extremadamente adoctrinadas y nacionalistas, llenas de hombres entregados a una causa por la que con gusto morirían. Nuestra política de segregación en nuestras fuerzas armadas ha bajado la moral y la cohesión de la unidad, y debe ser investigada para que nuestro ejército supere el fervor patriótico de los enemigos."
 USA_masters_america:0 "Maestros de america"
 USA_masters_america_desc:0 "Durante más de un siglo, los estadounidenses hemos evitado que los países imperialistas europeos se entrometan en las Américas. Continuaremos haciendo cumplir esta política aún más severamente y uniremos a las Américas bajo nuestro gobierno."
 USA_new_ground:0 "Nuevo Suelo Industrial"
 USA_new_ground_desc:0 "Poner empeño en expandir nuestra capacidad para construir nuevas fábricas e instalaciones militares en nuestros gloriosos estados."
 USA_jet_focus:0 "Avion a reacción"
 USA_jet_focus_desc:0 "Parece casi seguro que el motor Jet vendrá a reemplazar los motores de hélice en los aviones. El potencial es enorme y no debemos permitir que Estados Unidos se quede atrás en esta área crucial de investigación."
 USA_jet_focus2:0 "Avion a reacción"
 USA_jet_focus2_desc:0 "Parece casi seguro que el motor Jet vendrá a reemplazar los motores de hélice en los aviones. El potencial es enorme y no debemos permitir que Estados Unidos se quede atrás en esta área crucial de investigación."
 USA_develop_countries:0 "Las etiquetas originales o los Estados Unidos controlan los estados respectivos."
 USA_to_war:0 "¡A la guerra!"
 USA_to_war_desc:0 "Las otras naciones de las Américas están siendo influenciadas por ideas y poderes extranjeros. Debemos usar la fuerza si es necesario para recordarles quién tiene en mente sus mejores intereses."
 USA_war_plan_tan:0 "Plan de guerra bronceado"
 USA_war_plan_tan_desc:0 "Las naciones del Caribe tienen vastas fuentes de cromo que nos faltan y necesitamos para construir nuestros grandes buques de guerra. Deben permanecer bajo nuestra influencia a toda costa."
 USA_war_plan_violet:0 "Plan de Guerra Violeta"
 USA_war_plan_violet_desc:0 "Las naciones de América Central son débiles pero pueden representar una amenaza para nuestro canal en Panamá si no se controlan. El Canal de Panamá es nuestro mayor activo en caso de una guerra de dos océanos y debe ser defendido"
 USA_war_plan_purple:0 "Plan de Guerra Púrpura"
 USA_war_plan_purple_desc:0 "Las naciones de América del Sur se han ido alejando recientemente de nosotros en favor de los imperios europeos. Les mostraremos el error en esta línea de pensamiento."
 USA_war_plan_citron:0 "Plan de guerra Citron"
 USA_war_plan_citron_desc:0 "Brasil, Argentina y sus vecinos representan la mayor amenaza para nuestro control sobre las Américas. Son países grandes y ricos en recursos que han estado coqueteando con nuestros rivales. Debemos asegurarnos de que permanezcan en nuestra esfera."
 USA_demand_canada:0 "Exige la Patria Canadiense"
 USA_demand_canada_desc:0 "¡Nuestros hermanos en Canadá han estado atrapados bajo el decadente Imperio Británico durante demasiado tiempo! Si los británicos rechazan nuestra demanda de su patriación, ¡estamos listos para derramar sangre y mostrar nuestro fervor por esta causa!"
 USA_with_influence:0 "Ejercer nuestra influencia"
 USA_with_influence_desc:0 "Las naciones de las Américas ya nos admiran, por lo que no sería prudente involucrarse en guerras costosas. Deberíamos usar nuestra influencia para generar cambios a través del poder blando."
 USA_carribean:0 "El Caribe"
 USA_carribean_desc:0 "El Caribe es de vital importancia tanto para nuestra seguridad del Canal de Panamá como para nuestra fuente de cromo. No podemos permitir que los imperios francés y británico los alíen."
 USA_neighbor_fascism:0 "Los vecinos"
 USA_neighbor_fascism_desc:0 "Tenemos relaciones compartidas desde hace mucho tiempo con nuestros vecinos directos, tanto cordiales como hostiles. Ha llegado el momento de dejar de lado las pequeñas diferencias y unir al hemisferio occidental para promover la prosperidad sin la intromisión de potencias extranjeras."
 USA_central:0 "Centroamérica"
 USA_central_desc:0 "Asegurar nuestro control de América Central nos permite defender mejor el Canal de Panamá y defendernos contra cualquier futura guerra de dos océanos en caso de que surja la situación."
 USA_south:0 "Sudamerica"
 USA_south_desc:0 "América del Sur es vasta y debe mantenerse bajo nuestra influencia para que no sientan la necesidad de acurrucarse con las potencias extranjeras opuestas."
 USA_military_factory:0 "Rearme Militar"
 USA_military_factory_desc:0 "La Gran Depresión y un gobierno democrático débil han debilitado a nuestro ejército. Debemos rectificar esto si queremos sobrevivir a lo que está por venir."
 USA_silvershirts:0 "Las camisas plateadas"
 USA_silvershirts_desc:0 "El ala paramilitar de nuestro partido, Los Camisas Plateadas, intimidará a la gente para que apoye nuestra causa y adoctrinará a las mentes jóvenes a favor de una vida en el ejército."
 USA_military_drills2:0 "Ejercicios militares"
 USA_military_drills2_desc:0 "Otro aspecto débil de nuestras fuerzas armadas son nuestras doctrinas y tácticas. Esto debe cambiarse ya que simplemente tener los números no es suficiente."
 USA_artillery:0 "Artillería Modernizada"
 USA_artillery_desc:0 "Nuestra artillería está muy desactualizada y se deben presentar nuevos diseños o, de lo contrario, nuestros regimientos sufrirán por falta de poder de fuego y apoyo."
 USA_equipment_effort2:0 "Esfuerzo de equipo"
 USA_equipment_effort2_desc:0 "Nuestro equipo está desactualizado y solo sería un detrimento para cualquier guerra futura. Debemos asegurarnos de que nuestros soldados solo tengan el mejor equipo."
 USA_support:0 "Empresas de apoyo"
 USA_support_desc:0 "Médicos, ingenieros, fuerzas de reconocimiento... todos estos son vitales en el combate y nuestros batallones de apoyo no deben descuidarse."
 USA_tank_focus2:0 "Esfuerzo de armadura"
 USA_tank_focus2_desc:0 "The War To End All Wars introdujo el tanque, pero sus usos eran limitados. En esta próxima guerra, los tanques tendrán un papel más importante que desempeñar y sería prudente invertir en ellos."
 USA_end_segregation_fascism:0 "Dar de baja a los soldados de las minorías"
 USA_end_segregation_fascism_desc:0 "Los soldados de las minorías solo están causando problemas en nuestras fuerzas armadas. ¡Ha llegado el momento de expulsarlos a todos para que nuestro ejército realmente pueda prosperar!"
 USA_combat_depression:0 "Combatir la Gran Depresión"
 USA_combat_depression_desc:0 "Las ondas de choque de la Gran Depresión permitieron nuestro ascenso, pero si no logramos combatirla, también puede llevarnos a nuestra caída."
 USA_infastructure:0 "Proyectos Ferroviarios"
 USA_infastructure_desc:0 "La infraestructura de nuestra gran nación ha sido paralizada e ignorada durante algún tiempo, pero debemos mejorarla para respaldar nuestros planes logísticos."
 USA_build_factories:0 "fábricas militares"
 USA_build_factories_desc:0 "La solución para ayudar a que la economía se recupere es centrar nuestros esfuerzos en construir equipo militar para nuestro creciente ejército."
 USA_phase1:0 "Fase 1"
 USA_phase1_desc:0 "La primera fase de nuestro plan de recuperación se ha completado y la economía ha mostrado signos de crecimiento."
 USA_industrial_effort:0 "Esfuerzo Industrial"
 USA_industrial_effort_desc:0 "Ha llegado el momento de que nuestra gente vuelva a trabajar. Tenemos la mano de obra, pero nos faltan los puestos de trabajo necesarios. Ahí es donde entramos nosotros."
 USA_phase2:0 "Fase 2"
 USA_phase2_desc:0 "Nuestra economía ha experimentado una tremenda recuperación y se está acercando a los niveles disfrutados en la década de 1920. Con un poco más de esfuerzo, esta depresión será cosa del pasado."
 USA_air_focus:0 "Instalaciones de Aire Nuevo"
 USA_air_focus_desc:0 "Poner a más de nuestra población a trabajar en la construcción de nuevas bases aéreas para nuestro ejército."
 USA_naval_base_focus:0 "Expansión de la Base Naval"
 USA_naval_base_focus_desc:0 "Poner a más de nuestra población a trabajar en la construcción de nuevas bases navales para nuestras fuerzas armadas."
 USA_end_of_depression:0 "La depresión vencida"
 USA_end_of_depression_desc:0 "¡A través de nuestros excelentes programas de recuperación y la determinación de nuestra gente hacia el estado, hemos conquistado esta depresión y ahora podemos enfocarnos hacia afuera!"
 USA_naval_rearmament:0 "Rearme Naval"
 USA_naval_rearmament_desc:0 "Ya tenemos una gran armada, pero siempre hay espacio para la expansión. No podemos permitir que nuestros rivales obtengan la supremacía naval."
 USA_atlantic:0 "Armada del Atlántico"
 USA_atlantic_desc:0 "Tal como está actualmente, es mucho más probable que nos encontremos en guerra en Europa. Deberíamos construir nuestra armada para reflejar eso."
 USA_pacific:0 "Marina del Pacífico"
 USA_pacific_desc:0 "Tal como está actualmente, es mucho más probable que nos encontremos en guerra en el este de Asia. Deberíamos construir nuestra armada para reflejar eso."
 USA_naval_doctrine:0 "supremacía naval"
 USA_naval_doctrine_desc:0 "Ganar teniendo mayor número que el enemigo es factible, pero para asegurar la supremacía naval tenemos que complementar esos números con excelentes tácticas."
 USA_screen_ships:0 "Barcos de escolta"
 USA_screen_ships_desc:0 "Con cada día que pasa, las naves capitales se vuelven más susceptibles a nuevos inventos. Tener naves de pantalla modernas asegurará que nuestras naves capitales puedan hacer su trabajo."
 USA_air_help:0 "Superioridad a través de los cielos"
 USA_air_help_desc:0 "Nuestros más grandes almirantes han llegado a la conclusión de que los vencedores de la guerra naval lo harán con el apoyo de los cielos. Creemos que pueden tener razón."
 USA_amphibious_operations2:0 "Operaciones anfibias"
 USA_amphibious_operations2_desc:0 "Evitar que los enemigos lleguen a nuestras costas está muy bien, pero también tenemos que ser capaces de mojarnos los pies de vez en cuando."
 USA_seize_air:0 "Aprovechar la industria aérea"
 USA_seize_air_desc:0 "El libre mercado es una reliquia del pasado. Para asegurar la implementación adecuada de nuestro plan, estas grandes industrias deben ser nacionalizadas y controladas por nosotros."
 USA_fighter_focus2:0 "Enfoque de luchador"
 USA_fighter_focus2_desc:0 "Controlar los cielos es una de las mejores ventajas que puedes tener. Debemos asegurarnos de utilizar únicamente los aviones de combate más modernos."
 USA_bomber_focus2:0 "Foco de bombardero"
 USA_bomber_focus2_desc:0 "Ser capaz de interrumpir a los enemigos tanto dentro como fuera de la batalla es una ventaja demasiado grande para renunciar a ella. Debemos tener los aviones necesarios para abusar de esta táctica."
 USA_military_aviation2:0 "Aviación militar"
 USA_military_aviation2_desc:0 "La guerra está cambiando rápidamente y debemos ser capaces de mantener el ritmo o arriesgarnos a una derrota humillante. Entrenaremos a nuestros pilotos para que sean los mejores y nada menos."
 USA_heavy_bombers2:0 "Aviones Pesados"
 USA_heavy_bombers2_desc:0 "Hemos descuidado nuestra producción de aviones pesados ​​y ya no podemos hacerlo. Es una consecuencia desafortunada que ciudades enteras en Europa puedan quedar en ruinas, pero por la paz y la libertad en el continente, debe hacerse."
 USA_develop_mexico:0 "Desarrolla México"
 USA_develop_mexico_desc:0 "México ha luchado económicamente durante mucho tiempo. Al ofrecer ayudar a desarrollar su industria, podrían servir mejor como aliados contra los agresores potenciales."
 USA_develop_carribean:0 "Desarrollar el caribe"
 USA_develop_carribean_desc:0 "A las naciones del Caribe les vendría bien una mano amiga para ayudar a desarrollar su industria, y las apoyaremos en su empeño."
 USA_develop_canada:0 "Desarrollar canadá"
 USA_develop_canada_desc:0 "Ahora que Canadá continúa alejándose aún más del Imperio Británico, necesita nuestro apoyo para mantenerse a flote. Debemos invertir en su economía y ayudarlos a mantener su fuerza."
 USA_develop_central_america:0 "Desarrollar Centroamérica"
 USA_develop_central_america_desc:0 "Las naciones de América Central son pequeñas y podrían usar la ayuda del hermano mayor América para ayudar a su industria a evitar la necesidad de buscar en otra parte."
 USA_develop_north_south_america:0 "Desarrollar el norte de América del Sur"
 USA_develop_north_south_america_desc:0 "Las naciones del norte de Sudamérica tienen recursos raros como el petróleo, pero aún les vendría bien una mano para mantener una economía saludable."
 USA_develop_south_south_america:0 "Desarrollar el sur de América del Sur"
 USA_develop_south_south_america_desc:0 "Las naciones del sur de América del Sur han disfrutado de algunos aspectos de la prosperidad económica, pero los ayudaremos a disfrutarla al máximo de su capacidad."
 USA_develop_brazil:0 "Desarrollar Brasil"
 USA_develop_brazil_desc:0 "Brasil es una potencia secundaria emergente y todavía tiene vastas tierras ricas en recursos que podemos ayudarlos a descubrir y explotar."
 USA_end_isolation:0 "Poner fin a nuestro aislamiento"
 USA_end_isolation_desc:0 "Por mucho que hayamos disfrutado de nuestro espléndido aislamiento, el mundo se ha sumergido en una guerra y tenemos un papel que desempeñar en su resultado."
 USA_support_germany:0 "Apoyo Alemania"
 USA_support_germany_desc:0 "Es natural que nos alíemos con el Reich y Hitler. Su visión del mundo refleja la nuestra."
 USA_support_japan:0 "Apoya a Japón"
 USA_support_japan_desc:0 "Si bien no amamos particularmente a los japoneses, hemos sido testigos del caos que Europa ha causado en el mundo y preferiríamos no volver a enredarnos en sus asuntos."
 USA_boycott_allies:0 "Boicotear a los aliados"
 USA_boycott_allies_desc:0 "Los decadentes imperios británico y francés dependen en gran medida de nuestros recursos. Tan pronto como los cortemos, eventualmente sucumbirán a sus enemigos."
 USA_boycott_china:0 "Boicot a china"
 USA_boycott_china_desc:0 "Dado que estamos del lado de los japoneses, debemos implementar un embargo a las naciones chinas."
 USA_militancy:0 "Militancia"
 USA_militancy_desc:0 "Al pueblo estadounidense se le ha inculcado un fervor nacionalista y está listo para la guerra. Nuestros enemigos deben tener miedo."
 USA_supply_axis:0 "Suministrar el eje"
 USA_supply_axis_desc:0 "El Eje se beneficiará de nuestro poderío industrial en su guerra contra los Aliados. Tenemos mucho equipo listo para prestarles."
 USA_supply_japan:0 "Suministro Japón"
 USA_supply_japan_desc:0 "La guerra en curso ha dejado a Japón corto de armas. Les echaremos una mano para que sigan luchando."
 USA_hawaii_focus2:0 "Fortificar Hawái"
 USA_hawaii_focus2_desc:0 "Hawái es nuestra última línea de defensa antes de la costa oeste y también sirve como nuestra principal base naval en el Pacífico. Hay que defenderlo a toda costa."
 USA_fortify_pacific:0 "Fortificar Islas del Pacífico"
 USA_fortify_pacific_desc:0 "No debemos volvernos complacientes. Nuestras islas del Pacífico nos permiten proyectar energía y deben mantenerse sin importar el costo."
 USA_join_war:0 "Únete a la guerra"
 USA_join_war_desc:0 "Sentarse al margen no ha logrado nada. Es hora de unirse formalmente a la guerra contra los imperios en descomposición."
 USA_join_japan:0 "Únete a Japón"
 USA_join_japan_desc:0 "Nuestros intereses se han alineado con los japoneses. Deberíamos entrar en una alianza mutuamente beneficiosa y mostrar a los europeos que se acabó lo viejo y se está con lo nuevo."
 USA_sub_effort:0 "Matar de hambre a los aliados"
 USA_sub_effort_desc:0 "Dado que los británicos y los franceses dependen excesivamente de los envíos de sus colonias y socios comerciales, la solución debería ser someterlos por hambre."
 USA_establish_beachhead:0 "Establecer una cabeza de playa"
 USA_establish_beachhead_desc:0 "En este punto, los británicos y los franceses han fortificado sus puertos, mientras que también carecemos de una base cercana desde la que lanzar un ataque en sus costas. Deberíamos invadir su suave vientre en la Península Ibérica y abrirnos camino hacia arriba."
 USA_south_pacific:0 "Tierras abajo"
 USA_south_pacific_desc:0 "Los dominios británicos de Australia y Nueva Zelanda pueden utilizarse como base para lanzar ataques contra nuestros territorios en el Pacífico. Deben ser pacificados."
 USA_defend_supply:0 "Defender nuestras líneas de suministro"
 USA_defend_supply_desc:0 "Dado que estamos rodeados a ambos lados por vastos océanos, nuestra marina mercante debe prosperar para garantizar que nuestra línea de suministro permanezca abierta y segura."
 USA_commie_scourge:0 "El flagelo comunista"
 USA_commie_scourge_desc:0 "Con la pacificación de los decadentes imperios europeos, ha llegado el momento de librar al mundo del flagelo comunista de una vez por todas."
 ITA_army_primacy_mod:0 "Regio Esercito"
 ITA_army_primacy_mod_desc:0 "Industrialmente, Italia sigue rezagada respecto de los decadentes imperios coloniales. Debemos elegir si priorizar el ejército o la marina. La elección parece obvia; ¡así como el antiguo Imperio Romano dependía de sus legiones, también debe hacerlo el nuevo Imperio Italiano!"
 ITA_equipment_effort:0 "Esfuerzo de equipo"
 ITA_equipment_effort_desc:0 "Nuestros soldados necesitan mejores armas. Durante demasiado tiempo hemos estado utilizando equipos obsoletos que serían una desventaja en una guerra."
 ITA_infantry_focus:0 "Foco de infantería"
 ITA_infantry_focus_desc:0 "Los desarrollos recientes en tecnología industrial nos permiten producir armas y municiones en masa para apoyar a nuestras tropas."
 ITA_regia_marina:0 "Marina regia"
 ITA_regia_marina_desc:0 "Nuestro poder naval está mejorando, pero es necesaria una rápida expansión para competir con Francia y Gran Bretaña. Si no nos enfocamos en la Regia Marina nunca lograremos nuestros objetivos."
 ITA_improved_screen_ships:0 "Envíos de pantalla mejorados"
 ITA_improved_screen_ships_desc:0 "Los destructores y los cruceros más ligeros juegan un papel clave en la defensa de nuestros acorazados o portaaviones más pesados. Si perdemos nuestra línea de defensa en el mar arriesgamos todos los barcos y hombres. Debemos asegurarnos de que nuestros barcos estén construidos con la última tecnología."
 ITA_air_rearmament:0 "Regia Aeronáutica"
 ITA_air_rearmament_desc:0 "¡Ha llegado el momento de expandir nuestra Fuerza Aérea! Ya se han hecho planes para comenzar la construcción de nuevas Bases Aéreas para soportar un gran aumento tanto de personal como de aeronaves."
 ITA_fighter_focus_mod:0 "Enfoque de luchador"
 ITA_fighter_focus_mod_desc:0 "Se puede aplicar ingeniería civil revolucionaria a nuestros cazas para mejorar su velocidad, alcance y altitud máxima. Necesitamos centrarnos en esto si queremos mantenernos al día con los avances realizados por otros."
 ITA_nationalism:0 "Aumento del nacionalismo"
 ITA_nationalism_desc:0 "El duce ha llevado a Italia a la grandeza. La reciente victoria sobre Etiopía ha aumentado el nacionalismo y la población está más orgullosa que nunca, pero aún queda mucho trabajo por hacer antes de que todos los italianos puedan celebrar."
 ITA_underground:0 "Resistencia subterránea"
 ITA_underground_desc:0 "Aunque el partido comunista de Italia está prohibido desde los años 20, la gente todavía anhela una sociedad igualitaria y está descontenta con el fascismo. Particularmente en el norte, una fuerte resistencia clandestina ha comenzado con la esperanza de derrocar al Duce y hacer emerger un estado socialista."
 ITA_indoctrination:0 "Adoctrinamiento Juvenil"
 ITA_indoctrination_desc:0 "Las organizaciones para promover la disciplina y la educación política de los jóvenes en nuestra nación fomentarán la lealtad y el sacrificio personal temprano."
 ITA_italianization:0 "Italianización"
 ITA_italianization_desc:0 "Los italianos aprenderán desde una edad temprana a respetar y llevar a cabo las ambiciones del duce. Las ideas y la cultura extranjeras se eliminarán gradualmente, y los nombres de las calles y los monumentos se cambiarán para que sean completamente italianos."
 ITA_austria_friend:0 "Hazte amigo de Austria"
 ITA_austria_friend_desc:0 "Si bien tenemos poco amor por los austriacos, no podemos permitir que se rindan al pangermanismo y se unan a Hitler. Deberíamos considerar tenerlos en nuestra esfera en su lugar."
 ITA_demand_tyrol:0 "Demanda Tirol"
 ITA_demand_tyrol_desc:0 "¡La totalidad del Tirol pertenece legítimamente a Italia! ¡Ya no nos quedaremos sentados mientras los alemanes viven en tierras que son legítimamente nuestras! Ha llegado el momento de retroceder."
 ITA_hungary_invite:0 "Invitar a Hungría"
 ITA_hungary_invite_desc:0 "Hungría puede resultar ser un aliado natural contra los malvados comunistas y liberales. Deberíamos considerar invitarlos a unirse a una alianza militar."
 ITA_fortress_italia:0 "Fortaleza Italia"
 ITA_fortress_italia_desc:0 "Nos enfrentamos a enemigos en todos los lados del Mediterráneo. Si queremos sobrevivir, debemos asegurarnos de que nunca puedan aterrizar en nuestras costas."
 ITA_naval_base_focus:0 "Expansión de la Base Naval"
 ITA_naval_base_focus_desc:0 "Nuestras bases navales no están bien equipadas en caso de guerra. Debemos trabajar en ampliarlos y mejorar la eficiencia para la construcción y reparación de barcos."
 ITA_air_rearm:0 "Rearme Aéreo"
 ITA_air_rearm_desc:0 "Nuestras bases aéreas son demasiado pequeñas para mantenerse al día con la expansión de nuestra fuerza aérea. Debemos construir más para albergar todos nuestros excelentes aviones."
 ITA_resource_extraction:0 "Extracción de recursos"
 ITA_resource_extraction_desc:0 "Una guerra requeriría recursos que simplemente no tenemos. Debemos financiar un esfuerzo de extracción para encontrar nuevas reservas."
 ITA_war_soviet:0 "Guerra con los soviéticos"
 ITA_war_soviet_desc:0 "¡Los asquerosos soviets son una afrenta a todo lo que representa el Imperio italiano! Los borraremos del mapa y aseguraremos la hegemonía de Europa del Este."
 ITA_military_rearmament:0 "Rearme Militar"
 ITA_military_rearmament_desc:0 "¡Nuestra industria todavía está rezagada con respecto a sus competidores! Esto debe arreglarse si queremos ganar una guerra prolongada."
 ITA_road_to_war:0 "camino a la guerra"
 ITA_road_to_war_desc:0 "La primera orden del día es expulsar al Imperio Británico de nuestro mar, pero debemos decidir cuál es la mejor manera de lograrlo..."
 ITA_naval_power:0 "Enfoque naval"
 ITA_naval_power_desc:0 "La solución es obvia: debemos igualar a la Royal Navy, y eso significa ser capaces de producir en masa nuestras naves avanzadas para destruirlas."
 ITA_rules_waves:0 "Estratagemas navales"
 ITA_rules_waves_desc:0 "Los barcos son tan buenos como los marineros que los tripulan. Tenemos que asegurarnos de que la Regia Marina utilice las mejores tácticas posibles para aplastar al oponente."
 ITA_air_power:0 "Enfoque aéreo"
 ITA_air_power_desc:0 "Mientras que los estúpidos británicos confían en el poder marítimo, nosotros confiaremos en el poder aéreo. Bombardearemos sus naves para que se sometan mientras usamos a nuestros cazas para defender la nuestra."
 ITA_bomber_focus:0 "Foco de bombardero"
 ITA_bomber_focus_desc:0 "Los ingenieros italianos están experimentando un gran avance que nos permite construir bombarderos aún mejores para controlar los mares."
 ITA_control_skies:0 "Controla los cielos"
 ITA_control_skies_desc:0 "Los bombarderos son inútiles sin combatientes que los defiendan. Debemos asegurarnos de mantener siempre la superioridad aérea."
 ITA_china_friend:0 "Lado con China"
 ITA_china_friend_desc:0 "Está claro como el día que nunca podremos llegar a ningún tipo de acuerdo con los 'honorables' japoneses. Deberíamos acercarnos a los chinos en su lugar."
 ITA_woo_china:0 "cortejar china"
 ITA_woo_china_desc:0 "China ha sido muy agradable con nosotros y creemos que es hora de hacer esta amistad un poco más permanente."
 ITA_war_japan:0 "Guerra con Japón"
 ITA_war_japan_desc:0 "Japón continúa su avance hacia China mientras el mundo observa. ¡Defenderemos a los chinos y expulsaremos a los japoneses del continente de una vez por todas!"
 ITA_woo_japan:0 "Alianza con Japón"
 ITA_woo_japan_desc:0 "Japón puede resultar ser un valioso aliado contra los británicos y los estadounidenses. Combinado, nuestro poder naval puede ser suficiente para ganar una guerra en los mares."
 ITA_war_china:0 "Huelga china"
 ITA_war_china_desc:0 "Otras potencias imperialistas han estado interviniendo en China durante más de un siglo, y creemos que es hora de que nos unamos a la diversión..."
 ITA_war_swiss:0 "Violar la neutralidad suiza"
 ITA_war_swiss_desc:0 "Los suizos son bastante irrelevantes y una mancha en Europa... podemos violar su neutralidad con el pretexto de liberar a los italianos que viven allí."
 ITA_war_germany:0 "¡Golpea el Reich!"
 ITA_war_germany_desc:0 "El hecho de que los alemanes compartan una ideología similar a la nuestra no nos convierte en amigos. Lo que es peor, ¡en secreto nos desprecian a los italianos como inferiores! Pronto verán que son los inferiores..."
 ITA_tech_sharing_axis:0 "Investigación del eje"
 ITA_tech_sharing_axis_desc:0 "Ha llegado el momento de romper cualquier barrera de intercambio de tecnología con Alemania."
 ITA_white_peace:0 "Paz con los aliados"
 ITA_white_peace_desc:0 "Con los aliados desembarcando en Sicilia, es solo cuestión de tiempo hasta que capitulemos. Si nos rendimos ahora y evitamos una guerra sangrienta en nuestro suelo, podremos negociar un tratado favorable dadas las circunstancias."
 ITA_join_comintern:0 "Misión a Moscú"
 ITA_join_comintern_desc:0 "Estamos rodeados por todos lados por enemigos y no tenemos aliados. Deberíamos reunirnos con el Komintern y ver si podemos asegurar una alianza para que juntos podamos llevar a cabo la revolución mundial."
 ITA_own_path:0 "Forjar nuestro propio camino"
 ITA_own_path_desc:0 "La gloria de Italia puede haber disminuido, pero confiamos en que podemos volver a ser líderes y forjar nuestro propio camino hacia la grandeza, libres de influencias externas."
 ITA_oust_benito:0 "Expulsar a Mussolini"
 ITA_oust_benito_desc:0 "Cada año, se lleva a cabo un desfile militar anual en Milán. El creciente apoyo al comunismo en el norte de Italia lo deja como territorio hostil para el Duce. Ha llegado el momento de mostrar al pueblo italiano que no debe vivir con miedo y luchar."
 ITA_unite_people:0 "Unir a la gente"
 ITA_unite_people_desc:0 "Una casa dividida se derrumbará. Debemos persuadir a aquellos que no apoyan nuestra causa a través de la no violencia, no sea que nos encontremos con un destino similar al de Mussolini."
 ITA_remove_fascism:0 "Perseguir a los fascistas"
 ITA_remove_fascism_desc:0 "¡Los fascistas han destruido Italia! ¡Perseguiremos hasta el último de ellos si deciden no obedecernos!"
 ITA_economic_reform:0 "Reformas economicas"
 ITA_economic_reform_desc:0 "Muchas facetas de nuestra economía simplemente están desactualizadas. Debemos fomentar la reforma si queremos prosperar."
 ITA_invest_roads:0 "Invierta en nuestras carreteras"
 ITA_invest_roads_desc:0 "Muchas de las carreteras en Italia están en mal estado o simplemente están mediocres para empezar. Deberíamos comenzar un nuevo programa para modernizar nuestras carreteras."
 ITA_subsidize_petroli_italiana:0 "Subvencionar Petroli Italiana"
 ITA_subsidize_petroli_italiana_desc:0 "Italia carece de los recursos necesarios como el petróleo y el caucho. Si vamos a pelear una guerra, estos recursos vitales son necesarios. Al subsidiar nuestras industrias de caucho y petróleo sintético, es posible que podamos mantener la producción a flote."
 ITA_scientific_socialism:0 "socialismo científico"
 ITA_scientific_socialism_desc:0 "¡Analizar las tendencias sociales y económicas e involucrar al socialismo como un producto de la evolución socioeconómica ha llevado a grandes resultados para las grandes mentes de nuestra nación!"
 ITA_put_to_work:0 "Poner a la gente a trabajar"
 ITA_put_to_work_desc:0 "Durante mucho tiempo hemos tenido un gran número de ciudadanos desempleados. ¡Este ya no será el caso ya que los trabajadores son lo primero!"
 ITA_electronic_focus:0 "Foco electrónico"
 ITA_electronic_focus_desc:0 "La tecnología continúa evolucionando y no podemos quedarnos atrás de nuestros rivales."
 ITA_depose_king:0 "Deponer al rey soldado"
 ITA_depose_king_desc:0 "¡La era de la realeza ha terminado! ¡El rey debe ser depuesto y el poder entregado al pueblo!"
 ITA_expel_pope:0 "¿Expulsar al papado?"
 ITA_expel_pope_desc:0 "El Papado y la religión en general es un culto arcaico y solo sirve para dividir aún más a la gente. Deberíamos considerar un movimiento para expulsarlos de Italia."
 ITA_world:0 "Llamado a la revolución mundial"
 ITA_world_desc:0 "Debemos tomar medidas para ayudar a toda la humanidad a derrocar a los ricos y poderosos y poner el poder en manos del Proletariado."
 ITA_spain_civil_war:0 "Intervención Guerra Civil Española"
 ITA_spain_civil_war_desc:0 "¡Los republicanos en España necesitan nuestra ayuda! ¡Debemos ayudarlos en la guerra contra los fascistas!"
 ITA_spain_war:0 "Guerra con españa"
 ITA_spain_war_desc:0 "El clima político inquieto en España nos da cierto terreno para intervenir por completo y ponerlos bajo nuestro control."
 ITA_influence_portugal:0 "Influencia Portugal"
 ITA_influence_portugal_desc:0 "Ahora que nuestro dominio sobre España está asegurado, deberíamos realizar misiones diplomáticas en Portugal y promover la simpatía por nuestra causa."
 ITA_workers_women:0 "Poner a las mujeres a trabajar"
 ITA_workers_women_desc:0 "Si vamos a abastecer no solo a nuestro ejército sino también a los trabajadores extranjeros que se preparan para la revolución, necesitamos toda la ayuda que podamos obtener."
 ITA_workers_culture:0 "Cultura Obrera"
 ITA_workers_culture_desc:0 "El socialismo no es solo un sistema económico y el marxismo no es solo una ciencia; debemos transformar el tejido mismo de la sociedad italiana para extirpar todo remanente de costumbres y tradiciones burguesas."
 ITA_sacrifice:0 "El sacrificio de los pueblos"
 ITA_sacrifice_desc:0 "El Pueblo de Italia entiende que se deben hacer sacrificios tanto por Italia como por los trabajadores de todo el mundo que requieren nuestro apoyo."
 ITA_marxist_youth:0 "Juventud marxista"
 ITA_marxist_youth_desc:0 "Se requiere sacrificio y trabajo duro de la juventud de Italia, pero las generaciones posteriores se beneficiarán de su esplendor."
 ITA_ideology_warfare:0 "Guerra ideológica"
 ITA_ideology_warfare_desc:0 "El choque de ideologías ha llegado a un punto crítico y debemos estar preparados para ganar."
 ITA_integration:0 "Integración"
 ITA_integration_desc:0 "Debemos unir a las personas de todos los orígenes diferentes y hacer que apoyen nuestra causa."
 ITA_colony_autonomy:0 "Autonomía"
 ITA_colony_autonomy_desc:0 "Demostraremos que no encadenamos a nuestro pueblo como los demagogos y capitalistas corruptos. ¡Igualdad para todos!"
 ITA_open_border:0 "Abre las fronteras"
 ITA_open_border_desc:0 "Debemos abrir nuestras fronteras a todos los trabajadores dispuestos a luchar y apoyar nuestra causa."
 ITA_eth_rubber:0 "Reservas de caucho de Etiopía"
 ITA_eth_rubber_desc:0 "Etiopía tiene una reserva de caucho sin explotar. Deberíamos ayudarlos a aprovechar esto para que podamos hacer uso de él."
 ITA_gathering_storm:0 "La tormenta que se avecina"
 ITA_gathering_storm_desc:0 "Europa y el mundo se sumergirán en el caos muy pronto. ¡Debemos ser los vencedores!"
 ITA_fort_france:0 "Fortificar la frontera italo-francesa"
 ITA_fort_france_desc:0 "Europa ha estado dominada por Francia durante siglos. Son una amenaza justo en nuestra puerta. Fortaleciendo la frontera deberíamos poder disuadir cualquier agresión en nuestra contra."
 ITA_fortress_italia2:0 "Fortaleza Italia"
 ITA_fortress_italia2_desc:0 "Nos enfrentamos a enemigos en todos los lados del Mediterráneo. Si queremos sobrevivir, debemos asegurarnos de que nunca puedan aterrizar en nuestras costas."
 ITA_military_rearmament2:0 "Rearme Militar"
 ITA_military_rearmament2_desc:0 "¡Nuestra industria todavía está rezagada con respecto a sus competidores! Esto debe arreglarse si queremos ganar una guerra prolongada."
 ITA_seek_alliances:0 "Buscar Alianzas"
 ITA_seek_alliances_desc:0 "Por mucho que deseemos poder, no será posible vencer a los fascistas y capitalistas sin aliados. Debemos buscar a aquellos que puedan ser influenciados por nuestra causa."
 ITA_influence_balkans:0 "Influir en las naciones balcánicas"
 ITA_influence_balkans_desc:0 "¡El clima político de los Balcanes es inestable y si no intervenimos, solo se acercarán al Reich!"
 ITA_puppet_albania:0 "Marioneta albania"
 ITA_puppet_albania_desc:0 "Albania sería un primer objetivo fácil de llevar a nuestra causa."
 ITA_war_greece:0 "Guerra con grecia"
 ITA_war_greece_desc:0 "¡Grecia sigue siendo una espina en nuestro costado y trabaja activamente en nuestra contra! ¡Aprenderán el error de sus caminos!"
 ITA_puppet_greece:0 "Ofrece protección a Grecia"
 ITA_puppet_greece_desc:0 "El clima político inestable en los Balcanes significa que Grecia puede estar dispuesta a aceptar entrar en nuestra esfera."
 ITA_war_turkey:0 "Nuestra ventana al este"
 ITA_war_turkey_desc:0 "¡Turquía todavía controla la tierra que es legítimamente nuestra! También serán nuestra ventana hacia el este mientras impulsamos la revolución mundial."
 ITA_tech_sharing_allies:0 "Investigación de la Comintern"
 ITA_tech_sharing_allies_desc:0 "Aunar nuestros esfuerzos de I+D con los soviéticos para una mayor innovación."
 ITA_influence_france:0 "Entrometerse en la política francesa"
 ITA_influence_france_desc:0 "La política francesa es actualmente inestable. Es posible que tengamos una oportunidad de influir en su gente para que apoye la ideología comunista."
 ITA_war_france:0 "¡Ataca a Francia!"
 ITA_war_france_desc:0 "¡La mejor manera de inculcar el comunismo en Francia es a través de la fuerza! ¡Una vez que Francia haya sucumbido, el resto de Europa lo seguirá!"
 ITA_war_with_uk:0 "El imperio en decadencia"
 ITA_war_with_uk_desc:0 "El decadente Imperio Británico nos tiene enjaulados en el Mediterráneo y abusa de su poder para el mal capitalista. ¡Por el bien de todos los trabajadores de su imperio, deben ser destruidos!"
 ITA_workers_world:0 "¡Trabajadores del mundo, únanse!"
 ITA_workers_world_desc:0 "¡El tiempo está cerca! ¡Todos los trabajadores deben levantarse y luchar contra la tiranía, sin importar la forma!"
 ITA_fanaticism:0 "Fanatismo ideológico"
 ITA_fanaticism_desc:0 "¡Nuestro pueblo está tan lleno de fervor que anhela el día en que se establezca el comunismo en todo el mundo!"
 ITA_war_yugo:0 "Guerra con yugoslavia"
 ITA_war_yugo_desc:0 "¡Yugoslavia se niega a darnos una pulgada pero piden una milla! ¡Ya no nos comprometeremos con ellos!"
 ITA_yugo_invite:0 "Invitar Yugoslavia"
 ITA_yugo_invite_desc:0 "Yugoslavia tiene un papel que desempeñar en la revolución mundial. ¡Deben unirse a nuestra causa!"
 ITA_bul_invite:0 "Invitar Bulgaria"
 ITA_bul_invite_desc:0 "Bulgaria tiene un papel que desempeñar en la revolución mundial. ¡Deben unirse a nuestra causa!"
 ITA_rom_invite:0 "Invitar Rumania"
 ITA_rom_invite_desc:0 "Rumania tiene un papel que desempeñar en la revolución mundial. ¡Deben unirse a nuestra causa!"
 ITA_hun_invite:0 "Invitar a Hungría"
 ITA_hun_invite_desc:0 "Hungría tiene un papel que desempeñar en la revolución mundial. ¡Deben unirse a nuestra causa!"
 ITA_anti_fascism:0 "Habla contra Alemania"
 ITA_anti_fascism_desc:0 "Alemania continúa preparándose para la guerra y antagoniza a todos sus vecinos. ¡No vamos a permitir esto!"
 ITA_influence_austria:0 "Influir en la política austriaca"
 ITA_influence_austria_desc:0 "¡Es solo cuestión de tiempo antes de que Hitler se mude a Austria! ¡Debemos luchar contra esto para que no compartan una frontera con nosotros!"
 ITA_protect_austria:0 "Ofrecer protección de Austria"
 ITA_protect_austria_desc:0 "Hemos establecido suficiente influencia sobre Austria para que ahora acepten nuestra protección como un satélite, pero aún albergan sentimientos cálidos hacia Alemania..."
 ITA_middle_uprising:0 "¡Trabajadores árabes, levántense!"
 ITA_middle_uprising_desc:0 "¡Ahora que el Imperio Británico está preocupado por la guerra contra los fascistas, ha llegado el momento de que los trabajadores árabes se liberen!"
 ITA_war_germany2:0 "Guerra con alemania"
 ITA_war_germany2_desc:0 "El malvado Reich alemán continúa antagonizando no solo a su propia gente, sino también a sus vecinos. Debemos oponernos al fascismo y expulsar a Hitler y su régimen."
 ITA_war_iraq:0 "Atacar irak"
 ITA_war_iraq_desc:0 "Irak se ha negado a aceptar los ideales comunistas, pero se los inculcaremos por la fuerza."
 ITA_iran_guarantee:0 "Garantía Irán"
 ITA_iran_guarantee_desc:0 "Irán está rodeado de enemigos por todos lados, pero bajo nuestra guía vivirán para ver otro día."
 ITA_mosul_oil:0 "Petróleo en Mosul"
 ITA_mosul_oil_desc:0 "A diferencia de los iraquíes, tenemos la capacidad de extraer mucho más petróleo de sus tierras de lo que antes eran capaces."
 ITA_war_soviet2:0 "Demoler el Komintern"
 ITA_war_soviet2_desc:0 "Sólo puede haber uno. El comunismo es mucho mejor bajo nuestro liderazgo. ¡Stalin ha arruinado el comunismo y ya no haremos la vista gorda ante su terror!"
