 italymod.42.b:0 "¡De ninguna manera!"
 italymod.43.t:0 "¡Austria acepta nuestra oferta!"
 italymod.43.d:0 "¡[AUS.GetName] ha aceptado nuestra oferta de protección! Con suerte, esto frenará la agresión alemana en Europa central."
 italymod.43.a:0 "¡Excelente!"
 italymod.44.t:0 "¡Austria rechaza nuestra oferta!"
 italymod.44.d:0 "¡[AUS.GetName] ha rechazado nuestra oferta de protección! Parece que quieren alinearse más con [GER.GetName]..."
 italymod.44.a:0 "Tontos"
 italymod.46.t:0 "[ITA.GetName] solicita aviones Ju 87."
 italymod.46.desc:0 "[ITA.GetName] se ha puesto en contacto con nosotros para solicitar nuestros aviones Ju 87 "Stuka". También preferirían que les enseñáramos a sus comandantes cómo utilizarlos correctamente."
 italymod.46.a:0 "Necesitamos aliados fuertes. ¡Aceptar!"
 italymod.46.b:0 "Ya tienen aviones bastante decentes."
 italymod.47.t:0 "[GER.GetName] ¡Acepta!"
 italymod.47.desc:0 "Los alemanes han enviado un comunicado y nos prestarán varios Ju 87 y también nos enseñarán adecuadamente cómo utilizarlos."
 italymod.47.a:0 "¡Avanti Saboya!"
 italymod.48.t:0 "[GER.GetName] ¡Rechazos!"
 italymod.48.desc:0 "Los alemanes nos han emitido un comunicado y no nos proporcionarán dichos aviones."
 italymod.48.a:0 "Supongo que nos las arreglaremos sin ellos."
 englandmod.1.t:0 "Inglaterra pide unirse al Eje"
 englandmod.1.d:0 "Acaba de llegar un representante de [ENG.GetName]. [ESP.GetName] ha experimentado recientemente un fuerte movimiento ultranacionalista y desea unirse al Reich y al Eje para guiar el futuro del mundo."
 englandmod.1.a:0 "Aceptar"
 englandmod.1.b:0 "Rechazar."
 englandmod.5.t:0 "Los británicos exigen nuestra anexión"
 englandmod.5.d:0 "Un delegado británico llegó a Dublín esta mañana. Los efectos del movimiento ultranacionalista en Gran Bretaña finalmente han llegado a nuestras puertas, ya que Londres exige nuestra anexión inmediata. No sabemos si los franceses o los estadounidenses saldrán en nuestra defensa y tendrán que tomar una decisión difícil."
 englandmod.5.a:0 "Ceder a sus demandas."
 englandmod.5.b:0 "Posibilidad de grasa."
 englandmod.6.t:0 "¡Irlanda se rinde!"
 englandmod.6.d:0 "¡Nuestro delegado de Dublín ha llegado con fantásticas noticias! Los débiles irlandeses han decidido aceptar nuestra demanda de su inmediata anexión. Ahora podemos pasar a la siguiente fase de nuestro plan."
 englandmod.6.a:0 "Hicieron una elección inteligente."
 englandmod.7.t:0 "¡Irlanda rechaza nuestras demandas!"
 englandmod.7.d:0 "En un último y patético intento de valentía, el tonto gobierno irlandés ha rechazado nuestra demanda de anexión. Además, han decidido movilizar sus fuerzas armadas en caso de un ataque británico."
 englandmod.7.a:0 "¿Son suicidas?"
 englandmod.8.t:0 "Los británicos proponen una alianza"
 englandmod.8.d:0 "Un delegado británico llegó a Lisboa esta mañana. Si no estaba ya suficientemente claro con su intromisión en la política española, ahora buscan influir en la nuestra y ofrecernos una alianza."
 englandmod.8.a:0 "¡Aceptamos!"
 englandmod.8.b:0 "No tomaremos parte en esto."
 englandmod.9.t:0 "¡Portugal acepta!"
 englandmod.9.d:0 "¡Portugal ha aceptado nuestra oferta de alianza! ¡Una vez más, los portugueses y los británicos están codo con codo contra sus adversarios!"
 englandmod.9.a:0 "¡Hurra!"
 englandmod.10.t:0 "¡Portugal se niega!"
 englandmod.10.d:0 "¡Portugal ha rechazado nuestra oferta de alianza! ¡Han demostrado ser inútiles para nosotros!"
 englandmod.10.a:0 "Si no estás con nosotros, estás contra nosotros."
 englandmod.11.t:0 "Los británicos proponen una alianza"
 englandmod.11.d:0 "Un delegado británico llegó a Roma esta mañana. Los británicos empiezan a centrar sus esfuerzos en el Mediterráneo y les gustaría proponer una alianza. Si bien no queremos enemistarnos con ellos, si aceptamos una alianza, podría socavar algunos de nuestros reclamos..."
 englandmod.11.a:0 "¡Aceptamos!"
 englandmod.11.b:0 "De ninguna manera."
 englandmod.12.t:0 "¡Italia acepta!"
 englandmod.12.d:0 "¡Italia ha aceptado nuestra oferta de alianza! ¡Juntos compartiremos la hegemonía!"
 englandmod.12.a:0 "¡Hurra!"
 englandmod.13.t:0 "¡Italia se niega!"
 englandmod.13.d:0 "¡Italia ha rechazado nuestra oferta de alianza! ¡Han demostrado ser inútiles para nosotros!"
 englandmod.13.a:0 "Si no estás con nosotros, estás contra nosotros."
 englandmod.14.t:0 "Los británicos proponen una alianza"
 englandmod.14.d:0 "Un delegado británico llegó a Varsovia esta mañana. Los británicos esperan que eventualmente los alemanes declaren la guerra a uno de sus vecinos, y asumen que seremos nosotros. Proponen una alianza para disuadir a los alemanes de atacar, pero también sentimos que eventualmente nos llevarán por un camino oscuro..."
 englandmod.14.a:0 "¡Aceptamos!"
 englandmod.14.b:0 "De ninguna manera."
 englandmod.15.t:0 "¡Polonia acepta!"
 englandmod.15.d:0 "¡Polonia ha aceptado nuestra oferta de alianza! ¡Juntos venceremos a los alemanes!"
 englandmod.15.a:0 "¡Hurra!"
 englandmod.16.t:0 "¡Polonia se niega!"
 englandmod.16.d:0 "¡Polonia ha rechazado nuestra oferta de alianza! ¡Han demostrado ser inútiles para nosotros!"
 englandmod.16.a:0 "Si no estás con nosotros, estás contra nosotros."
 englandmod.17.t:0 "Oferta de alianza británica"
 englandmod.17.d:0 "Un delegado británico llegó ayer a Tokio. Parece que los británicos sienten que renovar la alianza anglo-japonesa sería útil para ambos países. ¿Podrían también estar considerando una guerra con los Estados Unidos?"
 englandmod.17.a:0 "Estamos de acuerdo en renovar la alianza."
 englandmod.17.b:0 "No los necesitamos."
 englandmod.18.t:0 "¡Los japoneses aceptan!"
 englandmod.18.d:0 "¡Buenas noticias! ¡Japón ha aceptado nuestra oferta de alianza! ¡Con nuestro poder combinado, los estadounidenses seguramente caerán!"
 englandmod.18.a:0 "¡Hurra!"
 englandmod.19.t:0 "¡Los japoneses se niegan!"
 englandmod.19.d:0 "¡Malas noticias! Japón ha rechazado nuestra oferta de alianza. ¿No se dan cuenta de que el gigante dormido pronto despertará?"
 englandmod.19.a:0 "Es su funeral."
 englandmod.20.t:0 "Oferta de alianza británica"
 englandmod.20.d:0 "Un delegado británico llegó ayer a Caracas. Parece que los británicos sienten que una alianza militar entre nuestras dos naciones sería mutuamente beneficiosa. ¿Podrían también estar considerando una guerra con los Estados Unidos?"
 englandmod.20.a:0 "¡Estamos de acuerdo en unirnos!"
 englandmod.20.b:0 "No, gracias"
 englandmod.21.t:0 "¡Venezuela acepta!"
 englandmod.21.d:0 "¡Buenas noticias! ¡Venezuela ha aceptado nuestra oferta de alianza! Serán útiles como base desde la cual atacar el hemisferio occidental."
 englandmod.21.a:0 "¡Hurra!"
 englandmod.22.t:0 "¡Venezuela se niega!"
 englandmod.22.d:0 "¡Malas noticias! Venezuela ha rechazado nuestra oferta de alianza. ¿No se dan cuenta de que el gigante dormido pronto despertará?"
 englandmod.22.a:0 "Lo que sea"
 englandmod.23.t:0 "El estatus del fascismo inglés"
 englandmod.23.d:0 "A pesar de que nuestros antiguos señores ingleses trataron de empujar el fascismo en nuestro país, ya no tenemos que tolerar tal intromisión. ¿Deberíamos deshacernos de la influencia fascista que los británicos introdujeron en nuestro país?"
 englandmod.23.a:0 "Sí, es hora de deshacerse de esa ideología tonta."
 englandmod.23.b:0 "No gracias, me gusta más el fascismo."
