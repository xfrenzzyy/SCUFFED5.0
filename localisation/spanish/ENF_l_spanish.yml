 italymod.1.t:0 "Italia pide unirse a Axis"
 italymod.1.d:0 "Acaba de llegar un representante de [ITA.GetName]. [ITA.GetName] ve a Alemania como un aliado natural contra los gobiernos democráticos liberales del oeste y el este estalinista. Creen que juntos podremos derrotarlos y adquirir la hegemonía europea. ¿Deberíamos estar de acuerdo en unirnos a una alianza con ellos?"
 italymod.1.a:0 "Aceptar"
 italymod.1.b:0 "Rechazar."
 italymod.2.t:0 "Ultimátum italiano"
 italymod.2.d:0 "¡[ITA.GetName] realmente parece haberse vuelto bastante valiente últimamente! Creen que el estado del Tirol es su tierra legítima y nos exigen que se lo devolvamos. Si bien es posible que no podamos derrotar a los italianos solos, [GER.GetName] puede salir en nuestra defensa si tenemos suerte."
 italymod.2.a:0 "Ceder a sus demandas"
 italymod.2.b:0 "¡Pide a los alemanes que intervengan!"
 italymod.3.t:0 "¡Austria se rinde!"
 italymod.3.d:0 "¡[AUS.GetName] ha cedido a nuestras demandas de Tirol! ¡Comenzaremos a incorporar el estado a nuestra nación de inmediato!"
 italymod.3.a:0 "¡Excelente!"
 italymod.4.t:0 "Austria busca ayuda contra la agresión italiana."
 italymod.4.d:0 "[AUS.GetName] ha acudido a nosotros para pedirnos ayuda para frenar la agresión italiana. Parece que los italianos han enviado un ultimátum y exigen el estado del Tirol para ellos. Si intervenimos en nombre de Austria, puede desencadenar una guerra."
 italymod.4.a:0 "Intervendremos en nombre de Austria."
 italymod.4.b:0 "No tomaremos parte en esto."
 italymod.5.t:0 "¡Alemania nos apoya!"
 italymod.5.d:0 "¡[GER.GetName] ha decidido defendernos de la agresión italiana! ¡Han garantizado nuestra independencia y reconocen nuestras fronteras!"
 italymod.5.a:0 "¡Excelente!"
 italymod.6.t:0 "Alemania rechaza la declaración de Austria"
 italymod.6.d:0 "[GER.GetName] ha decidido permanecer neutral en este conflicto. Debemos decidir si renunciar al Tirol o arriesgarnos a la guerra solo con los italianos..."
 italymod.6.a:0 "Ceder a sus demandas"
 italymod.6.b:0 "¡Todavía nos negamos!"
 italymod.7.t:0 "Alemania defiende a Austria"
 italymod.7.d:0 "[GER.GetName] decidió intervenir en nombre de [AUS.GetName]. Han garantizado su independencia y nos arriesgamos a la guerra con ellos si continuamos con este ultimátum."
 italymod.7.a:0 "Seguir adelante"
 italymod.7.b:0 "Echarse atrás"
 italymod.8.t:0 "Oferta de alianza desde Italia"
 italymod.8.d:0 "[ITA.GetName] nos ofrece una alianza militar. Si bien los amamos poco, necesitamos un aliado fuerte para ayudar a asustar a [GER.GetName] para que no nos trague por completo..."
 italymod.8.a:0 "¡Aceptamos!"
 italymod.8.b:0 "Rechazar"
 italymod.9.t:0 "¡Austria acepta oferta de alianza!"
 italymod.9.d:0 "¡[AUS.GetName] acepta unirse a una alianza militar con nosotros! Esto ayudará a frenar el expansionismo alemán en Europa central."
 italymod.9.a:0 "¡Excelente!"
 italymod.10.t:0 "¡Austria rechaza oferta de alianza!"
 italymod.10.d:0 "[AUS.GetName] ha rechazado nuestra oferta de alianza. Parece que ahora son defensores del pangermanismo..."
 italymod.10.a:0 "Horrible"
 italymod.11.t:0 "Oferta Alianza Italiana"
 italymod.11.d:0 "[ITA.GetName] nos ofrece una alianza militar. Podríamos usar Italia a nuestro favor para ganar territorio de nuestros vecinos."
 italymod.11.a:0 "¡Aceptamos!"
 italymod.11.b:0 "Rechazar"
 italymod.12.t:0 "¡Hungría acepta oferta de alianza!"
 italymod.12.d:0 "¡[HUN.GetName] acepta unirse a una alianza militar con nosotros! ¡Esto ayudará a expandir nuestra esfera en los Balcanes!"
 italymod.12.a:0 "¡Excelente!"
 italymod.13.t:0 "¡Hungría rechaza oferta de alianza!"
 italymod.13.d:0 "[HUN.GetName] ha rechazado nuestra oferta de alianza. No se han dado cuenta de que tenemos el ojo puesto en los Balcanes."
 italymod.13.a:0 "Horrible"
 italymod.14.t:0 "Austria rechaza nuestro ultimátum"
 italymod.14.d:0 "[AUS.GetName] ha decidido tontamente rechazar nuestro ultimátum, incluso después de que los alemanes se negaran a ayudarlos. Realmente tienen un deseo de muerte..."
 italymod.14.a:0 "Seguir adelante"
 italymod.14.b:0 "Echarse atrás"
 italymod.15.t:0 "Oferta de alianza desde Italia"
 italymod.15.d:0 "[ITA.GetName] nos ofrece una alianza militar. Si bien lo encontramos un poco extraño, hay un aspecto mutuamente beneficioso de combinar fuerzas para luchar contra la Royal Navy."
 italymod.15.a:0 "¡Aceptamos!"
 italymod.15.b:0 "Rechazar"
 italymod.16.t:0 "¡Japón acepta oferta de alianza!"
 italymod.16.d:0 "¡[JAP.GetName] ha aceptado nuestra oferta de alianza! Los días de la Royal Navy están contados."
 italymod.16.a:0 "¡Excelente!"
 italymod.17.t:0 "¡Japón rechaza oferta de alianza!"
 italymod.17.d:0 "[JAP.GetName] ha rechazado nuestra oferta de una alianza militar. Son tontos si creen que pueden igualar a los estadounidenses y los británicos sin nuestra ayuda."
 italymod.17.a:0 "Imbéciles"
 italymod.18.t:0 "Oferta de alianza desde Italia"
 italymod.18.d:0 "[ITA.GetName] nos ofrece una alianza militar. Desconfían del imperialismo japonés en nuestro país y quieren ayudarnos."
 italymod.18.a:0 "¡Aceptamos!"
 italymod.18.b:0 "Rechazar"
 italymod.19.t:0 "¡China acepta oferta de alianza!"
 italymod.19.d:0 "¡[CHI.GetName] ha aceptado nuestra oferta de alianza! ¡Debemos ayudarlos contra los japoneses imperialistas!"
 italymod.19.a:0 "¡Excelente!"
 italymod.20.t:0 "¡China rechaza oferta de alianza!"
 italymod.20.d:0 "[CHI.GetName] ha rechazado nuestra oferta de una alianza militar. ¡Son tontos si creen que pueden derrotar a los japoneses solos!"
 italymod.20.a:0 "Es su funeral"
 italymod.21.t:0 "Oferta de paz de Italia"
 italymod.21.d:0 "[ITA.GetName] ha venido a ofrecernos la paz tras el desembarco aliado en Sicilia. Ofrecen una paz blanca con el cese de todas las hostilidades y aceptan abandonar el Eje."
 italymod.21.a:0 "Rechazar la oferta"
 italymod.21.b:0 "De acuerdo con la paz blanca"
 italymod.21.c:0 "Invita a Italia a unirse a los Aliados"
 italymod.22.t:0 "¡Aliados rechazan oferta de paz!"
 italymod.22.d:0 "¡Los Aliados han rechazado nuestra generosa oferta de paz! Parece que esta será una guerra hasta el amargo final...."
 italymod.22.a:0 "Es una pena"
 italymod.23.t:0 "¡Aliados aceptan oferta de paz!"
 italymod.23.d:0 "¡Los aliados han aceptado nuestra oferta de paz! Habrá un cese inmediato de todas las hostilidades y aceptamos abandonar el Eje."
 italymod.23.a:0 "¡Excelente!"
 italymod.24.t:0 "Los aliados nos invitan a luchar junto a ellos"
 italymod.24.d:0 "[ENG.GetName] y [USA.GetName] aceptaron nuestra oferta de paz, pero también nos ofrecen la opción de unirnos a los aliados y luchar junto a ellos contra los nazis. Si estamos de acuerdo, corremos el riesgo de que los ideales democráticos se fortalezcan gradualmente en Italia. ¿Cómo debemos proceder?"
 italymod.24.a:0 "Solo la paz blanca está bien"
 italymod.24.b:0 "¡Únete a los aliados!"
 italymod.25.t:0 "Italia solo quiere la paz"
 italymod.25.d:0 "[ITA.GetName] ha decidido que solo desea la paz y ha decidido rechazar la oferta de unirse a los Aliados."
 italymod.25.a:0 "Muy bien"
 italymod.26.t:0 "Italia acepta oferta de alianza"
 italymod.26.d:0 "[ITA.GetName] ha aceptado unirse a los Aliados y luchar contra [GER.GetName]. ¿Quizás también harán un regreso lento a la democracia?"
 italymod.26.a:0 "¡Excelente!"
 italymod.27.t:0 "Masacre del desfile de Milán"
 italymod.27.d:0 "Milán ha acogido un desfile militar anual desde hace años, que normalmente ha sido un día jovial para todos. Este año, se conocerá como la 'Masacre del Desfile de Milán', ya que los insurgentes comunistas ejecutaron un asesinato de Mussolini y otros líderes fascistas prominentes mientras conducían por las calles. El Duce fue advertido contra posibles amenazas comunistas debido a su fuerza en el norte de Italia, pero decidió continuar. Los líderes comunistas rápidamente tomaron muchas posiciones locales y llamaron a una rebelión armada."
 italymod.27.a:0 "Italia se encuentra en crisis una vez más."
 italymod.28.t:0 "Italia quiere unirse a la Comintern"
 italymod.28.d:0 "Un representante de [ITA.GetName] llegó a Moscú esta mañana. Parece que [ITA.GetName] busca una alianza con nosotros para ayudar a frenar las amenazas fascistas y democráticas que lo rodean en Europa."
 italymod.28.a:0 "¡Aceptamos!"
 italymod.28.b:0 "¡Ninguna alianza con los italianos!"
 italymod.29.t:0 "¿Expulsar al Papa?"
 italymod.29.d:0 "Ahora que tanto Mussolini como el 'Rey Soldado' se han librado, ha llegado el momento de decidir qué curso de acción se debe tomar contra el Papado. Expulsar al Papado nos daría más influencia en el país, pero mantenerlos apaciguaría a aquellos que aún no están completamente influenciados por nuestra causa."
 italymod.29.a:0 "¡Que corran a Francia! ¡Expulsarlos!"
 italymod.29.b:0 "El Papado puede continuar quedándose."
 italymod.30.t:0 "Oferta de alianza desde Italia"
 italymod.30.d:0 "[ITA.GetName] nos ofrece una alianza militar. Si bien los amamos poco, necesitamos un aliado fuerte para ayudar a asustar a [GER.GetName] o [SOV.GetName] para que no nos traguen por completo..."
 italymod.30.a:0 "¡Aceptamos!"
 italymod.30.b:0 "Rechazar"
 italymod.31.t:0 "¡Yugoslavia acepta oferta de alianza!"
