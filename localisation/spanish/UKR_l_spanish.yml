 UKR_unite_ukraine:0 "Une Ucrania"
 UKR_unite_ukraine_desc:0 "Ahora que hemos obtenido nuestra independencia, es hora de recuperar nuestros territorios legítimos y unificar a nuestro pueblo bajo una sola nación."
 UKR_revolt:0 "Revuelta de Ucrania"
 ukraine.1.t:0 "Ucrania declara la independencia"
 ukraine.1.d:0 "Si bien el Ejército Rojo se movilizó por completo para acabar con la insurgencia de las fuerzas blancas de Vlasov, se consideró que Ucrania tenía poca importancia y era poco probable que pudiera rebelarse como resultado de las muchas pacificaciones que tuvieron lugar en la región.\n\nParece que hemos subestimado el impacto que tuvo la revuelta en la región, ya que las banderas soviéticas ya han comenzado a ser arriadas y sustituidas por la bandera azul y amarilla y un gobierno de emergencia, reunido en Kiev, ha declarado unilateralmente la recreación de la República Popular de Ucrania .\n\nAhora parece obvio que la región solo puede ser tomada por la fuerza."
 ukraine.1.a:0 "¡Estos traidores serán derribados!"
 ukraine.1.b:0 "Hacer las paces es la mejor opción."
 ukraine.2.t:0 "Paz con Ucrania"
 ukraine.2.d:0 "Lo que era una simple insurrección se ha convertido en una verdadera guerra de independencia para Ucrania. Nuestros soldados no han podido asegurar Kiev y el ejército ucraniano ahora está lo suficientemente organizado para comenzar a entrar en territorio que hasta entonces estaba bajo nuestro control.\n\nNo podemos darnos el lujo de continuar una guerra que ya nos ha costado tanto, por lo que hemos invitado el Ministro de Relaciones Exteriores del gobierno provisional de Ucrania para negociar la paz entre nuestras dos naciones, reconociendo la independencia de Ucrania y transfiriéndoles cualquier territorio que consideren ucraniano y que esté en sus manos."
 ukraine.2.a:0 "Tendremos paz"
 ukraine.2.b:0 "¡Nunca! ¡Ucrania seguirá siendo soviética!"
 ukraine.3.t:0 "¿Un compromiso ucraniano?"
 ukraine.3.desc:0 "El gobierno de [UKR.GetAdjective] sugiere el establecimiento de un condominio ucraniano en Volhynia-Este de Galicia. Otorgaría autonomía a la población ucraniana en el oeste de Ucrania, resolviendo las tensiones étnicas entre las comunidades ucraniana y polaca. Además de la autonomía local, los ucranianos exigen algunas concesiones económicas."
 ukraine.3.a:0 "Una pequeña concesión en el gran esquema de las cosas."
 ukraine.3.b:0 "Polonia no será dividida."
 ukraine.4.t:0 "Polonia aceptó nuestra propuesta."
 ukraine.4.desc:0 "Siguiendo nuestra solicitud, Polonia Estableció una región autónoma en el oeste de Ucrania. [DOU.GetNameDefCap] se ha establecido. Si bien todavía está técnicamente fuera de Ucrania, garantizará la igualdad de derechos para todos y nos permitirá ir más allá en nuestra colaboración con los polacos, al tiempo que mantiene relativamente tranquilos a los elementos más nacionalistas de la OUN."
 ukraine.4.a:0 "¡Viva la amistad ucraniano-polaca!"
 ukraine.5.t:0 "Polonia aceptó nuestra propuesta."
 ukraine.5.desc:0 "Siguiendo nuestra solicitud, Polonia Estableció una región autónoma en el oeste de Ucrania. [DOU.GetNameDefCap] se ha establecido. Si bien todavía está técnicamente fuera de Ucrania, garantizará la igualdad de derechos para todos y nos permitirá ir más allá en nuestra colaboración con los polacos, al tiempo que mantiene relativamente tranquilos a los elementos más nacionalistas de la OUN."
 ukraine.5.a:0 "¡Viva la amistad ucraniano-polaca!"
 ukraine.6.t:0 "¿Unirse al Comando Integrado?"
 ukraine.6.desc:0 "El ejército de [UKR.GetAdjective] ha diseñado un plan para mejorar la eficiencia de nuestras fuerzas militares combinadas. Si los miembros de [ROOT.GetFactionName] pudieran unirse bajo un comando unido, compartirían sus recursos de manera más eficiente."
 ukraine.6.a:0 "Únete al comando unido."
 ukraine.6.b:0 "Declinar cortésmente."
