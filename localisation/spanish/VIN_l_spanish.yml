 VIN_war_of_independence_flag:0 "Estamos peleando nuestra guerra de independencia"
 VIN_ho_chi_minh_victorious:0 "¡Ho Chi Minh victorioso!"
 VIN_ho_chi_minh_victorious_desc:0 "A pesar de todas las maquinaciones de las fuerzas contrarrevolucionarias y traidores trotskistas, Ho Chi Minh impuso su autoridad en todo Vietnam. Solo lograremos la liberación total de Vietnam si se libera de las cadenas capitalistas y utilizaremos todos los medios necesarios para construir un Vietnam socialista."
 VIN_land_rent_reduction_campaign:0 "Campaña de Reducción de la Renta de la Tierra"
 VIN_three_together_system:0 "El sistema de los tres juntos"
 VIN_three_together_system_desc:0 "El "Sistema de los Tres Juntos" es el acto de enviar funcionarios del partido a vivir en aldeas campesinas sin tierra, trabajando juntos, comiendo juntos y viviendo juntos. De esta manera, obtendremos suficiente información sobre los pueblos para iniciar nuestras reformas agrarias y sensibilizarlos a la lucha de clases."
 VIN_cement_rule_in_the_villages:0 "Regla de cemento en los pueblos"
 VIN_cement_rule_in_the_villages_desc:0 "En Vietnam, hay un dicho llamado 'Phep Vua Thua Le Lang', que literalmente significa que el emperador es secundario a las costumbres del pueblo e indica implícitamente que el gobierno nacional en el pueblo fue cedido a la gestión autónoma por el propio pueblo. Si deseamos mantener la autoridad del gobierno, es necesario poner todos los pueblos bajo el control supremo del gobierno."
 VIN_land_reforms_program:0 "Programa de Reforma Agraria"
 VIN_land_reforms_program_desc:0 "Ahora es el momento de promulgar la legislación que nos permitirá implementar nuestro programa de reforma agraria. Se llevará a cabo provincia por provincia, y un Comité Central de Reforma Agraria lo supervisará."
 VIN_begin_the_five_years_plan:0 "Comience el Plan de Cinco Años"
 VIN_begin_the_five_years_plan_desc:0 "La economía solo puede desarrollarse si está centralizada bajo el partido. Para construir el socialismo en Vietnam, necesitamos lanzar un plan efectivo de industrialización a nivel nacional."
 VIN_woo_the_stalinists:0 "Corteja a los estalinistas"
 VIN_woo_the_stalinists_desc:0 "[SOV.GetNameDefCap] es nuestro aliado natural. Además de habernos ayudado en nuestra lucha por la independencia y haber ayudado a Ho Chi Minh a formarse en las ideas marxista-leninistas, estar bajo su protección nos permitiría evitar ver nuestra revolución atacada por fuerzas contrarrevolucionarias."
 VIN_the_permanent_siege:0 "El asedio permanente"
 VIN_the_permanent_siege_desc:0 "Estamos aislados del resto de nuestros hermanos comunistas. [PRC.GetLeader] está aislado en las montañas mientras un océano nos separa de [SOV.GetNameDef]. Convertiremos esta situación en una herramienta de propaganda al insuflar el deber de nuestro pueblo de defender la revolución y la patria."
 VIN_asian_proletarian_solidarity:0 "Solidaridad Proletaria Asiática"
 ASIAN_PROLETARIAN_SOLIDARITY_FACTION:0 "Solidaridad Proletaria Asiática"
 VIN_asian_proletarian_solidarity_desc:0 "Somos los primeros en haber derrotado a los colonialistas y liberado a nuestro país del imperialismo. Pero en toda Asia, los pueblos siguen sufriendo bajo el yugo de las potencias capitalistas coloniales. ¡Brindaremos todo nuestro apoyo a los diversos movimientos comunistas asiáticos para derrotar el colonialismo de una vez por todas!"
 VIN_intervene_in_chineses_affairs:0 "Intervenir en asuntos [CHI.GetAdjective]"
 VIN_intervene_in_chineses_affairs_desc:0 "Nuestros compañeros [PRC.GetAdjective] fueron de gran ayuda y una fuente de inspiración para Ho Chi Minh. Sin embargo, los reaccionarios del Kuomintang continúan ahuyentándolos y reprimiéndolos. Es hora de intervenir y salvar a nuestros hermanos."
 VIN_invite_soviet_industrial_experts:0 "Invitar a [SOV.GetAdjective] expertos industriales"
 VIN_invite_soviet_industrial_experts_desc:0 "Los [SOV.GetAdjective] transformaron a Rusia de una nación campesina en un monstruo industrial a través de reformas radicales llevadas a cabo por personas competentes. Estas mismas personas podrían ayudarnos a industrializarnos, algo que necesitamos dada la poca importancia que dan los franceses al desarrollo de la industria pesada."
 VIN_create_the_hanoi_group:0 "Crear el Grupo de Hanoi"
 VIN_create_the_hanoi_group_desc:0 "Truong Chinh propuso una gran idea para compensar nuestro atraso científico: crear un gran centro científico en Hanoi que acogiera a cualquier científico adherido a los ideales socialistas. Entonces podríamos transmitir estos avances tecnológicos a nuestros otros aliados comunistas."
 VIN_formalise_the_alliance:0 "Formalizar la Alianza"
 VIN_formalise_the_alliance_desc:0 "La victoria de los comunistas en China está asegurada. Ahora es el momento de firmar un tratado de alianza con ellos y lanzar la batalla final para eliminar las fuerzas reaccionarias [CHI.GetAdjective] de una vez por todas."
 VIN_anti_japanese_aim:0 "Enfoque antijaponés"
 VIN_anti_japanese_aim_desc:0 "[JAP.GetNameDefCap] es una nación hambrienta de sangre, poder y conquista. Han subyugado a Corea, Manchuria y pronto a toda Asia. No podemos permitir que una nación tan tiránica continúe sin ser detenida. Arreglaremos con nuestros [SOV.GetAdjective] colegas una invasión de [JAP.GetNameDef] para llevarlo a la esfera comunista."
 VIN_looking_beyond:0 "Mirando mas alla"
 VIN_political_reorganisation_of_the_army:0 "Reorganización Política del Ejército"
 VIN_political_reorganisation_of_the_army_desc:0 "El ejército es necesario para proteger y difundir la revolución. Pero también podría estar lleno de traidores, que podrían ser leales a los trotskistas en particular. Tomando las purgas soviéticas como ejemplo, nosotros también deberíamos deshacernos de los oficiales considerados "Potencialmente peligrosos"."
 VIN_finish_what_we_started:0 "Terminar lo que empezamos"
 VIN_finish_what_we_started_desc:0 "A pesar de nuestra victoria contra las fuerzas capitalistas, Laos y Camboya continúan sufriendo bajo regímenes opresores y capitalistas. Debemos liberarlos de la misma manera que nos liberamos a nosotros mismos."
 VIN_finish_what_we_started_tt:0 "Si §YLaos§! o §YCamboya§! ¡Nosotros no §YComunistas§!, ganaremos un objetivo de guerra contra ellos."
 VIN_prepare_for_the_worst:0 "Preparate para lo peor"
 VIN_prepare_for_the_worst_desc:0 "Estamos ante auténticos colosos, mucho más fuertes y numerosos que nosotros. A pesar de toda nuestra buena voluntad, probablemente se necesitarán fortificaciones para ayudar a nuestros soldados."
 VIN_la_lutte_victorious:0 "La Lutte"
 VIN_la_lutte_victorious_desc:0 "La Lucha derrotó a los contrarrevolucionarios ya los traidores estalinistas y está lista para implementar una política de socialismo revolucionario basada en las ideas de Lev Trotsky."
 VIN_minimal_socialist_bureaucracy:0 "Burocracia socialista mínima"
 VIN_minimal_socialist_bureaucracy_desc:0 "La excesiva burocracia, característica de los regímenes estalinistas, los transforma en una simple jerarquía disfrazada. Para evitar este tipo de derivas, que a la larga nos llevaría nuevamente a la explotación de los trabajadores por parte de las clases altas, la burocracia debe mantenerse mínima, principalmente a través de una mayor autonomía regional."
 VIN_immediate_land_reform:0 "Reforma Agraria Inmediata"
 VIN_immediate_land_reform_desc:0 "Si queremos liberar a los campesinos, la colectivización debe hacerse de inmediato y sin compromiso con los terratenientes. Se alentará a los agricultores a colectivizarse con el apoyo del partido."
 VIN_the_permanent_revolution_theory:0 "Teoría de la revolución permanente"
 VIN_the_permanent_revolution_theory_desc:0 "La Revolución Permanente, un punto clave del trotskismo, es tener que ver la revolución como algo que solo terminará una vez que se haya erradicado todo el capitalismo. El apoyo a los movimientos socialistas, no solo en Asia sino también en todo el mundo, debe ser nuestra prioridad."
 VIN_encourage_inter_party_democracy:0 "Fomentar la democracia interpartidista"
 VIN_encourage_inter_party_democracy_desc:0 "A pesar de tener un solo partido revolucionario, debe estar abierto a diferentes formas de abordar y desarrollar el socialismo vietnamita. Las reuniones mensuales de revisión de políticas y conformación de una Asamblea del Pueblo nos permitirán conocer mejor las necesidades de la población y así adaptarnos a ellas."
 VIN_a_gun_in_every_hand:0 "Un arma en cada mano..."
 VIN_a_gun_in_every_hand_desc:0 "Gran parte de la revolución debe ser dirigida por el pueblo mismo. Para ayudarlos a luchar contra la explotación capitalista, todos tendrán derecho a poseer un arma de fuego y entrenar sus milicias para defender las ideas revolucionarias."
 VIN_our_own_internationale:0 "Nuestra Propia Internacional"
 VIN_our_own_internationale_desc:0 "Los traidores estalinistas han tomado el control de la Tercera Internacional. Es necesario aliarse contra su tiranía para asegurar y propagar la verdadera revolución."
 ASIAN_INTERNATIONALE_FACTION:0 "Internacional asiático"
 VIN_align_with_trotsky_regime:0 "Alinearse con el régimen de Trotsky"
 VIN_align_with_trotsky_regime_desc:0 "Lev Trotsky, el sucesor legítimo de Lenin, logró obtener el poder. ¡Al alinearnos con él, podemos difundir la revolución permanente!"
 VIN_align_with_trotsky_regime_tt:0 "¡Enviaremos una solicitud a §YTrotsky§! para unirse a su facción."
 VIN_mimic_the_red_army:0 "Imitar al ejercito rojo"
 VIN_mimic_the_red_army_desc:0 "El Ejército Rojo, entonces dirigido por Trotsky, hizo un tremendo trabajo al derrotar a las Fuerzas Blancas. Siguiendo su ejemplo, en particular invitando a algunos de sus oficiales a Vietnam, también podemos crear un ejército victorioso."
 VIN_a_factory_in_every_city:0 "...y una fábrica en cada ciudad"
 VIN_a_factory_in_every_city_desc:0 "Sólo los trabajadores pueden lograr la revolución. Los agricultores dependen demasiado de los terratenientes y, por lo tanto, tendrán muchas más dificultades para rechazar el capitalismo. Desarrollar nuestra industria a través de obras públicas ayudará a aumentar la población activa."
 VIN_the_urban_revolution:0 "La revolución urbana"
 VIN_personnal_armament_program:0 "Programa de Armamento Personal"
 VIN_personnal_armament_program_desc:0 "Gran parte de la revolución debe ser dirigida por el pueblo mismo. Para ayudarlos a luchar contra la explotación capitalista, todos tendrán derecho a poseer un arma de fuego y entrenar sus milicias para defender las ideas revolucionarias."
 VIN_invite_poum_officers:0 "Invitar a funcionarios del POUM"
 VIN_invite_poum_officers_desc:0 "El POUM, el partido trotskista español, fue traicionado por quienes se suponía que eran sus aliados, es decir, el gobierno republicano español, bajo las órdenes de la URSS estalinista. Afortunadamente, algunos de sus ejecutivos, experimentados además, lograron escapar de la represión. Serían aliados formidables en nuestra lucha contra el estalinismo."
 VIN_poum_officers:0 "Oficiales del POUM"
 VIN_poum_officers_desc:0 "El POUM, el partido trotskista español, fue traicionado por quienes se suponía que eran sus aliados, es decir, el gobierno republicano español, bajo las órdenes de la URSS estalinista. Afortunadamente, algunos de sus oficiales, además de experimentados, lograron escapar a la represión. Serían aliados formidables en nuestra lucha contra el estalinismo."
 VIN_strike_indochina:0 "Huelga indochina"
 VIN_strike_indochina_desc:0 "Los gobiernos que gobiernan Laos y Camboya son tanto opresores como capitalistas. Debemos liberar a nuestros pueblos hermanos por el bien del socialismo y la revolución permanente."
 VIN_arm_malaysians_communists:0 "Armar [MAL.GetAdjective] Comunistas"
 VIN_arm_malaysians_communists_desc:0 "[MAL.GetNameDefCap] está muy cerca de nosotros y podría proporcionar un excelente punto de partida para extender la revolución por todo el sudeste asiático. Nos hemos puesto en contacto con muchos movimientos comunistas de la región, la mayoría de los cuales se han refugiado en [VIN.GetNameDef] por temor a la represión del gobierno colonial."
 VIN_fullfil_our_duty:0 "Cumplir con nuestro deber"
 VIN_fullfil_our_duty_desc:0 "La lucha termina solo cuando derrotamos al último capitalista. Nuestros soldados atravesarán montañas y bosques para liberar al mundo de sus cadenas y cumplir con nuestro deber revolucionario."
 VIN_expand_the_workers_class:0 "Ampliar la clase obrera"
 VIN_expand_the_workers_class_desc:0 "Sólo los trabajadores pueden lograr la revolución. Los agricultores dependen demasiado de los terratenientes y, por lo tanto, tendrán muchas más dificultades para rechazar el capitalismo. Desarrollar nuestra industria a través de obras públicas ayudará a aumentar la población activa."
 VIN_the_internal_fight_continues:0 "La lucha interna continúa"
 VIN_the_internal_fight_continues_desc:0 "Sería peligroso pensar que simplemente quitándole el poder a los comunistas, los capitalistas habrían desaparecido de nuestro territorio. El capitalismo es un método de pensamiento arraigado durante siglos en la mente de los pueblos oprimidos, y sólo mostrándoles el camino a los pueblos lograremos construir un mundo más justo."
 VIN_the_vnqdd_in_power:0 "El VNQDD en el poder"
 VIN_the_vnqdd_in_power_desc:0 "El VNQDD se ha establecido como la fuerza principal de la rebelión y ahora está en el poder. Sus objetivos han permanecido iguales desde su creación, a saber, la fundación de una república vietnamita democrática."
 VIN_gradual_agrarian_reform:0 "Reforma Agraria Gradual"
 VIN_gradual_agrarian_reform_desc:0 "Una excelente manera de lograr que los agricultores apoyen a la república es redistribuir sus tierras cultivadas. Puede que nos encontremos con la oposición de los terratenientes, pero su influencia ha disminuido significativamente desde nuestra independencia."
 VIN_help_the_kuomintang:0 "Ayuda al Kuomintang"
 VIN_help_the_kuomintang_desc:0 "Nuestros aliados del Kuomintang están atrapados entre enemigos internos como los comunistas y amenazas externas como [JAP.GetNameDef]. Debemos ayudarlos después de todo el apoyo que hemos recibido de ellos durante nuestros largos años de lucha contra el gobierno colonial."
 VIN_dan_toc:0 "Dan toc"
 VIN_dan_toc_desc:0 "Nuestra primera y más importante lucha fue obviamente para restaurar la nación vietnamita, independientemente de cualquier influencia extranjera. Todos los vietnamitas deben entender que la existencia misma de nuestra nación depende de su coraje y determinación para defender su patria."
 VIN_dan_toc2:0 "Dan toc"
 VIN_dan_toc2:0 "Nuestra primera y más importante lucha fue obviamente para restaurar la nación vietnamita, independientemente de cualquier influencia extranjera. Todos los vietnamitas deben entender que la existencia misma de nuestra nación depende de su coraje y determinación para defender su patria."
 VIN_dan_chu:0 "Dan chu"
 VIN_dan_chu_desc:0 "Explotados durante décadas bajo un gobierno colonial tiránico que actúa en nombre de un país que dice ser democrático pero nunca ha permitido que se escuchen las voces de los pueblos indígenas, debemos mostrar nuestro compromiso con los principios democráticos asegurándonos de que puedan operar sin problemas y ser tan representante posible."
 VIN_dan_chu2:0 "Dan chu"
 VIN_dan_chu2_desc:0 "Explotados durante décadas bajo un gobierno colonial tiránico que actúa en nombre de un país que dice ser democrático pero nunca ha permitido que se escuchen las voces de los pueblos indígenas, debemos mostrar nuestro compromiso con los principios democráticos asegurándonos de que puedan operar sin problemas y ser tan representante posible."
 VIN_hanh_phuc:0 "Hanh phuc"
 VIN_hanh_phuc_desc:0 "El papel principal del Estado y los representantes electos es mejorar las condiciones de vida de la población y protegerla de la explotación y la pobreza. Se introducirá un nuevo sistema fiscal para habilitar un sistema de seguridad social."
 VIN_hanh_phuc2:0 "Hanh phuc"
 VIN_hanh_phuc2_desc:0 "El papel principal del Estado y los representantes electos es mejorar las condiciones de vida de la población y protegerla de la explotación y la pobreza. Se introducirá un nuevo sistema fiscal para habilitar un sistema de seguridad social."
 VIN_vietnams_tridemism:0 "Tridemismo de Vietnam"
 VIN_vietnams_tridemism_desc:0 "El VNQDD se inspiró fuertemente en el Kuomintang y, en particular, en su fundador, Sun Yat-Sen. Entre sus muchas ideas, sus tres principios del pueblo se encuentran entre los más importantes. Lo que se puede hacer en China también se puede hacer aquí. Aplicaremos sus ideales en nuestra nueva república."
 VIN_establish_the_regional_parliaments:0 "Constituir los Parlamentos Regionales"
 VIN_establish_the_regional_parliaments_desc:0 "Una excelente manera de ayudar a la representación local sería crear un parlamento para las tres regiones de Vietnam: Cochinchina, Annam y Tonkin. Este parlamento estaría justo por debajo del parlamento federal en términos de poder y podría tomar decisiones, particularmente sobre el presupuesto."
 VIN_build_the_quang_bich_line:0 "Construya la línea Quand Bich"
 VIN_build_the_quang_bich_line_desc:0 "La confrontación contra [JAP.GetNameDef] ocurrirá principalmente en tierra, pero también pueden intentar invasiones navales, acentuadas por nuestra fuerza naval mucho más pequeña. Implementaremos un programa de fortificación costera para evitar la invasión anfibia."
 VIN_incochinese_neutrality:0 "Neutralidad indochina"
 VIN_incochinese_neutrality_desc:0 "Hemos derramado suficiente sangre vietnamita para lograr nuestra independencia. Sería una tontería intervenir en otros conflictos. La reconstrucción de Vietnam debe ser nuestra prioridad."
 VIN_mutual_defensive_treaty:0 "Tratado de Defensa Mutua"
 VIN_mutual_defensive_treaty_desc:0 "Un tratado defensivo con nuestros hermanos laosianos y camboyanos nos permitirá tener nuestro frente occidental totalmente asegurado y aliados potenciales si alguien viola nuestra neutralidad."
 VIN_anti_japanese_guerrila_tactics:0 "Anti-[JAP.getAdjetive] Tácticas de guerrilla"
 VIN_anti_japanese_guerrila_tactics_desc:0 "El ejército japonés puede estar mejor equipado, pero conocemos el terreno y cómo explotarlo para nuestro beneficio mejor que nadie. Las tácticas de acosar a las tropas en movimiento y los ataques discretos de reabastecimiento deberían causar suficiente daño para ayudarnos a defendernos y luego repelerlos."
 VIN_a_light_of_hope_over_asia:0 "Una luz de esperanza sobre Asia"
 VIN_influence_our_brothers:0 "Influir en nuestros hermanos"
 VIN_influence_our_brothers_desc:0 "Nuestro éxito democrático mostrará al pueblo camboyano y laosiano el camino hacia una nación que actúa para el pueblo."
 VIN_establish_the_ve_binh_cong_hoa:0 "Establecer el Ve Binh Cong Hoa"
 VIN_establish_the_ve_binh_cong_hoa_desc:0 "Los Ve Binh Cong Hoa, o Guardia Republicana, serán unidades paramilitares bajo el liderazgo del gobierno e independientes del ejército. Esperamos aumentar nuestro número de reservistas de esta manera."
 VIN_the_new_emperor:0 "El nuevo emperador"
 VIN_the_new_emperor_desc:0 "Cuong De, emperador legítimo de Vietnam, ha logrado recuperar su trono y frustrar la influencia traidora de los revolucionarios."
 VIN_cooperation_with_japan:0 "Cooperación con [JAP.GetNameDef]"
 VIN_cooperation_with_japan_desc:0 "[JAP.GetNameDefCap] es un modelo para Cuong De. Esta nación, que ha sido capaz de derrotar a los imperialistas europeos y crear su esfera de influencia, es algo que cualquier orgulloso país asiático debería buscar replicar. A su lado, también nosotros nos convertiremos en un gran imperio."
 VIN_cooperation_with_landlords:0 "Cooperación con los propietarios"
 VIN_cooperation_with_landlords_desc:0 "Los propietarios son vitales para el funcionamiento de un país. En lugar de tomar lo que tienen, debemos apoyarlos y obtener lo suyo a cambio."
 VIN_centralise_the_regions:0 "Centralizar las Regiones"
 VIN_centralise_the_regions_desc:0 "La descentralización es terrible para el funcionamiento del país y su unidad nacional, que Francia entendió bien. El sistema de tres regiones será abolido y reemplazado por subdivisiones mucho más sujetas al gobierno central."
 VIN_crush_the_republicans:0 "Aplastar a los republicanos"
 VIN_crush_the_republicans_desc:0 "Los republicanos vietnamitas han demostrado ser el nuevo enemigo del régimen. Ocultos en el bosque, se oponen al gobierno monárquico. Debemos neutralizarlos para evitar que causen demasiado daño."
 VIN_the_hoi_quy_toc:0 "El hoi quy toc"
 VIN_the_hoi_quy_toc_desc:0 "El Hoi Quy Toc será una asamblea compuesta por nobles y mandarines leales a Cuong De para ayudarlo a tomar decisiones a nivel de política interior o exterior. Sin poder legislativo real, esta asamblea aseguraría una mayor lealtad de la nobleza mientras nos rodea de personas competentes."
 VIN_royal_corporatism:0 "corporativismo real"
 VIN_royal_corporatism_desc:0 "En todo Vietnam se están desarrollando muchas empresas, grandes y pequeñas. Guiarlos por el nacionalismo permitiría una mejor colaboración de las clases por el bien de la nación."
 VIN_deploy_the_dan_quan_hoang_gia:0 "Despliegue el Dan Quan Hoang Gia"
 VIN_deploy_the_dan_quan_hoang_gia_desc:0 "La creación de una milicia bajo el mando directo de Cuong De facilitaría la supresión de elementos disruptivos e inspiraría a la población."
 VIN_the_new_mandarin_system:0 "El nuevo sistema mandarín"
 VIN_reform_the_royal_administration:0 "Reformar la Administración Real"
 VIN_reform_the_royal_administration_desc:0 "Debemos modernizar la administración real basada en Meiji Japan. En particular, debemos fortalecer la autoridad del emperador."
 VIN_the_lone_dragon:0 "El dragón solitario"
 VIN_the_lone_dragon_desc:0 "A pesar de toda la ayuda que [JAP.GetNameDef] nos ha ofrecido para obtener la independencia, la cooperación entre nuestras dos naciones es imposible y [VIN.GetNameDef] debe forjar su camino."
 VIN_the_greater_vietnam_concept:0 "El gran concepto de Vietnam"
 VIN_the_greater_vietnam_concept_desc:0 "Para asegurar la supervivencia del pueblo vietnamita, deben hacer retroceder sus fronteras para que abarquen toda la península de Indochina. Además, las fábricas vietnamitas ya viven en Laos y Camboya."
 VIN_cross_the_cangshan_desc:0 "Atacar [CHI.GetNameDef] a través de las montañas de Yunnan los sorprenderá, especialmente si nuestros soldados están mucho mejor equipados para este terreno."
 VIN_cross_the_cangshan:0 "Cruzar el Cangshan"
 VIN_cross_the_cangshan_tt:0 "Habilita §HMountain Warfare§!\nToda la infantería: \n §HMountain§!\n Movimiento: §G+10%§!\n §HHills§!\n Movimiento: §G+10%§!\n\n§HMarines \n Montaña§!\n Ataque: §G+5%§!\n §HHills§!\n Ataque: §G+5%§!\n \n§HMountaineers\n Montaña§!\n Ataque: §G +5%§!\n §HHills§!\n Ataque: §G+5%§!\n \n§HParacaidistas\n Montaña§!\n Ataque: §G+5%§!\n §HHills§! \n Ataque: §G+5%§!\n"
 VIN_trade_with_the_reorganised_government:0 "Comerciar con [CHI.GetNameDef]"
 VIN_trade_with_the_reorganised_government_desc:0 "El nuevo gobierno de [CHI.GetNameDef], establecido con el apoyo de [JAP.GetNameDef], representa una oportunidad perfecta para la cooperación entre nuestras dos naciones, que han sido cercanas durante mucho tiempo. Firmaremos un acuerdo comercial con ellos."
 VIN_rule_the_thais:0 "Gobernar a los tailandeses"
 VIN_rule_the_thais_desc:0 "[SIA.GetNameDefCap] representa una amenaza para la dominación [VIN.GetAdjective] de Indochina debido a su proximidad lingüística y cultural con los pueblos de Laos y Khmer. Este último bien podría intentar recuperarlos cuando menos lo esperemos."
 VIN_total_economic_mobilization:0 "Movilización Económica Total"
 VIN_total_economic_mobilization_desc:0 "Por el bien de [VIN.GetNameDef], con los conflictos cada vez más cerca, cada habitante debe dar lo mejor de sí para ayudar a la economía de guerra. Racionamiento, propaganda para la industria militar, debemos poner todo en su lugar para permitir que [VIN.GetNameDef] sobreviva."
 VIN_establish_the_national_army_of_vietnam:0 "Establecer el Ejército Nacional de Vietnam"
 VIN_establish_the_national_army_of_vietnam_desc:0 "Debido a que nuestras tropas independientes eran principalmente milicias, la organización jerárquica apenas estaba presente. Con nuestra independencia recuperada, es hora de que construyamos un verdadero ejército para defender nuestro país."
 VIN_create_the_hanoi_military_college:0 "Crear el Colegio Militar de Hanoi"
 VIN_create_the_hanoi_military_college_desc:0 "Estamos desesperadamente escasos de oficiales entrenados en combate moderno. La creación de una escuela militar en Hanoi nos permitirá entrenar a la nueva generación y equipar a nuestras filas con gente experimentada."
 VIN_national_defense_academy_of_vietnam:0 "Academia de Defensa Nacional de Vietnam"
 VIN_national_defense_academy_of_vietnam_desc:0 "Uno de los primeros pasos para crear un verdadero ejército es la creación de escuelas militares capaces de formar a las personas que liderarán a nuestros soldados. Hanoi será la ciudad elegida para desarrollar la primera escuela militar de Vietnam."
 VIN_new_rifles_for_a_new_army:0 "Nuevos rifles para un nuevo ejército"
 VIN_new_rifles_for_a_new_army_desc:0 "Gran parte del equipo militar que usamos es importado de aliados o capturado de soldados franceses. Un primer paso hacia la independencia de nuestras fuerzas armadas en cuanto a equipamiento es la modernización de nuestras armas."
 VIN_group_559:0 "Grupo 559"
 VIN_group_559_desc:0 "Es bien sabido que el territorio vietnamita no es el territorio más práctico para el abastecimiento de soldados en medio de una batalla. El establecimiento de unidades dedicadas al transporte de materiales facilitará el abastecimiento de nuestras tropas."
 VIN_improve_inter_armies_communication:0 "Mejorar la comunicación entre ejércitos"
 VIN_improve_inter_armies_communication_desc:0 "La comunicación entre varias divisiones aisladas, cada una en su región, podría ser complicada. El desarrollo de equipos de radio ayudaría a superar este problema."
 VIN_national_defense_institute_of_sciences:0 "Instituto de Ciencias de la Defensa Nacional"
 VIN_national_defense_institute_of_sciences_desc:0 "El avance tecnológico es un componente crítico en la victoria. La ampliación de nuestras instalaciones técnicas dedicadas al armamento nos permitiría facilitar el trabajo de nuestros investigadores."
 VIN_the_joker_strategy:0 "La estrategia del comodín"
 VIN_the_rock_paper_scissor_strategy:0 "La estrategia piedra, papel o tijera"
 VIN_the_rock_paper_scissors_strategy:0 "La estrategia "Piedra, papel o tijera""
 VIN_the_rock_paper_scissors_strategy_desc:0 "La estrategia Piedra Papel Tijera es un programa militar basado en el desarrollo de tropas especiales, cada una con su entorno. Por ejemplo, desarrollaremos y desplegaremos tropas de montaña para defender las montañas del norte, mientras que los marines se desplegarán a lo largo del río Rojo."
 VIN_make_the_mountains_tremble:0 "Hacer temblar las montañas"
 VIN_make_the_mountains_tremble_desc:0 "La artillería fue más efectiva en la lucha en terreno llano, como en la región noreste. Si tuviéramos un conflicto con el dueño del Guangxi, podríamos evitar que sus tropas avancen con lluvias de proyectiles."
 VIN_invite_foreign_instructors:0 "Invitar a instructores extranjeros"
 VIN_invite_foreign_instructors_desc:0 "Nuestro ejército es todavía muy joven y no está avanzado, ni en táctica ni en organización. Podríamos pedir a nuestros aliados que nos enviaran algunos de sus instructores militares para entrenar a nuestros soldados."
 VIN_forest_expertise:0 "Experiencia forestal"
 VIN_forest_expertise_desc:0 "Pelear en el bosque puede ser muy ventajoso cuando tienes experiencia en el campo. Los bosques del norte serán un campo de entrenamiento perfecto si nos retiramos o nos enfrentamos a oponentes en un terreno similar."
 VIN_motorise_the_army:0 "Motorizar el ejercito"
 VIN_anti_tank_development:0 "Desarrollo antitanque"
 VIN_anti_tank_development_desc:0 "A pesar del terreno ya muy hostil para vehículos tan pesados, la posibilidad de que los invasores usen tanques todavía está presente. Implementaremos el desarrollo de armas específicamente dedicadas a perforar su armadura."
 VIN_fast_and_powerful:0 "Rápido y Potente"
 VIN_fast_and_powerful_desc:0 "Tener divisiones especialmente diseñadas para ser rápidas podría ser útil cuando se lucha en grandes áreas planas, como en el sur del país."
 VIN_tanks_experimentation:0 "Experimentación con tanques"
 VIN_tanks_experimentation_desc:0 "El uso de tanques podría resultar formidable en nuestro ejército si fuera a luchar en terreno llano, donde tendrían menos posibilidades de romperse, a diferencia de gran parte de nuestro país y de toda la península de Indochina. Por tanto, sería interesante poner en marcha proyectos de investigación para desarrollar nuestros modelos."
 VIN_new_entrenchment_tactics:0 "Nuevas tácticas de atrincheramiento"
 VIN_new_entrenchment_tactics_desc:0 "Los muchos campos de Indochina son ideales para la defensa de trincheras, algo que deberíamos tratar de maximizar. Agregar empresas de ingeniería a nuestras divisiones les permitiría establecer sus fortificaciones rápidamente."
 VIN_forts_and_guerrilla:0 "Fuertes y guerrillas"
 VIN_forts_and_guerrilla_desc:0 "A pesar de todas nuestras ventajas en términos de terreno, ya sea en las montañas o en los bosques, la mejor manera de asegurar la defensa de los puntos críticos, particularmente nuestras ciudades o áreas planas, es construir fortificaciones allí."
 VIN_establish_the_vietnamese_national_navy:0 "Establecer la Armada Nacional [VIN.GetAdjective]"
 VIN_establish_the_vietnamese_national_navy_desc:0 "Nuestra infraestructura naval es suficiente para el comercio pero débil para la defensa costera. Debemos iniciar un importante programa de modernización naval para asegurar el control sobre el Mar de China."
 VIN_create_the_national_railway_administration:0 "Crear la Administración Nacional de Ferrocarriles"
 VIN_create_the_national_railway_administration_desc:0 "La infraestructura vietnamita, construida principalmente por los franceses, podría desarrollarse aún más para cubrir mejor las áreas rurales. La creación de una empresa estatal dedicada a la gestión de infraestructuras nos permitirá llevar a cabo este proyecto."
 VIN_reopen_former_french_factories:0 "Reabrir antiguas fábricas francesas"
 VIN_nationalize_french_businesses:0 "Reabrir negocios franceses"
 VIN_nationalize_french_businesses_desc:0 "La salida de los franceses dejó varias empresas abandonadas. Al nacionalizarlos y reabrirlos con apoyo financiero del estado, serán reutilizados por el pueblo vietnamita para desarrollar nuestro país."
 VIN_national_industrial_research_agency:0 "Era Nacional de Investigación Industrial"
 VIN_vietnamese_industrial_advancement_agency:0 "Agencia de Promoción Industrial de Vietnam"
 VIN_cqtbcnqg:0 "Co Quan Tien Bo Cong Nghiep Quoc Gia"
 VIN_cqtbcnqg_desc:0 "Co Quan Tien Bo Cong Nghiep Quoc Gia, que significa Agencia Nacional de Avance Industrial, será una agencia dedicada a desarrollar la industrialización en [VIN.GetNameDef] y así llevar la industrialización a nuestra nación."
 VIN_the_flying_dragon_theory:0 "La teoría del dragón volador"
 VIN_the_flying_dragon_theory_desc:0 "La teoría del Dragón Volador se basa en una observación relativamente simple. El libre flujo de inversión extranjera, como un dragón volando libremente, siempre que, por supuesto, el gobierno lo controle parcialmente para evitar una nueva situación colonial, sería la mejor estrategia para [VIN.GetNameDef]. Después de todo, estamos en una región rica en recursos, lo que atraería a aquellos que buscan nuevas áreas para invertir."
 VIN_the_roaring_dragon_theory:0 "La teoría del dragón rugiente"
 VIN_the_roaring_dragon_theory_desc:0 "La teoría del dragón rugiente es una teoría económica que respalda la noción de que para que [VIN.GetNameDef] alcance un nivel de desarrollo económico cercano al de las naciones industrializadas europeas, estas últimas deben centrarse en la coordinación perfecta de los sectores agrícola e industrial. Gracias a nuestra autosuficiencia, esto le daría a [VIN.GetNameDef] independencia financiera, acompañada de estabilidad."
 VIN_habeco_investments:0 "Habeco Inversiones"
 VIN_habeco_investments_desc:0 "Habeco es una de nuestras empresas de producción de cerveza más antiguas, con sede en Hanoi. Desde nuestra independencia, se ha convertido en una de nuestras principales empresas exportadoras. Con resultados económicos tan positivos, el capital extranjero permitirá que la empresa se expanda en [VIN.GetNameDef]."
 VIN_the_new_agriculture_program:0 "El Nuevo Programa de Agricultura"
 VIN_the_new_agriculture_program_desc:0 "El programa New Agriculture es una serie de inversiones del estado para permitir que muchos agricultores de [VIN.GetNameDef] adquieran maquinaria nueva, como tractores, para facilitar la cosecha."
 VIN_vietnam_national_university:0 "Universidad Nacional de Vietnam"
 VIN_vietnam_national_university_desc:0 "La falta de alfabetización sigue siendo un problema en [VIN.GetNameDef] y llevará tiempo resolverlo. Un paso en la dirección correcta es la apertura de muchas escuelas en el campo y la creación de una universidad en Hanoi para capacitar a tantas personas como sea posible en la educación superior."
 VIN_petrolimex:0 "Petrolimex"
 VIN_petrolimex_desc:0 "Se ha desarrollado una empresa [VIN.GetAdjective] en el sector petrolero bajo el nombre de Petrolimex. Desarrollar una industria petrolera en [VIN.GetNameDef] podría resultar muy lucrativo, ya que la demanda de este recurso es cada vez mayor."
 VIN_expand_the_coal_mines:0 "Ampliar las minas de carbón"
 VIN_expand_the_coal_mines_desc:0 "Nuestros proyectos de desarrollo industrial requerirán un alto aporte de energía. Nuestros sótanos están llenos de carbón, que podemos usar para producir toda la electricidad que necesitamos."
 VIN_educate_the_peasants:0 "Educar a los campesinos"
 VIN_educate_the_peasants_desc:0 "La clase campesina es la que más sufre el analfabetismo de todas las clases. Esto no puede continuar y debe abordarse mejorando el vínculo entre las aldeas y el sistema escolar y exigiendo que haya una escuela al alcance de cada aldea."
 VIN_expand_urban_schools:0 "Ampliar Escuelas Urbanas"
 VIN_expand_urban_schools_desc:0 "Debemos abordar los problemas de analfabetismo de [VIN.GetNameDef] rápidamente. La expansión de las escuelas urbanas, reflejando nuestro deseo de hacer lo mejor para nuestros futuros intelectuales, alentaría a las poblaciones rurales a buscar una vida mejor en las ciudades a través del acceso a una educación impecable."
 VIN_bidv:0 "Banco de Inversión y Desarrollo"
 VIN_bidv_desc:0 "La creación de un banco estatal permitirá una mejor gestión de los flujos de efectivo en [VIN.GetNameDef], lo cual es necesario para nuestro desarrollo económico."
 VIN_building_the_futur:0 "Construir el futuro"
 VIN_building_the_futur_desc:0 "Nuestro proyecto de expansión industrial ya puede comenzar. A través de proyectos de construcción focalizados, principalmente enfocados en obras públicas y construcción de plantas de cemento, daremos el primer paso hacia la industrialización completa de [VIN.GetNameDef]."
 VIN_building_the_future:0 "Primera Fase del Plan Industrial"
 VIN_building_the_future_desc:0 "Nuestro proyecto de expansión industrial ya puede comenzar. A través de proyectos de construcción focalizados, principalmente enfocados en obras públicas y construcción de plantas de cemento, daremos el primer paso hacia la industrialización completa de [VIN.GetNameDef]."
 VIN_create_the_hanoi_arsenal:0 "Crear el Arsenal de Hanoi"
 VIN_create_the_hanoi_arsenal_desc:0 "El resto de nuestro desarrollo industrial debe consistir en la producción de equipo militar, esencial para la supervivencia de [VIN.GetNameDef]. Abriremos una fábrica militar en Hanoi, principalmente para la producción de armas de fuego."
 VIN_expand_the_mekong_dams:0 "Ampliar las presas del Mekong"
 VIN_expand_the_mekong_dams_desc:0 "Nuestra producción hidroeléctrica es deficiente a pesar de las represas en el río Mekong. Una expansión permitiría establecer toda una industria hidroeléctrica."
 VIN_begin_the_second_phase_of_the_industrial_plan:0 "Segunda Fase del Plan Industrial"
 VIN_begin_the_second_phase_of_the_industrial_plan_desc:0 "Ahora que se han establecido nuestras bases industriales, es hora de que lancemos la segunda fase del programa de expansión industrial para eventualmente desarrollar [VIN.GetNameDef] como un todo y llevarlo a una nueva era económica."
 VIN_expand_aviation_production:0 "Ampliar la producción de aviación"
 VIN_expand_aviation_production_desc:0 "Nuestra capacidad de producción militar sigue siendo relativamente baja, sin mencionar la capacidad de producción de aviones. Podríamos expandir drásticamente nuestras plantas de aviación con un uso juicioso de los fondos estatales."
 VIN_reinvest_profits_in_cement_production:0 "Reinvertir ganancias en la producción de cemento"
 VIN_reinvest_profits_in_military_production:0 "Reinvertir ganancias en producción militar"
 VIN_reinvest_profits_in_military_production_desc:0 "Debemos redirigir los múltiples beneficios que derivamos de las múltiples inversiones en nuestro país a la construcción de un arsenal militar para asegurar la defensa del país."
 VIN_the_commercial_pearl_of_asia:0 "La perla comercial de Asia"
 VIN_the_commercial_pearl_of_asia_desc:0 "Gracias a nuestros abundantes recursos y políticas gubernamentales favorables a la inversión, [VIN.GetNameDef] se ha presentado como un faro de estabilidad y oportunidades comerciales en Asia. Fácilmente podemos declararnos la nación más próspera del sudeste asiático."
 VIN_build_the_nha_trang_dockyards:0 "Construye los astilleros de Nha Trang"
 VIN_build_the_nha_trang_dockyards_desc:0 "Desde el establecimiento de la rama naval del ejército, el gobierno había considerado proyectos de construcción naval en la ciudad de Nha Trang. Es hora de implementar este proyecto."
 VIN_establish_the_naval_staff:0 "Establecer el Estado Mayor Naval"
 VIN_establish_the_naval_staff_desc:0 "Ahora que ha comenzado el desarrollo naval, es hora de establecer un estado mayor dedicado al ejército naval."
 VIN_the_tiger_of_the_seas:0 "El tigre de los mares"
 VIN_the_tiger_of_the_seas_desc:0 "Nuestra posición en la encrucijada del Sudeste Asiático y el Lejano Oriente nos convierte en una base ideal para atacar el comercio. Desarrollar tecnologías para atacar convoyes, como submarinos, debe ser nuestra prioridad."
 VIN_protecting_the_pearl:0 "Protegiendo la perla"
 VIN_protecting_the_pearl_desc:0 "El dominio enemigo del Mar Meridional de China podría resultar fatal para nosotros debido a nuestra gran dependencia del comercio exterior para adquirir los recursos necesarios para nuestra industria. Desarrollar una gran flota para proteger nuestros convoyes debe ser nuestra prioridad."
 VIN_the_fast_and_the_discreet:0 "El rápido y el discreto"
 VIN_the_fast_and_the_discreet_desc:0 "Debido a la posibilidad de que los submarinos enemigos hundan nuestros barcos en un abrir y cerrar de ojos sin que podamos tomar represalias, se pondrá en marcha el desarrollo de destructores especializados en ataques submarinos."
 VIN_defeating_the_underwater_warfare:0 "Derrotar la guerra submarina"
 VIN_defeating_the_underwater_warfare_desc:0 "Debido a la posibilidad de que los submarinos enemigos hundan nuestros barcos en un abrir y cerrar de ojos sin que podamos tomar represalias, se pondrá en marcha el desarrollo de destructores especializados en ataques submarinos."
 VIN_light_cruisers_and_heavy_damage:0 "Cruceros ligeros y daños pesados"
 VIN_light_cruisers_and_heavy_damages:0 "Cruceros ligeros y daños pesados"
 VIN_light_cruisers_and_heavy_damages_desc:0 "Ya sean pesados ​​o ligeros, los cruceros siempre demostrarán ser una excelente adición a cualquier armada. Ya sea para misiones de reconocimiento cuando el armamento es bajo o para enfrentar daños graves cuando este último está más desarrollado, no puedes equivocarte cuando lo usas."
 VIN_chien_binh_bien:0 "Chien Binh Bien"
 VIN_chien_binh_bien_desc:0 "Chien Binh Bien, que significa guerreros del mar, será una unidad de nuestras fuerzas especiales especializada en invasiones anfibias."
 VIN_form_the_national_air_force_of_vietnam:0 "Formar la Fuerza Aérea Nacional de Vietnam"
 VIN_form_the_national_air_force_of_vietnam_desc:0 "Aunque tenemos soldados terrestres dedicados, no son suficientes para proteger nuestro aire. Es necesario formar una rama del ejército dedicada al combate aéreo para garantizar que los bosques de Vietnam no terminen bajo bombardeos."
 VIN_convert_civilian_planes:0 "Convertir Aviones Civiles"
 VIN_convert_civilian_planes_desc:0 "Con suficientes modificaciones, los aviones dedicados al transporte podrían convertirse perfectamente en cazas."
 VIN_establish_the_air_force_research_committee:0 "Establecer el Comité de Investigación de la Fuerza Aérea"
 VIN_establish_the_air_force_research_committee_desc:0 "El Comité de Investigación de la Fuerza Aérea se establecerá bajo el Estado Mayor General para estudiar la guerra en el aire. De esta forma, estaremos mucho mejor preparados para esto último."
 VIN_develop_new_fighters:0 "Desarrolla nuevos luchadores"
 VIN_develop_new_fighters_desc:0 "Uno de nuestros primeros pasos en la modernización de nuestra fuerza aérea es desarrollar cazas, necesarios para mantener cierta superioridad en los cielos y dominarlos eventualmente."
 VIN_troops_destruction:0 "Destrucción de tropas"
 VIN_troops_destruction_desc:0 "La mejor manera de usar nuestra superioridad aérea sería bombardear divisiones enemigas con aviones especializados en esta área para maximizar el daño a las tropas enemigas y facilitar nuestro avance hacia territorio enemigo."
 VIN_buildings_destruction:0 "Destrucción de edificios"
 VIN_buildings_destruction_desc:0 "La mejor manera de utilizar nuestra superioridad aérea sería bombardear los edificios y la infraestructura del enemigo para bloquear finalmente todo su potencial de producción de equipos y matar de hambre a su ejército."
 VIN_ships_destruction:0 "Destrucción de barcos"
 VIN_ships_destruction_desc:0 "Nuestras pruebas de bombardeo han demostrado ser más que exitosas y probablemente podrían funcionar contra barcos. Entonces, además de nuestros barcos, también tendríamos todo un escuadrón de aviones dedicados a proteger nuestras aguas."
 VIN_the_shining_dragon:0 "El dragón brillante"
 VIN_the_shining_dragon_desc:0 "A través de toda la oscuridad y la tiranía desenfrenada en Asia, [VIN.GetNameDef] se presenta como un faro de libertades individuales y respeto por la democracia."
 VIN_expand_automobile_production:0 "Ampliar la producción de automóviles"
 VIN_expand_automobile_production_desc:0 "La industria automotriz es prometedora y, a través de nuestra producción local de caucho, invertir en este sector podría ser muy rentable."
