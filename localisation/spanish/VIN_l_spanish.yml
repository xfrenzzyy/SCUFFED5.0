 Vietnam_focus:0 "Enfoque nacional de Vietnam"
 VIN_fascism_party:0 "Facción de Cuong De"
 VIN_fascism_party_long:0 "Facción de Cuong De"
 VIN_democratic_party:0 "VNQDD"
 VIN_democratic_party_long:0 "Vietnam Quoc Dan Dang"
 VIN_vnqdd_party_long:0 "VNQDD"
 VIN_communism_party:0 "CPV"
 VIN_communism_party_long:0 "Partido Comunista de Vietnam"
 VIN_neutrality_party:0 "Dinastía Nguyen"
 VIN_nguyen_dynasty_neutrality_party_long:0 "Dinastía Nguyen"
 VIN_comittee_independent_vietnam_party_long:0 "Comité para la Restauración de Vietnam Independiente"
 VIN_la_lutte_party_long:0 "La Lutte"
 vietnam.1.t:0 "Entrada de [VIN.GetNameDefCap] en el Komintern"
 vietnam.1.d:0 "El embajador de [VIN.GetAdjective] en [SOV.GetNameDef] acaba de enviar una solicitud directamente del gobierno de [VIN.GetAdjective].\nA este último le gustaría que [VIN.GetNameDef] se una a la alianza militar en torno a [SOV.GetNameDef], esperando beneficiarse de la protección de su territorio y de su propia revolución."
 vietnam.1.a:0 "Dile al tío Ho que tiene nuestra protección."
 vietnam.1.b:0 "Debemos negarnos."
 vietnam.2.t:0 "[SOV.GetNameDefCap] Acepta"
 vietnam.2.d:0 "[SOV.GetNameDefCap] ha devuelto una respuesta positiva a la adhesión de [VIN.GetNameDef] a su alianza militar.\nPor lo tanto, implementaremos la libre circulación de tropas entre nuestros dos territorios, y este último nos ayudará en la evento de un conflicto."
 vietnam.2.a:0 "¡Excelente!"
 vietnam.3.t:0 "[SOV.GetNameDefCap] se niega"
 vietnam.3.d:0 "[SOV.GetNameDefCap] ha respondido negativamente a una alianza militar entre nuestros dos países. Citando en particular que la situación actual no es favorable y que [SOV.GetNameDef] no puede, por lo tanto, garantizar la defensa de [VIN.GetNameDef], sin embargo, no han negado el hecho de que se pueda concluir una alianza en el futuro, una vez que la situación mundial haya cambiado."
 vietnam.3.a:0 "Solo podemos contar con nosotros mismos."
 vietnam.4.t:0 "¡Intento de golpe de estado de los comunistas!"
 vietnam.4.d:0 "Numerosas milicias leales al Ejército Malayo de Liberación de Razas, afiliado al Partido Comunista Malayo, acaban de desplegarse en Singapur y esperan tomar el control del gobierno colonial para destruir la administración [ENG.GetAdjective] y establecer un régimen comunista.\nFuerzas leales al gobierno, estacionados fuera de la ciudad, se preparan para recuperarla, pero nada garantiza su victoria."
 vietnam.4.a:0 "El golpe triunfa."
 vietnam.4.b:0 "El Golpe fracasa."
 vietnam.5.t:0 "¡El golpe [MAL.GetAdjective] ha fracasado!"
 vietnam.5.d:0 "Las fuerzas comunistas no pudieron defender Singapur y finalmente fueron derrotadas después de una larga batalla. Muchos cuadros del Partido Comunista Malayo fueron capturados o asesinados, destruyendo nuestras posibilidades de instalar el comunismo en Malasia desde adentro."
 vietnam.5.a:0 "¡Vamos a vengar a nuestros hermanos!"
 vietnam.6.t:0 "Ayuda del sur"
 vietnam.6.d:0 "Kuomintang y VNQDD siempre han sido aliados, cada uno deseando seguir las enseñanzas de Sun-Yat-Sen. Los cuadros de VNQDD han estado protegidos en [CHI.GetNameDef] durante años, protegidos de la policía [FRA.GetAdjective].\nComo [CHI.GetNameDef] se encuentra nuevamente en estado de guerra, el gobierno [VIN.GetAdjective] nos ha enviado una solicitud para ayudarnos."
 vietnam.6.a:0 "Juntos somos fuertes."
 vietnam.6.b:0 "No necesitamos su ayuda."
 ASIAN_LEAGUE_NAME:0 "Liga asiática"
 vietnam.7.t:0 "[CHI.GetNameDefCap] rechaza nuestra ayuda"
 vietnam.7.d:0 "El gobierno de [CHI.GetAdjective] ha rechazado nuestra solicitud de ayudarlos. No podemos confiar en su protección, ni ellos en la nuestra."
 vietnam.7.a:0 "Respetaremos su decisión."
 vietnam.8.t:0 "¡Victoria!"
 vietnam.8.d:0 "Si bien las últimas tropas de [FRA.GetAdjective] se vieron obligadas a abandonar la península de Indochina, podemos declarar victoria fácilmente. ¡La opresión de [FRA.GetAdjective] ha quedado atrás!"
 vietnam.8.a:0 "¡Hurra!"
 vietnam.9.t:0 "Liderazgo de Ho Chi Minh"
 vietnam.9.d:0 "Nguyen Ai Quoc, más conocido por su apodo de Ho-Chi-Minh, líder del Viet-Minh y la resistencia vietnamita al colonialismo, se formó en las ideas marxistas y leninistas mientras estuvo en la Unión Soviética antes de regresar para guiar la rebelión contra la administración colonial. . Se convirtió en más que un líder; se convirtió en el nuevo padre de la nación [VIN.GetAdjective]. Que guíe a [VIN.GetNameDef] a una era de prosperidad."
 vietnam.9.a:0 "¡Hurra!"
 vietnam.10.t:0 "Liderazgo de La Lutte"
 vietnam.10.d:0 "Ta Thu Thau, líder de "La Lutte", que había estado trabajando durante meses para organizar una verdadera oposición socialista a la colonización [FRA.GetAdjective], se encontró a sí mismo y a sus colegas trotskistas liderando la rebelión que liberó a Vietnam. Visto como una figura de esperanza y libertad, ha atraído el apoyo tanto de agricultores como de trabajadores urbanos, lo que lo convierte en la opción obvia para liderar nuestra nación."
 vietnam.10.a:0 "¡Hurra!"
 vietnam.11.t:0 "Liderazgo VNQDD"
 vietnam.11.d:0 "Nguyen Tuong Tam, líder del VNQDD, uno de los partidos más antiguos y activos en la defensa de la independencia de Vietnam, ha conseguido recuperar el poder que su partido había perdido en el pasado reconstruyéndolo después de que la administración francesa casi lo destruyera. El líder de la rebelión, ha logrado hacerse cargo de la dirección del levantamiento. Con el apoyo de la gente, que ahora lo ve como un héroe nacional, puede implementar las políticas que su partido ha estado defendiendo durante tanto tiempo."
 vietnam.11.a:0 "¡Hurra!"
 vietnam.12.t:0 "Liderazgo de Cuong De"
 vietnam.12.d:0 "Si bien parecía haber muchas razones para creer que la rebelión de [VIN.GetAdjective] estaría acompañada de una forma de revolución interna, en particular el nacimiento de una república, Cuong De, miembro de la dinastía imperial y gran partidario de los vietnamitas independencia durante décadas, obtuvo el apoyo necesario para poder encabezar la rebelión. Ayudado principalmente por las élites poderosas que dieron la vuelta tras la victoria de los independentistas, este último tiene una visión de Vietnam muy específica para él mientras se inspira en regímenes como [JAP.GetNameDef], donde este último ha logrado ganar suficiente apoyo. para ayudarlo en la Guerra de la Independencia."
 vietnam.12.a:0 "¡Hurra!"
 vietnam.13.t:0 "Un liderazgo dividido"
 vietnam.13.d:0 "Las fuerzas que luchaban por la independencia de Vietnam eran muchas, cada una con ideas radicalmente diferentes a las demás, lo que hacía que la cooperación a largo plazo fuera simplemente imposible. Ahora que la guerra ha terminado, solo uno puede ganar."
 vietnam.13.a:0 "¡Ho-Chi-Minh nos guiará!"
 vietnam.13.b:0 "¡La Lutte y los trotskistas!"
 vietnam.13.c:0 "El VNQDD!"
 vietnam.13.e:0 "Cuong De!"
 vietnam.14.t:0 "La guerra de independencia"
 vietnam.14.d:0 "Ha llegado el momento de repeler al invasor [FRA.GetAdjective]. ¡Vietnam volverá a ser independiente!"
 vietnam.14.a:0 "¡A la victoria!"
