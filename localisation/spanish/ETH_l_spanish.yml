 italo_ethiopian_war:0 "Italia firmó la paz bajo la amenaza del aislamiento diplomático."
 ETH_black_lion_corps:0 "Los leones negros"
 ETH_black_lion_corps_desc:0 "Los hombres que luchan acuden a nuestra causa."
 ETH_christmas_offensive_focus:0 "Ofensiva de Navidad"
 ETH_christmas_offensive_focus_desc:0 "No debemos perder el tiempo"
 ETH_home_defense_focus:0 "Defensa de la Patria"
 ETH_home_defense_focus_desc:0 "Debemos resistir a los intrusos extranjeros."
 ETH_swedish_red_cross:0 "Hospitales de la Cruz Roja"
 ETH_swedish_red_cross_desc:0 "Los hospitales de la Cruz Roja brindan el apoyo médico que tanto necesitan nuestras tropas."
 ETH_copy_german_design_focus:0 "Mauser de imitación"
 ETH_copy_german_design_focus_desc:0 "Diseño Alemán. Fabricado en Etiopía"
 ETH_hold_the_line_focus:0 "Posiciones fortificadas"
 ETH_hold_the_line_focus_desc:0 "Una mejor pala recorre un largo camino"
 ETH_japan_advice:0 "Asesores Japoneses"
 ETH_japan_advice_desc:0 "Con asesores japoneses en Etiopía, ambos podemos ver nuestro sueño de una Alianza de Personas de Color uniéndose contra los opresores coloniales."
 ETH_lion_roar_focus:0 "El rugido del león"
 ETH_lion_roar_focus_desc:0 "Un espíritu de celo y determinación llena los corazones de Etiopía"
 ETH_defensive_imperialism:0 "Dogma anticolonial"
 ETH_defensive_imperialism_desc:0 "Harta de la llamada Sociedad de Naciones, Etiopía debe defender a aquellas personas que no pueden defenderse a sí mismas."
 ETH_wehib_pasha:0 "wehib pachá"
 ETH_georges_deffontaine:0 "Oscar Miguel"
 ETH_lion_roar_focus_lesser:0 "Leones victoriosos"
 ETH_lion_roar_focus_lesser_desc:0 "¡Nos hemos levantado y derrotado a Italia! ¡Muerte a los colonialistas ya los usurpadores!"
 ETH_call_of_lion:0 "Llamada del león"
 ETH_call_of_lion_desc:0 "La derrota de los italianos ha provocado que los africanos de todo el mundo se unan a nuestra causa."
 ETH_solomonic_dynasty:0 "Dinastía de Salomón"
 ETH_solomonic_dynasty_desc:0 "Este individuo reclama una línea que se remonta a Salomón."
 eth_focus:0 "Enfoque nacional etíope"
 ETH_land_development:0 "Herrería"
 ETH_land_development_desc:0 "Debemos desarrollar nuestra industria siderúrgica si esperamos satisfacer las demandas de producción de nuestras fuerzas armadas."
 ETH_urban_factories:0 "Desarrollar Addis Abeba"
 ETH_urban_factories_desc:0 "Sin una columna vertebral de la industria, las potencias coloniales nos aplastarán como a un insecto."
 ETH_modern_technology:0 "Modernizar la industria"
 ETH_modern_technology_desc:0 "Se deben adoptar prácticas industriales modernas para que Etiopía sobreviva estos tiempos oscuros."
 ETH_addiba_university:0 "Fundó el Colegio Universitario de Addis Abeba"
 ETH_addiba_university_desc:0 "La Universidad de Addis Abeba fue fundada como una universidad de dos años en 1950 por un jesuita canadiense, el Dr. Lucien Matte, S.J., a pedido de Haile Selassie. Inició operaciones al año siguiente. Durante los siguientes dos años se desarrolló una afiliación con la Universidad de Londres."
 ETH_extra_research_slot_2:0 "Fundó el Instituto Etíope"
 ETH_extra_research_slot_2_desc:0 "Cuando se fundó en 1954, el plan educativo inicial tenía como objetivo ofrecer un programa de diploma de tres años en ingeniería de edificios. Esto se actualizó en breve a un programa de cuatro años que conduce a una licenciatura. Grado en Ingeniería de la Edificación. En 1969, Building College se fusionó con la facultad de ingeniería y formó la Facultad de Tecnología de la Universidad de Addis Abeba, y permaneció como tal hasta 2009."
 ETH_black_lions:0 "Formar los Leones Negros"
 ETH_black_lions_desc:0 "Un movimiento antifascista que se fundó para resistir la ocupación italiana de Etiopía."
 ETH_regimental_system:0 "Reformas militares"
 ETH_regimental_system_desc:0 "La estructura y organización militar de Etiopía carecía gravemente al comienzo de la Segunda Guerra Italo-Etíope. Necesitamos utilizar a nuestros asesores extranjeros para desarrollar mejor una estructura militar coherente."
 ETH_officer_schools:0 "Educación oficial"
 ETH_officer_schools_desc:0 "Si esperamos que nuestras fuerzas armadas hagan algún avance contra el colonialismo, debemos educar a nuestros oficiales con tácticas modernas."
 ETH_harar_academy:0 "Fundación de la Academia Harar"
 ETH_harar_academy_desc:0 "La Academia estaba ubicada en las estribaciones de Hakim Gara, parte de una cadena de cadenas montañosas que rodeaban la ciudad. Magala estaba a pocos kilómetros de la Academia. Desde su fundación en 1957 hasta su cierre prematuro en 1977, la Academia estuvo tan íntimamente unida a Harar que, a todos los efectos, era indistinguible en la conciencia de tantos ciudadanos de Harar y la gran cantidad de Caballeros Cadetes que pasaron. a través de ambos."
 ETH_mil_factory:0 "Construir fábricas militares"
 ETH_mil_factory_desc:0 "Si alguna vez esperamos luchar con eficacia, debemos producir nuestras propias armas."
 ETH_mil_factory2:0 "Continuar desarrollando la industria"
 ETH_mil_factory2_desc:0 "Debemos promover nuestro desarrollo de la industria."
 ETH_christmas_offensive:0 "Ofensiva de Navidad"
 ETH_christmas_offensive_desc:0 "Una contraofensiva de Etiopía para dividir las fuerzas italianas en el frente norte"
 ETH_national_mobilization:0 "Movilización Nacional"
 ETH_national_mobilization_desc:0 "'Todos los hombres y niños capaces de llevar una lanza van a Addis Abeba. Todo hombre casado traerá a su esposa para que le cocine y lave. Cada hombre soltero traerá a cualquier mujer soltera que pueda encontrar para cocinar y lavar para él. Las mujeres con bebés, los ciegos y los demasiado ancianos y enfermos para llevar una lanza están exentos. Cualquier persona que se encuentre en su casa después de recibir esta orden será ahorcada. Orden de movilización de Selassie"
 ETH_plea_to_lon:0 "Súplica a la Sociedad de Naciones"
 ETH_plea_to_lon_desc:0 "Haile Selassie suplicó a la Sociedad de Naciones en junio de 1936 que impusieran sanciones a Italia."
 ETH_ferenghi:0 "Los ferenghi"
 ETH_ferenghi_desc:0 "Los 'Ferengi' o Extranjeros eran un grupo de asesores militares, pilotos y médicos de la Cruz Roja que ayudaron a Etiopía durante la guerra con Italia."
 ETH_german_equipment:0 "Soporte alemán"
 ETH_german_equipment_desc:0 "Tras las objeciones iniciales de Italia con el Anschluss de Alemania, Alemania suministró a Etiopía rifles y municiones con la esperanza de debilitar a Italia."
 ETH_german_design:0 "Copiar diseños alemanes"
 ETH_german_design_desc:0 "Usando las armas que Alemania nos ha proporcionado, podemos aplicar ingeniería inversa a sus diseños."
 ETH_homeland_defense:0 "Defensa de la Patria"
 ETH_homeland_defense_desc:0 "No podemos permitir que Italia tome nuestro territorio soberano. No podemos confiar en nadie más que en nosotros mismos."
 ETH_mountain_forts:0 "Asegura las montañas"
 ETH_mountain_forts_desc:0 "Debemos fortalecer nuestras posiciones en las montañas si esperamos resistir contra Italia."
 ETH_capital_forts:0 "Asegure la capital"
 ETH_capital_forts_desc:0 "Convertiremos a Addis Abeba en una fortaleza."
 ETH_hold_line:0 "Mantenga la línea"
 ETH_hold_line_desc:0 "No podemos dar un paso atrás y debemos mantenernos firmes contra los invasores italianos. Reforzar las trincheras actuales y las nuevas prácticas para defender nuestro terreno contribuirán en gran medida."
 ETH_rain_iron:0 "Lluvia de acero"
 ETH_rain_iron_desc:0 "Los aviones italianos llenan el cielo y acosan a nuestras tropas. ¡Debemos colocar defensas antiaéreas en todo el país para derribarlas con lluvia de acero!"
 ETH_japanese_assistance:0 "Asistencia Japonesa"
 ETH_japanese_assistance_desc:0 "Debemos hacer un llamado a Japón para que apoye a Etiopía en el momento de mayor necesidad. El apoyo popular en Japón está con nosotros, ahora necesitamos convencer a sus líderes para que nos apoyen una vez más."
 ETH_japanese_navy_focus:0 "Asesores de la Marina Japonesa"
 ETH_japanese_navy_focus_desc:0 "Japón es una potencia naval dominante en el Pacífico y, con su ayuda, podemos dominar el Océano Índico y el Mar Rojo."
 ETH_lion_roar:0 "El León de Judá"
 ETH_lion_roar_desc:0 "Estimulada por su apoyo extranjero, Etiopía se une nuevamente para eliminar a los colonialistas de una vez por todas."
 ETH_demand_summit:0 "Exige una Cumbre en la Liga de las Naciones"
 ETH_demand_summit_desc:0 "Italia está rota, y hemos aguantado, la Liga necesita intervenir y forzar su mano para poner fin a este conflicto."
 ETH_torpedoes_focus:0 "La lanza larga"
 ETH_torpedoes_focus_desc:0 "Nuestros hermanos japoneses han desarrollado un torpedo capaz de un gran alcance, y con él podemos tener la ventaja que necesitamos en nuestra armada."
 ETH_secure_seuz:0 "Asegurar el Canal de Suez"
 ETH_secure_seuz_desc:0 "El Canal de Suez es una ruta muy importante para el comercio, y será aún más importante con los próximos conflictos. Esta tierra es de África y tenemos que luchar para liberarla de los colonialistas."
 ETH_anti_colonial_dogma:0 "Dogma anticolonial"
 ETH_anti_colonial_dogma_desc:0 "Durante demasiado tiempo África y el mundo han sido gobernados y esclavizados por colonialistas, necesitamos derrotar a los colonos y liberar a estas personas. Los derrotaremos como derrotamos a Italia."
 ETH_reclaim_aksum:0 "Recuperar el Reino de Aksum"
 ETH_reclaim_aksum_desc:0 "El Reino de Aksum se extendió desde Etiopía a través del Mar Rojo hasta la Península Arábiga durante su apogeo en el siglo VI. Era una parada importante a lo largo de Spice Road y un reino poderoso. Estas tierras son legítimamente nuestras y las devolveremos a manos etíopes."
 ETH_demand_french_somalia:0 "Demanda Somalia francesa"
 ETH_demand_french_somalia_desc:0 "Los franceses no son mejores que los británicos o los italianos. Imponen sus leyes y su cultura a la gente de África. No tienen derechos sobre estas tierras."
 ETH_demand_british_somalia:0 "Demanda colonias británicas"
 ETH_demand_british_somalia_desc:0 "Los británicos han estado saqueando y conquistando durante demasiado tiempo en todo el mundo. Sus colonias deben ser devueltas al pueblo y, bajo la dirección de Etiopía, deben gobernarse a sí mismas."
 ETH_death_to_saudis:0 "El problema islámico"
 ETH_death_to_saudis_desc:0 "El Islam y aquellos que lo siguen han estado en desacuerdo con nuestra gente y forma de vida. Desde los días del califato omeya y la dinastía ayyubí, han estado en desacuerdo con nosotros. Ahora es nuestro turno de contraatacar y vengarnos de todo lo que le han hecho a nuestro pueblo."
 ETH_demand_solomon_kingdom:0 "Devolver el Reino de Salomón"
 ETH_demand_solomon_kingdom_desc:0 "Haile Selassie es el heredero legítimo del Reino de Salomón, y regresaremos a Tierra Santa y uniremos a los pueblos cristiano y judaico bajo una sola bandera. ¡Todos saluden al emperador Haile Selassie, rey de Axum y de toda su tierra!"
 ETH_red_sea_focus:0 "Desarrollar el Mar Rojo"
 ETH_red_sea_focus_desc:0 "El Mar Rojo es una ruta importante para todo el comercio, debemos desarrollar nuestros puertos en él si alguna vez planeamos dominar el mar. Los puertos etíopes fueron una parada importante a lo largo de las Rutas de la Seda antes de avanzar más hacia el Mar Rojo. ¡Debemos recuperarlos!"
 ETH_develop_eritrea:0 "Desarrollar Eritrea"
 ETH_develop_eritrea_desc:0 "Los italianos invirtieron algo de dinero en la infraestructura en Eritrea, podemos tomar sus estructuras existentes y continuar expandiéndolas. Eritrea podría servir como un puerto importante, si continuamos desarrollando infraestructura y proyectos industriales."
 ETH_develop_somalia:0 "Desarrollar somalia"
 ETH_develop_somalia_desc:0 "Necesitamos convertir a Somalia en un puerto moderno, si tenemos alguna intención de asegurar nuestra tierra contra los colonialistas."
 ETH_fortify_eritrea:0 "Fortificar Eritrea"
 ETH_fortify_eritrea_desc:0 "Si aprendimos algo de nuestra guerra con Italia, es que las defensas son necesarias para evitar la invasión de potencias extranjeras."
 ETH_fortify_somalia:0 "Fortificar Somalia"
 ETH_fortify_somalia_desc:0 "Debemos hacer todo lo posible para defender nuestra patria y reforzar nuestras posiciones vulnerables."
 ETH_modern_navy:0 "Desarrollar una marina moderna"
 ETH_modern_navy_desc:0 "Ahora que hemos asegurado y desarrollado nuestros puertos, podemos invertir en diseños de barcos basados ​​en otras naciones importantes. Con las capacidades limitadas de nuestra industria, debemos invertir todos los recursos en Destructores."
 ETH_amphibious_operations:0 "Operaciones anfibias"
 ETH_amphibious_operations_desc:0 "La guerra anfibia será necesaria si alguna vez deseamos salir de África. Deberíamos invertir recursos en estudiar el papel de los barcos de transporte y apoyar a la armada en una cabeza de playa exitosa."
 ETH_carrier_primacy:0 "Primacía del portador"
 ETH_carrier_primacy_desc:0 "La guerra de portaaviones es el futuro del combate naval, y debemos invertir recursos para desarrollar nuestros propios diseños."
 ETH_battleship_primacy:0 "Primacía del acorazado"
 ETH_battleship_primacy_desc:0 "Si planeamos competir con las otras armadas del mundo, debemos desarrollar diseños de acorazados."
 ETH_silk_road_test:0 "Reconstruir la Ruta de la Seda"
 ETH_silk_road_test_desc:0 "Etiopía era una ruta importante en la Ruta de la Seda, la mercancía entraba a través de los puertos de Aksum y a través de Etiopía hacia el norte a través de África. Necesitamos construir una nueva infraestructura que nos permita mover bienes a través de nuestro país, al igual que los bienes se mueven a través de Aksum."
 ETH_steel_industry:0 "Mejoras en la industria del acero"
 ETH_steel_industry_desc:0 "Necesitamos continuar desarrollando nuestra industria del acero si planeamos desplegar un ejército y una armada modernos."
 ETH_rare_metals:0 "Industria metalúrgica"
 ETH_rare_metals_desc:0 "Con una mayor inversión en minería, podemos descubrir nuevos depósitos de metales necesarios para la industria avanzada."
 ETH_oil_industry:0 "Industria del aceite"
 ETH_oil_industry_desc:0 "Una Armada Moderna requiere una fuente constante de petróleo, que podríamos desarrollar a través de nuevas inversiones."
 ETH_black_lions:0 "Formar los Leones Negros"
 ETH_black_lions_desc:0 "Un movimiento antifascista que se fundó para resistir la ocupación italiana de Etiopía."
 ETH_modern_airforce:0 "Modernizar la fuerza aérea"
 ETH_modern_airforce_desc:0 "Con un poco de esfuerzo podemos modernizar a fondo nuestra fuerza aérea."
 ETH_airbase_eritea:0 "Base aérea en Eritrea"
 ETH_airbase_eritea_desc:0 "Para tener una cobertura adecuada de nuestras fuerzas en Eritrea, debemos construir nuestras bases allí."
 ETH_airbase_somalia:0 "Base aérea en Somalia"
 ETH_airbase_somalia_desc:0 "Somalia necesita un lugar de preparación para nuestros vuelos. Podemos construirlo allí en poco tiempo."
 ETH_develop_airforce:0 "Inversiones en curso"
 ETH_develop_airforce_desc:0 "Si queremos seguir siendo competitivos en el campo del dominio aéreo, debemos seguir invirtiendo para nuestro futuro."
 ETH_hold_the_line:0 "Posiciones mejoradas"
 ETH_diplomatic_legitimacy:0 "Legitimidad Diplomática"
 ETH_diplomatic_legitimacy_desc:0 "Con la invasión italiana repelida, nuestro país puede convertirse en un símbolo de resistencia contra la opresión imperialista."
 ETH_join_the_japanese:0 "Formalizar la Alianza Nippo-Etiope"
 ETH_join_the_japanese_desc:0 "¡La asistencia mutua entre nuestras dos grandes naciones puede expandirse aún más en la forma de una alianza militar que contrarrestará las ambiciones imperialistas de los occidentales hambrientos de poder y tierras!"
 ETH_japanese_navy:0 "Asesores navales japoneses"
 ETH_leopold_reul:0 "Leopoldo Reul"
 ETH_feodor_konovalov:0 "Fiódor Konovalov"
 ETH_the_long_lance:0 "La lanza larga"
 ethiopia.1.t:0 "Invasión italiana frustrada"
 ethiopia.1.d:0 "¡El invasor italiano ha sido expulsado de nuestras fronteras y arrojado al mar! Este es un día glorioso para los Hijos de Salomón. Finalmente hemos reclamado las tierras ancestrales robadas a nuestro pueblo y hemos vuelto a forjar una nación más fuerte, preparada para la grandeza."
 ethiopia.2.t:0 "Embargo de potencias occidentales a Italia"
 ethiopia.2.d:0 "Los signatarios consideran como condición precedente de toda paz duradera que a todas las naciones del mundo se les otorgue el lugar que les corresponde, hayan decidido mantenerse al margen y cooperar entre sí en sus esfuerzos por poner fin al derramamiento de sangre sin sentido y al imperialismo despiadado de la Italia en África Oriental y las regiones del continente, respectivamente, en las que su principal propósito es establecer y mantener un nuevo orden de cosas, calculado para promover la prosperidad y el bienestar mutuos de los pueblos interesados."
 ethiopia.3.t:0 "Potencias occidentales indignadas"
 ethiopia.3.d:0 "No se tolerará tal agresión descontrolada contra otros miembros de la Liga."
 news.337.title:0 "Humillación en África"
 news.337.desc:0 "Hoy se firmó un tratado de paz entre [ETH.GetLeader] e [ITA.GetLeader] que puso fin a las hostilidades entre las dos naciones. A pesar de la enorme diferencia de poder entre el reino sin salida al mar y el imperio mundial, el gobierno etíope definitivamente salió victorioso en estas negociaciones. Italia no solo debe entrar en una tregua con Etiopía, sino que los territorios de Eritrea y la Somalilandia italiana han sido cedidos oficialmente a [ETH.GetNameDef].\n\nSiendo esta la segunda derrota de las fuerzas armadas italianas en Etiopía, el gobierno de [ ITA.GetLeader] está en ruinas, y es probable que pasen muchos años antes de que el orgullo italiano herido se recupere realmente de esta derrota."
 news.337.a:0 "¡Bien por Etiopía!"
 news.337.b:0 "Esperamos que [ITA.GetLeader] no sea recordado por sus fracasos."
 news.337.c:0 "Nunca nos vamos a recuperar de esto."
 news.337.d:0 "¡El Imperio de Ras Alula ha renacido!"
 ethiopia.10011.t:0 "Armas alemanas"
 ethiopia.10011.d:0 "Alemania envía suministros para hacer avanzar nuestra industria. Con una industria moderna finalmente podemos llevar la lucha a las fuerzas de Mussolini."
 ethiopia.10011.a:0 "¡Debemos acelerar la producción!"
 ethiopia.10011.b:0 "¡Sus armas ayudarán mucho en nuestra lucha!"
