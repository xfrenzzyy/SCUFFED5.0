l_spanish:
 The_destiny_of_azerbaijan_category:0 "El destino de Azerbaiyán"
 The_destiny_of_azerbaijan_category_desc:0 "En la encrucijada de mundos durante siglos, el petróleo de Bakú convirtió a Azerbaiyán en una región aún más estratégica que nunca. Después del fracaso de la República Democrática, que se derrumbó bajo los bolcheviques, la esperanza de restaurar la independencia sobrevivió en el corazón de algunos. Con nuestro apoyo activo y un contraataque decisivo contra [SOV.GetNameDef], se puede reavivar la esperanza y se puede garantizar el regreso de la soberanía de [AZR.GetAdjective]."
 AZR_liberators:0 "Libertador de Azerbaiyán"
 AZR_form_azerbaijani_national_council:0 "Formar un Consejo Nacional de Azerbaiyán"
 AZR_establish_azerbaijani_legion:0 "Recluta una legión azerbaiyana"
 AZR_establish_azerbaijani_legion_cost:0 "£experiencia_army §H10§! £pol_power §H25§! £command_power §H25§!"
