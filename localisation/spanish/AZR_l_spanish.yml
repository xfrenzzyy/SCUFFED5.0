 AZR_establish_azerbaijani_legion_cost_tooltip:0 "Cuesta £army_experience 10, £pol_power 25 y £command_power 25 para seleccionar esto."
 AZR_establish_national_azerbaijani_government:0 "Establecer un gobierno nacional de Azerbaiyán"
 AZR_event.1.t:0 "¡Los voluntarios quieren volver a casa!"
 AZR_event.1.desc:0 "Las unidades de voluntarios se han formado para luchar contra [SOV.GetNameDef] y liberar a [AZR.GetNameDef]. Con la derrota del estado [SOV.GetAdjective], estos voluntarios sienten que su misión se ha cumplido y quieren que los envíen a casa."
 AZR_event.1.a:0 "Convéncelos de quedarse un poco más."
 AZR_event.1.b:0 "Disolver su unidad."
