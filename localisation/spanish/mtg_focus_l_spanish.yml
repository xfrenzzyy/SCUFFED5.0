l_spanish:
 MEX_focus_national_bank:0 "Banco Nacional"
 MEX_focus_national_bank_desc:0 "Formado en 1925 para reconstruir una economía destrozada por la guerra civil, el Banco de México es nuestro prestamista de última instancia, emisor de moneda e inversionista en todo tipo de empresas en interés del estado."
 MEX_focus_military_budget_review:0 "Revisión del presupuesto militar"
 MEX_focus_military_budget_review_desc:0 "El ejército bien financiado del régimen de Díaz se derrumbó cuando las milicias revolucionarias comenzaron a liberar ciudades y les cortaron la financiación. Revisemos las finanzas de las fuerzas armadas para asegurar su longevidad en tiempos de guerra."
 tooltip_military_budget_review:0 "Revisión del presupuesto militar"
 MEX_focus_gulf_coast_naval_yards:0 "Astilleros navales de la costa del golfo"
 MEX_focus_gulf_coast_naval_yards_desc:0 "Nuestra Costa del Golfo se enfrenta a Europa y la Costa Este de los Estados Unidos, nuestros principales socios comerciales. Nuestra creciente industria petrolera estaría bien atendida por una expansión de los astilleros en Veracruz."
 MEX_focus_pacific_coast_naval_yards:0 "Astilleros navales de la costa del Pacífico"
 MEX_focus_pacific_coast_naval_yards_desc:0 "El comercio por el Pacífico con Japón y California es menos importante para nosotros que el Atlántico, pero debemos proteger nuestros intereses y abrir más posibilidades. La expansión de los astilleros del Pacífico nos da mucho más margen de maniobra en caso de que se bloquee el Golfo."
 MEX_focus_brown_water_navy:0 "Marron Agua Marina"
 MEX_focus_brown_water_navy_desc:0 "México depende de embarcaciones obsoletas anteriores a la Gran Guerra para proteger nuestro comercio cerca de las costas. Hemos estado intentando comprar barcos más modernos de España y otras potencias, pero el progreso es lento. Necesitamos desarrollar nuestras estrategias navales en caso de que la guerra envuelva a Europa y se extienda al Hemisferio Occidental."
 tooltip_escort_ships:0 "Barcos de escolta"
 MEX_focus_blue_water_navy:0 "Marina de agua azul"
 MEX_focus_blue_water_navy_desc:0 "México nunca ha sido una potencia naval. En la época colonial, nuestros señores españoles necesitaban todos sus barcos para hacer frente a los británicos. Durante la lucha por la independencia y las guerras civiles posteriores, todas nuestras atenciones se centraron en el interior. Después de que Estados Unidos nos superó y se convirtió en una gran potencia, no tenía sentido tratar de disputar los mares. Pero quizás en estos tiempos turbulentos, México necesitará una armada poderosa."
 tooltip_capital_ships:0 "Naves capitales"
 MEX_focus_raiding_navy:0 "Armada de asalto"
 MEX_focus_raiding_navy_desc:0 "No podemos esperar alcanzar a las principales potencias navales del mundo en la disputa de la superficie contra acorazados y portaaviones. En cambio, deberíamos tratar de interceptar los transportes de tropas enemigas antes de que lleguen para proteger a México de una invasión."
 MEX_focus_heroic_military_college:0 "Heroico Colegio Militar"
 MEX_focus_heroic_military_college_desc:0 "El Colegio Militar fue fundado en 1823 y adquirió el honorífico de Heroico después de que cinco de sus cadetes lucharon hasta la muerte contra los marines estadounidenses durante la guerra entre México y Estados Unidos de 1847. Un sexto cadete se envolvió en la bandera mexicana y se arrojó desde las paredes para evitar ser capturado."
 tooltip_mexico_stability_hit_for_peacetime_expansion:0 "Todavía estamos en paz, ¡expandir nuestras fuerzas armadas será muy impopular!\n"
 MEX_focus_tank_workshops:0 "Talleres de tanques"
 MEX_focus_tank_workshops_desc:0 "Nuestro diseñador de aeronaves, TNCA, experimentó con vehículos blindados de combate durante la Gran Guerra, creando un prototipo basado en los diseños de rombos británicos. Deberíamos reiniciar estos experimentos y crear un taller de tanques."
 MEX_focus_weapons_modernisation:0 "Modernización de Armas"
 MEX_focus_weapons_modernisation_desc:0 "México tenía una fantástica industria de armas pequeñas antes de la Revolución. El odiado dictador Díaz, a pesar de todos sus defectos, estaba muy interesado en el desarrollo de armas. Los experimentos con rifles automáticos durante la era de Díaz necesitan investigación."
 MEX_focus_aviation_workshops:0 "Talleres de aviación"
 MEX_focus_aviation_workshops_desc:0 "El TNCA fue suspendido por falta de fondos después de la Revolución, pero con el poder letal de los aviones aumentando desde entonces, debemos estar al tanto de los avances aeronáuticos."
 MEX_focus_military_aviation_specialists:0 "Especialistas en Aviación Militar"
 MEX_focus_military_aviation_specialists_desc:0 "La Escuela Militar de Mecánicos Especialistas de Aviación capacitará un cuerpo de personal técnico calificado para dar servicio a nuestras aeronaves. Cuanto mejor mantenido esté el avión, más tiempo tendrán los pilotos en el aire para acumular experiencia."
 MEX_focus_army_expansion_programme:0 "Programa de Expansión del Ejército"
 MEX_focus_army_expansion_programme_desc:0 "México tiene una gran capacidad para expandir el ejército, con el programa de construcción nacional de la Revolución uniendo las provincias interesadas en una sola Patria. Nuestros ciudadanos patrióticos acudirán en ayuda del estado si los tiempos son difíciles."
 MEX_focus_heavy_artillery:0 "Artillería pesada"
 MEX_focus_heavy_artillery_desc:0 "El poder letal de la artillería de campaña es innegable. La Gran Guerra mostró al mundo cuán esencial es la artillería para apoyar los avances y romper las ofensivas enemigas. Debemos desarrollar nuestra artillería convencional."
 MEX_focus_aerial_artillery:0 "Artillería Aérea"
 MEX_focus_aerial_artillery_desc:0 "Experimentamos con el uso de bombarderos contra objetivos 'suaves' durante la Guerra Cristera y muchas otras rebeliones de generales rebeldes. Los insurrectos no pueden competir en los cielos y, por lo tanto, el apoyo de los bombarderos será esencial para salvaguardar el estado mexicano."
 MEX_focus_agricultural_credit_bank:0 "Banco de Crédito Agrícola"
 MEX_focus_agricultural_credit_bank_desc:0 "El Banco de Crédito Agrícola ayudará a acelerar el programa de reforma agraria otorgando préstamos a los ejidatarios para comprar maquinaria y otros bienes de capital. Alberto J. Pani es un veterano de la industria financiera que puede liderar este banco y ayudar a México a expandir su capacidad productiva."
 MEX_focus_rural_infrastructure:0 "Infraestructura Rural"
 MEX_focus_rural_infrastructure_desc:0 "Los sistemas ferroviarios en México se ampliaron durante la era de Díaz, pero se concentraron principalmente en las ciudades del norte para facilitar el comercio con América. Deberíamos empujar los ferrocarriles más al sur."
 MEX_focus_peripheral_infrastructure:0 "Infraestructura Periférica"
 MEX_focus_peripheral_infrastructure_desc:0 "Nuestras regiones más rurales han visto pocas mejoras en su infraestructura durante décadas. Hay franjas de agricultores de subsistencia afectados por la pobreza que se abrirían al trabajo en fábricas y la educación si ampliáramos nuestros sistemas de carreteras."
 MEX_focus_rural_schools:0 "Escuelas Rurales"
 MEX_focus_rural_schools_desc:0 "Las escuelas es donde convertimos la materia prima de los campesinos analfabetos en ciudadanos patrióticos dispuestos a luchar contra la injusticia y fortalecer a la Patria. Las Escuelas Regionales Campesinas revolucionarán a los campesinos, les enseñarán habilidades técnicas y los harán autosuficientes."
 MEX_focus_rent_freeze:0 "Congelación de alquiler"
 MEX_focus_rent_freeze_desc:0 "Los trabajadores urbanos son un componente clave en el nuevo México que estamos construyendo. Fueron movilizados en Batallones Rojos durante la Revolución y ahora buscan la compensación que les prometieron. Un área de preocupación inmediata deberían ser los terratenientes parásitos que extraen rentas de estos trabajadores creadores de riqueza."
 MEX_focus_confederation_of_mexican_workers:0 "Confederación de Trabajadores de México"
 MEX_focus_confederation_of_mexican_workers_desc:0 "La élite política en México siempre ha buscado controlar las actividades sindicales. La CTM reemplazará a la CROM, ya que esta última es vista como corrupta y desacreditada por su asociación con antiguos líderes impopulares del régimen."
 MEX_focus_ejido_worker_militias:0 "Milicias Obreras Ejidales"
 MEX_focus_ejido_worker_militias_desc:0 "La reforma agraria prometida en la Constitución de 1917 ha progresado lentamente. A menudo, los propietarios utilizan matones y ejércitos privados para intimidar a sus inquilinos y evitar la redistribución. Organicemos a los campesinos, granjeros y trabajadores en milicias comunales para proteger los logros que estamos logrando contra la injusticia."
 MEX_focus_party_of_the_revolution:0 "Partido de la Revolución"
 MEX_focus_party_of_the_revolution_desc:0 "El presidente Cárdenas fue elegido sobre una plataforma de reforma agraria gracias al apoyo de organizaciones obreras y campesinas. Hemos implementado las reformas y ahora tenemos una orgullosa nación socialista lista para luchar contra la injusticia en el escenario internacional."
 MEX_focus_liberalize_the_banking_sector:0 "Liberalizar el Sector Bancario"
 MEX_focus_liberalize_the_banking_sector_desc:0 "Hay muchas políticas gubernamentales de mano dura que impiden que el mercado transforme a México. La Ley General de Instituciones de Crédito de 1925, por ejemplo, impide que los bancos posean acciones en otros bancos. ¡Ridículo! Cuanto más libre es el mercado, más libre es la gente. Luis Montes de Oca, abogado de la Escuela Austriaca de Economía, nos ayudará a reformar el sistema bancario."
 MEX_focus_strike_breaking:0 "Huelga romper"
 MEX_focus_strike_breaking_desc:0 "La sindicalización es un derecho fundamental protegido por la Constitución de 1917, pero los ataques a la propiedad son delitos y deben ser tratados como tales. Retirar mano de obra de una industria crítica podría incluso percibirse como una traición en tiempos de crisis."
 MEX_focus_urban_development:0 "Desarrollo Urbano"
 MEX_focus_urban_development_desc:0 "Las ciudades son el centro de la actividad económica y por lo tanto deben tener sus necesidades priorizadas sobre los estados rurales atrasados. Construiremos los sistemas vial y ferroviario en la Ciudad de México y las demás áreas urbanas importantes, y al hacerlo, la riqueza de México aumentará aún más."
 MEX_focus_cientifico_camarilla:0 "Científico Camarilla"
 MEX_focus_cientifico_camarilla_desc:0 "El régimen de Díaz fue apoyado por una camarilla de tecnócratas en el gabinete y la empresa privada. Los impopulares sistemas de clientelismo y patrocinio que establecieron fueron una de las razones por las que el régimen colapsó. Sin embargo, contamos con el amor y el apoyo de la gente, y los Científicos tienen algunas habilidades muy necesarias..."
 MEX_focus_end_land_reform:0 "Poner fin a la reforma agraria"
 MEX_focus_end_land_reform_desc:0 "Durante mucho tiempo, los hombres fuertes locales con conexiones políticas o poder militar han abusado del programa de reforma agraria. Un agricultor rico que roba tierras públicas para su propio beneficio no ayuda a que México sea más fuerte o más unido. En cambio, esa tierra debería venderse al mejor postor. Quizás algunos propietarios abusan de sus inquilinos, pero eso es asunto de los tribunales."
 MEX_focus_privatization:0 "Privatización"
 MEX_focus_privatization_desc:0 "El sistema ejidal establece restricciones en el uso de la tierra, dependiendo del uso previsto por el gobierno. ¿Por qué el Estado debería obligar a los agricultores a subsistir en lugar de cultivar cultivos comerciales para la exportación? Podemos enriquecer a México si desmantelamos las fincas comunales y permitimos que se produzca un desarrollo real. Las nociones anticuadas de autosuficiencia solo se interponen en el camino del progreso y la globalización."
 MEX_focus_caudillo_private_armies:1 "Caudillo Ejércitos Privados"
 MEX_focus_caudillo_private_armies_desc:0 "Los gobernadores, empresarios y comandantes de guarnición de una región tienden a ser el mismo hombre: un general revolucionario que acumula poder nombrando subordinados leales en posiciones de influencia. Estos caudillos son un hecho de vida que debemos cultivar, no combatir."
 MEX_focus_support_general_cedillo:0 "Apoyo General Cedillo"
 MEX_focus_support_general_cedillo_desc:0 "El general norteño Saturnino Cedillo y otros caudillos como él necesitan garantías de que su autonomía será respetada por el gobierno. La rápida centralización del poder bajo los presidentes Calles y Cárdenas nos ha permitido ejercer un peso enorme sobre los problemas que enfrenta la nación, por lo que no se necesita más despojo de los caudillos."
 tooltip_mexico_cedillo_will_be_placated:0 "¡El General Cedillo será §Gplacado§!.\n"
 MEX_focus_oil_field_expansion:0 "Expansión del Campo Petrolero"
 MEX_focus_oil_field_expansion_desc:0 "La necesidad estadounidense de petróleo es insaciable. Aunque producen la mayoría del petróleo en el mundo, también importan el recurso. México tiene yacimientos petrolíferos subdesarrollados a lo largo de la costa del Golfo que podemos aprovechar para exportar."
 MEX_focus_northern_steel_plants:0 "Plantas siderúrgicas del norte"
 MEX_focus_northern_steel_plants_desc:0 "La región más industrializada de México fuera de la capital es la frontera norte con América. Las ciudades a lo largo del Río Grande, como Matamoros y Ciudad Juárez, disfrutan de estrechos vínculos económicos con sus contrapartes en la frontera, como Brownsville y El Paso. Deberíamos explotar la infraestructura superior en el área para desarrollar aún más nuestras industrias pesadas."
 MEX_focus_capital_reserves:1 "Reservas de capital"
 MEX_focus_capital_reserves_desc:1 "El dinero en efectivo que recaudamos vendiendo petróleo nos permite flexionar nuestros músculos económicos. Si necesitamos comprar tecnología de Estados Unidos o Gran Bretaña, por ejemplo, ahora tenemos los medios. Podemos realizar ingeniería inversa o producir en masa estos diseños como mejor nos parezca."
 MEX_focus_oil_revenue_reinvestment:1 "Reinversión de ingresos petroleros"
 MEX_focus_oil_revenue_reinvestment_desc:1 "Como ahora nos beneficiamos más de la venta de petróleo, nuestro presupuesto ha aumentado rápidamente y debemos planificar una forma útil de utilizar esos nuevos fondos. Para beneficiarse de ello a largo plazo, la opción más obvia parece ser la reinversión de esos ingresos en la estimulación económica."
 MEX_focus_royal_dutch_shell:0 "Royal Dutch Shell"
 MEX_focus_royal_dutch_shell_desc:0 "Royal Dutch Shell es una firma británica y holandesa que posee el 60% de las concesiones petroleras mexicanas. Al comprometernos con las compañías petroleras extranjeras en materia de conflictos laborales, podemos llegar a un arreglo que sea beneficioso para ambos."
 MEX_focus_community_of_nations:0 "comunidad de naciones"
 MEX_focus_community_of_nations_desc:0 "Nuestra dependencia económica del comercio británico no tiene por qué ser una maldición. Al aceptar el statu quo, podemos participar en la diplomacia internacional con el respaldo de una superpotencia."
 anglo_mexican_diplomacy:0 "Diplomacia anglo-mexicana"
 MEX_focus_purchase_belize:0 "Compra Belice"
 MEX_focus_purchase_belize_desc:0 "Este pequeño territorio fue reclamado durante mucho tiempo por la corona española en la época colonial, aunque nunca fue colonizado por peninsulares. Después de la pérdida del imperio colonial de España durante las Guerras Napoleónicas, Gran Bretaña solidificó gradualmente el control del territorio, que culminó con la creación de la colonia de Honduras Británica en 1862. El territorio debería ser entregado a México como un gesto de buena fe."
 MEX_focus_nationalize_the_oil_fields:0 "Nacionalizar los Campos Petroleros"
 MEX_focus_nationalize_the_oil_fields_desc:0 "Las concesiones petroleras extranjeras están dominando la economía mexicana y ejerciendo demasiada influencia sobre nuestros asuntos, tanto internos como externos. ¡Los británicos y los estadounidenses prestan más atención a Royal Dutch Shell y Standard Oil que a nuestro gobierno!"
 tooltip_mexico_they_may_declare_war:0 "§R¡Pueden ser persuadidos de declarar la guerra por los magnates del petróleo!§!\n"
 MEX_focus_german_resource_exchange:0 "Intercambio de recursos alemán"
 MEX_focus_german_resource_exchange_desc:0 "La maquinaria de guerra alemana se está volviendo a poner en marcha y necesita petróleo mexicano para funcionar correctamente. En lugar de postrarnos ante los estadounidenses o vender nuestro país a los rusos, podemos intentar explotar la necesidad alemana de petróleo para mejorar nuestro poder militar."
 mexico_german_resource_exchange:0 "Intercambio de Recursos Mexicano-Alemán"
 MEX_focus_new_world_order:0 "Nuevo orden mundial"
 MEX_focus_new_world_order_desc:0 "Los alemanes son claramente los amos de Europa. Seguramente tendremos un lugar en su Nuevo Orden Mundial si los ayudamos contra los británicos y los estadounidenses. El viejo telegrama de Zimmermann fue enviado por una razón: Estados Unidos solo puede ser destruido por una invasión terrestre..."
 german_mexican_diplomacy:0 "Diplomacia germano-mexicana"
 MEX_focus_oppose_yanqui_imperialism:0 "Oponerse al imperialismo yanqui"
 MEX_focus_oppose_yanqui_imperialism_desc:0 "Habiendo reclamado legítimamente los recursos naturales de nuestro país, los extranjeros ahora claman por una compensación, pero las concesiones fueron esencialmente robadas al pueblo mexicano en su época de debilidad bajo el dictador Díaz. ¿Por qué debemos pagarle a un ladrón por devolver una propiedad robada?"
 MEX_focus_international_proletarianism:0 "Proletarismo Internacional"
 MEX_focus_international_proletarianism_desc:0 "Los soviéticos han demostrado que su socialismo transformará el planeta. La Revolución por la que tanto luchamos fue sólo un paso en el camino de la liberación de los pueblos: primero de México, y ahora del mundo entero."
 russo_mexican_diplomacy:0 "Diplomacia ruso-mexicana"
 MEX_focus_interior_defence_plan:0 "Plan de Defensa Interior"
 MEX_focus_interior_defence_plan_desc:0 "Es cierto que los yanquis tienen una ventaja numérica y tecnológica sobre nosotros, pero tenemos conocimiento del terreno, apoyo de la gente, tiempo y espacio para establecer una defensa fuerte. Sangraremos al enemigo en los desiertos y las montañas utilizando tácticas de ataque y fuga, defensa en profundidad y puntos fuertes ocultos."
 MEX_focus_compensation:0 "Compensación"
 MEX_focus_compensation_desc:0 "Las concesiones petroleras se vendieron legalmente a Royal Dutch Shell y Standard Oil. No podemos culpar a las empresas extranjeras por buscar una ganancia. Debemos mantener la integridad de nuestro sistema legal compensando a los extranjeros por nacionalizar las concesiones."
 MEX_focus_liberty_and_justice_for_all:0 "Libertad y justicia para todos"
 MEX_focus_liberty_and_justice_for_all_desc:0 "Los estadounidenses son ahora la mayor potencia económica de la historia. Puede que los soviéticos se estén industrializando rápidamente y que los alemanes entiendan mejor la guerra, pero las ventajas de Estados Unidos se complementan con su insistencia en la libertad del individuo y su confianza en las instituciones por encima de la fuerza bruta. Extender nuestros lazos económicos a una alianza militar sería natural."
 american_mexican_diplomacy:0 "Diplomacia estadounidense-mexicana"
 MEX_focus_aztec_eagles:0 "águilas aztecas"
 MEX_focus_aztec_eagles_desc:0 "Somos una de las naciones más influyentes de América Latina. Debemos demostrar nuestro compromiso con la seguridad del mundo ayudando a Estados Unidos en sus luchas contra los belicistas extranjeros que amenazan la paz general con su expansionismo."
 aztec_eagles_opinion:0 "águilas aztecas"
 MEX_focus_international_peacekeepers:0 "Personal de mantenimiento de la paz internacional"
 MEX_focus_international_peacekeepers_desc:0 "Los poderes democráticos del mundo planean crear una alianza de iguales, unas Naciones Unidas, para garantizar la seguridad internacional dando a los países del mundo un lugar para reconciliar sus diferencias y arbitrar disputas. Nos lanzaremos a tal proyecto para ayudar a las naciones latinoamericanas a mantener su independencia."
 MEX_focus_march_southwards:0 "Marcha hacia el sur"
 MEX_focus_march_southwards_desc:0 "México perdió las provincias al sur después de la lucha por la independencia. El incompetente Imperio Mexicano fue una lacra en nuestra historia, pero podemos enmendar sus errores. Los estados del sur son fundamentales para nuestra defensa y los reclamaremos."
 threat_mexico_marching_southwards:0 "México marchando hacia el sur"
 MEX_focus_unify_centroamerica:0 "Unificar Centroamérica"
 MEX_focus_unify_centroamerica_desc:1 "Las pequeñas repúblicas bananeras de Nicaragua, Panamá y Costa Rica son demasiado pequeñas para ser países viables. Debemos absorberlos en nuestra propia nación y así traer gloria a México y al pueblo mexicano."
 threat_mexico_unify_centroamerica:1 "México busca la unificación centroamericana"
 MEX_focus_push_past_the_darien_gap:1 "Superar el Tapón del Darién"
 MEX_focus_push_past_the_darien_gap_desc:1 "Después de nuestra campaña de unificación de América Central, ahora debemos atravesar la jungla entre Panamá y Colombia conocida como el 'tapón del Darién' para poner un pie en América del Sur."
 threat_mexico_push_south_of_the_darien_gap:1 "Amenazas mexicanas al sur del Tapón del Darién"
 MEX_focus_andean_offensive:1 "Ofensiva Andina"
 MEX_focus_andean_offensive_desc:1 "Ahora que nos hemos establecido al norte de la Cordillera de los Andes, es nuestro destino continuar la ofensiva por el difícil terreno de la cordillera tropical y completar la unificación de América Latina."
 threat_mexico_andean_offensive:1 "Amenazas mexicanas a los estados andinos"
 MEX_focus_seize_the_panama_canal:0 "Tomar el Canal de Panamá"
 MEX_focus_seize_the_panama_canal_desc:0 "Este canal, uno de los cuellos de botella más críticos del mundo, fue excavado a un gran costo para los trabajadores latinos que sangraron y murieron bajo los látigos estadounidenses para beneficio de los industriales. Habiendo capturado el terreno circundante, podemos lanzar un rayo sobre la pequeña guarnición del canal, obligando a los yanquis a elegir entre librar una guerra sangrienta contra nosotros o entregar el control del canal."
 MEX_focus_fortify_the_canal:1 "fortificar el canal"
 MEX_focus_fortify_the_canal_desc:1 "Con el Canal de Panamá finalmente en nuestras manos, debemos asegurar sus esclusas y orillas para que se convierta en una fortaleza inexpugnable."
 MEX_focus_integrate_the_south:0 "Integrar el Sur"
 MEX_focus_integrate_the_south_desc:0 "La unidad de los pueblos de México ha sido un proceso lento, pero no se detendrá en las fronteras regionales ni en las cordilleras. Hemos superado tales obstáculos en el pasado y lo haremos nuevamente para las provincias del Sur."
 MEX_focus_plan_of_agua_prieta:0 "Plano de Agua Prieta"
 MEX_focus_plan_of_agua_prieta_desc:0 "La Revolución contra Díaz y las feroces luchas internas posteriores duraron una década. Cuando se asentó el polvo, los victoriosos generales del Norte se reunieron en Agua Prieta, Sonora, para diseñar su plan para el futuro de México. Son una camarilla populista de modernizadores y secularizadores, o bien una 'confederación de caciques' poco mejor que señores bandoleros que dividen su botín, según la perspectiva de cada uno."
 MEX_focus_exile_calles:0 "Calles del exilio"
 MEX_focus_exile_calles_desc:0 "El expresidente Plutarco Calles cumplió su mandato entre 1924 y 1928. Su desgobierno incitó a la Guerra Cristera ya innumerables rebeliones menores. Ahora busca dominar al presidente Cárdenas como controló a los últimos presidentes títeres. Cárdenas tiene su propio mandato democrático, su propio plan para el futuro, y Calles necesita irse por el bien de la estabilidad de México."
 MEX_focus_institutional_revolution:0 "Revolución Institucional"
 MEX_focus_institutional_revolution_desc:0 "El legado de la democracia es débil en México, pero lo hemos fortalecido. Nuestro compromiso con el estado de derecho avanza y la gente empieza a confiar en nuestras elecciones, que en el pasado fueron manipuladas por el gobierno."
 MEX_focus_jefe_maximo:0 "Jefe maximo"
 MEX_focus_jefe_maximo_desc:0 "México se hundirá aún más en el caos si Plutarco Calles pierde su influencia sobre el país. Creó los gobiernos de Portes, Ortiz, Rodríguez y ahora Cárdenas, y sus enemigos políticos lo fustigan como 'el Jefe Máximo', ¡como un cacique bandolero! En verdad, Calles es simplemente un anciano estadista que solo tiene en mente las mejores intenciones para México. Perderlo en esta etapa de la Revolución sería una parodia."
 MEX_focus_purge_the_bureaucracy:0 "Purgar la burocracia"
 MEX_focus_purge_the_bureaucracy_desc:0 "Los callistas están siendo removidos de sus posiciones de influencia no ganadas. Tenemos muchos reemplazos adecuados en mente, hombres de habilidad e inteligencia que estarán agradecidos por la oportunidad de servir a México..."
 MEX_focus_arrest_general_cedillo:0 "Arrestar al general cedillo"
 MEX_focus_arrest_general_cedillo_desc:0 "Los caudillos son una amenaza. Dividen a México en pequeños feudos donde el nombramiento de funcionarios les da poder sobre la economía, el ejército y el gobierno. Están saqueando las riquezas de México, y en ninguna parte esto es más cierto que en la provincia del General Saturnino Cedillo. Su independencia del gobierno central es totalmente intolerable, y los rebeldes que está acumulando no le servirán de nada."
 tooltip_mexico_cedillo_will_be_neutralised:0 "¡El General Cedillo será §Gneutralizado§!.\n"
 MEX_focus_control_the_army:0 "controlar el ejercito"
 MEX_focus_control_the_army_desc:0 "El ejército es quizás el electorado más importante de México. Los últimos veinte años han demostrado que la voluntad del pueblo sólo puede imponerse con bayonetas. Por lo tanto, los generales rebeldes son una amenaza para la existencia misma del estado, por no hablar de su legitimidad."
 MEX_focus_repeal_the_calles_law:0 "Derogar la Ley Calles"
 MEX_focus_repeal_the_calles_law_desc:0 "Calles incitó a los cristeros a la rebelión aplicando con mano dura los artículos antirreligiosos de la Constitución. La Ley Calles humilla al clero al prohibir el uso de ropa clerical en público y el encarcelamiento de figuras religiosas que critican al gobierno. Estamos de acuerdo en que es necesario reducir la influencia política de la Iglesia, pero estos son ataques a la libertad individual, no al poder de la Iglesia."
 MEX_focus_abolish_capital_punishment:0 "Abolir la pena capital"
 MEX_focus_abolish_capital_punishment_desc:0 "Las inestabilidades recientes de la rebelión militar, la revuelta campesina y la Guerra Cristera, y la respuesta sangrienta del gobierno a estos ya otros 'crímenes' menores, han resultado en una atmósfera de miedo que invade a México. La gente ya no puede hablar libremente por miedo a ser tiranizada por el estado. Deberíamos eliminar gradualmente la pena capital. Al aflojar nuestro control, las personas ya no se sentirán obligadas a escapar."
 MEX_focus_enforce_the_calles_law:0 "Hacer cumplir la Ley de Calles"
 MEX_focus_enforce_the_calles_law_desc:0 "Es posible que los soldados de infantería cristeros no hayan sido destruidos en el campo, pero en los años posteriores a su inútil rebelión perseguimos a los líderes y simpatizantes restantes dentro de la Iglesia, decapitando su movimiento y asegurando que no resurgiera. La Iglesia no tiene más remedio que aceptar nuestras demandas contra ellos. Se convertirán en un instrumento más del poder del Estado o los seguiremos decapitando."
 MEX_focus_triumph_over_the_cristeros:0 "Triunfo sobre los cristeros"
 MEX_focus_triumph_over_the_cristeros_desc:0 "Muchas personas talentosas llegaron a la cima durante las campañas contra los cristeros. La lucha contra los insurgentes con tácticas de unidades pequeñas y apoyo aéreo les dio a nuestros generales una excelente oportunidad para probar sus habilidades. La campaña de represión también dejó ver quién tenía estómago para trabajos más sucios."
 MEX_focus_state_education:0 "Educación del Estado"
 MEX_focus_state_education_desc:0 "La educación socialista en México significa un enfoque en el racionalismo y el patriotismo, en lugar de la adhesión a los dogmas y dictados del Papa. Solo necesitamos darle una buena educación anti-Iglesia a una generación de jóvenes mexicanos y su apoyo popular se desvanecerá de la noche a la mañana. La gente no tolerará al clero parásito cuando sabe que un mundo diferente es posible."
 MEX_focus_xefo:0 "XEFO"
 MEX_focus_xefo_desc:0 "El gobierno ha estado construyendo antenas de radio y estableciendo estaciones en todo el país. Es útil para difundir propaganda pero también acerca a la población rural entre sí. XEFO es una de esas estaciones de radio que está a cargo del Partido Nacional Revolucionario."
 MEX_focus_law_on_industrial_promotion:0 "Ley de Fomento Industrial"
 MEX_focus_law_on_industrial_promotion_desc:0 "Durante muchos años, los estados mexicanos y el gobierno federal han buscado fomentar el desarrollo de nuevas industrias a través de exenciones de impuestos. A menudo, las regulaciones locales van en contra de los intereses nacionales al desviar el capital hacia áreas sin importancia o ineficientes. Necesitamos racionalizar nuestro enfoque del desarrollo industrial con un plan centralizado."
 MEX_focus_nafinsa:0 "NAFINSA"
 MEX_focus_nafinsa_desc:0 "Nacional Financiera es un banco de desarrollo establecido para fomentar la industrialización de México. Ha sido especialmente importante en la creación de nuevas fábricas en los estados del centro de México, como plantas químicas y metalúrgicas en la Ciudad de México."
 MEX_focus_engineering_school:0 "Escuela de Ingeniería"
 MEX_focus_engineering_school_desc:0 "Parte del Instituto Politécnico Nacional en la Ciudad de México, la Escuela Superior de Ingeniería Mecánica y Eléctrica está capacitando a una nueva generación de pioneros en ingeniería mecánica y electrónica."
 MEX_focus_television_innovators:0 "Innovadores de la televisión"
 MEX_focus_television_innovators_desc:0 "México tiene una industria electrónica sorprendentemente avanzada. Guillermo González Camarena y otros miembros de la 'Liga de Experimentos Radiofónicos' están experimentando con transmisiones de televisión a color. Podríamos convertirnos en líderes mundiales en tecnología de comunicaciones si nos enfocamos en estos desarrollos."
 MEX_focus_antidisestablishmentarianism:1 "Antidesestablecimiento"
 MEX_focus_antidisestablishmentarianism_desc:0 "La Verdadera Fe ha sido abusada por la junta 'Revolucionaria' durante décadas. Las iglesias, los monasterios y los relicarios son formalmente propiedad del estado, y los clérigos requieren licencias del gobierno para atender a sus rebaños. Algunos estados tienen un solo sacerdote para decenas de miles de fieles. Dejemos este requisito y permitamos que la Iglesia vuelva a poseer propiedades."
 MEX_focus_rewrite_the_constitution:0 "Reescribir la Constitución de 1917"
 MEX_focus_rewrite_the_constitution_desc:0 "La Constitución escrita por los generales viciosos coloca al Estado por encima de la Iglesia, haciendo del matrimonio un acto civil, impidiendo que el clero respalde a los candidatos políticos y negándose a reconocer a la Iglesia Católica como fuente de autoridad moral en México. Debemos abordar estas inconsistencias estableciendo formalmente la fe católica como la religión del estado."
 MEX_focus_legion_of_christ:1 "Legión de Cristo"
 MEX_focus_legion_of_christ_desc:1 "Estamos corrigiendo los errores de la 'Revolución' con el espíritu infatigable que corresponde a los agentes de Cristo, pero apenas hemos comenzado. Necesitamos una organización para buscar y castigar a los criminales que atacaron la Santa Iglesia. Como dice el Libro del Éxodo: ojo por ojo, vida por vida."
 MEX_focus_crusade_against_atheism:0 "Cruzada contra el ateísmo"
 MEX_focus_crusade_against_atheism_desc:0 "La mayoría de los líderes cristeros fueron perseguidos y asesinados por el gobierno a principios de la década de 1930. Sin embargo, algunos escaparon de las purgas y están listos para liderar a los Fieles de México una vez más. ¡Viva Cristo Rey y María Santísima de Guadalupe!"
 MEX_focus_knights_of_columbus:0 "caballeros de colón"
 MEX_focus_knights_of_columbus_desc:0 "Durante la Guerra Cristera, cuando se cometían abusos de ambos lados, la fraternidad internacional de Caballeros de Colón intervino para ayudarnos. Inicialmente recaudaron donaciones de forma encubierta para financiar y armar a los cristeros. Después de que los obispos mexicanos rechazaran la rebelión, los Caballeros presionaron al gobierno estadounidense para que organizara las negociaciones que finalmente pusieron fin a la guerra."
 MEX_focus_catholic_politics:1 "Política Católica"
 MEX_focus_catholic_politics_desc:1 "La mayoría de los partidos políticos en México han estado dominados por los anticlericales que llegaron al poder después de la revolución de 1911. Si los católicos queremos tomar y mantener el poder legalmente, será necesaria la creación de un partido de las Misas piadosas."
 MEX_focus_social_catholicism:0 "catolicismo social"
 MEX_focus_social_catholicism_desc:0 "Una doctrina de religión política que data de principios del siglo XX, el catolicismo social pone énfasis en aliviar las cargas de los pobres atacando las causas de la pobreza. Las injusticias causadas por el capitalismo industrial desenfrenado necesitan una respuesta coherente de la Iglesia, y el clero progresista de México hará todo lo posible por resolverlas."
 MEX_focus_church_schools:0 "Escuelas de la Iglesia"
 MEX_focus_church_schools_desc:0 "Los generales revolucionarios intentaron lavar el cerebro de los jóvenes en los campos de reeducación socialista que llamaron escuelas. Debemos colocar la religión en el aula una vez más, con sacerdotes y monjas educando a nuestros hijos."
 MEX_focus_triumph_of_synarchism:1 "Triunfo del sinarquismo"
 MEX_focus_triumph_of_synarchism_desc:1 "Completamente vencidos, nuestros enemigos se esconden en las sombras como los secuaces de Satanás. Ahora tenemos las manos libres para asegurar la reconstrucción del estado de una manera que asegure su unidad tanto en la fe como en la voluntad política."
 MEX_focus_reform_the_cristero_guard:1 "Reformar la Guardia Cristera"
 MEX_focus_reform_the_cristero_guard_desc:1 "Los cristeros defendieron valientemente a la Iglesia de la opresión del tirano Calles y muchos de ellos murieron mártires bajo la bandera de Cristo. Ahora que el poder de la Santa Iglesia ha sido restaurado, deben ser reorganizados para convertirse en los protectores armados de Cristo."
 tooltip_mexico_reform_the_cristero_guard:2 "¡Reforma la §YGuardia Cristera§!:\n¡Despliega §Y8 Divisiones§! de §Y10 Infantería§! batallones y §YArtillería§! Apoyo"
 MEX_focus_synarchist_youth:1 "Juventud sinarquista"
 MEX_focus_synarchist_youth_desc:1 "Los jóvenes son el futuro de nuestra nación. Si reciben una educación adecuada, se convertirán en la encarnación de nuestros ideales: fuerza, lealtad y piedad."
 MEX_focus_synarchist_communes:1 "Comunas sinarquistas"
 MEX_focus_synarchist_communes_desc:1 "Ahora que las mentes de la gente se han salvado de los 'revolucionarios' y los fieles están regresando a las iglesias reconsagradas, nuestro plan económico puede implementarse. Las nuevas unidades de producción permitirán a los fieles servir a la causa nacional ya la Iglesia mientras experimentan un sentido de unidad en la fe y la mente por igual."
 MEX_focus_revolutionary_women:0 "Mujeres Revolucionarias"
 MEX_focus_revolutionary_women_desc:0 "Asociadas tradicionalmente al trabajo doméstico, las mujeres también han realizado labores industriales durante décadas en México. Las industrias del tabaco, el café y la confección tienden a contratar a una mayoría de mujeres, aunque esto ha causado fricciones con el movimiento sindical dominado por hombres. Los hombres ya tienen derecho a recibir el mismo salario por el mismo trabajo y un salario mínimo; también deberíamos hacer cumplir este derecho para las mujeres."
 MEX_focus_womens_suffrage:0 "Sufragio de las mujeres"
 MEX_focus_womens_suffrage_desc:0 "Muchos legisladores y ministros del gabinete de los gobiernos revolucionarios se opusieron a la extensión del derecho al voto de las mujeres porque creían que las mujeres se dejarían influir más fácilmente por los argumentos del clero y terminarían con el programa de secularización. Sea cual fuere el caso en el pasado, no podemos interponernos en el camino del progreso."
 MEX_focus_soldaderas:0 "soldaderas"
 MEX_focus_soldaderas_desc:0 "Una parte icónica de la Revolución, las mujeres soldados lucharon en las bases y algunas fueron ascendidas a puestos de oficiales subalternos. Fueron especialmente importantes para la logística de los ejércitos revolucionarios pobremente aprovisionados."
 MEX_focus_ban_political_militias:0 "Prohibir las milicias políticas"
 MEX_focus_ban_political_militias_desc:0 "Los paramilitares de izquierda y derecha dicen ser patriotas que luchan contra los traidores nacionales, pero en realidad son peones de potencias extranjeras que buscan desestabilizar el país con fines nefastos. El gobierno debe reprimir a las milicias fascistas y comunistas."
 MEX_focus_depoliticised_army:0 "Ejército despolitizado"
 MEX_focus_depoliticised_army_desc:0 "Los generales no tienen derecho a la lealtad de sus soldados. La fuente última de legitimidad es el Estado mexicano. Debemos evitar que los generales tengan pensamientos de rebelión al rotarlos entre provincias para que no puedan construir redes de patrocinio o asegurar la lealtad personal de sus soldados."
 MEX_focus_professional_army:1 "Escuela superior de guerra"
 MEX_focus_professional_army_desc:1 "No podemos depender de soldaderas ad hoc para aprovisionar las tropas en el campo, necesitamos depósitos de suministros y un cuerpo logístico. En la Escuela Militar nuestros jefes y oficiales del ejército adquirirán conocimientos militares avanzados que les permitirán desarrollar sistemas de abastecimiento eficientes. \nEn este punto, incluso los burros serían una mejora en lugar de dejar que las tropas busquen suministros por sí mismas."
 MEX_focus_legacy_of_revolution:0 "Legado de la revolución"
 MEX_focus_legacy_of_revolution_desc:0 "Hay que defender las conquistas de la Revolución y erradicar a los traidores nacionales. Los generales están al frente de esta lucha. Ellos ven las dificultades que el gobierno enfrenta todos los días en el terreno. Deberíamos darles más discreción para hacer cumplir el gobierno del estado."
 MEX_focus_the_gold_shirts:0 "Las camisas doradas"
 MEX_focus_the_gold_shirts_desc:0 "El general Nicolás Rodríguez Carrasco formó los Camisas Doradas en 1933 para derrotar a los traidores comunistas que trabajaban contra el gobierno. El grupo paramilitar debe convertirse en un ala del gobierno ya que su objetivo es admirable y sus métodos necesarios."
 MEX_focus_revanchist_revolution:0 "Revolución revanchista"
 MEX_focus_revanchist_revolution_desc:0 "El pueblo mexicano fue abusado durante mucho tiempo por la agresión yanqui y la infiltración comunista, pero hemos superado estos obstáculos para la unidad nacional y forjado un estado fuerte con un líder poderoso. Ahora debemos deshacer los errores que México sufrió en el pasado."
 trotsky_not_welcome_in_mexico:1 "El clima político no es favorable a Trotsky"
 MEX_focus_the_red_shirts:0 "Las camisas rojas"
 MEX_focus_the_red_shirts_desc:0 "El gobernador Tomás Garrido Canabal creó los Camisas Rojas en 1930 para defender la Revolución contra la Iglesia Católica y sus sacerdotes reaccionarios. Buscar y destruir a los enemigos del pueblo es una buena causa, por lo que deberíamos llevar a los Camisas Rojas al ejército de alguna manera."
 MEX_focus_communist_revolution:0 "Revolución comunista"
 MEX_focus_communist_revolution_desc:0 "La revolución contra Díaz se ha convertido en una verdadera Revolución Social que resolverá las contradicciones del capitalismo aboliendo la producción para el intercambio y dando paso a una nueva forma de vida."
 MEX_focus_hispanic_culture:0 "Cultura hispana"
 MEX_focus_hispanic_culture_desc:0 "Las naciones de América Latina tienen una cultura fuerte, forjada a partir de la conquista y la supervivencia, la rebeldía y el dominio firme. Nuestra cultura compartida es una fuente de orgullo y una luz que guía nuestro progreso futuro."
 MEX_focus_revolutionary_class_war:1 "Guerra de clases revolucionaria"
 MEX_focus_revolutionary_class_war_desc:1 "Sólo el Proletariado, armado y organizado como ejército de clase, podrá defender y propagar los ideales de la Revolución."
 faction_mexico_4th_international:1 "4to Internacional"
 MEX_focus_smash_the_bureaucrats:1 "Aplastar a los burócratas"
 MEX_focus_smash_the_bureaucrats_desc:1 "Después de la muerte de Lenin, una burocracia corrupta dirigida por Stalin formó un régimen bonapartista en la Unión Soviética, robándole el poder a los trabajadores. La URSS, por lo tanto, se ha convertido en un estado obrero degenerado que pervierte los ideales de la Revolución."
 MEX_focus_liberate_the_antilles:1 "Liberar las Antillas"
 MEX_focus_liberate_the_antilles_desc:1 "Muchas islas del Caribe aún están ocupadas por potencias imperialistas que continúan con su explotación opresiva que ha sido continua desde el descubrimiento de las Américas. ¡Acabaremos con la injusticia del colonialismo para siempre!"
 MEX_focus_one_world_government:1 "Un gobierno mundial"
 MEX_focus_one_world_government_desc:1 "Ahora que la tiranía de Stalin ha sido eliminada, podemos convencer a algunos de sus partidarios para que hagan autocrítica y se unan a la comunidad de naciones verdaderamente libres de la opresión reaccionaria."
 tooltip_socialist_marine_corps:0 "Cuerpo de Marines Socialista"
 MEX_focus_international_struggle:0 "Lucha internacional"
 MEX_focus_international_struggle_desc:0 "No estamos solos en nuestra lucha contra nuestros enemigos ideológicos. Tenemos muchos aliados potenciales en el extranjero con los que podemos vincularnos. Deberíamos ayudarlos a tomar el poder para crear un vasto bloque de aliados potenciales que nos ayuden a su vez."
 MEX_focus_spanish_civil_war_refugees:0 "Refugiados de la Guerra Civil Española"
 MEX_focus_spanish_civil_war_refugees_desc:0 "La conflagración que asola España está desplazando a decenas de miles de ciudadanos españoles. Muchos de ellos son la crema y nata de la intelectualidad española o, por lo demás, personal técnico altamente calificado. Al otorgarles refugio estaremos cumpliendo con nuestro deber humanitario y al mismo tiempo beneficiando a México."
 tooltip_spanish_civil_war_technical_knowledge:0 "Conocimientos técnicos de la Guerra Civil Española"
 scw_over:0 "La Guerra Civil Española ha terminado"
 MEX_focus_falangist_veterans:0 "Veteranos falangistas"
 MEX_focus_falangist_veterans_desc:0 "Los falangistas son una organización de paramilitares fascistas en España. Luchan por Dios y la Patria, aunque muchos de ellos son monárquicos, lo cual es lamentable. No obstante, deberíamos contactar con los falangistas veteranos de la Guerra Civil Española y aprender de sus experiencias."
 tooltip_falangist_veterans_doctrine_knowledge:0 "Conocimiento de la doctrina de los veteranos falangistas"
 falangist_veterans_opinion:1 "Veteranos falangistas"
 MEX_focus_support_spains_loyalists:1 "Apoyar a los leales de España"
 MEX_focus_support_spains_loyalists_desc:1 "El gobierno republicano en España ha sido elegido democráticamente y ahora se enfrenta a la rebelión de los traidores 'nacionalistas', que solo buscan el poder personal y claramente odian a la gente común de España. Deberíamos apoyar a los leales enviándoles ayuda y defendiéndolos en la Liga de las Naciones, que está tratando de embargar al asediado gobierno republicano."
 loyalist_spanish_government_support_opinion:1 "Apoyo al Gobierno Republicano Español"
 MEX_focus_liberate_the_caribbean:1 "Libera el caribe"
 MEX_focus_liberate_the_caribbean_desc:1 "Al igual que el resto de América Latina, los estados del Caribe fueron explotados sin piedad por los imperialistas europeos antes de deshacerse de sus grilletes. Aunque todavía débiles, estos estados merecen nuestra protección. ¡El orgullo nacional de México exige que aseguremos el Caribe para evitar su explotación por parte de los imperialistas!"
 threat_mexico_pressure_the_caribbean:1 "Amenaza mexicana para el Caribe"
 MEX_focus_integrate_the_caribbean:1 "Integrar el Caribe"
 MEX_focus_integrate_the_caribbean_desc:1 "Las pequeñas repúblicas del Caribe están siendo absorbidas por el Estado mexicano, y ahora les toca el turno a los pueblos del Caribe. Se convertirán en ciudadanos mexicanos leales al defender nuestras tradiciones y, a su vez, recibirán los beneficios de ser parte de la comunidad de la nación mexicana."
 MEX_focus_hispanic_alliance:1 "Alianza Hispana"
 MEX_focus_hispanic_alliance_desc:1 "Nuestros gobernantes descienden de los peninsulares, colonos que trajeron la civilización al Nuevo Mundo. España, con su fuerte tradición de poder eclesiástico y élites terratenientes, fue una vez una fuente de legitimidad. Hoy en día, España se parece cada vez menos al líder del mundo latino. Debemos tomar este manto por nosotros mismos y crear lazos más fuertes en todo el continente utilizando nuestra hispanidad como base."
 faction_mexico_hispanic_alliance:1 "Alianza Hispana"
 faction_mexico_synarchist_pact:1 "Pacto Sinarquista"
 MEX_focus_propaganda_pact:0 "Pacto de propaganda"
 MEX_focus_propaganda_pact_desc:0 "La amenaza del comunismo se cierne cada vez más en la mente de los fieles patriotas hispanos. Con nuestros nuevos aliados, presentaremos un muro de bayonetas a la insidiosa amenaza bolchevique. ¡Hagamos desfilar nuestra unidad y hermandad ante el pueblo mexicano para asegurarle la certeza de la victoria total sobre el odiado enemigo!"
 MEX_focus_invite_brazil:1 "Invitar a brasil"
 MEX_focus_invite_brazil_desc:1 "Aunque, como ex colonia portuguesa, la historia de Brasil no refleja perfectamente la de México, todavía están culturalmente más cerca de nosotros que de los vengativos imperialistas europeos o de los codiciosos empresarios yanquis. Deberíamos acercarlos a nuestro ámbito para que se beneficien de la protección mutua."
 MEX_focus_realpolitik:0 "Realpolitik"
 MEX_focus_realpolitik_desc:1 "Tenemos nuestras convicciones ideológicas, pero México como Estado tiene sus propios intereses divorciados de la lucha internacional. Necesitamos andar con cuidado en los tiempos turbulentos que se avecinan. Un paso en falso podría traer todo el peso de los aspirantes a imperialistas y tiranos sobre nuestras cabezas."
 MEX_focus_bolivarian_alliance:1 "Alianza Bolivariana"
 MEX_focus_bolivarian_alliance_desc:1 "Simón Bolívar condujo a las colonias españolas en América del Sur a la independencia, creando la Gran Colombia. Se le tiene en la misma consideración en el sur que a luchadores por la independencia como Miguel Hidalgo y Mariano Matamoros en México. Uno de sus sueños era la unificación de las naciones latinoamericanas contra la explotación de los imperialistas europeos y yanquis. Podemos cumplir ese sueño."
 faction_mexico_bolivarian_alliance:0 "Alianza Bolivariana"
 MEX_focus_coastal_defence_plan:0 "Plan de Defensa Costera"
 MEX_focus_coastal_defence_plan_desc:0 "Los estadounidenses nos demostraron en 1846 que, si bien tenemos desiertos y montañas que nos brindan una profundidad estratégica hacia el norte, nuestros flancos litorales son vulnerables a una invasión anfibia. Deberíamos agregar defensas costeras a nuestros puertos y ciudades del Golfo y el Pacífico."
 MEX_focus_rescind_the_mexican_cession:0 "Rescindir la cesión mexicana"
 MEX_focus_rescind_the_mexican_cession_desc:0 "Las vastas tierras perdidas por nuestro agresor del Norte en 1848 continúan tentando a algunos nacionalistas mexicanos. Ahora hay millones de hispanos viviendo en los Estados Unidos, algunos descendientes de los habitantes mexicanos originales, otros inmigrantes más recientes. ¡Debemos redimir el honor de México aplastando a los agresores yanquis y uniendo al pueblo mexicano!"
 threat_mexico_rescind_cession:0 "México rescinde cesión a América"
 MEX_focus_redeem_aztlan:1 "Redimir Aztlán"
 MEX_focus_redeem_aztlan_desc:1 "El pueblo mexicano que vive en las regiones liberadas de los Estados Unidos tiene el sueño de un gobierno que no lo oprima por su ascendencia, lugar de nacimiento o el idioma que habla en casa. Ese sueño se ha hecho realidad."
 ENG_special_air_service:1 "Servicio aéreo Especial"
 ENG_special_air_service_desc:1 "A un oficial llamado David Stirling se le ocurrió la idea de que una pequeña unidad de comando podría ser capaz de hostigar al enemigo detrás de sus líneas, causando un daño tremendo. Nombrarlos un 'Servicio Aéreo' tiene el beneficio adicional de hacer que el enemigo crea que también tiene que defenderse de los paracaidistas. Bien puede haber mérito en esta idea."
 ENG_chiefs_of_staff_committee:1 "Comité de Jefes de Estado Mayor"
 ENG_chiefs_of_staff_committee_desc:1 "Debemos facultar a los jefes de las diversas ramas de servicio para que conduzcan esta guerra como lo consideren mejor. Los Jefes de Estado Mayor Combinados, formados inicialmente en 1923, ahora tendrán los medios para coordinar operaciones en todo el mundo, reportando directamente al Gabinete de Guerra. Esto agilizará en gran medida la planificación de las operaciones militares."
 ENG_revisit_colonial_policy:1 "Revisar la política colonial"
 ENG_revisit_colonial_policy_desc:1 "Los tiempos están cambiando. Está claro que los movimientos independentistas seguirán surgiendo por todo el imperio y en encarnaciones cada vez más fuertes. Si no queremos vernos obligados a invertir recursos cada vez más vastos para suprimir estos movimientos, entonces debemos reconocer que nuestro Imperio ha seguido su curso, y ahora se le debe permitir encontrar su propio camino hacia el mundo."
 ENG_guide_the_colonies:1 "Guía las colonias"
 ENG_guide_the_colonies_desc:1 "Dar los primeros pasos hacia la plena independencia, tras largos periodos bajo nuestro control, no es fácil. Nuestros Dominios requieren nuestra ayuda para reestructurar su gobierno, de modo que puedan funcionar tan bien cuando sean completamente independientes como lo hacen ahora, bajo nuestra dirección."
 ENG_towards_dominion_independence:1 "Hacia la Independencia del Dominio"
 ENG_towards_dominion_independence_desc:1 "Habiendo visto la reestructuración de los gobiernos de los Dominios, ahora debemos ayudar a nuestros dominios a dar los pasos finales para cortar sus lazos oficiales con Westminster. Es probable que veamos un período de migración masiva, ya que aquellos que preferirían continuar siendo parte de [Root.GetNameDef] migrarán."
 ENG_foundations_for_an_indian_state:1 "Fundamentos para un Estado indio"
 ENG_foundations_for_an_indian_state_desc:2 "Si va a funcionar como un estado independiente, debemos asegurarnos de aumentar la industrialización de la India, así como de reestructurar drásticamente su gobierno. Los desafíos de gobernar todo un subcontinente, como hemos descubierto, no son simples, y la India debe estar preparada para tener éxito."
 ENG_the_three_nation_solution:1 "La solución de las tres naciones"
 ENG_the_three_nation_solution_desc:1 "Las diferencias culturales y religiosas son extremas en todo el subcontinente indio. Ya hay antagonismos entre varios grupos con diferentes lealtades. En lugar de agruparlos a todos en un solo estado, quizás la mejor solución sería dividir el subcontinente en un trío de estados. India hindú, Pakistán musulmán en el noroeste y Bangladesh musulmán en el noreste."
 ENG_towards_indian_independence:1 "Hacia la independencia india"
 ENG_towards_indian_independence_desc:1 "Ha llegado el momento de poner a la India en su camino hacia la independencia. Comenzaremos a transferir gradualmente las tareas gubernamentales, aumentando su autonomía en preparación para la plena independencia."
 ENG_withdraw_from_contested_territories:0 "Retirarse de territorios en disputa"
 ENG_withdraw_from_contested_territories_desc:0 "Varios territorios en todo el mundo, considerados parte de los Territorios Británicos de Ultramar, son reclamados por estados vecinos. Esto provoca tensiones diplomáticas, por lo que puede ser mejor reevaluar su estado bajo la jurisdicción del Reino Unido."
 ENG_self_government_for_the_mediterranean:1 "Autogobierno para el Mediterráneo"
 ENG_self_government_for_the_mediterranean_desc:1 "Las naciones del Mediterráneo están listas para recibir una amplia autonomía en preparación para la plena independencia. Es probable que esto resulte en una afluencia de inmigrantes que deseen obtener la nacionalidad británica antes de que se formalice la independencia."
 ENG_self_government_for_africa:1 "Autogobierno para África"
 ENG_self_government_for_africa_desc:1 "Las naciones de África están listas para recibir una amplia autonomía en preparación para la plena independencia. Es probable que esto resulte en una afluencia de inmigrantes que deseen obtener la nacionalidad británica antes de que se formalice la independencia."
 ENG_self_government_for_the_middle_east:1 "Autogobierno para el Medio Oriente"
 ENG_self_government_for_the_middle_east_desc:1 "Las naciones del Medio Oriente están listas para recibir una amplia autonomía en preparación para la plena independencia. Es probable que esto resulte en una afluencia de inmigrantes que deseen obtener la nacionalidad británica antes de que se formalice la independencia."
 ENG_self_government_for_the_americas:1 "Autogobierno Para Las Américas"
 ENG_self_government_for_the_americas_desc:1 "Las naciones de las Américas están listas para recibir una amplia autonomía en preparación para la plena independencia. Es probable que esto resulte en una afluencia de inmigrantes que deseen obtener la nacionalidad británica antes de que se formalice la independencia."
 ENG_self_government_for_asia:1 "Autogobierno para Asia"
 ENG_self_government_for_asia_desc:1 "Las naciones de Asia están listas para recibir una amplia autonomía en preparación para la plena independencia. Es probable que esto resulte en una afluencia de inmigrantes que deseen obtener la nacionalidad británica antes de que se formalice la independencia."
 ENG_decolonization:1 "Descolonización"
 ENG_decolonization_desc:1 "Es el final de una era, pero el final de nuestra elección. En lugar de sufrir la indignidad de luchar en vano contra el ascenso imparable de los movimientos independentistas, hemos mantenido la frente en alto y, con orgullo, hemos guiado hasta donde hemos podido a quienes están bajo nuestra protección. Ahora, todo lo que queda es cortar nuestros lazos restantes y dar la bienvenida a nuestros antiguos dependientes en la escena mundial como iguales."
 ENG_decolonized:1 "Gran Bretaña ha descolonizado"
 ENG_steady_as_she_goes:1 "Estable como ella va"
 ENG_steady_as_she_goes_desc:1 "La creciente crisis es precisamente la razón por la que debemos permanecer fieles a nuestras raíces. Continuaremos el rumbo que hemos navegado en los últimos años, en lugar de hacer cambios políticos drásticos que puedan causar inestabilidad interna cuando menos podamos permitírnoslo."
 ENG_global_defense:1 "Defensa Global"
 ENG_global_defense_desc:1 "La protección del pueblo británico comienza por evitar que se propague lo que lo amenazaría en primer lugar. Debemos encontrar las brasas del conflicto y apagarlas en el lugar antes de que se conviertan en una conflagración que se extienda a lo largo y ancho, quemándonos en nuestros hogares."
 ENG_every_man_will_do_his_duty:1 "Todo hombre cumplirá con su deber"
 ENG_every_man_will_do_his_duty_desc:1 "En el espíritu de las famosas palabras de Nelson, debemos inculcar un sentido del deber en la gente. Les guste o no, la nación requiere su servicio frente a la crisis que se avecina."
 ENG_motion_of_no_confidence:1 "Moción de Censura"
 ENG_motion_of_no_confidence_desc:1 "El gobierno actual ha fracasado en sus intentos de desactivar la crisis mundial que se avecina. Cualquier otro intento de hacerlo ahora son solo signos de debilidad. Requerimos un liderazgo más fuerte para que podamos capear la tormenta que se avecina."
 ENG_no_further_appeasement:1 "Sin más apaciguamiento"
 ENG_no_further_appeasement_desc:1 "El apaciguamiento ha fallado, y continuar con esta política ahora es una locura. Está claro que nuestros enemigos no retrocederán e insistirán en exigir más y más. Debemos detenerlos ahora, antes de darles aún más ventajas."
 ENG_no_further_appeasement_tt:1 "Establezca la regla: £trigger_yes£Puede justificar y declarar la guerra a un país con el mismo grupo ideológico.\nEstablezca la regla: £trigger_yes£Puede títere a un país.\n"
 ENG_kickstart_the_war_industry:1 "Poner en marcha la industria de la guerra"
 ENG_kickstart_the_war_industry_desc:1 "El tiempo es esencial, y no podemos esperar un crecimiento natural de nuestra industria bélica. Debemos hacer una gran inversión para la construcción rápida de fábricas adicionales, si queremos estar listos para la guerra."
 ENG_secure_the_oil_imports:1 "Asegure las importaciones de petróleo"
 ENG_secure_the_oil_imports_desc:1 "No podemos confiar en la naturaleza voluble de los acuerdos comerciales con gobiernos extranjeros para nuestras importaciones de petróleo. Mejor aún para arrebatar el control de los campos petroleros, para que podamos mantener el control total de ellos independientemente del liderazgo político en otras naciones."
 ENG_maintaining_imperial_integrity:1 "Mantener la integridad imperial"
 ENG_maintaining_imperial_integrity_desc:1 "La defensa de nuestro Imperio comienza con el dominio de los mares y la lealtad de nuestros Dominios. Se debe advertir a otras potencias navales que no amenacen nuestra superioridad naval y, al mismo tiempo, debemos ejercer un control cada vez mayor sobre nuestros súbditos para que seamos fuertes en todo el mundo."
 ENG_enforce_the_naval_treaties:1 "Hacer cumplir los Tratados Navales"
 ENG_enforce_the_naval_treaties_desc:2 "Nos ha llamado la atención que ciertas potencias han optado por ignorar las estipulaciones del Tratado Naval de Washington. No se puede permitir que esto se mantenga. Si queremos mantener la ventaja y evitar que otros tengan la misma idea, debemos atacar rápidamente y hacer un ejemplo de aquellos que desafiarían nuestra voluntad."
 ENG_enforce_the_naval_treaties_tt:0 "Estos pueden usarse para exigir que los países que tienen demasiados §YBuques de Capital§! comparado con nosotros §GReduce§! su número de §YNaves de capital§!, ¡y nos dará un §YObjetivo de guerra de marionetas§! si se niegan.\n"
 ENG_maintaining_the_balance_of_power:1 "Mantener el equilibrio de poder"
 ENG_maintaining_the_balance_of_power_desc:1 "La fuerza del Imperio radica en la debilidad y parálisis de Europa. Si vamos a poder centrarnos en asuntos globales, debemos asegurarnos de que Europa esté demasiado ocupada con sus propios asuntos para mirar los nuestros. Nos mantendremos al margen de los asuntos europeos, excepto para actuar contra cualquier régimen expansionista que pueda amenazar este delicado equilibrio de poder que deseamos."
 ENG_continental_intervention:1 "Intervención continental"
 ENG_continental_intervention_desc:1 "Está claro que no podremos mantener el equilibrio de poder en el continente europeo sin actuar. Debemos aplastar los regímenes expansionistas que han surgido recientemente, asegurándonos de que nunca nos enfrentemos a la amenaza de una Europa unificada capaz de preparar una invasión de las Islas Británicas sin distracciones."
 ENG_continental_intervention_tt:1 "¡Otorga objetivos de guerra contra las principales naciones europeas que han causado más de §R10§! §YTensión Mundial§!:\n"
 ENG_prepare_for_the_inevitable:1 "Prepárate para lo inevitable"
 ENG_prepare_for_the_inevitable_desc:1 "Parece casi seguro que nuestra nación se verá involucrada en otro conflicto mundial. Debemos aumentar nuestros gastos industriales para aumentar el ritmo de nuestro rearme."
 ENG_a_change_in_course:1 "Un cambio de rumbo"
 ENG_a_change_in_course_desc:1 "A medida que aumentan las tensiones mundiales, está claro que nuestro liderazgo político actual es incapaz de proteger los intereses de la nación. Ha llegado el momento de un alejamiento drástico de la política de las últimas décadas."
 ENG_the_kings_party:1 "La fiesta del rey"
 ENG_the_kings_party_desc:1 "Ahora que la crisis ha terminado y el gobierno ha caído, los partidarios más fervientes del Rey pueden formar un gobierno propio, mucho más... dócil... a los deseos del Rey. Este Partido del Rey consistiría en David Lloyd George, Winston Churchill y Oswald Mosley, llegando así a todos los partidos políticos y ayudando a reparar la unidad de nuestra nación."
 edward_viii_married_wallis_simpson:1 "Eduardo VIII se casó con Wallis Simpson"
 ENG_reassess_continental_commitments:0 "Reevaluar los compromisos continentales"
 ENG_reassess_continental_commitments_desc:1 "Aunque nuestra postura política reciente hacia Europa ha sido comprometernos con nuestros aliados en la Gran Guerra, oponiéndonos a un [GER.GetName] resurgente y un [SOV.GetName] inminente, las diferencias políticas entre nosotros y nuestros antiguos aliados se han vuelto más notables. Tal vez ha llegado el momento de reconsiderar dónde yacen nuestras lealtades."
 ENG_isolate_the_mediterranean_threat:1 "Aislar la Amenaza del Mediterráneo"
 ENG_isolate_the_mediterranean_threat_desc:1 "La armada [ITA.GetAdjective] amenaza nuestra navegación a través del Mediterráneo. Debemos comenzar una campaña de aislarlos diplomáticamente para contener la amenaza."
 ENG_alliance_with_germany:1 "Alianza con Alemania"
 ENG_alliance_with_germany_desc:1 "Nuestros intereses están alineados con los alemanes: mientras ellos desean la hegemonía del continente europeo, deseamos una Europa que no amenace a las islas británicas mientras nos ocupamos de nuestro imperio global. Quizás una alianza, según los deseos del Rey, no sería una cooperación tan extraña."
 ENG_alliance_with_germany_tt:1 "¡La mitad de los §YDemocráticos§ actuales! el soporte se aplica como §RStability§! penalización:\n"
 ENG_noninterference_treaty_with_germany:1 "Tratado de no injerencia con Alemania"
 ENG_noninterference_treaty_with_germany_desc:1 "Nuestras ambiciones imperiales se basan en no tener que preocuparnos por Europa. Tal vez esto se logre fácilmente dando a [GER.GetNameDef] carta blanca en Europa, a cambio de continuar las relaciones pacíficas y su promesa de no interferir en los asuntos que conciernen al Imperio Británico."
 ENG_take_out_the_regia_marina:1 "Saca la Regia Marina"
 ENG_take_out_the_regia_marina_desc:1 "Ha llegado el momento de hacerse cargo de la amenaza en el Mediterráneo. Aseguraremos las rutas marítimas que pasan por Suez, el sustento de nuestro Imperio, eliminando la marina que lo cruza."
 ENG_organize_the_blackshirts:1 "Organizar los Camisas Negras"
 ENG_organize_the_blackshirts_map_category_name:0 "Seleccione dónde organizar sus marchas Blackshirt."
 ENG_organize_the_blackshirts_desc:2 "El éxito de la Unión Británica de Fascistas depende de su imagen pública. Podemos mostrar el espíritu de unidad y fortaleza personal de nuestro movimiento al realizar marchas de inspiración militar en todo el país. Atraeremos a más seguidores, al mismo tiempo que intimidaremos a la oposición para que no actúe. El objetivo final será una marcha en la propia Downing Street, pidiendo un cambio de liderazgo."
 ENG_organize_the_blackshirts_tt:1 "¡Desbloquea §YOrganize the Blackshirts§! Decisiones.\n"
 ENG_the_british_path_to_fascism:1 "El camino británico al fascismo"
 ENG_the_british_path_to_fascism_desc:1 "Nuestro camino hacia el fascismo será el nuestro, y no doblaremos la rodilla ante aquellos en el continente que se consideran nuestros superiores ideológicos. La gente recuerda la última guerra, y cualquier cooperación con el régimen existente en [GER.GetName] seguramente provocará su ira."
 ENG_secure_the_italian_alliance:1 "Asegurar la Alianza Italiana"
 ENG_secure_the_italian_alliance_desc:1 "Mussolini tiene un enfoque mucho más aceptable del fascismo, y Mosley lo ha admirado durante mucho tiempo. Es natural que nuestros dos países entablen una relación más estrecha, mutuamente beneficiosa para nuestros dos pueblos."
 ENG_gibraltar_for_spanish_support:1 "Gibraltar para el apoyo español"
 ENG_gibraltar_for_spanish_support_desc:1 "Aunque durante mucho tiempo se consideró una parte integral de nuestra nación, tal vez valga la pena organizar la devolución de Gibraltar a manos españolas, a cambio del apoyo de Franco a nuestra causa."
 ENG_pre_empt_spanish_alignment:1 "Alineación española anticipada"
 ENG_pre_empt_spanish_alignment_desc:1 "Existe el riesgo de que los españoles se pongan del lado de los alemanes si emprendemos alguna acción ofensiva contra estos últimos. No se puede permitir que esto suceda; debemos lidiar con esta amenaza potencial antes de pasar a [GER.GetName] propiamente dicho."
 ENG_prevent_a_continental_hegemony:1 "Prevenir una hegemonía continental"
 ENG_prevent_a_continental_hegemony_desc:1 "Está claro que [GER.GetNameDef] tiene planes sobre todo el continente europeo. No se puede permitir que esto suceda. Junto con nuestros aliados, debemos enfrentarnos a los alemanes antes de que representen un desafío demasiado insuperable."
 ENG_enact_the_mosley_manifesto:1 "Promulgar el Manifiesto Mosley"
 ENG_enact_the_mosley_manifesto_desc:2 "En años anteriores, Mosley ha preparado un manifiesto para reformas económicas radicales para curar la pobreza. Es hora de poner en práctica las propuestas del Líder."
 ENG_god_save_the_king:1 "Dios salve al rey"
 ENG_god_save_the_king_desc:2 "Por encima de todo está nuestro deber para con el Rey y la Corona. Símbolo de resistencia y esperanza para el pueblo, y de la unidad del Imperio para nuestros súbditos y enemigos, el Rey debe ser exaltado por dentro y temido por fuera. Lo haremos así."
 ENG_ceylon_forward_operating_base:1 "Base de operaciones avanzada de Ceilán"
 ENG_ceylon_forward_operating_base_desc:1 "En preparación de la invasión masiva que será necesaria para devolver el control de la Corona a la India, debemos ampliar enormemente las instalaciones en la isla de Ceilán."
 ENG_reclaim_the_jewel_in_the_crown:1 "Recuperar la joya de la corona"
 ENG_reclaim_the_jewel_in_the_crown_desc:1 "El breve período de independencia de la India debe ahora llegar a su fin. Nuestras fuerzas están en posición, listas para devolver la Joya de la Corona."
 ENG_pre_empt_the_ideological_threat:1 "Evitar la amenaza ideológica"
 ENG_pre_empt_the_ideological_threat_desc:1 "El Imperio está acosado internamente por aquellos que piensan diferente. Sabemos que estos quintacolumnistas reciben órdenes de Moscú, por lo que podemos silenciar sus voces atacando la fuente de este mal."
 ENG_expose_the_belly_of_the_bear:1 "Exponer el vientre del oso"
 ENG_expose_the_belly_of_the_bear_desc:1 "Enfrentarse a los soviéticos sin cabezas de playa es un desafío increíble. Exigiremos el paso por los países de [PER.GetName] y [AFG.GetName], y atacaremos a los soviéticos donde menos lo esperan; por tierra y en su vientre expuesto."
 ENG_imperial_conscription:1 "Reclutamiento imperial"
 ENG_imperial_conscription_desc:1 "Durante mucho tiempo hemos descuidado la riqueza de la mano de obra que proporciona nuestro Imperio. Es hora de que mejoremos drásticamente el reclutamiento en todo el Imperio y nos aseguremos de tener suficiente mano de obra para pelear nuestra guerra. ¡Todos deben cumplir con su deber para con la Corona!"
 ENG_consolidate_the_british_isles:1 "Consolidar las Islas Británicas"
 ENG_consolidate_the_british_isles_desc:1 "Los irlandeses continúan cargando con sus tontas nociones de independencia, y nuestra tolerancia ha llegado a su fin. Es hora de que aplastemos su resistencia y traigamos a todo el país de vuelta al redil como parte integral del Reino Unido."
 ENG_unite_the_anglosphere:1 "Unir la anglosfera"
 ENG_unite_the_anglosphere_desc:1 "El legado de nuestra Edad de Oro es que nuestra cultura e idioma estén presentes en todo el mundo. En lugar de sufrir la indignidad y la ingratitud de que estas áreas permanezcan independientes, debemos unificarlas una vez más bajo nuestro gobierno."
 ENG_appeal_to_imperial_loyalists:1 "Apelación a los leales imperiales"
 ENG_appeal_to_imperial_loyalists_desc:1 "A pesar de la independencia ahora nominal de los Dominios, todavía hay muchos entre sus ciudadanos que son leales a la Corona. Si podemos acercarnos a ellos, podremos subvertir los gobiernos de los Dominios antes de las invasiones que serán necesarias para recuperar el control de ellos."
 ENG_appeal_to_imperial_loyalists_tt:1 "¡Desbloquea §YAppeal to Imperial Loyalists§! Decisiones, permitiendo la instigación de guerras civiles probritánicas en antiguos Dominios.\n"
 ENG_bring_the_dominions_back_into_the_fold:1 "Traiga a los Dominios de Vuelta al Redil"
 ENG_bring_the_dominions_back_into_the_fold_desc:1 "El tablero está listo y las piezas están en posición. Ahora es el momento de poner en marcha nuestro plan y 'corregir' la noción de independencia presente en la mente de los líderes de los Dominios."
 ENG_bring_the_dominions_back_into_the_fold_tt:1 "¡Desbloquea §YAly el levantamiento imperialista§! Decisiones.\n"
 ENG_the_sun_never_sets:1 "El sol nunca se pone"
 ENG_the_sun_never_sets_desc:1 "Se dice que el Imperio Británico es tan vasto que el sol nunca se pone sobre él. Su fuerza es la Royal Navy, asegurando las rutas comerciales y de suministro que la conectan y que son tan vitales para nuestra prosperidad. Esta armada debe aprender a atravesar estas enormes distancias con la debida rapidez, para que podamos reaccionar rápidamente ante cualquier amenaza, en cualquier lugar."
 ENG_the_sun_never_sets_tt:0 "Estas bonificaciones se aplicarán a cualquier tipo de barco investigado recientemente.\n"
 ENG_pre_empt_the_strategic_threat:1 "Anticiparse a la amenaza estratégica"
 ENG_pre_empt_the_strategic_threat_desc:1 "El Imperio está acosado externamente por aquellos que desean nuestra riqueza en recursos. Sabemos quién y por qué, así que nada nos impide luchar contra ellos antes de que se abalancen sobre nosotros en un momento de desafortunada debilidad por nuestra parte."
 ENG_concessions_to_the_trade_unions:1 "Concesiones a los Sindicatos"
 ENG_concessions_to_the_trade_unions_desc:1 "Nuestros esfuerzos por rearmarse se ven empañados continuamente por conflictos con los sindicatos. Es posible que tengamos una transición mucho más tranquila si elegimos cooperar con ellos, en lugar de seguir luchando contra ellos."
 ENG_concessions_to_the_trade_unions_tt:1 "¡Desbloquea §YConcesiones a los Sindicatos§! Decisiones, que deben completarse para convertirse en comunistas.\n"
 ENG_concessions_to_the_trade_unions_tt_3:1 "¡Desbloquea §YApoyo a Sindicatos§! Decisiones.\n"
 ENG_concessions_to_the_trade_unions_tt_2:1 "§RI Si no se logra la descolonización dentro de los 2 años posteriores a convertirse en comunista, ¡comenzará una guerra civil!§!\n"
 ENG_move_to_secure_the_dominions:1 "Mover para asegurar los dominios"
 ENG_move_to_secure_the_dominions_desc:1 "Los Dominios observan nuestro cambio ideológico con ojos sospechosos. No es improbable que reconsideren sus lazos con Westminster si se lo permitimos... Y no debemos hacerlo. Actuando con rapidez, es posible que podamos afectar por la fuerza un cambio de gobierno antes de que las relaciones diplomáticas se vuelvan demasiado tensas."
 ENG_move_to_secure_the_dominions_tt:1 "¡Habilita §YMover para asegurar los dominios§! Decisiones.\n"
 ENG_the_fate_of_the_royal_family:1 "El destino de la familia real"
 ENG_the_fate_of_the_royal_family_desc:1 "La noción de que una persona vale más que otra, simplemente por nacimiento, nos enferma. La inmensa riqueza que la Familia Real sigue haciendo alarde es una espina en nuestros ojos, y sin duda sería de mucho mejor uso gastada en el rearme y la expansión industrial. Quizás es hora de que matemos dos pájaros de un tiro..."
 ENG_eliminate_the_upper_class:1 "Eliminar la clase alta"
 ENG_eliminate_the_upper_class_desc:1 "Los trabajadores deben levantarse y romper la opresión de las clases altas. Nos ocuparemos de ellos y confiscaremos sus empresas para el estado."
 ENG_eliminate_the_upper_class_tt:0 "Elimina a los mariscales de campo, generales y almirantes aristócratas.\n"
 ENG_for_the_good_of_the_revolution:1 "Por el Bien de la Revolución"
 ENG_for_the_good_of_the_revolution_desc:1 "Todos deben estar dispuestos a hacer sacrificios con comodidad por el bien del estado. El pueblo británico mantendrá la frente en alto frente al racionamiento, confiando en que garantizará nuestra victoria final."
 ENG_the_british_communist_alternative:1 "La alternativa comunista británica"
 ENG_the_british_communist_alternative_desc:1 "En lugar de ponernos del lado de Moscú, comenzaremos nuestra propia cooperación de estados comunistas. Los británicos son insuperables en la escena mundial, y no nos inclinaremos ante Moscú, ni ahora ni nunca."
 ENG_enforce_decolonization:1 "Hacer cumplir la descolonización"
 ENG_enforce_decolonization_desc:1 "Así como nosotros hemos descolonizado, también deben hacerlo las demás naciones del mundo. Emitiremos un ultimátum, y aquellos que no vean la sabiduría de nuestras palabras, en su lugar, verán esa sabiduría."
 ENG_reach_out_across_the_channel:1 "Llegar a través del canal"
 ENG_reach_out_across_the_channel_desc:1 "El comunismo se ha extendido en los países al otro lado del Canal de la Mancha. Nos acercaremos a ellos y les ofreceremos una mano de guía y ayuda que está mucho más cerca que la lejana Moscú."
 ENG_reach_out_across_the_channel_tt:0 "¡Invita a §Y[FRA.GetName]§! o los §YPaíses Bajos§! a nuestra facción, si son comunistas.\n"
 ENG_soviet_cooperation:1 "Cooperación soviética"
 ENG_soviet_cooperation_desc:1 "Aunque tenemos nuestras diferencias, también compartimos un enemigo. Propondremos un ataque desde ambos lados, aplastando a los alemanes antes de que se den cuenta de lo que ha sucedido."
 ENG_the_one_true_revolution:1 "La única revolución verdadera"
 ENG_the_one_true_revolution_desc:2 "Nunca será posible la cooperación con [SOU.Capital.GetCapitalVictoryPointName]. La corrupción abunda en [SOU.GetNameDef], y la única esperanza es cortarle el corazón y asumir el liderazgo mundial indiscutible de la Causa de los Trabajadores."
 ENG_follow_moscow:2 "Siga [SOU.Capital.GetCapitalVictoryPointName]"
 ENG_follow_moscow_desc:2 "En sus raíces, el comunismo en Gran Bretaña siempre ha seguido las órdenes de [SOU.Capital.GetCapitalVictoryPointName]. Continuar haciéndolo ahora no solo es lógico, sino también necesario. Entre el Ejército Rojo y nuestra Armada, difundiremos la palabra de Marx por todas partes, y nadie podrá detenernos."
 ENG_tackle_fascism:1 "Abordar el fascismo"
 ENG_tackle_fascism_desc:1 "El fascismo es la principal amenaza para la Causa de los Trabajadores. Debemos centrarnos en eliminar esta plaga de la faz de Europa."
 ENG_preparing_the_second_front:1 "Preparando el Segundo Frente"
 ENG_preparing_the_second_front_desc:1 "Cuando comience la guerra, debemos abrir un segundo frente para ayudar a nuestros aliados soviéticos. La preparación para esto debe comenzar ya ahora."
 ENG_tackle_capitalism:1 "Abordar el capitalismo"
 ENG_tackle_capitalism_desc:1 "El capitalismo es el archienemigo de la Causa de los Trabajadores, y no podemos quedarnos de brazos cruzados mientras prospera, incluso a un océano de distancia. Debemos prepararnos para enfrentarlo en su corazón."
 ENG_bermuda_invasion_launch_point:1 "Punto de lanzamiento de la invasión de las Bermudas"
 ENG_bermuda_invasion_launch_point_desc:1 "Una invasión de América del Norte no será una tarea fácil. Debemos aumentar nuestras posesiones en las Bermudas para poder acomodar la fuerza de invasión durante el tiempo que sea necesario, antes de que pueda enviarse para extender la Revolución directamente a las costas estadounidenses."
 ENG_crush_the_dream:1 "Aplastar el sueño"
 ENG_crush_the_dream_desc:1 "A los americanos les gusta hablar de su Sueño; que cualquiera puede 'triunfar' en Estados Unidos, si solo está dispuesto a hacerlo a espaldas de sus pares. Encontramos esto reprobable; ningún hombre debe ser alentado a aprovecharse de otro para su propio beneficio. Liberaremos a su gente de estas tontas nociones, aplastando este sueño tan a fondo que no quede ni rastro de él."
 ENG_socialist_science_pool:1 "Fondo de ciencia socialista"
 ENG_socialist_science_pool_desc:1 "Debemos coordinar un intercambio de conocimientos tecnológicos para que todos nuestros aliados se beneficien de nuestros avances y nosotros de los suyos. Esta es la única forma en que la lucha de los trabajadores tendrá éxito."
 ENG_liberate_the_home_of_marx:1 "Liberar la Casa de Marx"
 ENG_liberate_the_home_of_marx_desc:1 "El lugar de nacimiento de Karl Marx ha sido infestado por el fascismo, no solo manchando su memoria, sino también sirviendo como un insulto perpetuo a todo el socialismo. Es hora de vencer a esta fuerza malvada de la tierra alemana, liberando a su población de los falsos profetas que los guían."
 ENG_spirit_of_the_industrial_revolution:1 "Espíritu de la Revolución Industrial"
 ENG_spirit_of_the_industrial_revolution_desc:1 "Las Islas Británicas fueron el lugar de nacimiento de la Revolución Industrial. Con este espíritu, mostraremos al mundo lo que los trabajadores liberados pueden lograr en una economía controlada por el estado."
 ENG_british_commonwealth_air_training_plan:0 "Plan de entrenamiento aéreo de la Commonwealth británica"
 ENG_british_commonwealth_air_training_plan_desc:0 "Nuestro éxito militar depende de nuestro dominio del aire y, por lo tanto, de la habilidad de nuestras tripulaciones aéreas. Nos embarcaremos en el programa de capacitación en aviación más grande que el mundo jamás haya visto para garantizar que tengamos todos los pilotos y tripulaciones capacitados que necesitamos para dominar esta nueva dimensión de la guerra."
 ENG_indian_autonomy:0 "Autonomía india"
 ENG_indian_autonomy_desc:0 "En lugar de prometer una independencia total, es posible que podamos debilitar los movimientos de independencia de la India dándoles una autonomía de gran alcance, muy parecida a la que ya disfrutan los otros Dominios."
 ENG_indian_autonomy_tt:0 "§RSin autonomía, [RAJ.GetNameDef] no aceptará ninguna propuesta para la Federación Imperial.§!"
 ENG_imperial_conference_defense_dominion:0 "Acuerdos de Defensa de la Conferencia Imperial"
 ENG_imperial_conference_economy_dominion:0 "Acuerdos económicos de la conferencia imperial"
 ENG_federal_integration:0 "Integración Federal"
 ENG_imperial_conference:0 "Celebrar la Conferencia Imperial"
 ENG_imperial_conference_desc:1 "La última vez que los diversos líderes gubernamentales de todas nuestras colonias y dominios autónomos se reunieron para discutir asuntos de interés imperial fue en 1932. Ya es hora de que celebremos otra conferencia, especialmente si queremos fortalecer el Imperio en el futuro inmediato."
 ENG_imperial_conference_tt:0 "¡Desbloquea §YConferencia Imperial§! Decisiones por 60 días.\n§¡Asegúrate de tener Poder Político ahorrado para hacer uso de estas!§!\n"
 ENG_imperial_federation:0 "Federación Imperial"
 ENG_imperial_federation_desc:0 "La Federación Imperial ha sido considerada durante mucho tiempo como una alternativa al autogobierno. Después de un largo período de preparativos, por fin ha llegado el momento de unificar nuestro gobierno con los de nuestros Dominios, y de retomar nuestra posición como superpotencia preeminente del mundo. ¡Regla Britannia!"
 ENG_dominions_accepted_federation:0 "Federación Imperial Aprobada por Dominios\n"
 ENG_a_s_warfare:0 "Guerra A/S"
 ENG_a_s_warfare_desc:0 "El Atlántico es nuestro salvavidas, y debemos asegurarnos de que permanezca libre de enemigos que se aprovechen de nuestra navegación vulnerable, ya sea por encima o por debajo de la superficie. Nos centraremos en los desarrollos de vanguardia en el campo de la guerra antisubmarina, asegurándonos de que nuestros escoltas estén equipados con el mejor armamento y medios de detección que podamos proporcionar."
 ENG_anti_submarine_training_school:0 "Escuela de Entrenamiento Antisubmarino"
 ENG_anti_submarine_training_school_desc:0 "Una de nuestras ventajas es la capacidad de recurrir a un gran grupo de oficiales capacitados con experiencia de la última guerra para entrenar nuevas tripulaciones. Con el experto en ASW, el comodoro Gilbert Stephenson a cargo, el establecimiento de una nueva escuela de entrenamiento antisubmarino en Tobermory garantizará que nuestras tripulaciones obtengan las habilidades que necesitan antes de embarcarse en el servicio de convoyes del Atlántico y enfrentar la amenaza de los submarinos."
 ENG_expand_the_repair_yards:0 "Expandir los Patios de Reparación"
 ENG_expand_the_repair_yards_desc:0 "Aunque nuestra armada se encuentra entre las más grandes del mundo, también debemos tener los medios para reparar rápidamente nuestros barcos en caso de que sufran daños en la batalla, o nuestros enemigos pueden desgastarnos por el desgaste. Ampliar nuestros talleres de reparación no solo lograría esto, sino que también nos permitiría reacondicionar algunos de nuestros modelos más antiguos de manera oportuna."
 ENG_vanguard:0 "Vanguardia"
 ENG_vanguard_desc:0 "[Root.GetVanguardDesc]"
 ENG_VANGUARD_DESC_HISTORICAL:0 "No debemos ser superados en número por nuestros enemigos en los mares. Todavía tenemos varios cañones de 15 pulgadas almacenados que podrían usarse para reemplazar los lentos cañones de 16 pulgadas necesarios para nuestros próximos acorazados planificados, lo que aceleraría enormemente la construcción del barco líder de la clase: el HMS Vanguard."
 ENG_VANGUARD_DESC_COMMUNIST:0 "No debemos ser superados en número por nuestros enemigos en los mares. Todavía tenemos una cantidad de cañones de 15 pulgadas almacenados que podrían usarse para reemplazar los cañones de 16 pulgadas que requieren mucho tiempo para nuestros próximos acorazados planificados, lo que aceleraría enormemente la construcción del barco líder de la clase: WLNS Vanguard."
 ENG_vanguard_tt_hms:0 "Crear HMS Vanguard.\n"
 ENG_vanguard_tt_communism:0 "Crear WLNS Vanguard.\n"
 ENG_anti_non_contact_committee:0 "Comité Anti-No-Contacto"
 ENG_anti_non_contact_committee_desc:0 "Nuestros expertos técnicos en guerra de minas advierten que es probable que nuevos tipos de minas, activadas por campos magnéticos, sonido y otros medios, desempeñen un papel importante en la próxima guerra. Al designar un Comité especial Anti-Non-Contact del Almirantazgo para investigar formas de barrerlos ahora, podemos ayudar a mantener nuestros barcos seguros, y tal vez incluso hacer algunos avances en nuestra propia tecnología de minas en el proceso."
 ENG_secure_the_imperial_shipping_routes:0 "Asegura las rutas marítimas imperiales"
 ENG_secure_the_imperial_shipping_routes_desc:0 "La cohesión de nuestro imperio colonial depende de nuestra capacidad para proteger la navegación mercante que lo une y de proyectar nuestra fuerza donde sea necesario. Siempre hemos confiado en una gran flota de cruceros ligeros para hacer esto, y debemos asegurarnos de seguir teniendo la cantidad necesaria de estos barcos para permitirnos estar en todas partes a la vez."
 HOL_obtain_foreign_colonial_investments:0 "Obtener Inversiones Coloniales Extranjeras"
 HOL_obtain_foreign_colonial_investments_desc:0 "Aunque son fuertemente anticolonialistas, los estadounidenses han tenido, sin embargo, desde hace mucho tiempo, un interés económico en nuestras colonias, en particular en las Indias Occidentales. Junto con los británicos y los japoneses, anhelan invertir en nuestro desarrollo colonial, tanto en Occidente como en Oriente. Deberíamos fomentar esto."
 HOL_obtain_foreign_colonial_investments_tt:0 "¡Estos permiten bonificaciones temporales a §YBienes de consumo§! y §YVelocidad de Construcción§!, así como aumentos permanentes en §YOil§! producción en las Indias Orientales y Occidentales.\n"
 HOL_the_western_possessions:0 "Las posesiones occidentales"
 HOL_the_western_possessions_desc:0 "Las Indias Occidentales a menudo se pasan por alto en favor de sus contrapartes orientales, pero son ricas en recursos propios. Asegurar que la infraestructura sea adecuada es el primer paso para aumentar potencialmente la industria y la extracción de recursos en el área."
 HOL_expand_curacao_oil_refineries:0 "Ampliar las refinerías de petróleo de Curazao"
 HOL_expand_curacao_oil_refineries_desc:0 "Debido a la poca profundidad del lago de Maracaibo, desde 1918 prácticamente todo el petróleo venezolano se envía por transporte costero de poca profundidad para ser procesado en Aruba y Curaçao, y desde allí se envía a todo el mundo en buques cisterna oceánicos. Nuestras refinerías allí ya son las más grandes del mundo, pero la crisis mundial que se avecina bien podría justificar una expansión aún mayor de las instalaciones."
 HOL_expand_curacao_oil_refineries_tt:0 "¡Desbloquea §YRoyal Dutch Shell§! como empresa industrial.\n"
 HOL_open_second_paranam_bauxite_mine:0 "Abrir segunda mina de bauxita de Paranam"
 HOL_open_second_paranam_bauxite_mine_desc:0 "La bauxita de Surinam es de enorme importancia para la producción de aluminio para las industrias aeronáuticas de las principales potencias. Con la acumulación militar actual en todo el mundo, la demanda de aluminio ha aumentado drásticamente y, por lo tanto, indudablemente podríamos aumentar nuestras exportaciones si abriéramos una segunda mina de bauxita en Paranam."
 HOL_antilles_defenses:0 "Defensas de las Antillas"
 HOL_antilles_defenses_desc:0 "Teniendo en cuenta la enorme importancia de nuestras refinerías de petróleo en Aruba y Curazao, no es extraño que partes extranjeras con intereses creados en ellas parezcan muy nerviosas por el débil estado de nuestras defensas aquí. Si queremos evitar que estas partes sientan la necesidad de defender las islas por nosotros, tal vez deberíamos mejorar las defensas nosotros mismos..."
 HOL_pre_empt_venezuelan_aggression_tt:0 "No tiene espíritu nacional §YEspectador conmocionado de la Gran Guerra§!"
 HOL_pre_empt_venezuelan_aggression:0 "Evitar la agresión venezolana"
 HOL_pre_empt_venezuelan_aggression_desc:0 "Los venezolanos han dejado más que claros sus designios sobre nuestras Antillas. Es posible que hayan intentado simplemente 'ofrecer su protección' esta vez, pero no se sabe a qué se verán obligados si nuestra situación se deteriora. Debemos atacar antes que ellos y garantizar la seguridad de nuestras refinerías de petróleo."
 HOL_the_crown_jewel_colony:0 "La colonia de la joya de la corona"
 HOL_the_crown_jewel_colony_desc:0 "Lo que la India es para los británicos, también lo son las Indias Orientales para nosotros. Sin embargo, la infraestructura actual y obsoleta en las Indias Orientales simplemente no funcionará en esta era moderna. Nuestro Orgullo Nacional debe ser tratado como tal, por lo que la infraestructura se modernizará para adecuarla más a lo que se espera de una parte tan importante de nuestra nación."
 HOL_java:0 "Java"
 HOL_java_desc:0 "La isla capital de nuestras Indias Orientales debe invertirse mucho en ella, de modo que la acerquemos más al grado adecuado de industrialización para el día."
 HOL_reinforce_java:0 "Reforzar Java"
 HOL_reinforce_java_desc:0 "Java alberga la mayor parte de la población y la industria del archipiélago de las Indias Orientales, así como su capital y todas las principales bases y cuarteles militares. En consecuencia, es, con mucho, la isla más importante de las Indias Orientales, y debemos mejorar sus defensas para asegurarnos de mantener el control de ella incluso si todo lo demás se pierde."
 HOL_the_foundations_of_defense:0 "Los "Fundamentos de la Defensa""
 HOL_the_foundations_of_defense_desc:0 "El "Defensiegrondslagen van Nederlands-Indië" fue un informe redactado en 1927, analizando la defensa de nuestras colonias. Con el reciente aumento de la agresión japonesa, y conociendo muy bien sus planes sobre las Indias Orientales, tal vez este documento debería ser desempolvado, y los puntos débiles defensivos que identifica deben priorizarse para la asignación de nuestros recursos recién liberados."
 HOL_the_foundations_of_defense_tt:0 "¡Establecer §YBase Naval§! al máximo nivel en Soerabaja.\n"
 HOL_sumatra:0 "Sumatra"
 HOL_sumatra_desc:0 "Aunque la masa de tierra contigua más grande forma parte enteramente de las Indias Orientales, Sumatra, el vecino del norte de Java, se ha quedado muy atrás en la industrialización y la infraestructura. Deberíamos remediarlo de una vez."
 HOL_borneo_and_the_grote_oost:0 "Borneo y Grote Oost"
 HOL_borneo_and_the_grote_oost_desc:0 "La gran isla de Borneo y las otras islas conocidas colectivamente como 'De Grote Oost' ('El Gran Este'), como Sulawesi y las Molucas, deberían hacerse más accesibles a nuestra creciente población, permitiendo que más industria se establezca en estas áreas"
 HOL_curtail_colonial_autonomy:0 "Restringir la autonomía colonial"
 HOL_curtail_colonial_autonomy_desc:0 "Es muy posible que los Países Bajos continentales sean invadidos a pesar de nuestros mejores preparativos. En este caso, deberíamos buscar alternativas, y una posibilidad sería trasladar el gobierno a la capital de las Indias Orientales Holandesas, en la ciudad de Batavia en Java. Deberíamos dejar claro a nuestra administración colonial que pronto podemos tomar el control directo de sus asuntos."
 HOL_continue_the_war_in_batavia:0 "Continuar la guerra en Batavia"
 HOL_continue_the_war_in_batavia_desc:1 "La invasión que temíamos se ha producido y nuestras defensas han sido barridas. El gobierno ha logrado escapar y ahora está en el exilio, alojado por nuestros aliados. Aunque nuestra Reina preferiría que el gobierno permaneciera en el exilio y 'cerca de la acción' en Europa, creemos que ha llegado el momento de trasladarse a las Indias Orientales y desde allí continuar la guerra como potencia soberana."
 HOL_continue_the_war_in_batavia_tt:0 "Lo que da:\n"
 HOL_a_western_capital:0 "Una capital occidental"
 HOL_a_western_capital_desc:0 "La industria civil en Java debe ampliarse en gran medida para proporcionar la industria de guerra que necesitaremos para liberar nuestra patria."
 HOL_expand_the_colonial_army:0 "Expandir el Ejército Colonial"
 HOL_expand_the_colonial_army_desc:0 "Una cosa que no les falta a las Indias Orientales es mano de obra. Cualesquiera que sean las concesiones y promesas que debamos hacer, debemos hacer que el servicio en el ejército sea más atractivo, al mismo tiempo que dejamos en claro que los nuevos reclutas coloniales son la única defensa que tienen las islas contra la codicia de los japoneses."
 HOL_colonial_shipbuilding:0 "Construcción naval colonial"
 HOL_colonial_shipbuilding_desc:0 "Con la caída de los Países Bajos, se perdieron nuestros astilleros continentales. Debemos reservar recursos para crear nuevos astilleros en el Este, si queremos construir nuestras fuerzas navales."
 HOL_the_east_indies_war_machine:0 "La máquina de guerra de las Indias Orientales"
 HOL_the_east_indies_war_machine_desc:0 "No podemos seguir dependiendo de nuestros aliados para equipos y municiones. Tenemos amplias riquezas en recursos; ahora debemos construir la industria para usar estos recursos para abastecer nuestra máquina de guerra."
 HOL_prepare_for_our_return:0 "Prepárate para nuestro regreso"
 HOL_prepare_for_our_return_desc:0 "Necesitamos grandes cantidades de barcos para transportar nuestras tropas de regreso al continente si deseamos ayudar en la liberación de nuestra patria. Más astilleros y el perfeccionamiento del oficio de construir buques de carga deberían atender esta necesidad."
 HOL_liberation:0 "Liberación"
 HOL_liberation_desc:0 "Nuestra patria está liberada, y los ejércitos que se rindieron tras nuestra capitulación han sido liberados y están ansiosos por vengarse. La moral se eleva cuando las multitudes jubilosas saludan a los libertadores, y la gente no sufrirá a la ligera otro invasor."
 HOL_abandon_the_gold_standard:0 "Abandonar el patrón oro"
 HOL_abandon_the_gold_standard_desc:0 "Negarse a abandonar el patrón oro nos ha costado enormes recursos en los últimos años. Ahora que Francia ha dejado el Bloque de Oro, solo quedamos los suizos y nosotros. Ha llegado el momento de permitir la devaluación del florín y utilizar los recursos liberados para mejorar el lamentable estado de nuestras defensas."
 HOL_continue_the_public_works:0 "Continuar las Obras Públicas"
 HOL_continue_the_public_works_desc:1 "Debemos continuar con las grandes obras públicas iniciadas a fines de la década de 1920. La recuperación de tierras y la construcción de nuevos canales, caminos y túneles no solo crea empleos, sino que también sirve para mejorar la nación."
 HOL_the_maastunnel:0 "El Maastúnel"
 HOL_the_maastunnel_desc:0 "Nuestros grandes ríos son obstáculos fenomenales, pero cavando túneles debajo de ellos podemos mejorar drásticamente nuestra infraestructura. El Maastunnel será el primero de ellos, mejorando en gran medida la accesibilidad a la ciudad de Rotterdam desde el sur."
 HOL_expand_the_artillerieinrichtingen:0 "Ampliar la Artillerieinrichtingen"
 HOL_expand_the_artillerieinrichtingen_desc:0 "La Artillerie-Inrichtingen fabrica municiones y una pequeña cantidad de armas pequeñas (bajo licencia) para nuestras fuerzas. Debería ampliarse si nuestro objetivo es aumentar nuestro ejército."
 HOL_expand_the_artillerieinrichtingen_tt:1 "Desbloquea §YA. I. Hembrug§! como diseñador de materiales.\n"
 HOL_philips_focus:0 "Philips"
 HOL_philips_focus_desc:0 "Philips ha sido durante mucho tiempo un líder en el mercado de radios y otros productos electrónicos. Tal vez al contratar y financiar esta empresa holandesa de electrónica podríamos lograr algunos avances propios en este tipo de equipo militar cada vez más importante."
 HOL_philips_focus_tt:1 "¡Desbloquea §YPhilips§! como empresa industrial.\n"
 HOL_expand_RD_facilities:0 "Ampliar las instalaciones de I+D"
 HOL_expand_RD_facilities_desc:0 "Nuestra expansión industrial y otros avances recientes podrían permitirnos realizar más I+D en paralelo, especialmente si ampliamos las instalaciones ya existentes de Philips."
 HOL_the_zuiderzee_works:0 "Continuar las obras de Zuiderzee"
 HOL_the_zuiderzee_works_desc:0 "La siguiente etapa de recuperación de tierras es el Flevopolder, llamado así por el antiguo lago Flevo mencionado por primera vez en la época romana. Este es un tremendo proyecto que tomará muchos años para estar completamente terminado, pero incluso en el corto plazo nos dará amplias recompensas."
 HOL_develop_the_randstad:0 "Desarrollar el Randstad"
 HOL_develop_the_randstad_desc:0 "Al desarrollar nuestras ciudades más grandes y las áreas que las conectan aún más, podemos sentar las bases de lo que algunos ya están empezando a referirse como la 'Ciudad del Borde'; un área urbana aproximadamente circular que conecta las principales ciudades de Amsterdam, Den Haag, Rotterdam y Utrecht, que rodea el 'Groene Hart' o 'Green Heart' en el centro del 'borde'."
 HOL_expand_the_ijmuiden_steel_mill:0 "Ampliar la acería de IJmuiden"
 HOL_expand_the_ijmuiden_steel_mill_desc:0 "Nuestra industria de guerra requiere mucho acero, y debemos asegurarnos de expandir las instalaciones ya existentes en IJmuiden."
 HOL_fokker:0 "Fokker"
 HOL_fokker_desc:0 "Fokker, el líder mundial en la producción de aviones civiles, ha estado aprovechando la oportunidad de construir más aviones militares. Tal vez deberíamos dejarlos y apoyar la ampliación de la industria que esto requiere."
 HOL_fokker_tt:1 "¡Desbloquea §YFokker§! como diseñador de aeronaves.\n"
 HOL_domestic_jet_engine_designs:0 "Diseños de motores a reacción domésticos"
 HOL_domestic_jet_engine_designs_desc:0 "Se debe alentar a nuestros innovadores constructores de aeronaves a experimentar con diseños futuristas. Aunque el resultado puede no ser inmediatamente un avión con motor a reacción en funcionamiento, sin duda dará como resultado mejoras en la producción de aviones en general."
 HOL_develop_the_zandstad:0 "Desarrollar el Zandstad"
 HOL_develop_the_zandstad_desc:0 "En lugar de centrar todos nuestros esfuerzos en la construcción de nuestras ciudades más grandes, deberíamos distribuir más la nueva industria entre las áreas periféricas."
 HOL_friesland_agricultural_impetus:0 "Impulso agrícola de Frisia"
 HOL_friesland_agricultural_impetus_desc:0 "Aumentar el rendimiento agrícola de nuestro pequeño país contribuirá en gran medida a mejorar la autosuficiencia y, por lo tanto, a reducir la necesidad de importar."
 HOL_daf:0 "DAF"
 HOL_daf_desc:1 "Nuestra industria automovilística nacional no es inexistente y bien podría ser contratada para producir vehículos militares. Con algo de asistencia estatal, el Aanhangwagen Fabriek (DAF) de Van Doorne bien podría proporcionar a nuestras fuerzas armadas todo el equipo motorizado y mecanizado que pueda necesitar."
 HOL_daf_tt:1 "¡Desbloquea §YDAF§! como diseñador de materiales.\n"
 HOL_domestic_vehicle_designs:0 "Diseños de vehículos domésticos"
 HOL_domestic_vehicle_designs_desc:0 "Dar a nuestra industria automotriz más libertad en el manejo de sus diseños también puede tener efectos secundarios en la mejora de la eficiencia de la producción."
 HOL_continental_shipbuilding:0 "Construcción naval continental"
 HOL_continental_shipbuilding_desc:1 "Nuestros astilleros en Holanda, Zelanda y Frisia deben ampliarse en gran medida para permitir cualquier plan de construcción naval a gran escala."
 HOL_domestic_innovation:0 "Innovación Nacional"
 HOL_domestic_innovation_desc:0 "La rápida industrialización de nuestra nación ha abierto nuevas oportunidades en I+D que debemos aprovechar."
 HOL_make_use_of_our_riches:0 "Haz uso de nuestras riquezas"
 HOL_make_use_of_our_riches_desc:0 "Nuestra nación posee los recursos de una potencia mayor mientras viste el atuendo de una potencia menor. Tal vez si hacemos un mejor uso de las riquezas que tenemos a nuestra disposición, bien podemos ascender al nivel medio, si no volver a ocupar nuestro lugar entre las potencias dominantes del mundo."
 HOL_the_ultimate_deterrent:0 "El disuasivo definitivo"
 HOL_the_ultimate_deterrent_desc:0 "Una poderosa fuerza aérea y una poderosa marina están muy bien, pero lo que realmente disuadiría a alguien de atacar nuestras colonias, o de violar nuestra neutralidad, sería el desarrollo de una bomba atómica."
 HOL_overturn_military_budget_cuts:0 "Anular los recortes presupuestarios militares"
 HOL_overturn_military_budget_cuts_desc:0 "La economía ha comenzado a recuperarse sorprendentemente rápido después de que abandonamos el patrón oro... Los recortes presupuestarios militares que nos vimos obligados a implementar para evitar que el florín se devaluara ahora pueden anularse."
 HOL_prepare_the_inundation_lines:0 "Preparar las Líneas de Inundación"
 HOL_prepare_the_inundation_lines_desc:0 "Desde nuestra guerra de independencia contra los españoles en el siglo XVI, la inundación, o inundación intencional de la tierra, ha sido una parte integral de nuestras defensas. Debidamente preparado, seguramente nos salvará de nuevo: todavía tenemos que ver un tanque que pueda cruzar el agua."
 HOL_prepare_the_inundation_lines_tt:0 "Estos permiten el §YFlooding§! y §YDrenaje§! de ciertas provincias que rodean la Fortaleza Holanda, otorgando bonificaciones defensivas.\n"
 HOL_protect_against_britain:0 "Proteger contra Gran Bretaña"
 HOL_protect_against_britain_desc:0 "La verdadera neutralidad significa que defenderemos nuestra soberanía contra cualquiera que la viole... Incluso si se trata de los británicos, en un intento equivocado de salvaguardar nuestros puertos y aeródromos de los alemanes."
 HOL_further_reinforce_the_ports:0 "Reforzar aún más los puertos"
 HOL_further_reinforce_the_ports_desc:0 "Deberíamos fortalecer aún más nuestras defensas costeras, para desalentar cualquier noción británica de "Prestarnos su ayuda" sin nuestro permiso expreso."
 HOL_southward_defenses:0 "Defensas hacia el sur"
 HOL_southward_defenses_desc:0 "Debemos establecer una línea defensiva a lo largo del río Mosa, para frustrar cualquier avance hacia el norte a través de Bélgica. Un fortalecimiento adicional y final de nuestras defensas costeras debería aplastar definitivamente cualquier plan británico potencial para desembarcar una fuerza expedicionaria en nuestros puertos."
 HOL_germany_is_the_greater_threat:0 "Alemania es la mayor amenaza"
 HOL_germany_is_the_greater_threat_desc:0 "A la luz de la creciente agresión de Alemania, deberíamos dirigir nuestras defensas hacia el este, en caso de que respeten menos nuestra neutralidad que en la última guerra..."
 HOL_fortress_holland:0 "fortaleza holanda"
 HOL_fortress_holland_desc:0 "Debemos apostar todo a Fortress Holland. El área al norte de los grandes ríos y al oeste del IJsselmeer abarca, con mucho, la mayor parte de nuestra población e industria. Sacrificar el resto del país podría permitirnos aguantar el tiempo suficiente en nuestra zona industrializada para que un aliado más poderoso acudiera en nuestra ayuda a tiempo."
 HOL_modernize_the_grebbeline:1 "Modernizar la Línea Grebbe"
 HOL_modernize_the_grebbeline_desc:0 "El frente sur de la Fortaleza Holanda está bien defendido por los grandes ríos Rin y Mosa. Esto deja solo un espacio al este de Amsterdam, entre el IJsselmeer al norte y el Rin al sur. La línea defensiva que se encuentra aquí, la Línea Grebbe, debe modernizarse y reforzarse para resistir un ataque decidido."
 HOL_war_on_pacifism:0 "Guerra al pacifismo"
 HOL_war_on_pacifism_desc:0 "Desde la Gran Guerra, el pacifismo ha proliferado entre el público holandés, lo que hace prácticamente imposible formar un ejército moderno. Durante demasiado tiempo, la 'Voluntad del Pueblo' ha impedido la asignación total de los fondos necesarios para las fuerzas armadas. No saben el peligro al que se exponen... ¡Declararemos la guerra al pacifismo y desterraremos este sentimiento improductivo de las mentes de nuestra población!"
 HOL_war_on_pacifism_tt:0 "¡Estas decisiones permiten la §Reducción/eliminación§! de §YEspectador conmocionado de la Gran Guerra§!.\n"
 HOL_appoint_new_supreme_commander:0 "Nombrar nuevo comandante supremo"
 HOL_appoint_new_supreme_commander_desc:0 "Nuestro comandante supremo está demostrando ser bastante obstinado en su adhesión a planes defensivos completamente imposibles. Debería ser reemplazado. Henri Winkelman podría ser retirado de su retiro y probablemente sería una alternativa más... dócil."
 HOL_appoint_new_supreme_commander_tt:0 "§YHenri Winkelman§! se convierte en mariscal de campo.\n"
 HOL_modernize_our_infantry_equipment:0 "Modernizar nuestro equipo de infantería"
 HOL_modernize_our_infantry_equipment_desc:0 "Nuestro equipo de infantería está terriblemente desactualizado. Si queremos tener una oportunidad decente de detener cualquier invasión, esto debe remediarse."
 HOL_modernize_our_infantry_equipment_tt:0 "Esto hará que nos concentremos en el desarrollo interno de equipos sobre la producción de licencias en el futuro.\n"
 HOL_production_under_license:0 "Producción bajo licencia"
 HOL_production_under_license_desc:0 "Como no tenemos una industria armamentística nacional de la que hablar, deberíamos buscar modelos más nuevos tanto de armas pequeñas como de artillería en el extranjero. Con suerte, podemos obtener los derechos para producirlos en el país, bajo licencia."
 HOL_production_under_license_tt:0 "Esto hará que nos concentremos en la producción de licencias sobre el desarrollo interno de equipos en el futuro.\n"
 HOL_light_tanks_for_the_colonies:0 "Tanques ligeros para las colonias"
 HOL_light_tanks_for_the_colonies_desc:0 "Los tanques ligeros serían perfectamente adecuados para defender el extenso y difícil terreno de nuestras colonias insulares contra los desembarcos de la infantería anfibia."
 HOL_light_tanks_for_the_colonies_tt:0 "Dependiendo de si eligió centrarse en la modernización o en la producción de licencias, este enfoque le brinda lo siguiente:\n"
 HOL_light_tanks_for_the_colonies_2tt:0 "O:\n"
 HOL_secret_staff_talks:0 "Charlas secretas del personal"
 HOL_secret_staff_talks_desc:0 "Aunque somos oficialmente neutrales, deberíamos, no obstante, investigar las conversaciones secretas del personal con nuestros vecinos. Los planes defensivos concertados elaborados con cualquiera de nuestros vecinos, aunque no sean oficiales, podrían ser de una importancia monumental si nos invade otro."
 HOL_secret_staff_talks_tt:0 "Estos permiten obtener §YEquipo§!, §YOfensivo§! y §YDefensivo§! bonificaciones de combate, §YLand Doctrine§! bonificaciones de investigación y £legitimidad §YLegitimidad§! del gobierno en el exilio.\n"
 HOL_anti_tank_guns_for_the_continent:0 "Armas antitanque para el continente"
 HOL_anti_tank_guns_for_the_continent_desc:0 "Desde la Gran Guerra, hemos visto a nuestros vecinos continentales mejorar sus diseños de tanques. Si llega la invasión, estas máquinas sin duda serán una parte integral de ella. Debemos prepararnos en consecuencia."
 HOL_lessons_from_the_last_war:0 "Lecciones de la última guerra"
 HOL_lessons_from_the_last_war_desc:0 "Aunque es posible que no hayamos estado involucrados, teníamos un lugar privilegiado desde el cual observar las maquinaciones y los fracasos del Plan Schlieffen en nuestra puerta. Debemos sacar nuestras conclusiones de estas observaciones."
 HOL_expand_the_mld:0 "Ampliar el MLD"
 HOL_expand_the_mld_desc:0 "Con mucho, la parte más importante de nuestras fuerzas aéreas es la rama de aviación naval: Marine Luchtvaart Dienst o MLD. Debemos ocuparnos de expandir esta rama, mejorar su principal base de operaciones en las Indias Orientales y desarrollar nuevas tácticas y estrategias para su uso."
 HOL_protect_the_mainland:0 "Proteger el continente"
 HOL_protect_the_mainland_desc:0 "Para proteger los Países Bajos continentales, debemos adquirir una flota de aviones de combate modernos, para mantener la superioridad aérea sobre nuestros cielos."
 HOL_protect_the_colonies:0 "Proteger las colonias"
 HOL_protect_the_colonies_desc:0 "Debemos estacionar un mayor número de bombarderos navales modernos en las colonias para desalentar cualquier intento de invasión naval y para protegernos contra una si es necesario."
 netherlands_has_no_colonies_tt:0 "§YPaíses Bajos§! ¡no posea ni haga que un súbdito posea ninguno de sus §Yterritorios coloniales§ de partida!."
 HOL_modernize_the_air_fleet:0 "Modernizar la Flota Aérea"
 HOL_modernize_the_air_fleet_desc:0 "Debemos acelerar drásticamente la adquisición de los modelos de aeronaves que requerimos para nuestra defensa inmediata. ¡El tiempo es corto!"
 HOL_strategic_bombing_defense:0 "Defensa contra bombardeos estratégicos"
 HOL_strategic_bombing_defense_desc:0 "Si la guerra llegara a los Países Bajos, seguramente implicaría un bombardeo estratégico a la mayor escala imaginable. Debemos desarrollar nuevas doctrinas para hacer frente a esta amenaza, y debemos ampliar nuestras bases aéreas continentales para permitir la gran fuerza aérea que requerirán estas doctrinas."
 HOL_longer_range_models:0 "Modelos de mayor alcance"
 HOL_longer_range_models_desc:0 "El dominio sobre los mares es esencial para la integridad de nuestro imperio colonial. Sin embargo, los mares son vastos, por lo que necesitamos aviones con un alcance adecuado."
 HOL_unsinkable_aircraft_carriers:0 "Portaaviones insumergibles"
 HOL_unsinkable_aircraft_carriers_desc:0 "Con el advenimiento de la tercera dimensión de la guerra, debemos velar por garantizar una cobertura aérea adecuada para nuestra flota. Sin embargo, los portaaviones hundibles de acero simple son una inversión tan voluble ... Más bien, las miles de islas que se extienden por las Indias Orientales podrían servir como "Portaaviones insumergibles", si solo pudiéramos poner algunos campos de aviación en ellos."
 HOL_aviatic_aspirations:0 "Aspiraciones Aviáticas"
 HOL_aviatic_aspirations_desc:0 "El aire es un nuevo teatro de guerra, pero no uno que no podamos dominar. Ya hemos demostrado nuestra capacidad en lo que respecta a la industria de la aviación civil, seguramente no será tan difícil trasladar eso también a la esfera militar."
 HOL_prepare_naval_expansion:0 "Preparar Expansión Naval"
 HOL_prepare_naval_expansion_desc:0 "Deberíamos prepararnos para una ampliación de nuestra marina a tiempo y, por lo tanto, deberíamos comenzar a invertir recursos en una expansión de la construcción naval holandesa AHORA MISMO."
 HOL_expand_the_amsterdam_petroleum_harbor:0 "Ampliar el puerto petrolero de Ámsterdam"
 HOL_expand_the_amsterdam_petroleum_harbor_desc:0 "Un aumento en el tamaño de nuestra armada requiere un aumento comparable en el tamaño de nuestras reservas de combustible, para que no nos queden barcos que no podamos permitirnos usar. El puerto petrolero de Amsterdam ya es un centro para la importación de combustible; aumentaremos aún más su capacidad de almacenamiento."
 HOL_cornerstone_of_colonial_defense:0 "Piedra angular de la defensa colonial"
 HOL_cornerstone_of_colonial_defense_desc:0 "La flota es el pilar de defensa más importante de nuestro imperio colonial. Debemos buscar la mejor manera de hacer uso de lo que tenemos."
 HOL_rely_on_submarines:0 "Confíe en los submarinos"
 HOL_rely_on_submarines_desc:0 "Incluso los cruceros modernos no serán de ayuda contra las enormes armadas con las que se espera que tengamos que luchar. En su lugar, invertiremos en submarinos modernos para retrasar el avance del enemigo hasta que pueda llegar la flota de un aliado más poderoso."
 HOL_modernize_the_cruiser_fleet:0 "Modernizar la flota de cruceros"
 HOL_modernize_the_cruiser_fleet_desc:0 "Nuestros cruceros son vitales para nuestros planes defensivos para las Indias Orientales, pero los que tenemos ahora son de diseños antiguos. Diseñaremos una nueva generación de buques de guerra que podremos comenzar a construir lo antes posible."
 HOL_the_battlecruiser_plan:0 "El plan del crucero de batalla"
 HOL_the_battlecruiser_plan_desc:0 "Han comenzado a surgir voces a favor de la creación de un trío de cruceros de batalla; barcos más grandes que cualquier cosa que hayamos construido o diseñado previamente. Con la buena voluntad alemana, podrían proporcionarnos los planos del crucero de batalla alemán Scharnhorst, permitiéndonos usarlos como base para crear nuestros propios diseños. Estas naves seguramente disuadirían cualquier ataque a nuestras colonias."
 HOL_the_battlecruiser_plan_tt:0 "§R[GER.GetNameDefCap] debe aprobar el acuerdo para que las bonificaciones surtan efecto.§!\n"
 HOL_air_cover_for_the_new_fleet:0 "Cobertura Aérea para la Nueva Flota"
 HOL_air_cover_for_the_new_fleet_desc:0 "Si invertimos en grandes cruceros de batalla, también deberíamos asegurarles una cobertura aérea adecuada, para que los barcos no se desperdicien. Estudiaremos el diseño de un portaaviones."
 HOL_escorts_for_the_new_fleet:0 "Escoltas para la Nueva Flota"
 HOL_escorts_for_the_new_fleet_desc:0 "Nuestros cruceros de batalla requieren amplias escoltas para protegerse contra torpederos y submarinos. Debemos asegurarnos de que cualquier escolta que construyamos tenga el diseño más moderno posible."
 HOL_naval_heritage:0 "Patrimonio Naval"
 HOL_naval_heritage_desc:0 "Desde Piet Hein hasta Michiel de Ruyter, la historia de nuestra nación está llena de héroes navales y sus exitosas hazañas contra las principales potencias navales de su época. Un parentesco con los mares corre en nuestra sangre, y solo necesitamos abrazarlo para revivir nuestro orgullo y herencia naval."
 HOL_form_new_government:0 "Formar nuevo gobierno"
 HOL_form_new_government_desc:0 "Nuestro gobierno actual es débil y ahora está a punto de caer una vez más. Le daremos a un nuevo Primer Ministro la tarea de formar un gabinete más fuerte."
 HOL_gateway_to_europe:0 "Puerta de entrada a europa"
 HOL_gateway_to_europe_desc:0 "Los Países Bajos son la puerta de entrada del comercio a Europa, un hecho que nuestros socios comerciales entienden muy bien. Sin embargo, si bien nuestra posición nos fortalece, también nos coloca en una situación poco envidiable: mientras los británicos pretenden bloquear a sus posibles enemigos en el continente, los alemanes desean que aumentemos el flujo comercial hacia su país a través del nuestro, usándonos como puerta trasera para evitar el bloqueo."
 HOL_gateway_to_europe_tt:0 "¡Esto hace posible otorgar puntos de influencia comercial a §Y[GER.GetName]§! y §Y[ENG.GetName]§!.\n"
 HOL_cave_to_the_germans:0 "Cueva a los alemanes"
 HOL_cave_to_the_germans_desc:0 "Compartiendo una frontera terrestre con los alemanes, podríamos razonablemente esperar una invasión si rehusáramos sus demandas de un mayor flujo de comercio a través de nuestro país. ¡Que nos usen como puerta trasera para evitar un bloqueo británico, si eso significa nuestra seguridad!"
 HOL_trade_influence_tt:0 "¡Recibe una cantidad de §YPoder Político§! igual a la cantidad total invertida por todos los §YGateway to Europe§! Participantes. Actualmente esto equivale a:\n"
 HOL_cave_to_the_germans_tt:0 "@GER§Y[GER.ObtenerNombre]§! tiene al menos §Y15§! Intercambie puntos de influencia más que @ENG§Y[ENG.GetName]§!."
 HOL_cave_to_the_germans2_tt:0 "@GER§Y[GER.ObtenerNombre]§! tiene al menos §Y25§! Puntos de influencia comercial."
 HOL_maintain_trade_neutrality:0 "Mantener la neutralidad comercial"
 HOL_maintain_trade_neutrality_desc:0 "Debemos resistir las demandas sobre nuestro comercio de cualquier lado y mantener nuestras políticas comerciales tal como están ahora. Elegir un bando probablemente conduciría a la guerra con el otro..."
 HOL_maintain_trade_neutrality_tt:0 "Ni @GER§Y[GER.GetName]§! ni @ENG§Y[ENG.GetName]§! tener más de §Y5§! Intercambia puntos de influencia más que el otro.\n"
 HOL_maintain_trade_neutrality2_tt:0 "Ambos @GER§Y[GER.GetName]§! y @ENG§Y[ENG.GetName]§! tener al menos §Y50§! Intercambia puntos de influencia.\n"
 HOL_cave_to_the_british:0 "Cueva a los británicos"
 HOL_cave_to_the_british_desc:0 "Los británicos están participando en feroces negociaciones comerciales con nosotros, exigiendo que reduzcamos el flujo comercial a través de nuestro país hacia Alemania, ya que temen que los alemanes nos utilicen como una puerta trasera para escapar del bloqueo británico. Si nos negamos, los británicos simplemente nos bloquearían a nosotros también... Esto sería catastrófico para nuestra economía apenas recuperada, por lo que no tenemos más remedio que hacer lo que ellos desean."
 HOL_cave_to_the_british_tt:0 "@ESP§Y[ESP.ObtenerNombre]§! tiene al menos §Y15§! ¡Intercambie puntos de influencia más que @GER§Y[GER.GetName]§!\n"
 HOL_cave_to_the_british2_tt:0 "@ESP§Y[ESP.ObtenerNombre]§! tiene al menos §Y25§! Puntos de influencia comercial."
 HOL_volk_en_vaderland:0 "Popularizar el "Volk en Vaderland""
 HOL_volk_en_vaderland_desc:0 "Nuestra decisión de favorecer a un vecino sobre el otro significa que hemos abandonado definitivamente nuestra neutralidad. El aumento de las voces pro-alemanas y la retórica nacionalista resultante de nuestra reciente decisión está empezando a ser muy notorio en nuestra política interna, como en la forma del periódico de extrema derecha 'Pueblo y Patria'."
 HOL_de_jeugdstorm:0 "Comienza el reclutamiento de De Jeugdstorm"
 HOL_de_jeugdstorm_desc:0 "Apartar a una población del ferviente pacifismo e inculcarles en pocos años una cultura militarista no es tarea fácil. Pero con amplia propaganda, retórica y comenzando con nuestra impresionable juventud, lo lograremos en la mayor medida que podamos."
 HOL_strength_over_blood:0 "Fuerza sobre la sangre"
 HOL_strength_over_blood_desc:1 "La sangre no debería influir en si alguien es un líder o no. Que aquellos que han mostrado su fuerza guíen a nuestra nación, en lugar de aquellos cuya sangre era azul al nacer."
 HOL_join_germany:0 "Únete a Alemania"
 HOL_join_germany_desc:0 "Nosotros, que somos de espíritu afín, debemos unirnos contra el mundo. Es hora de que solicitemos la pertenencia al Eje."
 HOL_german_technological_exchange:0 "Intercambio Tecnológico Alemán"
 HOL_german_technological_exchange_desc:0 "Con acceso a la tecnología alemana, podremos llevar mejor nuestra parte de la carga de dar forma a este Nuevo Orden Mundial."
 HOL_beginnings_of_a_dutch_blitzkrieg:0 "Comienzos de una guerra relámpago holandesa"
 HOL_beginnings_of_a_dutch_blitzkrieg_desc:0 "Con la ayuda alemana quizás podamos unirnos a la Blitzkrieg con nuestras propias fuerzas de tanques."
 HOL_beginnings_of_a_dutch_blitzkrieg_tt_1:0 "¡Obtiene una §YLicencia de producción§! para el mejor §YTanque medio§! modelo desarrollado actualmente por §Y[GER.GetNameDef]§!.\n"
 HOL_beginnings_of_a_dutch_blitzkrieg_tt_2:0 "¡Obtiene bonificaciones de investigación para todos los §YTanques medianos§! modelos desarrollados actualmente por §Y[GER.GetNameDef]§!.\n"
 HOL_assume_the_naval_burden:0 "Asumir la carga naval"
 HOL_assume_the_naval_burden_desc:0 "Si bien nuestro aliado es un experto en la guerra terrestre, tal vez nuestra historia naval nos preste mejor para asumir la parte naval de la guerra."
 HOL_the_netherlands_first:0 "Holanda primero"
 HOL_the_netherlands_first_desc:0 "Holanda tiene toda la riqueza de recursos naturales para ser una Gran Potencia por derecho propio. Si hacemos un uso adecuado de él y continuamos militarizando nuestra sociedad, no necesitamos la ayuda alemana para labrarnos nuestro propio lugar en este mundo."
 HOL_implement_the_program:0 "Implementar el "Programa""
 HOL_implement_the_program_desc:0 "Ahora que la nación está segura bajo el liderazgo de nuestro Líder, es hora de implementar el 'Programa' del partido. Un gobierno fuerte, reformas económicas y sociales, y la abolición de la libertad de prensa y del derecho al voto son solo algunos de los puntos que fortalecerán a nuestro pueblo. ¡Todos deben cumplir con su deber por la Patria!"
 HOL_taking_back_french_flanders:0 "Recuperando [29.controller.GetAdjective] Flandes"
 HOL_taking_back_french_flanders_desc:0 "Desde entonces, la extensión histórica de los países bajos ha sido dividida por las principales potencias que los rodean. De estos, [29.controller.GetNameDef] todavía posee una cantidad considerable de tierra que se considera parte de la Flandes histórica. Ahora somos lo suficientemente fuertes como para recuperarlo, y deberíamos hacerlo."
 HOL_the_united_netherlands:0 "Los Países Bajos Unidos"
 HOL_the_united_netherlands_desc:0 "Nuestros pueblos son más fuertes juntos. Incluso los británicos lo sabían cuando crearon el estado tapón de los Países Bajos Unidos después de las guerras napoleónicas. Aunque de corta duración, esto solo significa que se requiere un liderazgo más fuerte para que la propuesta funcione. Regresaremos a los belgas y luxemburgueses al redil, para que a partir de entonces se mantengan firmes contra quien venga."
 HOL_taking_back_our_old_colonies:0 "Recuperando nuestras antiguas colonias"
 HOL_taking_back_our_old_colonies_desc:0 "Nuestra debilidad temporal resultante de la conquista de Napoleón hace casi 150 años nos hizo perder muchas de nuestras colonias ante los británicos. Las poblaciones de muchos de estos todavía comparten nuestra cultura y herencia holandesa. ¡Debemos recuperar nuestras antiguas posesiones coloniales!"
 HOL_imperial_ambitions:0 "Ambiciones Imperiales"
 HOL_imperial_ambitions_desc:0 "Mientras nuestro pueblo se deleita en la gloria que corresponde a nuestro estatus como poder imperial, todo lo que queda es recuperar nuestras antiguas colonias de Nieuw Nederland en el noreste de los Estados Unidos de América."
 HOL_legacy_of_the_de_zeven_provincien_mutiny:0 "Legado del motín "De Zeven Provinciën""
 HOL_legacy_of_the_de_zeven_provincien_mutiny_desc:0 "El motín a bordo del crucero "De Zeven Provinciën" en febrero de 1933 ha sido un tema tabú desde entonces. Hay que volver a hacer discutible el tema, para no olvidar los sacrificios que esos valientes hicieron por la causa de los Trabajadores. ¡Todos deberíamos tomar ejemplo de sus acciones y levantarnos para defender nuestros ideales!"
 HOL_decolonization:0 "Descolonización"
 HOL_decolonization_desc:0 "Nuestra patria tiene muchos problemas, y en lugar de enviar nuestros recursos al exterior para cuidar de nuestras colonias, mientras oprimimos a la población nativa, deberíamos claramente darles su libertad para que puedan ascender como miembros plenos e iguales de la comunidad global, retirándose nuestras fuerzas de regreso al continente en el proceso."
 HOL_decolonization_tt1:0 "¡Todos los estados de §YIndonesia§!: ¡Totalmente controlado por §Y[INS.GetNameDef]§!"
 HOL_decolonization_tt2:0 "¡Todos los estados de §YIndonesia§!: ¡Totalmente controlado por §Y[HOL.GetNameDef]§!"
 HOL_decolonization_tt:0 "¡Crea 8 unidades KNIL con §Y9 Infantería§! batallones en §YHolanda§!.\n"
 HOL_red_is_the_new_orange:0 "El rojo es el nuevo naranja"
 HOL_red_is_the_new_orange_desc:0 "La igualdad no deja espacio para que nadie se eleve por encima de los demás, aunque se trate de una familia tan entrelazada con la historia de nuestra nación. Sus títulos deben ser despojados y sus recursos incautados para promover el bien común."
 HOL_affirm_loyalty_to_moscow:1 "Afirmar lealtad a [SOU.Capital.GetCapitalVictoryPointName]"
 HOL_affirm_loyalty_to_moscow_desc:1 "Nuestro partido ha seguido durante mucho tiempo las instrucciones de [SOU.Capital.GetCapitalVictoryPointName], y es natural que nos unamos a ellos en su lucha para difundir el comunismo en todo el mundo."
 HOL_soviet_technical_teams:0 "Equipos técnicos soviéticos"
 HOL_soviet_technical_teams_desc:0 "Nuestros aliados dominan el arte de maximizar la producción de equipo de guerra. Al recibir algunos equipos de expertos, podemos ajustar nuestras propias líneas de producción para hacer uso de sus innovaciones."
 HOL_making_the_ends_of_europe_meet:0 "Haciendo que los extremos de Europa se encuentren"
 HOL_making_the_ends_of_europe_meet_desc:0 "El comunismo ahora abraza a Europa por ambos lados. Es hora de llegar a fin de mes y eliminar el poder intermedio."
 HOL_join_the_french:0 "Únete a los franceses"
 HOL_join_the_french_desc:0 "El movimiento comunista en Francia se ha vuelto cada vez más exitoso, y ahora han elegido mantenerse separados del Komintern. Como están mucho más cerca de nosotros geográficamente, alinearnos con ellos beneficiará mucho más a la causa del comunismo que confiar en los lejanos soviets."
 HOL_french_military_mission:0 "Misión militar francesa"
 HOL_french_military_mission_desc:0 "El ejército francés es famoso en todo el continente. Invitaremos a una misión militar, para educar a nuestros pensadores militares y mejorar la organización de nuestro ejército."
 HOL_socialist_industrial_support:0 "Apoyo Industrial Socialista"
 HOL_socialist_industrial_support_desc:0 "Nuestros aliados tienen una capacidad industrial mucho mayor que la nuestra. Necesitaremos su ayuda si queremos capear la tormenta que se avecina."
 HOL_for_the_common_good:0 "Por el bien común"
 HOL_for_the_common_good_desc:0 "En interés del bien común de todo el comunismo, debemos compartir nuestros avances tecnológicos entre nosotros."
 HOL_for_the_common_good_tt:0 "§Y[HOL.ObtenerNombre]§! y todos los miembros de la facción se unen al §YComunist Technology Exchange§!.\n"
 HOL_mobilize_the_masses:0 "Movilizar a las masas"
 HOL_mobilize_the_masses_desc:0 "El único que puede defender al trabajador es el trabajador. ¡El pueblo debe levantarse en defensa de su país y de sus creencias!"
 HOL_bastion_of_true_communism:0 "Bastión del verdadero comunismo"
 HOL_bastion_of_true_communism_desc:0 "Estamos solos en Europa occidental en nuestra interpretación del comunismo. No tenemos a quién recurrir, por lo que debemos confiar en nosotros mismos para lograr la victoria final de la causa comunista."
 HOL_bring_socialism_south:0 "Llevar el socialismo al sur"
 HOL_bring_socialism_south_desc:0 "Debemos apoyar a nuestros compañeros ideológicos del sur, por la fuerza si es necesario. Como estamos tan lejos de Moscú y nos acosan ideologías hostiles por todas partes, debemos formar nosotros mismos un baluarte fuerte del comunismo en las costas occidentales de Europa."
 HOL_enemies_on_all_fronts:0 "Enemigos en todos los frentes"
 HOL_enemies_on_all_fronts_desc:0 "Nuestra nación es pequeña y carece de profundidad estratégica. Nuestra única esperanza de supervivencia es que cada hombre y mujer cumpla con su deber, y que cualquier invasor se encuentre con una masa de cuerpos que no pueda vencer."
 HOL_haven_of_tolerance:0 "Refugio de tolerancia"
 HOL_haven_of_tolerance_desc:0 "El espíritu holandés brilla incluso en el comunismo. Damos la bienvenida a todos y cada uno de los que han sido rechazados por sus países de origen. No preguntamos sobre su pasado, solo que cumplan con su deber de proteger este edén incipiente de las fuerzas que lo sofocarían."
 HOL_pre_empt_western_intervention:0 "Prevenir la intervención occidental"
 HOL_pre_empt_western_intervention_desc:0 "A medida que nuestra ideología se afianza, hay poderes que la verían fracasar en su cuna. No podemos permitir que esto suceda, y en lugar de esperar a que caiga el inevitable martillazo, debemos actuar con rapidez y eliminar esta amenaza para nuestra propia supervivencia."
 HOL_oranje_boven:0 "¡Volvemos a Oranje Boven!"
 HOL_oranje_boven_desc:1 "La historia de nuestro país está entrelazada con la familia real de Orange-Nassau. Como tal, el color naranja se ha convertido en un símbolo nacional, reflejado tanto en la costumbre de agregar un banderín naranja a la bandera en los días de celebración nacional, como en breves canciones patrióticas como 'Oranje Boven', o 'Orange Above', celebrando a la Reina y la familia real en su conjunto."
 HOL_symbol_of_resistance:0 "Símbolo de Resistencia"
 HOL_symbol_of_resistance_desc:0 "Desde que Guillermo el Silencioso aseguró nuestra independencia de los españoles en la Guerra de los 80 Años, la familia real ha sido un símbolo de la independencia holandesa y la resistencia a cualquier invasor extranjero. Es seguro que si nuestras fronteras son violadas nuevamente, esto no será diferente."
 HOL_replace_the_defeatist_government:0 "Reemplazar al gobierno derrotista"
 HOL_replace_the_defeatist_government_desc:0 "Nuestro gobierno está lleno de cobardes que no ven ningún sentido en seguir resistiendo al agresor. Debemos reemplazar a estos hombres con aquellos que estén dispuestos a hacer lo que se debe hacer para que la lucha llegue a su conclusión exitosa."
 HOL_the_only_man_in_the_dutch_government:0 "El único hombre en el gobierno holandés"
 HOL_the_only_man_in_the_dutch_government_desc:0 "Como dijo una vez el mismo Churchill, nuestra orgullosa reina Guillermina es 'el único hombre en el gobierno holandés'; el único con la columna vertebral para hacer lo que se debe hacer. En lugar de depender de los de estómago más débil, tal vez debería asumir el control directo del gobierno y gobernar como mejor le parezca."
 HOL_de_vernieuwing:0 "Inicio del programa "De Vernieuwing""
 HOL_de_vernieuwing_desc:0 "Como parte del programa de la Reina, el 'vernieuwing' o 'renovación' acabará con el concepto erróneo de los partidos políticos. El disgusto de la Reina con los políticos es bien conocido, y si ella cree que estaremos mejor sin ellos, entonces quizás sea así. Sin duda hará más fácil gobernar."
 HOL_depillarization:0 "Depilarización"
 HOL_depillarization_desc:1 "La sociedad holandesa se ha dividido en varios estratos, llamados 'zuilen' o 'pilares'. Como parte del nuevo mandato de la Reina, se ha propuesto acabar con esta 'pilarización' que ha azotado a nuestro país durante todos estos años. Aquellos con una religión, ideología o estatus social ahora pueden interactuar libremente con los de otra, mejorando la estabilidad."
 HOL_a_new_dutch_unity:0 "Una nueva unidad holandesa"
 HOL_a_new_dutch_unity_desc:0 "Con el buen progreso del mandato de la Reina, podemos fomentar un nuevo sentido de orgullo nacional y unidad entre la gente. Solo juntos seremos fuertes, y nunca necesitaremos agachar la cabeza entre las principales potencias del mundo debido a nuestra pequeña nación. Como pueblo, golpeamos mucho más fuerte de lo que indicaría nuestro pequeño tamaño."
 HOL_revive_the_buffer_state_proposal:0 "Reactivar la propuesta del Estado tapón"
 HOL_revive_the_buffer_state_proposal_desc:0 "Como los alemanes y los franceses parecen incapaces de contenerse una y otra vez, tal vez sea el momento de defender el caso de un poderoso estado tapón de los Países Bajos una vez más. Si los belgas y los luxemburgueses no deseaban esto, entonces tal vez deberían haber hecho más para contribuir al esfuerzo de guerra, como lo hemos hecho nosotros."
 HOL_revive_the_buffer_state_proposal_tt1:0 "§Y[HOL.GetName]§!: Tiene mayor £legitimidad §YLegitimidad§! que §Y[BEL.GetName]§!"
 HOL_revive_the_buffer_state_proposal_tt2:0 "§Y[HOL.GetName]§!: Tiene mayor £legitimidad §YLegitimidad§! que §Y[LUX.GetName]§!"
 HOL_royal_arms_purchases:0 "Compras de armas reales"
 HOL_royal_arms_purchases_desc:0 "Como ahora sus intereses están aún más íntimamente ligados a los del país en su conjunto, la Reina ha propuesto utilizar su amplio patrimonio personal para financiar la adquisición de nuevos equipos en el extranjero."
 HOL_develop_the_south:0 "Desarrollar el sur"
 HOL_develop_the_south_desc:1 "Habiendo obtenido el resto de los antiguos Países Bajos Unidos, ahora debemos buscar asegurarnos de que estas tierras reciban las mismas inversiones para la construcción industrial que recibió el corazón holandés, para que no se queden atrás en comparación con el resto del país."
 HOL_wilhelminism:0 "Wilhelminismo"
 HOL_wilhelminism_desc:0 "[Root.GetWilhelminismDesc]"
 HOL_WILHELMINISM_FASCISM:0 "Los lazos dinásticos entre nuestra propia casa real y la del Kaiser alemán, que ha residido en Huis Doorn desde el final de la Gran Guerra, siguen siendo fuertes. Tal vez podamos usar la popularidad que todavía disfruta entre muchos en el ejército alemán para nuestro propio beneficio y, al hacerlo, crear un estado poderoso que tenga motivos para estar agradecido con nosotros cuando termine la guerra."
 HOL_WILHELMINISM_NEUTRALITY:0 "Los lazos dinásticos entre nuestra propia casa real y la del Kaiser alemán, que hasta hace poco residía en el exilio en Huis Doorn, en los Países Bajos, siguen siendo fuertes. Nosotros, que somos una familia, debemos permanecer unidos, y los alemanes sin duda tienen motivos para agradecernos por acoger a su Kaiser durante todo este tiempo."
 HOL_wilhelminism_tt:0 "¡Obtiene espíritu nacional §YDerectores alemanes§!, que periódicamente generará unidades con §Y7 Infantería§. y §Y2 Artillería§! batallones y §YIngeniero§!, §YRecon§! y §YArtillería§! Soporte.\n"
 HOL_unity_through_democracy:0 ""Unidad a través de la democracia""
 HOL_unity_through_democracy_desc:0 "El 'Movimiento holandés para la unidad a través de la democracia' ('Eenheid door Democratie') se formó en 1935 y desde entonces ha sido una voz extraparlamentaria abierta contra los demagogos de todas las demás ideologías. Apoyar el movimiento puede a su vez pagar dividendos al defender nuestra democracia y fortalecer nuestro gobierno."
 HOL_go_with_britain:0 "Ir con Gran Bretaña"
 HOL_go_with_britain_desc:0 "Los británicos han defendido los ideales democráticos en la crisis actual y comparten nuestro interés en la integridad de nuestros imperios coloniales. Es natural que nos unamos a su causa."
 HOL_de_vaarplicht:0 "Reintroducir De Vaarplicht"
 HOL_de_vaarplicht_desc:0 "Después de 150 años de neutralidad y décadas de creciente pacifismo, debemos demostrar a nuestros nuevos aliados nuestra determinación de luchar. En lugar de depender de una marina mercante basada en voluntarios como otras naciones, firmaremos la ley Vaarplicht, u 'Obligación de navegar'. Todos los ciudadanos holandeses que aún no hayan sido reclutados estarán en lo sucesivo obligados a prestar servicios para la marina mercante o en su beneficio."
 HOL_request_allied_favors:0 "Solicitar favores aliados"
 HOL_request_allied_favors_desc:0 "Puede que seamos una potencia menor, pero hemos demostrado nuestra dedicación para ganar esta guerra. Sin embargo, para ello necesitamos ayuda, y es de esperar que nos hayamos ganado algunos favores con nuestras aportaciones..."
 HOL_request_allied_favors_tt:0 "Estos permiten obtener §YIndustria fuera del mapa§!, §YMano de obra§!, §YEquipo§! y más de tus aliados.\n"
 HOL_the_singapore_conferences:0 "Las conferencias de Singapur"
 HOL_the_singapore_conferences_desc:0 "Los británicos nos han invitado, junto con los estadounidenses y los australianos, a una serie de conferencias sobre la creciente agresión japonesa de los últimos años, que amenaza todos nuestros intereses en el sudeste asiático. Juntos, desarrollaremos planes defensivos que, aunque no sean vinculantes, nos brindarán información valiosa sobre el apoyo que podemos esperar de ellos en caso de un ataque japonés."
 HOL_ship_a_day_sinking_quotas:0 "Cuotas de hundimiento de Ship-a-Day"
 HOL_ship_a_day_sinking_quotas_desc:0 "Incluso si no podemos defender directamente las Indias Orientales de un asalto decidido, no debemos ponérselo fácil. Nuestras fuerzas submarinas deben atacar incesantemente las líneas de suministro del enemigo, y deben estar equipadas para hacerlo, así como estar dirigidas por un comandante agresivo y capaz."
 HOL_allied_technological_developments:0 "Desarrollos tecnológicos aliados"
 HOL_allied_technological_developments_desc:0 "La victoria reside en la superioridad tecnológica. Debemos prestar nuestra parte a los vastos recursos inyectados en los programas de investigación y desarrollo de Allied, para que nosotros también podamos beneficiarnos de ellos."
 HOL_american_west_indies_protectorate:0 "Protectorado de las Indias Occidentales Americanas"
 HOL_american_west_indies_protectorate_desc:0 "Deberíamos solicitar la protección estadounidense de nuestros territorios occidentales periféricos. Seguramente no desean ver a ningún otro poder entrometiéndose con la Doctrina Monroe."
 HOL_american_west_indies_protectorate_tt:0 "§R[USA.GetNameDefCap] debe aprobar el acuerdo para que las bonificaciones surtan efecto.§!\n"
 HOL_combined_chiefs_of_staff_representation:0 "Representación combinada de jefes de personal"
 HOL_combined_chiefs_of_staff_representation_desc:0 "Se han tomado nota de nuestras contribuciones y, con cierta presión política, puede ser posible obtener representación, si no participación, en el club exclusivo de planificadores estratégicos angloamericanos que es el Estado Mayor Combinado."
 HOL_the_fourth_ally:0 "El cuarto aliado"
 HOL_the_fourth_ally_desc:0 "A pesar de nuestros humildes comienzos, nuestras contribuciones son innegables. Es hora de ocupar nuestro lugar como el cuarto aliado en la guerra contra los fascistas, junto con el Reino Unido, los Estados Unidos y la Unión Soviética."
 HOL_zandery_military_airport:0 "Aeropuerto militar de Zandery"
 HOL_zandery_military_airport_desc:0 "Debido a la importancia de la bauxita de Surinam y el petróleo de Curazao para el esfuerzo de guerra de los Aliados, los estadounidenses han propuesto ayudar en su defensa estableciendo un puesto de radar en Curazao y construyendo un aeropuerto e infraestructura en Zandery en Surinam. Una vez terminado, debería ser el aeropuerto militar más grande de América del Sur."
 HOL_lead_the_minor_democracies:0 "Liderar las Democracias Menores"
 HOL_lead_the_minor_democracies_desc:0 "Como las principales potencias de nuestros días parecen empeñadas en otra guerra, les corresponde a las pequeñas democracias de Europa evitar que el mundo arda, como una multitud que mantiene a dos combatientes separados. Lideraremos a los demás para formar un bloque de neutralidad contra los belicistas."
 HOL_form_the_benelux:0 "Forma el Benelux"
 HOL_form_the_benelux_desc:0 "Nosotros, las pequeñas naciones de Europa occidental, aplastadas durante siglos entre las potencias de Gran Bretaña, Francia y ahora Alemania, estamos hartos de los conflictos que destrozan nuestro continente. Un Estados Unidos de Europa podría algún día evitar catástrofes como la Gran Guerra, pero al formar una unión flexible con nuestros vecinos del sur podemos proporcionar el núcleo de tal organización ya hoy."
 HOL_form_the_benelux_bel_tt:0 "Obtiene el evento '§YLos Países Bajos invitan a [BEL.GetName] al Benelux§!'.\n"
 HOL_form_the_benelux_lux_tt:0 "Obtiene el evento '§YLos Países Bajos invitan a [LUX.GetName] al Benelux§!'.\n"
 HOL_responsibility_for_our_own_defense:0 "Responsabilidad de nuestra propia defensa"
 HOL_responsibility_for_our_own_defense_desc:0 "Sin poderes importantes en los que confiar, no tenemos más remedio que ocuparnos de nuestras propias defensas y asumir la plena responsabilidad de garantizar que sean adecuadas para cualquier desafío que se les presente."
 HOL_lessons_from_the_low_countries:0 "Lecciones de los Países Bajos"
 HOL_lessons_from_the_low_countries_desc:0 "Como tierra neutral entre dos grandes potencias, los Países Bajos han visto su parte de la guerra. Debemos sacar nuestras lecciones de esto y estar preparados para más invasiones, ya que un vecino intenta aplastarnos una vez más para alcanzar al otro."
 HOL_foundations_for_a_european_union:0 "Fundamentos para una Unión Europea"
 HOL_foundations_for_a_european_union_desc:0 "Desde los humildes comienzos de nuestro Benelux, debemos forjar una Unión de Naciones en todo el continente, de pie hombro con hombro ante el incesante belicismo de las principales potencias. Una Unión Europea garantizará la paz y la prosperidad para todos."
 HOL_the_continents_best_and_brightest:0 "Los mejores y más brillantes del continente"
 HOL_the_continents_best_and_brightest_desc:0 "Aunque cada uno de nosotros tiene pocos recursos, si los ponemos en común podemos lograr todo lo que los mayores son capaces de hacer."
 HOL_the_best_defense:0 "La mejor defensa"
 HOL_the_best_defense_desc:0 "No debemos ser tomados por sorpresa como lo hemos sido en guerras anteriores. Si nuestros vecinos no escuchan razones y se conforman con la paz, entonces debemos hacerlos."
 ENG_fortify_the_empire:0 "Fortificar el imperio"
 mtg_usa_civil_war_warning_tt:0 "§R¡Esto te acercará a una Guerra Civil!§!\n"
 fascists_uprising_tt:0 "Los elementos fascistas de la población comenzarán los preparativos para un levantamiento."
 USA_intervention_mandate_tt:0 "§YMandatos de Intervención§! permítanos solicitar al Congreso que autorice una acción militar contra otro país."
 USA_honor_the_confederacy_tt:0 "Estas decisiones nos permiten reconstruir la confianza de la gente en el gobierno en caso de una guerra civil al reconectarnos con el pasado."
 USA_foreign_support_tt:0 "Estas decisiones nos permiten acercarnos a los principales países para presionar por apoyo material."
