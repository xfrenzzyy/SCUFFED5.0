 POLITICS_CHAO_KUNG_DESC:0 "Abad en China, Chao Kung afirmó ser el verdadero Dalai Lama y fue apoyado tanto por Alemania como por Japón. Sin embargo, pocos saben que este hombre es en realidad nacido en Hungría, Ignaz Trebitsch, quien fue miembro del parlamento británico con el nombre de Trebitsch-Lincoln, trabajó como espía para Alemania por un tiempo antes de mudarse a China, convertirse al budismo y convertirse en abad. ..todo eso antes de que afirmara ser la reencarnación del Dalai Lama."
