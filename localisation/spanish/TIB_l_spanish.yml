 TIB_dob_dobs_vigilance_idea_desc:0 "Los Dob dobs son los monjes encargados de controlar a los demás monjes. Si bien su trabajo habitual es principalmente controlar a las multitudes durante los festivales, pueden castigar potencialmente a los monjes que podrían ser seducidos por ideas perversas."
