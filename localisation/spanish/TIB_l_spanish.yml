 TIB_dalai_lama:0 "Dalai Lama"
 TIB_dalai_lama_desc:0 "El Dalai Lama es hijo de una familia campesina en un pequeño pueblo de Amdo como lo revela la dirección de los pañuelos de los oráculos y las visiones del regente."
 TIB_dalai_lama_phawpon:0 "Joven Dalái Lama"
 TIB_dalai_lama_phawpon_desc:0 "El Dalai Lama es hijo de Yabshi Phawpön. Fue elegido porque el caballo del Dalai Lama anterior se escapó y se detuvo frente a la casa del niño, esperando a su maestro reencarnado como el Tíbet esperando el regreso de su gobernante."
