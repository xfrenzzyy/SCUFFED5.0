 TIB_build_strong_state_idea:0 "Construir un estado fuerte"
 TIB_build_greater_tibet:0 "Construir el Gran Tíbet"
 TIB_call_for_reform:0 "Llamado a la reforma"
 TIB_call_for_reform_desc:0 "Como el regente quiere abdicar, de repente ha aparecido una oportunidad para una reforma profunda del estado. El futuro del Tíbet ahora pende de un hilo, y se abre un nuevo camino para el país más alto del mundo."
 TIB_chinese_model:0 "El modelo chino"
 TIB_chinese_model_desc:0 "Debemos mirar hacia China si queremos encontrar un modelo adecuado para la modernidad asiática."
 TIB_study_british_constitution:0 "Estudia la Constitución británica"
 TIB_study_british_constitution_desc:0 "Si queremos establecer un estado moderno, tendremos que establecer un sistema legal equilibrado. Para ello podemos intentar adaptar nuestra propia versión del sistema británico. Un sutil equilibrio entre un parlamento fuerte y un monarca. De esa manera, el futuro del Dalai Lama estará asegurado y podremos beneficiarnos del pleno apoyo de los reformistas y los británicos."
 TIB_free_lungshar_and_implement_reforms:0 "Liberar Lungshar e implementar reformas"
 TIB_free_lungshar_and_implement_reforms_desc:0 "Hace unos años, el aristócrata Lungshar intentó implementar reformas democráticas. Su "conspiración" fue desenmascarada, fue arrestado y sus ojos fueron removidos cruelmente. Aunque fue torturado y encarcelado en su momento, su plan sigue siendo la mejor directriz que tenemos para implementar reformas democráticas en el país."
 TIB_reopen_british_school:0 "Reabrir la Escuela Británica de Gyantse"
 TIB_reopen_british_school_desc:0 "Durante algunos años durante la década de 1920, existió una escuela británica en la ciudad de Gyantse, que ayudó a formar el futuro de la élite tibetana al abrirles los ojos a la ciencia y las prácticas modernas del mundo exterior. Si bien se cerró después de que los monasterios se quejaran de que habían perdido el monopolio del conocimiento, es hora de reabrir la escuela y desarrollar una nueva generación de tibetanos basada en las enseñanzas modernas."
 TIB_a_tibetan_parliament:0 "Reformar la Asamblea Nacional"
 TIB_a_tibetan_parliament_desc:0 "Bajo el sistema tradicional, la asamblea nacional tenía pocos poderes, pero seguía siendo esencial para representar los intereses de la aristocracia ante el Dalai Lama y su regente. Con las reformas adecuadas y la implantación del parlamentarismo, este grupo se abrirá a nuevos intereses y tendrá poder para oponerse a las decisiones del monarca."
 TIB_constitutional_theocracy:0 "Teocracia Constitucional"
 TIB_constitutional_theocracy_desc:0 "Al combinar el constitucionalismo y los elementos teocráticos, podremos garantizar los derechos democráticos mientras mantenemos la santidad del Dalai Lama como nuestro jefe de estado. La nueva constitución ha sido aprobada por la asamblea nacional y ahora debe recibir los sellos de Ganden Thripa y los dos tutores del Dalai Lama para formar un "Gran juramento" inalterable (mna' gan mthu mo che) y convertirse en ley."
 TIB_british_guarantees:0 "Garantías británicas"
 TIB_british_guarantees_desc:0 "Con nuestros estrechos vínculos con los británicos, ahora podemos pedir un tratado oficial de garantías para mantener nuestra seguridad en este momento difícil."
 TIB_ask_for_a_british_commander:0 "Pregunte por un comandante británico"
 TIB_ask_for_a_british_commander_desc:0 "Para asegurar un buen liderazgo en nuestro ejército, deberíamos pedir a los británicos que permitan a Philip Neame supervisar nuestros planes militares."
 TIB_reduce_monasteries_influence:0 "Reducir la influencia de los monasterios"
 TIB_reduce_monasteries_influence_desc:0 "Los monjes que tenían el monopolio del conocimiento y un acceso privilegiado a las estructuras políticas antes de las reformas, ahora ven que pierden influencia día a día. Su enojo es comprensible, pero también sirve como un obstáculo para la modernización que debe superarse."
 TIB_dual_educational_system:0 "Sistema Educativo Dual"
 TIB_dual_educational_system_desc:0 "Los monjes que tenían el monopolio del conocimiento y un acceso privilegiado a las estructuras políticas antes de las reformas ahora ven que pierden influencia día a día. Su enojo es comprensible y debemos tratar de llegar a un compromiso entre la educación religiosa y occidental."
 TIB_education_reform:0 "Escuelas reformadas de Tsikhang y Tse Laptra"
 TIB_education_reform_desc:0 "A través de innumerables reformas, finalmente hemos comenzado a abrirnos a las enseñanzas y ciencias modernas. Sólo podemos contemplar nuestro atraso y tratar de mejorar nuestra situación."
 TIB_restart_mondo_field_survey:0 "Reiniciar la encuesta de campo de Möndö"
 TIB_restart_mondo_field_survey_desc:0 "Después de su regreso de Inglaterra, Möndö comenzó a buscar minerales interesantes en el Tíbet (especialmente oro). Pero como fue acusado de perturbar los espíritus y estropear las cosechas, se le prohibió continuar. Ahora que hemos reducido la influencia de los monjes, debemos alentarlo a que renueve sus esfuerzos."
 TIB_exploit_the_findings:0 "Explotar los hallazgos"
 TIB_exploit_the_findings_desc:0 "Ahora que hemos identificado nuevos depósitos de mineral, podemos explotar los hallazgos y usarlos para beneficiar la producción."
 TIB_empower_the_military_faction:0 "Empoderar a la facción militar"
 TIB_empower_the_military_faction_desc:0 "Una vez que se lanzó el llamado a la reforma, el primer grupo en responder fue, naturalmente, el ejército. Llevan años pidiendo reformas y han sido bloqueados repetidamente en sus deseos políticos, incluso reprimidos debido a la oposición de los monjes que temían perder su papel fundamental en la sociedad tibetana. Ahora ha llegado el momento, y una nueva era está comenzando en la meseta más allá de las altas montañas."
 TIB_secularization:0 "Secularización"
 TIB_secularization_desc:0 "Para construir un estado más moderno, debemos separar las instituciones religiosas y restringir la influencia de los poderes espirituales a los asuntos temporales. La debilidad del regente y la juventud del Dalai Lama hacen de esta vez una ventana de oportunidad única para remodelar el Tíbet."
 TIB_fair_treatment_of_the_dalai_lama:0 "Trato justo del Dalai Lama"
 TIB_fair_treatment_of_the_dalai_lama_desc:0 "Al igual que el Emperador en China después de la revolución de 1911, no queremos eliminar al Dalai Lama, sino controlarlo restringiéndolo al palacio de Potala."
 TIB_control_the_monasteries:0 "Controla los Monasterios"
 TIB_control_the_monasteries_desc:0 "Teniendo en cuenta la oposición expresada por los monjes y su deseo de recuperar el poder, no podemos permitir que planeen un golpe de estado para restablecer un gobierno teocrático absolutista."
 TIB_invite_chinese_officials:0 "Invitar a funcionarios chinos"
 TIB_invite_chinese_officials_desc:0 "Debido a los estrechos vínculos entre la facción militar y el partido Kuomintang en China, es lógico invitar a funcionarios chinos y aliviar las tensiones en la frontera."
 TIB_join_the_front:0 "Únete al frente"
 TIB_join_the_front_desc:0 "Los chinos están en peligro y, como una de las 5 razas, es nuestro deber ayudarlos a luchar contra los invasores japoneses."
 TIB_negotiated_chinese_suzerainty:0 "soberanía china negociada"
 TIB_negotiated_chinese_suzerainty_desc:0 "Si bien somos una de las razas de la unión china, también tenemos nuestras especificidades. Para preservarlos, debemos negociar condiciones favorables respecto a nuestro futuro dentro de la República."
 TIB_road_to_china:0 "camino a china"
 TIB_road_to_china_desc:0 "Para garantizar que la comunicación con China sea más rápida y confiable, se debe analizar y reconstruir el gran camino hacia el este."
 TIB_mobilization_measures:0 "Medidas de Movilización"
 TIB_mobilization_measures_desc:0 "Para salvaguardar nuestros intereses, debemos asegurarnos de que nuestro país sea capaz de resistir un ataque."
 TIB_radical_reforms:0 "Reformas Radicales"
 TIB_radical_reforms_desc:0 "No viviremos eternamente bajo la opresión de los monjes y lamas. Nos mantienen a todos en un estado de atraso feudal para asegurarse de que permanezcan en el poder. ¡Esto ya no es tolerable! Debemos destruir el sistema feudal y garantizar la modernización del país."
 TIB_build_strong_modern_state:0 "Construir un Estado moderno fuerte"
 TIB_build_strong_modern_state_desc:0 "Sí, algunos monjes han sido agredidos... ¡pero mira el resultado! Ahora tenemos las manos libres para invitar a asesores de manufactura y apoyar la modernización del país."
 TIB_centralize_power:0 "centralizar el poder"
 TIB_centralize_power_desc:0 "¡Demasiadas personas dudan de nuestras convicciones! Demasiados miran con nostalgia el pasado tiránico mientras son incapaces de ver el futuro brillante que nos espera. Deben abordarse con rapidez si queremos que nuestros cambios se implementen por completo."
 TIB_crush_the_reactionaries:0 "Aplastar a los reaccionarios"
 TIB_crush_the_reactionaries_desc:0 "Teniendo en cuenta la oposición expresada por los monjes y su deseo de recuperar el poder, no podemos permitir que planeen un golpe de estado para restablecer un gobierno teocrático absolutista. Por lo tanto, deben ser tratados con rapidez y eficacia."
 TIB_claim_qinghai:0 "Reclamar Qinghai"
 TIB_claim_qinghai_desc:0 "Qinghai se compone de la provincia tibetana de Amdo. Históricamente es una parte integral del gran Tíbet y debe ser liberado de sus opresores actuales."
 TIB_modernization_with_tibetan_characteristics:0 "Modernización con características tibetanas"
 TIB_modernization_with_tibetan_characteristics_desc:0 "¡Te he prometido progreso! ¡Te he prometido prosperidad! ¡Éste es el paso más importante! ¡La modernidad nos espera!"
 TIB_restart_mondo_field_survey2:0 "Reiniciar la encuesta de campo de Möndö"
 TIB_restart_mondo_field_survey2_desc:0 "Después de su regreso de Inglaterra, Möndö comenzó a buscar minerales interesantes en el Tíbet (especialmente oro). Pero como fue acusado de perturbar los espíritus y estropear las cosechas, se le prohibió continuar. Ahora que hemos reducido la influencia de los monjes, debemos alentarlo a que renueve sus esfuerzos."
 TIB_exploit_the_findings2:0 "Explotar los hallazgos"
 TIB_exploit_the_findings2_desc:0 "Ahora que hemos identificado nuevos depósitos de mineral, podemos explotar los hallazgos y usarlos para beneficiar la producción."
 TIB_compassion_for_the_masses:0 "El ascenso de Bapa Wangyal"
 TIB_compassion_for_the_masses_desc:0 "Procedente de la región fronteriza habitada por tibetanos bajo control chino, el joven Bapa Wangyal formó un pequeño grupo de estudiantes decididos a difundir las ideas marxista-leninistas y liberar a los tibetanos de la opresión de los monjes y lamas."
 TIB_get_rid_of_the_spiritual_opiates:0 "Deshágase de los opiáceos espirituales"
 TIB_get_rid_of_the_spiritual_opiates_desc:0 "Los clérigos han explotado al campesinado durante siglos, obligándolo a realizar trabajos forzados mientras buscaban una ilusión. Esto debe cesar y debe crearse un nuevo Tíbet a partir de la fuerza de trabajo colectiva del campesinado liberado."
 TIB_red_monasteries:0 "Monasterios rojos"
 TIB_red_monasteries_desc:0 "A fines de la década de 1920, los monjes fueron castigados por su adhesión al comunismo. Es la prueba de que el comunismo puede crecer en los monasterios y convertirlos en fortalezas que serán la vanguardia de la revolución."
 TIB_invite_chinese_commissars:0 "Invitar a los comisarios chinos"
 TIB_invite_chinese_commissars_desc:0 "¡Los comunistas chinos son un gran modelo a seguir! Han liberado a los campesinos y los están protegiendo de los enemigos de los trabajadores. Si estuvieran dispuestos a enviarnos algunos asesores, la calidad de nuestro ejército seguramente mejoraría."
 TIB_invite_soviet_advisors:0 "Invitar a asesores soviéticos"
 TIB_invite_soviet_advisors_desc:0 "Para mejorar la calidad de nuestro ejército, debemos pedir ayuda a la Unión Soviética. Si estuvieran dispuestos, tal vez podrían comenzar una misión militar para reemplazar a los británicos y ayudar a reorganizar nuestro ejército."
 TIB_accept_the_unity_of_china:0 "Aceptar la Unidad de China"
 TIB_accept_the_unity_of_china_desc:0 "Debemos reconocer que aunque no somos Hans, nosotros, como los manchúes, los huis y los mongoles, somos todavía miembros de la gran unión sobre la que se funda China."
 TIB_great_socialist_tibet:0 "Gran Tíbet Socialista"
 TIB_great_socialist_tibet_desc:0 "Es hora de realizar el sueño de Bapa Wangyal: la unificación de todas las tierras habitadas por tibetanos, libres de la tiranía tanto de los monjes mentirosos como de los opresores chinos."
 TIB_state_atheism:0 "Ateísmo estatal"
 TIB_state_atheism_desc:0 "¡Los monjes son opresores del pueblo! ¡Azotan a los campesinos por errores menores y para colmo, el regente era un hombre perverso y corrupto! Esa mascarada tiene que terminar de una vez por todas. Los monasterios deben ser eliminados para permitir la liberación de los trabajadores."
 TIB_climbing_the_mountain_of_progress:0 "Escalando la Montaña del Progreso"
 TIB_climbing_the_mountain_of_progress_desc:0 "La ciencia es crucial para la liberación de los trabajadores, y debemos asegurarnos de tener acceso a los últimos avances científicos para educar a la gente y liberarnos del atraso feudal."
 TIB_restart_mondo_field_survey_communism:0 "Reiniciar la encuesta de campo de Möndö"
 TIB_restart_mondo_field_survey_communism_desc:0 "Después de su regreso de Inglaterra, Möndö comenzó a buscar minerales interesantes en el Tíbet (especialmente oro). Pero como fue acusado de perturbar los espíritus y estropear las cosechas, se le prohibió continuar. Ahora que hemos reducido la influencia de los monjes, debemos alentarlo a que renueve sus esfuerzos."
 TIB_exploit_the_findings_communism:0 "Explotar los hallazgos"
 TIB_exploit_the_findings_communism_desc:0 "Ahora que hemos identificado nuevos depósitos de mineral, podemos explotar los hallazgos y usarlos para beneficiar la producción."
 TIB_encourage_british_mission:0 "Resolver la disputa sobre Tawang"
 TIB_encourage_british_mission_desc:0 "La frontera entre nuestro país y el Imperio Británico pasa por un valle remoto cerca del pueblo de Tawang. La imprecisión de los mapas actuales crea un pequeño problema: algunos pueblos han sido gravados dos veces porque ambos lados pensaban que estaban bajo sus jurisdicciones. Para preservar nuestras buenas relaciones con los británicos, la frontera debe estar claramente establecida."
 TIB_search_the_dalai_lama:0 "Busca al Dalai Lama"
 TIB_search_the_dalai_lama_desc:0 "La verdadera razón de la existencia del Regente es encontrar al Dalai Lama. Tras la meditación realizada específicamente con ese fin el año pasado y la consulta de oráculos, ha llegado el momento de iniciar la búsqueda de la reencarnación del Dalai Lama"
 TIB_traditional_government:0 "Gobierno tradicional"
 TIB_traditional_government_desc:0 "Para asegurar el futuro del Dalai Lama, la asamblea y el gobierno de regencia deben colaborar para asegurar la estabilidad del país."
 TIB_dob_dobs_vigilance:0 "Dob Dob Vigilancia"
 TIB_dob_dobs_vigilance_desc:0 "Los Dob dobs son los monjes encargados de guiar a los demás monjes. Si bien su trabajo habitual es principalmente controlar a las multitudes durante los festivales, también tienen la autoridad para castigar a los monjes seducidos por ideas perversas."
 TIB_renounce_to_abdicate:0 "Renunciar a abdicar"
 TIB_renounce_to_abdicate_desc:0 "El Regente había considerado renunciar por un período de tiempo. Pero una delegación de la asamblea se reunió con él para convencerlo de permanecer en el poder, para garantizar mejor la estabilidad de la regencia mientras el Dalai Lama apenas comienza su educación."
 TIB_monasteries_influence:0 "Confía en los Monasterios"
 TIB_monasteries_influence_desc:0 "Los monasterios son el núcleo del estado lamaísta y su apoyo es fundamental para emprender acciones políticas manteniendo el orden social."
 TIB_reintroduce_monastic_tax:0 "Reintroducir los impuestos monásticos"
 TIB_reintroduce_monastic_tax_desc:0 "Para financiar el estado y el lujoso estilo de vida del Regente, los monasterios deben contribuir al presupuesto nacional."
 TIB_guard_the_borders:0 "Guarda las fronteras"
 TIB_guard_the_borders_desc:0 "Nuestra seguridad podría estar en riesgo si alguna vez China decide amenazarnos. Nuestros puestos fronterizos deben ser reforzados para controlar más eficientemente los pasos de montaña fronterizos."
 TIB_denounce_regents_corruption:0 "Denuncia la corrupción del regente"
 TIB_denounce_regents_corruption_desc:0 "¡Jamphel Yeshe Gyaltsen no es un hombre religioso! Organizó orgías con hombres y mujeres por igual y malversó dinero para disfrutar de un estilo de vida escandalosamente lujoso. ¡Debe ser obligado a renunciar de inmediato!"
 TIB_religious_harmony:0 "Armonía Religiosa"
 TIB_religious_harmony_desc:0 "Ahora que el regente moralmente dudoso ha sido reemplazado, podemos asegurar el apoyo total de los monasterios."
 TIB_foreign_advices:0 "Consejos Extranjeros"
 TIB_foreign_advices_desc:0 "Para mantener nuestro ritmo con los extranjeros, debemos traer algunas tecnologías extranjeras a nuestro país. La mejor manera de lograr ese objetivo es confiar en unos pocos asesores occidentales que podrían mantenerse bajo un control cuidadoso."
 TIB_army_review:0 "Revisión del ejército"
 TIB_army_review_desc:0 "Al invitar a asesores militares extranjeros a revisar nuestro ejército, podemos comenzar a reformar nuestro ejército para compararlo mejor con los de las potencias extranjeras."
 TIB_officers_professionalism:0 "Oficiales Profesionalismo"
 TIB_officers_professionalism_desc:0 "Uno de los grandes problemas del Tíbet es que los funcionarios pasan de funciones militares a civiles y viceversa, lo que les impide desarrollar una valiosa experiencia a largo plazo. Para tener una fuerza de combate efectiva, debemos asegurarnos de que los oficiales permanezcan en el ejército y los vuelvan a capacitar para garantizar su competencia."
 TIB_modern_army_structure:0 "Estructura del ejército moderno"
 TIB_modern_army_structure_desc:0 "Para finalizar la reforma de nuestro ejército, debemos reorganizar la estructura de nuestro ejército e integrar algunas de las milicias en una estructura militar clara."
 TIB_train_monks_and_clerks_as_officers:0 "Capacitar a monjes y empleados como oficiales"
 TIB_train_monks_and_clerks_as_officers_desc:0 "Sería un movimiento bastante impopular pero una decisión necesaria para reclutar ciudadanos educados para fortalecer nuestro grupo de oficiales."
 TIB_build_air_strip:0 "construir una pista de aterrizaje"
 TIB_build_air_strip_desc:0 "La construcción de una pista de aterrizaje adecuada es el primer paso para lograr una fuerza aérea moderna, como la que tienen otras naciones."
 TIB_small_airframes:0 "Fuselajes pequeños"
 TIB_small_airframes_desc:0 "Teniendo en cuenta que solo será necesaria una superioridad aérea localizada para ayudar a las tropas en tierra, los aviones más pequeños y baratos son simplemente una mejor opción."
 TIB_large_airframes:0 "Grandes fuselajes"
 TIB_large_airframes_desc:0 "Teniendo en cuenta el tamaño del país y la dificultad de volar alrededor de altas montañas, es mejor tener aviones capaces de volar más lejos y más alto, capaces de escalar montañas en lugar de maniobrar alrededor de las numerosas cumbres de las montañas."
 TIB_flight_over_the_mountains:0 "Vuelo sobre las montañas"
 TIB_flight_over_the_mountains_desc:0 "Con nuestros avances recientes, ahora tenemos la capacidad de dominar el poder aéreo en la cima del mundo."
 TIB_naval_effort:0 "Finanzas Construcción naval"
 TIB_naval_effort_tt:0 "¡No hay suficientes espacios de construcción para §YAstilleros Navales§!"
 TIB_naval_effort_desc:0 "La expansión de nuestra armada debe ser nuestra prioridad. Asigne todos los recursos disponibles a nuevos astilleros e investigue barcos de superficie ligeros."
 TIB_flexible_navy:0 "Azul marino flexible"
 TIB_flexible_navy_desc:0 "Reinventar la guerra naval para dar cuenta de los avances en la tecnología submarina nos permitirá atacar de manera eficiente contra los convoyes enemigos."
 TIB_large_navy:0 "Marina grande"
 TIB_large_navy_desc:0 "Adaptar nuestras doctrinas navales para dar cabida a grandes barcos y garantizar la seguridad de nuestros convoyes comerciales nos enseñará mucho sobre qué tipo de barcos necesitamos."
 TIB_submarine_effort:0 "Guerra Submarina"
 TIB_submarine_effort_desc:0 "La guerra submarina es el desarrollo naval más emocionante desde la invención del barco torpedero. Haríamos bien en protegernos contra los submarinos y usarlos contra la navegación enemiga."
 TIB_cruiser_effort:0 "Concebir cruceros"
 TIB_cruiser_effort_desc:0 "Antes de incursionar en la investigación avanzada de acorazados, los cruceros más pequeños necesitan ser reemplazados."
 TIB_destroyer_effort:0 "Destructores de diseño"
 TIB_destroyer_effort_desc:0 "Al estudiar el diseño y el uso estratégico de los submarinos, también hemos aprendido cómo contrarrestar esas estrategias. Los destructores serán cruciales para esto."
 TIB_capital_ships_effort:0 "Intereses en Naves Capitales"
 TIB_capital_ships_effort_desc:0 "La nación con más acorazados gobernará los océanos. Los acorazados y los portaaviones representan lo viejo y lo nuevo en superioridad naval."
 TIB_buy_machines_in_india:0 "Comprar máquinas en India"
 TIB_buy_machines_in_india_desc:0 "El camino de la modernización comienza con la adquisición de lo que no podemos construir nosotros mismos. Para modernizar la fábrica de Drabshi Lekhoung, debemos viajar a la India y comprar máquinas para aumentar nuestra productividad y establecer una base industrial sólida."
 TIB_increase_drabshi_lekhoung_output:0 "Aumentar la producción de Drabshi Lekhoung"
 TIB_increase_drabshi_lekhoung_output_desc:0 "Ahora que han llegado las nuevas máquinas, podemos ensamblarlas y comenzar la producción."
 TIB_drabshi_lekhoung_arms_production:0 "Producción de armas Drabshi Lekhoung"
 TIB_drabshi_lekhoung_arms_production_desc:0 "Con la amplia cantidad de máquinas nuevas, podríamos planificar un aumento en la sección militar del complejo industrial."
 TIB_new_production_chains:0 "Nuevas Cadenas Productivas"
 TIB_new_production_chains_desc:0 "Con la incorporación de nuevos trabajadores y nuevas cadenas de producción, podremos aumentar la producción de armas."
 TIB_drabshi_lekhoung_power_plant:0 "Planta de energía del valle de Dode"
 TIB_drabshi_lekhoung_power_plant_desc:0 "La planta de energía de Dode Valley es la única fuente de electricidad en el país. Debe expandirse para impulsar más fábricas y expandir nuestra industria."
 TIB_steel_bridges_on_the_way_to_lhasa:0 "Puentes de acero en el camino a Lhasa"
 TIB_steel_bridges_on_the_way_to_lhasa_desc:0 "Para facilitar los viajes hacia y desde Lhasa, se deben construir nuevos puentes de acero e incorporarlos al actual sistema de carreteras."
 TIB_new_industrial_complex:0 "Nuevo Complejo Industrial"
 TIB_new_industrial_complex_desc:0 "Ahora que el complejo Drabshi Lekhoung se ha quedado sin espacio para la expansión, tendremos que establecer un nuevo complejo en otro lugar para expandir aún más nuestra industria."
 TIB_optimize_production:0 "Optimizar la producción"
 TIB_optimize_production_desc:0 "Al centrarnos en mejorar nuestras técnicas de fabricación, podemos detectar mejor los errores y garantizar una mayor calidad y una mayor producción."
 TIB_equipment_effort:0 "Fabricación de municiones .303"
 TIB_equipment_effort_desc:0 "En el pasado, intentamos y fallamos en fabricar municiones .303. Eran demasiado poco confiables y terminaron dañando las armas e hiriendo a nuestros soldados. Con técnicas de fabricación modernas, podemos aprender de nuestros errores del pasado y producir la munición que necesitamos para nuestras armas de la manera correcta esta vez."
 TIB_our_own_artillery:0 "Nuestra Propia Artillería"
 TIB_our_own_artillery_desc:0 "En 1936, solo teníamos 6 piezas de artillería (2 peligrosas para disparar). Es hora de cambiar esa situación y autorizar a Drabshi Lekhoung a producir proyectiles y armas nuevas."
 TIB_mountain_artillery_training:0 "Entrenamiento de artillería de montaña"
 TIB_mountain_artillery_training_desc:0 "Las montañas son nuestro dominio y si queremos usar la artillería de manera efectiva, tendremos que entrenar específicamente en dichos entornos."
 TIB_improve_logistics:0 "Mejorar la Logística"
 TIB_improve_logistics_desc:0 "Para luchar de manera eficiente, primero debemos desarrollar un mejor sistema logístico para llevar los suministros a los lugares correctos. Al mejorar nuestras capacidades de transporte, nos aseguraremos de que todos obtengan el armamento donde lo necesiten, cuando lo necesiten."
 TIB_spare_parts_recycling:0 "Reciclaje de repuestos"
 TIB_spare_parts_recycling_desc:0 "Las batallas generan desechos y dañan las armas. Pero no podemos darnos el lujo de desperdiciar armas y debemos hacer lo que sea necesario para repararlas y recuperar los materiales sobrantes de las batallas."
 TIB_combat_mountain_climbers:0 "Escaladores de montaña de combate"
 TIB_combat_mountain_climbers_desc:0 "Ahora que nuestro ejército está más cerca de los estándares modernos, podemos equipar a algunos hombres seleccionados como escaladores de montañas para atacar al enemigo desde las posiciones más inesperadas."
 TIB_military_modernization:0 "Modernización Militar"
 TIB_military_modernization_desc:0 "Con nuestro progreso en la fabricación militar, ahora podemos experimentar con nuevas ideas y diseños para comenzar a construir equipos más avanzados."
 TIB_modern_research:0 "Investigación moderna"
 TIB_modern_research_desc:0 "Debemos comprender la ciencia moderna si queremos llenar la brecha científica entre nosotros y el resto del mundo."
 drabshi_lekhoung_arsenal_section:0 "Drabshi Lékhoung, sección del arsenal"
 drabshi_lekhoung_manufacturing_section:0 "Drabshi Lékhoung, sección de fabricación"
 himalaya_tibet.1.t:0 "Tíbet quiere un tratado oficial de garantía"
 himalaya_tibet.1.desc:0 "El Tíbet es un baluarte importante contra cualquier ambición china hacia la India. Recientemente se han comprometido en reformas basadas en el modelo de gobierno británico y ahora quieren formalizar una relación más estrecha a través de un tratado de garantías, basado parcialmente en el tratado de Punakha firmado en 1910 entre la India británica y la dinastía real de Bután."
 himalaya_tibet.1.a:0 "Garantizaremos su independencia."
 himalaya_tibet.1.b:0 "No podemos arriesgarnos a ser arrastrados a una guerra."
 himalaya_tibet.2.t:0 "Gran Bretaña se compromete a proteger el territorio tibetano"
 himalaya_tibet.2.desc:0 "Para fortalecer sus lazos con el Tíbet, el gobierno británico ha anunciado que protegerá la independencia y la soberanía tibetanas. El Estado Lamaísta ha tenido una serie de reformas democráticas sin precedentes para abrirse al mundo moderno y dotar al país de instituciones modernas, mientras que su próximo gobernante, el Dalai Lama, aún es demasiado joven para gobernar personalmente. El tratado que negoció la Misión Británica en Lhasa durante los meses anteriores se inspiró parcialmente en el tratado de Punakha firmado en 1910 entre la India británica y la dinastía real de Bután. Este nuevo tratado muestra la determinación del Gobierno británico de proteger sus intereses en India, un tema que es más importante que nunca ya que China se encuentra en un estado de inestabilidad crónica desde la revolución de 1912."
 himalaya_tibet.2.a:0 "¿Que sigue? ¿Titulares sobre Bután?"
 himalaya_tibet.3.t:0 "Los británicos solo nos dieron promesas vacías"
 himalaya_tibet.3.desc:0 "Después de nuestras demandas de negociar un tratado de protección británica, Sir Basil Gould nos respondió que el gobierno británico estaba dispuesto a mantener buenas relaciones con el Tíbet y nos desea éxito en nuestro programa de modernización, pero no quieren hacer promesas de que pueden no poder cumplir, y por lo tanto han rechazado nuestra propuesta."
 himalaya_tibet.3.a:0 "Debemos renunciar a nuestros deseos."
 himalaya_tibet.4.t:0 "Tíbet solicita un comandante militar extranjero"
 himalaya_tibet.4.desc:0 "La joven nación del Tíbet está solicitando el apoyo británico en el fortalecimiento de sus defensas, al tener un comandante experimentado estacionado en su país para ayudar a modernizar sus fuerzas."
 himalaya_tibet.4.a:0 "Autorizar al brigadier Neame para comandar unidades tibetanas."
 himalaya_tibet.4.b:0 "No podemos correr ese riesgo en este momento."
 himalaya_tibet.5.t:0 "¡Los británicos han autorizado el apoyo militar!"
 himalaya_tibet.5.desc:0 "El gobierno británico ha accedido a ampliar el alcance de su misión militar y ha autorizado al brigadier Philip Neame, que ya está supervisando la modernización de nuestro ejército, a participar directamente en las operaciones de mando."
 himalaya_tibet.5.a:0 "¡Su experiencia será invaluable!"
 himalaya_tibet.6.t:0 "Los británicos se han negado a expandir su misión militar."
 himalaya_tibet.6.desc:0 "El gobierno británico ha denegado nuestra solicitud de permitir que los oficiales de la misión militar en Lhasa participen directamente en la planificación de nuestras operaciones."
 himalaya_tibet.6.a:0 "La decepción no debe conducir a la ira."
 himalaya_tibet.7.t:0 "Reseña del Gran Ejército Tibetano"
 himalaya_tibet.7.desc:0 "Por primera vez en años, una parte considerable del ejército se reunió para practicar. También es la primera vez desde principios de siglo que un asesor occidental está presente para analizar el estado del ejército y emitir directrices.\n\nPara sorpresa del experto occidental, algunos rifles no se han disparado en años y para él está claro que será necesaria una reorganización total. Este largo proceso puede reforzar las capacidades defensivas del Tíbet, pero la élite religiosa puede oponerse a cualquier plan de modernización ya que el cuerpo de oficiales podría utilizar un ejército profesional para amenazar las instituciones teocráticas tradicionales."
 himalaya_tibet.7.a:0 "Este proceso tomará tiempo"
 himalaya_tibet.8.t:0 "El entrenamiento del ejército se ha modernizado"
 himalaya_tibet.8.desc:0 "Después de importantes esfuerzos, la primera parte de las reformas del ejército finalmente se implementó por completo. El próximo paso será entrenar a algunos de los oficiales en tácticas militares modernas."
 himalaya_tibet.8.a:0 "El camino aun es largo"
 himalaya_tibet.9.t:0 "La búsqueda para encontrar al próximo Dalai Lama"
 himalaya_tibet.9.desc:0 "Hace dos años y medio, falleció el anterior Dalai Lama. Después de cada muerte, el Dalai Lama se reencarna en algún lugar como tibetano. Por lo tanto, la búsqueda del Dalai Lama es la tarea más importante del gobierno de regencia para asegurar la continuidad del sistema teocrático. El regente acaba de convocar a la Asamblea Nacional Tibetana para decidir dónde buscar al Dalai Lama. En este proceso eran esenciales dos elementos: las señales y los presagios le darían al gobierno información general sobre dónde buscar. Luego, las visiones del Regente darían información más precisa sobre la ubicación del próximo Dalai Lama. Explicó que el año pasado, mientras estaba en el lago Lhamolatso, vio las letras "A", "Ka" y "Ma", un monasterio con un techo turquesa de tres niveles, una parte superior dorada en forma de pagoda y un sendero sinuoso que conduce hacia el este. de este monasterio a una colina pelada frente a una pequeña casa de un piso con techo azul. A debería significar Amdo (la antigua provincia tibetana en el noreste). Esto es consistente con el hecho de que la cabeza del Dalai Lama giró hacia el este después de su muerte. Además, en el lado este de un pilar de madera ubicado en el lado noreste de la sala del trono, apareció durante la noche un gran hongo en forma de estrella. Además, en varias ocasiones diferentes, los oráculos estatales Nechung, Gadong y Samye arrojaron pañuelos ceremoniales hacia el este mientras estaban en trance. \n\nUna parte de la asamblea está convencida de que se deben enviar grupos de búsqueda a Amdo, actualmente bajo el control de los señores de la guerra Hui. Otros, encabezados por Lönchen Langdün, argumentan que uno de sus parientes, el hijo de Yabshi Phawpön, es el Dalai Lama porque uno de los caballos del establo del anterior Dalai Lama se soltó y corrió hacia su casa, como si lo estuviera esperando. su maestro."
 himalaya_tibet.9.a:0 "El jefe del anterior Dalai Lama nos mostró el camino: Este"
 himalaya_tibet.9.b:0 "El caballo nos mostró que el Dalai Lama está aquí mismo, en Lhasa."
 himalaya_tibet.10.t:0 "Enviados tibetanos buscan al Dalai Lama en nuestro territorio"
 himalaya_tibet.10.desc:0 "Parece que los enviados tibetanos están buscando la reencarnación de su líder, el Dalai Lama, entre los tibetanos étnicos que viven en nuestro territorio."
 himalaya_tibet.10.a:0 "Tengo asuntos más urgentes"
 himalaya_tibet.10.b:0 "No podemos permitir agentes extranjeros en nuestro territorio."
 himalaya_tibet.11.t:0 "¡Lo hemos encontrado!"
 himalaya_tibet.11.desc:0 "En el pequeño y aislado pueblo de Taktser, en una colina rodeada de pocos campos y un mar de desierto estepario, vagaban pastores nómadas. Era una de las únicas 17 casas, un edificio rectangular a nivel del suelo, con sus diversas partes dispuestas alrededor de un amplio patio central y un techo plano rectangular. No había aberturas en las paredes exteriores, a excepción de la entrada. En el techo había tres chimeneas y dos respiraderos. Alrededor del techo había pequeños canalones con caños que daban al patio. Sobre la entrada, había un enchufe fijado en el techo para colocar un asta de bandera de 10 pies de alto. \n\nEl grupo de búsqueda llegó allí porque la letra "A" vista por Reting Rinpoche en su visión se refería a la provincia de Amdo, la letra "Ka" ciertamente significaba el monasterio de Kumbum. Ese edificio tenía tres pisos de altura y estaba techado con tejas azules, según lo describió el Regente. La última parte de la visión indicaba una casa con un árbol peculiar. Aquí, finalmente, vieron una casa con un enebro nudoso en el techo plano...\n\nPara investigar, Kewtsang Rinpoche, que dirigía el grupo, se disfrazó de sirviente mientras pedían quedarse a pasar la noche. En él viven una pareja de campesinos y sus hijos, el primero vivía en el monasterio de Kumbum ya que había sido reconocido como la reencarnación del Taktser Rinpoche. Uno de esos niños lo reconoció de repente y lo llamó "Sera Lama" varias veces, como si conociera su monasterio. Unos días después regresaron con algunos de los objetos traídos de Lhasa y reconoció los pertenecientes al anterior Dalai Lama. Luego, el grupo partió hacia Kumbum, trayendo consigo la última encarnación de Avalokiteśvara."
 himalaya_tibet.11.a:0 "Deben regresar lo antes posible."
 himalaya_tibet.12.t:0 "Los tibetanos parecen haber encontrado al niño."
 himalaya_tibet.12.desc:0 "Uno de los grupos de búsqueda tibetanos pudo haber encontrado al Dalai Lama en el pequeño pueblo de Taktser. El niño ha sido llevado al monasterio de Kumbum y parece que se están preparando para partir hacia Lhasa."
 himalaya_tibet.12.a:0 "Déjalos ir."
 himalaya_tibet.12.b:0 "Envíales un pequeño regalo diplomático."
 himalaya_tibet.12.c:0 "¡Envíe guardias y prohíbales que se vayan hasta que nos paguen 100.000 monedas de plata!"
 himalaya_tibet.13.t:0 "Los abades de Kumbum quieren que reconozcamos al Dalai Lama allí o paguemos una compensación."
 himalaya_tibet.13.desc:0 "Al enterarse de que estábamos llegando a un acuerdo sobre la salida del probable Dalai Lama, intervienen los abades del monasterio de Kumbum. Para permitir que el niño abandone sus muros, quieren que lo reconozcamos como el Dalai Lama aquí y no en Lhasa. Esto es peligroso ya que lógicamente aumentaría el valor diplomático de lo que todavía es oficialmente un niño y reconocería en cierto modo que el Tíbet depende de China, algo que nadie quiere en el Tíbet. Para abandonar esas exigencias, nos pidieron la cesión de una serie de artefactos: muestras del vestuario del anterior Dalai Lama, uno de sus tronos, una copia del Kangyur (dicho de Buda en 108 volúmenes) escrito en letras de oro y una copia del Tengyur, la traducción tibetana del comentario de los sabios indios."
 himalaya_tibet.13.a:0 "No podemos arriesgar nuestra independencia con respecto a China, paguemos de nuevo"
 himalaya_tibet.13.b:0 "Debemos buscar el arbitraje del Gobierno Nacionalista Chino"
 himalaya_tibet.14.t:0 "Los tibetanos nos piden que arreglemos la situación con respecto al supuesto Dalai Lama"
 himalaya_tibet.14.desc:0 "En un interesante giro de los acontecimientos, los tibetanos ahora piden nuestra ayuda para permitir que el supuesto Dalai Lama abandone el monasterio de Kumbum y vaya a Lhasa."
 himalaya_tibet.14.a:0 "Sugieren que una escolta militar "Protegerá" al Dalai Lama en su camino al Tíbet"
 himalaya_tibet.14.b:0 "Exija solo una representación simbólica en la ceremonia de coronación."
 himalaya_tibet.14.c:0 "Exige una alianza militar."
 himalaya_tibet.15.t:0 "Los tibetanos nos piden que arreglemos la situación con respecto al supuesto Dalai Lama"
 himalaya_tibet.15.desc:0 "En un interesante giro de los acontecimientos, los tibetanos ahora piden nuestra ayuda para permitir que el supuesto Dalai Lama abandone el monasterio de Kumbum y vaya a Lhasa."
 himalaya_tibet.15.a:0 "Negociar la condición de la escolta"
 himalaya_tibet.15.b:0 "Sin usar por el momento"
 himalaya_tibet.15.c:0 "¡Elija al candidato de Yabshi Phawpön en su lugar!"
 himalaya_tibet.16.t:0 "¿Una alianza con [WTT_current_china_leader.GetNameDef]?"
 himalaya_tibet.16.desc:0 "La situación es difícil. El niño que creemos que es el Dalai Lama es tomado como rehén y podríamos vernos obligados a unirnos a una alianza china."
 himalaya_tibet.16.a:0 "¡Todavía es mejor que una invasión china!"
 himalaya_tibet.16.b:0 "Hacer concesiones pero evitar una alianza militar"
 himalaya_tibet.17.t:0 "Un compromiso con los chinos"
 himalaya_tibet.17.desc:0 "Después de difíciles negociaciones, nuestros representantes aceptaron que un representante de la comisión tibetana y mongola estaría presente en la coronación, pero que debería viajar primero a la India para evitar cruzar la frontera tibetana-china."
 himalaya_tibet.17.a:0 "Este es un compromiso razonable"
 himalaya_tibet.18.t:0 "El regreso del Dalai Lama"
 himalaya_tibet.18.desc:0 "La lujosa procesión ha estado viajando durante días. Cada mañana, después de haber dejado el lugar donde dormía, los habitantes locales dedicaron la habitación como capilla. El santo niño viajó en una silla de manos dorada acompañado de una enorme suite y multitud de creyentes deseosos de acercarse a la manifestación viva de Avalokiteshvara, el Bodhisattva de la compasión."
 himalaya_tibet.18.a:0 "¡El dios rey ha regresado!"
 himalaya_tibet.19.t:0 "¡Un niño en Lhasa reconocido como el Dalai Lama!"
 himalaya_tibet.19.desc:0 "En un sorprendente giro de los acontecimientos, nuestra representación en China nos ha dicho que el hijo de una familia aristocrática tibetana fue reconocido formalmente como Dalai Lama. Esto es extremadamente perturbador teniendo en cuenta que habían enviado grupos de búsqueda para encontrar al niño. En consecuencia, nuestro joven rehén, que se suponía que era el Dalai Lama, es ahora un niño corriente y ya no tiene valor político."
 himalaya_tibet.19.a:0 "Podría ser una artimaña tibetana"
 himalaya_tibet.20.t:0 "La entronización del Dalai Lama"
 himalaya_tibet.20.desc:0 "Una magnífica procesión, compuesta por toda la corte del Dalai Lama, salió del palacio de Norbulingka y avanzó lentamente por el camino procesional hacia el palacio de Potala. Es allí donde el Dalai Lama fue entronizado formalmente y reconocido definitivamente como el gobernante espiritual y temporal del Tíbet. Sin embargo, el niño aún no puede gobernar, ya que aún debe convertirse en monje y estudiar textos religiosos durante años antes de que la regencia finalmente pueda renunciar."
 himalaya_tibet.20.a:0 "Larga vida al Dalai Lama"
 himalaya_tibet.21.t:0 "El destino de Langdun"
 himalaya_tibet.21.desc:0 "Acusado de no buscar activamente el regreso del Dalai Lama, Langdun, la figura más poderosa después del regente, fue puesto frente a los hechos consumados por el Kashag (asamblea). Tuvo que elegir entre renunciar y conservar sus tierras y títulos o declinar y ser arrestado."
 himalaya_tibet.21.a:0 "Un rival menos"
 himalaya_tibet.22.t:0 "El ascenso de Namgang Dazang Damdu"
 himalaya_tibet.22.desc:0 "Con la llegada de los reformadores democráticos al poder en el Tíbet, Namgang Dazang Damdu (también conocido por su nombre nobiliario de Tsarong Dzasa) debe gobernar el país en lugar de simplemente asesorar a un gobernante más conservador. Ahora tiene todas las palancas a su disposición para modernizar el Tíbet y transformarlo en un país moderno."
 himalaya_tibet.22.a:0 "Debemos encontrar un reemplazo para él."
 himalaya_tibet.23.t:0 "El verdadero Dalai Lama ha sido revelado"
 himalaya_tibet.23.desc:0 "Después de una visión de uno de los oráculos más importantes, parece que el verdadero Dalai Lama no ha sido elegido. Usando la urna dorada para seleccionar una nueva, parece que el verdadero Dalai Lama es Chao Kung, un abad de China que afirmó haber sido el Dalai Lama durante algún tiempo."
 himalaya_tibet.23.a:0 "Salve al verdadero Dalai Lama"
 himalaya_tibet.24.t:0 "Creación del Lhasa FC"
 himalaya_tibet.24.desc:0 "Debido a la discreta influencia británica en nuestro país, unos tibetanos que disfrutaban de un deporte británico conocido como Football han decidido crear un equipo permanente conocido como Lhasa Football club. Algunos conservadores ya están criticando al equipo porque abandonaría los deportes tradicionales como la carrera y la lucha libre."
 himalaya_tibet.24.a:0 "La influencia extranjera está en todas partes"
 himalaya_tibet.25.t:0 "Llegada de una expedición alemana"
 himalaya_tibet.25.desc:0 "Una expedición científica extranjera procedente de un país cercano a Gran Bretaña llamado Alemania ha llegado a Lhasa para estudiar las características antropológicas y étnicas tibetanas. Han estado ansiosos por discutir con múltiples aristócratas y serán recibidos en el Palacio muy pronto."
 himalaya_tibet.25.a:0 "Esos científicos son muy amables, que continúen con sus estudios."
 himalaya_tibet.25.b:0 "Mencione si existe la posibilidad de adquirir rifles alemanes."
 himalaya_tibet.26.t:0 "¿Vender rifles al Tíbet?"
 himalaya_tibet.26.desc:0 "Finalmente hemos recibido noticias de la expedición científica al Tíbet que se envió allí para estudiar la hipótesis de que la zona es la región de origen de nuestro pueblo. Además intentará conocer a algunos antiguos sabios e intentará estudiar una fuerza misteriosa: el vril. Sin embargo, la respuesta fue bastante sorprendente ya que el gobierno tibetano preguntó a los miembros de la expedición si sería posible adquirir algunas armas de fuego alemanas."
 himalaya_tibet.26.a:0 "¡Este podría ser el primer paso hacia una alianza para atacar India!"
 himalaya_tibet.26.b:0 "No hay interés en el comercio con personas aisladas."
 himalaya_tibet.27.t:0 "Alemania Aceptado"
 himalaya_tibet.27.desc:0 "Los alemanes han aceptado nuestra solicitud y nos venderán algunas armas de fuego."
 himalaya_tibet.27.a:0 "¡Una gran noticia!"
 himalaya_tibet.28.t:0 "Alemania rechazó nuestra propuesta"
 himalaya_tibet.28.desc:0 "Los alemanes han rechazado nuestra solicitud de comprarles algunas armas de fuego."
 himalaya_tibet.28.a:0 "Eso es decepcionante"
 himalaya_tibet.31.t:0 "La renuncia de Trimön"
 himalaya_tibet.31.desc:0 "Por fin hemos recibido la carta de dimisión de Trimön. Puede que fuera el líder del Kashag (asamblea) en el momento de la muerte del 13.° Dalai Lama y uno de los pocos que acompañaron al Regente en su peregrinaje al lago Lhamolatso en el verano de 1935, pero Trimön fue recientemente sólo la sombra de su antiguo yo. Puede que haya sido arrogante antes, pero su comportamiento reciente estaba más cerca de la locura. Una noche, se le escuchó llorar y gritar salvajemente mientras golpeaba la puerta de madera del templo de Jokhang. Ese escándalo, entre otras excentricidades, llevó a aumentar la presión para lograr su renuncia."
 himalaya_tibet.31.a:0 "Esperemos que nunca más volvamos a saber de él."
 himalaya_tibet.32.t:0 "¡Nos han chantajeado!"
 himalaya_tibet.32.desc:0 "Después de que el probable candidato fue encontrado y escoltado al Monasterio de Kumbum, se difundió la noticia en la región de que el Dalai Lama estaba allí. Esa noche llegaron al monasterio soldados armados para garantizar la seguridad del niño. Ahora sabemos lo que sucedió después del descubrimiento de este candidato tan creíble, pero lamentablemente los soldados no permitirán que la expedición regrese como una alegre procesión. En cambio, exigen 100.000 monedas de plata para liberarlo. Está claro que somos víctimas de un chantaje cruel y que no tenemos más remedio que aceptar esas demandas escandalosas."
 himalaya_tibet.32.a:0 "Esperemos que nunca más volvamos a saber de él."
