 TIB_poorly_organized_army:0 "Ejército mal organizado"
 TIB_poorly_organized_army_desc:0 "Debido a la presión de la aristocracia para evitar un poder central fuerte, el ejército tibetano está completamente mal equipado y mal preparado. Algunos rifles no se han disparado durante años y solo la guardia del Dalai Lama está organizada más o menos adecuadamente."
 TIB_army_reform_in_progress:0 "Reforma del ejército en progreso"
 TIB_army_reform_in_progress_desc:0 "Con la ayuda de asesores extranjeros, reformaremos la organización de nuestro ejército."
