 costa_rica.1.t:0 "Castro elegido"
 costa_rica.1.d:0 "Vale la pena preservar la democracia.\n\nA pesar de que muchos aliados cercanos del presidente Ricardo Jiménez Oreamuno le aconsejaron que ignorara la constitución y se postulara nuevamente, él tomó una posición. Se negó a poner en peligro el frágil sistema político de su país, sabiendo que el flagrante desprecio por los valores democráticos mancillaría para siempre incluso una victoria convincente. Como tal, León Cortés Castro decidió tomar el relevo y postularse para el Partido Nacional Republicano, y después de una larga y ardua campaña, finalmente ganó las elecciones con una mayoría absoluta.\n\nTodas las elecciones fueron una rareza histórica con bastantes eventos muy inusuales, como el casi colapso del Partido Nacional y el surgimiento del Partido de los Trabajadores y Campesinos. Sin embargo, el establecimiento de [COS.GetNameDef] es demasiado estable para ser sacudido por una sola elección.\n\nCastro será el próximo líder de [COS.GetNameDef], y muchos ya se preguntan si podrá llenar el gran zapatos de Oreamuno. Su presidencia determinará si el surgimiento del Partido de los Trabajadores y Agricultores será una mera nota a pie de página en la historia o el comienzo de algo mucho más grande."
 costa_rica.1.a:0 "¡Viva Castro!"
 costa_rica.2.t:0 "Calderon Electo"
 costa_rica.2.d:0 "Hace unas semanas, la potencial campaña de Ricardo Jiménez Oreamuno había sido un tema candente entre los ciudadanos políticamente activos de [COS.GetNameDef]. Estaba virtualmente asegurado que ganaría otro mandato si decidía postularse nuevamente, pero resultó que había optado por retirarse definitivamente de la política. Oreamuno ya no es un joven. Pasar los pocos años dorados que le quedaban con su esposa y sus nietos era más atractivo que sumergirse de nuevo en el tanque de aguas residuales conocido como política nacional.\n\nAfortunadamente, el destino de [COS.GetNameDef] no descansa sobre los hombros de un solo hombre. . La maquinaria política siguió funcionando después de su partida, y el Partido Nacional Republicano rápidamente se decidió por un nuevo candidato. Rafael Ángel Calderón surgió como el nuevo líder del partido y los resultados de las recientes elecciones indican que merece su puesto. En una gran victoria, Calderón ganó las elecciones con más del 80 % de los votos.\n\nAunque Calderón tuvo la suerte de su lado (antes de las elecciones, la alianza comunista-guanacasteca se vino abajo y el Partido Nacional se disolvió), es siendo bastante evidente que es un genio político. En los próximos cuatro años, tendrá que demostrar que es más que un prodigio decidido, ya que representará al país en un escenario internacional. Ganar una elección y ser un líder efectivo requiere conjuntos de habilidades muy diferentes, y Calderón está listo para demostrar que posee ambos."
 costa_rica.2.a:0 "¡Viva Calderón!"
