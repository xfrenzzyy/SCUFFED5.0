 SIA_France_restore_order_in_indochina:0 "Reestablecer el orden"
 SIA_France_restore_order_in_indochina_desc:0 "Estalló un levantamiento comunista a gran escala en Indochina, que deseaba expulsar a la administración francesa. Están bien armados y cuentan con el apoyo de Siam. Es imperativo que recuperemos el control de nuestras colonias"
 SIA_revolutionnary_women:0 "Mujeres Revolucionarias"
 SIA_revolutionnary_women_desc:0 "El fin del capitalismo también debe significar el fin de la marginación de las mujeres. Estos últimos deben ser llevados en pie de igualdad con los hombres, ya sea en el hogar, en las fábricas o en el ejército."
