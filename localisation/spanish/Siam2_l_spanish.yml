 SIA_peaceful_pan_thaiism_category:0 "Panthaiísmo pacífico"
 SIA_peaceful_pan_thaiism_category_desc:0 "Los diferentes pueblos tailandeses, repartidos entre los estados de Siam, Laos y Camboya, fueron separados tras las guerras coloniales. Ahora que cada uno de los tres estados ha recuperado algún tipo de independencia, se deben hacer grandes esfuerzos para convencer a la población de que la unificación de nuestras tres naciones es necesaria por el bien de nuestro pueblo.\n\nPopularidad del panthaiísmo en Laos: § Y[?SIA.laos_pan_thai_popularity]%§!\n\nPopularidad del panthaiísmo en Camboya: §Y[?SIA.cambodia_pan_thai_popularity]%§!"
 SIA_hold_a_pan_thai_exposition:0 "Celebrar una exposición pantailandesa §G+7 % para todos"
 SIA_glorify_thai_culture:0 "Glorificar la cultura tailandesa §G+5% para todos"
