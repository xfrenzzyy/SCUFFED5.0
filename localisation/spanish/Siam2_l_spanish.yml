 SIA_support_pan_thaiists_in_cambodia:0 "Apoyar a los pantaistas en Camboya §G+5% en Camboya"
 SIA_treaty_of_vientiane:0 "Tratado de Vientiane"
 hundred_percent_in_all_thai_nations:0 "§R100% de popularidad para el panthaiísmo en Laos y Camboya§!"
 SIA_tooltip_treaty_of_vientiane:0 "§YAnexarás las tres naciones tailandesas y obtendrás núcleos en sus tierras"
 SIA_disturbing_indochina_decision:0 "Indochina inquietante"
 SIA_disturbing_indochina_decision_desc:0 "Nuestros camaradas indochinos continúan sufriendo bajo el yugo de los colonos franceses. Necesitan nuestra ayuda, ¡y nosotros estamos ahí para ellos! ¡Una vez que estén lo suficientemente preparados, podemos lanzar la insurrección final que liberará a Indochina del control imperialista!\n\nAgitación en Vietnam: §Y[?SIA.vietnam_agitation]%§!\n\nAgitación en Laos: §Y[?SIA .laos_agitation]%§!\n\nAgitación en Camboya: §Y[?SIA.cambodia_agitation]%§!"
 SIA_smuggle_weapons_in_vietnam:0 "Contrabando de armas en Vietnam:\n§R+10 % de agitación en Vietnam§!"
 SIA_smuggle_weapons_in_laos:0 "Contrabando de armas en Laos:\n§R+10 % de agitación en Laos§!"
 SIA_smuggle_weapons_in_cambodia:0 "Contrabando de armas en Camboya:\n§R+10 % de agitación en Camboya§!"
 SIA_launch_the_insurrection:0 "¡Lanza la insurrección!"
 SIA_sabotage_campaign:0 "Campaña de sabotaje:\n§R+8 % de agitación en todas partes§!"
 SIA_ask_for_soviet_help:0 "Pedir ayuda soviética:\n§RDdepende de su respuesta§!"
 SIA_invade_indochina:0 "Invadir Indochina:\n§¡Guerra con Francia!§!"
 SIA_join_the_allies:0 "Únete a los aliados"
 SIA_join_the_allies_desc:0 "Gran Bretaña es una de las potencias dominantes del mundo, y ha habido muchas guerras entre nuestras dos naciones en el pasado por territorios principalmente birmanos. Pero a medida que surgen nuevas amenazas como el imperio japonés, sería de nuestro interés buscar una alianza militar con ellos, al menos hasta que se superen peligros como el fascismo."
 SIA_woo_australia:0 "Woo Australia"
 SIA_woo_australia_desc:0 "Australia, que recientemente obtuvo su independencia del Reino Unido, ha fundado su propia alianza militar, centrada principalmente en el Océano Pacífico para contener la amenaza japonesa. Firmar un tratado de alianza con ellos podría permitirnos estar a salvo."
 SIA_treaty_with_japan:0 "Tratado con Japón"
 SIA_treaty_with_japan_desc:0 "Se ha instaurado en Japón un nuevo gobierno, democrático y opuesto al expansionismo. Ahora que ya no representan una amenaza, deberíamos firmar un tratado de alianza con ellos para protegernos mutuamente de las nuevas amenazas que puedan surgir."
 SIA_alliance_with_china:0 "Alianza con China"
 SIA_alliance_with_china_desc:0 "El gobierno chino, tras derrotar recientemente al imperio japonés, decidió crear su propia alianza, centrada principalmente en Asia. Nos interesaría unir fuerzas con esta potencia emergente."
 SIA_ally_with_the_united_states:0 "Aliado con los Estados Unidos"
 SIA_ally_with_the_united_states_desc:0 "Estados Unidos es el principal defensor de los ideales de libertad y democracia, y ha decidido crear su propia alianza política. Están mejor situados para resistir al imperialismo japonés, por lo que sería prudente negociar una entrada en su alianza."
 SIA_help_france:0 "Ayuda Francia"
 SIA_help_france_desc:0 "Es cierto que Francia fue uno de nuestros principales desmembradores durante su colonización de Indochina. Pero hoy, peligros mucho más serios están en el horizonte. Arreglaremos nuestras diferencias territoriales más tarde, ahora es el momento de defender nuestras naciones."
 SIA_join_the_axis:0 "Únete al eje"
 SIA_join_the_axis_desc:0 "Alemania se ha rearmado y parece lista para luchar contra las antiguas potencias de la Entente. Nuestros objetivos son comunes, por lo que nos interesa unirnos a ellos"
 SIA_treaty_with_italy:0 "Tratado con Italia"
 SIA_treaty_with_italy_desc:0 "Italia, el país de origen del fascismo, es el modelo sobre el que estamos construyendo nuestra nueva nación. Este último ha decidido formar su propia alianza militar, y sería interesante buscar integrarla."
 SIA_alliance_with_japan:0 "Alianza con Japón"
 SIA_alliance_with_japan_desc:0 "Japón es la principal potencia en Asia y parece decidido a enfrentarse a los imperialistas occidentales. Nuestros objetivos son los mismos, debemos unir fuerzas con ellos."
 SIA_alliance_with_japan_monarchist:0 "Busque protección japonesa"
 SIA_alliance_with_japan_monarchist_desc:0 "El imperio japonés sigue extendiendo su influencia por toda Asia, enfrentándose a las potencias occidentales. Si no queremos acabar bajo su yugo, mejor sería firmar un tratado de alianza"
 SIA_alliance_with_britain_monarchist:0 "Alianza con el Reino Unido"
 SIA_alliance_with_britain_monarchist_desc:0 "Está claro que el imperio japonés solo quiere dominar Asia y tiene la intención de atacar a nuestra nación algún día. La única forma de escapar sería aliarse con el Reino Unido y esperar que podamos derrotarlo."
 SIA_join_the_communist_faction:0 "Únete a [FROM.getFactionName]"
 SIA_join_the_communist_faction_desc:0 "[FROM.getNameDefCap] es visto como una de las principales potencias comunistas del mundo. Si queremos que prevalezca la revolución, debemos estar unidos"
 SIA_reintegrate_cambodia:0 "Reintegrar camboya"
 SIA_reintegrate_cambodia_desc:0 "Durante varios siglos, la región de Camboya estuvo bajo nuestro control y nuestros dos pueblos comparten muchas raíces. Ahora que estamos nuevamente en posesión de esta región, es hora de reorganizar su administración para convertirla en una provincia de nuestro país."
 SIA_reintegrate_laos:0 "Reintegrar Laos"
 SIA_reintegrate_laos_desc:0 "Laos ahora ha vuelto a nuestro control. El pueblo laosiano comparte las mismas raíces tailandesas que nuestro pueblo, y es hora de integrarlos completamente en nuestra nación."
 siam.1.t:0 "El discurso de Nonthaburi"
 siam.1.d:0 "Pridi Banomyong, miembro del ala civil de Khana Ratsadon, conocido por sus ideas radicales, a veces cercanas al marxismo, de reformas agrarias, pronunció hoy un discurso en la ciudad de Nonthaburi.\n"Querido pueblo de Siam, nuestra gloriosa revolución, que nos ha hecho pasar de un sistema político decadente y obsoleto a un sistema donde el pueblo por fin tiene voz, parece estar pasando hoy por una prueba, yo mismo he notado que dentro del mismo partido del que vengo, algunos elementos quisieran establecer su propia forma de tiranía, con la diferencia de que el rey y los nobles serían reemplazados por generales y soldados. Pero creo en el pueblo siamés, que nunca permitirá que tal cosa suceda. Hemos vencido la tiranía una vez, venceremos de nuevo".\nMuchos creen que este discurso fue sobre Phraya Phahonphonphayuhasena, quien se convirtió en Primera Ministra luego de un golpe de estado contra la ex Primera Ministra, Phraya Manopakorn Nititada, de quien Pridi era cercano, pero que fue acusado de comunismo debido a sus planes de reforma. Nadie sabe si este discurso tendrá repercusión o no, pero habrá que estar pendiente de Pridi"
 siam.1.a:0 "¿Qué tipo de daño podría causar un simple maestro?"
 siam.2.t:0 "Radio serifa"
 siam.2.d:0 "Parece que los Free Thai han conseguido hacerse con el control de una emisora ​​de radio en el norte del país, donde tienen más control. Lo utilizan para transmitir su propia radio, Radio Seriphaph, que significa "Radio Libertad", con ataques virulentos contra el régimen, así como un llamado a unirse a ellos cada vez. Algunas de sus emisiones también están vinculadas al debate sobre cómo debe reorganizarse Siam una vez derrotado el gobierno, donde existe un claro cisma entre liberales y comunistas, que parecen estar igualados en cuanto a pertenencia dentro de los rebeldes."
 siam.2.a:0 "¡Tenemos que cerrarlo!"
 siam.3.t:0 "Invitación de Ho Chi Minh"
 siam.3.d:0 "Desde el inicio del proceso de redacción de una nueva constitución para Siam, algunos miembros del gobierno interino han expresado su admiración por la persona de Ho-Chi-Minh, un célebre revolucionario vietnamita, cuya lucha por la independencia de Vietnam ha sido comparada muchas veces con la lucha contra Khana Ratsadon. Muchos han expresado su deseo de ser asesorados por el que se considera el mayor y más sabio revolucionario indochino.\nSin embargo, los miembros más moderados expresaron su desconfianza, citando el vínculo entre Ho y el comunismo, y temiendo que una visita de su parte generaría una gran parte del gobierno y de la población querer adoptar una revolución modelada sobre la de los bolcheviques."
 siam.3.a:0 "¡Bienvenido, tío Ho!"
 siam.3.b:0 "No podemos arriesgarnos a su presencia."
 siam.4.t:0 "La Marcha Roja"
 siam.4.d:0 "Pareciera que la simple transición a un sistema parlamentario no fue suficiente. Si bien se suponía que era solo otro lunes, el Partido Comunista de Siam hizo un gigantesco llamado a una revuelta contra el capitalismo, alentando a los habitantes a apoderarse de los medios de producción por sí mismos. Pridi Phonmayong, quien desde entonces se ha convertido en el principal pensador del Partido Comunista, dirigió un importante discurso a la multitud, declarando que Siam ahora pertenece a los trabajadores.\nSeni Pramoj, viendo el alcance de las protestas, pero negándose a seguir el sistema comunista Fue obligado a renunciar, y se dice que tomó un avión con su familia rumbo a Estados Unidos. Phonmayong, dijo que el Partido Comunista de Siam partido único y anunció el establecimiento de un nuevo sistema político \"Más adecuado a nuestra revolución\""
 siam.4.a:0 "¡Larga vida a la revolución!"
 siam.5.t:0 "La Declaración de la República"
 siam.5.d:0 "Direk Jayanama, Jefe del Gobierno Provisional, se dirigió hoy a la multitud en Bangkok, reunida para asistir a su primer discurso como Jefe de Gobierno.\n\"Pueblo de Siam, la sangre de muchos de vuestros hermanos tuvo que fluir para que el resto de podrías vivir en paz y vivir libre. Es por la libertad que lucharon y se sacrificaron, y es por estos valores que los honraremos. Pueblo de Siam, la libertad ha triunfado sobre la oscuridad de la tiranía, y estoy orgulloso anunciar que construiremos una república basada en nuestros valores por los que hemos probado nuestro coraje"."
 siam.5.a:0 "¡Viva la República!"
 siam.6.t:0 "¡Un almacén de armas allanado!"
 siam.6.d:0 "Durante la noche, uno de nuestros principales almacenes de armas, ubicado no lejos de Bangkok, fue atacado por rebeldes, identificados como pertenecientes a Free Thais. Parecería que la mayoría de los guardias fueron asesinados discretamente, ya que la alarma nunca se activó, lo que también implicaba que tenía que haber un aliado entre los guardias. El almacén fue completamente vaciado, llevándose rifle y municiones."
 siam.6.a:0 "Esto no presagia nada bueno..."
 siam.7.t:0 "Una carta de Pridi"
 siam.7.d:0 "Uno de los generales del ejército fue al primer ministro Phot Phahonyothin para contarle sus temores sobre una posible infiltración en el ejército de revolucionarios antigubernamentales. Afirma haber encontrado en uno de los dormitorios un mensaje escrito por Pridi Banomyong. Este mensaje animó a los soldados a oponerse pacíficamente al gobierno, declarando su negativa a ser comandados por lo que llaman "Una adaptación del fascismo".\nEl general sugirió usar esta carta como justificación para arrestar a Pridi Banomyong por incitar al desorden y tratar de prevenir ideas de rebelión se propaguen"
 siam.7.a:0 "Le mostraremos lo que hacemos a los pseudorrevolucionarios"
 siam.8.t:0 "El incidente de Sakhrai"
 siam.8.d:0 "Anoche, una comisaría de policía en un pueblo del distrito nororiental de Sakhrai fue atacada por una banda de diez hombres armados. Los dos policías presentes aparentemente desaparecieron, asesinados o secuestrados, y los atacantes abandonaron la escena unos minutos después, según un testigo que logró no ser visto. Dice que escuchó a uno de los hombres quejarse de la ausencia de una estación de radio oficial.\nLa noticia de este ataque provocó muchas reacciones dentro del gobierno, algunos pensando que podrían haberse inspirado en el llamado a la resistencia de Pridi Banomyong, que las autoridades están sigue buscando, pero que sigue sin ser encontrado. Circulan rumores de que se está creando una gran red de resistencia, y Phraya Phahonphonphayuhasena ha anunciado su intención de aumentar el número de policías en la región."
 siam.8.a:0 "Ojalá fuera solo un acto aislado"
 siam.9.t:0 "Los tailandeses libres"
 siam.9.d:0 "Si bien se suponía que solo sería una tarde como cualquier otra, se pudo escuchar un mensaje muy especial en la radio militar:\n"Somos el movimiento Free Thai. Los soldados de Khana Ratsadon son traidores, que usaron la revolución para hacer su propia prevalecerá la tiranía en lugar de la del Rey. Queremos traer justicia y democracia a nuestra nación, y no dudaremos de ninguna manera en darle finalmente la libertad al pueblo siamés. Si eres un aliado del gobierno, eres nuestro enemigo. Si estás en contra, eres nuestro aliado. No queremos lastimar a ningún inocente, sino evitar que nuestra hermosa nación caiga en la trampa del fascismo. Hemos visto lo que pasó en Italia, Alemania o Hungría. Terror, odio. , el fanatismo y la desesperación reinan. Queremos evitar este destino para nuestro hermoso país, y construir un nuevo gobierno que actúe con la intención de satisfacer las necesidades del pueblo, porque el pueblo somos nosotros".\nLa voz que se escuchó no era otra que la de Direk Jayanama, otro ex miembro de el ala civil de Khana Ratsadon, que se había convertido en uno de los principales críticos de la persecución contra Pridi Banomyong. Parece que ha decidido unirse a este último en un intento de derrocar al gobierno a través de una revuelta a gran escala. Actualmente desconocemos su número, y parece que se esconden principalmente en el noreste del país, lo que dificulta rastrearlos."
 siam.9.a:0 "¡Entonces haremos la guerra contra ellos!"
 siam.10.t:0 "La rebelión de Dibaba"
 siam.10.d:0 "Lo que debería haber sido una simple insurrección se ha convertido en una verdadera rebelión. Al declarar que había encontrado una carta del Primer Ministro a varios miembros de Khana Ratsadon, indicando sus ambiciones de abolir la monarquía en los próximos meses, el Príncipe Aditya Dibabha, quien había sido regente en nombre de Rama VIII, hizo un gran llamado a la rebelión a "Todos los que aún son leales al rey". Muchos pensaron que sería aplastada de la misma manera que la rebelión del príncipe Boworadet en 1933, que fracasó porque las guarniciones de Bangkok se negaron a unirse a él.\nPero esta vez no fue así. La guarnición partió de inmediato para unirse a los rebeldes, que pudieron tomar el control de Bangkok en unas pocas horas.\nLos principales miembros del gobierno anterior, en particular Phraya Phahonphonphayuhasena, el Primer Ministro, y Plaek Phibunsongkhram, fueron arrestados y están en espera de juicio. , y el Príncipe declaró la abolición de la Constitución de 1932 y su intención de restaurar a Rama VII como Rey de Siam, declarando inválida su abdicación debido a la presión militar."
 siam.10.a:0 "¡El gobierno corrupto ha sido derrotado!"
 SIA_provisional_monarchist_governement_party:0 "Gobierno monárquico provisional"
 SIA_provisional_monarchist_governement_party_long:0 "Gobierno monárquico provisional"
 siam.11.t:0 "La batalla de bangkok"
 siam.11.d:0 "Se lanza la batalla final contra el régimen. Tras la "Declaración de revuelta", emitida por el propio Pridi Banomyong a todos los tailandeses libres de Radio Seriphaph, la gran mayoría de los rebeldes convergieron en Bangkok con la esperanza de tomar el control de las autoridades gubernamentales. Dos tercios de las milicias atacaron la ciudad desde el norte, mientras que el resto procedía del este, con un pequeño grupo aparentemente tratando de atacar desde los puertos utilizando barcos obtenidos como resultado de un motín de la armada. Mientras tanto, el ejército leal al gobierno, encabezado por Plaek Phibunsongkhram, se ha desplegado en la ciudad, donde se ha decretado toque de queda hasta nuevo aviso, y la aeronave se prepara para despegar para brindar apoyo de reconocimiento. El destino de Siam se decidirá en los próximos días..."
 siam.11.a:0 "¡Acabemos con esto!"
 siam.12.t:0 "El regreso de Rama VII"
 siam.12.d:0 "Rama VII, que aún estaba exiliado en Europa, accedió a regresar a Siam y recuperar su trono. Cuando llegó al aeropuerto de Bangkok, lo esperaba una gran multitud que coreaba consignas para la gloria del rey y la monarquía. El Príncipe Aditya Dibabha, Jefe del Gobierno Provisional, también estuvo presente y acompañó a Rama VII hasta la ceremonia de coronación unas horas más tarde.\nPor lo tanto, Rama VII vuelve a ser rey de Siam y ha anunciado su intención de volver a implementar las reformas que había establecido antes del golpe de 1932, en particular el Consejo Supremo, y su intención de establecer una mayor descentralización de la administración."
 siam.12.a:0 "¡Larga vida a Rama VII!"
 SIA_monarchy_party:0 "Dinastía Chakri"
 SIA_monarchy_party_long:0 "Dinastía Chakri"
 siam.13.t:0 "La cuestión de la monarquía"
 siam.13.d:0 "Oficialmente, Siam ha sido una monarquía constitucional desde el golpe de Estado de 1932 y el rey sigue teniendo cierto poder sobre el gobierno. Pero desde la abdicación de Prajadhipok, también conocido como Rama VII, tras el desacuerdo con los militares que se habían convertido en la principal fuerza política, Siam se encontró sin rey. Su sucesor, Ananda Mahidol o Rama VIII, es solo un niño que estudia en Suiza, y sus regentes tienen una influencia muy limitada. Sin embargo, algunos miembros del gobierno temen que, a largo plazo, el nuevo rey se arriesgue a poner bastones en las ruedas de los militares nuevamente y, por lo tanto, han sugerido abolir la monarquía. Pero la abolición de una institución tan importante como la monarquía no debe tomarse a la ligera..."
 siam.13.a:0 "Por el bien de la patria, debe mantenerse"
 siam.13.b:0 "Ya no lo necesitamos"
 siam.14.t:0 "Restauración Constitucional De Rama VII"
 siam.14.d:0 "Tras un referéndum popular en el que más de la mitad del pueblo decidió restaurar el trono del rey Rama VII, este llegó al aeropuerto de Bangkok dos días después, recibido por el primer ministro Seni Pramoj. Unas horas más tarde tuvo lugar su ceremonia de coronación, habiendo jurado respetar los límites impuestos por la nueva constitución siamesa."
 siam.14.a:0 "¡Larga vida al rey! ¡Viva la Constitución!"
 siam.15.t:0 "¡Victoria de los rebeldes!"
 siam.15.d:0 "La Batalla de Bangkok se prolongó durante días, con armas y rifles que nunca dejaban de disparar, soldados y rebeldes luchando de barrio en barrio. Tras la toma del edificio de la Asamblea Nacional, las últimas fuerzas gubernamentales acordaron deponer las armas. Según algunos soldados, Plaek Phibunsongkhram, que comandaba las tropas antirrevolucionarias, prefirió suicidarse antes que presenciar la derrota de sus propias fuerzas. Phraya Phahonphonphayuhasena, el ex primer ministro, aparentemente logró tomar un barco y huir a Camboya. Pridi Banomyong, líder de los revolucionarios, pronunció un discurso en la radio.\n\"Querido pueblo de Siam, la tiranía militar ha quedado atrás. El pueblo ha demostrado que, a pesar de toda la represión y los combates, puede mantener su determinación y derrotar al opresor. A partir de ahora, el poder será entregado al pueblo, al campesino, al trabajador, finalmente serán liberados. Estamos en los albores de la nueva era, caminamos hacia un futuro brillante y esperanzador"."
 siam.15.a:0 "¡Viva la revolución!"
 siam.16.t:0 "La creación de la República Socialista de Siam"
 siam.16.d:0 "Ahora es el momento de declarar oficialmente a Siam como una República que seguirá el pensamiento socialista. Lo que Lenin ha logrado en Rusia, lo lograremos aquí en Siam, construiremos una nueva nación, libre de las cadenas del capitalismo."
 siam.16.a:0 "La estrella roja sale en Siam"
 siam.18.t:0 "Plaek Phibunsongkhram elegido primer ministro"
 siam.18.d:0 "Parece que Phraya Phahonphonphayuhasena ya no está en condiciones de liderar el país. Un escándalo acaba de golpearlo: según los informes, vendió bienes reales a los oficiales a precios mucho más bajos de lo habitual. Además, sus partidarios quedaron en minoría en la Asamblea Popular tras las primeras elecciones directas. Finalmente, su gabinete no pudo aprobar una reforma presupuestaria y colapsó. Se han celebrado nuevas elecciones y Plaek Phibunsongkhram ha sido elegido para dirigir el país."
 siam.18.a:0 "Un hombre con grandes ambiciones"
 siam.19.t:0 "Los rebeldes ocupan Isan"
 siam.19.d:0 "Los rebeldes de Free Thais lanzaron una gran ofensiva en Isan y lograron capturar la importante ciudad de Nakhon Ratchasima, la más grande de la región. Ahora, en la frontera con Laos, muchos temen que los rebeldes intenten establecer vínculos con Pathet Lao, o incluso con el Việt Minh.\nPlaek Phibunsongkhram, Ministro de Defensa, sugirió utilizar el reconocimiento para ubicar sus bases principales y luego bombardearlas desde el aire para afectar su moral, pero una acción como esta en nuestro propio suelo y pueblo podría tener repercusiones muy fuertes...."
 siam.19.a:0 "¡Quema estos bosques! ¡Mátalos hasta el final!"
 siam.19.b:0 "¡Retirada al Sur!"
 SIA_kill_pridi_tooltip:0 "Esto desbloqueará el camino democrático"
 SIA_dont_kill_pridi_tooltip:0 "Esto desbloqueará el camino comunista"
 siam.20.t:0 "Pridi Banomyong asesinado por los ataques aéreos"
 siam.20.d:0 "Nuestro ataque aéreo sobre Isan logró dañar dos de los campos de entrenamiento rebeldes, pero también lo que parecía ser su cuartel general. Esta mañana, en Radio Seriphaph, Direk Jayanama anunció que Pridi Banomyong había sido asesinado por los ataques aéreos, y que le correspondía a él "Completar la tarea que este gran hombre nos verá cumplir desde el cielo". La pérdida del líder rebelde. no parece haber disminuido su moral, peor aún, se dice que muchos agricultores han decidido unirse a ellos tras la pérdida de sus culturas tras los ataques aéreos que provocaron muchos incendios"
 siam.20.a:0 "¡Cortamos una cabeza y vuelven a crecer dos!"
 siam.21.t:0 "¡Insurrección en Indochina!"
 siam.21.d:0 "¡Los grupos rebeldes comunistas se han apoderado de gran parte de las ciudades de Indochina! Probablemente ayudado por el vecino comunista de Siam, este último trató de expulsar a la administración colonial francesa. Es hora de restablecer el orden..."
 siam.21.a:0 "En Avant!"
 siam.22.t:0 "La batalla de bangkok"
 siam.22.d:0 "Se lanza la batalla final contra el régimen. Tras la "Declaración de revuelta", emitida por el propio Direk Jayanama a todos los tailandeses libres de Radio Seriphaph, la gran mayoría de los rebeldes convergieron en Bangkok con la esperanza de tomar el control de las autoridades gubernamentales. Dos tercios de las milicias atacaron la ciudad desde el norte, mientras que el resto procedía del este, con un pequeño grupo aparentemente tratando de atacar desde los puertos utilizando barcos obtenidos como resultado de un motín de la armada. Mientras tanto, el ejército leal al gobierno, encabezado por Plaek Phibunsongkhram, se ha desplegado en la ciudad, donde se ha decretado toque de queda hasta nuevo aviso, y la aeronave se prepara para despegar para brindar apoyo de reconocimiento. El destino de Siam se decidirá en los próximos días..."
 siam.22.a:0 "¡Acabemos con esto!"
 siam.23.t:0 "¡Victoria de los rebeldes!"
 siam.23.d:0 "La Batalla de Bangkok se prolongó durante días, con armas y rifles que nunca dejaban de disparar, soldados y rebeldes luchando de barrio en barrio. Tras la toma del edificio de la Asamblea Nacional, las últimas fuerzas gubernamentales acordaron deponer las armas. Según algunos soldados, Plaek Phibunsongkhram, que comandaba las tropas antirrevolucionarias, prefirió suicidarse antes que presenciar la derrota de sus propias fuerzas. Phraya Phahonphonphayuhasena, el ex primer ministro, aparentemente logró tomar un barco y huir a Camboya. Direk Jayanama, líder de los revolucionarios, pronunció un discurso en la radio.\n\"Querido pueblo de Siam, la tiranía militar ha quedado atrás. El pueblo ha demostrado que, a pesar de toda la represión y los combates, puede mantener su determinación y derrotar al opresor. A partir de ahora, el poder será entregado al pueblo, al campesino, al trabajador, finalmente serán liberados. Estamos en los albores de la nueva era, caminamos hacia un futuro brillante y esperanzador"."
 siam.23.a:0 "¡Viva la revolución!"
 siam.24.t:0 "Día de elección"
 siam.24.d:0 "Hoy es el día de las elecciones generales que determinarán el primer gobierno de la nueva República. Dos candidatos se encuentran entre las opciones más probables. Direk Jayanama, líder de los Seri Thais tras la muerte de Pridi, quien fundó el \"Partido Radical del Pueblo\", tomando como ejemplo el Radicalismo francés así como las políticas de Franklin Delano Roosevelt, que quiere instaurar una intervención estatal en la economía para garantizar el bienestar de las personas. Por otro lado, Seni Pramoj, otro miembro de los Seri Thais, fundó el \"Partido Democrático\" conservador, siendo el propio Seni de herencia real, le gustaría restaurar la monarquía, limitándola mucho más de lo que los primeros revolucionarios había hecho en 1932. Económicamente, está mucho más cerca de los conservadores británicos y cree que una política económica no intervencionista sería beneficiosa para la nación y el pueblo."
 siam.24.a:0 "El Partido Radical del Pueblo"
 siam.24.b:0 "El Partido Demócrata"
 siam.25.t:0 "siam pide ayuda"
 siam.25.d:0 "El embajador de Siam había traído consigo una carta muy especial, destinada exclusivamente a [SOV.GetLeader]. Esta carta explica el plan del gobierno siamés para apoyar los movimientos comunistas que se oponen a la colonización francesa de Indochina.\nLa carta concluye con un pedido de ayuda de Siam, explicando que debido a su baja capacidad industrial en comparación con la nuestra, el envío de armas y equipos es lento y muy caro, y esperan que les enviemos equipos para difundir los ideales comunistas en Indochina."
 siam.25.a:0 "La lucha contra el imperialismo cuenta con todo nuestro apoyo"
 siam.25.b:0 "Se avecina una guerra, pero no podemos dejarlos atrás."
 siam.25.c:0 "No podemos darnos el lujo de abandonar un rifle por una causa perdida"
 siam.26.t:0 "La Unión Soviética accede a enviar ayuda"
 siam.26.d:0 "La Unión Soviética ha accedido a enviarnos una gran cantidad de rifles y otro equipo militar para ayudarnos en nuestra lucha contra la colonización de Indochina.\n¡La adquisición de equipo militar avanzado como el suyo aumentará enormemente el poder de nuestra red de resistencia!"
 siam.26.a:0 "¡Excelente!"
 SIA_soviet_union_sends_many_guns:0 "§R+25% Agitación en todas partes§!"
 siam.27.t:0 "La Unión Soviética accede a enviar una pequeña ayuda"
 siam.27.d:0 "La Unión Soviética acordó enviarnos una pequeña cantidad de equipo militar para ayudarnos, sin embargo, indicó que la asistencia total podría llegar por el momento debido a la peligrosa situación en la que se encuentra la URSS.\nRecibir equipo militar adicional aún nos permitirá para mejorar nuestra red de resistencia"
 siam.27.a:0 "Mejor que nada, supongo"
 SIA_soviet_union_sends_some_guns:0 "§R+10% Agitación en todas partes§!"
 siam.28.t:0 "La Unión Soviética se niega a enviar equipos"
 siam.28.d:0 "La Unión Soviética ha manifestado que debido a la situación en la que se encuentra, no puede darse el lujo de desvincularse de ningún equipo militar por el momento, y se ha limitado a desearnos éxito en nuestra insurrección.\nEstá claro que lo estaremos solo en este."
 siam.28.a:0 "Al menos se apegan a su \"socialismo en un solo país\""
 siam.29.t:0 "Juicio de Phraya Phahonphonphayuhasena"
 siam.29.d:0 "El primer miembro de Khana Ratsadon en ser juzgado es Phraya Phahonphonphayuhasena, el ex primer ministro acusado de tener sentimientos republicanos y de querer utilizar su posición como jefe de gobierno para tratar de abolir la monarquía.\nUn delito de este tipo sería considerado una alta traición no solo contra el rey, sino contra todo el reino de Siam, y la sentencia de muerte parece ser la elección lógica.\nPero no debemos olvidar que también es un soldado muy competente y muy bien podría considerarse importante para el futuro en vista de los posibles conflictos que se avecinan..."
 siam.29.a:0 "El solo merece la muerte"
 siam.29.b:0 "Todavía lo necesitamos"
 siam.30.t:0 "Juicio de Plaek Phibunsongkhram"
 siam.30.d:0 "Plaek Phibunsongkhram es el segundo miembro de Khana Ratsadon en ser juzgado, en particular por su papel en el aplastamiento de la rebelión del Príncipe Bowodaret, el primer intento de restaurar la autoridad del Rey, y por su participación en la defensa de la ciudad de Bangkok durante la rebelión del Príncipe Dibabha. Por tanto, es culpable de defender al gobierno de Khana Ratsadon, un acto que puede considerarse una traición a la monarquía. Pero uno podría preguntarse si no estaba simplemente siguiendo las órdenes del gobierno de turno y, por lo tanto, no tendría ningún problema moral siguiendo las nuestras..."
 siam.30.a:0 "Si quisiera ayudarnos, ¡se habría puesto de nuestro lado desde el principio!"
 siam.30.b:0 "No podemos separarnos de un hombre competente como él"
 siam.31.t:0 "El tratado de vientiane"
 siam.31.d:0 "Después de muchas negociaciones con el gobierno francés, este último acordó celebrar un referéndum en Camboya y Siam para determinar si querían unirse a Siam nuevamente. El Sí ha ganado más del 80% de los votos y la soberanía sobre estos territorios nos será transferida. El gobierno tranquilizó a Francia al garantizar que tendría derecho a beneficios económicos en la región"
 siam.31.a:0 "¡Estamos Unidos Nuevamente Con Nuestros Hermanos Otra Vez!"
 siam.32.t:0 "Derrota en indochina"
 siam.32.d:0 "Habiendo fracasado en derrotar a la insurgencia en Indochina, parece que se ha desvanecido cualquier esperanza de volver a ver estos territorios bajo nuestro control. Firmamos un tratado de paz con las cuatro naciones indochinas para poner fin a las hostilidades entre nuestras naciones, poniendo fin a varias décadas de presencia francesa en la región."
 siam.32.a:0 "Nuestra Única Colonia Rentable..."
 siam.33.t:0 "Derrota en indochina"
 siam.33.d:0 "Habiendo fracasado en derrotar a la insurgencia en Indochina, parece que se ha desvanecido cualquier esperanza de volver a ver estos territorios bajo nuestro control. Firmamos un tratado de paz con las cuatro naciones indochinas para detener las hostilidades, poniendo fin a varias décadas de presencia francesa en la región."
 siam.33.a:0 "Nuestra Colonia Más Rentable..."
 siam.34.t:0 "Siam exige un referéndum en Laos y Camboya"
 siam.34.d:0 "Los diversos esfuerzos recientes del gobierno siamés para promover el panthaiísmo pacífico han culminado ahora en una petición muy particular: la celebración de un referéndum en Laos y Camboya sobre la adhesión de este último a Siam. El embajador siamés prometió que los intereses económicos franceses se preservarían en la región y prometió, en caso de un referéndum exitoso, que se concluirían tratados para dar a Francia una cierta ventaja económica en la región."
 siam.34.a:0 "Celebraremos el referéndum"
 siam.34.b:0 "Nos negamos"
 siam.35.t:0 "Francia rechaza el referéndum"
 siam.35.d:0 "A pesar de nuestros muchos esfuerzos para promover un pan-thaiísmo que habría beneficiado tanto a Francia como a Siam, la respuesta de Francia fue negativa a la celebración del referéndum."
 siam.35.a:0 "Al menos lo intentamos"
 SIA_fascist_sympathies_in_the_army:0 "Simpatías fascistas en el ejército"
 SIA_fascist_sympathies_in_the_army_desc:0 "A través de la influencia de Plaek Phibunsongkhram, los ideales fascistas han ganado mucho terreno dentro del ejército, acentuados por la política autoritaria ya existente. Es muy probable que este último, que ya tiene gran parte del poder político, empuje a Siam a acercarse a las potencias que comparten esta ideología."
 SIA_civilian_wing_opposition:0 "Oposición del ala civil"
 SIA_civilian_wing_opposition_desc:0 "Desde la revolución de 1932, el Khana Ratsadon, "Partido del Pueblo", se ha dividido en dos alas principales, una civil, a favor de la democracia y las reformas sociales, la otra militar, a favor de la expansión del Estado y la militarización de sociedad. Los demócratas han criticado y se han opuesto constantemente a nuestra expansión de nuestras capacidades militares, habrá que hacer algo si queremos terminar de implementar nuestros planes."
 SIA_democratic_opposition:0 "Oposición Democrática"
 SIA_cultural_revolution_idea_1:0 "Revolución cultural"
 SIA_cultural_revolution_idea_2:0 "Revolución cultural"
 SIA_artistic_propaganda:0 "Propaganda Artística"
 SIA_artistic_propaganda_desc:0 ""
 SIA_small_depression_effects:0 "Efectos restantes de la depresión"
 SIA_small_depression_effects_desc:0 "La Gran Depresión tuvo un fuerte impacto en la economía de Siam, particularmente en términos de sus exportaciones tras la devaluación de la libra esterlina, encareciendo mucho nuestro arroz en el mercado. Después de muchas reformas económicas, hemos logrado mitigar muchos de sus efectos, pero algunos de ellos aún son visibles y requerirán una intervención final del estado para deshacerse de ellos para siempre."
 SIA_greater_thai_ambitions_1:0 "Mayores ambiciones tailandesas"
 SIA_greater_thai_ambitions_2:0 "Mayores ambiciones tailandesas"
 SIA_increased_education_budget:0 "Aumentó el presupuesto de educación"
 SIA_supreme_council:0 "Consejo Supremo del Estado de Siam"
 SIA_revolutionary_republic:0 "República Revolucionaria"
 SIA_socialist_secret_police:0 "Policía secreta socialista"
 SIA_army_opposition:0 "Oposición del ejército"
 SIA_capitalist_resistance:0 "Resistencia capitalista"
 SIA_anti_fascism:0 "Antifascismo"
 SIA_rama_vii_constitutional:0 "Rama vii"
 SIA_loyal_army:0 "Ejército leal"
 SIA_purged_army:0 "Purgado el ejército"
 SIA_resist_the_governement:0 "Resistir Khana Ratsadon"
 SIA_resist_the_governement_desc:0 "El gobierno de Khana Ratsadon deriva cada día más hacia el autoritarismo y la retórica nacionalista y jingoísta. ¡Siam nunca será una nación fascista, y la mejor manera de asegurarse de eso es deshacerse de ellos!"
 SIA_the_democratic_cause:0 "La causa democrática"
 SIA_the_democratic_cause_desc:0 "El problema de nuestra primera revolución fue que los militares tenían demasiada importancia en ella. Al buscar crear un gobierno más civil, lograremos la libertad y la democracia que nuestro pueblo ha estado esperando durante tanto tiempo."
 SIA_the_monarchist_cause:0 "La causa monárquica"
 SIA_the_monarchist_cause_desc:0 "Revolución, constitución... Todo eso no le conviene a nuestra nación. Querer cambiar un sistema que funcionaba a la perfección fue una mala decisión, pero aún está a tiempo de revertir sus efectos, empezando por devolver el trono a Rama VII, rey legítimo de Siam, que se vio obligado a abandonar el país a causa de los militares."
 SIA_write_a_new_constitution:0 "Escribir una nueva constitución"
 SIA_write_a_new_constitution_desc:0 "Se escribirá una nueva constitución, que garantice un control civil mucho mayor sobre el gobierno, para librarse permanentemente de la influencia militar en nuestra legislación."
 SIA_restore_rama_vii:0 "Restaurar Rama VII"
 SIA_restore_rama_vii_desc:0 "Rama VII ha regresado oficialmente a Siam y se está preparando para una ceremonia de coronación, donde se le devolverá su trono y se abolirá la constitución de 1932."
 SIA_closer_to_the_west:0 "Más cerca del oeste"
 SIA_closer_to_the_west_desc:0 "Si deseamos defender nuestros valores de libertad ganados con tanto esfuerzo, necesitaremos aliados capaces de defendernos contra amenazas expansionistas como el imperio japonés."
 SIA_opening_the_economy:0 "¡Abierto para negocios!"
 SIA_opening_the_economy_desc:0 "Al adoptar un modelo económico similar al de muchas democracias liberales de todo el mundo, podemos demostrar que Siam también puede ser una tierra de inversión."
 SIA_the_yellow_cover_dossier:0 "El dossier de tapa amarilla"
 SIA_the_yellow_cover_dossier_desc:0 "Ya en 1933, Pridi Panomyong había intentado aprobar el "Expediente de tapa amarilla", un plan de reforma económica basado en un modelo socialista para combatir los efectos de la Gran Depresión, pero el Rey y los militares se opusieron, llegando tan lejos. como dar un nuevo golpe de Estado para debilitar el ala civil de Khana Ratsadon, leal a Pridi. Ahora que este último tiene el control total de la República, puede implementar sus reformas y reformar la economía para que sea beneficiosa para el pueblo siamés."
 SIA_monitor_the_army:0 "Monitoreo del ejército"
 SIA_monitor_the_army_desc:0 "Para asegurarnos de que el ejército nunca más tome el poder, implementaremos reformas importantes, en particular el hecho de que los soldados obedezcan al gobierno antes que a sus generales, reduciendo así la influencia de estos últimos."
 SIA_a_model_democracy:0 "Una democracia modelo"
 SIA_a_model_democracy_desc:0 "¡Después de muchos años de regímenes autocráticos, Siam ha podido recuperarse de sus errores y ahora es una de las naciones más democráticas de Asia!"
 SIA_denounce_fascism:0 "Denunciar el fascismo"
 SIA_denounce_fascism_desc:0 "El fascismo es una ideología diseñada para opresar y dividir a los pueblos. Mucha gente en Khana Ratsadon simpatizaba con estos movimientos, y es nuestro deber oponernos a cualquier gobierno que desee causar a su gente el mismo sufrimiento que nosotros."
 SIA_negociations_with_france:0 "Negociaciones con Francia"
 SIA_negociations_with_france_desc:0 "Es cierto que Francia fue la nación que más nos enfrentó y al mismo tiempo nos humilló, sobre todo haciéndonos perder Camboya o Laos. Pero fue en la época de nuestra monarquía absoluta. Hemos cambiado y estamos listos para acercarnos a Francia en paz. A cambio, ¿quizás tengamos derecho a reunirnos con nuestros hermanos laosianos y camboyanos?"
 SIA_boom_in_foreign_investments:0 "Auge de las inversiones extranjeras"
 SIA_boom_in_foreign_investments_desc:0 "Nuestras maniobras diplomáticas nos han servido mucho, ya que las inversiones que recibimos han aumentado significativamente, acentuadas por la nueva estabilidad de nuestro régimen. ¡Estamos en los albores de una nueva era para nuestra economía!"
 SIA_the_british_military_mission:0 "La misión militar británica"
 SIA_the_british_military_mission_desc:0 "Pudimos negociar el envío de una delegación militar del Reino Unido. Tener personas que han visto campos de batalla en todo el mundo como maestros para nuestros soldados será una gran ventaja."
 SIA_a_westernised_nation:0 "Una nación occidentalizada"
 SIA_a_westernised_nation_desc:0 "Hemos alcanzado un nivel de investigación y desarrollo económico, militar y gubernamental comparable al de muchos países occidentales. Hemos obtenido nuestro lugar entre las naciones importantes de este mundo."
 SIA_the_oligarchic_governement:0 "El gobierno oligárquico"
 SIA_the_oligarchic_governement_desc:0 "Trabajo en curso"
 SIA_supreme_council:0 "Consejo Supremo del Estado"
 SIA_supreme_council_desc:0 "El Consejo Supremo del Estado de Siam era un consejo legislativo, que en ese momento estaba compuesto por príncipes de la dinastía Chakri, para ayudar a Rama VII en sus decisiones. El reasentamiento nos permitiría estar rodeados de funcionarios competentes y cruciales en tiempos tan difíciles."
 SIA_municipalism:0 "Municipalismo"
 SIA_municipalism_desc:0 "Prachaphiban, o Municipalismo, es un concepto que Rama VII ha desarrollado desde hace varios años. Los municipios podrán recaudar sus propios impuestos y tener sus propios presupuestos"
 SIA_consolidate_Khana_Ratsadon:0 "Consolidar Khana Ratsadon"
 SIA_consolidate_Khana_Ratsadon_desc:0 "A pesar de muchas oposiciones, el gobierno de Phraya Phahonphonphayuhasena ha logrado consolidar su control de Siam. Con su política militarista y unipartidista, Siam parece deslizarse lentamente hacia su propia adaptación del fascismo europeo o del militarismo japonés."
 SIA_increase_the_artistic_propaganda:0 "Aumentar la propaganda artística"
 SIA_increase_the_artistic_propaganda_desc:0 "Desde hace algunos años se han hecho grandes esfuerzos a nivel cultural para desarrollar un espíritu nacionalista entre nuestra población. Películas, obras de teatro, todo está preparado para que el pueblo tailandés desarrolle un espíritu guerrero y, a cambio, bien podríamos aumentar nuestro número de reclutas."
 SIA_weaken_the_civilian_wing:0 "Debilitar el ala civil"
 SIA_weaken_the_civilian_wing_desc:0 "El ala civil del partido solo ha sido un obstáculo más en nuestro camino, denunciando la fuerte presencia militar y deseando una política exterior más pacifista. Está claro que es necesaria una reorganización del partido para eliminar cualquier riesgo de escisión."
 SIA_fate_of_the_monarchy:0 "Destino de la monarquía"
 SIA_fate_of_the_monarchy_desc:0 "Muchos recuerdan las protestas de Rama VII contra el gobierno, que finalmente lo llevaron al exilio. Se escuchan varias voces dentro del partido que piden la abolición total de las instituciones monárquicas, pero otras temen que la creación de una república pueda alentar movimientos democráticos o comunistas."
 SIA_phibun_ascension:0 "Ascensión de Phibun"
 SIA_phibun_ascension_desc:0 "El mariscal Plaek Phibunsongkhram, exministro de Defensa y, por lo tanto, número dos en el gobierno, parece estar bien situado para liderar nuestra nación. Sus ideales pueden ser similares a algunos movimientos fascistas europeos como los de Italia o Alemania. Phibun es básicamente un gran patriota, deseando un renacimiento del pueblo tailandés contra los imperialistas europeos que nunca han dejado de desmembrar y separar a este pueblo."
 SIA_anti_chinese_rethoric:0 "Retórica anti-china"
 SIA_pan_thai_propaganda:0 "Maha Anachak tailandés"
 SIA_pan_thai_propaganda_desc:0 "Maha Anachak Thai, que significa "Gran Imperio Tailandés", es un concepto desarrollado principalmente por Luang Wichitwathakan, un aliado leal de Phibun e ideólogo nacionalista e irredentista. Si queremos que el pueblo tailandés tenga su lugar entre las grandes potencias, tendremos que empezar por reunir a nuestro pueblo, injustamente separado por los imperialistas occidentales."
 SIA_economic_nationalism:0 "Nacionalismo Económico"
 SIA_economic_nationalism_desc:0 "Debemos lograr la autosuficiencia económica, y deshacernos del capital chino, signo de dependencia de un pueblo que no es el nuestro. Se incrementarán los impuestos sobre las ganancias comerciales y se introducirán empresas estatales, en particular las relacionadas con el armamento."
 SIA_dictatorial_control:0 "Control dictatorial"
 SIA_dictatorial_control_desc:0 "Ahora que la mayoría de nuestros rivales han sido arrestados o exiliados, Phibun podrá establecer una Tailandia como él la ve sin arriesgarse a que nadie desafíe su poder."
 SIA_prepare_for_the_reconquest:0 "Prepárate para la reconquista"
 SIA_prepare_for_the_reconquest_desc:0 "Habrá que hacer un gran esfuerzo tanto del gobierno como del pueblo tailandés para prepararnos para la reconquista de nuestros territorios que perdimos hace décadas. Se desplegará una gran propaganda para el trabajo en la industria militar o en la carrera militar para garantizar que estemos listos para ir a la guerra."
 SIA_choosing_a_side:0 "Elegir un lado"
 SIA_choosing_a_side_desc:0 "Para derrotar a las potencias imperialistas, necesitaremos aliados con los mismos objetivos que nosotros. Al este está Japón, que tiene la ventaja de estar cerca y tener una flota capaz de competir con la de los británicos, y al oeste está Alemania, un país que Phibun nunca ha dejado de admirar, pero que se encuentra muy lejos de nosotros. Algunos miembros de la minoría han tratado de decir que no necesitamos alianzas, y que la preparación mental es todo lo que necesitamos, pero las posibilidades de que sean escuchados son bajas, pero no inexistentes..."
 SIA_increase_the_military_budget:0 "Aumentar el presupuesto militar"
 SIA_increase_the_military_budget_desc:0 "Todo nuestro esfuerzo económico tendrá que invertirse en la construcción de un arsenal militar capaz de dotar a nuestros soldados de un equipamiento suficientemente avanzado que les permita hacer frente a nuestros adversarios."
 SIA_retake_our_lands:0 "Retomar Nuestras Tierras"
 SIA_retake_our_lands_desc:0 "Es hora de borrar esa mancha de nuestra historia que fue la colonización de muchas de nuestras antiguas tierras por parte de los europeos. ¡Pronto reuniremos a todos los tailandeses y afirmaremos nuestro estatus como potencia en Asia y el mundo!"
 SIA_winds_of_the_revolution:0 "Vientos de la Revolución"
 SIA_winds_of_the_revolution_desc:0 "Los movimientos comunistas están ganando más y más apoyo en Asia todos los días. Si realmente queremos liberar a nuestro pueblo, también debemos derrotar al capitalismo, que nunca ha dejado de oprimir a los pueblos a través de los imperios coloniales."
 SIA_massive_land_reforms:0 "Reformas agrarias masivas"
 SIA_massive_land_reforms_desc:0 "Durante siglos, los campesinos han sufrido sistemas feudales, donde la tierra que cultivan ni siquiera les pertenece. Corregiremos esta injusticia nacionalizando la tierra y redistribuyéndola equitativamente entre quienes la cultivan."
 SIA_finding_allies:0 "Encontrar aliados"
 SIA_finding_allies_desc:0 "Para completar una revolución en Asia y luego en el mundo, necesitamos buscar el apoyo de otras naciones comunistas, en particular de la Unión Soviética, vista durante mucho tiempo como el lugar de nacimiento y bastión de la revolución."
 SIA_the_socialist_secret_police:0 "Policía secreta socialista"
 SIA_the_socialist_secret_police_desc:0 "Para proteger a nuestra nación de cualquier elemento potencialmente contrarrevolucionario, estableceremos una fuerza policial dedicada a la contrainteligencia y vigilancia de personas consideradas peligrosas."
 SIA_remove_the_monarchist_system:0 "Eliminar el sistema monárquico"
 SIA_remove_the_monarchist_system_desc:0 "El sistema monárquico decadente es un símbolo de la opresión del pueblo siamés, que durante tanto tiempo tuvo que cumplir con las expectativas de un líder cuyo único mérito era haber nacido en una familia real. Nuestra nueva revolución purgará todo esto y reemplazará este sistema con una verdadera meritocracia."
 SIA_defending_the_revolution:0 "Defendiendo la Revolución"
 SIA_guerilla_units:0 "Unidades de guerrilla"
 SIA_guerilla_units_desc:0 "Todo nuestro pueblo debe aprender a luchar y resistir a las fuerzas capitalistas que intentarán detener nuestra gloriosa revolución. ¡Nuestro pueblo debe estar armado, para que todos puedan cumplir con su deber patriótico de defender la revolución!"
 SIA_housing_program:0 "Programa de Vivienda"
 SIA_establish_a_new_bureaucracy:0 "Establecer una nueva burocracia"
 SIA_revolutionnary_education:0 "Educación Revolucionaria"
 SIA_revolutionnary_education_desc:0 ""
 SIA_crush_the_remaining_capitalists:0 "Aplastar a los capitalistas restantes"
 SIA_crush_the_remaining_capitalists_desc:0 "Casi hemos terminado de deshacernos de los últimos elementos capitalistas que estaban envenenando a nuestra nación. Los bancos serán nacionalizados, así como todas las fábricas y finalmente las granjas."
 SIA_army_purge:0 "Purga del ejército"
 SIA_army_purge_desc:0 "Es posible que el ejército aún esté compuesto por elementos leales a la monarquía o Khana Ratsadon. Por el bien de la revolución, es necesaria una purga para garantizar que no se produzca un contragolpe."
 SIA_disturb_indochina:0 "Molestar a indochina"
 SIA_disturb_indochina_desc:0 "Nuestros compañeros indochinos luchan desde hace años contra la colonización francesa de la región. Brindándoles apoyo oficial, ya sea político o militar, bien podríamos lograr desencadenar una insurrección en toda la región, con el fin de librar a Indochina de la presencia francesa."
 SIA_exporting_the_revolution:0 "SIA_exportando_la_revolución"
 SIA_bring_the_revolution_to_asia:0 "Llevar la revolución a Asia"
 SIA_bring_the_revolution_to_asia_desc:0 "Muchos pueblos todavía sufren a causa de los imperios coloniales que decidieron compartir Asia. ¡Estas personas necesitan nuestra ayuda, y se la daremos! ¡Trabajadores asiáticos, uníos!"
 SIA_a_new_bastion_of_communism:0 "Un nuevo bastión del comunismo"
 SIA_a_new_bastion_of_communism_desc:0 "Nuestra revolución está ahora perfectamente arraigada en la mente del pueblo siamés. Hemos logrado demostrarle al mundo que la revolución comunista es capaz de funcionar incluso en un país como el nuestro."
 SIA_the_siamese_leap_forward:0 "El salto adelante siamés"
 SIA_the_siamese_leap_forward_desc:0 "Es hora de iniciar un plan de modernización de toda nuestra sociedad y nación, para que a la larga se logre la más completa igualdad y se haga cargo una sociedad más justa."
 SIA_begin_industrialisation_projects:0 "Iniciar Proyectos de Industrialización"
 SIA_end_the_depression:0 "Poner fin a la depresión"
 SIA_end_the_depression_desc:0 "La Gran Depresión tuvo un fuerte impacto en nuestras exportaciones, en particular el arroz, y provocó un fuerte aumento de la inflación. A través de varias reformas económicas y un cambio de socios exportadores, hemos logrado volver a un nivel económico similar al anterior a la crisis"
 SIA_begin_industrialisation_plans:0 "Industrialización Desarrollo"
 SIA_begin_industrialisation_plans_desc:0 "La creación de un complejo industrial es necesaria si queremos seguir siendo económicamente competitivos. El futuro no está solo en los campos, también en las fábricas"
 SIA_increase_the_education_budget:0 "Aumentar el presupuesto de educación"
 SIA_increase_the_education_budget_desc:0 "Desde hace ya varias décadas se han realizado muchos esfuerzos para facilitar el acceso a la educación a una mayor parte de la población. Al aumentar el presupuesto asignado a la educación pública, nos aseguraremos de que la cantidad de graduados cada año solo aumente"
 SIA_improve_our_roads:0 "Plan de Desarrollo de Carreteras"
 SIA_improve_our_roads_desc:0 "En algunas regiones, la infraestructura aún está relativamente subdesarrollada, lo que ralentiza gravemente su potencial económico. Al lanzar un gran proyecto para mejorar estos mismos caminos, podríamos asegurar que se mejore el control del gobierno sobre estas áreas."
 SIA_improve_the_rubber:0 "SIA_improve_the_rubber"
 SIA_improve_the_rubber_extraction:0 "Mejorar el extracto de caucho"
 SIA_develop_rubber_extraction:0 "Desarrollar extracción de caucho"
 SIA_develop_rubber_extraction_desc:0 "El caucho es un recurso muy abundante en Siam. Ya existen muchas instalaciones dedicadas a su cosecha, pero podrían mejorarse mucho en términos de rendimiento."
 SIA_electronic_research:0 "Investigación Electrónica"
 SIA_electronic_research_desc:0 "La electrónica se está desarrollando a gran velocidad y bien puede ocupar un lugar importante en la próxima guerra. Buscar globalizarnos en esto podría valer la pena...."
 SIA_abandon_the_gold_standard:0 "Abandonar el patrón oro"
 SIA_attract_investments:0 "Atraer Inversiones"
 SIA_attract_investments_desc:0 "Demostrando nuestra voluntad de modernizar nuestra nación y proponiendo una política favorable a la inversión extranjera, podríamos comenzar a ver a nuestro país construir un arsenal industrial."
 SIA_state_sponsored_civilian_construction:0 "Construcción civil patrocinada por el estado"
 SIA_state_sponsored_civilian_construction_desc:0 "Es papel del gobierno construir fábricas que puedan ser utilizadas para la producción de material civil, así como para la mejora de edificios."
 SIA_dig_for_tungsten:0 "Excavar para tungsteno"
 SIA_dig_for_tungsten_desc:0 "Nuestros sótanos están llenos de metales, especialmente tungsteno, un material que es esencial para la producción de algunos equipos militares. Extraerlo nos permitiría depender menos del comercio mundial para la producción de artillería u otras piezas que lo requieran."
 SIA_electrification_effort:0 "Terminar la electrificación"
 SIA_electrification_effort_desc:0 "La electricidad es todavía relativamente inaccesible en las zonas más rurales del país. Al desarrollar la producción y distribución de energía, podríamos construir plantas en otras áreas."
 SIA_urbanisation_effort:0 "Fomentar la Urbanización"
 SIA_urbanisation_effort_desc:0 "Una gran parte de nuestra población todavía se compone de agricultores, por lo que no están disponibles para nuestras fábricas. Al crear un programa de construcción de viviendas en las ciudades más grandes y alentar a las personas a mudarse, se incrementará la fuerza laboral de nuestras fábricas."
 SIA_open_new_universities:0 "Abrir nuevas universidades"
 SIA_open_new_universities_desc:0 "El aumento de la población urbana ha provocado una mayor demanda de plazas universitarias. Es nuestro deber construir nuevos para que todos aquellos que deseen acceder a la educación superior puedan hacerlo."
 SIA_artillery_factories:0 "Fábricas de artillería"
 SIA_artillery_factories_desc:0 "Teniendo los recursos necesarios para la construcción de artillería, sería prudente aprovechar esta oportunidad para crear fábricas dedicadas a la producción de estas."
 SIA_armament_effort:0 "SIA_armament_esfuerzo"
 SIA_establish_military_factories:0 "Establecer fábricas militares"
 SIA_establish_military_factories_desc:0 "El establecimiento de un verdadero complejo industrial capaz de proporcionar todo el equipamiento necesario para nuestras tropas es necesario si queremos sobrevivir a la próxima guerra."
 SIA_second_siamese_revolution:0 "Segunda revolución siamesa"
 SIA_second_siamese_revolution_desc:0 "Khana Ratsadon aprovechó el fin de la monarquía absoluta para imponer su propia tiranía al pueblo siamés. Parece que se necesita una nueva revolución para librar a Siam de los tiranos."
 SIA_naval_developement_plan:0 "Plan de Desarrollo Naval"
 SIA_naval_developement_plan_desc:0 "La guerra marítima continúa siendo un elemento esencial de la guerra, reforzado por nuestra posición que nos hace vulnerables a posibles incursiones navales. Es fundamental el establecimiento de una armada capaz de resistir potencialmente a la de nuestros enemigos."
 SIA_reform_our_tactics:0 "Reformar nuestras tácticas"
 SIA_reform_our_tactics_desc:0 "Independientemente del momento, la victoria en una batalla naval pertenece a quien posee los barcos más grandes y fuertes. Enfocando nuestra política de calidad, podremos defender mejor nuestras costas."
 SIA_adopt_new_tactics:0 "Adoptar nuevas tácticas"
 SIA_adopt_new_tactics_desc:0 "El desarrollo tecnológico de los últimos años ha cambiado por completo la faz de la guerra marina. Submarino, radar, minas, si queremos salir de ello, debemos adaptarnos a estas nuevas tecnologías."
 SIA_quality_over_quantity:0 "Calidad sobre cantidad"
 SIA_quality_over_quantity_desc:0 "La victoria radica en construir barcos que puedan resistir a cualquier otro barco. Es necesaria una modernización de los acorazados"
 SIA_develop_naval_fortifications:0 "Desarrollar Fortificaciones Navales"
 SIA_develop_naval_fortifications_desc:0 "¡Si el enemigo hundiera nuestra flota, estaríamos listos para defender nuestros puertos para repeler cualquier posible invasión naval!"
 SIA_modernise_our_battleships:0 "Modernizar nuestros acorazados"
 SIA_modernise_our_battleships_desc:0 "Los acorazados son lo que nuestra armada necesita. Potente, resistente, con ellos no podemos equivocarnos"
 SIA_study_submarines:0 "Submarinos de estudio"
 SIA_study_submarines_desc:0 "La guerra submarina nos permitiría interrumpir o incluso cortar las líneas de suministro de nuestros enemigos, así como atacar discretamente a algunos de sus barcos más grandes."
 SIA_naval_mass_production:0 "Producción en masa naval"
 SIA_naval_mass_production_desc:0 "El éxito de una marina radica en su capacidad para mantenerse siempre en pie y ser capaz de hostigar eficazmente a nuestros enemigos. Al centrarnos en la producción en masa, podremos mantener una presencia naval permanente."
 SIA_develop_cruisers:0 "Desarrollar cruceros"
 SIA_develop_cruisers_desc:0 "El desarrollo de cruceros es necesario para apoyar nuestra flota submarina."
 SIA_destroyers_effort:0 "Esfuerzo de los destructores"
 SIA_destroyers_effort_desc:0 "Para protegernos de los submarinos enemigos habrá que desarrollar naves específicamente dedicadas a rastrearlos y eliminarlos."
 SIA_establish_a_naval_college:0 "Establecer un colegio naval"
 SIA_establish_a_naval_college_desc:0 "Para que no nos quedemos sin marineros titulados, crearemos una nueva escuela naval"
 SIA_naval_fortifications:0 "Fortificaciones Navales"
 SIA_naval_fortifications_desc:0 "En caso de que nuestra armada esté fuera de servicio, debemos construir fortificaciones en nuestros puertos para evitar invasiones navales."
 SIA_increase_the_naval_production:0 "Aumentar la producción naval"
 SIA_increase_the_naval_production_desc:0 "Nuestra capacidad de producción en términos de buques es claramente insuficiente. Al organizar la construcción de nuevos astilleros, podríamos asegurar un aumento en nuestra producción."
 SIA_increase_navy_fundings:0 "Aumentar la financiación de la Marina"
 SIA_increase_navy_fundings_desc:0 "Debemos destinar una mayor parte de nuestro presupuesto a la modernización de nuestra armada, para que cuente con todos los recursos necesarios"
 SIA_army_reform_plan:0 "Plan de Reforma del Ejército"
 SIA_army_reform_plan_desc:0 "Nuestro ejército no ha visto ningún conflicto nuevo desde la Gran Guerra y, como resultado, no está muy actualizado en comparación con el de otros ejércitos, incluso en la región. Es necesaria la adopción de equipos modernos y el uso de nuevas tecnologías como tanques"
 SIA_new_rifles:0 "Nuevos fusiles"
 SIA_new_rifles_desc:0 "El rifle siempre ha sido el arma del soldado por excelencia. No podemos darnos el lujo de usar rifles obsoletos: por lo tanto, debemos desarrollar nuevos modelos."
 SIA_listen_to_new_officers:0 "Escuche a los nuevos oficiales"
 SIA_listen_to_new_officers_desc:0 "La guerra cambia constantemente, se inventan nuevas tácticas y hay que abandonar otras. Dando mayor importancia a las ideas de los nuevos oficiales, evitaremos utilizar tácticas que ya no son necesarias"
 SIA_jungle_training:0 "Entrenamiento en la jungla"
 SIA_jungle_training_desc:0 "Un entrenamiento especial para el combate en la jungla nos permitiría defendernos mejor en un entorno que conocemos."
 SIA_improve_logistics:0 "Mejorar la Logística"
 SIA_improve_logistics_desc:0 "La capacidad de mover correctamente nuestras tropas y su equipo es fundamental en una guerra de posiciones. El desarrollo de tecnologías como la Radio nos ayudará a coordinar mejor nuestros ejércitos"
 SIA_artillery_developement:0 "Desarrollo de artillería"
 SIA_artillery_developement_desc:0 "Agregar regimientos de artillería a nuestro ejército le daría una capacidad mucho mayor para abrirse paso, algo que necesitamos desesperadamente."
 SIA_anti_tank_research:0 "Investigación antitanque"
 SIA_anti_tank_research_desc:0 "Nos será muy difícil resistir tanques con simples fusiles, por lo que debemos desarrollar un nuevo tipo de artillería capaz de perforar los blindajes."
 SIA_tanks_research:0 "Tanques Res"
 SIA_study_tanks:0 "Tanques de estudio"
 SIA_study_tanks_desc:0 "Los tanques son una tecnología costosa, pero cuya efectividad es difícil de debatir. Buscar desarrollar nuestros propios modelos debe ser una prioridad"
 SIA_improved_r_d:0 "I+D mejorada"
 SIA_improved_r_d_desc:0 "A medida que pasa el tiempo, el avance tecnológico se vuelve más importante para ganar guerras. Al aumentar la inversión en investigación y desarrollo, aumentaremos nuestra capacidad de investigación"
 SIA_doctrines_improvement:0 "Mejora de Doctrinas"
 SIA_doctrines_improvement_desc:0 "Necesitamos definir una estrategia clara para nuestro ejército y luego enfocar todos nuestros esfuerzos en mejorar esa misma estrategia."
 SIA_national_mobilisation:0 "Movilización Nacional"
 SIA_national_mobilisation_desc:0 "Necesitamos implementar un servicio militar obligatorio más estricto para que no nos quedemos sin reservistas."
 SIA_ready_for_war:0 "Listo para la guerra"
 SIA_ready_for_war_desc:0 "Nuestro ejército finalmente está preparado para enfrentar los próximos conflictos. ¡Nuestros enemigos temblarán al ver a nuestros soldados!"
 SIA_the_siamese_air_force:0 "La Fuerza Aérea de Siam"
 SIA_the_siamese_air_force_desc:0 "La aviación supuso una auténtica revolución, tanto a nivel civil como militar, con aviones capaces de reconocimiento o bombardeo. ¡Es imperativo que construyamos una verdadera fuerza aérea para hacer frente a la de nuestros enemigos!"
 SIA_build_new_airports:0 "Construir nuevos aeropuertos"
 SIA_build_new_airports_desc:0 "Antes de empezar a fabricar todos nuestros aviones, tendremos que construir bases aéreas desde las que poder enviarlos."
 SIA_rule_the_skies:0 "Gobierna los cielos"
 SIA_rule_the_skies_desc:0 "Sobre todo, debemos pensar en defender nuestras tropas e infraestructura, desarrollando aviones cada vez más rápidos capaces de atacar a los bombarderos enemigos."
 SIA_death_from_the_skies:0 "Muerte desde arriba"
 SIA_death_from_the_skies_desc:0 "Al desarrollar bombarderos más poderosos, podríamos dañar la infraestructura enemiga para interrumpir su industria y suministro."
 SIA_establish_aviation_school:0 "Establecer Escuela de Aviación"
 SIA_establish_aviation_school_desc:0 "Es necesaria una escuela dedicada a la formación de nuestros futuros pilotos para garantizar que quienes manejan nuestras máquinas estén lo más cualificados posible."
 SIA_anti_air_protection:0 "Protección antiaérea"
 SIA_anti_air_protection_desc:0 "Es posible que no podamos derribar todos los aviones enemigos con los nuestros. Es por eso que vamos a construir cañones terrestres que se pueden usar desde el suelo para ayudarlos."
 SIA_long_range_fighters:0 "Combatientes de largo alcance"
 SIA_long_range_fighters_desc:0 "¡Lo que necesitamos son cazadores más rápidos! ¡Mas poderoso! ¡Y eso va más allá!"
 SIA_troops_destruction:0 "Destrucción de tropas"
 SIA_troops_destruction_desc:0 "Podríamos infligir un gran daño a las tropas enemigas atacándolas desde arriba, lo que facilitaría el combate terrestre."
 SIA_a_new_bureaucracy:0 "Una nueva burocracia"
 SIA_ensure_loyalty_in_the_army:0 "Garantizar la lealtad en el ejército"
 SIA_ensure_loyalty_in_the_army_desc:0 "El ejército fue la fuerza principal detrás del golpe de Estado de 1932, lo que demuestra que la deslealtad existe en sus filas. Tras el juicio a los principales instigadores del primer golpe de Estado, habrá que asegurarse de que el ejército ya no tenga traidores en sus filas"
 SIA_a_new_bureaucracy_desc:0 "La burocracia puesta en marcha por los militares no es en absoluto adecuada a lo que necesita nuestro reino. Tendremos que reescribir la forma en que operan muchas jurisdicciones."
 SIA_the_devoted_king:0 "El rey devoto"
 SIA_the_devoted_king_desc:0 "Rama VII es un rey benévolo que sólo desea lo mejor para su pueblo. Lee las peticiones y escucha a la gente. Esto genera confianza en la monarquía, algo que necesitamos desesperadamente en estos tiempos difíciles."
 SIA_stay_on_guard:0 "Mantente en guardia"
 SIA_stay_on_guard_desc:0 "En estos tiempos difíciles, cualquier aliado puede caer y cualquiera puede convertirse en nuestro enemigo. Manteniendo una política exterior pragmática, seremos capaces de adaptarnos a los cambios geopolíticos y podremos sobrevivir a la próxima guerra."
 SIA_the_royal_cult:0 "El culto real"
 SIA_the_royal_cult_desc:0 "Rama VII es un rey benévolo que sólo desea lo mejor para su pueblo. Lee las peticiones y escucha a la gente. Esto genera confianza en la monarquía, algo que necesitamos desesperadamente en estos tiempos difíciles."
 SIA_surpass_the_nobility:0 "Superar a la nobleza"
 SIA_surpass_the_nobility_desc:0 "No debemos olvidarnos de controlar a la nobleza y evitar que ganen demasiada influencia en el gobierno. Después de todo, deben responder ante el rey y solo ante él."
 SIA_royal_youth_leagues:0 "Ligas juveniles reales"
 SIA_the_royal_research_foundation:0 "La Fundación Real de Investigación"
 SIA_the_royal_research_foundation_desc:0 "El establecimiento de una nueva organización de investigación que responda directamente a los pedidos del Rey de progreso militar y tecnológico mejoraría nuestra imagen entre la comunidad intelectual de la nación."
 SIA_a_better_kingdom:0 "Un reino mejor"
 SIA_a_better_kingdom_desc:0 "A través de sus reformas y decisiones, Rama VII continuó con la tradición de sus predecesores e hizo de Siam una nación moderna y más justa. ¡Estamos en los albores de una nueva era para nuestra nación!"
 SIA_cement_sector_improvement:0 "El Sector del Cemento"
 SIA_cement_sector_improvement_desc:0 "El cemento es una de nuestras principales exportaciones no agrarias. Apoyando económicamente a las empresas dedicadas a su producción, conseguiremos que este sector tenga cada vez más puestos de trabajo"
 SIA_ammunitions_production:0 "Producción de municiones"
 SIA_ammunitions_production_desc:0 "Nuestra capacidad de producción de municiones ya no es suficiente, es imperativo crear nuevas fábricas dedicadas a su producción para que a nuestras tropas no les falte."
 SIA_mechanization_of_agriculture:0 "Mecanización De La Agricultura"
 SIA_mechanization_of_agriculture_desc:0 "La mayoría de nuestros ciudadanos son agricultores. Es nuestro deber ayudarlos en su tarea facilitándoles el acceso a nuevas tecnologías como los tractores."
 SIA_wellfare_program:0 "Programa de Bienestar"
 SIA_wellfare_program_desc:0 "El deber de un estado y de sus representantes electos es mejorar las condiciones de vida de su pueblo lo mejor que puedan. Impulsaremos reformas para que la educación y el seguro de salud sean gratuitos, a fin de ayudar a los más necesitados."
 SIA_the_war_has_changed:0 "La guerra ha cambiado"
 SIA_the_war_has_changed_desc:0 "En los últimos años, hemos visto el desarrollo de muchas tecnologías que aún nos eran desconocidas durante la Gran Guerra. Es necesario un esfuerzo de investigación sobre estos nuevos inventos"
 SIA_import_foreign_tanks:0 "Importar Tanques Extranjeros"
 SIA_import_foreign_tanks_desc:0 "Deberíamos tratar de negociar un trato con potencias extranjeras para adquirir tanques, luego estudiarlos e intentar crear nuestros propios modelos."
 SIA_terrain_analysis:0 "Análisis del terreno"
 SIA_terrain_analysis_desc:0 "El estudio de campo es esencial si la guerra está llegando a nuestro umbral. Debemos estar listos para usar cada oportunidad que ofrece nuestro entorno que nos daría una ventaja sobre un enemigo que no lo sabría."
 SIA_support_our_troops:0 "Apoyar a nuestras tropas"
 SIA_support_our_troops_desc:0 "Compañías dedicadas no al combate sino a ayudar a nuestras tropas, mediante el reconocimiento, la fortificación o la gestión de suministros, permitirán utilizar a nuestros soldados al máximo de sus capacidades."
 SIA_royal_thai_marines:0 "Marines reales tailandeses"
 SIA_royal_thai_marines_desc:0 "Estamos rodeados de agua, por lo que debemos intentar aprovecharla al máximo y crear unidades dedicadas específicamente al combate en el medio marino"
 SIA_a_faster_army:0 "Un ejército más rápido"
 SIA_a_faster_army_desc:0 "El uso de infantería motorizada podría ser interesante en situaciones donde la velocidad es el factor determinante para la victoria, como en el terreno llano de Malasia."
 SIA_remembering_the_great_war:0 "Recordando la Gran Guerra"
 SIA_remembering_the_great_war_desc:0 "Habíamos enviado una fuerza expedicionaria para luchar en Europa durante la Gran Guerra, y trajo consigo mucha experiencia en las tácticas de combate utilizadas por las grandes potencias. Deberíamos reutilizar este conocimiento en nuestro plan para modernizar el ejército."
 SIA_a_cannon_on_a_car:0 "Un canon en un coche"
 SIA_a_canon_on_a_car:0 "Un canon en un coche"
 SIA_a_canon_on_a_car_desc:0 "Nuestra infantería motorizada podría resultar mucho más eficaz y formidable si la equipáramos con equipos más potentes, como cohetes."
 SIA_adapt_to_the_new_conflicts:0 "SIA_adaptarse_a_los_nuevos_conflictos"
 SIA_adapt_to_everything:0 "Adaptarse a todo"
 SIA_adapt_to_everything_desc:0 "Constantemente debemos ser capaces de adaptarnos a las tácticas opuestas para que no nos sorprendan."
 SIA_negotiations_with_france:0 "Negociaciones con Francia"
 SIA_negotiations_with_france_desc:0 "Es cierto que Francia fue la nación que más nos enfrentó y al mismo tiempo nos humilló, sobre todo haciéndonos perder Camboya o Laos. Pero fue en la época de nuestra monarquía absoluta. Hemos cambiado y estamos listos para acercarnos a Francia en paz. A cambio, ¿quizás tengamos derecho a reunirnos con nuestros hermanos laosianos y camboyanos?"
 SIA_welfare_program:0 "Programa de Bienestar"
 SIA_welfare_program_desc:0 "El deber de un estado y de sus representantes electos es mejorar las condiciones de vida de su pueblo lo mejor que puedan. Impulsaremos reformas para que la educación y el seguro de salud sean gratuitos, a fin de ayudar a los más necesitados."
 SIA_cultural_revolution:0 "Revolución cultural"
 SIA_cultural_revolution_desc:0 "Se pondrán en marcha una serie de mandatos destinados a renovar y modernizar la cultura tailandesa. El país pasará a llamarse "Tailandia", que significa "Tierra de los tailandeses", los habitantes serán obligados a hablar tailandés en lugar de su idioma local, el código de vestimenta se modernizará para parecerse más al de los europeos... Esto demostrará que el pueblo tailandés es un pueblo civilizado y evolucionado"
 SIA_the_cult_of_the_marshall:0 "El culto del mariscal"
 SIA_the_cult_of_the_marshall_desc:0 "Phibun se ha convertido en un modelo de virtud, coraje y dedicación a la nación. A través de sus inspiradores discursos, promesas y acciones para defender el constitucionalismo contra los conspiradores realistas o comunistas, se convirtió en un líder espiritual, superando incluso al rey."
 SIA_eliminate_songsuradet:0 "Exilio Songsuradet"
 SIA_eliminate_songsuradet_desc:0 "Phraya Songsuradet, aunque se ha retirado de la vida política, todavía tiene un papel importante que desempeñar en el ejército. Para evitar que conspire contra el gobierno, se le quitarán todos sus deberes militares y será expulsado del país. Las personas cercanas a él, como el príncipe Rangsit Prayurasakdi, serán arrestadas y llevadas ante un tribunal."
 SIA_replace_the_national_hymn:0 "Reemplazar el himno nacional"
 SIA_replace_the_national_hymn_desc:0 "Un nuevo himno nacional, simplemente llamado "Himno Nacional de Tailandia", escrito por Phra Chenduriyang y Luang Saranupraphan, que destaca el militarismo y el sacrificio de la raza tailandesa, se pondrá en marcha para reemplazar por completo el antiguo himno real. Animados por un canto patriótico, daremos a nuestras tropas toda la motivación que necesitan para restaurar la gloria de nuestro pueblo."
 SIA_replace_the_national_anthem:0 "Reemplazar el himno nacional"
 SIA_replace_the_national_anthem_desc:0 "Un nuevo himno nacional, simplemente llamado "Himno Nacional de Tailandia", escrito por Phra Chenduriyang y Luang Saranupraphan, que destaca el militarismo y el sacrificio de la raza tailandesa, se pondrá en marcha para reemplazar por completo el antiguo himno real. Animados por un canto patriótico, daremos a nuestras tropas toda la motivación que necesitan para restaurar la gloria de nuestro pueblo."
 SIA_spiritual_mobilisation:0 "Movilizar el Yuwachon Thahan"
 SIA_spiritual_mobilisation_desc:0 "Los Yuwachon Thahan son una organización juvenil militar establecida por Phibun en 1934. Ahora que la guerra está cerca, debemos movilizarlos y enviarlos al frente."
 SIA_the_cult_of_the_marshal:0 "El culto del mariscal"
 SIA_the_cult_of_the_marshal_desc:0 "Phibun se ha convertido en un modelo de virtud, coraje y dedicación a la nación. A través de sus inspiradores discursos, promesas y acciones para defender el constitucionalismo contra los conspiradores realistas o comunistas, se convirtió en un líder espiritual, superando incluso al rey."
 SIA_our_own_democracy:0 "Nuestra propia "Democracia""
 SIA_our_own_democracy_desc:0 "Rama VII sabe cómo establecer un sistema de democracia que funcionaría para un país como Siam. Las reformas como el "sufragio universal" son innecesarias y pueden causar más daño que bien."
 SIA_the_only_true_guide:0 "La única guía verdadera"
 SIA_the_only_true_guide_desc:0 "Demandas como el "sufragio universal" tienen poco sentido para nuestra nación. El Rey y la nobleza tienen todas las habilidades necesarias para comprender qué reformas deben implementarse."
 SIA_a_new_era:0 "Una nueva era"
 SIA_a_new_era_desc:0 "Estamos en los albores de una nueva era para Siam. La libertad y la democracia han prevalecido sobre el totalitarismo. Nunca más nos hundiremos en las tinieblas del fascismo."
 SIA_a_liberal_governement:0 "Un gobierno liberal"
 SIA_a_liberal_governement_desc:0 "El Partido Radical del Pueblo de Direk Jayanama ganó las elecciones. Basado en una plataforma de progresismo social, el partido tiene la intención de implementar una expansión de los derechos individuales, así como una cierta intervención económica."
 SIA_a_conservative_governement:0 "Un gobierno conservador"
 SIA_conservatism_and_democracy:0 "conservadurismo y democracia"
 SIA_conservatism_and_democracy_desc:0 "El Partido Democrático de Seni Pramoj ganó las elecciones. Con el deseo de preservar las tradiciones tailandesas y promover el sistema democrático, una de sus principales decisiones fue la restauración de la monarquía en una forma puramente constitucional donde la familia real sería privada de todo poder."
 SIA_a_constitutional_monarchy:0 "Una monarquía constitucional"
 SIA_a_constitutional_monarchy_desc:0 "El sistema republicano no es adecuado para Siam. Somos un pueblo orgulloso de nuestras tradiciones, y orgulloso de nuestro pasado, y nuestra monarquía es parte de esas mismas tradiciones. Es hora de restaurar a Rama VII en su trono."
 SIA_state_invervention:0 "Intervencion del estado"
 SIA_state_invervention_desc:0 "La intervención del Estado en la economía es necesaria para evitar la explotación de los más débiles por parte de los más fuertes. Se implementarán leyes que protegen a los trabajadores de los beneficios."
 SIA_the_freer_the_market:0 "Cuanto más libre el mercado"
 SIA_the_freer_the_market_desc:0 "Un primer paso hacia una mayor libertad de nuestros ciudadanos es evitar que el Estado tenga que intervenir en los asuntos económicos y dejar que las empresas se autorregulen."
 SIA_follow_the_soviet_model:0 "Sigue el modelo soviético"
 SIA_follow_the_soviet_model_desc:0 "La Unión Soviética es un ejemplo comunista que debemos seguir. En el espacio de unos pocos años, los bolcheviques han transformado a Rusia de una nación campesina en una nación completamente industrializada y moderna, ¡y haremos todo lo posible para hacer lo mismo!"
 SIA_peasant_communism_desc:0 "No somos Rusia, y no podemos darnos el lujo de cambiar por completo la forma de vida de nuestros ciudadanos sacándolos del campo a las ciudades, pero no podemos dejarlos bajo un sistema que abusa de ellos. Construiremos un socialismo diseñado para nuestros campesinos, donde cada agricultor sea igual y pueda vivir una vida digna."
 SIA_peasant_communism:0 "comunismo campesino"
 SIA_healthcare_for_the_people:0 "Atención médica para las personas"
 SIA_healthcare_for_the_people_desc:0 "El acceso a la atención médica a veces puede ser difícil para los más débiles y desfavorecidos, y es por ellos por lo que estamos luchando. Se abrirán clínicas públicas en todas partes, especialmente en las áreas más rurales, para mejorar la salud general de nuestra población."
 SIA_a_gun_in_every_home:0 "Un arma en cada hogar"
 SIA_a_gun_in_every_home_desc:0 "Si queremos que nuestro pueblo pueda defenderse de los capitalistas, debemos asegurarnos de que tenga lo suficiente para hacerlo. Todo ciudadano que lo solicite tendrá derecho a tener un arma de fuego en su domicilio."
 SIA_centralised_production:0 "Producción centralizada"
 SIA_centralised_production_desc:0 "Al centralizar la gestión de la economía, aseguraremos que los recursos se asignen adecuadamente en beneficio de la nación."
 SIA_state_atheism:0 "Ateísmo estatal"
 SIA_state_atheism_desc:0 "La religión no puede tener un papel que jugar en la nueva nación que estamos construyendo. Debemos deshacernos de la influencia del budismo en nuestro pueblo, y así liberarlos de una cadena más."
