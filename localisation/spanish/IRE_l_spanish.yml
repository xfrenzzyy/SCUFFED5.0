 IRE_finna_fail:0 "La administración de Fianna Fail"
 IRE_finna_fail_desc:0 "Con Fianna Fail ganando las elecciones, es hora de instituir nuestras reformas."
 IRE_push_the_constituition:0 "Empuje la Constitución"
 IRE_push_the_constituition_desc:0 "Se necesita una nueva constitución para afirmar la soberanía de nuestro estado y asegurar que [IRE.GetNameDef] pueda apoyar a las grandes democracias del mundo."
 IRE_president_replacement:0 "Reemplazar al Monarca por el Presidente"
 IRE_president_replacement_desc:0 "El monarca británico ya no está tan asociado con Irlanda como en el pasado. Deberíamos reemplazar su papel con un término mejor, presidente."
 IRE_infectious_disease_wage:0 "Salario de enfermedades infecciosas"
 IRE_infectious_disease_wage_desc:0 "Dar a esos desafortunados un salario para pagar por sí mismos es un importante paso adelante en nuestra política interna."
 IRE_recognize_the_palce_of_the_church:0 "Reconocer el papel de la iglesia"
 IRE_recognize_the_palce_of_the_church_desc:0 "La Iglesia Católica tiene un lugar en [IRE.GetNameDef] que debe ser reconocido y protegido."
 IRE_abolish_the_upper_house:0 "Abolir la Cámara Alta"
 IRE_abolish_the_upper_house_desc:0 "El Senado continúa bloqueando nuestra agenda. Por lo tanto, se ha convertido en una carga para nuestro país y debe eliminarse."
 IRE_emergency_powers_act:0 "Ley de poderes de emergencia"
 IRE_emergency_powers_act_desc:0 "Con una guerra importante en Europa, debemos tomar medidas para garantizar nuestra soberanía y seguridad."
 IRE_temporary_state_guidance:0 "Orientación Estatal Temporal"
 IRE_temporary_state_guidance_desc:0 "En estos tiempos oscuros, el estado debe tomar las medidas necesarias para garantizar el crecimiento y la protección de la economía."
 IRE_broad_censorship_programs:0 "Iniciativa de censura amplia"
 IRE_broad_censorship_programs_desc:0 "Algunos hablan en contra de nuestra administración y ponen en peligro el futuro de [IRE.GetNameDef]. Esta gente necesita ser silenciada."
 IRE_ira_defense_force_memebrship:0 "Membresía de la Fuerza de Defensa del IRA"
 IRE_ira_defense_force_memebrship_desc:0 "Reclutar el IRA podría ser útil en caso de conflicto."
 IRE_promote_neutrality:0 "Giro de Relaciones Exteriores"
 IRE_promote_neutrality_desc:0 "[IRE.GetNameDefCap] no necesita preocuparse por esta guerra, ya que no tiene motivos para hacerlo. En cambio, mantener nuestra independencia es más importante."
 IRE_northern_ireland_for_assistance:0 "Negociar Irlanda del Norte para recibir asistencia"
 IRE_northern_ireland_for_assistance_desc:0 "La guerra está asolando el mundo y [ENG.GetNameDef] pronto podría verse envuelto en otro conflicto de intereses. Podemos ofrecerles nuestro apoyo y asegurar sus rutas marítimas a través del Atlántico, pero nuestra asistencia no es gratuita y el precio es bien conocido por ambas partes: una Irlanda unificada."
 IRE_fine_gael:0 "Fine Gael triunfante"
 IRE_fine_gael_desc:0 "Hemos ganado contra viento y marea y ahora estamos listos para comenzar a administrar como mejor nos parezca."
 IRE_rally_rural_ireland:0 "Rally Rural Irlanda"
 IRE_rally_rural_ireland_desc:0 "Una gran parte de nuestra base de votantes está en el campo rural; es vital mantener a estas personas de nuestro lado."
 IRE_hold_public_funding_oppertunities:0 "Celebrar eventos de financiación pública"
 IRE_hold_public_funding_oppertunities_desc:0 "Nuestro partido necesita financiación para mantenerse a flote; la mejor manera de hacerlo es celebrar reuniones públicas."
 IRE_radio_broadcasts:0 "Difusión de discursos electorales"
 IRE_radio_broadcasts_desc:0 "Un líder siempre debe hablar con su gente y, con la tecnología moderna, podemos hacerlo por radio."
 IRE_oduffy_expulsion:0 "Terminar de expulsar a los camisas azules"
 IRE_oduffy_expulsion_desc:0 "Los Blueshirts son una marca fea en Fine Gael; aunque la mayoría ha sido expulsada, incluido su líder, algunos permanecen."
 IRE_oust_the_moderates:0 "Poner fin al apaciguamiento moderado"
 IRE_oust_the_moderates_desc:0 "Los Blueshirts necesitan recuperar el control de Fine Gael. Todavía tenemos algunos seguidores entre sus filas, y ahora con su victoria electoral, no hay mejor momento para tomar el poder."
 IRE_raise_the_irish_brigade:0 "Levantar la Brigada Irlandesa"
 IRE_raise_the_irish_brigade_desc:0 "[IRE.GetNameDefCap] podría usar una pequeña fuerza de combate de voluntarios para ayudar a nuestros aliados en el extranjero."
 IRE_rid_alien_influence:0 "Librar a la economía de la influencia alienígena"
 IRE_rid_alien_influence_desc:0 "Extranjeros como [ENG.GetAdjective] dominan demasiado nuestra economía; debemos afirmar el control sobre nuestro mercado para sobrevivir."
 IRE_accept_dominin_status:0 "Aceptar estado de dominio"
 IRE_accept_dominin_status_desc:0 "Irlanda y Gran Bretaña siempre han tenido lazos estrechos, y la idea de unirse a la Commonwealth ha estado rondando por un tiempo. Tal vez deberíamos reconocer esas ideas."
 IRE_establish_the_coorperate_state:0 "La batalla por el estado corporativo"
 IRE_establish_the_coorperate_state_desc:0 "El corporativismo es el futuro de Irlanda; a medida que el mundo moderno lo adopte, nosotros también deberíamos hacerlo."
 IRE_agricultural_pasturing:0 "Pastoreo Agrícola"
 IRE_agricultural_pasturing_desc:0 "La agricultura es un aspecto crítico de la economía de [IRE.GetNameDef]; invertir en él no podría hacer daño."
 IRE_protectionism:0 "Doctrina del proteccionismo"
 IRE_protectionism_desc:0 "La importación de demasiados productos extranjeros le dará a otras naciones un control sobre nuestra economía que tal vez no podamos deshacernos."
 IRE_free_trade:0 "Abre Mercado Libre"
 IRE_free_trade_desc:0 "El libre comercio es la mejor ley económica para asegurar un crecimiento y una prosperidad prolongados."
 IRE_irelands_oppertunity:0 "La oportunidad de Irlanda"
 IRE_irelands_oppertunity_desc:0 "Si vamos a reclamar nuestras antiguas posesiones territoriales, nuestra mejor apuesta es aliarnos con las nuevas potencias dominantes en Europa."
 IRE_british_arms:0 "[ENG.getAdjetive] Compra de Armas"
 IRE_british_arms_desc:0 "El equipo de [IRE.GetNameDefCap] está desactualizado y superado; en caso de conflicto, necesitamos mejores equipos."
 IRE_treet:0 "Puertos del Tratado de Recuperación"
 IRE_treet_desc:0 "Un acuerdo que podemos hacer con [ENG.GetNameDef] es la recuperación de la soberanía sobre nuestros puertos."
 IRE_coa:0 "La Ley de Eire"
 IRE_coa_desc:0 "Debemos poner fin a esta guerra comercial y reparar los lazos con [ENG.GetNameDef] antes de que se destruya nuestra economía."
 IRE_trade_war:0 "Guerra comercial paralizante"
 IRE_trade_war_desc:0 "La guerra comercial anglo-irlandesa ha estado ocurriendo durante bastante tiempo por los acuerdos comerciales en disputa y el estado de la constitución de Irlanda. Debe terminarse antes de que nuestra economía sufra más daños."
 IRE_IRELAND:0 "Irlanda"
 IRE_claim_the_celtic_world:0 "Reclama el mundo celta"
 IRE_claim_the_celtic_world_desc:0 "Unir a Irlanda no es suficiente, nuestro objetivo es la liberación de todos nuestros hermanos celtas."
 ireland.1.t:0 "Irlanda del Norte para la asistencia"
 ireland.1.d:0 "Malcolm MacDonald, quien negoció con el Estado Libre Irlandés con Neville Chamberlain, ha sido enviado a Irlanda para reunirse con nosotros y discutir una propuesta interesante. [ENG.GetNameDefCap] ofrece rescindir la partición de Irlanda, devolviendo Irlanda del Norte a nuestro control, siempre y cuando nos unamos al esfuerzo de guerra de los Aliados."
 ireland.1.a:0 "Cualquier cosa por un aliado."
 ireland.1.b:0 "La transferencia no vale la pena."
 ireland.2.t:0 "Elecciones de 1937"
 ireland.2.d:0 "En esta elección, el partido Fianna Fail, liderado por Éamon de Valera, está viendo desafiado su dominio en la esfera política [IRE.GetAdjective] por el partido Fine Gael. El partido Fine Gael promete imponer políticas económicas más conservadoras como impuestos bajos y proteccionismo. Sin embargo, el partido todavía tiene una marca negra de su liderazgo anterior bajo Eoin O'Duffy. Todavía se espera que el partido Fianna Fail gane debido a la popularidad de la constitución, que promete aprobar; sin embargo, sería imprudente ignorar por completo al partido Fine Gael."
 ireland.2.a:0 "Deje que Fianna Fail guíe [IRE.GetNameDef]."
 ireland.2.b:0 "Fine Gael es la mejor opción para [IRE.GetNameDef]."
 ireland.3.t:0 "Eoin O'Duffy termina el apaciguamiento"
 ireland.3.d:0 "Se sabe que Eoin O'Duffy y los Blueshirts tienen una postura radical y afirman abiertamente que apoyan al fascismo. Sin embargo, con su expulsión del partido Fine Gael, ya no tiene que bajar el tono de su voz y usa lo que le queda de su influencia en Fine Gael para empoderarse una vez más."
 ireland.3.a:0 "Que esto marque un nuevo futuro para [IRE.GetNameDef]."
 ireland.4.t:0 "Richard Mulcahy se hace cargo de Fine Gael"
 ireland.4.d:0 "Richard Mulcahy se ha hecho cargo del partido Fine Gael; ha demostrado ser un digno sucesor de W.T. Cosgrave y servirá bien a [IRE.GetNameDef]."
 ireland.4.a:0 "WT Cosgrave sirvió bien a Fine Gael."
 ireland.5.t:0 "Entrada de [IRE.GetNameDefCap] en la Commonwealth"
 ireland.5.d:0 "El gobierno de [IRE.GetAdjective] ha presentado una propuesta para ingresar a la Commonwealth con estatus de dominio. Aceptarlo beneficiaría enormemente a ambas naciones económicamente y nos daría otra posición estratégica. Sin embargo, las masas de [IRE.GetAdjective], en particular grupos como el IRA, se agitarán y provocarán un derramamiento de sangre innecesario."
 ireland.5.a:0 "Deberíamos dar la bienvenida a nuestros hermanos [IRE.GetAdjective]."
 ireland.5.b:0 "Es mejor dejar el [IRE.GetAdjective] solo."
 ireland.6.t:0 "[ENG.GetNameDefCap] se niega"
 ireland.6.a:0 "¡Ridículo!"
 ireland.7.t:0 "[ENG.GetNameDefCap] Acepta"
 ireland.7.d:0 "Nuestro gobierno y [ENG.GetNameDef] llegaron a un acuerdo y negociaron la entrada de Irlanda en la Commonwealth."
 ireland.7.a:0 "Estamos unidos."
 ireland.6.d:0 "[ENG.GetNameDefCap] rechazó nuestra oferta afirmando: "Sería demasiado difícil lograr que ambas naciones lleguen a un acuerdo con la autonomía y la cooperación económica"."
 news.31311.t:0 "Bombardeo de Belfast"
 news.31311.d:0 "Los bombarderos [GER.GetAdjective] han atacado la ciudad norirlandesa de Belfast en tres incursiones, que ahora se denominan 'Belfast Blitz'. Como resultado, aproximadamente 1000 personas han muerto y otras 1500 han resultado heridas. Los bomberos del sur de Irlanda se han unido a la lucha para ayudar a sus hermanos irlandeses. La declaración oficial de la República es que "La gente de Belfast también es irlandesa"."
 news.31311.a:0 "Qué vergüenza."
 news.31311.b:0 "Ellos son nuestra gente."
 news.31311.c:0 "¡Una exhibición vergonzosa del Eje!"
 news.31311.e:0 "Quizás deberíamos reconsiderar nuestra relación con [IRE.GetNameDef]."
 news.3137.t:0 "[IRE.GetNameDefCap] se alinea con el eje"
 news.3137.d:0 "[IRE.GetNameDefCap] ha anunciado que expulsará a los diplomáticos aliados y establecerá vínculos más estrechos con las potencias del Eje.\n\nSegún los informes, Hitler aplaudió la noticia y afirmó que "Los irlandeses tienen una larga historia de guerreros orgullosos, y serán socios de por vida y valorados". aliado contra los ingleses'."
 news.3137.a:0 "El Eje crece."
 news.3137.b:0 "¡Esto nos hará más fuertes!"
 news.3137.c:0 "Un día oscuro para el Imperio."
 news.3137.e:0 "¡Bienvenido Eire!"
 news.3138.t:0 "[IRE.GetNameDefCap] se alinea con el Komintern"
 news.3138.d:0 "[IRE.GetNameDefCap] ha anunciado que expulsará a los diplomáticos aliados y establecerá más vínculos con las potencias de la Comintern.\n\n[SOV.GetAdjective] diplomáticos en [IRE.GetNameDef] supuestamente se sorprendieron, sin tener idea de que [IRE.GetAdjective] estaba incluso interesado en unirse. Sin embargo, los generales de [SOV.GetAdjective] han aplaudido la noticia debido a los beneficios estratégicos de Irlanda."
 news.3138.a:0 "El Komintern crece."
 news.3138.b:0 "¡Solidaridad para todos los trabajadores!"
 news.3138.c:0 "Un día oscuro para el Imperio."
 news.3138.e:0 "¡Otro paso para la revolución mundial!"
 news.3139.t:0 "La redada navideña"
 news.3139.d:0 "El 23 de diciembre de 1939, el IRA allanó el Magazine Fort en Dublín.\n\nAunque habían logrado incautar municiones irlandesas, fueron recuperadas poco después y muchos voluntarios del IRA fueron capturados y arrestados. Muchos miembros de alto rango del IRA han sido ejecutados y el Oireachtas ha recibido poderes de emergencia para hacer frente a esta crisis."
 news.3139.a:0 "¡Una victoria para [IRE.GetNameDefCap]!"
 news.3139.b:0 "Bien por ellos."
 news.3133.t:0 "[ENG.GetAdjective]-[IRE.GetAdjective] Finaliza la guerra comercial"
 news.3133.d:0 "La guerra comercial [ENG.GetAdjective]-[IRE.GetAdjective] ha tenido un efecto desastroso en las economías de [ENG.GetNameDEf] y [IRE.GetNameDef]. Sin embargo, la reciente aprobación de la Ley Eire ha establecido el final de la 'guerra', y ahora las industrias [IRE.GetAdjective] y [ENG.GetAdjective] se beneficiarán de más libre comercio. Esta puede ser una nueva era de relaciones entre [ENG.GetAdjective] y [IRE.GetAdjective].\n\n[IRE.Getleader] dijo que el acuerdo abrió la puerta a otros posibles acuerdos con el gobierno de [ENG.GetAdjective]."
 news.3133.a:0 "¡Finalmente!"
 news.3133.b:0 "Bien por ellos."
 news.3135.t:0 "Oskar metzke"
 news.3135.d:0 "Hoy, se encontró a un hombre en Castletownroche, en Cork, que dio su nombre como 'Oskar Metzke', afirmando ser un veterano checo. Cuando lo registraron, parecía tener un mapa del país, una brújula y una pistola Luger.\n\nPoco después, mientras estaba bajo la custodia de la Garda, la policía [IRE.GetAdjective], murió después de una serie de convulsiones, que luego se descubrió que se debieron al cianuro que había tragado. Muchos teorizan que fue un [GER.GetAdjective] espía."
 news.3135.a:0 "¿Un [GER.GetAdjective] espía? ¿Aquí?"
 news.3135.b:0 "Bueno."
 news.3132.t:0 "Los hombres brillantes"
 news.3132.d:0 "El suministro de carbón en [IRE.GetNameDef] está disminuyendo debido a que muchas de las plantas de gas se han cerrado. Mientras se investiga el uso de turba en lugar de carbón, el gobierno de [IRE.GetAdjective] ha comenzado a endurecer los controles sobre el suministro de gas, y el Ministro de Suministros ha amenazado con una ración oficial de gas.\n\nEsto ha llevado a los inspectores a controlar a las personas. no están usando gasolina en horarios restringidos, siendo apodados 'hombres tenues' por la gente de [IRE.GetAdjective]."
 news.3132.a:0 "Dev, la estufa de gas y el glimmerman."
 news.3132.b:0 "Bueno."
 IRE_neutral:0 "[IRE.getAdjetive] Neutralidad"
 IRE_neutral_desc:0 "[IRE.GetNameDefCap] se mantiene neutral en la guerra, al mismo tiempo que respeta a [GER.GetNameDef], mantiene su soberanía lejos de [ENG.GetNameDef] y ayuda en ambos esfuerzos de guerra."
 IRE_ira:0 "Ejército Republicano Irlandés"
 IRE_ira_desc:0 "A pesar de que Irlanda ganó su independencia con el Tratado Anglo-Irlandés de 1921, el IRA anti-tratado se opone al gobierno y al [ENG.GetAdjective] y continúa debilitando al estado [IRE.GetAdjective]."
 IRE_sean_russell:0 "Sean Russell"
 IRE_coal_rationing:0 "Racionamiento de Carbón"
 IRE_democratic_gael_long:0 "Bien gael"
 IRE_democartic_gael:0 "Bien gael"
 IRE_election_tt:0 "Este enfoque se desviará después de las elecciones de 1937 que suceden en junio o julio."
 IRE_mcquaid:0 "John Charles McQuaid"
 IRE_richard_mulcahy:0 "Juan Mulcahy"
 IRE_create_brigade_tt:0 "Ganaremos unidades conocidas como la Brigada Irlandesa."
