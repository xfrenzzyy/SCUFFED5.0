 uruguay.1.t:0 "Desaparición de Gabriel Terra"
 uruguay.1.d:0 "Hace dos días, Gabriel Terra realizó una visita diplomática a Argentina, principalmente en relación con una revisión de ciertos tratados comerciales entre las dos naciones, luego de la adopción de una política más proteccionista por parte del nuevo gobierno, iniciada en particular por el vicepresidente Luis Alberto de Herrera.\nLa noche de su regreso, alrededor de las dos de la madrugada, se perdieron los contactos con el avión que supuestamente llevaría al presidente de regreso a Uruguay.\nLos restos del naufragio fueron encontrados al día siguiente, en pleno Río Negro. . Ningún pasajero sobrevivió.\n\nMientras el país se recupera del impacto de perder al presidente que permitió que Uruguay saliera de la Gran Depresión y modernizó el sistema político al aliar a los dos principales partidos políticos de Uruguay, Luis Alberto de Herrera se prepara para asumir la presidencia de Uruguay ."
 uruguay.1.a:0 "Su memoria será honrada"
 URG_the_terra_dictatorship:0 "La dictadura de Terra"
 URG_the_terra_dictatorship_desc:0 "En marzo de 1933, con el apoyo de la policía, el ejército y gran parte del Partido Nacional, Gabriel Terra dio un golpe de Estado, disolviendo el parlamento y disolviendo el Consejo Nacional de Administración. A esto le siguió la abolición de la constitución y una fuerte censura de prensa, y se formó un gobierno integrado por conservadores y antiliberales, que pondría en marcha la constitución de 1934."
 URG_axis_loans:0 "Préstamos del eje"
 URG_axis_loans_desc:0 "Es obvio que Estados Unidos y Gran Bretaña son y seguirán siendo nuestros principales socios comerciales, pero podríamos ampliar nuestras oportunidades comerciales acercándonos a las naciones fascistas europeas y, en particular, a Italia y Alemania. A cambio, nos hicieron un préstamo sin devolución, que podemos utilizar en nuestros proyectos de construcción."
 URG_western_commercial_relations:0 "Relaciones Comerciales Occidentales"
 URG_western_commercial_relations_desc:0 "Recientemente, hemos terminado de pagar nuestra deuda con Inglaterra y hemos acordado comprar su carbón, que pagamos en especie, incluida la carne. Por el lado estadounidense, está prevista una visita del presidente Roosevelt, con el fin de fortalecer los lazos entre nuestras dos naciones."
 URG_suspend_elections:0 "Alianza Con Herrera"
 URG_suspend_elections_desc:0 "El trabajo de Terra aún no está terminado, pero no puede continuar con un sistema tan limitante como lo es la actual constitución uruguaya, a pesar de muchos esfuerzos para fortalecer la presidencia. Necesitamos crear uno nuevo y deshacernos del sistema electoral para consolidar su posición como líder."
 URG_new_elections:0 "Nuevas elecciones"
 URG_pro_fascist_diplomacy:0 "Diplomacia profascista"
 URG_pro_fascist_diplomacy_desc:0 "Está claro que las naciones fascistas europeas serían mucho mejores aliados que el envejecido Imperio Británico o los Estados Unidos sumidos en una crisis. Alinearnos con ellos garantizaría la seguridad y la prosperidad de Uruguay"
 URG_create_the_puu:0 "Crear el PUU"
 URG_create_the_puu_desc:0 "El Partido Unido Uruguayo será designado como único partido autorizado en Uruguay. De esta manera, podremos reunir a todos los que están alineados con nuestra ideología bajo un ala, y así deshacernos de las limitaciones de la política multipartidista."
 URG_uruguayan_militarism:0 "Militarismo uruguayo"
 URG_uruguayan_militarism_desc:0 "Se debe hacer un mayor esfuerzo para promover la propaganda militar. Enaltecimientos, desfiles militares, nada debe ser descartado para que nuestro pueblo se convierta en un pueblo de soldados."
 URG_new_elections_desc:0 "Ha llegado el momento de que Terra se retire y celebre elecciones nacionales. Con todos los éxitos de la presidencia anterior, la victoria del Partido Colorado está asegurada."
 URG_support_the_allies:0 "Apoya a los aliados"
 URG_support_the_allies_desc:0 "No podemos permitir que Alemania amenace el comercio en América del Sur. La Batalla del Río de la Plata es el colmo. Ha llegado el momento de romper nuestras relaciones diplomáticas con las potencias del Eje y unirnos a la lucha contra ellas."
 URG_a_new_constitution:0 "Una nueva constitución"
 URG_a_new_constitution_desc:0 "Debe implementarse una corrección de los errores de la constitución anterior. En particular, el sistema de Senado 15+15 debe ser reemplazado por un sistema más tradicional y, por lo tanto, más democrático."
 URG_colorado_hegemony:0 "Hegemonía colorada"
 URG_colorado_hegemony_desc:0 "A través del éxito de las presidencias de Terra y Baldomir, el Partido Colorado ha demostrado ser un partido político eficaz que trabaja por el bien de Uruguay. La confianza de la gente en el partido y el gobierno es máxima, lo que facilita las acciones del gobierno."
 URG_second_revolutionnary_putsch:0 "Segundo Golpe Revolucionario"
 URG_second_revolutionnary_putsch_desc:0 "La dictadura de Terra ha durado lo suficiente. La fuerte represión que siguió a su toma del poder llevó a muchos intelectuales de izquierda a huir del país, en particular a Argentina, para evitar ser detenidos o ejecutados. Ha llegado el momento de poner fin a su tiranía y devolver el poder al pueblo uruguayo."
 URG_return_of_the_exiles:0 "El regreso de los exiliados"
 URG_return_of_the_exiles_desc:0 "La dictadura de Terra ha durado lo suficiente. La fuerte represión que siguió a su toma del poder llevó a muchos intelectuales de izquierda a huir del país, en particular a Argentina, para evitar ser detenidos o ejecutados. Ha llegado el momento de poner fin a su tiranía y devolver el poder al pueblo uruguayo."
 URG_united_in_opposition:0 "Unidos en la oposición"
 URG_movimiento_socialista:0 "Sigue a Frugoni"
 URG_movimiento_socialista_desc:0 "Emilio Frugoni, fundador del Partido Socialista del Uruguay, es un socialista uruguayo que se vio obligado a exiliarse tras la toma de Terra. Este último rechazó el autoritarismo del socialismo soviético, lo que lo llevó a fundar el Movimiento Socialista, con el deseo de devolver la democracia a Uruguay reformando la economía a favor de los más desfavorecidos."
 URG_communist_party_of_uruguay:0 "Sigue a la UCP"
 URG_communist_party_of_uruguay_desc:0 "La caída de la dictadura de Terra presenta una oportunidad de oro para traer el comunismo a Uruguay. En efecto, este último representa todos los males causados ​​por la defensa del capitalismo, y así, con el apoyo del pueblo, ¡es todo este sistema el que debemos destruir!"
 URG_expand_the_welfare_state:0 "Ampliar el Estado del Bienestar"
 URG_democracy_and_socialism:0 "Democracia y socialismo"
 URG_democracy_and_socialism_desc:0 "La lucha contra la explotación no puede ni debe librarse por medios tiránicos, porque sólo estaríamos cayendo en un bucle que terminaría por repetir los errores del sistema anterior. La instauración de un sistema socialista debe ir siempre acompañada de reformas democráticas que permitan que la voz del pueblo construya el nuevo Uruguay."
 URG_labourism:0 "Laborismo"
 URG_labourism_desc:0 "Debe extenderse el poder y la protección de los sindicatos. Representan a los trabajadores uruguayos y sus necesidades, por lo que deben tener un papel importante en las decisiones políticas."
 URG_public_works_projects:0 "Programa de Nacionalización"
 URG_public_works_projects_desc:0 "Para construir el futuro de Uruguay hay que poner en marcha obras públicas de gran envergadura. Hospitales, parques, escuelas, a nuestro pueblo no le debe faltar nada."
 URG_reorganise_the_economy:0 "Reorganizar la economía"
 URG_reorganise_the_economy_desc:0 "La economía capitalista debe ser cambiada por una economía marxista, a través de campañas de nacionalización y reorganizando el desarrollo económico de acuerdo a planes quinquenales."
 URG_workers_militias:0 "Milicias Obreras"
 URG_workers_militias_desc:0 "Se establecerán milicias obreras para primero asegurarse de tener una fuerza armada que siempre será leal a la revolución, y luego para permitir una mayor reserva de soldados en caso de conflicto."
 URG_increase_urbanisation:0 "Aumentar la Urbanización"
 URG_one_union_for_all_workers:0 "Un sindicato para todos los trabajadores"
 URG_one_union_for_all_workers_desc:0 "Para defender a los trabajadores, un gran sindicato, con el apoyo del gobierno, debe reunir a todos los trabajadores de Uruguay."
 URG_join_the_comintern:0 "Únete a la Comintern"
 URG_join_the_comintern_desc:0 "Nuestro lugar está con nuestros aliados soviéticos. Solo uniéndonos venceremos al capitalismo."
 URG_follow_the_tradition:0 "Sigue la Tradición"
 URG_switzerland_of_the_americas:0 "Suiza de las Américas"
 urg_switzerland_of_the_americas_idea:0 "Suiza de las Américas"
 URG_national_steel_works:0 "Obras siderúrgicas nacionales"
 URG_national_steel_works_desc:0 "Obras siderúrgicas nacionales"
 URG_join_the_american_revolution:0 "Únete a la Revolución Americana"
 URG_join_the_american_revolution_desc:0 "¡Consigamos aliados!"
 URG_support_the_spanish_republic:0 "Apoya a la República Española"
 URG_support_the_spanish_republic:0 "¡Únete a las Brigadas Internacionales!"
 URG_GATHERING_STORM_DESC:0 "Si bien Uruguay era uno de los países más estables de América del Sur, el golpe de estado de Gabriel Terra fue un golpe para la pequeña nación. Las persecuciones provocadas por el régimen obligaron a muchos políticos e intelectuales a huir, particularmente hacia Argentina.\n\nSin embargo, la dictadura está lejos de atrincherarse, con un primer intento de golpe revolucionario en 1935, que bien puede no ser el último."
