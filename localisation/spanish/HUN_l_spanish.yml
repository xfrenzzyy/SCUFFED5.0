l_spanish:
 is_AH_tt:0 "Es §YAustria-Hungría§!"
 HUN_moderate_restoration:0 "Restauración moderada"
 HUN_moderate_restoration_desc:0 "Al ver la crueldad y el sufrimiento causado tanto por el nacionalismo radical como por el comunismo, el rey y el emperador Otto han decidido no reclamar territorios extranjeros para preservar a Europa de otra catástrofe."
 HUN_fortification_cooperation:0 "Cooperación de fortificación"
 HUN_fortification_cooperation_desc:0 "Nuestros recursos comunes pueden permitirnos prevenir lo peor."
 HUN_papal_blessing:0 "Bendición Papal"
 HUN_papal_blessing_desc:0 "Los Habsburgo apoyaron a la Iglesia Una, Santa, Católica y Apostólica durante siglos."
 HUN_invite_croatia:0 "Invitar a Croacia"
 HUN_invite_croatia_desc:0 "Los croatas han estado vinculados con nosotros durante mucho tiempo. Podrían convertirse en aliados confiables."
 HUN_alliance_with_the_kaiserreich:0 "Alianza con el Kaiserreich"
 HUN_alliance_with_the_kaiserreich_desc:0 "La influencia industrial de los [GER.GetAdjective]s sobre nuestro país hace que una alianza diplomática sea casi inevitable."
 HUN_form_the_mdp:0 "Formar el MDP"
 HUN_form_the_mdp_desc:0 "Debemos reorganizar los partidos políticos creando un frente único e incluyendo a los muchos partidos de izquierda, con el Partido Comunista a la cabeza."
 HUN_turn_the_adriatic_red:0 "Convierte el Adriático en rojo"
 HUN_turn_the_adriatic_red_desc:0 "El corrupto [YUG.GetName] ha oprimido a los movimientos obreros balcánicos durante demasiado tiempo. ¡Nuestro deber principal es liberar al proletariado y mostrarle los valores del comunismo!"
 HUN_liberate_the_austrians:0 "Liberar los [AUS.GetAdjective]s"
 HUN_liberate_the_austrians_desc:0 "El Partido Comunista de Austria, KPÖ, se vio obligado a pasar a la clandestinidad por el decreto de emergencia de su gobierno austrofascista en 1933. Sin apoyo extranjero, el partido no puede operar libremente y guiar al pueblo [AUS.GetAdjective] hacia la prosperidad que la nación merece. ¡Vamos a cambiar eso para siempre!"
 HUN_expand_the_levente:0 "Ampliar el Levente"
 HUN_expand_the_levente_desc:0 "Las Asociaciones Levente es una organización paramilitar que existe desde 1921, creada inicialmente con fines de entrenamiento físico y de salud, pero luego fue militarizada para eludir las restricciones del Tratado Trianon."
 HUN_demand_the_coastline:0 "[ROOT.GetHUNdemandthecoastline]"
 HUN_demand_the_coastline_desc:0 "El legado del reino húngaro involucra los territorios costeros de Dalmacia perdidos por los otomanos hace cinco siglos. ¡Si vamos a lograr la antigua gloria, exigiremos o conquistaremos los territorios requeridos!"
 GetHUNdemandthecoastlinenormal_KEY:0 "Exige la Costa"
 GetHUNdemandthecoastlineitaly_KEY:0 "Negociar la costa"
 HUN_integrate_southern_slovakia:0 "Integrar el sur de Eslovaquia"
 HUN_gyor_program_investment:0 "Inversión del programa Gyor"
 HUN_gyor_program_decision_category:0 "El programa Gyor"
 HUN_gyor_program_decision_category_desc:0 "El Programa Gyor es el plan que permitirá al país aumentar su producción de armamento y reequipar al ejército [ROOT.getAdjective]."
 HUN_support_manufacturers_coordination:0 "Coordinación de Fabricantes de Soporte"
 HUN_idea_support_armament_manufacturers:0 "Coordinación de Fabricantes de Armamento"
 HUN_acquire_skoda_naval_artillery_experience:0 "Adquirir experiencia en artillería naval de Skoda"
 HUN_acquire_skoda_naval_artillery_experience_desc:0 "Skoda diseñó los cañones de la Armada Austro-Húngara; es hora de darle un buen uso a esa experiencia una vez más."
 HUN_experiment_with_torpedoes:0 "Experimenta con torpedos"
 HUN_experiment_with_torpedoes_desc:0 "Debemos ponernos al día con otras naciones en cuanto a nuestros modelos de torpedos para atacar en silencio."
 HUN_invest_in_north_transylvanian_mining:0 "Invierta en la minería del norte de Transilvania"
 HUN_invest_in_north_transylvanian_mining_desc:0 "Transilvania tiene una sólida historia minera que se remonta a siglos. Incluso si no aportan recursos directamente útiles para las fábricas de guerra, los minerales explotados seguirán contribuyendo significativamente a la economía."
