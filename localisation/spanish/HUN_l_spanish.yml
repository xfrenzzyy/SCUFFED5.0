 HUN_impose_admiralty_government_GER:0 "Imponer un gobierno dirigido por el Almirantazgo en Alemania"
 HUN_impose_admiralty_government_FRA:0 "Imponer un gobierno dirigido por el Almirantazgo en Francia"
 HUN_try_to_reconcile_with_horthy_loyalists:0 "Trate de reconciliarse con los leales Horthy"
 HUN_organize_workers_collectives:0 "Organizar Colectivos de Trabajadores"
 HUN_organize_workers_collectives_desc:0 "Organizando Colectivos de Trabajadores, podremos tomar el control de la economía y finalmente sepultar al capitalismo."
 HUN_new_invasion_of_slovakia:0 "Nueva invasión de Eslovaquia"
 HUN_new_invasion_of_slovakia_desc:0 "Subyuguemos a los eslovacos de una vez por todas y tomemos venganza por nuestro fracaso de 1919."
 HUN_oil_refining_infrastructure:0 "Infraestructura de refinación de petróleo"
 HUN_oil_refining_infrastructure_desc:0 "Para asegurar la explotación de nuestros campos petroleros, debemos dotar al país de las refinerías y silos de combustible necesarios."
 HUN_ally_yugoslavia:0 "Aliado [YUG.GetNameDef]"
 HUN_ally_yugoslavia_desc:0 "¡[YUG.GetNameDefCap] debe ser apoyado y ser nuestro aliado en nuestra lucha por la liberación de los trabajadores del mundo!"
 HUN_ally_greece:0 "Aliado [GRE.GetNameDef]"
 HUN_ally_greece_desc:0 "¡[GRE.GetNameDefCap] debe ser apoyado y ser nuestro aliado en nuestra lucha por la liberación de los trabajadores del mundo!"
 HUN_ally_bulgaria:0 "Aliado [BUL.GetNameDef]"
 HUN_ally_bulgaria_desc:0 "¡[BUL.GetNameDefCap] debe ser apoyado y ser nuestro aliado en nuestra lucha por la liberación de los trabajadores del mundo!"
 HUN_ally_austria:0 "Aliado [AUS.GetNameDef]"
 HUN_ally_austria_desc:0 "¡[AUS.GetNameDefCap] debe ser apoyado y ser nuestro aliado en nuestra lucha por la liberación de los trabajadores del mundo!"
 HUN_revolt_of_the_arrow_crosses:0 "Revuelta de las cruces de flechas"
 HUN_revolt_of_the_arrow_crosses_desc:0 "El llamado regente ha traicionado a la madre patria y su ejército durante años al quedarse con el poder mientras se muestra complaciente con los opresores extranjeros."
 HUN_favor_the_army:0 "Favorecer al ejército"
 HUN_favor_the_army_desc:0 "Debemos favorecer al ejército para dar a Hungría sus fronteras históricas. Por lo tanto, debemos hacer todo lo posible para favorecer el interés de los oficiales y sanar la división causada por el desplazamiento de Horthy el Traidor."
 HUN_foreign_aeronautical_assistance:0 "Asistencia Aeronáutica Extranjera"
 HUN_foreign_aeronautical_assistance_desc:0 "Nuestros aliados pueden ayudarnos a producir más aviones."
 HUN_foreign_aeronautical_assistance_idea:0 "Asistencia Aeronáutica Extranjera"
 HUN_invite_yugoslavia:0 "Invitar [YUG.GetNameDef]"
 HUN_invite_yugoslavia_desc:0 "El apoyo de [YUG.GetNameDef] es esencial para el futuro de una coalición balcánica sostenible."
 HUN_invite_czechoslovakia:0 "Invitar [CZE.GetNameDef]"
 HUN_invite_czechoslovakia_desc:0 "El apoyo de [CZE.GetNameDef] es esencial para el futuro de una coalición balcánica sostenible."
 HUN_invite_greece:0 "Invitar [GRE.GetNameDef]"
 HUN_invite_greece_desc:0 "El apoyo de [GRE.GetNameDef] es esencial para el futuro de una coalición balcánica sostenible."
 HUN_protect_ruthenia:0 "Protege a Rutenia"
 HUN_protect_ruthenia_desc:0 "Es de nuestro interés y el de los Magyarones y los Rusyns proteger a Ruthenia y garantizar que sus comunidades vivan en paz entre sí. Estos tiempos son bastante problemáticos. No necesitamos enemigos internos."
 HUN_join_the_little_entente:0 "Únete a la Pequeña Entente"
 HUN_join_the_little_entente_desc:0 "Los esfuerzos diplomáticos finalmente han convencido a [FRA.GetAdjective] de que no somos una amenaza y que podemos resolver la situación de los magiares que viven fuera de las fronteras de [HUN.GetAdjective] pacíficamente. La presencia de tiranos que amenazan la paz es una preocupación mucho mayor contra la cual las naciones libres deben unirse."
 HUN_join_the_cordon_sanitaire:0 "Únete al Cordón Sanitario"
 HUN_join_the_cordon_sanitaire_desc:0 "La Alianza [POL.GetAdjective]-[ROM.GetAdjective] es el baluarte de Europa del Este contra la tiranía; está sirviendo a la causa de la libertad para unirse a ellos."
 HUN_hungarian_minorities_recruitment_agreement:0 "Acuerdo de reclutamiento de minorías húngaras"
 HUN_hungarian_minorities_recruitment_agreement_desc:0 "Presionar a nuestros aliados para que permitan que sus ciudadanos de etnia húngara sirvan en el ejército [HUN.GetAdjective]."
 HUN_rearmament_refused:0 "§¡A los miembros de la Pequeña Entente se les niega el rearme§!"
 HUN_bernadotte_dynastic_ties_decision_category:0 "Lazos dinásticos de Beradotte"
 HUN_bernadotte_dynastic_ties_decision_category_desc:0 "El nuevo rey de nuestra nación nació y se crió en Suecia y mantiene fuertes lazos con el país de su juventud."
 HUN_hungarian_minorities_recruitment_decision_category:0 "Reclutamiento de minorías húngaras"
 HUN_hungarian_minorities_recruitment_decision_category_desc:0 "En lugar de llorar por el desmantelamiento de la Gran Hungría, el consuelo vendrá de la cooperación internacional con nuestros vecinos. Algunas personas de etnia húngara que viven en el extranjero pueden estar más motivadas para servir bajo la bandera [HUN.GetAdjective], evitando la posible barrera del idioma. Nuestros aliados vecinos han sido debidamente presionados y convencidos de que esto es por el bien de la causa común y que la gravedad de nuestros tiempos abre la puerta a soluciones poco probables."
 HUN_form_swedish_democratic_government_in_exile:0 "Formar un [SWE.GetAdjective] Gobierno Democrático en el Exilio"
 HUN_recruit_magyars_in_carpathian_ruthenia:0 "Recluta magiares en la Rutenia de los Cárpatos"
 HUN_recruit_magyars_in_vojvodina:0 "Reclutar magiares en Vojvodina"
 HUN_recruit_magyars_in_southern_transylvania:0 "Recluta magiares en el sur de Transilvania"
 HUN_recruit_magyars_in_northern_transylvania:0 "Recluta magiares en el norte de Transilvania"
 HUN_recruit_magyars_in_southern_slovakia:0 "Recluta magiares en el sur de Eslovaquia"
 HUN_support_swedish_democratic_government:0 "Apoye al gobierno democrático [SWE.GetAdjective]"
 HUN_restore_swedish_democracy:0 "Restaurar [SWE.GetAdjective] Democracia"
 r56_hungary_6.t:0 "Únete a Charles Bernadotte"
 HUN_balkan_pact_preparation:0 "[HUN.getfactionname] Preparativos militares"
 HUN_claim_south_tyrol:0 "Reclamar Tirol del Sur"
 r56_hungary_6.desc:0 "Únete a Charles Bernadotte"
 r56_hungary_6.a:0 "¡A la victoria!"
 r56_hungary_6.b:0 "Durr durr la muerte es mejor."
 r56_hungary_coastline.1.t:0 "Hungría exige mayores participaciones en Hungría"
 r56_hungary_coastline.1.d:0 "Los [HUN.GetName] han utilizado el legado del reino húngaro como casus belli para exigir las mayores posesiones húngaras"
 r56_hungary_coastline.1.a:0 "Dáselo a ellos"
 r56_hungary_coastline.1.b:0 "¿Quiénes se creen que son, negando la Gran Italia?"
 r56_hungary_coastline.2.t:0 "¡[ITA.GetName] acepta!"
 r56_hungary_coastline.2.d:0 "¡[Ita.GetName] ha cedido a nuestras demandas de la Gran Hungría!"
 r56_hungary_coastline.2.a:0 "Excelente"
 r56_hungary_coastline.3.t:0 "El [ITA.GetName] niega nuestra solicitud"
 r56_hungary_coastline.3.d:0 "[ITA.GetName] ha rechazado nuestra demanda sabiendo muy bien cuál es la alternativa"
 r56_hungary_coastline.3.a:0 "Entonces es la guerra"
 r56_hungary_7.t:0 "[ITA.GetLeader] Invitó a [YUG.GetNameDef] a [HUN.getfactionname]"
 r56_hungary_7.desc:0 "Con su bravuconería diplomática tradicional, [ITA.GetLeader] decidió actuar por su cuenta e invitó a [YUG.GetLeader] a firmar un tratado de alianza, vinculándolos a [HUN.getfactionname]. Si bien es bueno tener nuevos aliados, puede ser un obstáculo para la reforma de la Hungría histórica."
 r56_hungary_7.a:0 "Supongo que es mejor que estar rodeado de enemigos."
