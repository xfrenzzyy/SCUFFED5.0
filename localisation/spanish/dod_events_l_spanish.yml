l_spanish:
 DOD_hungary.1.t:0 "[HUN.GetNameDefCap] exige un referéndum"
 DOD_hungary.1.desc:0 "En un discurso en Budapest, [HUN.GetLeader] ha exigido que se permita a sus súbditos [AUS.GetAdjective] volver a su gobierno. Sin embargo, en un gesto de reconciliación, ha señalado públicamente que se debe permitir que la gente de [AUS.GetAdjective] tome esa decisión por sí misma."
 DOD_hungary.1.a:0 "Que la gente tenga la palabra."
 DOD_hungary.1.b:0 "Tales cosas deben dejarse en manos de profesionales."
 DOD_hungary.1.c:0 "Garantizaremos los resultados correctos."
 DOD_hungary.2.t:0 "Referéndum Aprobado"
 DOD_hungary.2.desc:0 "Los resultados del referéndum están listos y el conteo preliminar muestra una mayoría significativa para Union con [HUN.GetNameDef]."
 DOD_hungary.2.a:0 "El pueblo ha hablado."
 DOD_hungary.3.t:0 "Falla el referéndum"
 DOD_hungary.3.desc:0 "A pesar de una campaña bien orquestada por grupos pro-[HUN.GetAdjective] y monárquicos, los resultados preliminares muestran una ligera mayoría a favor de mantener el statu quo."
 DOD_hungary.3.a:0 "Sabia elección."
 DOD_hungary.4.t:0 "El referéndum tiene éxito"
 DOD_hungary.4.desc:0 "Poco después de la medianoche, [AUS.GetLeader] anunció que la gente de [AUS.GetAdjective] había votado por un sindicato con [HUN.GetNameDef]. Ha llegado un telegrama que ofrece formalmente [HUN.GetLeader] la corona de Austria en un primer paso para revivir la doble monarquía."
 DOD_hungary.4.a:0 "Excelente."
 DOD_hungary.5.t:0 "Referéndum derrotado"
 DOD_hungary.5.desc:0 "A pesar de nuestros mejores esfuerzos, la gente de [AUS.GetNameDef] ha decidido mantener el statu quo."
 DOD_hungary.5.a:0 "Debemos liberar el país y devolverlo a su gobernante legítimo."
 DOD_hungary.5.b:0 "Respetaremos el resultado."
 DOD_hungary.6.t:0 "Referéndum rechazado"
 DOD_hungary.6.desc:0 "El líder de [AUS.GetADjective] [AUS.GetLeader] ha declarado públicamente que todo el país está unido en su oposición a los Habsburgo y que la idea misma de un referéndum sobre la independencia de [AUS.GetAdjective] es completamente absurda."
 DOD_hungary.6.a:0 "Veremos cuán unidos están realmente."
 DOD_hungary.6.b:0 ""Democracia" en el trabajo."
 DOD_hungary.7.t:0 "Guiando el referéndum"
 DOD_hungary.7.desc:0 "La oferta de [HUN.GetAdjective] de un referéndum nos ha puesto en una situación difícil a nivel internacional. No se nos puede ver negándoles a las personas una elección, pero no podemos confiar en que tomen la decisión correcta. Afortunadamente, hay formas y medios para resolver el problema. ¿Qué resultado queremos del referéndum?"
 DOD_hungary.7.a:0 "La gente se niega"
 DOD_hungary.7.b:0 "La gente está de acuerdo"
 DOD_hungary.10.t:0 "Austria-Hungría ofrece garantías"
 DOD_hungary.10.desc:0 "Con los cambios dramáticos recientes en el panorama político de los Balcanes, la cuestión de nuestra relación con el nuevo Imperio austrohúngaro ha surgido repetidamente. Hoy, el embajador [HUN.GetADjective] ha entregado una nota oficial, solicitando formalmente que declaremos nuestra posición hacia el Imperio. Los Habsburgo afirman que, como antiguas tierras de la corona, Bohemia y Moravia les pertenecen.\n\nSin embargo, [HUN.GetLeader] ha indicado que aceptaría una solución de compromiso, siendo él mismo nominalmente el jefe de estado de nuestro país, pero con muy poco poder real."
 DOD_hungary.10.a:0 "Regresaremos al Imperio."
 DOD_hungary.10.b:0 "Aceptaremos el compromiso."
 DOD_hungary.10.c:0 "¡Nunca renunciaremos a nuestra libertad por seguridad!"
 DOD_hungary.11.t:0 "Bohemia vuelve a la corona"
 DOD_hungary.11.desc:0 "Tras una discusión al más alto nivel que duró hasta altas horas de la noche, el gobierno de [CZE.GetAdjective] decidió aceptar nuestra oferta y proclamó a [HUN.GetLeader] Rey de Bohemia y Margrave de Moravia. Los soldados del antiguo ejército checo han prestado juramento a su nuevo rey y emperador, y la administración civil de los reinos se ha integrado por completo."
 DOD_hungary.11.a:0 "Otro paso en el camino para reclamar nuestro derecho de nacimiento."
 DOD_hungary.12.t:0 "Bohemia acuerda una relación más estrecha"
 DOD_hungary.12.desc:0 "Buscando un cuidadoso equilibrio entre las facciones republicana y monárquica en su gobierno, [CZE.GetLeader] ha optado por una solución de compromiso. [HUN.GetLeader] será declarado Rey de Bohemia y Moravia, pero la constitución de [CZE.GetAdjective] limitará sus poderes para actuar solo con el consejo y consentimiento del parlamento."
 DOD_hungary.12.a:0 "Aceptable."
 DOD_hungary.13.t:0 "[CZE.GetNameDefCap] rechaza avances"
 DOD_hungary.13.desc:0 "[CZE.GetNameDefCap] se ha negado a considerar cualquier arreglo o acuerdo con respecto a nuestra futura relación. Cuando nuestro embajador llegó a la oficina de asuntos exteriores para discutir la nota oficial que había entregado antes, le dijeron que no había nada de qué hablar y rápidamente lo sacaron por la puerta. El embajador de [CZE.GetAdjective] ante nuestro gobierno ha declarado que, si bien su gobierno quiere una relación pacífica y amistosa entre nuestras naciones, no hay posibilidad de incorporar [CZE.GetNameDef] al Imperio austrohúngaro."
 DOD_hungary.13.a:0 "Eso es desafortunado."
 DOD_hungary.20.t:0 "La guerra en [HUN.GetNameDef]"
 DOD_hungary.20.desc:0 "Tras el estallido de la guerra en [HUN.GetNameDef], la idea de apoyarlos ha surgido repetidamente. Los periódicos conservadores han pedido a gritos que se tomen medidas para ayudar al [HUN.GetAdjective], afirmando que no se puede esperar razonablemente que el rey permanezca inactivo mientras su hijo, ahora el rey de Hungría, está bajo ataque. Se filtró a la prensa una carta de un grupo anónimo de oficiales del Ejército, en la que se indica que muchos soldados estarían dispuestos a ir a [HUN.GetNameDef] a luchar si el gobierno les permitiera.\n\nEl gobierno se reunió para discutir opciones ."
 DOD_hungary.20.a:0 "No podemos darnos el lujo de ser arrastrados a este conflicto."
 DOD_hungary.20.b:0 "Envíe una misión de observación a [HUN.GetNameDef]. Hazlo grande."
 DOD_hungary.20.c:0 "Su guerra es nuestra guerra."
 DOD_hungary.21.t:0 "[SWE.GetNameDefCap] rechaza la ayuda"
 DOD_hungary.21.desc:0 "A pesar de los múltiples llamamientos tanto del rey de [SWE.GetAdjective] como de elementos del ejército de [SWE.GetAdjective], el gobierno de [SWE.GetNameDef] se ha negado a permitir que nadie venga en nuestra ayuda. Incluso a los particulares que desean viajar a [HUN.GetNameDef] para luchar se les niegan las visas de viaje, y el gobierno ha impulsado una legislación que prohíbe vendernos armas."
 DOD_hungary.21.a:0 "Estamos por nuestra cuenta."
 DOD_hungary.22.t:0 "[SWE.GetNameDefCap] envía soporte"
 DOD_hungary.22.desc:0 "Si bien el gobierno de [SWE.GetAdjective] es oficialmente neutral, ha permitido que un número sorprendentemente grande de soldados y oficiales se ausentaran por períodos prolongados e incluso les permitió llevar sus armas con ellos. Los soldados se dirigieron a [HUN.GetNameDef] y ahora están listos para unirse a nuestro ejército."
 DOD_hungary.22.a:0 "Excelente."
 DOD_hungary.23.t:0 "[SWE.GetNameDefCap] Interviene"
 DOD_hungary.23.desc:0 "En un acontecimiento que sorprendió incluso a diplomáticos experimentados, el gobierno de [SWE.GetAdjective] ha anunciado que considera que nuestra supervivencia es un interés nacional central de [SWE.GetNameDef]. Se rumorea que el propio Rey [SWE.GetAdjective] ha intervenido en nuestro favor, amenazando con abdicar y viajar a Hungría en persona para ofrecer su servicio en el ejército a menos que el gobierno proporcione algo más que cálidas palabras de apoyo."
 DOD_hungary.23.a:0 "¿Llegarán aquí a tiempo?"
 DOD_hungary.24.t:0 "[SWE.GetNameDefCap] está bajo ataque"
 DOD_hungary.24.desc:0 "[SWE.GetNameDefCap] se ha visto envuelto en un conflicto sangriento. Haciendo una rara aparición ante ambas cámaras del parlamento, el Rey ha notado que está perturbado por su antiguo hogar y particularmente por el destino que su padre y su familia deberían sufrir si [SWE.GetNameDef] fuera derrotado. En vista de esto, el gobierno ha decidido reunirse y discutir qué se puede hacer para ayudar a [SWE.GetNameDef]."
 DOD_hungary.24.a:0 "No podemos ser arrastrados a su conflicto."
 DOD_hungary.24.b:0 "Enviar apoyo encubierto."
 DOD_hungary.24.c:0 "Estamos codo a codo con el [SWE.GetAdjective]."
 DOD_hungary.25.t:0 "[HUN.GetNameDefCap] niega la ayuda"
 DOD_hungary.25.desc:0 "A pesar de un llamamiento personal del rey [HUN.GetAdjective], el parlamento votó para denegar cualquier apoyo a [SWE.GetNameDef]. La oposición ha amenazado con destituir a [HUN.GetLeader] mediante un voto de censura si intenta hacer algo que viole la neutralidad de [HUN.GetAdjective]."
 DOD_hungary.25.a:0 "Estamos por nuestra cuenta."
 DOD_hungary.26.t:0 "[HUN.GetNameDefCap] envía soporte"
 DOD_hungary.26.desc:0 "[HUN.GetNameDefCap] abrió sus viejos arsenales y nos envió varios rifles reacondicionados y otro equipo de infantería. Varios miles de [HUN.GetAdjective] voluntarios también se han acercado a nosotros."
 DOD_hungary.26.a:0 "Son muy bienvenidos."
 DOD_hungary.27.t:0 "[HUN.GetNameDefCap] Interviene"
 DOD_hungary.27.desc:0 "El gobierno de [HUN.GetAdjective] ha emitido un comunicado proclamando que cualquier ataque a Suecia se considera un ataque a [HUN.GetNameDef]. Las Fuerzas Armadas [HUN.GetAdjective] han sido puestas en alerta máxima y se espera que entren en guerra tan pronto como se complete la movilización."
 DOD_hungary.27.a:0 "¿Será a tiempo?"
 DOD_hungary.30.t:0 "[HUN.GetNameDefCap] Ofrece acercamiento"
 DOD_hungary.30.desc:0 "El gobierno de [HUN.GetAdjective] se ha acercado a nosotros con la oferta de renegociar el Tratado de Trianon. Según su propuesta, las restricciones sobre el tamaño del ejército en el tratado se cambiarían para permitir que [HUN.GetNameDef] lleve su ejército actual al máximo de su fuerza. A [HUN.GetNameDefCap] se le permitiría además gastar una mayor parte de su presupuesto en expandir y modernizar sus industrias militares.\n\nCon un gobierno democrático firmemente a cargo del país, existe un apoyo considerable para el plan en nuestro servicio diplomático."
 DOD_hungary.30.a:0 "Una petición razonable."
 DOD_hungary.30.b:0 "¿Y para qué necesitarían un ejército más grande?"
 DOD_hungary.31.t:0 "La revisión de Trianon"
 DOD_hungary.31.desc:0 "El gobierno de [HUN.GetLeader] ha obtenido una gran victoria política, ya que [From.GetNameDef] acaba de ratificar la Revisión del Tratado de Trianon. Ahora se nos permite restablecer el servicio militar obligatorio y podemos destinar abiertamente dinero para construir fábricas militares en el presupuesto."
 DOD_hungary.31.a:0 "Excelente."
 DOD_hungary.32.t:0 "[From.GetNameDefCap] se niega a negociar"
 DOD_hungary.32.desc:0 "El gobierno de [From.GetNameDef] se ha negado a ceder en el tema del rearme. Las conversaciones se interrumpieron casi de inmediato, con la delegación de [From.GetAdjective] deteniéndose en cada oportunidad y convirtiendo asuntos menores como el orden de los asientos en debates de una hora. Está claro que no pretenden dejarnos rearmar, pero quieren que seamos nosotros los que salgamos de las conversaciones."
 DOD_hungary.32.a:0 "Muy bien; los consentiremos."
 DOD_hungary.32.b:0 "Acérquese a [FRA.GetAdjective] para obtener ayuda."
 DOD_hungary.32.c:0 "Acérquese a [ENG.GetAdjective] para obtener ayuda."
 DOD_hungary.33.t:0 "[HUN.GetNameDefCap] Apelaciones de apoyo"
 DOD_hungary.33.desc:0 "[HUN.GetNameDefCap] recientemente comenzó a sondear a sus vecinos sobre la revisión de algunas de sus restricciones después de la última guerra. Específicamente, quieren reintroducir el servicio militar obligatorio y expandir sus industrias militares. El argumento de [HUN.GetADjective] es que el mundo se vuelve menos seguro cada día que pasa y que necesitan un buen ejército para defenderse. [From.From.GetNameDefCap] piensa lo contrario."
 DOD_hungary.33.a:0 "[HUN.GetNameDefCap] debe permitirse un rearme limitado."
 DOD_hungary.33.b:0 "No podemos alterar el equilibrio de poder en la región."
 DOD_hungary.34.t:0 "[From.GetNameDefCap] Admite [HUN.GetNameDef]"
 DOD_hungary.34.desc:0 "El embajador de [From.GetNameDef] ha dejado claro que su gobierno está firmemente en contra de nuestra decisión de negar a los [HUN.GetAdjective] el derecho a rearmarse. Aclaró además que si insistimos en que [HUN.GetNameDef] permanezca desarmado, su gobierno lo tendrá en cuenta cuando surjan problemas diplomáticos que nos conciernen en el futuro.\n\nEn otras palabras, están dispuestos a apostar nuestras buenas relaciones actuales por ello. ."
 DOD_hungary.34.a:0 "Oremos para que no se equivoquen."
 DOD_hungary.34.b:0 "Debemos ser firmes en este tema."
 DOD_hungary.35.t:0 "[From.GetNameDefCap] rechaza el soporte"
 DOD_hungary.35.desc:0 "El gobierno de [From.GetNameDef] nos ha informado que considera que la revisión del Tratado de Trianon es un asunto puramente interno de los países involucrados y se ha negado a involucrarse en el tema. Parece que les importa más mantener buenas relaciones con sus antiguos aliados que la justicia."
 DOD_hungary.35.a:0 "Malditos sean."
 DOD_hungary.36.t:0 "[From.GetNameDefCap] sigue obstinado"
 DOD_hungary.36.desc:0 "A pesar de la fuerte presión política de [From.From.GetNameDef], [From.GetNameDef] se ha negado categóricamente a discutir el tema. Parece que todavía tienen miedo de que usemos nuestras armas contra ellos.\n\nCon todas las vías diplomáticas bloqueadas, tendremos que esperar y ver si tendremos otra oportunidad en el futuro para revisar el tema."
 DOD_hungary.36.a:0 "¿Somos realmente tan amenazantes?"
 DOD_hungary.40.t:0 "[HUN.GetNameDefCap] Renuncia al Tratado de Trianon"
 DOD_hungary.40.desc:0 "[HUN.GetLeader] declaró hoy públicamente que ya no considera que [HUN.GetNameDef] esté sujeto al tratado. Más que eso, lo declaró nulo y sin efecto, alegando que se le impuso a Hungría a punta de pistola y, por lo tanto, nunca fue legalmente vinculante. El gobierno de [HUN.GetAdjective] no se ha molestado en informarnos su decisión formalmente.\n\nMuchos en el gobierno están a favor de una respuesta contundente. Si mostramos a los [HUN.GetAdjective]s que no tenemos miedo, podrían retirarse. Sin embargo, también podrían decidir que estamos mintiendo."
 DOD_hungary.40.a:0 "Da un ultimátum de inmediato."
 DOD_hungary.40.b:0 "No podemos permitirnos una guerra en este momento."
 DOD_hungary.41.t:0 "[From.GetNameDefCap] emite un ultimátum"
 DOD_hungary.41.desc:0 "Nuestra reciente decisión de abandonar el Tratado de Trianon ha recibido una refutación sorprendentemente fuerte por parte de [From.GetNameDef]. Según los informes, [From.GetLeader] exigió que las fuerzas armadas de [From.GetAdjective] prepararan un plan de intervención de inmediato. Mientras tanto, el embajador [From.GetAdjective] ha pedido que aclaremos nuestras declaraciones sobre el Tratado, sugiriendo que la opción militar todavía está sobre la mesa."
 DOD_hungary.41.a:0 "Claramente están mintiendo."
 DOD_hungary.41.b:0 "Parece que hubo un malentendido."
 DOD_hungary.42.t:0 "[From.GetNameDefCap] Pliegues"
 DOD_hungary.42.desc:0 "A pesar de nuestras declaraciones enérgicas sobre el Tratado de Trianon, [From.GetNameDef] no ha hecho ningún movimiento para detenernos. En una conferencia de prensa reciente, [From.GetLeader] no respondió ninguna pregunta sobre nuestra decisión de abandonar el Tratado. Esto muestra claramente lo que todos ya sospechaban: [From.GetNameDef] no es más que un tigre de papel."
 DOD_hungary.42.a:0 "Como se esperaba."
 DOD_hungary.43.t:0 "[HUN.GetNameDefCap] se niega a retroceder"
 DOD_hungary.43.desc:0 "Parece que nuestra advertencia a [HUN.GetNameDef] ha caído en saco roto. En un mitin en Budapest anoche, la multitud supuestamente gritó "¡Muerte a [From.From.GetNameDef]!" y [HUN.GetLeader] prometió públicamente que cualquier intento de impedir que [HUN.GetNameDef] reclame el lugar que le corresponde en el mundo se enfrentará a "Una guerra como el mundo nunca ha visto, una guerra que provocará la gran matanza de 1914 a 1918 parece una mera pelea de bar".\n\nEstamos en una encrucijada. Debemos ir a la guerra para defender nuestro honor y credibilidad o aceptar que nos han superado en maniobras."
 DOD_hungary.43.a:0 "Si los [HUN.GetAdjective] quieren guerra, se la daremos."
 DOD_hungary.43.b:0 "Llamaron a nuestro farol."
 DOD_hungary.44.t:0 "[HUN.GetNameDefCap] Retrocede"
 DOD_hungary.44.desc:0 "Con la amenaza de guerra sobre la mesa, el gobierno de [HUN.GetAdjective] de repente se ha vuelto más amistoso. Nuestro embajador fue invitado a un almuerzo privado con [HUN.GetLeader], donde se le aseguró que [HUN.GetNameDef] solo quería paz y relaciones amistosas con nosotros. [HUN.GetLeader] dijo que no debemos tomar ninguna declaración en la prensa sensacionalista como proveniente del gobierno de [HUN.GetAdjective], que nunca ha querido una guerra."
 DOD_hungary.44.a:0 "Eso es lo que pensamos."
 DOD_hungary.45.t:0 "Intervención en [HUN.GetNameDef]"
 DOD_hungary.45.desc:0 "[From.GetNameDefCap] ha declarado una intervención militar después de que [HUN.GetNameDef] renunciara abiertamente al Tratado de Trianon. Nos han pedido que nos unamos a ellos para acabar con [HUN.GetNameDef] antes de que pueda recuperar su fuerza."
 DOD_hungary.45.a:0 "Debemos atacar antes de que sea demasiado tarde."
 DOD_hungary.45.b:0 "No seremos arrastrados a este conflicto."
 DOD_hungary.46.t:0 "[From.GetNameDefCap] proclama neutralidad"
 DOD_hungary.46.desc:0 "¡Los traidores y cobardes de [From.GetNameDef] se han negado a responder a nuestro llamado a las armas! En lugar de hacer frente al matón en Budapest, se dieron la vuelta y nos dejaron solos frente a los [HUN.GetAdjective]."
 DOD_hungary.46.a:0 "Podemos hacerlo por nuestra cuenta."
 DOD_hungary.50.t:0 "[HUN.GetNameDefCap] Exige Transilvania"
 DOD_hungary.50.desc:0 "Transilvania fue durante mucho tiempo parte de Hungría antes de que su gente decidiera libremente unirse a nosotros después de la Gran Guerra. Desafortunadamente, Hungría nunca superó la pérdida de su territorio. Han reclamado públicamente a Transilvania como parte integral de Hungría en varias ocasiones. Con los cambios recientes en la situación política, una vez más han decidido avanzar en sus reclamos, exigiendo que les entreguemos toda Transilvania. Si no."
 DOD_hungary.50.a:0 "No vale la pena el derramamiento de sangre de otra guerra."
 DOD_hungary.50.b:0 "¿O si no qué?"
 DOD_hungary.51.t:0 "[ROM.GetNameDefCap] Transferencias Transilvania"
 DOD_hungary.51.desc:0 "En lugar de enfrentarse al poder de nuestros ejércitos, los cobardes [ROM.GetAdjective]s han decidido devolvernos los territorios que nos corresponden. La totalidad de Transilvania ha sido entregada a nuestra administración y nuestras fuerzas han tomado el control total."
 DOD_hungary.51.a:0 "Como debería ser."
 DOD_hungary.52.t:0 "[ROM.GetNameDefCap] se niega a renunciar a Transilvania"
 DOD_hungary.52.desc:0 "Quizás sea más revelador que el embajador de [ROM.GetAdjective], en una reunión con [HUN.GetLeader] esta mañana, sintiera la necesidad de agregar "como siempre" a su rotunda negativa a discutir la posibilidad de transferir los territorios en disputa. Una y otra vez, el gobierno de [ROM.GetAdjective] ha rechazado públicamente nuestras afirmaciones, incluso ridiculizándolas. Durante años, fuimos demasiado débiles para hacer retroceder.\n\nYa no."
 DOD_hungary.52.a:0 "La ira es una mala guía en la guerra. Esperaremos nuestro momento."
 DOD_hungary.52.b:0 "Fueron demasiado lejos esta vez."
 DOD_hungary.53.t:0 "[HUN.GetNameDefCap] Moviliza"
 DOD_hungary.53.desc:0 "[HUN.GetNameDefCap] ha puesto sus fuerzas en un estado de mayor preparación. [HUN.GetAdjective] aviones de reconocimiento han penetrado nuestro espacio aéreo docenas de veces en las últimas horas. Nuestro servicio de inteligencia informa de grandes movimientos de tropas hacia las fronteras y sirenas antiaéreas aullando en Budapest. Parece que los húngaros hablan en serio esta vez. Podríamos ir a la guerra."
 DOD_hungary.53.a:1 "Hicimos nuestro gesto. Nadie quiere una guerra."
 DOD_hungary.53.b:1 "¡No pasarán!"
 DOD_hungary.53.c:0 "Tal vez sea hora de comprometerse."
 DOD_hungary.54.t:0 "[ROM.GetNameDefCap] Moviliza"
 DOD_hungary.54.desc:0 "En respuesta a nuestros preparativos militares, [ROM.GetLeader] ha firmado la Orden General No. 1, poniendo a las fuerzas armadas de [ROM.GetAdjective] en alerta máxima. La [ROM.GetAdjective] Fuerza Aérea ha ocupado sus puestos de guerra y sus combatientes se han enfrentado a los nuestros en combates aéreos simulados. El embajador de [ROM.GetAdjective] ha pedido su pasaporte. Aún no se han disparado tiros, pero es solo cuestión de tiempo antes de que esta crisis estalle en una guerra.\n\nNuestros embajadores en [ENG.GetNameDef], [FRA.GetNameDef] y [GER.GetNameDef] informan de actividad febril en sus respectivas cancillerías, indicando que estas naciones podrían estar interesadas en la crisis que se avecina. Si queremos resolver esto por la fuerza, debemos atacar rápidamente."
 DOD_hungary.54.a:0 "Esto se está saliendo de control."
 DOD_hungary.54.b:0 "Entonces la guerra es."
 DOD_hungary.54.c:0 "Oferta para aceptar la mediación imparcial."
 DOD_hungary.55.t:0 "Elija un mediador"
 DOD_hungary.55.desc:0 "A pesar de las altas tensiones, todavía existe la posibilidad de resolver el problema a través de la diplomacia. El otro lado se ha acercado a nosotros a través de canales clandestinos, sugiriendo que no estarían necesariamente en contra de una comisión de naciones no involucradas para decidir el tema. ¿A quién debemos acercarnos para argumentar nuestro caso?"
 DOD_hungary.55.a:0 "Enfoque [GER.GetNameDef]"
 DOD_hungary.55.b:0 "Enfoque [ENG.GetNameDef]"
 DOD_hungary.55.d:0 "Enfoque [FRA.GetNameDef]"
 DOD_hungary.55.c:0 "Enfoque [SOV.GetNameDef]"
 DOD_hungary.55.e:0 "Enfoque [ITA.GetNameDef]"
 DOD_hungary.55.f:1 "No hay nadie dispuesto a escuchar nuestro caso."
 DOD_hungary.57.t:0 "[HUN.GetNameDefCap] Retrocede"
 DOD_hungary.57.desc:0 "A pesar de la dura retórica que sale de Budapest, las fuerzas de [HUN.GetAdjective] cerca de la frontera se han retirado. Las violaciones de nuestro espacio aéreo han cesado. Parece que [HUN.GetLeader] quiere mantener esto lo más silencioso posible, y hay consenso en el Ministerio de Asuntos Exteriores de que se le debe permitir hacerlo. Un gesto de reconciliación es un pequeño precio a pagar cuando hemos evitado por poco una guerra."
 DOD_hungary.57.a:0 "Un triunfo."
 DOD_hungary.58.t:0 "[HUN.GetNameDefCap] busca mediación"
 DOD_hungary.58.desc:0 "Con la situación en los Balcanes avanzando rápidamente hacia una guerra total, [HUN.GetNameDef] ha decidido solicitar la mediación de la disputa de Transilvania. Se han acercado a nosotros para solicitarnos que formemos parte de la comisión para determinar el destino de Transilvania. Creen que discutiremos su caso en la próxima conferencia."
 DOD_hungary.58.a:0 "Con gusto lo haremos."
 DOD_hungary.58.b:0 "Representarlos no es de nuestro interés."
 DOD_hungary.59.t:0 "[ROM.GetNameDefCap] busca mediación"
 DOD_hungary.59.desc:0 "Ante la creciente presión de [HUN.GetNameDef], [ROM.GetNameDef] ha pedido una comisión imparcial para decidir la disputa sobre Transilvania. Se han acercado a nosotros para sondear nuestra voluntad de formar parte de esa comisión. Sin duda creen que defenderemos sus reclamos sobre el área."
 DOD_hungary.59.a:0 "Ciertamente lo haremos."
 DOD_hungary.59.b:0 "No tenemos ningún interés en defenderlos."
 DOD_hungary.60.t:0 "La crisis de los Balcanes"
 DOD_hungary.60.desc:0 "En los últimos días, las tensas relaciones entre [HUN.GetNameDef] y [ROM.GetNameDef] se han roto por completo. [HUN.GetNameDefCap] ha exigido que [ROM.GetNameDef] les entregue los territorios en disputa de Transilvania. [ROM.GetNameDefCap] se ha negado. Ambas partes ahora han movilizado sus fuerzas, y la guerra en la región parece inevitable.\n\nEl Ministerio de Relaciones Exteriores cree que es imperativo que preparemos una intervención para defender nuestros intereses en la región. También existe la posibilidad de que la mera amenaza de involucrarse lleve a la otra parte a la mesa de negociaciones."
 DOD_hungary.60.a:0 "Deberíamos respaldar [HUN.GetNameDef]."
 DOD_hungary.60.b:0 "Deberíamos admitir [ROM.GetNameDef]."
 DOD_hungary.60.c:0 "Es otra estupidez más en los Balcanes."
 DOD_hungary.61.t:0 "Crisis de los Balcanes: [From.GetNameDef] respalda a [HUN.GetNameDef]"
 DOD_hungary.61.desc:0 "Esta mañana ha llegado a nuestra Cancillería el embajador de [From.GetAdjective], informándonos que su gobierno observa con gran preocupación la crisis actual. Nuestra decisión de arriesgarnos a una guerra por Transilvania ha obligado al gobierno de [From.GetNameAdj] a considerar una intervención militar del lado de [HUN.GetNameDef]."
 DOD_hungary.61.a:0 "No podemos esperar enfrentarnos a ellos."
 DOD_hungary.61.b:0 "No podemos retroceder ahora."
 DOD_hungary.61.c:0 "Pide mediación."
 DOD_hungary.62.t:0 "Crisis de los Balcanes - [From.GetNameDef] respalda [ROM.GetNameDef]"
 DOD_hungary.62.desc:0 "Nuestro embajador en [From.GetNameDef] ha sido llamado para consultas. Durante la reunión, se le informó que [From.GetNameDef] considera que la integridad territorial de [ROM.GetNameDef] es de su interés nacional. En particular, los pozos de petróleo de Ploesti son esenciales para [From.GetNameDef]. Si Transilvania cayera en nuestras manos, o si intentáramos ocupar [ROM.GetNameDef] en su totalidad, pondríamos en grave peligro el suministro de petróleo. El gobierno de [From.GetAdjective] no está dispuesto a aceptar el riesgo y ha ido tan lejos como para amenazar una intervención militar del lado de [ROM.GetNameDef] si estalla la guerra."
 DOD_hungary.62.a:0 "Debemos ceder."
 DOD_hungary.62.b:0 "Esta guerra terminará antes de que lleguen aquí."
 DOD_hungary.62.c:0 "Pide mediación."
 DOD_hungary.63.t:0 "Mediación fallida"
 DOD_hungary.63.desc_HUN_refused:0 "A pesar de nuestros mejores intentos, no hemos obtenido ningún respaldo para nuestras afirmaciones. Todas las naciones a las que recurrimos nos han rechazado, diciéndonos que debemos aceptar el hecho de que Transylvania es parte de [ROM.GetNameDef].\n\n¿Cómo se acepta lo inaceptable?"
 DOD_hungary.63.desc_HUN_nothing:0 "El resultado de la conferencia sobre Transilvania ha sido una completa catástrofe. Por razones desconocidas, se ha decidido que la totalidad de Transylvania permanecerá con [ROM.GetNameDef]. Aunque el tratado final tiene algunas disposiciones que supuestamente protegen los derechos de los [HUN.GetAdjective] étnicos, no cabe duda de que hemos sufrido una completa derrota diplomática."
 DOD_hungary.63.a:0 "¡Hemos sido traicionados por todos!"
 DOD_hungary.63.b:0 "¡Reclamaremos nuestras tierras o moriremos en el intento!"
 DOD_hungary.64.t:0 "Mediación fallida"
 DOD_hungary.64.desc_ROM_refused:0 "Nos hemos esforzado por obtener apoyo para nuestra causa, pero parece que en estos días pocos países se preocupan por defender el orden creado por Versalles y Trianon. Con matones como [HUN.GetLeader] alrededor, lo único que importa es la fuerza."
 DOD_hungary.64.desc_ROM_nothing:0 "Parece que los tratados y las costumbres ya no cuentan para nada. La conferencia sobre Transilvania ha dictaminado que la totalidad de los territorios en disputa deben ir a [HUN.GetNameDef]. Toda la administración pública todavía se está recuperando de la conmoción, pero debemos tomar una decisión: ¿aceptamos esta abominación o la combatimos?"
 DOD_hungary.64.a:0 "Un día negro."
 DOD_hungary.64.b:0 "Todavía podemos luchar."
 DOD_hungary.65.t:0 "[HUN.GetNameDefCap] se niega a aceptar el resultado de la mediación"
 DOD_hungary.65.desc:0 "Cuando se le informó de los resultados del arbitraje en los territorios en disputa, [HUN.GetLeader] se negó a aceptarlos. Según él, cualquier cosa que no sea la restauración completa de los antiguos límites de [HUN.GetNameDef] se consideraría un insulto para todos los [HUN.GetAdjective], vivos o muertos.\n\nFue aún más lejos y dijo que el momento de las negociaciones y la diplomacia habían pasado y que solo había una manera de que ahora pudiera resolver este problema.\n\nEl gobierno de [ROM.GetAdjective] ha preguntado cuál es nuestra posición en esta disputa, considerando que hemos acordado apoyarlos previamente."
 DOD_hungary.65.a:0 "La oferta no llega tan lejos."
 DOD_hungary.65.b:0 "Los [HUN.GetAdjective] deben detenerse antes de que subyuguen a toda la región."
 DOD_hungary.66.t:0 "[ROM.GetNameDefCap] se niega a aceptar el resultado de la mediación"
 DOD_hungary.66.desc:0 "Los términos del tratado negociado en la reciente conferencia no han sido aceptados por el gobierno de [ROM.GetAdjective]. Según los informes, [ROM.GetLeader] ni siquiera leyó el documento completo antes de romperlo y declarar que preferiría cortarse la mano antes que firmar algo tan humillante.\n\nEl gobierno de [HUN.GetAdjective] ha anunciado que está perfectamente dispuesto a luchar por lo que se ha declarado suyo, pero también han preguntado cuál es nuestra posición en este conflicto."
 DOD_hungary.66.a:0 "Les deseamos la victoria."
 DOD_hungary.66.b:0 "Estaríamos dispuestos a apoyarlos."
 DOD_hungary.67.t:0 "Las negociaciones se rompen"
 DOD_hungary.67.desc:0 "Las negociaciones entre las grandes potencias se han roto por completo, ya que las dos naciones no han podido encontrar ningún terreno común. Demandas mutuamente inaceptables han descarrilado cualquier intento de solución de compromiso. Las delegaciones han viajado de regreso a sus países de origen, dejando el asunto sin resolver."
 DOD_hungary.67.a:0 "Se resolverá con fuego, sangre y acero."
 DOD_hungary.68.t:0 "El premio de Transilvania"
 DOD_hungary.68.desc:0 "Ambas partes se han acercado a nosotros para decidir quién se queda con Transilvania. El Foreign Office ha preparado el siguiente informe:\n\n"Sería desaconsejable, en la situación actual, otorgar la totalidad de Transilvania a un solo lado. Se debe preferir una solución de compromiso, impopular pero aceptable para ambos lados, para evitar insultando a una de las partes hasta el punto de rechazar el acuerdo"."
 DOD_hungary.68.a:0 "Dale todo Transilvania a [HUN.GetNameDef]."
 DOD_hungary.68.b:0 "Entrega Transilvania del Norte a [HUN.GetNameDef]."
 DOD_hungary.68.c:0 "Transilvania se queda con [ROM.GetNameDef]."
 DOD_hungary.69.t:0 "El compromiso de Transilvania"
 DOD_hungary.69.desc:0 "Después de largas horas de negociación, una resolución parece estar cerca. La mala noticia es que tendremos que ceder algo de territorio a [HUN.GetNameDef]. La parte norte de Transilvania iría a ellos, mientras que nosotros mantendríamos las regiones del sur. No es lo que esperábamos, pero una evaluación realista de la situación apunta a este como el mejor resultado posible."
 DOD_hungary.69.a:0 "Un resultado aceptable. Apenas."
 DOD_hungary.69.b:0 "¡No cederemos ni un centímetro de terreno!"
 DOD_hungary.70.t:0 "El compromiso de Transilvania"
 DOD_hungary.70.desc:0 "En las primeras horas de la mañana, las delegaciones en la conferencia lograron llegar a un compromiso. Bajo estos términos, obtendríamos el norte de Transilvania, mientras que las partes del sur del área permanecerán con [ROM.GetNameDef]. La delegación de [ROM.GetAdjective] ya lo ha aceptado. El Foreign Office advierte que no aceptar la propuesta nos aislaría diplomáticamente."
 DOD_hungary.70.a:0 "Es lo mejor que podríamos pedir."
 DOD_hungary.71.t:0 "La Conferencia de Transilvania - Día 1"
 DOD_hungary.71.desc:0 "Prescindiendo del protocolo diplomático, las delegaciones de [HUN.GetNameDef], [ROM.GetNameDef] y [ROM_mediator.GetNameDef] se han acomodado para discutir el asunto en cuestión. Se acordó que, como representantes del lado [HUN.GetAdjective], se nos permite hacer la primera oferta."
 DOD_hungary.71.a:0 "Dale todo Transilvania a [HUN.GetNameDef]."
 DOD_hungary.71.b:0 "Entrega Transilvania del Norte a [HUN.GetNameDef]."
 DOD_hungary.71.c:0 "Transilvania se queda con [ROM.GetNameDef]."
 DOD_hungary.72.t:0 "La Conferencia de Transilvania - Día 2"
 DOD_hungary.72.desc_HUN_all:0 "El lado [HUN.GetAdjective] nos ha presentado una oferta para resolver la crisis que se avecina. Como era de esperar, han exigido que la totalidad de Transilvania se entregue a [HUN.GetNameDef] tan pronto como sea posible. Podemos aceptar esta oferta, pero indudablemente molestaría a nuestros [ROM.GetAdjective] aliados.\n\nTambién podríamos hacer una contraoferta. Nuestro Jefe Diplomático sugiere fuertemente lo último. Una solución de compromiso quizás sería más agradable para ambas partes."
 DOD_hungary.72.desc_compromise:0 "El lado [HUN.GetAdjective] nos ha presentado una oferta para resolver la crisis que se avecina. En su propuesta, daríamos la parte norte de Transilvania a [HUN.GetNameDef], y las partes del sur permanecerían con [ROM.GetNameDef].\n\nNuestro jefe diplomático cree que esto demuestra que el lado [HUN.GetAdjective] se ha enfriado, y deberíamos presionar por términos aún mejores."
 DOD_hungary.72.desc_HUN_nothing:0 "Sorprendentemente, el lado [HUN.GetAdjective] ha ofrecido términos conciliatorios. Transilvania permanecería con [ROM.GetNameDef] a cambio de algunas concesiones menores para las minorías étnicas. El representante de [ROM.GetAdjective] nos insta enfáticamente a que aceptemos esta oferta, prometiendo que las adaptaciones se realizarán en unos días si se acuerda."
 DOD_hungary.72.a:0 "Aceptar la propuesta."
 DOD_hungary.72.b:0 "Presiona por mejores términos."
 DOD_hungary.73.t:0 "La Conferencia de Transilvania - Día 3"
 DOD_hungary.73.desc:0 "Habiendo decidido rechazar la oferta de [HUN.GetADjective], ahora depende de nosotros ofrecer términos diferentes."
 DOD_hungary.73.a:0 "Dale todo Transilvania a [HUN.GetNameDef]."
 DOD_hungary.73.b:0 "Entrega Transilvania del Norte a [HUN.GetNameDef]."
 DOD_hungary.73.c:0 "Transilvania se queda con [ROM.GetNameDef]."
 DOD_hungary.74.t:0 "La Conferencia de Transilvania - Día 4"
 DOD_hungary.74.desc_HUN_all:0 "El lado [ROM.GetAdjective] sufre una tremenda ansiedad por ver el problema terminado. Rechazaron nuestra oferta conciliadora anterior y, en cambio, ofrecieron entregar todo Transilvania a [HUN.GetNameDef]. Nuestras delegaciones no pudieron encontrar una razón por la que harían tal oferta en una discusión privada, pero parece genuina. Deberíamos tomarlo."
 DOD_hungary.74.desc_compromise:0 "Los [ROM.GetAdjective] han ofrecido una solución de compromiso, dividiendo Transilvania en dos. Dadas las tensiones entre los dos países, esta podría ser la mejor solución."
 DOD_hungary.74.desc_HUN_nothing:0 "Como era de esperar, el lado [ROM.GetAdjective] no cedió en el tema de Transilvania. Parecen estar totalmente comprometidos a mantener todo Transilvania en [ROM.GetNameDef]. Hay muy poco que podamos hacer en esta etapa de las negociaciones: o aceptamos su oferta o nos retiramos."
 DOD_hungary.74.a:0 "Aceptamos."
 DOD_hungary.74.b:0 "¡Las consecuencias de este fracaso están en sus manos!"
 DOD_hungary.75.a:0 "Intentamos todo lo que pudimos."
 DOD_hungary.80.t:0 "[HUN.GetNameDefCap] exige el sur de Eslovaquia"
 DOD_hungary.80.desc:0 "El gobierno de [HUN.GetAdjective] se acercó a nosotros y nos pidió que les entregáramos el sur de Eslovaquia, alegando que los húngaros de la zona están siendo maltratados. Al mismo tiempo, los miembros de un grupo terrorista llamado "Guardia Andrajosa" han sido arrestados tratando de cruzar a [HUN.GetNameDef]. Si bien estas personas afirman que no tienen nada que ver con el gobierno de [HUN.GetAdjective], se encontraron con equipos que llevaban marcas oficiales de [HUN.GetAdjective].\n\nLa guerra está en el aire, pero es posible que podamos efectuar un acuerdo diplomático. solución si podemos asegurar el respaldo de una nación importante."
 DOD_hungary.80.a:0 "No podemos esperar ganar una guerra. Renunciar al territorio."
 DOD_hungary.80.b:0 "Apelación a nuestros aliados."
 DOD_hungary.80.c:0 "Apelar a [GER.GetNameDef]."
 DOD_hungary.80.d:0 "¡No seremos intimidados!"
 DOD_hungary.81.t:0 "[From.GetNameDefCap] Devuelve el sur de Eslovaquia"
 DOD_hungary.81.desc:0 "[From.GetNameDefCap] abandonó el sur de Eslovaquia y retiró sus fuerzas más allá de la línea de demarcación. Ahora tenemos el control total del área."
 DOD_hungary.81.a:0 "Bien."
 DOD_hungary.82.t:0 "[CZE.GetNameDefCap] Solicitudes de ayuda"
 DOD_hungary.82.desc:0 "El embajador de [CZE.GetNameDef] ha venido a nosotros con una solicitud urgente de ayuda. Recientemente, [HUN.GetNameDef] lanzó una importante campaña de desestabilización dirigida al sur de Eslovaquia. Su objetivo es claro: quieren crear un pretexto para una invasión para proteger a las personas que consideran sus ciudadanos.\n\nEl gobierno de [CZE.GetAdjective] ha pedido nuestro apoyo en este asunto."
 DOD_hungary.82.a:0 "Ellos lo tendrán."
 DOD_hungary.82.b:0 "Esta no es nuestra lucha."
 DOD_hungary.83.t:0 "[SLO.GetNameDefCap] Solicitudes de ayuda"
 DOD_hungary.83.desc:0 "[SLO.GetNameDefCap] ha estado bajo una fuerte presión recientemente por parte de [HUN.GetNameDef] para que devuelva áreas en sus fronteras del sur, que pertenecieron a Hungría en el pasado. El gobierno de [HUN.GetAdjective] ha indicado que está bastante dispuesto a luchar por ello si se trata de eso.\n\nNo podemos permitirnos que estalle una guerra en esa región por algo pequeño y deberíamos impulsar una solución diplomática."
 DOD_hungary.83.a:0 "Dile a [HUN.GetNameDef] que continúe."
 DOD_hungary.83.b:0 "Dile a [HUN.GetNameDef] que retroceda."
 DOD_hungary.84.t:0 "[From.GetNameDefCap] se niega"
 DOD_hungary.84.desc:0 "[From.GetNameDefCap] se ha negado incluso a discutir nuestras demandas, insistiendo en que el territorio siempre ha sido parte de [From.GetNameDef] y será defendido "Hasta el último hombre, hasta la última bala, hasta el último aliento"."
 DOD_hungary.84.a:0 "Tendremos nuestra oportunidad, pero no es ahora."
 DOD_hungary.84.b:0 "Entonces los consentiremos."
 DOD_hungary.85.t:0 "[From.GetNameDefCap] emite una advertencia sobre el sur de Eslovaquia"
 DOD_hungary.85.desc:0 "El gobierno de [From.GetNameDef] nos notificó que la integridad territorial de Eslovaquia no está en discusión. Además, nos dieron instrucciones de retirar cualquier fuerza regular o irregular en el área o enfrentar las consecuencias."
 DOD_hungary.85.a:0 "Hasta aquí la idea de la autodeterminación nacional."
 DOD_hungary.85.b:0 "Tomaremos lo que es nuestro."
 DOD_hungary.86.t:0 "[From.GetNameDefCap] se niega a apoyarnos"
 DOD_hungary.86.desc:0 "El gobierno de [From.GetAdjective] ha rechazado nuestra solicitud de respaldarnos frente a la flagrante agresión de [HUN.GetAdjective]. Si bien simpatizan con nuestra causa, no están dispuestos a arriesgar sangre o tesoros por su defensa."
 DOD_hungary.86.a:0 "No podemos ganar una guerra solo con palabras cálidas."
 DOD_hungary.86.b:0 "Lucharemos solos, entonces."
 DOD_hungary.90.t:0 "[HUN.GetNameDefCap] Exige la Vojvodina"
 DOD_hungary.90.desc:0 "El gobierno de [HUN.GetAdjective] ha comenzado a aplicar más presión sobre el tema de Vojvodina, afirmando que solía ser parte de Hungría durante el Imperio y, por lo tanto, debe ser devuelto. Afirman que la unificación con Serbia al final de la Gran Guerra fue "Inválida debido a presiones externas" y que el territorio, por lo tanto, todavía es legalmente [HUN.GetAdjective]."
 DOD_hungary.90.a:0 "Este no es un conflicto que podamos ganar."
 DOD_hungary.90.b:0 "No apoyaremos sus delirios."
 DOD_hungary.91.t:0 "[YUG.GetNameDefCap] Transfiere la Vojvodina"
 DOD_hungary.91.desc:0 "\n[YUG.GetNameDefCap] ha accedido a cedernos Vojvodina. Nuestras fuerzas han tomado el control total."
 DOD_hungary.91.a:0 "Bien."
 DOD_hungary.92.t:0 "[From.GetNameDefCap] rechaza nuestras demandas"
 DOD_hungary.92.desc:0 "En una tensa reunión con [YUG.GetLeader], se le dijo a nuestra delegación que la soberanía de Vojvodina no estaba en discusión. En cualquier caso, el gobierno de [YUG.GetAdjective] nunca se doblegaría ante tal presión. La gente de Vojvodina expresó su opinión en 1919 y decidió quedarse con [YUG.GetNameDef]. En lo que respecta al gobierno de [YUG.GetAdjective], ese es el final del asunto."
 DOD_hungary.92.a:0 "Quizas lo es."
 DOD_hungary.92.b:0 "Pida ayuda a [GER.GetNameDef]."
 DOD_hungary.92.c:0 "Pida ayuda a [ITA.GetNameDef]."
 DOD_hungary.92.d:0 "Apelar a [GER.GetNameDef] y [ITA.GetNameDef]."
 DOD_hungary.92.e:0 "Terminaremos esto solos."
 DOD_hungary.93.t:0 "[HUN.GetNameDefCap] sugiere un reordenamiento de Yugoslavia"
 DOD_hungary.93.desc:0 "Reunidos en Zúrich, los representantes del gobierno de [HUN.GetAdjective] nos han hablado sobre una acción conjunta contra [YUG.GetNameDef]. El gobierno de [YUG.GetAdjective] ha rechazado las solicitudes de [HUN.GetAdjective] para devolver los territorios anexados por [YUG.GetNameDef] al final de la Gran Guerra. Al ver cómo nosotros también hemos disputado territorios con [YUG.GetNameDef], podríamos unir fuerzas y emitir un fuerte ultimátum, pero podría obligarnos a ir a la guerra por ello."
 DOD_hungary.93.a:0 "Tendrán todo nuestro apoyo."
 DOD_hungary.93.b:0 "No nos involucraremos en este asunto."
 DOD_hungary.94.t:0 "[From.GetNameDefCap] ofrece soporte contra [YUG.GetNameDef]"
 DOD_hungary.94.desc:0 "\nLas negociaciones a través de canales alternativos con [From.GetNameDef] han llevado a un acuerdo, en principio, de que [YUG.GetNameDef] debería ser desmantelado por completo o al menos reducido drásticamente en tamaño.\n\nCon nuestros nuevos patrocinadores, ahora podemos negociar con el gobierno de [YUG.GetAdjective] desde una posición de fuerza abrumadora. También podríamos resolver el problema con la fuerza mientras el ejército de [YUG.GetAdjective] todavía no está preparado."
 DOD_hungary.94.a:0 "¡Envía un ultimátum a Belgrado!"
 DOD_hungary.94.b:0 "¡Golpea ahora!"
 DOD_hungary.95.t:0 "[From.GetNameDefCap] rechaza nuestra oferta"
 DOD_hungary.95.desc:0 "\nDespués de varias rondas de negociaciones, no se ha llegado a ningún acuerdo con el gobierno de [From.GetAdjective] sobre el tema de la reorganización de [YUG.GetNameDef]. Una nota firmada por el propio [From.GetLeader] establece que cualquier problema territorial pendiente se resolvería de manera bilateral "cuando la situación lo requiera"."
 DOD_hungary.95.a:0 "Verguenza."
 DOD_hungary.95.b:0 "¡Entonces lo haremos solos!"
 DOD_hungary.96.t:0 "Ultimátum de Budapest"
 DOD_hungary.96.desc_HUN_GER:0 "En lugar de calmar la situación, nuestra fuerte respuesta a las últimas demandas de [HUN.GetAdjective] relacionadas con Vojvodina ha llevado a un pacto entre [HUN.GetNameDef] y [GER.GetNameDef]. En un discurso reciente, [GER.GetLeader] calificó a Eslovenia como "Una de las antiguas provincias no redimidas del Reich" que debería recuperarse lo antes posible. El embajador de [HUN.GetAdjective] y [GER.GetAdjective] han entregado una nota en el sentido de que Vojvodina y Eslovenia serán transferidas bajo su control de inmediato."
 DOD_hungary.96.desc_HUN_ITA:0 "En lugar de calmar la situación, nuestra fuerte respuesta a las últimas demandas de [HUN.GetAdjective] relacionadas con Vojvodina ha llevado a un pacto entre [HUN.GetNameDef] e [ITA.GetNameDef]. En un discurso reciente, [ITA.GetLeader] se refirió a Dalmacia como "La orilla lejana no redimida del Adriático". Los embajadores de [HUN.GetAdjective] y [ITA.GetAdjective] han entregado una nota en el sentido de que Voivodina y Dalmacia serán transferidas bajo su control de inmediato."
 DOD_hungary.96.desc_HUN_both:0 "Nuestra negativa a ceder a las demandas de [HUN.GetAdjective] no ha llevado a un cambio de opinión en Budapest. La retórica enojada que sale de la capital [HUN.GetAdjective] ahora se combina con declaraciones igualmente inquietantes de Roma y Berlín. Ambas naciones expresaron su apoyo a la posición [HUN.GetAdjective] y al mismo tiempo anunciaron su propio conjunto de demandas. Los embajadores de los tres países se han presentado juntos en el Foreign Office para entregar formalmente una nota en la que exigen que Vojvodina, Eslovenia y Dalmacia sean transferidos a sus respectivos reclamantes."
 DOD_hungary.96.a:0 "No tenemos más remedio que aceptar."
 DOD_hungary.96.b:0 "¡Preferiríamos morir en la batalla!"
 DOD_hungary.97.t:0 "[YUG.GetNameDefCap] Desafiante"
 DOD_hungary.97.desc:0 "Aunque enfrentan probabilidades abrumadoras, el gobierno de [YUG.GetAdjective] se ha negado a entrar en razón, diciendo a nuestros representantes que buscar una solución militar encontraría al ejército de [YUG.GetAdjective] bien preparado y listo."
 DOD_hungary.97.a:0 "Entonces la guerra es."
 DOD_hungary.100.t:0 "[HUN.GetNameDefCap] Exige Eslovaquia"
 DOD_hungary.100.desc:0 "El gobierno de [HUN.GetAdjective] se ha acercado a nosotros sobre el futuro estatus de Eslovaquia. Creen firmemente que deberían tener control total sobre el destino de Eslovaquia, ya que Eslovaquia solía ser parte de Hungría durante los días del Imperio.\n\nMientras que la delegación de [HUN.GetAdjective] evitó lanzar amenazas explícitas, nuestro servicio de inteligencia informa de una cantidad inquietante de actividad dentro de las fuerzas armadas [HUN.GetAdjective]."
 DOD_hungary.100.a:0 "No tenemos opción."
 DOD_hungary.100.b:0 "No cederemos ni un centímetro."
 DOD_hungary.101.t:0 "Eslovaquia Transferido"
 DOD_hungary.101.desc:0 "Eslovaquia ha vuelto a nuestro control. La pregunta ahora es cómo debemos organizarlo. Mientras que muchos en el gobierno están a favor de la anexión absoluta, llamándola el "Regreso a las fronteras históricas", algunos otros están preocupados por el efecto de tratar de integrar a tantos no húngaros en nuestro estado. Su opción preferida sería establecer un gobierno descentralizado en Bratislava, con algunos poderes sobre sus políticas internas pero estrechamente alineado con nosotros en todos los demás asuntos."
 DOD_hungary.101.a:0 "Volveremos a nuestras antiguas fronteras."
 DOD_hungary.101.b:0 "Es preferible un gobierno títere."
 DOD_hungary.102.t:0 "[From.GetNameDefCap] se niega a transferir Eslovaquia"
 DOD_hungary.102.desc:0 "Las negociaciones sobre el traspaso de Eslovaquia se han estancado casi de inmediato. La delegación de [From.GetAdjective] ha declarado su posición a favor del statu quo, sin proponer cambios significativos. Nuestra delegación, por supuesto, reafirmó que consideramos a Eslovaquia nuestro territorio, incautado ilegalmente al final de la Gran Guerra.\n\nNo se ha logrado ningún progreso, y la creciente frustración en ambos lados de la mesa hace que sea poco probable que se logre alguno. hecha."
 DOD_hungary.102.a:0 "Deja pasar el asunto."
 DOD_hungary.102.b:0 "Acérquese a [GER.GetNameDef] para dividir el país."
 DOD_hungary.103.t:0 "[HUN.GetNameDefCap] quiere dividir [CZE.GetNameDef]"
 DOD_hungary.103.desc:0 "El gobierno de [HUN.GetAdjective] se acercó a nosotros con una oferta para dividir [CZE.GetNameDef]. Obtendríamos las partes occidentales del país, mientras que [HUN.GetNameDef] obtendría la mayor parte de Eslovaquia, con la línea de demarcación entre nuestros países dividiendo aproximadamente el país en dos.\n\nNos han asegurado que mientras obtengan su parte en al final, están dispuestos a dejarnos dar el primer paso."
 DOD_hungary.103.a:0 "Tendremos en cuenta sus intereses."
 DOD_hungary.103.b:0 "No obtienen nada."
 germany.55.do:0 "Honra la promesa a [HUN.GetNameDef]."
 DOD_hungary.104.t:0 "[GER.GetLeader] De acuerdo"
 DOD_hungary.104.desc:0 "En un telegrama secreto, el gobierno de [GER.GetAdjective] nos ha asegurado que nuestros intereses serán considerados cuando se decida el destino de [CZE.GetNameDef]. Cuando eso es todavía se desconoce."
 DOD_hungary.104.a:0 "Bien."
 DOD_hungary.105.t:0 "[GER.GetNameDefCap] se niega a dividir [CZE.GetName]"
 DOD_hungary.105.desc:0 "\nAl escuchar nuestra propuesta de dividir [CZE.GetNameDef], [From.GetLeader] supuestamente se enfureció y nos llamó "futuros que no tienen la menor idea de las realidades del mundo".\n\nNuestra propuesta no ha sido recibido con aceptación."
 DOD_hungary.105.a:0 "Qué grosero."
 DOD_hungary.105.b:0 "Tomaremos lo que es nuestro."
 DOD_hungary.106.t:0 "[From.GetLeader] Promesa traicionada"
 DOD_hungary.106.desc:0 "A pesar de la promesa escrita de [From.GetLeader], el gobierno de [GER.GetAdjective] no ha cumplido sus compromisos con nosotros. En las negociaciones recientes sobre el destino de [CZE.GetNameDef], no hemos desempeñado ningún papel excepto como una herramienta para presionar a otros para que cumplan. Parece que [From.GetLeader] nunca tuvo la intención de cumplir su palabra."
 DOD_hungary.106.a:0 "Protesta en los términos más fuertes posibles."
 DOD_hungary.106.b:0 "Movilizar al Ejército."
 DOD_hungary.107.t:1 "[HUN.GetNameDef] Exige señorío"
 DOD_hungary.107.desc_SLO_independent:0 "Después de varias semanas de actividad febril en el ejército de [HUN.GetAdjective], [HUN.GetLeader] ha emitido una proclama, declarando que la situación actual en Eslovaquia es una gran preocupación para [HUN.GetNameDef] y exigiendo ciertas garantías de nosotros.\ n\nEntre otras cosas, tendríamos que consultarlos antes de entrar en alianzas o firmar cualquier tratado y tendríamos que aceptar una misión militar para coordinar nuestro ejército."
 DOD_hungary.107.desc_SLO_puppet:0 "Ha llegado una delegación de [HUN.GetAdjective] para discutir el tema de Eslovaquia. Consideran que el país se encuentra en su esfera de influencia histórica y están muy preocupados por nuestro impacto en la política eslovaca.\n\nEl líder de la delegación llegó a sugerir que el territorio eslovaco puede usarse como trampolín para lanzar una invasión de [ HUN.GetNameDef].\n\nSugieren que se debería permitir que el gobierno de [HUN.GetAdjective] ejerza una cantidad de influencia similar en Eslovaquia a la que disfrutamos actualmente."
 DOD_hungary.107.a:0 "Muy bien."
 DOD_hungary.107.b:0 "Fuera de la cuestión."
 DOD_hungary.108.t:0 "Eslovaquia está bajo nuestro control"
 DOD_hungary.108.desc:0 "Nuestro Plenipotenciario se ha instalado en Bratislava, asegurándose de que el gobierno eslovaco alinee estrechamente sus políticas con las nuestras."
 DOD_hungary.108.a:0 "Bien."
 DOD_hungary.109.t:0 "Se niega el control sobre Eslovaquia"
 DOD_hungary.109.desc:0 "A pesar de nuestros mejores esfuerzos, el gobierno de Eslovaquia se ha negado a aceptar su papel subordinado en comparación con nosotros. Ahora debemos considerar la posibilidad de una acción militar para asegurar nuestra frontera norte."
 DOD_hungary.109.a:0 "Lo tendremos, de una forma u otra."
 DOD_hungary.110.t:0 "[HUN.GetNameDefCap] quiere presionar a [ROM.GetNameDef]"
 DOD_hungary.110.desc:0 "[HUN.GetLeader] ha llegado a Moscú para discutir el tema de [ROM.GetNameDef]. Después de la Gran Guerra, [ROM.GetNameDef] se apoderó ilegalmente de varios territorios, incluidos Besarabia y Transilvania. Nuestros compañeros [HUN.GetAdjective] sugieren que presionemos a [ROM.GetNameDef] para que devuelva esos territorios a sus legítimos propietarios."
 DOD_hungary.110.a:0 "¡Excelente sugerencia, camaradas!"
 DOD_hungary.110.b:0 "No ahora."
 DOD_hungary.111.t:0 "Ultimátum comunista"
 DOD_hungary.111.desc:0 "Los gobiernos de [HUN.GetNameDef] y [SOV.GetNameDef] han presentado una notificación conjunta en la que declaran que consideran ilegítima nuestra anexión de Transilvania y Besarabia. En lo que a ellos respecta, estos territorios están bajo ocupación ilegal y nos brindan una última oportunidad para retirarnos de las áreas."
 DOD_hungary.111.a:0 "No tenemos opción."
 DOD_hungary.111.b:0 "Tal vez podamos comprometernos."
 DOD_hungary.111.c:0 "Un gobierno comunista podría ser capaz de obtener mejores resultados."
 DOD_hungary.111.d:0 "¡Estas tierras son sagradas!"
 DOD_hungary.112.t:0 "[SOV.GetLeader] rechaza nuestra oferta."
 DOD_hungary.112.desc:0 "En su reciente viaje a Moscú, [HUN.GetLeader] tuvo que soportar varias horas agotadoras de reuniones con [SOV.GetLeader], quien repetidamente lo llamó idiota por tratar de sugerir un plan tan equivocado. Según él, todavía no hemos entendido bien el papel del territorio nacional en la lucha revolucionaria. Por lo tanto, hemos llegado a conclusiones equivocadas sobre cuál debería ser nuestra estrategia."
 DOD_hungary.112.a:0 "Seguiremos adelante solos."
 DOD_hungary.112.b:0 "Consideraremos nuestros errores."
 DOD_hungary.113.t:0 "[ROM.GetAdjective] ofrece un compromiso"
 DOD_hungary.113.desc:0 "El gobierno de [ROM.GetAdjective] bajo [ROM.GetLeader] ha enviado una delegación a Moscú para negociar la cuestión de los territorios en disputa. Creen que pueden llegar a una solución de compromiso, en la que renunciarían a una parte de las áreas en disputa para aferrarse a la otra. Si estamos de acuerdo, ¿qué parte debemos exigir?"
 DOD_hungary.113.a:0 "Oblígalos a renunciar a Transilvania."
 DOD_hungary.113.b:0 "Oblígalos a abandonar Besarabia."
 DOD_hungary.113.c:0 "Repetir nuestra primera oferta con más fuerza."
 DOD_hungary.114.t:0 "[ROM.GetNameDefCap] Ofrece concesiones políticas"
 DOD_hungary.114.desc:0 "En un movimiento sorprendente, [ROM.GetLeader] ha ofrecido compartir el poder con el Partido Comunista Rumano si, a cambio, garantizamos sus fronteras. Esta podría ser una excelente manera de aumentar nuestra influencia en la región sin riesgo de guerra."
 DOD_hungary.114.a:0 "La revolución marcha siempre hacia adelante."
 DOD_hungary.114.b:0 "Insistir en el territorio."
 DOD_hungary.115.t:0 "Rumania rechaza las demandas"
 DOD_hungary.115.desc:0 "El gobierno de [ROM.GetAdjective] se ha negado a negociar los territorios en disputa. En una reunión privada, el ministro de Relaciones Exteriores de [ROM.GetAdjective] llegó a decirle a nuestro embajador que la única manera de ganar estas tierras es sacrificando un millón de hombres."
 DOD_hungary.115.a:0 "No vale la pena el esfuerzo."
 DOD_hungary.115.b:0 "Insistir en el territorio."
 DOD_hungary.115.c:0 "Entonces tendrán un millón de hombres."
 DOD_hungary.116.t:0 "[SOV.GetLeader] responde a la oferta"
 DOD_hungary.116.desc_transylvania:0 "Después de una reunión con nuestra delegación, [SOV.GetLeader] nos ha ofrecido una especie de compromiso. [SOV.GetNameDefCap] ha acordado, en principio, que Besarabia debe permanecer con nosotros, pero una "comisión fronteriza independiente" formada por funcionarios de [SOV.GetNameDef] y [TAN.GetNameDef] ha concluido que la mayor parte de Transilvania debe ir a [HUN.GetNameDef]."
 DOD_hungary.116.desc_bessarabia:0 "Después de una reunión con nuestra delegación, [SOV.GetLeader] nos ha ofrecido una especie de compromiso. Con la notable ausencia de la delegación de [HUN.GetAdjective], los [SOV.GetAdjective] nos dijeron que estaban dispuestos a abandonar la transferencia de Transilvania si accedíamos a darles Besarabia."
 DOD_hungary.116.desc_no_deal:0 "Durante la reunión con nuestra delegación, el lado [SOV.GetAdjective]-[HUN.GetAdjective] ha reiterado sus demandas. A menos que Besarabia y Transilvania sean entregadas a sus respectivos reclamantes, considerarán medidas militares."
 DOD_hungary.116.a:0 "Aceptable."
 DOD_hungary.116.b:0 "¡Nunca aceptaremos tales términos!"
 DOD_hungary.117.t:0 "[SOV.GetLeader] Acepta propuesta"
 DOD_hungary.117.desc:0 "Los [SOV.GetAdjective] han aceptado nuestra oferta de poner a los comunistas a cargo. [SOV.GetLeader] aseguró personalmente a nuestra delegación que no se harían más reclamos territoriales contra nosotros, al menos no por parte del Komintern."
 DOD_hungary.117.a:0 "Lo mantendremos firme."
 DOD_hungary.118.t:0 "[SOV.getAdjetive]s Back Down"
 DOD_hungary.118.desc:0 "Nuestra fuerte respuesta a la agresión [SOV.GetAdjective]-[HUN.GetAdjective] parece haber dado sus frutos. El 'Pravda' publicó recientemente un artículo principal en el que se pronunciaba en contra de las "Reivindicaciones revisionistas antisocialistas", destacando en particular las cuestiones de las reclamaciones sobre Besarabia y Transilvania como "comportamiento imperialista en el que las naciones socialistas desarrolladas del mundo no participan". "\n\nSin embargo, la reacción en Budapest ha sido muy silenciosa en respuesta. Es posible que [HUN.GetLeader] todavía tenga diseños en nuestros territorios."
 DOD_hungary.118.a:0 "Nos encantaría verlos intentarlo."
 DOD_hungary.120.t:0 "[HUN.GetNameDefCap] sugiere soporte para [CZE.GetNameDef]"
 DOD_hungary.120.desc:0 "[HUN.GetLeader] ha viajado a Moscú con una propuesta para ofrecer una garantía conjunta a [CZE.GetNameDef] a cambio del levantamiento de las restricciones al Partido Comunista y la transferencia de la soberanía del sur de Eslovaquia a [HUN.GetNameDef]."
 DOD_hungary.120.a:0 "Una gran idea."
 DOD_hungary.120.b:0 "¿Por qué debemos involucrarnos en las guerras imperialistas?"
 DOD_hungary.121.t:0 "Garantía de ofertas del Komintern"
 DOD_hungary.121.desc:0 "Los embajadores de [HUN.GetNameDef] y [SOV.GetNameDef] se nos han acercado con una oferta conjunta para garantizar nuestras fronteras contra cualquier agresión enemiga. A cambio, tendríamos que garantizar los puestos de gobierno de los comunistas. [HUN.GetNameDefCap] también ha vinculado su compromiso de devolver el sur de Eslovaquia a su control."
 DOD_hungary.121.a:0 "Un precio aceptable."
 DOD_hungary.121.b:0 "¡Estas son las demandas de las que tenemos que defendernos!"
 DOD_hungary.122.t:0 "[CZE.GetNameDefCap] rechaza nuestra oferta"
 DOD_hungary.122.desc:0 "Nuestra oferta de garantía no ha sido recibida con mucho entusiasmo por los [CZE.GetAdjective]s. Las concesiones políticas que solicitamos causaron un gran revuelo en [CZE.GetNameDef], con varios generales prominentes y figuras políticas que amenazaron con renunciar si el gobierno aceptaba.\n\nCitando graves preocupaciones de que el apoyo podría llegarles a tiempo, el [CZE. GetAdjective] el gobierno ha rechazado oficialmente nuestra oferta."
 DOD_hungary.122.a:0 "Una reacción comprensible."
 DOD_hungary.122.b:0 "Acérquese a los [GER.GetAdjective]."
 DOD_hungary.123.t:0 "[SOV.GetLeader] rechaza nuestra sugerencia"
 DOD_hungary.123.desc:0 "De pie frente a un gran mapa de Europa, [SOV.GetLeader] pronunció una conferencia de una hora de duración a nuestra delegación, señalando repetidamente las deficiencias y fallas en el plan propuesto y hablando extensamente sobre la estupidez excepcional de nuestra propuesta, incluso acusándonos de hacer causa común con los imperialistas.\n\nNuestra delegación ha regresado de Moscú con las manos vacías pero con vida."
 DOD_hungary.123.a:0 "Quizás este no era el mejor plan después de todo."
 DOD_hungary.123.b:0 "Acérquese a los [GER.GetAdjective]."
 DOD_hungary.124.t:0 "[From.GetNameDefCap] Ofertas para dividir [CZE.GetNameDef]"
 DOD_hungary.124.desc:0 "El Ministro de Relaciones Exteriores de [From.GetAdjective] llegó a Berlín para discutir un plan para dividir [CZE.GetNameDef] en dos partes. Cualquiera de las partes del tratado propuesto tendría control total sobre su parte del territorio. Naturalmente, recibiríamos las partes occidentales de Bohemia y Moravia, mientras que ellos obtendrían Eslovaquia."
 DOD_hungary.124.a:0 "Un esquema intrigante."
 DOD_hungary.124.b:0 "¡No toleraremos su intromisión en nuestro vecindario!"
 DOD_hungary.126.t:0 "Rechazo de [CZE.getAdjetive]"
 DOD_hungary.126.desc:0 "Según los informes, el gobierno de [CZE.GetAdjective] ha rechazado la oferta de una garantía debido a las concesiones 'insoportables' que se le piden a cambio.\n\nSin embargo, nuestro embajador en [SOV.GetNameDef] informa de una gran actividad en el [SOV.GetAdjective] ministerio de relaciones exteriores Los rumores en los círculos diplomáticos apuntan a un posible acuerdo con [GER.GetNameDef]."
 DOD_hungary.126.a:0 "Veremos."
 DOD_hungary.127.t:0 "[GER.GetNameDefCap] acepta dividir [CZE.GetNameDef]"
 DOD_hungary.127.desc:0 "[GER.GetLeader] ha firmado el Tratado secreto de Berlín. El gobierno de [GER.GetAdjective] acepta dividir [CZE.GetNameDef] en dos esferas de interés y promete respetar cualquier decisión que se tome con respecto a Eslovaquia."
 DOD_hungary.127.a:0 "Una victoria para la diplomacia."
 DOD_hungary.127.b:0 "Este no es el trato que esperábamos."
 DOD_hungary.128.t:0 "[GER.GetNameDefCap] rechaza la oferta"
 DOD_hungary.128.desc:0 "En una reunión con nuestro embajador, [GER.GetLeader] ha dejado muy claro que su gobierno considera a [CZE.GetNameDef] totalmente dentro de su esfera de interés. Cualquier injerencia en sus fronteras se consideraría un acto hostil."
 DOD_hungary.128.a:0 "Brusco."
 DOD_hungary.128.b:0 "Claramente están mintiendo."
 DOD_hungary.129.t:0 "[GER.getAdjetive] Ultimátum"
 DOD_hungary.129.desc:0 "Hoy, el embajador de [GER.GetAdjective] entregó una nota de [GER.GetLeader], exigiendo la transferencia inmediata de poderes gubernamentales a él como el nuevo "Reichsprotektor", a la espera de la llegada de un administrador específicamente elegido de Berlín. En la misma nota, el embajador exigió que [From.From.GetNameDef] tenga derechos similares con respecto a Eslovaquia.\n\nSi nos negamos, la nota promete "Acción militar rápida y decisiva"."
 DOD_hungary.129.a:0 "No tenemos opción."
 DOD_hungary.129.b:0 "¡Tíralo por la ventana!"
 DOD_hungary.130.t:0 "[From.GetAdjective]s Abandon Talks"
 DOD_hungary.130.desc:0 "A pesar de los éxitos iniciales, parece que el gobierno de [From.GetLeader] ha cambiado de opinión con respecto al tratado propuesto en el último minuto. Se han mostrado reticentes sobre las razones exactas de su decisión, pero nuestro servicio de inteligencia sospecha que la razón es la falta de preparación en sus fuerzas armadas."
 DOD_hungary.130.a:0 "Verguenza."
 DOD_hungary.140.t:0 "[HUN.GetNameDefCap] Exige el derecho a rearmarse"
 DOD_hungary.140.desc:0 "Citando el empeoramiento de la situación política en Europa y el fracaso total de la Sociedad de Naciones para detener esto, [HUN.GetLeader] ha anunciado públicamente que su gobierno buscará asegurar el apoyo de las naciones vecinas para permitir una revisión del Tratado. de Trianón. Sin mencionar ningún reclamo territorial, [HUN.GetLeader] discutió solo las restricciones sobre el ejército de [HUN.GetAdjective].\n\nUna delegación de [HUN.GetNameDef] llegó a nuestra capital para asegurar nuestro acuerdo formal con [HUN.GetAdjective]. ] rearme."
 DOD_hungary.140.a:0 "Se les debe permitir que se defiendan."
 DOD_hungary.140.b:0 "¡Ya sumergieron al mundo en la guerra una vez!"
 DOD_hungary.141.t:0 "[HUN.getNameDefCap] Asegura [From.GetAdjective] Soporte para rearme"
 DOD_hungary.141.desc:0 "Sin consultarnos, el gobierno de [From.GetAdjective] ha firmado un tratado con [HUN.GetNameDef], alterando o eliminando las restricciones del Tratado de Trianon. [HUN.GetNameDefCap] ahora puede rearmarse libremente y desarrollar todo tipo de equipo militar, incluidos tanques y aviones.\n\nSi bien ha sido un secreto a voces que [HUN.GetnameDef] ha estado expandiendo su ejército, este nuevo acuerdo pronto llevarlos al punto donde podrían ser una amenaza militar para nosotros una vez más."
 DOD_hungary.141.a:0 "¡Debemos atacar antes de que sea demasiado tarde!"
 DOD_hungary.141.b:0 "Presente una protesta diplomática."
 DOD_hungary.141.c:0 "Siga el ejemplo de [From.GetAdjective]."
 DOD_hungary.142.t:0 "El Acuerdo de Bled"
 DOD_hungary.142.desc:0 "Hemos logrado asegurar el apoyo de [From.GetAdjective] para una revisión parcial del Tratado de Trianon. Se han eliminado todas las restricciones a nuestro ejército. Los inspectores internacionales de armas han abandonado el país y el Ministerio de la Guerra ha elaborado planes iniciales para una modesta expansión de nuestras fuerzas armadas."
 DOD_hungary.142.a:0 "Excelente."
 DOD_hungary.143.t:0 "[From.GetNameDefCap] emite una nota de protesta"
 DOD_hungary.143.desc:0 "El embajador de [From.GetAdjective] ha transmitido la siguiente nota:\n"El Gobierno de [From.GetNameDef] está observando los acontecimientos recientes en [HUN.GetNameDef] con gran preocupación. El Tratado de Trianon ha garantizado durante mucho tiempo la paz y la estabilidad en Si bien el gobierno de [From.GetAdjective] acepta, en principio, que se debe permitir que las naciones elijan su destino, debemos instar al gobierno de [HUN.GetNameDef] en los términos más enérgicos posibles a cumplir con el tratado. Las consecuencias de desestabilizar más la región podría volverse incontrolable muy rápidamente"."
 DOD_hungary.143.a:0 "Bien por ellos."
 DOD_hungary.144.t:0 "[From.GetNameDefCap] se mantiene firme en el rearme"
 DOD_hungary.144.desc:0 "Las negociaciones sobre una posible revisión del Tratado de Trianon no avanzaron mucho más allá de la etapa inicial. El gobierno de [From.GetNameDef] ha dejado en claro que no se moverá ni un poco de su posición de mantener el statu quo.\n\nPodemos aceptar esto o obtener el apoyo de un tercero."
 DOD_hungary.144.a:0 "Debemos ceder a su presión."
 DOD_hungary.144.b:0 "Apelar a una gran potencia en busca de apoyo."
 DOD_hungary.145.t:0 "Solicitud de apoyo"
 DOD_hungary.145.desc:0 "Con las negociaciones en Bled completamente estancadas, debemos recuperar la iniciativa diplomática mediante la introducción de un actor externo. Si podemos lograr que una nación importante nos respalde, [From.From.GetLeader] aún podría estar convencido de ceder. ¿A quién debemos acercarnos?"
 DOD_hungary.145.a:0 "[GER.GetNameDefCap]."
 DOD_hungary.145.b:0 "[FRA.GetNameDefCap]."
 DOD_hungary.145.c:0 "[SOV.GetNameDefCap]."
 DOD_hungary.145.d:0 "[ITA.GetNameDefCap]."
 DOD_hungary.145.e:0 "[ENG.GetNameDefCap]"
 DOD_hungary.146.t:0 "[HUN.GetLeader] Llamamientos para apoyo diplomático"
 DOD_hungary.146.desc:0 "El gobierno de [HUN.GetAdjective] está intentando alterar el Tratado de Trianon para permitir que [HUN.GetNameDef] reconstruya su ejército. Las negociaciones en Bled llevan varios días estancadas. El embajador de [HUN.GetAdjective] se acercó a nuestro gobierno con una solicitud para ejercer presión diplomática en el otro lado.\n\nEl Ministerio de Relaciones Exteriores advierte que ponerse del lado de [HUN.GetNameDef] sin duda afectaría negativamente las relaciones con sus vecinos y cambiaría el equilibrio. de poder en la zona. Sin embargo, negar el [HUN.GetAdjective] podría hacer que realicen un movimiento agresivo y abandonen la diplomacia por completo, desestabilizando toda la región."
 DOD_hungary.146.a:0 "[HUN.GetNameDefCAp] debe tener permiso para rearmarse."
 DOD_hungary.146.b:0 "No se debe permitir que [HUN.GetNameDefCap] se rearme."
 DOD_hungary.147.t:0 "[From.GetNameDefCap] interviene en [HUN.GetAdjective] Crisis de rearme"
 DOD_hungary.147.desc:0 "[From.GetLeader] nos ha instado a reconsiderar nuestra postura sobre el tema del rearme [HUN.GetAdjective] en una carta personal. En particular, señala que incluso si se le permite rearmarse ahora, [HUN.GetAdjective] tardará años en reunir un ejército lo suficientemente poderoso como para amenazar cualquier cosa en el área.\n\nPermanecer firmes en este tema nos aislará diplomáticamente. Debemos decidir si vale la pena la seguridad añadida."
 DOD_hungary.147.a:0 "Oremos para que tengan razón."
 DOD_hungary.147.b:0 "Sabemos lo que es mejor para nosotros."
 DOD_hungary.148.t:0 "La conferencia Bled falla"
 DOD_hungary.148.desc:0 "Después de varios días de acaloradas negociaciones, no se ha logrado ningún progreso en Bled y las delegaciones han regresado a sus respectivos países de origen. Incluso la intervención de [From.From.GetLeader] no logró nada.\n\nHay una frustración considerable dentro del servicio diplomático. Muchos diplomáticos de alto rango sugieren que nos rearmemos para mostrarle a [From.GetLeader] lo que sucede si se niega a negociar."
 DOD_hungary.148.a:0 "No podemos arriesgarnos a una guerra."
 DOD_hungary.148.b:0 "¡Ahora es el momento de los hechos, no de las palabras!"
 DOD_hungary.150.t:0 "Competición de luchadores"
 DOD_hungary.150.desc:0 "Un estudio reciente del combate aéreo moderno ha mostrado una debilidad crítica en nuestra fuerza aérea. Nuestros combatientes están muy por detrás de los desarrollos en otros países. El Ministerio del Aire ha iniciado un programa intensivo para adquirir un caza moderno tan pronto como sea posible. Dado que el desarrollo nacional llevaría una cantidad de tiempo inaceptable, se decidió comprar una licencia en el extranjero. Se ha autorizado un presupuesto adicional.\n\nLos expertos no están de acuerdo sobre qué tipo de avión sería el más adecuado para modernizar nuestras alas de combate."
 DOD_hungary.150.a:0 "Un interceptor pequeño y ligero."
 DOD_hungary.150.b:0 "Un luchador grande y pesado."
 DOD_hungary.151.t:0 "Competición de caza ligero"
 DOD_hungary.151.desc_light_fighter:0 "El Ministerio del Aire está buscando adquirir un nuevo caza ligero para barridos de caza ofensivos y defensa puntual, pero el Ministerio de Relaciones Exteriores ha sugerido que las preocupaciones políticas y diplomáticas también deberían desempeñar un papel en la decisión de qué país comprar."
 DOD_hungary.151.desc_light_fighter_refused:0 "Citando la seguridad nacional, el gobierno [From.GetAdjective] se ha negado a liberar una licencia de producción. Es posible que tengamos mejores oportunidades en otros lugares, o podemos considerar la mejora de nuestros aviones existentes como una medida provisional de emergencia."
 DOD_hungary.151.a:0 "Acérquese a [GER.GetNameDef]."
 DOD_hungary.151.b:0 "Acérquese a [ITA.GetNameDEf]."
 DOD_hungary.151.c:0 "Acérquese a [FRA.GetNameDef]."
 DOD_hungary.151.d:0 "Acérquese a [ENG.GetNameDef]."
 DOD_hungary.151.e:0 "Acérquese a [USA.GetNameDef]."
 DOD_hungary.151.f:0 "Usa la experiencia obtenida de la competencia para mejorar nuestros aviones."
 DOD_hungary.152.t:0 "Competición de cazas pesados"
 DOD_hungary.152.desc_heavy_fighter:0 "El Ministerio del Aire está buscando adquirir un nuevo caza pesado para interceptación de largo alcance y escolta de bombarderos, pero el Ministerio de Relaciones Exteriores ha sugerido que las preocupaciones políticas y diplomáticas también deberían desempeñar un papel en la decisión de qué país comprar."
 DOD_hungary.152.desc_heavy_fighter_refused:0 "Citando la seguridad nacional, el gobierno [From.GetAdjective] se ha negado a liberar una licencia de producción. Es posible que tengamos mejores oportunidades en otros lugares, o podemos considerar la mejora de nuestros aviones existentes como una medida provisional de emergencia."
 DOD_hungary.153.t:0 "[From.getAdjetive] Competición de luchadores"
 DOD_hungary.153.desc:0 "La Fuerza Aérea [From.GetAdjective] está actualmente realizando pruebas para un nuevo caza ligero. Según nuestro Agregado Aéreo, nuestro último modelo está listo para ganar. Se espera una solicitud formal del gobierno de [From.GetAdjective] en breve.\n\nLos representantes del fabricante están firmemente a favor de la venta, pero existen preocupaciones de seguridad nacional sobre la venta de nuestro equipo más moderno a un país extranjero. ¿Deberíamos permitir que el trato se lleve a cabo?"
 DOD_hungary.153.a:0 "Absolutamente."
 DOD_hungary.153.b:0 "No podemos correr el riesgo de filtraciones."
 DOD_hungary.154.desc:0 "La Fuerza Aérea [From.GetAdjective] está actualmente realizando pruebas para un nuevo caza pesado. Según nuestro Agregado Aéreo, nuestro último modelo está listo para ganar. Se espera una solicitud formal del gobierno de [From.GetAdjective] en breve.\n\nLos representantes del fabricante están firmemente a favor de la venta, pero existen preocupaciones de seguridad nacional sobre la venta de nuestro equipo más moderno a un país extranjero. ¿Deberíamos permitir que el trato se lleve a cabo?"
 DOD_hungary.155.t:0 "Competición de luchadores completada"
 DOD_hungary.155.desc:0 "Tras las negociaciones con el fabricante y los funcionarios estatales, hemos obtenido con éxito una licencia de producción para un nuevo caza. Ya llegó un ejemplo del avión para capacitar a los mecánicos en su mantenimiento, y en breve se espera un conjunto completo de dibujos y planos. La producción puede comenzar en cualquier momento."
 DOD_hungary.155.a:0 "Pulcro."
 DOD_hungary.160.t:0 "Competición de bombarderos"
 DOD_hungary.160.desc:0 "Un estudio del Ministerio del Aire ha revelado que nuestras fuerzas aéreas están mal equipadas para apoyar al ejército. Los ataques aéreos de largo alcance y el apoyo aéreo cercano han sido identificados como áreas clave en las que somos críticamente deficientes. El gobierno ha puesto a disposición dinero para un programa de choque para adquirir un bombardero moderno, pero debemos tomar una decisión sobre qué avión debemos adquirir."
 DOD_hungary.160.a:0 "Un pequeño bombardero para apoyo cercano."
 DOD_hungary.160.b:0 "Un avión más grande con más alcance."
 DOD_hungary.161.t:0 "Competición de bombarderos ligeros"
 DOD_hungary.161.desc_cas:0 "El Ministerio del Aire está buscando adquirir un nuevo bombardero ligero para el apoyo cercano de las fuerzas terrestres, pero el Ministerio de Relaciones Exteriores ha sugerido que las preocupaciones políticas y diplomáticas también deberían desempeñar un papel en la decisión de a qué país comprar."
 DOD_hungary.161.desc_cas_refused:0 "Citando la seguridad nacional, el gobierno [From.GetAdjective] se ha negado a liberar una licencia de producción. Es posible que tengamos mejores oportunidades en otros lugares, o podemos considerar la mejora de nuestros aviones existentes como una medida provisional de emergencia."
 DOD_hungary.162.t:0 "Competición de bombarderos medianos"
 DOD_hungary.162.desc_tac:0 "El Ministerio del Aire está buscando adquirir un nuevo bombardero mediano para interdicción de largo alcance y ataques aéreos tácticos, pero el Ministerio de Relaciones Exteriores ha sugerido que las preocupaciones políticas y diplomáticas también deberían desempeñar un papel en la decisión de qué país comprar."
 DOD_hungary.162.desc_tac_refused:0 "Citando la seguridad nacional, el gobierno [From.GetAdjective] se ha negado a liberar una licencia de producción. Es posible que tengamos mejores oportunidades en otros lugares, o podemos considerar la mejora de nuestros aviones existentes como una medida provisional de emergencia."
 DOD_hungary.163.t:0 "[From.GetAdjective] Competición de bombarderos"
 DOD_hungary.163.desc:0 "La Fuerza Aérea [From.GetAdjective] está actualmente realizando pruebas para un nuevo bombardero ligero. Según nuestro Agregado Aéreo, nuestro último modelo está listo para ganar. Se espera una solicitud formal del gobierno de [From.GetAdjective] en breve.\n\nLos representantes del fabricante están firmemente a favor de la venta, pero existen preocupaciones de seguridad nacional sobre la venta de nuestro equipo más moderno a un país extranjero. ¿Deberíamos permitir que el trato se lleve a cabo?"
 DOD_hungary.164.t:0 "[From.GetAdjective] Competición de bombarderos"
 DOD_hungary.164.desc:0 "La Fuerza Aérea [From.GetAdjective] está actualmente realizando pruebas para un nuevo bombardero mediano. Según nuestro Agregado Aéreo, nuestro último modelo está listo para ganar. Se espera una solicitud formal del gobierno de [From.GetAdjective] en breve.\n\nLos representantes del fabricante están firmemente a favor de la venta, pero existen preocupaciones de seguridad nacional sobre la venta de nuestro equipo más moderno a un país extranjero. ¿Deberíamos permitir que el trato se lleve a cabo?"
 DOD_hungary.165.t:0 "Competición de bombarderos completada"
 DOD_hungary.165.desc:0 "Luego de negociaciones con el fabricante y funcionarios estatales, hemos obtenido con éxito una licencia de producción para un nuevo bombardero. Ya llegó un ejemplo del avión para capacitar a los mecánicos en su mantenimiento, y en breve se espera un conjunto completo de dibujos y planos. La producción puede comenzar en cualquier momento."
 DOD_hungary.165.a:0 "Pulcro."
 DOD_hungary.170.t:0 "El fin del tratado"
 DOD_hungary.170.desc:0 "Con sus antiguos partidarios desaparecidos, el Tratado de Trianon ya no vale ni el papel en el que lo imprimieron. ¡Ya nadie puede negar nuestro derecho a portar armas!"
 DOD_hungary.170.a:0 "¡Excelente!"
 SWE_HUN_ALLIANCE:0 "Casa Bernadotte"
 DOD_romania.1.t:0 "[ROM.GetNameDefCap] quiere restaurar la alianza"
 DOD_romania.1.desc:0 "La antigua alianza con [ROM.GetNameDef] ha caducado en los últimos años. La amenaza de [GER.GetNameDef] y [HUN.GetNameDef] parecía remota. Pero frente a una situación cambiante, [ROM.GetLeader] ha venido a Varsovia para discutir la renovación de la Alianza [ROM.GetAdjective]-[POL.GetADjective]. Por el momento, este acuerdo es solo de naturaleza defensiva, y ambas partes se comprometen a apoyarse mutuamente en caso de guerra."
 DOD_romania.1.a:0 "Una petición razonable."
 DOD_romania.1.b:0 "No estamos interesados."
 DOD_romania.2.t:0 "[From.GetNameDefCap] acepta una alianza"
 DOD_romania.2.desc:0 "Nuestra delegación a Varsovia ha regresado con un tratado de asistencia firmado por [POL.GetLeader]. Ahora estamos obligados a defendernos unos a otros en caso de que estalle la guerra."
 DOD_romania.2.a:0 "Bien."
 DOD_romania.3.t:0 "[From.GetNameDefCap] rechaza la Alianza"
 DOD_romania.3.desc:0 "[From.GetLeader] se ha negado a reunirse con nuestra delegación en Varsovia, enviando solo un breve mensaje de que una asociación más estrecha con [ROM.GetNameDef] 'actualmente no es de interés para el gobierno de [From.GetAdjective]'.\n\ n Las solicitudes de aclaraciones adicionales no han sido respondidas."
 DOD_romania.3.a:0 "Desgraciado."
 DOD_romania.10.t:0 "El Cordón Sanitario"
 DOD_romania.10.desc:0 "Originalmente destinado a contener la expansión del comunismo y bloquear la marcha del Ejército Rojo hacia Europa, [ROM.GetLeader] ha revivido recientemente la idea del Cordon Sanitaire para mantener separados a los parias diplomáticos de [GER.GetNameDef] y [SOV.GetNameDef]. .\n\nLos [ROM.GetAdjective] nos han sondeado acerca de unirnos en una alianza formal con ellos."
 DOD_romania.10.a:0 "Estamos unidos."
 DOD_romania.10.b:0 "La neutralidad es la mejor defensa."
 DOD_romania.11.t:0 "[From.GetNameDefCap] acepta unirse al Cordon Sanitaire"
 DOD_romania.11.desc:0 "El gobierno de [From.GetLeader] ha declarado su apoyo al Cordon Sanitaire. Ha llegado una delegación de [From.GetNameDef] para discutir los detalles de unirse a nuestra facción y organizar planes de apoyo militar en caso de guerra."
 DOD_romania.11.a:0 "Bien."
 DOD_romania.12.t:0 "[From.GetNameDefCap] Rechazos."
 DOD_romania.12.desc:0 "Las negociaciones con [From.GetNameDef] sobre unirse a nuestra facción se han roto. La delegación de [From.GetNameDef] ha presentado una extensa lista de demandas como requisito previo para unirse a nuestra facción, incluidos compromisos de gran alcance de apoyo militar.\n\nEl Estado Mayor ha rechazado estas demandas porque son imposibles de cumplir. El Foreign Office ahora cree que se trató de un movimiento deliberado de [From.GetLeader] para rechazar nuestra oferta sin parecer responsable de ello."
 DOD_romania.12.a:0 "Qué grosero."
 DOD_romania.20.t:0 "[ROM.GetNameDefCap] Exige Garantía"
 DOD_romania.20.desc:0 "Hemos tratado de asegurar una alianza con [ROM.GetNameDef] durante varios meses, aunque solo sea para mantener su petróleo fuera del alcance del enemigo. Ahora [ROM.GetLeader] ha declarado que una garantía formal de apoyo militar en caso de guerra es un paso necesario antes de que su gobierno siquiera considere unirse a nuestra facción."
 DOD_romania.20.a:0 "Tendrán su garantía."
 DOD_romania.20.b:0 "Eso solo nos extendería aún más."
 DOD_romania.21.t:0 "[From.GetNameDefCap] Garantías [ROM.GetAdjective] Fronteras"
 DOD_romania.21.desc:0 "Hablando antes de una reunión de la Asociación de Amistad [ROM.GetAdjective]-[From.GetAdjective], [From.GetLeader] anunció que las fronteras actuales de [ROM.GetNameDef] son ​​'inmutables y permanentes', y prometió que su gobierno haría todo lo posible en su poder para defenderlos en caso de que llegara la guerra."
 DOD_romania.21.a:0 "Bien."
 DOD_romania.22.t:0 "[From.GetNameDefCap] Rechaza la garantía"
 DOD_romania.22.desc:0 "Nuestra reciente ofensiva diplomática ha sido recibida con un frío rechazo por parte de [From.GetNameDef]. Hablando ante el parlamento, [From.GetLeader] declaró que la cuestión de una garantía formal para [ROM.GetNameDef] 'se decidirá cuando sea relevante'."
 DOD_romania.22.a:0 "Duro."
 DOD_romania.30.t:0 "[ROM.GetNameDefCap] Bases de ofertas"
 DOD_romania.30.desc:0 "Con el aumento de las tensiones en Europa, [ROM.GetLeader] nos ha llegado con una oferta sorprendente: si nos comprometemos a defender [ROM.GetNameDef] de cualquier amenaza exterior, se nos permitirá estacionar tropas en territorio [ROM.GetAdjective]. \n\n[ROM.GetLeader] también ha relajado las restricciones sobre el Partido Comunista como medida de buena voluntad."
 DOD_romania.30.a:0 "Tendrán su garantía."
 DOD_romania.30.b:0 "¡Nada de tratos con los imperialistas!"
 DOD_romania.31.t:0 "[From.GetNameDefCap] acepta la oferta"
 DOD_romania.31.desc:0 "[SOV.GetLeader] ha ordenado personalmente al Ejército Rojo que planifique la defensa de [ROM.GetNameDef] en caso de guerra. Ha llegado una pequeña misión militar para preparar bases y aeródromos ante la inminente llegada de tropas de guarnición."
 DOD_romania.31.a:0 "Esperemos no llegar a arrepentirnos de esto."
 DOD_romania.32.t:0 "[From.GetNameDefCap] rechaza nuestra oferta"
 DOD_romania.32.desc:0 "Las conversaciones sobre la base de tropas [SOV.GetAdjective] en [ROM.GetNameDef] han terminado después de unas pocas horas, con los [SOV.GetAdjective] declarando que no están interesados ​​en garantizar nuestras fronteras.\n\nMuchos de nuestros Los generales han aprovechado la inquietante implicación de que esto podría deberse a que no les gusta su forma actual y buscan cambiarla."
 DOD_romania.32.a:0 "Inquietante de hecho."
 DOD_romania.40.t:0 "[ROM.getAdjetive] Presión"
 DOD_romania.40.desc:0 "Nuestro embajador en [ROM.GetNameDef] ha sido convocado rápidamente a la oficina de [ROM.GetLeader]. Antes de que pudiera preguntar sobre los movimientos recientes del ejército [ROM.GetAdjective] hacia nuestra frontera compartida, se le presentó un ultimátum. [ROM.GetLeader] insistió en que ya no se podía permitir que [BUL.GetNameDef] se comportara sin su consentimiento expreso y debería presentar todas las decisiones políticas importantes para su aprobación.\n\nLa negativa se respondería con fuerza."
 DOD_romania.40.a:0 "Debemos ceder a sus demandas."
 DOD_romania.40.b:0 "¡Muerte antes del deshonor!"
 DOD_romania.41.t:0 "[From.GetNameDefCap] Envíos"
 DOD_romania.41.desc:0 "[BUL.GetNameDefCap] ha aceptado nuestras solicitudes y ahora nos consulta antes de tomar decisiones políticas.\n\nUn representante especial ha llegado a Sofía para coordinar con su gobierno."
 DOD_romania.41.a:0 "Bien."
 DOD_romania.42.t:0 "[From.GetNameDefCap] Desafiante"
 DOD_romania.42.desc:0 "Cuando se le presentó una lista de nuestras demandas, [BUL.GetLeader] supuestamente se rió y luego rompió el papel, afirmando que ningún ejército de [ROM.GetAdjective] podría superar a uno de [BUL.GetAdjective] en combate."
 DOD_romania.42.a:0 "Esto no vale la pena el derramamiento de sangre."
 DOD_romania.42.b:0 "Averigüemos si tiene razón."
 DOD_romania.50.t:0 "[ROM.GetNameDefCap] exige cambios al gobierno"
 DOD_romania.50.desc:0 "Cuando [ROM.GetLeader] exigió públicamente que se le permitiera vetar cualquier nombramiento del gobierno de [HUN.GetAdjective], simplemente porque era en interés de [ROM.GetAdjective], la mayoría de la gente en el servicio diplomático consideró que se trataba de simple propaganda. para una audiencia nacional.\n\nCon cierta sorpresa, recibimos una nota oficial en el mismo sentido un poco más tarde.\n\nLa amenaza de la fuerza militar si no cumplíamos ha hecho que el Estado Mayor general entre en pánico, y el El Alto Mando del Ejército ha planteado serias dudas sobre si podríamos retener los [ROM.GetAdjective] en la frontera."
 DOD_romania.50.a:0 "No tenemos opción."
 DOD_romania.50.b:0 "Podemos hacer algunas concesiones."
 DOD_romania.50.c:0 "Mejor morir libre que vivir como esclavo."
 DOD_romania.51.t:0 "[From.GetNameDefCap] Alinea"
 DOD_romania.51.desc:0 "Al darse cuenta de que la resistencia militar sería imposible y sin sentido, el gobierno de [HUN.GetAdjective] ha decidido seguir nuestras sugerencias y ponerse a nuestra disposición, prometiendo [HUN.GetLeader] consultarnos antes de cualquier decisión política importante."
 DOD_romania.51.a:0 "Bien."
 DOD_romania.52.t:0 "[From.GetNameDefCap] ofrece un tratado de amistad"
 DOD_romania.52.desc:0 "En respuesta a nuestra reciente solicitud de algunos cambios en el gobierno de [HUN.GetAdjective], [HUN.GetLeader] ha ofrecido un Tratado de Amistad y Asistencia Mutua, que los obligaría a acudir en nuestra ayuda en tiempos de guerra, pero también contiene una cláusula en la que juraríamos no interferir en la política de [HUN.GetAdjective]."
 DOD_romania.52.a:0 "Un compromiso aceptable."
 DOD_romania.52.b:0 "Eso no era lo que queríamos decir."
 DOD_romania.53.t:0 "[From.GetNameDefCap] Desafiante"
 DOD_romania.53.desc:0 "A pesar de la evidente inferioridad de sus fuerzas armadas, [HUN.GetLeader] se ha negado a entrar en razón y ha ordenado a su ejército que tome posiciones defensivas a lo largo de nuestra frontera. Por razones desconocidas, parece que una parte significativa de su ejército ha seguido estas órdenes.\n\nParece que quieren pelear con ello."
 DOD_romania.53.a:0 "Esto no vale la pena el tiempo o el esfuerzo."
 DOD_romania.53.b:0 "La victoria es segura. ¡A la guerra!"
 DOD_romania.60.t:0 "[ROM.GetNameDefCap] exige una reorganización radical"
 DOD_romania.60.desc:0 "Con el ejército de [ROM.GetAdjective] preparado en nuestras fronteras, han circulado rumores sobre su propósito. Cuando nuestro embajador en Bucarest preguntó sobre el tema, los [ROM.GetAdjective] le dijeron sin rodeos que [ROM.GetLeader] había decidido que un [YUG.GetNameDef] unido ya no era de su interés. En su lugar, nuestra nación se dividirá en varios estados clientes bajo el control directo de [ROM.GetAdjective].\n\nSe espera un ultimátum oficial dentro de una hora."
 DOD_romania.60.a:0 "No podemos esperar enfrentarnos a ellos."
 DOD_romania.60.b:0 "¡Nunca!"
 DOD_romania.61.t:0 "[From.GetNameDefCap] Pliegues"
 DOD_romania.61.desc:0 "Minutos antes de que se acabara el ultimátum a Belgrado, llegó un comunicado oficial, afirmando que el gobierno de [YUG.GetAdjective] se había disuelto y transferido sus poderes a varios gobiernos locales, todos los cuales nos han declarado su lealtad."
 DOD_romania.61.a:0 "Bien."
 DOD_romania.62.t:0 "[From.GetNameDefCap] Desafiante"
 DOD_romania.62.desc:0 "El gobierno de [YUG.GetAdjective] ha dejado que el ultimátum se agote sin respuesta. Los vuelos de reconocimiento han revelado movimientos de tropas en el lado [YUG.GetAdjective] de la frontera, lo que llevó al Estado Mayor a revisar los planes de invasión. Los principales asesores militares se han negado a garantizar que ganaríamos contra [YUG.GetNameDef] rápidamente."
 DOD_romania.62.a:0 "Los derribaremos."
 DOD_romania.62.b:0 "Pidamos apoyo."
 DOD_romania.63.t:0 "[From.GetLeader] tiene como objetivo dividir [YUG.GetNameDef]"
 DOD_romania.63.desc:0 "Ha surgido una crisis entre [ROM.GetNameDef] y [YUG.GetNameDef], lo que puede generar una oportunidad para nosotros. [YUG.GetLeader] ha rechazado las demandas de [ROM.GetLeader] de entregar su país. A cambio, [ROM.GetLeader] se acercó a nosotros con un trato para dividir [YUG.GetNameDef]. Nos ha ofrecido Eslovenia y un Estado croata independiente bajo nuestro control."
 DOD_romania.63.a:0 "Un esquema intrigante."
 DOD_romania.63.b:0 "¿Por qué necesitaríamos su ayuda?"
 DOD_romania.64.desc:0 "Ha surgido una crisis entre [ROM.GetNameDef] y [YUG.GetNameDef], lo que puede generar una oportunidad para nosotros. [YUG.GetLeader] ha rechazado las demandas de [ROM.GetLeader] de entregar su país. A cambio, [ROM.GetLeader] se acercó a nosotros con un trato para dividir [YUG.GetNameDef]. Nos ha ofrecido Dalmacia y la creación de un estado títere en Montenegro bajo nuestro control."
 DOD_romania.65.t:0 "[From.GetNameDefCap] Acepta"
 DOD_romania.65.desc:0 "[From.GetLeader] ha señalado su aceptación de los términos. El gobierno de [From.GetAdjective] apoyará nuestras acciones en [YUG.GetNameDef]."
 DOD_romania.65.a:0 "Excelente."
 DOD_romania.66.t:0 "[From.GetNameDefCap] se niega"
 DOD_romania.66.desc:0 "Si bien no nos advierte directamente que no intervengamos en [YUG.GetNameDef], el gobierno de [From.GetNameDef] se ha negado a sancionar nuestra propuesta.\n\nQuizás esperan que fracasemos y pretenden apoderarse de [YUG.GetNameDef] , sin nosotros en la foto."
 DOD_romania.66.a:0 "Sentiremos decepcionarlos."
 DOD_romania.67.t:0 "Ultimátum a [YUG.GetNameDef]"
 DOD_romania.67.desc:0 "Habiendo obtenido apoyo diplomático adicional, es hora de informar a los [YUG.GetAdjective]s que la situación ha cambiado drásticamente. Habiéndose dispersado tratando de defender largas fronteras, su situación militar es aún más desesperada."
 DOD_romania.67.a:0 "La victoria está a la mano."
 DOD_romania.68.t:0 "Avances diplomáticos fallidos"
 DOD_romania.68.desc:0 "Nuestros intentos de comunicarnos con [GER.GetNameDef] y [ITA.GetNameDef] para recibir asistencia no han tenido éxito. El respiro que esto ha brindado a los [YUG.GetAdjective] sin duda tendrá un impacto en la próxima campaña. Sin embargo, el Estado Mayor sigue siendo cautelosamente optimista de que pronto aseguraremos la victoria."
 DOD_romania.68.a:0 "¡A las armas!"
 DOD_romania.69.t:0 "Circunvalación"
 DOD_romania.69.desc_GER:0 "Se ha entregado un segundo ultimátum. Esta vez, las demandas fueron acompañadas por una nota similar del embajador de [GER.GetNameDef], quien declaró su apoyo al plan [ROM.GetAdjective] e insistió en que nuestro Ejército no interferiría en la ocupación de Eslovenia y Croacia por parte de [ GER.GetAdjective] tropas."
 DOD_romania.69.desc_ITA:0 "Se ha entregado un segundo ultimátum. Esta vez, las demandas fueron acompañadas por una nota similar del embajador de [ITA.GetNameDef], quien declaró su apoyo al esquema [ROM.GetAdjective] e insistió en que nuestro Ejército no interferiría en la ocupación de Dalmacia y Montenegro por [ ITA.GetAdjective] tropas."
 DOD_romania.69.desc_GERITA:0 "Se ha entregado un segundo ultimátum. Esta vez, las demandas fueron acompañadas por una nota similar de los embajadores de [GER.GetNameDef] e [ITA.GetNameDef]. Declararon su apoyo al esquema [ROM.GetAdjective] e insistieron en que nuestro Ejército no interferiría con la ocupación para evitar un derramamiento de sangre innecesario."
 DOD_romania.69.a:0 "Retirarse."
 DOD_romania.69.b:0 "¡Lucharemos hasta el último aliento!"
 DOD_romania.70.t:0 "[YUG.GetNameDefCap] Dividido"
 DOD_romania.70.desc:0 "El gobierno de [YUG.GetAdjective] ha aceptado la derrota. Las fuerzas de las potencias aliadas han tomado el control del país y han ocupado sus zonas designadas."
 DOD_romania.70.a:0 "Otra victoria para la diplomacia."
 DOD_romania.71.t:0 "[YUG.GetNameDefCap] Desafiante"
 DOD_romania.71.desc:0 "El Ejército [YUG.GetADjective] ha ocupado posiciones a lo largo de nuestra frontera, y la Fuerza Aérea [YUG.GetADjective] ha ocupado sus puestos de guerra. Parecen listos para luchar.\n\nSin embargo, una fuente en el Ministerio de Guerra [YUG.GetAdjective] afirma que esto es simplemente un gesto de desafío, ya que [YUG.GetLeader] cree firmemente que estamos mintiendo y que no habrá guerra."
 DOD_romania.71.a:0 "No estábamos mintiendo."
 DOD_romania.81.t:0 "La amante del rey compra una villa"
 DOD_romania.81.desc:0 "Según los informes, Magda Lupescu, la amante del rey Carol II, compró una nueva villa en un costoso suburbio de Bucarest. Cómo podría pagarlo estaba sujeto a una gran especulación. Nueva evidencia en periódicos extranjeros sugiere fuertemente que el propio Rey autorizó la compra con dinero del gobierno.\n\nEl escándalo se está extendiendo y debemos hacer un anuncio público sobre el asunto lo antes posible."
 DOD_romania.81.a:0 "El gobierno compró el edificio y permitió la residencia de la señorita Lupescu."
 DOD_romania.81.b:0 "El Rey sacó el dinero de un anticipo de su asignación."
 DOD_romania.82.t:0 "El rey prohíbe el libro crítico"
 DOD_romania.82.desc:0 "Recientemente se ha publicado un nuevo libro de un renombrado científico social, que detalla la amplia influencia del círculo íntimo del Rey en las decisiones políticas. La mayoría de esas decisiones terminan beneficiando a los miembros después. De particular interés son los tratos de la amante del rey, quien, según los informes, ha utilizado sus conexiones para enriquecerse. El Rey ha ordenado arrestar al autor.\n\nLos periódicos liberales y la extrema derecha están alborotados por esto, aunque por razones muy diferentes. Necesitamos hacer una declaración sobre esto antes de que las cosas se salgan de control."
 DOD_romania.82.a:0 "La difamación es un delito penal."
 DOD_romania.82.b:0 "El autor será puesto en libertad de inmediato."
 DOD_romania.83.t:0 "El rey organiza una fiesta lujosa"
 DOD_romania.83.desc:0 "A pesar de haber sido examinada por el propio Rey, la cobertura oficial de la reciente fiesta en el Palacio Real ha provocado un importante disenso público. Las imágenes de la amante del rey con un costoso vestido de noche francés y las descripciones detalladas de la comida de siete platos servida en platos de oro han enardecido aún más a la población, que aún sufre las secuelas de la Gran Depresión.\n\nEl rey exige que hagamos una declaración pública de apoyo de inmediato."
 DOD_romania.83.a:0 "El Rey debe poder ser representativo."
 DOD_romania.83.b:0 "Los asuntos privados del Rey no son asunto del gobierno."
 DOD_romania.84.t:0 "La amante del rey vista en París"
 DOD_romania.84.desc:0 "Los periódicos de [FRA.GetAdjective] han estado llenos de las hazañas de Magda Lupescu en París, donde, según los informes, ha estado disfrutando de una gran cantidad de compras.\n\nSi bien esto no es inusual en sí mismo, los informes indican que solicitó la ayuda de [ROM .GetADjective] embajada para mover sus compras y le dijo a las tiendas que enviaran la factura al gobierno [ROM.GetADjective] han sido recogidos por la prensa nacional. Se nos ha pedido que comentemos estos informes."
 DOD_romania.84.a:0 "Miss Lupescu actuó a petición del Rey."
 DOD_romania.84.b:0 "El gobierno no comenta sobre las acciones de los ciudadanos privados."
 DOD_romania.85.t:0 "El rey se va de vacaciones a Niza"
 DOD_romania.85.desc:0 "Acompañado por su amante y la mayor parte de su círculo íntimo, el rey Carol II ha llegado a Niza de vacaciones. Tomando su residencia en el Royal Lounge del Hotel Negresco, el Rey dijo a los reporteros locales que tiene la intención de pasar las próximas semanas disfrutando de la mejor comida y hospitalidad, con visitas planeadas a la Ópera de Niza y viajes cortos a París para ir de compras.\n\ nLa prensa local ha estado haciendo preguntas mordaces sobre el momento de esta visita y de dónde se supone que provendrá el dinero para pagarla."
 DOD_romania.85.a:0 "Era una visita oficial de estado."
 DOD_romania.85.b:0 "El Rey va de vacaciones a Niza todos los años."
 DOD_romania.86.t:0 "Rey implicado en escándalo de malversación de fondos"
 DOD_romania.86.desc:0 "Tras los rumores de corrupción en los procesos de contratación del Ejército, el Rey ha prometido una investigación imparcial sobre el asunto. Se ha filtrado a la prensa un informe preliminar que no solo confirma los rumores, sino que implica directamente a los asesores más cercanos del rey en el caso.\n\nTodo el asunto se ha convertido en una vergüenza para el gobierno. El Rey exige acción pero ha declarado su pleno apoyo a los asesores en cuestión."
 DOD_romania.86.a:0 "Un contrato firmado es intachable."
 DOD_romania.86.b:0 "Reformar el proceso."
 DOD_romania.110.t:0 "[ROM.GetNameDefCap] Ofertas para dividir [CZE.GetNameDef]"
 DOD_romania.110.desc:0 "[ROM.GetLeader] se acercó a nosotros con una oferta para tratar con [CZE.GetNameDef]. Tomando nota de nuestros intereses compartidos en el área, sugiere que el país se divida en tres partes: ganaríamos las partes occidentales, [ROM.GetNameDef] controlaría Eslovaquia y [HUN.GetNameDef] recibiría una pequeña porción de territorio en el frontera sur."
 DOD_romania.110.a:0 "Debemos aprovechar la oportunidad."
 DOD_romania.110.b:0 "¿Por qué negociar por lo que podemos tomar nosotros mismos?"
 DOD_romania.111.t:0 "Berlín acepta"
 DOD_romania.111.desc:0 "El gobierno de Berlín ha aprobado nuestro borrador del tratado y las líneas de demarcación propuestas. Todo lo que queda es enviar un ultimátum a Praga."
 DOD_romania.111.a:0 "Enviemos una nota."
 DOD_romania.113.t:0 "Berlín se niega"
 DOD_romania.113.desc:0 "Nuestro embajador se enfrentó a una severa negativa a discutir o negociar cualquier cosa relacionada con [CZE.GetNameDef] en una reunión airada. Consideran a ese país totalmente dentro de su esfera de influencia y han advertido que cualquier injerencia sería considerada contraria a sus objetivos políticos."
 DOD_romania.113.a:0 "Es hora de repensar nuestro enfoque."
 DOD_romania.113.b:0 "Atacaremos solos."
 DOD_romania.114.t:0 "Ultimátum de Berlín"
 DOD_romania.114.desc:0 "Con las tropas de [GER.GetAdjective] reunidas en nuestras fronteras, los embajadores de Berlín y Bucarest han emitido un ultimátum conjunto: a menos que aceptemos entregar Eslovaquia a [HUN.GetNameDef] y [ROM.GetNameDef] y convertirnos en un 'Protectorado' de Berlín, la Luftwaffe está lista para 'erradicar' Praga mientras las tropas de [HUN.GetAdjective] se preparan para invadir nuestro país desde el sur."
 DOD_romania.114.a:0 "No tenemos opción."
 DOD_romania.114.b:0 "Elegiremos la muerte antes que la deshonra."
 DOD_romania.115.t:0 "[CZE.GetLeader] Desafiante"
 DOD_romania.115.desc:0 "El gobierno de [CZE.GetAdjective] ha ignorado nuestro ultimátum y ha movilizado a su ejército. [CZE.GetLeader] ha prometido que cualquier invasor encontrará a los militares más que preparados para defender el país hasta el último hombre."
 DOD_romania.115.a:0 "Consideraremos nuestras opciones."
 DOD_romania.120.t:0 "Invitar a empresas automovilísticas extranjeras"
 DOD_romania.120.desc:0 "Varias empresas de camiones extranjeras han expresado interés en abrir una fábrica en [ROM.GetNameDef] para producir nuevos camiones para el mercado comercial y militar. La elección de uno se considerará un acuerdo emblemático seguido de la adquisición de más licencias de producción.\n\n¿A quién debemos dirigirnos?"
 DOD_romania.120.a:0 "Vauxhall, para vehículos más rápidos."
 DOD_romania.120.b:0 "Opel, por ingeniería confiable [GER.GetAdjective]."
 DOD_romania.120.c:0 "Ford, para la producción en masa."
 DOD_yugoslavia.1.t:0 "Militar lanza golpe de estado"
 DOD_yugoslavia.1.desc:0 "Tras nuestra decisión de firmar un pacto con [GER.GetNameDef], un grupo de oficiales de la Fuerza Aérea ha lanzado un golpe. Los militares han tomado puntos críticos en Belgrado. El rey Pedro ha sido declarado mayor de edad, lo que pone fin a la regencia de [YUG.GetLeader].\n\nLa población en general ha apoyado el golpe, con multitudes cantando: "¡Mejor la guerra que el pacto, mejor la tumba que un esclavo! "\n\nEl gobierno está en una encrucijada. Podemos apoyar el golpe, lo que significará la guerra con [GER.GetNameDef]. O podemos intentar luchar contra él, que desgarrará al país en una sangrienta guerra civil."
 DOD_yugoslavia.1.a:0 "Deberíamos haber escuchado a los oficiales."
 DOD_yugoslavia.1.b:0 "¡Estamos firmes con nuestra decisión!"
 DOD_yugoslavia.2.t:0 "Golpe en [YUG.GetNameDef]"
 DOD_yugoslavia.2.desc:0 "Inmediatamente después de que el gobierno del Príncipe Paul firmara el Pacto Tripartito, un grupo de oficiales de la Fuerza Aérea de [YUG.GetAdjective] ejecutaron un golpe bien planeado que reemplazó al gobierno legítimo y colocó al menor de edad Pedro II en el trono.\n\nEl [YUG .GetADjective] el gobierno se ha retractado por completo, con los nuevos líderes declarando nula y sin efecto la firma del Príncipe Paul."
 DOD_yugoslavia.2.a:0 "Ejecutar la Directiva 25 del Führer."
 DOD_yugoslavia.3.desc:0 "Inmediatamente después de que el gobierno del Príncipe Paul firmara el Pacto Tripartito, un grupo de [YUG.GetAdjective] oficiales de la Fuerza Aérea ejecutaron un golpe bien planeado que reemplazó al gobierno legítimo y colocó al menor de edad Pedro II en el trono.\n\nElementos del El gobierno anterior ha denunciado el golpe y declarado emergencia nacional. Como esto es obra de agentes extranjeros, afirman que estamos obligados a defenderlos."
 DOD_yugoslavia.3.a:0 "Están gravemente equivocados."
 DOD_yugoslavia.3.b:0 "Los salvaremos."
 DOD_yugoslavia.10.t:0 "La quinta columna"
 DOD_yugoslavia.10.desc:0 "A medida que la noticia de la declaración de guerra contra [GER.GetNameDef] se difundió por todo el país, rápidamente se hizo evidente que muchas personas no tenían intención de tomar las armas contra los invasores. La mayoría de las unidades croatas han rechazado las órdenes de moverse hacia la frontera y, en varias ocasiones, incluso han abierto fuego contra otras unidades que estaban siguiendo órdenes.\n\nParece que ya no podemos confiar en que los croatas nos apoyen, lo que ha hecho que la defensa de la frontera con [GER.GetNameDEf] sea un desafío, por decir lo menos."
 DOD_yugoslavia.10.a:0 "¡Traidores!"
 DOD_yugoslavia.20.t:1 "[YUG.GetNameDefCap] Solicitudes de venta de aviones"
 DOD_yugoslavia.20.desc:0 "Al darse cuenta de una debilidad estratégica, la Fuerza Aérea de [YUG.GetAdjective] ha iniciado un programa intensivo para modernizar y expandir su fuerza. Se han reservado importantes reservas de dinero para cubrir la compra. Una comisión viaja por Europa para buscar nuevas fuentes de cazas y bombarderos medianos.\n\nDada la urgencia del problema, los [YUG.GetAdjective] han insistido en la entrega inmediata o transferencia de aviones directamente del productor."
 DOD_yugoslavia.20.a:0 "Aprobar la venta de cazas de nuestras reservas."
 DOD_yugoslavia.20.b:0 "Aprobar la venta de bombarderos de nuestras reservas."
 DOD_yugoslavia.20.d:0 "Desviar la producción de cazas para cubrir su pedido."
 DOD_yugoslavia.20.e:0 "Desviar la producción de bombarderos para cubrir su pedido."
 DOD_yugoslavia.20.c:0 "No podemos prescindir de nada."
 DOD_yugoslavia.21.t:0 "[From.GetNameDefCap] aprueba la venta de cazas"
 DOD_yugoslavia.21.desc:0 "Nuestra comisión de compra en [From.GetNameDef] ha asegurado la venta de varios aviones de combate para nuestra fuerza aérea. Ya se han recibido los primeros aviones y nuestros pilotos han comenzado el entrenamiento de conversión."
 DOD_yugoslavia.21.a:0 "Excelente."
 DOD_yugoslavia.22.t:0 "[From.GetNameDefCap] aprueba la venta de bombarderos"
 DOD_yugoslavia.22.desc:0 "Nuestra comisión de compra en [From.GetNameDef] ha asegurado la venta de varios bombarderos medianos para nuestra fuerza aérea. Ya se han recibido los primeros aviones y nuestros pilotos han comenzado el entrenamiento de conversación."
 DOD_yugoslavia.30.t:0 "La cuestión de [YUG.GetNameDef]"
 DOD_yugoslavia.30.desc:0 "\nTras el regreso de Austria al Reich, ahora compartimos una frontera con [YUG.GetNameDef]. El gobierno de [YUG.GetLeader] ha estado relativamente callado sobre su postura sobre nuestra propuesta de reordenación de Europa. Tal vez deberíamos recordarles que llegará el momento en que deberán tomar una decisión."
 DOD_yugoslavia.30.a:0 "Ponles el apretón."
 DOD_yugoslavia.30.b:0 "Su opinión es irrelevante."
 DOD_yugoslavia.31.t:0 "[GER.getAdjetive] Presión"
 DOD_yugoslavia.31.desc:0 "El embajador de [GER.GetAdjective] arrinconó a [YUG.GetLeader] hace unos días en una recepción diplomática. Después del Anschluss de Austria, señaló, [YUG.GetNameDef] y [GER.GetNameDef] ahora comparten una frontera común. El embajador le aseguró a [YUG.GetLeader] que [GER.GetNameDEf] estaba, por supuesto, muy interesado en las relaciones amistosas.\n\nSolo pidió que lo tengamos en cuenta cuando tomemos decisiones políticas en el futuro."
 DOD_yugoslavia.31.a:0 "Que amable de su parte."
 DOD_yugoslavia.32.desc:0 "Con [CZE.GetNameDef] fuera de escena, el equilibrio de poder en el sureste de Europa ha cambiado drásticamente. Muchos países utilizaron armas y dinero checoslovacos para mantenerse y ahora necesitan nuevos patrocinadores. Tal vez sea hora de recordarle a [YUG.GetLeader] ese hecho."
 DOD_yugoslavia.32.a:0 "Ponle el apretón."
 DOD_yugoslavia.32.b:0 "Tenemos otros planes."
 DOD_yugoslavia.33.desc:0 "Pocas horas después de que las tropas de [GER.GetAdjective] entraran en Praga, mientras el embajador de [CZE.GetAdjective] aún se despedía, el embajador de [GER.GetNameDef] llamó al Ministerio de Asuntos Exteriores.\n\nSegún él, el [GER El gobierno de .GetNamedef] lamenta sinceramente haber tenido que tomar tales medidas en [CZE.GetNameDef], y [GER.GetLeader] se alegra de que las acciones de [YUG.GetLeader] no le hayan dado motivos para considerar tales acciones con respecto a [ YUG.GetNameDEf].\n\nEl embajador terminó expresando su esperanza de que esto siga siendo así en el futuro."
 DOD_yugoslavia.33.a:0 "Que amable de su parte."
 DOD_yugoslavia.34.desc:0 "Ahora somos supremos en Europa. Francia fue durante mucho tiempo la base de la estabilidad en el sureste de Europa, pero ahora toda el área está en juego. Podemos atraer a todas las naciones a nuestra órbita, sin que nadie nos detenga.\n\nEs hora de decirles a los [YUG.GetAdjective]s que tienen que tomar una decisión. O se quedan con nosotros, o serán barridos."
 DOD_yugoslavia.34.a:0 "Nuestra paciencia con ellos se está agotando."
 DOD_yugoslavia.34.b:0 "Al Tigre no le importan las opiniones de los ratones."
 DOD_yugoslavia.35.desc:0 "En una reunión reciente en Berghof, [GER.GetLeader] y [YUG.GetLeader] discutieron la situación en Europa y nuestro papel en ella. [GER.GetLeader] insiste en que [YUG.GetNameDef] no puede evitar tomar partido en la lucha a vida o muerte que se avecina en la distancia. [GER.GetNameDef] tampoco podía tolerar un país no alineado en sus fronteras.\n\nTerminó diciendo que casi sería preferible que [YUG.GetNameDef] eligiera ponerse del lado de los Aliados para que todos supieran cuál era su posición."
 DOD_yugoslavia.35.a:0 "El tiempo se está acabando."
 DOD_yugoslavia.36.t:0 "El destino de [YUG.GetNameDef]"
 DOD_yugoslavia.36.desc:0 "Después de presionarlos repetidamente para que se declaren de un lado, el gobierno de [YUG.GetLeader] todavía se aferra a la idea de que [YUG.GetNameDef] puede quedarse al margen de este conflicto. Ahora deben afrontar las consecuencias de su cobardía."
 DOD_yugoslavia.36.a:0 "¡Si no están con nosotros, están contra nosotros!"
 DOD_yugoslavia.36.b:0 "Son, y seguirán siendo para siempre, irrelevantes."
 DOD_yugoslavia.40.desc:0 "[YUG.GetNameDefCap] forma el eje de nuestra nueva estrategia balcánica. Hasta ahora se han mantenido evasivos, comerciando con [GER.GetNameDef] pero sin llegar a unirse al Eje. Debemos recordarles que no toleraremos comerciar con el enemigo si estalla la guerra."
 DOD_yugoslavia.40.a:0 "Envíales una línea."
 DOD_yugoslavia.40.b:0 "No podemos interferir en los asuntos de otra nación."
 DOD_yugoslavia.41.t:0 "[ENG.getAdjetive] Presión"
 DOD_yugoslavia.41.desc:0 "[ESP.GetLeader] anunció recientemente una ofensiva diplomática en la región de los Balcanes. Parte de ese avance fue una reunión privada entre él y nuestro embajador en Londres. Durante esta reunión, preguntó sobre nuestra posición con respecto a [GER.GetNameDef]. [GER.GetNameDefCap], señaló, representó una cantidad significativa de nuestras exportaciones no relacionadas con los recursos. Haríamos bien, continuó, en reducir nuestra dependencia de [GER.GetNameDef]."
 DOD_yugoslavia.41.a:0 "Lo consideraremos."
 DOD_yugoslavia.42.desc:0 "El Tratado de Munich podría significar la paz en nuestro tiempo, o puede que no. [GER.GetNameDef] no es el único país que busca rediseñar las fronteras de Europa. El gobierno de [YUG.GetLeader] hasta ahora ha sido sorprendentemente silencioso sobre el destino de su principal proveedor de armamento.\n\nEsto ha hecho que algunas personas en el servicio diplomático se pregunten si los [YUG.GetAdjective] sabían lo que sucedería. y puede haberlo aceptado.\n\nDeberíamos considerar recordarles que cualquier acuerdo con [GER.GetNameDef] será visto como un acto hostil si estalla la guerra."
 DOD_yugoslavia.42.a:0 "Enviar un representante especial."
 DOD_yugoslavia.42.b:0 "Todavía deben estar en estado de shock."
 DOD_yugoslavia.43.desc:0 "Ha llegado un representante especial de [ENG.GetNameDef] para discutir nuestra opinión sobre el Tratado de Munich. Parece que [ENG.GetLeader] esperaba una declaración de apoyo más firme de nuestra parte durante el susto de guerra que acompañó a las negociaciones. Nos recordó que el destino de [CZE.GetNameDef] está ligado al nuestro. Si [CZE.GetNameDef] cayera en [GER.GetAdjective], nos encontraríamos cada vez más aislados en el continente."
 DOD_yugoslavia.43.a:0 "Solo están buscando nuevos peones."
 DOD_yugoslavia.44.desc:0 "A pesar de que la guerra continúa desde hace varios meses, [YUG.GetLeader] todavía se niega a declararse por un lado, incluso comerciando con [GER.GetNameDef] mientras observa una estricta neutralidad. Si bien su apoyo a [GER.GetNameDef] probablemente no sea inmediatamente crítico, debemos decidir si queremos permitirles apoyar a un país con el que estamos activamente en guerra."
 DOD_yugoslavia.44.a:0 "Deben hacer una elección."
 DOD_yugoslavia.44.b:0 "Su neutralidad nos conviene más."
 DOD_yugoslavia.45.desc:0 "El embajador de [ENG.GetAdjective] visitó hoy el Ministerio de Relaciones Exteriores y exigió saber por qué todavía comerciamos con [GER.GetNameDef]. El gobierno de [ENG.GetAdjective], nos dijeron, consideró que esto era un acto hostil, y consideraría 'medidas apropiadas' a menos que nos detuviéramos de inmediato."
 DOD_yugoslavia.45.a:0 "Debemos hacer una elección."
 DOD_yugoslavia.46.desc:0 "Parece que nuestra presión sobre [YUG.GetNameDef] no ha tenido el efecto deseado. En lugar de dejar de comerciar con [GER.GetNameDef] o declarar su apoyo a la causa aliada, el gobierno de [YUG.GetLeader] se aferra a su neutralidad y se niega a ceder. Últimamente, el MI6 ha recibido informes de que el gobierno de [YUG.GetAdjective] considera conceder a [GER.GetNameDef] el derecho a mover tropas libremente por su país."
 DOD_yugoslavia.46.a:0 "Bien podrían ser ya un enemigo."
 DOD_yugoslavia.46.b:0 "No deberíamos hacernos más enemigos ahora."
 DOD_yugoslavia.181.t:0 "El sentimiento comunista se propaga en [This.GetNameDef]"
 DOD_yugoslavia.181.d:0 "Con la fundación del Congreso Paneslavo de Trabajadores, parece que muchos de la clase trabajadora de [This.GetNameDef] están comenzando a apoyar la idea de que [This.GetNameDef] ingrese a la facción como un estado comunista basado en [From.GetAdjective ] modelo. Aunque ahora es un pequeño movimiento, muchos funcionarios de [This.GetAdjective] temen que si estos activistas no son sancionados de inmediato por promover esta idea, [This.GetNameDef] bien podría enfrentarse a huelgas nacionales e incluso a un aumento del paramilitarismo de izquierda."
 DOD_yugoslavia.182.t:0 "Propaganda paneslava"
 DOD_yugoslavia.182.d:0 "En todo el país, los partidarios del Congreso de Trabajadores Paneslavos han comenzado a adornar las calles de [This.Capital.GetName] con carteles y volantes que promueven el modelo [From.GetAdjective] para el socialismo. Aplauden a [From.GetLeader] y su régimen y creen que el gobierno de [This.GetAdjective] se beneficiaría de reformas sociales similares a [From.GetNameDef]. Aunque muchos sospechan que se trata de un atrevido intento de [From.GetLeader] de socavar la independencia de [This.GetAdjective], no podemos ignorar que esta propaganda está teniendo un gran efecto en las actitudes del ciudadano medio de [This.GetAdjective] hacia la perspectiva del comunismo y una alianza balcánica unida."
 DOD_yugoslavia.183.t:0 "Milicia panbalcánica"
 DOD_yugoslavia.183.d:0 "A medida que el sentimiento comunista continúa creciendo dentro de nuestra nación, muchos pequeños grupos paramilitares comienzan a formarse entre la extrema izquierda de nuestra nación. Las armas en cuestión parecen ser de origen [YUG.GetAdjective]. Muchos sospechan que [From.GetLeader] y su régimen tienen planes para derrocar al gobierno de [This.GetAdjective] a favor de uno más alineado con su nuevo estado [From.GetRulingIdeology]."
 DOD_yugoslavia.183.a:0 "Será mejor que andemos con cuidado."
 DOD_yugoslavia.184.t:0 "Militantes comunistas exigen cambio de régimen"
 DOD_yugoslavia.184.d:0 "Las tensiones entre el gobierno de [This.GetAdjective] y el campesinado han alcanzado un punto de ebullición: muchos militantes de izquierda se arman con armas que se cree que han adquirido de [From.GetNameDef]. Los campesinos ahora exigen que [This.GetLeader] renuncie a su posición de poder y se lo otorgue al pueblo que dice representar. Sus demandas llevan implícita la advertencia de que si no se hace lo que piden, el campesinado tomará las armas en nombre de un nuevo gobierno [From.GetRulingIdeology]."
 DOD_yugoslavia.184.a:0 "Si es lo que la gente desea."
 DOD_yugoslavia.184.b:0 "¡Erradicad a esta banda de insufribles campesinos!"
 DOD_yugoslavia.50.t:0 "La Gala Grosvenor"
 DOD_yugoslavia.50.desc:0 "La cuestión del matrimonio y la sucesión en [YUG.GetNameDef] lleva mucho tiempo en boca de la clase política. El tiempo que hemos pasado sin un rey legítimo en el trono ha hecho cuestionar la legitimidad del gobierno de Karađorđević. Sin embargo, en una gala reciente en Londres, el corazón del joven rey Pedro fue robado por una bella mujer noble. Los miembros del gabinete real ya están discutiendo planes de boda para asegurar el interés romántico del Rey con una boda. Sin duda, quienquiera que se case tendrá un impacto diplomático duradero en nuestra nación y puede influir en otros países para que se alineen con [YUG.GetNameDef]."
 DOD_yugoslavia.50.a:0 "La princesa Alexandra de Grecia tiene el corazón del rey."
 DOD_yugoslavia.50.b:0 "Princesa María Francesca de Italia."
 DOD_yugoslavia.50.c:0 "Princesa Alejandrina de Alemania."
 DOD_yugoslavia.50.d:0 "Adelheid de Habsburgo."
 DOD_yugoslavia.50.e:0 "Princesa María-Françoise de España."
 DOD_yugoslavia.501.t:0 "[From.GetNameDefCap] busca una reina"
 DOD_yugoslavia.501.desc:0 "Los Karađorđevićs de [From.GetNameDef] buscan continuar con su linaje real y su nación a través de una boda real. Parece que [From.GetLeader] se ha enamorado bastante de [Root.GetPrincessName], una miembro de la realeza de la familia [Root.GetFamilyName], y le ha pedido matrimonio. Si la joven acepta, unirán [From.GetNameDef] y [Root.GetNameDef] en sangre. Aunque esto no resultará inmediatamente en una alianza conjunta [From.GetAdjective]-[Root.GetAdjective], empujaría a que tal cosa sea posible en el futuro inmediato."
 DOD_yugoslavia.501.a:0 "¡Una boda suena maravillosa!"
 DOD_yugoslavia.501.b:0 "¡[Root.GetPrincessName] nunca se casará con [From.GetLeader]!"
 italian_princess_name:0 "Princesa María"
 german_princess_name:0 "Princesa alejandrina"
 hungarian_princess_name:0 "Archiduquesa Adelheid"
 spanish_princess_name:0 "Princesa María-Françoise"
 italian_dynasty_name:0 "Saboya"
 german_dynasty_name:0 "Hohenzollern"
 hungarian_dynasty_name:0 "Habsburgo"
 spanish_dynasty_name:0 "Borbón"
 DOD_yugoslavia.19.t:0 "¡King [Root.GetLeader] alcanza la mayoría de edad!"
 DOD_yugoslavia.19.desc:0 "Ascendido al trono mucho antes de su tiempo por las terribles circunstancias del conflicto global, King [Root.GetLeader] finalmente alcanzó la mayoría de edad y demostró ser un líder sabio y competente. Con un heredero legítimo de la edad apropiada en el trono, la gente de [YUG.GetNameDef] finalmente obtuvo un símbolo de su identidad nacional para unirse y luchar."
 DOD_yugoslavia.19.a:0 "¡Larga vida al rey!"
 DOD_yugoslavia.502.t:0 "[From.GetPrincessName] ¡Acepta!"
 DOD_yugoslavia.502.desc:0 "El joven rey [Root.GetLeader] ha profesado públicamente su amor y devoción a [From.GetPrincessName] a través de los lazos sagrados del matrimonio en una ceremonia celebrada en [Root.GetLondonBelgrade] ante multitudes que lo vitoreaban y fue testigo del romance de cuento de hadas de dos amantes. reunidos en tiempos de crisis. [Root.GetWeddingGoodBad] Aunque esta boda no solidifica la creación de ninguna alianza formal [yugoslavia_wedding_partner.GetAdjective]-[Root.GetAdjective], parece una certeza que la cooperación entre estas naciones no termina aquí."
 DOD_yugoslavia.502.a:0 "¡Qué romántico!"
 YUG_wedding_bad:0 "Sin embargo, en [Root.GetNameDef], el joven monarca se enfrenta a muchas críticas de la prensa conservadora [Root.GetAdjective] por elegir casarse en un momento de gran crisis para la nación."
 YUG_wedding_good:0 "Desde Belgrado hasta Bucarest, los Balcanes están unidos para celebrar la perseverancia del monarca [Root.GetAdjective] frente a la creciente fatalidad."
 DOD_yugoslavia.503.t:0 "[From.GetPrincessName] ¡Rechazados!"
 DOD_yugoslavia.503.desc:0 "Aunque King [Root.GetLeader] profesa que su amor es verdadero, la princesa extranjera de sus sueños permanece impasible ante su enamoramiento. Después de semanas de intenso noviazgo y romance, [From.GetPrincessName] ha rechazado la propuesta de boda del Rey, y su decisión viene con un acuerdo público del gobierno de [From.GetAdjective]. Aunque desconsolado por sus afectos despreciados, el rey sigue decidido a encontrar algún día una reina adecuada para su reino."
 DOD_yugoslavia.503.a:0 "Tal vez la amable princesa Alexandra..."
 DOD_yugoslavia.60.t:0 "La coronacion"
 DOD_yugoslavia.60.peter:0 "Por primera vez desde los albores del siglo XX, [YUG.GetNameDef] ve a su monarca coronado en la Catedral de Belgrado en un evento un tanto secular, que refleja la diversidad religiosa presente en el estado moderno [YUG.GetAdjective]. Aunque algunos cuestionarían la capacidad del joven rey Peter para gobernar a una edad tan temprana, la corona ahora descansa sobre su cabeza y, para bien o para mal, el futuro de [YUG.GetNameDef] está en manos de [YUG.GetHerHis]."
 DOD_yugoslavia.60.paul:0 "Por primera vez desde los albores del siglo XX, [YUG.GetNameDef] ve a su monarca coronado en la Catedral de Belgrado en una ceremonia tradicional ortodoxa serbia. Aunque muchos todavía ven al rey Pablo como un usurpador y más como un dictador fascista que como un rey digno, la corona ahora descansa sobre su cabeza y, para bien o para mal, el futuro de [YUG.GetNameDef] está en manos de [YUG.GetHerHis]. ."
 DOD_yugoslavia.60.a:1 "¡Larga vida al rey!"
 DOD_yugoslavia.70.t:0 "[From.GetNameDefCap] busca firmar el Pacto Tripartito"
 DOD_yugoslavia.70.desc:0 "Hoy llegó un telegrama de [From.GetLeader] a [Root.Capital.GetName] expresando interés en firmar un pacto de no agresión con las potencias fascistas del mundo. Temeroso de una invasión de [SOV.GetAdjective] y del creciente nacionalismo, [From.GetLeader] busca alinear [From.GetHerselfHimself] con [Root.GetNameDef]. Aunque esto no significa una alianza oficial, trae [From.GetNameDef] a nuestra esfera de influencia y acelerará el proceso de entrada de [From.GetAdjective] a [Root.GetFactionName]."
 DOD_yugoslavia.70.a:0 "Estamos de acuerdo."
 DOD_yugoslavia.70.b:0 "Tenemos otras visiones para [From.GetNameDef]."
 DOD_yugoslavia.701.t:0 "[From.GetNameDefCap] ¡Objetos!"
 DOD_yugoslavia.701.tripartite_rejection:0 "[From.GetLeader] ha respondido a la propuesta de [Root.GetAdjective] de firmar el Pacto Tripartito con la destitución, afirmando que tienen "Otras ideas" para el futuro de nuestro estado."
 DOD_yugoslavia.701.allied_objection:0 "La decisión de firmar el Pacto Tripartito ha sido profundamente controvertida tanto dentro como fuera de nuestra nación y ha echado por tierra la legitimidad del derecho de [Root.GetLeader] a actuar como regente del rey Pedro II, o incluso si tal regencia es necesaria. Un grupo de oficiales del Ejército Real [YUG.GetAdjective] ha declarado a Pedro II mayor de edad y, con el apoyo de [From.GetAdjective], marcharon sobre Belgrado y exigieron la destitución inmediata de [Root.GetLeader] del poder."
 DOD_yugoslavia.701.a:0 "No tenemos más remedio que aceptar."
 DOD_yugoslavia.701.b:0 "¡A las armas!"
 DOD_yugoslavia.702.t:0 "[YUG.GetNameDefCap] Firma el Pacto Tripartito"
 DOD_yugoslavia.702.desc:0 "Hoy, el gobierno de [YUG.GetAdjective] se unió a las naciones fascistas para firmar el Pacto Tripartito. Aunque esto no significa que [YUG.GetNameDef] se haya unido a [From.GetFactionName], muestra una creciente lealtad entre los dos países y que [YUG.GetLeader] puede tener algunas simpatías fascistas. Muchos esperan una respuesta de [Root.GetAdjective] a este preocupante desarrollo, pero [Root.GetLeader] hasta ahora ha permanecido en silencio sobre el tema..."
 DOD_yugoslavia.702.a:0 "¡[YUG.GetLeader] es un cobarde ilegítimo!"
 DOD_yugoslavia.702.b:0 "No veo la necesidad de preocuparme."
 DOD_yugoslavia.80.t:1 "[163.GetName] para Alianza"
 DOD_yugoslavia.80.desc:0 "[From.GetLeader] ha anunciado hoy que [From.GetNameDef] estaría dispuesto a alinearse con [Root.GetNameDef] y entrar oficialmente en [Root.GetFactionName], pero solo a cambio de nuestra retirada de los Balcanes en forma de rendición. nuestro control de [163.GetName]."
 DOD_yugoslavia.80.a:0 "Suena justo."
 DOD_yugoslavia.80.b:0 "Deberían entregar [103.GetName] en su lugar."
 DOD_yugoslavia.801.t:0 "¡[From.GetNameDefCap] exige [103.GetName]!"
 DOD_yugoslavia.801.desc:0 "Nuestra delegación parece haber sido mal recibida en [From.GetNameDef], ya que el embajador respondió exigiéndonos [103.GetName] a cambio de la membresía de [From.GetFactionName]."
 DOD_yugoslavia.801.a:0 "Muy bien."
 DOD_yugoslavia.801.b:0 "Absolutamente no."
 DOD_yugoslavia.802.t:0 "[From.GetNameDefCap] ¡Acepta!"
 DOD_yugoslavia.802.desc:0 "La fricción en la frontera con [From.GetNameDef] finalmente se resolverá ya que el gobierno de [From.GetAdjective] acordó devolver los territorios dálmatas actualmente bajo la ocupación de [From.GetAdjective] a sus legítimos controladores [YUG.GetAdjective] . [Root.GetLeader] ha declarado hoy que [From.GetLeader] es un verdadero amigo de [Root.GetAdjective] la libertad y la autodeterminación, y las dos naciones ahora avanzan como aliados."
 DOD_yugoslavia.802.a:0 "Exactamente como estaba previsto."
 czech.1.t:0 "Membresía de la Comintern"
 czech.1.d:1 "Nuestras relaciones con los [CZE.GetAdjective] han sido irregulares en el pasado, pero recientemente sus políticas han dado un giro brusco hacia el lado correcto de la historia. Combinado con la creciente presión de [GER.GetNameDef] y la falta de fe en la capacidad de las democracias occidentales para protegerlos, ha resultado en una solicitud formal para unirse al Komintern."
 czech.1.a:1 "Son más que bienvenidos."
 czech.1.b:1 "Todavía no están listos."
 czech.2.d:1 "[SOV.GetLeader] ha aceptado nuestra solicitud para unirse al Komintern. Nuestra delegación se ha incorporado al Comité Ejecutivo con plenos derechos de voto."
 czech.3.d:1 "[SOV.GetLeader] ha rechazado nuestra solicitud de unirse al Komintern sin dar ninguna razón."
 czech.3.a:0 "Hasta aquí nuestros lazos eslavos."
 czech.4.t:0 "El problema [ROM.getAdjetive]"
 czech.4.d:0 "Las relaciones con [ROM.GetNameDef] siempre han sido tensas por su ocupación de nuestro legítimo territorio de Besarabia. Sin embargo, como si eso no fuera suficiente, toda la nación impide nuestra capacidad de acudir en ayuda de nuestros [From.GetNameAdj] aliados. Esos mismos aliados ahora han propuesto una solución: ¡Dividir [ROM.GetNameDEf] entre nosotros para resolver este problema de una vez por todas!"
 czech.4.a:0 "Brillante en su sencillez."
 czech.4.b:0 "Encontraremos otra solución."
 czech.5.d:1 "[From.GetNameDefCap] ha aprobado nuestra solución al problema [ROM.GetAdjective]. El ejército está listo y la campaña puede comenzar a nuestra discreción."
 czech.6.d:1 "[From.GetLeader] ha rechazado nuestra propuesta sobre el problema [ROM.GetAdjective]. Parece que todavía tiene planes para [ROM.GetNameDef]."
 czech.6.a:0 "Valió la pena el intento."
 czech.7.t:0 "La situación [POL.GetADjective]"
 czech.7.d:1 "Desde el comienzo de nuestra búsqueda para liberar a los trabajadores del mundo, [POL.GetNameDef] no ha sido más que problemas. Nuestros aliados de [From.GetNameAdj] han hecho una propuesta emocionante: [POL.GetNameDef] ha tomado tierras de nuestras dos naciones, entonces, ¿por qué no devolver el favor y dividir [POL.GetNameDef] entre nosotros?"
 czech.7.a:0 "Por qué no, de hecho."
 czech.8.d:1 "[From.GetNameDefCap] ha aprobado nuestra solución propuesta para la situación [POL.GetAdjective]. Comenzaremos operaciones tan pronto como se dé la orden."
 czech.9.d:1 "[From.GetNameDefCap] no ha aprobado nuestra propuesta. Debemos esperar nuestro momento y considerar otras opciones."
 czech.10.d:0 "Desde el final de la Gran Guerra, Polonia ha ocupado territorio alemán. Por si fuera poco, constantemente han atacado a sus vecinos para expandir agresivamente su territorio. Nuestros aliados de [From.GetNameAdj] han llegado a la misma conclusión: para garantizar la paz en Europa, debemos eliminar el estado [POL.GetAdjective]."
 czech.10.a:0 "Hagámoslo."
 czech.11.d:1 "[From.GetNameDefCap] ha aprobado nuestro plan para hacer frente a la situación de [POL.GetAdjective]. Podemos atacar tan pronto como se completen los preparativos."
 czech.12.d:1 "[From.GetNameDefCap] ha rechazado nuestra solución a la situación [POL.GetAdjective]. El tiempo dirá si surge otra oportunidad."
 czech.14.t:0 "La rebelión eslovaca"
 czech.14.d:1 "Desde que los sacamos del gobierno, los líderes eslovacos han estado ardiendo de resentimiento e incitando a la población a la violencia. Hoy, sus palabras finalmente lograron provocar la guerra que tanto deseaban. La rebelión eslovaca ha comenzado."
 czech.14.a:0 "Si quieren guerra, entonces la tendrán."
 czech.15.d:0 "Los últimos bastiones del poder eslovaco han sido aplastados. La rebelión ha llegado a su fin."
 czech.15.a:0 "¡Victoria!"
 czech.16.t:0 "[CZE.GetAdjective]s en el Eje?"
 czech.16.d:2 "A pesar de las dudas iniciales, los [CZE.getAdjective] han llegado a considerar el bolchevismo como la amenaza inminente que realmente es y ahora solicitan unirse a las potencias del Eje. El gobierno de [CZE.GetLeader] ha declarado explícitamente que esto no afecta de ninguna manera la cuestión de los Sudetes."
 czech.17.d:0 "¡[From.GetNameDefCap] ha aceptado nuestra solicitud para unirse al Eje!"
 czech.17.a:0 "¡Excelente!"
 czech.18.d:0 "¡[From.GetNameDefCap] ha rechazado nuestra solicitud de unirse al Eje!"
 czech.18.a:0 "Molesto."
 czech.19.t:1 "Deshonra antes de la muerte"
 czech.19.d:1 "El gobierno de [From.GetLeader] se ha dado cuenta de lo que hemos sabido todo el tiempo: [From.GetNameDef] solo puede continuar existiendo bajo nuestra protección. Aunque esto impide ocupar directamente sus tierras, sería mejor tener un aliado dispuesto y evitar cualquier intromisión de actores extranjeros."
 czech.20.t:1 "Deshonra antes de la muerte"
 czech.20.d:1 "[From.GetLeader] ha aceptado nuestra oferta. Un plenipotenciario de [From.GetAdjective] ha llegado a Praga para coordinar políticas."
 czech.20.a:0 "Es la única forma."
 czech.21.t:1 "Deshonra antes de la muerte"
 czech.21.d:2 "Cuando se le presentó nuestra propuesta, [From.GetLeader] supuestamente exclamó: "¡Ni en mil años!" antes de lanzarse a una larga diatriba sobre la inferioridad de nuestro pueblo, nuestro sistema de gobierno y las cualidades de liderazgo de [CZE.GetLeader]. No se ha presentado ninguna negativa oficial, pero nuestro embajador tiene pocas esperanzas."
 czech.21.a:0 "Tal vez sea lo mejor."
 czech.22.t:0 "La cuestión de los Sudetes"
 czech.22.d:1 "El gobierno de [From.GetNameDef] ha ofrecido los Sudetes como un paso para llegar a un entendimiento mutuo. Por un lado, esta es una excelente oportunidad para adquirir un rico territorio a bajo costo y con poco peligro. Por otro lado, crear una crisis sobre los Sudetes sería una oportunidad perfecta para mostrarle al mundo que las llamadas Grandes Potencias que sostienen el Tratado de Versalles son desdentadas y moralmente inferiores."
 czech.23.d:2 "[From.GetNameDefCap] ha aceptado nuestra oferta. Las tropas de [From.GetAdjective] se han trasladado a los Sudetes ante los aplausos de la población local."
 czech.23.a:0 "No pueden pedir más, seguramente."
 czech.24.d:2 "[From.GetLeader] ha rechazado nuestra oferta de entregar los Sudetes. No dio ninguna razón para este movimiento, pero la decisión de [From.GetAdjective] ha enviado una onda de choque a los militares, quienes creen que [GER.GetNameDef] podría tener planes más grandes para nosotros."
 czech.24.a:0 "Espera y verás."
 czech.25.t:0 "[YUG.GetNameDef] en la Entente"
 czech.25.d:1 "El gobierno de [From.GetNameDef] ha decidido reafirmar la alianza 'Pequeña Entente', que había caducado en los últimos años ante la creciente influencia de [GER.GetAdjective]. Su canciller estuvo recientemente en nuestra capital para discutir si nos uniríamos a la alianza como miembro permanente."
 czech.26.d:1 "[From.GetNameDefCap] ha aceptado unirse a la Entente. Ha llegado una delegación militar para discutir los arreglos defensivos."
 czech.27.d:2 "Si bien [From.GetLeader] accedió a reunirse con nuestra delegación, se ha negado a comprometer a su país a unirse a la Entente. Los [From.GetAdjective] parecen estar preocupados de que unirse a nuestra alianza pueda desestabilizar el cuidadoso equilibrio de poder en la región."
 czech.28.t:0 "[ROM.GetNameDefCap] en la Entente"
 czech.32.t:0 "[CZE.GetAdjective]-[HUN.GetAdjective] Acercamiento"
 czech.32.d:2 "La Entente dirigida por [From.GetNameDef] ha tenido durante mucho tiempo como objetivo contener a nuestra nación. Sin embargo, a medida que crece el poder alemán, [From.GetNameDef] se siente cada vez más amenazado desde esa dirección. No dispuesto a enfrentar una amenaza en dos lados, [From.GetLeader] ahora busca llegar a un entendimiento con nosotros.\n\nNuestro gobierno está dividido sobre el tema. Una facción cree que un acuerdo con [From.GetNameDef] es el primer paso para romper el cerco, mientras que la otra facción señala el hecho de que esto sin duda provocaría la ira de [GER.GetLeader]."
 czech.32.a:1 "Aceptamos su oferta."
 czech.32.b:0 "¡Nunca!"
 czech.33.d:2 "[From.GetLeader] estaba sorprendentemente abierto a nuestra oferta. Hemos firmado un Tratado de Amistad Mutua, afirmando que ninguno de nosotros tiene reclamos territoriales sobre el otro."
 czech.33.a:0 "¡Mejor de lo esperado!"
 czech.34.d:2 "Sorprendentemente, [From.GetLeader] ha rechazado nuestra oferta, citando nuestra falta de voluntad para entregar ciertos territorios a Hungría."
 czech.34.a:1 "Nada nuevo, entonces."
 dod_news.1.t:1 "Pequeña Entente Reafirmada"
 dod_news.1.d:0 "[From.GetName] ha anunciado hoy que el casi extinto sistema de alianzas 'Little Entente' cumplirá sus compromisos. Una declaración emitida por el Ministerio de Relaciones Exteriores de [From.GetNameAdj] anunció:\n'[From.GetName] no es una gran potencia, pero es una potencia regional. Creemos firmemente que una alianza de Potencias Regionales puede y evitará que las llamadas Grandes Potencias se entrometan en nuestros asuntos."
 dod_news.1.a:1 "Juntos somos un Gran Poder."
 dod_news.1.b:0 "Sugerencia intrigante."
 dod_news.1.c:0 "No hemos olvidado contra quién iba dirigida."
 dod_news.1.e:0 "Haremos un trabajo rápido con ellos sin importar si debemos hacerlo."
 dod_news.1.f:0 "¡Desarrollos fascinantes!"
 dod_news.2.a:0 "Lucharemos junto a nuestros nuevos aliados hasta el amargo final."
 dod_news.2.b:0 "Han hecho una sabia elección."
 dod_news.2.c:0 "La noticia más preocupante."
 dod_news.2.t:0 "[CZE.GetNameDefCap] se une al Eje"
 dod_news.2.d:0 "Sorprendiendo a gran parte de Europa, [CZE.GetNameDef] ha firmado un tratado de alianza con [GER.GetNameDef]. En los últimos meses, [CZE.GetNameDefCap], formalmente fuertemente demócrata, se ha desviado cada vez más hacia la derecha."
 dod_news.3.t:0 "[CZE.GetNameDefCap] se une al Komintern"
 dod_news.3.d:0 "Sorprendiendo a gran parte de Europa, [CZE.GetNameDef] ha firmado un tratado de alianza con [SOV.GetNameDef]. En los últimos meses, [CZE.GetNameDef], formalmente fuertemente demócrata, se ha desviado cada vez más hacia la izquierda."
 dod_news.4.t:0 "[CZE.GetNameDefCap] Se rinde Sudetenland"
 dod_news.4.d:0 "En un movimiento que ha sorprendido a muchos, [CZE.GetNameDef] hoy entregó unilateralmente la región de los Sudetes a [GER.GetNameDef]. Cuando se le preguntó, una fuente en el Ministerio de Relaciones Exteriores de [CZE.GetAdjective] respondió que 'Era obvio hacia dónde soplaba el viento; este era el único camino hacia la supervivencia nacional'.\n\nUn ministro anónimo de [FRA.GetADjective] supuestamente condenó el movimiento de [CZE.GetNameAdj] y afirmó que Occidente habría apoyado a [CZE.GetNameDef] si [GER.GetNameDef] los hubiera presionado ."
 dod_news.4.a:0 "No había otra opción."
 dod_news.4.b:0 "A través de su previsión evitaron una crisis."
 dod_news.4.c:0 "Eligieron sabiamente."
 dod_news.4.e:0 "¿Podríamos haber hecho algo?"
 DOD_romania.999.t:0 "Un homenaje al amor"
 DOD_romania.999.desc:0 "Un rey Carol II excepcionalmente ebrio y emocional secuestró la reunión de estrategia de hoy, llamando la atención de todos sobre una idea 'brillante' que se le ocurrió la noche anterior.\n\nVerdaderamente un romántico de corazón, el rey declaró con lágrimas en los ojos que deseaba para que las mujeres de su vida conozcan el intenso y verdadero amor que siente por ellas. Dirigiéndose a los Jefes de Estado Mayor y al Gabinete con un largo monólogo, aunque algo arrastrado, apeló a su más delicada y sentida sensibilidad, solo para terminar pidiendo solemnemente el cambio de nombre de dos de las grandes ciudades enemigas como tributo a ese más extraordinario y profundo de sentimientos conocidos por el hombre; amor.\n\nEl Rey se ha obsesionado por completo con esta idea en su mente, y es poco probable que se mueva fácilmente si deseamos disuadirlo."
 DOD_romania.a:0 "¡Es realmente un genio descendido de los cielos!"
 DOD_romania.b:0 "Haz una fiesta para distraerlo, en su lugar. Uno -realmente- grande."
 DOD_romania.16.t:0 "[FROM.GetNameDefCap] busca unirse a [ROOT.GetFactionName]"
 DOD_romania.16.desc:0 "Aunque actualmente está alineado con [romania_former_ally_target.GetNameDef], los cambios dentro del gobierno de [FROM.GetAdjective] han hecho que la nación esté más alineada con los ideales de [ROOT.GetAdjective], y [FROM.GetLeader] ha expresado interés en unirse a [ROOT.GetFactionName] . Esta es una oportunidad histórica; Con el enemigo de espaldas a [FROM.GetNameDef], lo último que esperarían es que las tropas de [FROM.GetAdjective] apuntaran sus armas contra ellos."
 DOD_romania.16.a:0 "¡Bienvenidos, amigos de [FROM.GetAdjective]!"
 DOD_romania.161.t:0 "¡[FROM.GetNameDefCap] traiciona a [ROOT.GetNameDef]!"
 DOD_romania.161.desc:0 "Desafortunadamente, el ministro de Relaciones Exteriores de [FROM.GetAdjective] ha entregado el mensaje de [FROM.GetNameDef], que es, sin lugar a dudas, una traición total a los ideales de [ROOT.GetFactionName] y [ROOT.GetRulingIdeology]. [FROM.GetNameDefCap] ha declarado que ahora luchará por [romania_new_ally_target.GetFactionName]."
 DOD_romania.161.a:0 "¡Deberíamos haber sabido que no se podía confiar en [FROM.GetLeader]!"
 DOD_romania.162.t:0 "[romania_new_ally_target.GetNameDefCap] ¡Acepta!"
 DOD_romania.162.desc:0 "Nos han informado que [romania_new_ally_target.GetNameDef] ha aceptado nuestra solicitud de ingreso a [romania_new_ally_target.GetFactionName], y pronto, [romania_former_ally_target.GetLeader] aprenderá cómo pelea un verdadero soldado [ROOT.GetAdjective]."
 DOD_romania.162.a:0 "¡A las armas!"
 DOD_romania.163.t:0 "Codreanu muere"
 DOD_romania.163.desc:0 "Codreanu era una amenaza para el futuro del estado rumano. Sus acciones imprudentes fueron motivo de arresto, en aras de la estabilidad. Su muerte servirá como un valioso recordatorio de que uno puede elegir ser un buen ejemplo o una terrible advertencia. Un líder más mesurado y responsable espera a los fascistas de Rumania."
 DOD_romania.163.a:0 "Ido pero no olvidado."
 DOD_romania.601.t:0 "[FROM.GetName] busca dividir [YUG.GetNameDef]"
 DOD_romania.601.desc:0 "Al observar la lucha interna que ha caracterizado a [YUG.GetNameDef], [ROM.GetLeader] ha decidido continuar con la política de [ROM.GetHerHis] de dominación balcánica dividiendo al pueblo de [YUG.GetAdjective] entre varias potencias locales. [Root.GetNameDefCap] se encuentra entre las naciones invitadas a dividir [YUG.GetNameDef]. Si bien esta es una oportunidad atractiva para expandir nuestros territorios balcánicos, estaremos obligados a unirnos al conflicto si [YUG.GetNameDef] rechaza el ultimátum."
 DOD_romania.601.a:0 "¡Una idea excelente!"
 DOD_romania.601.b:0 "Tal vez deberíamos quedarnos fuera de esto."
