 egypt.1.t:0 "Muerte de Fuad I"
 egypt.1.d:0 "Fuad I, quien ha servido como sultuano de nuestra nación durante 5 años y luego otros 14 como rey, murió mientras dormía en el palacio real de Koubbeh. Tenía 68 años.\n\nFuad I condujo a nuestra nación a través de las últimas etapas de la Gran Guerra y supervisó la revolución [EGY.GetAdjective] de 1919 y la eventual declaración de independencia de [ENG.GetNameDef] en 1922, luego procedió a fortalecer la posición de [EGY.GetNameDef] a nivel mundial, reformando y dando forma al Reino tal como lo conocemos.\n\nCon la muerte de su hijo Fuad, Farouk se convertirá en el sucesor inmediato del trono como Farouk I. Sin embargo, debido a que Farouk no siendo mayor de edad en este momento, será puesto bajo una regencia encabezada por Aziz Ezzat y varios otros príncipes hasta que alcance la mayoría de edad dentro de un año."
 egypt.1.a:0 "Un héroe nacional perdido."
 egypt.2.t:0 "Conferencia [getYear] Anglo-[EGY.GetAdjective]"
 egypt.2.d:0 "Por iniciativa del gobierno de [EGY.getAdjective], se convocó una conferencia [getYear] Anglo-[EGY.GetAdjective] en la que se espera que las delegaciones de ambos países se reúnan en El Cairo para discutir el estado y la contribución de [EGY.getNameDef] como parte de la Mancomunidad de Naciones y el protectorado [ENG.getAdjective].\n\nLos temas de la conferencia incluyen defensa mutua en tierra y aire en caso de una invasión extranjera, relaciones [EGY.GetAdjective]-[SUD.GetAdjective] y un tema problemático del Canal de Suez con la esperanza de formar un tratado definitivo. Lo que sin duda definirá el futuro de la relación de [EGY.GetNameDef] con [ENG.GetNameDef] y el imperio."
 egypt.2.a:0 "Muy bien."
 egypt.3.t:0 "Egipto exige la retirada militar británica"
 egypt.3.d:0 "Trabajo en curso"
 egypt.3.a:0 "De poco sirve resistirse a lo inevitable."
 egypt.3.b:0 "Egipto es demasiado importante, esto no puede suceder."
 egypt.4.t:0 "[EGY.GetNameDefCap] nos amenaza con [ITA.GetNameDef]"
 egypt.4.d:0 "[EGY.getNameDefCap] ha dejado claro recientemente a nuestra delegación que, a menos que las negociaciones sobre la independencia de [EGY.GetAdjective] avancen significativamente, tienen la intención de establecer relaciones diplomáticas con [ITA.getNameDef] para ver si pueden ganar más buscando alianzas con europeos. naciones en otros lugares.\n\nSi bien esto podría ser un engaño para presionarnos a hacer concesiones, la idea de perder [EGY.GetAdjective]s fuera de nuestra esfera de influencia tan drásticamente puede ser un riesgo demasiado grande para manejar."
 egypt.4.a:0 "Esta amenaza debe tomarse en serio."
 egypt.4.b:0 "Un mero farol."
 egypt.5.t:0 "[ESP.getNameDefCap] acepta nuestras demandas"
 egypt.5.d:0 "La delegación de [ENG.GetAdjective] ha tomado en consideración nuestra amenaza y ha propuesto más concesiones para que nos mantengamos centrados en ellos.\n\nClaramente no está dispuesta a permitir que ninguna nación rival ejerza e influya sobre nosotros contra [ENG.GetNameDef]. , están dispuestos a tomar medidas adicionales para asegurarse de que eso no suceda."
 egypt.5.a:0 "Hicieron la elección correcta."
 egypt.6.t:0 "[ENG.getNameDefCap] llama a nuestro farol"
 egypt.6.d:0 "La delegación de [ENG.GetAdjective] casi ha descartado nuestra amenaza como una simple estratagema de negociación y no tiene ningún interés en caer en la trampa, ya que creen que no tenemos ningún interés en acercarnos a [ITA.GetAdjective] más de lo que ellos hacer.\n\nSi bien es posible que esta vez nos hayan engañado y nos hayan hecho pasar vergüenza, es posible que podamos usar su inacción para nuestro apalancamiento en el futuro."
 egypt.6.a:0 "Eso podría haber ido mejor."
 egypt.7.t:0 "Proposición de independencia de [EGY.getAdjective]"
 egypt.7.d:0 "Durante los procedimientos de nuestra delegación en la conferencia con [EGY.GetNameDef], los [EGY.GetAdjective] salieron directamente y preguntaron cuál era nuestra opinión sobre su total independencia, sin una gran influencia o apoyo de [ENG.GetAdjective].\n \nSi bien tenemos intereses significativos dentro de [EGY.GetNameDef], es importante que adoptemos una postura firme sobre la propuesta de que la expulsen por completo, y cuánto deberíamos dejarles ser 'independientes'."
 egypt.7.a:0 "No nos oponemos a la plena independencia de [EGY.GetAdjective]."
 egypt.7.b:0 "Egipto es demasiado importante para dejarlo ir."
 egypt.8.t:0 "[ENG.getNameDefCap] no se opone a nuestra independencia."
 egypt.8.d:0 "La delegación de [ENG.GetNameDefCap] en la conferencia ha respondido a nuestra consulta sobre la perspectiva de nuestra plena independencia y afirma que están dispuestos a no oponerse a ella si sus intereses en nuestro país están protegidos y asegurados mientras se mantienen como un punto estratégico. hub si es necesario.\n\nSin duda, este soporte tiene un precio, pero es un buen paso en la dirección correcta."
 egypt.8.a:0 "Noticias muy bienvenidas."
 egypt.9.t:0 "[ESP.getNameDefCap] se opone a nuestra independencia."
 egypt.9.d:0 "La delegación de [ENG.GetNameDefCap] en la conferencia ha respondido a nuestra consulta sobre la perspectiva de nuestra plena independencia y ha dejado muy claro que quieren evitar nuestra plena independencia, ya que la ven como una gran amenaza para sus intereses y objetivos estratégicos. objetivos en nuestro país.\n\nCon una visión tan arrogante sobre la legítima independencia de nuestro país, puede ser cada vez más difícil negociar con [ENG.GetAdjective] de manera efectiva."
 egypt.9.a:0 "Tontos arrogantes."
 egypt.10.t:0 "[ESP.getNameDefCap] nos envía concesiones industriales"
 egypt.10.d:0 "Los fondos del banco de [ENG.GetNameDef] se dirigieron a nuestra reserva nacional en un movimiento que dicen es para apoyar el crecimiento de nuestro desarrollo y asegurar nuestro sólido futuro financiero. Es probable que este sea un movimiento para suavizarnos con las palabras [ENG.GetAdjective]."
 egypt.10.a:0 "Términos aceptables."
 egypt.11.t:0 "[ENG.getNameDefCap] sugiere un tratado mutuo de investigación naval"
 egypt.11.d:0 "[ENG.GetNameDefCap] nos ha sugerido hoy que nuestras fuerzas navales realicen ejercicios navales conjuntos y cooperen temporalmente en el desarrollo de nuestras tecnologías navales. Afirman que la cooperación entre nuestras fuerzas marítimas fortalecerá los intereses en el Mediterráneo y el Mar Rojo para ambas partes."
 egypt.11.a:0 "Esto nos beneficiará a los dos."
 egypt.12.t:0 "[EGY.getNameDefCap] pide mayor autonomía"
 egypt.12.d:0 "Trabajo en curso"
 egypt.12.a:0 "Son leales, y también un gran aliado."
 egypt.12.b:0 "Son demasiado desconfiados."
 egypt.13.t:0 "[ESP.getNameDefCap] nos otorga mayor autonomía"
 egypt.13.d:0 "Trabajo en curso"
 egypt.13.a:0 "Egipto y Gran Bretaña, unidos para siempre."
 egypt.14.t:0 "[ESP.getNameDefCap] nos niega una mayor autonomía"
 egypt.14.d:0 "Trabajo en curso"
 egypt.14.a:0 "Una traición imprevista."
 egypt.15.t:0 "La conferencia termina a favor de [EGY.getNameDef]"
 egypt.15.d:0 "Con la conferencia llegando a su fin, está claro que [EGY.GetNameDef] ha obtenido una clara ventaja sobre [ENG.GetNameDef]. Ahora es evidente que su derecho a la autodeterminación y la expulsión de [ENG.GetAdjective] influyen completamente a favor de la plena independencia de [EGY.GetAdjective] ya es una realidad y ese es un proceso que ahora pueden tomar como un curso de acción si así lo desean.\n\nA pesar de esto, el futuro de [EGY.GetNameDef] sigue sin estar claro."
 egypt.15.a:0 "La conferencia ha concluido."
 egypt.16.t:0 "La conferencia termina a favor de [ENG.getNameDef]"
 egypt.16.d:0 "Con la conferencia llegando a su fin, está claro que [ENG.GetNameDef] ha obtenido una clara ventaja sobre [EGY.GetNameDef]. Está claro que los [EGY.GetAdjective]s están destinados a permanecer subordinados a los [ENG.GetAdjective] y tienen su idea de independencia como una mera formalidad para reforzar las relaciones globales y apaciguar a la gente. Los intereses de [ENG.GetAdjective] en [EGY.GetNameDef] ahora se han reforzado con mano de hierro.\n\nSin embargo, con este desarrollo, la inquietud dentro de la nación podría aumentar debido al sentimiento anti-[ENG.GetAdjective], solo el tiempo lo dirá. cuál es el futuro de la nación."
 egypt.16.a:0 "La conferencia ha concluido."
 egypt.17.t:0 "La conferencia termina sin resultados"
 egypt.17.d:0 "Debido a circunstancias inesperadas, la conferencia no ha podido continuar o no se ha establecido una ventaja clara. No está claro cómo procederán las cosas, pero ambas partes pueden intentar capitalizar estos desarrollos."
 egypt.17.a:0 "La conferencia ha concluido."
 egypt.18.t:0 "[EGY.getName] solicita nuestro apoyo"
 egypt.18.d:0 "El movimiento [EGY.GetAdjective] Hermandad Musulmana, actualmente situado como un movimiento guerrillero clandestino, ha solicitado nuestro apoyo en ayuda material o incluso voluntarios en caso de rebelión contra la monarquía y [ENG.GetAdjective] influencia, que pretenden expulsar de su país y establecer un estado árabe fuerte e independiente.\n\nEsta puede ser una oportunidad para establecer un país amigo dentro del Medio Oriente y debilitar en gran medida el poder de [ENG.GetNameDef] en la región."
 egypt.18.a:0 "Apoyaremos a nuestros amigos contra [ENG.GetNameDef]."
 egypt.18.a2:0 "Esta es una oportunidad para nosotros."
 egypt.18.b:0 "No estamos interesados."
 egypt.19.t:0 "[GER.getName] promete su apoyo"
 egypt.19.d:0 "[GER.GetNameDefCap] ha expresado su firme simpatía por nuestra causa y ha aprovechado la oportunidad para contrarrestar a [ENG.Adjetivo] en África y nos ha ofrecido apoyo en caso de una rebelión, ya sea en ayuda material o humana, o ambas."
 egypt.19.a:0 "Excelente."
 egypt.19_tt:0 "¡Recibiremos un §Y2000 Equipo de infantería§ adicional! al estallar las guerras civiles."
 egypt.20.t:0 "[GER.getName] no quita su apoyo"
 egypt.20.d:0 "Si bien sigue siendo comprensivo con nuestra causa contra el realismo y [ENG.GetNameDef], [GET.GetNameDef] no nos enviará ningún tipo de apoyo para ayudar a nuestra causa. Tal vez un error en las relaciones, pero tal vez haya futuras oportunidades entre nosotros dos si somos capaces de probarnos a nosotros mismos."
 egypt.20.a:0 "Desgraciado."
 egypt.21.t:0 "Revueltas armadas en Sudán"
 egypt.21.d:0 "Trabajo en curso"
 egypt.21.a:0 "El conflicto se intensifica."
 egypt.22.t:0 "Rebelión en Sudán"
 egypt.22.d:0 "Trabajo en curso"
 egypt.22.a:0 "Esto no es bueno."
 egypt.23.t:0 "[EGY.getName] ofrece comprar el Canal de Suez"
 egypt.23.d:0 "Trabajo en curso"
 egypt.23.a:0 "Una oferta tentadora."
 egypt.23.b:0 "Nunca venderíamos algo tan importante."
 egypt.24.t:0 "[907.Owner.getName] acepta nuestra oferta"
 egypt.24.d:0 "Trabajo en curso"
 egypt.24.a:0 "La elección correcta."
 egypt.25.t:0 "[907.Owner.getName] rechaza nuestra oferta"
 egypt.25.d:0 "Trabajo en curso"
 egypt.25.a:0 "Se niegan a devolver lo que es legítimamente nuestro."
 egypt.26.t:0 "Farouk I sube al trono"
 egypt.26.d:0 "Con la mayoría de edad para el trono de Farouk, su coronación tuvo lugar en el palacio real de El Cairo, fue escoltado por la policía de El Cairo y la guardia real, al llegar fue recibido por varios miembros del gobierno de [EGY.GetAdjective] y miembros de su gabinete Tras las porciones iniciales de su llegada, pronto fue coronado rey de [EGY.GetNameDef] y asumió el trono como Farouk I.\n\nFarouk es el monarca coronado más joven en la historia de nuestro país y, si es capaz de ocupar el Aún está por verse el mismo prestigio y legado de su padre en los últimos tiempos."
 egypt.26.a:0 "¡Viva Faruk I!"
 egypt.27.t:0 "Conferencia [getYear] Anglo-[EGY.GetAdjective]"
 egypt.27.d:0 "Por iniciativa del gobierno de [EGY.getAdjective], se convocó una conferencia [getYear] Anglo-[EGY.GetAdjective] en la que se espera que las delegaciones de ambos países se reúnan en El Cairo para discutir el estado y la contribución de [EGY.getNameDef] como parte de la Mancomunidad de Naciones y el protectorado [ENG.getAdjective].\n\nLos temas de la conferencia incluyen defensa mutua en tierra y aire en caso de una invasión extranjera, relaciones [EGY.GetAdjective]-[SUD.GetAdjective] y un tema problemático del Canal de Suez con la esperanza de formar un tratado definitivo. Lo que sin duda definirá el futuro de la relación de Egipto con Gran Bretaña y el imperio."
 egypt.27.a:0 "Muy bien."
 egypt.29.t:0 "El [EGY.GetName] discute viejos lazos"
 egypt.29.d:0 ""
 egypt.29.a:0 "Una propuesta beneficiosa."
 egypt.29.b:0 "¡Qué absurdo!"
 egypt.30.t:0 "El [ALB.GetName] acepta una unión personal"
 egypt.30.d:0 ""
 egypt.30.a:0 "Una buena eleccion."
 egypt.31.t:0 "El [ALB.GetName] rechaza nuestra propuesta"
 egypt.31.d:0 ""
 egypt.31.a:0 "Se quedan sin razón."
 egypt.32.t:0 "El regreso del Jedive"
 egypt.32.d:0 "Abbas II, el último jedive de nuestra nación antes de que fuera disuelta en 1914 por la enérgica mano de [ENG.GetNameDef] ha regresado ahora que nuestro país ha obtenido su total independencia de [ENG.GetAdjective] y busca restaurar el trono que le fue arrebatado ilegítimamente, creyendo que [EGY.GetLeader] es simplemente otro títere de [ENG.GetAdjective] y que el jedive era el último ejemplo de verdadera independencia de [EGY.GetAdjective].\n\nAbbas II ha sido calurosamente recibido por el pueblo y gran parte del gobierno, creyendo que él es el líder fuerte [EGY.GetNameDef] necesita guiarlo a través del tiempo después de la independencia total de [ENG.GetAdjective], para consternación de Farouk."
 egypt.32.a:0 "¡Una gloriosa nueva era para [EGY.GetNameDef]!"
 egypt.33.t:0 "La [EGY.GetName] propone pacto de no agresión"
 egypt.33.d:0 "Hoy, el diplomático presente de [EGY.GetNameDef] nos ha ofrecido una propuesta que sugiere que nuestras dos naciones firmen un pacto de no agresión para preservar la prosperidad y la unidad del Medio Oriente.\n\n Si aceptamos esta propuesta, puede alentar una mayor cooperación entre los [TUR.GetAdjective] y [EGY.GetAdjective] personas, de lo contrario, si lo rechazamos, podría hacer lo contrario y crear una brecha adicional dentro del Medio Oriente."
 egypt.33.a:0 "Para preservar la prosperidad del Medio Oriente."
 egypt.33.b:0 "No somos parientes, [EGY.GetLeader]."
 egypt.34.t:0 "El [TUR.GetName] acepta nuestra propuesta"
 egypt.34.d:0 "[TUR.GetNameDef] ha aceptado calurosamente nuestra propuesta de un pacto de no agresión entre nuestras dos naciones, viéndolo como un gran paso para preservar la prosperidad y la unidad de Oriente Medio. Esto puede forjar una forma de formar una amistad a largo plazo entre nuestras naciones y fomentar una mayor cooperación en el futuro."
 egypt.34.a:0 "Seremos de amigos todavía."
 egypt.35.t:0 "El [TUR.GetName] rechaza nuestra propuesta"
 egypt.35.d:0 "[TUR.GetNameDef] ha rechazado nuestra propuesta de un pacto de no agresión entre nuestras dos naciones, optando en cambio por descartarla y dar la espalda a nuestra diplomacia con las manos vacías. Esto puede sugerir un fuerte deseo de no cooperar con nosotros por parte de la nación [TUR.GetAdjective]."
 egypt.35.a:0 "[TUR.GetLeader] está lejos de ser realista."
 egypt.36.t:0 "El Acuerdo de Mansurá"
 egypt.36.d:0 "Hoy se ha llegado a un acuerdo entre el partido Wafd y la monarquía en la ciudad de Mansoura. A la luz de la reciente inestabilidad política, ambas partes acordaron que el Wafd se fortalecerá como el partido gobernante de nuestra nación y que [EGY.GetLeader] tendrá un poder reducido al de un monarca constitucional pero aún con poderes políticos limitados.\n \nSe ha asegurado que esta medida evitará una mayor inestabilidad política y apaciguará a los antimonárquicos al mismo tiempo que mantendrá a Farouk en el poder."
 egypt.36.a:0 "Una nueva fase de estabilidad política."
 egypt.37.t:0 "[SUD.GetNameDefCap] vota por la integración completa"
 egypt.37.d:0 "Las encuestas están listas y [SUD.GetAdjective] ha votado por un estrecho margen a favor de la plena integración dentro de [EGY.GetNameDef], creyendo que es mejor unirse a nosotros que dividirse en su propio país. Parecería que las reformas y el desarrollo que les propusimos han valido la pena."
 egypt.37.a:0 "Ahora vivimos como euqales."
 egypt.38.t:0 "[SUD.GetNameDefCap] vota por autonomía limitada"
 egypt.38.d:0 "Las encuestas están listas y [SUD.GetAdjective] ha votado por mayoría a favor del estado de autonomía limitada dentro de [EGY.GetNameDef], creyendo que son mejores dentro de nuestra nación con autoridades locales y leyes separadas de las nuestras. Quizás nuestras reformas y el desarrollo que les impusimos no fueron lo suficientemente lejos como para convencerlos de integrarse completamente a nosotros, pero sigue siendo un paso en la dirección correcta."
 egypt.38.a:0 "Un compromiso maravilloso."
 egypt.39.t:0 "[SUD.GetNameDefCap] votos por la independencia"
 egypt.39.d:0 "Las encuestas están listas y [SUD.GetAdjective] ha votado abrumadoramente a favor de declarar la independencia de [EGY.GetNameDef] y formar [SUD.GetNameDef] como su propia nación. Está claro que no hicimos lo suficiente para convencer a [SUD.GetAdjective] de aceptar la integración o la autonomía, podemos aceptar esto y dejarlas ir de manera permanente o cuestionar esto y potencialmente poner en peligro todo lo que hemos trabajado en palabras."
 egypt.39.a:0 "Un resultado desafortunado, pero debemos aceptarlo."
 egypt.39.b:0 "Las elecciones fueron amañadas, no podemos aceptar esto."
 egypt.40.t:0 "Los políticos comienzan a cuestionar la agenda política de [EGY.GetLeader]"
 egypt.40.d:0 "Con el ascenso de [EGY.GetLeader] al trono, los políticos y los parlamentarios empezaron a cuestionar casi de inmediato la agenda política del nuevo rey. Si bien su padre Fuad I intentó en varias ocasiones aumentar su propio poder y socavar el parlamento, logró evitar una oposición a gran escala al seguir siendo una figura nacionalista y tener una naturaleza carismática, muchos no están seguros de si [EGY.GetLeader] seguirá sus pasos. , y teme las consecuencias de tales acciones con su carácter general de incompetente y ausente."
 egypt.40.a:0 "Son solo rumores."
 egypt.41.t:0 "El Parlamento pide reformas"
 egypt.41.d:0 "Recientemente, el parlamento [EGY.GetAdjective] ha tenido un crecimiento constante en oposición a las instituciones de la monarquía y [EGY.GetLeader] debido a la corrupción y el maltrato a largo plazo que la monarquía ha llevado a cabo a lo largo de los años. Un gran número de miembros del parlamento piden una reforma a gran escala de las instituciones y los poderes de la monarquía, mientras que otros políticos más audaces sugieren que [EGY.GetLeader] debería abdicar del trono por completo, afirmando que la monarquía [EGY.GetAdjective] es un "símbolo del pasado" y debe ser reemplazado por un sistema nuevo y moderno."
 egypt.41.a:0 "Los cimientos políticos no pueden permanecer para siempre."
 egypt.42.t:0 "Crece el descontento militar"
 egypt.42.d:0 "[EGY.GetLeader] recientemente se ha vuelto muy impopular dentro del ejército de [EGY.GetAdjective] ya que es visto como un monarca débil e indeciso y también la gran afluencia de corrupción principalmente debido a la aristocracia ha llegado a dañar la financiación y la moral del ejército y perder la confianza como los destacados comandantes Mohamed Naguib y Gamal Abdel Nasser han pedido abiertamente el derrocamiento de la monarquía y la instauración de un 'líder fuerte' para gobernar nuestra nación."
 egypt.42.a:0 "Las fuerzas armadas son cada vez más rebeldes."
 egypt.43.t:0 "[EGY.GetNameDefCap] avanza para apoderarse del canal [911.GetName]"
 egypt.43.d:0 "Toady, el líder de [EGY.Adjetivo], [EGY.GetLeader] ha dejado en claro que el Canal [911.GetName] es una parte legítima de la nación y debe ser devuelto. Incluso si eso significa por la fuerza.\n\nEsto puede ser una justificación del canal, así que debemos estar preparados para lo peor."
 egypt.43.a:0 "Necesitamos hacer algo."
 egypt.44.t:0 "[EGY.GetAdjective] victoria en [911.GetName]"
 egypt.44.d:0 "Las fuerzas de [EGY.GetAdjective] lograron ingresar con éxito al canal [911.GetName] y asegurar Port Said y ahora tienen control absoluto sobre el canal y sus operaciones.\n\nSi bien ahora controlamos el canal de Suez después de mucho tiempo retenido desde su construcción hace más de 75 años, tendremos que estar preparados para la respuesta del gobierno [911.Owner.getAdjective]."
 egypt.44.a:0 "Simplemente hemos tomado lo que es nuestro."
 egypt.45.t:0 "[911.Owner.getAdjective] victoria en [911.GetName]"
 egypt.45.d:0 "La fuerza defensora en el canal [911.GetName] logró mantener con éxito el avance de [EGY.GetAdjective] y repeler el ataque, lo que obligó a los [EGY.GetAdjective] a retirarse. El canal permanece firmemente bajo el control de [911.Owner.getAdjective]."
 egypt.45.a:0 "Un gran fracaso."
 egypt.45.b:0 "Eso les mostrará."
 egypt.46.t:0 "[EGY.GetAdjective] victoria en [911.GetName]"
 egypt.46.d:0 "Las fuerzas de [EGY.GetAdjective] lograron ingresar con éxito al canal [911.GetName] y asegurar Port Said y ahora tienen control absoluto sobre el canal y sus operaciones.\n\nEsta es una clara amenaza para nuestros intereses en la región , pero ¿cómo debemos responder?"
 egypt.46.a:0 "Es una tontería retrasar lo inevitable."
 egypt.46.b:0 "¡Esto es inaceptable, debemos recuperar el canal!"
 egypt.47.t:0 "Punto muerto en [911.GetName]"
 egypt.47.d:0 "La lucha en el canal [911.GetName] se ha detenido y ninguno de los bandos ha logrado avances, lo que ha dejado la situación en un punto muerto. No está claro cómo procederá el conflicto a partir de aquí, pero no se han producido cambios significativos."
 egypt.47.a:0 "Muy bien entonces."
 egypt.48.t:0 "Golpe de oficiales libres"
 egypt.48.d:0 "Temprano en la mañana, los policías nacionalistas comenzaron a proteger y promover la resistencia y los ataques a las unidades reales en [GetCapitalVictoryPointName]. Posteriormente, las células del Movimiento de Oficiales Libres iniciaron disturbios que provocaron incendios provocados. Revolver el descontento dentro del ejército lo ha llevado al límite. Poco después, los batallones cargan contra el edificio de oficiales reales y todos los demás comandantes que se encuentran dentro.\n\nMohamed Naguib y Gamal Abdel Nasser proclamaron conjuntamente la destitución de Farouk y el establecimiento de la República Egipcia, con Nasser como su primer presidente. Farouk se vio obligado a abdicar poco después y desde entonces se exilió.\n\nNasser promete la expulsión de la influencia extranjera en [ROOT.GetNonIdeologyName], para establecer el país como una potencia una vez más y actuar como una fuerza unificadora para los árabes. mundo."
 egypt.48.a:0 "Ahora podemos mostrarles lo que realmente somos."
 egypt.49.t:0 "Membresía de la coalición Anti-[ISR.GetAdjective]"
 egypt.49.d:0 "[EGY.GetNameDefCap] ha formado una coalición ofensiva contra las políticas sionistas en [ISR.GetNameDef] y llama a todos los países árabes a tomar las armas y atacar para destruirlos. Ya lanzaron operaciones en el país, ¿nos sumamos también a esta lucha para librar a [ISR.GetNameDef] de Medio Oriente?"
 egypt.49.a:0 "Ayudaremos a nuestros hermanos árabes."
 egypt.49.b:0 "No estamos interesados."
 egypt.50.t:0 "[EGY.GetNameDefCap] exige el control de [SYR.GetNonIdeologyName] y [LEB.GetNonIdeologyName]"
 egypt.50.d:0 "[EGY.GetNameDefCap] nos ha enviado un ultimátum, otorgar la independencia inmediata de [SYR.GetNameDef] y [LEB.GetNameDef] y retirar todos nuestros activos de la nación exclusivamente bajo la supervisión de [EGY.GetAdjective], o arriesgarse a la guerra.\ n\nEsto sigue siendo consistente con el deseo de [EGY.GetLeader] de expandir su influencia sobre el mundo árabe y eventualmente unirlo, pero ¿realmente queremos arriesgarnos a una guerra por esos territorios?"
 egypt.50.a:0 "No estamos en condiciones de defender esto."
 egypt.50.b:0 "Es una tontería pensar que renunciaríamos a algo tan importante."
 egypt.51.t:0 "Nuestras demandas fueron cumplidas"
 egypt.51.d:0 ""
 egypt.51.a:0 "El mundo árabe se fortalece."
 egypt.52.t:0 "Nuestras demandas fueron negadas"
 egypt.52.d:0 "El subyugador imperialista que retiene [SYR.GetNameDef] y [LEB.GetNameDef] ha rechazado nuestra demanda de ceder el control de los territorios en nuestro legítimo intento de expulsar a los imperialistas de la región. Ahora podemos acostarnos y aceptar su gobierno o hacer un esfuerzo adicional para luchar en nuestra visión de un estado árabe unido."
 egypt.52.d2:0 "El subyugador imperialista que mantiene presionado [LBA.GetNameDef] ha rechazado nuestra demanda de ceder el control de los territorios en nuestro legítimo intento de expulsar a los imperialistas de la región. Ahora podemos acostarnos y aceptar su gobierno o hacer un esfuerzo adicional para luchar en nuestra visión de un estado árabe unido."
 egypt.52.d3:0 "El subyugador imperialista que retiene [ALG.GetNameDef] ha rechazado nuestra demanda de ceder el control de los territorios en nuestro legítimo intento de expulsar a los imperialistas de la región. Ahora podemos acostarnos y aceptar su gobierno o hacer un esfuerzo adicional para luchar en nuestra visión de un estado árabe unido."
 egypt.52.a:0 "Ellos han hecho su elección."
 egypt.52.b:0 "¡Si no a través de la paz, estaremos unidos a través de la guerra!"
 egypt.53.t:0 "[EGY.GetNameDefCap] exige el control de [LBA.GetNonIdeologyName]"
 egypt.53.d:0 "[EGY.GetNameDefCap] nos ha enviado un ultimátum, otorgar la independencia inmediata de [LBA.GetNameDef] y retirar todos nuestros activos de la nación exclusivamente bajo la supervisión de [EGY.GetAdjective], o arriesgarse a la guerra.\n\nEsto sigue siendo consistente con [EGY.GetLeader] de expandir su influencia sobre el mundo árabe y eventualmente unirlo, pero ¿realmente queremos arriesgarnos a una guerra por esos territorios?"
 egypt.53.a:0 "No estamos en condiciones de defender esto."
 egypt.53.b:0 "Es una tontería pensar que renunciaríamos a algo tan importante."
 egypt.54.t:0 "[EGY.GetNameDefCap] exige el control de [ALG.GetNonIdeologyName]"
 egypt.54.d:0 "[EGY.GetNameDefCap] nos ha enviado un ultimátum, otorgar la independencia inmediata de [ALG.GetNameDef] y retirar todos nuestros activos de la nación exclusivamente bajo la supervisión de [EGY.GetAdjective], o arriesgarse a la guerra.\n\nEsto sigue siendo consistente con [EGY.GetLeader] de expandir su influencia sobre el mundo árabe y eventualmente unirlo, pero ¿realmente queremos arriesgarnos a una guerra por esos territorios?"
 egypt.54.a:0 "No estamos en condiciones de defender esto."
 egypt.54.b:0 "Es una tontería pensar que renunciaríamos a algo tan importante."
 egypt.55.t:0 "[EGY.GetNameDefCap] propone la unificación en un estado árabe unido"
 egypt.55.d:0 "Hoy, [EGY.GetNameDefCap] nos ha enviado una propuesta formal para unirnos en un estado árabe singular con ellos a la cabeza, alegando que el mundo árabe ha sido dominado por los imperialistas y dividido entre rivalidades durante demasiado tiempo y ahora es el momento de que finalmente nos unimos y establecemos un estado árabe legítimamente poderoso, a partir del cual los [ROOT.GetAdjective] pueden ayudar a formar.\n\nSi bien esto suena como una propuesta noble y tentadora, se puede especular si esto puede ser solo un medio de expandiendo la influencia y el poder de [EGY.GetAdjective] para su propio beneficio."
 egypt.55.a:0 "Juntos somos fuertes."
 egypt.55.b:0 "No nos convertiremos en otro estado policial más."
 egypt.56.t:0 "[EGY.GetNameDefCap] solicita ayuda material"
 egypt.56.d:0 "Los diplomáticos de [EGY.GetNameDef] se han acercado a nosotros en busca de ayuda material estadounidense para apoyar el desarrollo y la modernización de sus ejércitos.\n\nSi bien oficialmente establecimos relaciones con ellos en 1922 admitiendo nuestra independencia, esta sería la primera vez que nuestras naciones han tenido una importante relación o trato diplomático entre nosotros y esta podría ser una excelente oportunidad tanto para establecer un país amigo en el Medio Oriente como para ayudar a nuestros intereses en la región."
 egypt.56.a:0 "Esta será una gran oportunidad para mejorar nuestras relaciones."
 egypt.56.b:0 "No tenemos ningún interés en [EGY.GetNameDef]."
 egypt.57.t:0 "[USA.GetNameDefCap] acepta terminar con la ayuda material"
 egypt.57.d:0 "Nuestra delegación a [USA.GetNameDef] ha llegado a un acuerdo con sus representantes para enviarnos un paquete de ayuda material de equipo de infantería y artillería para apoyar el desarrollo y modernización de nuestro ejército, debemos esperar que el equipo se levante pronto."
 egypt.57.a:0 "El comienzo de una amistad."
 egypt.58.t:0 "[USA.GetNameDefCap] rechaza nuestra solicitud de antigüedad del material"
 egypt.58.d:0 "Nuestra delegación a [USA.GetNameDef] no ha logrado llegar a un acuerdo con sus diplomáticos y ha rechazado nuestra solicitud de ayuda material para el desarrollo y modernización de nuestro ejército, no recibiremos nada."
 egypt.58.a:0 "Su pérdida."
 egypt.59.t:0 "Las facciones políticas socavan el poder de [EGY.GetLeader]"
 egypt.59.d:0 "Tanto el pueblo como el gobierno de [EGY.GetAdjective] dudan profundamente de la capacidad de liderazgo de [EGY.GetLeader] después de repetidos fracasos en la administración y la gestión, donde más que nunca hay una cantidad considerable de políticos y oficiales del ejército que piden su poder para ser reducido o ser derrocado por completo.\n\nEl partido Wafd que ha estado durante mucho tiempo en el poder en los tiempos de la monarquía apoya la idea de reducir el poder de Farouk al de una monarquía constitucional y tomarse a sí mismo como el partido más destacado en [EGY. GetNameDef] mientras que figuras prominentes del ejército como Gamal Abdel Nasser y Mohammed Naguib piden su derrocamiento y la creación de una república árabe para dejar atrás los días del imperialismo extranjero.\n\nSi no se encuentra una solución pronto, la situación podría empeorar. fuera de control."
 egypt.59.a:0 "La posición de Farouk está en ruinas."
 egypt.60.t:0 "[EGY.GetNameDefCap] nos envía una misión diplomática"
 egypt.60.d:0 "Hoy, [EGY.GetNameDef] nos ha enviado una misión diplomática compuesta por sus embajadores con la esperanza de expandir nuestras relaciones diplomáticas y establecer una amistad y una posible cooperación futura en un futuro cercano.\n\nEsta sería la primera relación diplomática importante que tenemos tenía con [EGY.GetNameDef] desde su independencia en 1922 y esta podría ser una excelente oportunidad tanto para establecer un país amigo en el Medio Oriente como para ayudar a nuestros intereses en la región."
 egypt.60.a:0 "Envía al [EGY.GetAdjective] algunos tanques como señal de amistad."
 egypt.60.b:0 "No tienen importancia para nosotros."
 egypt.61.t:0 "[SOV.GetNameDefCap] responde positivamente a nuestra misión diplomática"
 egypt.61.d:0 "Nuestra misión diplomática en [SOV.GetNameDef] ha sido bien recibida con aceptación y respaldo, y parecen tan dispuestos como nosotros a establecer relaciones amistosas y fomentar la cooperación.\n\nAdemás, se han ofrecido a enviarnos 100 de sus mejores carros medianos. como una generosa muestra de amistad que debería llegar pronto."
 egypt.61.a:0 "Un regalo generoso de nuestros nuevos amigos."
 egypt.62.t:0 "[SOV.GetNameDefCap] despide nuestra misión diplomática"
 egypt.62.d:0 "[SOV.GetNameDefCap], que claramente no está interesado en nuestra delegación, ha despedido a nuestra misión diplomática y parece no estar interesado en establecer relaciones diplomáticas o buscar más cooperación.\n\nCon esto, esta podría ser la única oportunidad de establecer dichas relaciones evitada ."
 egypt.62.a:0 "Fue un esfuerzo tonto."
 egypt.63.t:0 "[EGY.GetNameDefCap] nos envía ayuda material"
 egypt.63.d:0 "Hoy [EGY.GetNameDefCap] ha anunciado que tienen la intención de proteger nuestra independencia y nos ofrecen apoyo incondicional para ayudarnos a 'desviar' cualquier amenaza extranjera que pueda presentarnos. También han anunciado que nos enviarán una gran suma de equipo como un 'paquete de modernización' para apoyar el desarrollo de nuestro ejército.\n\nSi bien esta es una muestra de apoyo generosa y bienvenida, puede ser más para proteger el [EGY.GetAdjective] intereses en lugar de nosotros mismos."
 egypt.63.a:0 "Qué generoso de los [EGY.GetAdjective]s."
 egypt.64.t:0 "[EGY.GetNameDefCap] solicita asesores"
 egypt.64.d:0 "[EGY.GetNameDefCap] se ha acercado a nosotros hoy para solicitar formalmente el arrendamiento de oficiales de nuestro ejército como agregados del suyo para asesorar a su ejército en los esfuerzos de modernización, entrenamiento y asuntos tácticos. Esta puede ser una oportunidad para establecer relaciones amistosas con [EGY.GetNameDef] y llevarlos a nuestra esfera de influencia."
 egypt.64.a:0 "Esta es una oportunidad para nosotros."
 egypt.64.b:0 "No estamos interesados ​​en los [EGY.GetAdjective]s."
 egypt.65.t:0 "[GER.GetNameDefCap] acepta enviarnos asesores"
 egypt.65.d:0 "[GER.GetNameDefCap] ha accedido a enviarnos una misión militar para asesorar a nuestro ejército y apoyar la modernización y entrenamiento del mismo. El [GER.GetAdjective] ha enviado al oficial de infantería Wilhelm Fahrmbacher como líder de esta misión y llegará a nosotros y estará disponible para el servicio pronto."
 egypt.65.a:0 "Maravilloso."
 egypt.66.t:0 "[GER.GetNameDefCap] se niega a enviarnos asesores"
 egypt.66.d:0 "[GER.GetNameDefCap] se ha negado a enviarnos una misión militar para asesorar a nuestro ejército y apoyar la modernización y entrenamiento del mismo. Es poco probable esperar una mayor cooperación de [GER.GetNameDef] en el futuro."
 egypt.66.a:0 "Solo somos peones para los [GER.GetAdjective]."
