 VEN_border_conflicts:0 "Operaciones del Norte"
 VEN_border_conflicts_desc:0 "Las diversas islas que se encuentran frente a nuestras costas, según todos los informes, deberían pertenecernos por derecho, son política y económicamente vitales para nosotros. Con las crecientes tensiones en todo el mundo, tal vez ahora sea el momento de reforzar nuestros reclamos una vez más..."
