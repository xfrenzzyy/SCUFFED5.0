 POLITICS_ELEAZAR_LOPEZ_CONTRERAS_DESC:0 "Nacido el 5 de mayo de 1883 en Queniquea, su tutor de infancia fue su tío y sacerdote Fernando María Contreras. A los tres meses de nacido su padre murió en Cúcuta de fiebre amarilla, por lo que Fernando Contreras se hizo cargo de la familia. A los quince años se licenció en Filosofía y Letras en el Colegio Sagrado Corazón de Jesús, originalmente Eleazar iba a estudiar medicina, pero se dedicó a la política, eventualmente apoyando y uniéndose al golpe de Estado de 1899 liderado por Juan Vicente Gómez.\n\nEn En 1919 fue nombrado Director de Guerra del Ministerio de Guerra y Marina, cargo en el que fue elogiado por sus dotes administrativas y organizativas. En 1923 fue ascendido a General de Brigada y nombrado Jefe de la Guarnición de Caracas. En 1928 Eleazar fue puesto a cargo de sofocar la Rebelión de Alvarado, liderada por activistas de izquierda y estudiantes universitarios. Al derrotar a los rebeldes y regresar a Caracas, Eleazar fue ascendido a jefe interino del Estado Mayor por el propio Juan Vicente Gómez.\n\nJuan Vicente Gómez murió el 17 de diciembre de 1935, Eleazar fue nombrado entonces encargado de la Presidencia de la República, logró sofocar un breve estallido de rebelión liderado por los familiares de Gómez en los días siguientes."
