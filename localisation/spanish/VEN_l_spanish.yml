 VEN_CARIBBEAN_fascism:0 "Imperio Venezolano-Caribe"
 VEN_CARIBBEAN_democratic:0 "Federación Venezolano-Caribe"
 VEN_CARIBBEAN_communism:0 "Unión de Repúblicas Latinas Socialistas"
 VEN_CARIBBEAN_neutrality:0 "Unión Venezolano-Caribe"
 VEN_CARIBBEAN_fascism_DEF:0 "El imperio venezolano-caribeño"
 VEN_CARIBBEAN_democratic_DEF:0 "Federación Venezolano-Caribe"
 VEN_CARIBBEAN_communism_DEF:0 "La Unión de Repúblicas Latinas Socialistas"
 VEN_CARIBBEAN_neutrality_DEF:0 "Unión Venezolano-Caribe"
 VEN_communist_faction_name:0 "Congreso de Trabajadores de América Latina"
 VEN_congress:0 "Dirigirse al Congreso"
 VEN_congress_desc:0 "La dictadura de Juan Vicente Gómez que duró desde 1908 hasta 1935 finalmente ha llegado a su fin. Su gobierno controvertido ha cambiado nuestra república democrática nominal de muchas maneras. Es hora de abordar el tema del vacío de poder surgido en el Congreso Nacional en Caracas."
 VEN_1935_elections:0 "Finalizar las elecciones de 1935"
 VEN_1935_elections_desc:0 "Juan Vicente Gómez en sus últimos años se ha distanciado del público, pasando la mayor parte de su tiempo en su mansión personal Maracay. Su repentina y misteriosa muerte ha dejado a muchas personas de nuestra nación preguntándose quién llevará a [ROOT.getNameDef] a su prosperidad en un futuro. Aún se siguen contando las voces de las elecciones del país de 1935. ¿Quién ha ganado la Lucha por el Poder?"
 VEN_eleazar_contreras:0 "Inauguran Contreras"
 VEN_eleazar_contreras_desc:0 "El exministro de Guerra, Eleazar López Contreras, asumió por el momento el mando del país, mientras 'no se encuentre candidato más digno'. Ahora se hace evidente que él es la persona más adecuada para este trabajo con la mayoría de los ciudadanos [ROOT.getAdjective] votando a su favor. ¡La inauguración comenzará lo antes posible!"
 VEN_health_and_social_assistance:0 "Fundó el Ministerio de Sanidad"
 VEN_health_and_social_assistance_desc:0 "El problema de la alta tasa de mortalidad entre los niños por muchas enfermedades infecciosas se puede abordar de manera más eficiente si se establece el Ministerio de Sanidad. Nuestros ciudadanos adultos también se beneficiarán enormemente de las instalaciones médicas de campo traviesa recién fundadas."
 VEN_jewish_asylum:0 "Asilo para judios"
 VEN_jewish_asylum_desc:0 "Al ver la lucha del pueblo judío en Europa y Asia en una lucha por sus derechos, Contreras emitió una directiva secreta para brindar refugio a los fugitivos y refugiados judíos en el suelo [ROOT.getAdjective]. Su gratitud seguramente también ayudará a nuestra nación."
 VEN_arnoldo_gabaldon:0 "Financiar la Investigación de Arnoldo Gabaldón"
 VEN_arnoldo_gabaldon_desc:0 "La malaria se llevó demasiadas vidas de nuestra gente en los últimos años. El Ministerio de Salud recién establecido requiere una unidad especial para combatir la enfermedad a mayor escala. Afortunadamente, ya se han trazado con éxito algunos planes para una Dirección Especial de Malariología dirigida por el joven científico Arnoldo Gabaldón."
 VEN_central_university:0 "Ampliar la Universidad Central"
 VEN_central_university_desc:0 "La Universidad Central de Venezuela fue fundada en 1721 y es considerada una, si no la más antigua, del hemisferio occidental. La financiación gubernamental adicional solo mejorará la calidad de la educación y nos brindará nuevas oportunidades de investigación en el futuro."
 VEN_miraflores_concessions:0 "Concesiones a los manifestantes de Miraflores"
 VEN_miraflores_concessions_desc:0 "Muchos jóvenes cuestionaron el gobierno autoritario de Gómez y la corrupción generalizada de los funcionarios del país. Algunos de los más radicales exigían la liberalización y democratización del aparato estatal. Seguramente no podemos doblegarnos a la voluntad de todos ellos, pero ¿acaso la reforma del Estado es un paso necesario para un futuro brillante y próspero?"
 VEN_presidential_amendment:0 "Reformar las Enmiendas Presidenciales"
 VEN_presidential_amendment_desc:0 "Pocas personas se dan cuenta de que el presidente es capaz de cambiar drásticamente el clima político en los niveles más altos del poder. Deje que [ROOT.getLeader] muestre a la gente qué líder es agregando algunas enmiendas de protección de la nación a lo que podría llamarse una constitución de [ROOT.getNameDef]."
 VEN_DSN:0 "Forma el DSN"
 VEN_DSN_desc:0 "La naturaleza democrática de nuestro frágil estado permanece bajo constante amenaza desde adentro y desde afuera. Se debe establecer una Dirección de Seguridad Nacional para investigar y pacificar cualquier amenaza a las instituciones gubernamentales actuales."
 VEN_reshuffle_of_general_staff:0 "Elimina a los fuertes leales a Gómez"
 VEN_reshuffle_of_general_staff_desc:0 "Gómez y su camarilla han ligado a muchos generales y comandantes militares rebeldes a su causa de enriquecerse a costa del hombre común. Si vamos a establecer un estado moderno con fuerzas armadas organizadas, uno debe pensar en deshacerse de las obsoletas estructuras de apoyo al caudillo."
 VEN_institute_1936_constitution:0 "Instituir la Constitución de 1936"
 VEN_institute_1936_constitution_desc:0 "Siendo la ley de aplicación más fuerte dentro de los límites del país, la Constitución de [ROOT.getNameDef] tiene muchos defectos y problemas. El período presidencial está mal regulado, los derechos básicos de voto siguen siendo inaccesibles para la gran parte de la población, mientras que los empresarios tienen derechos de inmersión. ¡Tal discrepancia debe ser erradicada por el bien de la gente!"
 VEN_german_relations:0 "Relaciones alemanas"
 VEN_german_relations_desc:0 "Las relaciones diplomáticas oficiales entre [ROOT.getNameDef] y [GER.getNameDef] se remontan a 1871 cuando se abrió la embajada de [GER.getAdjective] en Caracas con sus homólogos correspondientes en Frankfurt y Hamburgo. Unas pocas misiones diplomáticas adicionales seguramente mejorarán nuestras relaciones mutuas."
 VEN_german_advisors:0 "Solicitar Asesores Alemanes"
 VEN_german_advisors_desc:0 "El estado mayor [GER.getAdjective] tiene su propio departamento militar responsable de la cooperación y asistencia militar de los 'antiguos países bolivarianos de América del Sur'. Enviaremos una solicitud oficial para recibir valiosos especialistas que revisarán las capacidades de entrenamiento y combate de nuestras fuerzas."
 VEN_german_oil_deal:0 "Petrolera germano-venezolana"
 VEN_german_oil_deal_desc:0 "La batalla por nuestro petróleo continúa en todo el mundo con dos potencias dominantes, [GER.getNameDef] y [USA.getNameDef] que buscan asegurar sus intereses en el petróleo. Nuestra cooperación mutua con [GER.getAdjective]s será aún más beneficiosa si consideramos el establecimiento de una nueva compañía petrolera con el objetivo de proteger nuestros intereses petroleros."
 VEN_join_axis:0 "Formalizar la Alianza Alemana"
 VEN_join_axis_desc:0 "Nuestros espías informan que nuestra intromisión con [GER.getNameDef] ha despertado la conciencia de los banqueros de [USA.getAdjective] y [ENG.getAdjective]. Algunos informan que la intervención militar o un intento de Golpe de Estado podría estar en marcha. Nuestra única opción es tomar posición y unirnos al frente único contra la amenaza exterior."
 VEN_oil_reforms:0 "Extender las Concesiones Petroleras Extranjeras"
 VEN_isaias_angarita:0 "Moderar el Gabinete"
 VEN_isaias_angarita_desc:0 "La renuencia de la gente a confiar en militaristas y nacionalistas se ve tan clara como nunca antes: Isaías Medina Angarita, adoptando el enfoque más liberal y democrático, ha obtenido la mayoría de los votos. Su promesa de una nueva Venezuela se hará aún más clara para las masas después de su discurso de toma de posesión esta mañana."
 VEN_legalize_communism:0 "Legalizar el PCV"
 VEN_legalize_communism_desc:0 "Aunque el Partido Comunista de Venezuela, o PCV, sigue siendo una espina en los ojos de los gobiernos, todavía mantiene sus posiciones entre la población rural. Aliviar las tensiones y encontrar compromisos puede ser difícil, pero es el único camino a seguir si queremos lograr el futuro deseado."
 VEN_promote_political_cooperation:0 "Promover la Cooperación Política"
 VEN_promote_political_cooperation_desc:0 "Las instituciones democráticas reciben un duro golpe por la indecisión y la falta de cooperación entre varios partidos políticos. Para garantizar que el Congreso funcione a su máxima capacidad y que ninguna legislatura quede en el papel, se espera que se fomente enérgicamente una cooperación política en el futuro."
 VEN_fate_of_jimenez:0 "Destino de Jiménez"
 VEN_fate_of_jimenez_desc:0 "La polémica en torno a Marcos Jiménez es de gran importancia para el nuevo gobierno democrático. Sus habilidades militares y su popularidad entre los soldados lo convierten en un candidato perfecto para un liderazgo en caso de que los elementos militares tomen el poder, sin embargo, sus puntos de vista políticos y su agenda son muy impopulares en el gobierno."
 VEN_protect_workers_rights:0 "Proteger los derechos de los trabajadores"
 VEN_protect_workers_rights_desc:0 "El antiguo aparato estatal descuidó a los trabajadores y sus derechos durante demasiado tiempo. Sin duda, es vital para nosotros garantizar que el hombre común reciba un salario adecuado, seguro médico y representación a través de los sindicatos, sin importar cuán socialista suene esta idea."
 VEN_nationalize_the_banking_sector:0 "Nacionalizar el Banco Central"
 VEN_nationalize_the_banking_sector_desc:0 "El liderazgo del Banco Central siguió el camino corrupto de Gómez y su camarilla con muchos activos valiosos que residen en cuentas bancarias personales. ¡Algunos [VEN.getAdjective] dinero justo de las exportaciones de petróleo fueron vistos operando en los mercados [USA.getAdjective] de Wall Street! ¡Sin duda, el Banco Central tiene sus propios planes para nosotros y golpearemos antes de que nos den un golpe!"
 VEN_housing_act:0 "Ley Nacional de Vivienda"
 VEN_housing_act_desc:0 "Nuestras reformas liberales sin duda serán apoyadas por los más pobres y débiles de nuestro pueblo si nuestro gobierno puede proporcionarles los hogares y lugares de trabajo deseados. ¡El apoyo público estará aún más de nuestro lado!"
 VEN_constitute_womens_rights:0 "Constituir Derechos de la Mujer"
 VEN_constitute_womens_rights_desc:0 "Finalizando nuestros esfuerzos para establecer una sociedad moderna, haremos un llamamiento a la mitad de nuestra población a la que se le negaron sus justos derechos desde el comienzo de nuestro estado: ¡las mujeres! ¡Porque seremos el primer estado no opresivo y solidario en América del Sur en brindar igualdad de oportunidades para todas las personas de [VEN.getAdjective]!"
 VEN_western_agreements:0 "Acuerdos comerciales occidentales"
 VEN_western_agreements_desc:0 "Nuestra devoción por los principios democráticos nos brinda oportunidades únicas para establecer y asegurar acuerdos económicos mutuamente beneficiosos con los gigantes del poder de Occidente."
 VEN_american_student_exchange:0 "Invitar a estudiantes extranjeros"
 VEN_american_student_exchange_desc:0 "Muchos lo ven como una necesidad, nosotros lo vemos como una oportunidad perfecta: pocas becas de las naciones occidentales permitirán que nuestros estudiantes más destacados reciban enseñanza en el extranjero para fortalecer los equipos de investigación nacionales."
 VEN_marcos_jimenez:0 "Empoderar a Jiménez"
 VEN_marcos_jimenez_desc:0 "Se espera que los resultados de las elecciones se anuncien en el Congreso Nacional en unas pocas semanas, sin embargo, algunos partidarios de Marcos Jiménez temen que el candidato recién elegido lleve a [VEN.getNameDef] a su caída. Algunos de los grupos ya han establecido un plan sobre cómo 'contar correctamente los votos'..."
 VEN_paramilitarism:0 "Establecer Escuadrones Paramilitares"
 VEN_paramilitarism_desc:0 "Muchas de las personas que nos ayudaron en el ascenso al poder siguen sin ningún tipo de obligación oficial con el Estado. Esos hombres y mujeres leales pueden ser utilizados como una fuerza de mantenimiento de la paz y regulación del orden."
 VEN_enforce_army_loyalty:0 "Hacer cumplir la lealtad del ejército"
 VEN_enforce_army_loyalty_desc:0 "El gobierno temporal de Contreras ya ha demostrado que los caudillos locales requieren un poco de 'ayuda económica' para permanecer leales a nuestra causa. Por suerte, pocos de los granjeros y empresarios locales están dispuestos a utilizar voluntariamente sus finanzas para asegurarse la lealtad de algunos generales de mente abierta."
 VEN_reorganize_the_government:0 "Hacer cumplir la lealtad militar"
 VEN_reorganize_the_government_desc:0 "Servir a Gómez difiere poco de servir a Jiménez, y todo caudillo aventurero debe saberlo. Si uno no cumple, tenemos algunos trucos para asegurar la obediencia."
 VEN_military_youth:0 "Formar la Juventud Militar"
 VEN_military_youth_desc:0 "Juventud Militar, también conocida como la Juventud Paramilitar, fortalecerá los cimientos de las fuerzas de milicias recién establecidas. Muchos jóvenes reclutas se unirán con gusto al llamado del país."
 VEN_cult_of_personality:0 "El legado de Juan Gómez"
 VEN_cult_of_personality_desc:0 "¡Habiendo solidificado su control sobre el estado, Marcos Jiménez seguirá el camino que el padre de la Venezuela moderna, Juan Gómez, ha elegido para nuestro país! ¡Que el pueblo conozca el testamento nuevo El Benemérito ("el Benemérito")!"
 VEN_crush_communists:0 "Represión al PCV"
 VEN_crush_communists_desc:0 "Al igual que su antecesor, el Partido Revolucionario de Venezuela, el PCV hará todo lo posible por llegar al poder. ¡Detenerlos es deber de Jiménez, cueste lo que cueste!"
 VEN_spanish_civil_war_involvement:0 "Ayudar a nuestros hermanos españoles"
 VEN_spanish_civil_war_involvement_desc:0 "La guerra como nunca antes se había visto ha llegado a la península española. ¡Que sepan que nuestra hermandad hispana se mantendrá unida contra la Amenaza Roja y los perritos falderos capitalistas!"
 VEN_suspend_elections:0 "Suspender Elecciones"
 VEN_suspend_elections_desc:0 "Por la seguridad del estado, las elecciones presidenciales deben suspenderse. Los constantes cambios en el liderazgo del país solo obstaculizan cualquier tipo de desarrollo continuo de la nación."
 VEN_military_colleges:0 "colegios militares"
 VEN_military_colleges_desc:0 "¡Los leales al régimen no deben olvidar que todo caudillo debe ser astuto y poderoso, como el mismo Jiménez! Muchos seguirán los pasos de nuestro líder uniéndose a los colegios militares desde edades tempranas."
 VEN_privatize_oil:0 "Privatizar el IFE"
 VEN_privatize_oil_desc:0 "La Institución de Ferrocarriles del Estado es responsable de la entrega de los bienes a las personas. Su dependencia de las inversiones extranjeras es peligrosa para nuestra economía e independencia política. La rápida nacionalización proporcionará fondos adicionales a nuestro estado."
 VEN_nationalist_education:0 "Educación Nacionalista"
 VEN_nationalist_education_desc:0 "Es importante que reformemos el sistema educativo para resaltar la grandeza de la nación, afianzando la lealtad al régimen en nuestra juventud."
 VEN_new_republic:0 "El Trienio Adeco"
 VEN_new_republic_desc:0 "Las comisiones de votación informan sorpresivamente que se espera que el candidato de la oposición democrática Rómulo Gallegos, la "Oveja negra", logre una victoria decisiva en las elecciones del país. Un cambio político tan rápido seguramente enfurecerá a los caudillos, los nacionalistas radicales y algunos funcionarios corruptos, pero se hace evidente que la nueva era se acerca para nuestra nación."
 VEN_labour_reforms:0 "Reformas Laborales"
 VEN_labour_reforms_desc:0 "La dependencia de la maquinaria obsoleta, las horas de trabajo no reguladas y la falta de seguridad social ya se ha cobrado demasiadas vidas de nuestros trabajadores. Se van a hacer algunas reformas para mejorar el estado de nuestra industria."
 VEN_liberalize_oil_trade:0 "Ley de Petróleo 50/50"
 VEN_liberalize_oil_trade_desc:0 "Las empresas extranjeras poseen una cantidad sostenible de activos y acciones de los recursos naturales de nuestro país. Los cambios gubernamentales recientes nos permiten iniciar algunos acuerdos de comercio justo con los occidentales."
 VEN_depoliticize_the_army:0 "Despolitizar el Ejército"
 VEN_depoliticize_the_army_desc:0 "Los militares ya han demostrado que no se puede confiar en su opinión sobre los asuntos políticos. Deje que los generales hagan su trabajo, mientras que los políticos hacen lo que tienen que hacer, solo para que podamos asegurarnos de que nuestro régimen sobreviva tal como está."
 VEN_abolish_death_penalty:0 "Abolir la pena de muerte"
 VEN_abolish_death_penalty_desc:0 "Ningún hombre libre podrá ser apresado, encarcelado o destruido de cualquier otro modo, excepto por el juicio legítimo de sus pares. Nuestro juicio también excluirá a estos últimos si queremos dedicarnos de lleno a los principios democráticos."
 VEN_tax_reforms:0 "Reformas Fiscales"
 VEN_tax_reforms_desc:0 "Los impuestos estatales permanecieron corrompidos y dependían de estándares obsoletos. Son pocos los proyectos que ya se están ejecutando a través del Congreso en un esfuerzo por reajustarlo de una manera adecuada y humanista. El decreto presidencial más reciente asistirá a algunos de ellos y su aprobación."
 VEN_allow_new_elections:0 "Permitir nuevas elecciones"
 VEN_allow_new_elections_desc:0 "El aparato estatal se moderniza y refuerza con éxito con una nueva generación de funcionarios talentosos y devotos. La nación puede iniciar su plena transición hacia una verdadera democracia."
 VEN_reorganize_the_PCV:0 "Reorganizar el PCV"
 VEN_reorganize_the_PCV_desc:0 ""
 VEN_reorganize_the_ARDI:0 "Reorganizar la ARDI"
 VEN_reorganize_the_ARDI_desc:0 "La ARDI fue una coalición formada en 1928 por marxistas, socialdemócratas, republicanos y varios otros políticos independientes con el objetivo de derrocar el régimen de Juan Vicente Gómez y "Acabar con la tiranía capitalista". Se disolvió después de la rebelión fallida más tarde en 1928, pero con la nueva lucha por el poder, ¡es perfecto para reorganizarse y atacar mientras el gobierno está distraído!"
 VEN_generation_of_28:0 "La Generación del 28"
 VEN_generation_of_28_desc:0 ""
 VEN_barranquilla_plan:0 "Continuar el Plan Barranquilla"
 VEN_barranquilla_plan_desc:0 ""
 VEN_soviet_support:0 "Buscar ayuda soviética"
 VEN_soviet_support_desc:0 ""
 VEN_rebellion:0 "Lanzar la Segunda Rebelión de Alvarado"
 VEN_rebellion_desc:0 "La primera Rebelión de Alvarado en 1928 puede haber fracasado, pero con el apoyo del pueblo y los elementos militares, ¡seguramente lograremos terminar con la tiranía militar y capitalista de una vez por todas!"
 VEN_enpower_the_pcv:0 "Empoderar al PCV"
 VEN_enpower_the_pcv_desc:0 "PCV fue culpado por los funcionarios corruptos del gobierno por todo lo malo que sucede en el país. Por supuesto, algunas actividades fueron controvertidas, radicales y algo inhumanas, por lo que se requiere una remodelación y un realineamiento del partido para mejorar su imagen a los ojos de la gente."
 VEN_purge_disloyal_officers:0 "Purga de oficiales nacionalistas"
 VEN_purge_disloyal_officers_desc:0 "En nuestra sociedad comunista venezolana ideal, no podemos tener oficiales nacionalistas de mente simple que simplemente pongan al país de rodillas una vez más, deben irse."
 VEN_form_CPAI:0 "Formar el CPAI"
 VEN_form_CPAI_desc:0 "El Comisariado del Pueblo para Asuntos Internos, o CPAI para abreviar, es la policía secreta y la agencia de inteligencia del PCV, basada en el modelo NKVD para proteger nuestra revolución."
 VEN_communist_reforms:0 "Radicalizar el Plan Barranquilla"
 VEN_communist_reforms_desc:0 "El Plan de Barranquilla puede ser de carácter socialdemócrata, pero fue apoyado y firmado por el PCV y nuestros compañeros marxistas. El artículo 5 del plan es proteger al pueblo de la tiranía capitalista, y si seguimos haciendo medias tintas nunca podremos lograrlo."
 VEN_concessions_to_oil_unions:0 "Concesiones a Gremios Petroleros"
 VEN_concessions_to_oil_unions_desc:0 "Lo que llevó a que la economía de Venezuela fuera tan corrupta en primer lugar fue la falta de representación que tenían los sindicatos petroleros, si queremos construir una economía más grande, debemos aprender a trabajar con ellos."
 VEN_redistribution_of_wealth:0 "Redistribución de la riqueza"
 VEN_redistribution_of_wealth_desc:0 "En la Venezuela que queremos construir no tenemos ningún interés en tener ricos oligarcas petroleros con gran influencia en nuestra economía, vamos a desviar estos fondos y distribuirlos al pueblo y los trabajadores, al mismo tiempo que protegemos a nuestro pueblo de la tiranía capitalista."
 VEN_peoples_university_of_venezuela:0 "Universidad Popular de Venezuela"
 VEN_peoples_university_of_venezuela_desc:0 "El artículo 6 y 7 del Plan de Barranquilla es llevar a cabo programas de Alfabetización de gran escala entre la población campesina y obrera y también dar mayor autonomía a las universidades, y así lo haremos. Para la gente."
 VEN_reorganization_of_congress:0 "Reorganización del Congreso"
 VEN_reorganization_of_congress_desc:0 ""
 VEN_under_soviet_dominion:0 "Sigue la línea del partido"
 VEN_under_soviet_dominion_desc:0 "PCV rodeado de enemigos, es obvio que debemos buscar ou32 a la casa de la revolución para protegernos a nosotros ya nuestra revolución."
 VEN_soviet_tank_factories:0 "El tanque soviético Fábricas"
 VEN_soviet_tank_factories_desc:0 ""
 VEN_invite_soviet_officers:0 "Invitar a oficiales soviéticos"
 VEN_invite_soviet_officers_desc:0 ""
 VEN_introduce_political_commissars:0 "Presentar a los comisarios políticos"
 VEN_introduce_political_commissars_desc:0 "La incorporación de comisionados políticos a las filas militares recordará a nuestras tropas la valiente causa por la que luchan."
 VEN_venezuelan_way_of_communism:0 "Revolucion venezolana"
 VEN_venezuelan_way_of_communism_desc:0 ""
 VEN_spread_the_south_american_revolution:0 "Difundir la revolución"
 VEN_spread_the_south_american_revolution_desc:0 ""
 VEN_support_argentinian_revolution:0 "Apoyar la Revolución Argentina"
 VEN_support_argentinian_revolution_desc:0 ""
 VEN_support_colombian_revolution:0 "Apoya la Revolución Colombiana"
 VEN_support_colombian_revolution_desc:0 ""
 VEN_support_peruvian_revolution:0 "Apoyar la revolución peruana"
 VEN_support_peruvian_revolution_desc:0 ""
 VEN_support_chilean_revolution:0 "Apoyar la revolución chilena"
 VEN_support_chilean_revolution_desc:0 ""
 VEN_support_brazillian_revolution:0 "Apoyar la Revolución Brasileña"
 VEN_support_brazillian_revolution_desc:0 ""
 VEN_push_to_end_captalism:0 "El gran empujón"
 VEN_push_to_end_captalism_desc:0 ""
 VEN_attack_britain:0 "Poner fin a la vieja hegemonía británica"
 VEN_attack_britain_desc:0 ""
 VEN_attack_america_communist:0 "Aplastar el sueño americano"
 VEN_attack_america_communist_desc:0 ""
 VEN_bolivarian_socialist_theory:0 "Teoría Socialista Bolivariana"
 VEN_bolivarian_socialist_theory_desc:0 "Después de años de severa corrupción gubernamental y guerras, nuestro pueblo se ha encontrado destrozado y puesto de rodillas. Debemos darle mano fuerte al pueblo bajo la teoría socialista democrática de Rómulo Betancourt para liberar a la nación de las garras que la han arrastrado tan bajo y devolverla a ella a la gloria una vez más."
 VEN_puntofijo_pact:0 "Pacto de puntofijo"
 VEN_puntofijo_pact_desc:0 "El PCV nos ha servido bien en la Segunda Rebelión de Alvarado, pero está claro que si se vuelven demasiado poderosos nos apuñalarán por la espalda y establecerán otra dictadura personal. El pacto de Puntofijo entre los partidos de centroizquierda asegurará que Venezuela nunca vuelva a caer bajo una dictadura."
 VEN_amnesty_to_communists:0 "Moderar el Plan Barranquilla"
 VEN_amnesty_to_communists_desc:0 "El Plan de Barranquilla es de carácter socialdemócrata, pero también fue aprobado y firmado por marxistas, no hay razón para que eso cambie, seguiremos cooperando con el PCV aunque no estemos de acuerdo con todos sus puntos de vista, por la estabilidad de la Nación."
 VEN_50_50_oil_act:0 "Ley de Petróleo 50/50"
 VEN_50_50_oil_act_desc:0 "Nuestra nación es uno de los líderes mundiales en la producción de petróleo, a pesar de esto, recibimos muy poco a cambio, la mayoría de los ingresos van a varias compañías petroleras nacionales y extranjeras. La ley "50/50" garantizará que tanto la nación como las empresas obtengan la misma participación, para que todos se beneficien."
 VEN_national_literacy_programs:0 "Programas Nacionales de Alfabetización"
 VEN_national_literacy_programs_desc:0 "El artículo 6 y 7 del Plan de Barranquilla es llevar a cabo programas de Alfabetización de gran escala entre la población campesina y obrera y también dar mayor autonomía a las universidades, y así lo haremos."
 VEN_tax_reforms_socialist:0 "Reducir los impuestos al petróleo"
 VEN_tax_reforms_socialist_desc:0 "Hay pocas razones para gravar a nuestra gente por la excavación de petróleo, hay poco o nada a cambio de ellos."
 VEN_rebellion_recoverment_effots:0 "Esfuerzos de recuperación de la rebelión"
 VEN_rebellion_recoverment_effots_desc:0 "La Segunda Rebelión de Alvarado y la guerra civil posterior destruyeron gran parte de nuestra nación e industria, es importante que nos esforcemos en reconstruir nuestra industria y ciudades, para nosotros y la gente."
 VEN_president_betancourts_legacy:0 "El legado del presidente Betancourt"
 VEN_president_betancourts_legacy_desc:0 ""
 VEN_invite_polish_exiles:0 "Invitar a exiliados polacos"
 VEN_invite_polish_exiles_desc:0 ""
 VEN_cult_of_creole:0 "Empoderar a los anarcocapitalistas criollos"
 VEN_cult_of_creole_desc:0 ""
 VEN_arm_the_companies:0 "Armar las Empresas"
 VEN_arm_the_companies_desc:0 ""
 VEN_export_oil_aggressively:0 "Exportar petróleo agresivamente"
 VEN_export_oil_aggressively_desc:0 ""
 VEN_seize_public_services:0 "Apoderarse de los servicios públicos"
 VEN_seize_public_services_desc:0 ""
 VEN_seize_government_assets:0 "Incautar bienes del gobierno"
 VEN_seize_government_assets_desc:0 ""
 VEN_by_any_means:0 "§RBa Cualquier Medio§!"
 VEN_by_any_means_desc:0 "No existe el concepto de derrota. La victoria total se puede lograr con completa determinación, sin importar el costo."
 VEN_creole_indivisible:0 "Criollo Indivisible"
 VEN_creole_indivisible_desc:0 ""
 VEN_venezuelan_fortress:0 "La fortaleza [VEN.GetAdjective]"
 VEN_venezuelan_fortress_desc:0 ""
 VEN_eliminating_the_competition:0 "Eliminando la competencia"
 VEN_eliminating_the_competition_desc:0 ""
 VEN_militarize_the_people:0 "Militarizar al pueblo"
 VEN_militarize_the_people_desc:0 ""
 VEN_viva_venezuela:0 "viva venezuela"
 VEN_viva_venezuela_desc:0 "¡No necesitamos a nadie para alcanzar la grandeza! ¡[VEN.getNameDefCap] forjará su propio camino hacia la gloria y la prosperidad!"
 VEN_gran_colombia:0 "Revive Gran Colombia"
 VEN_gran_colombia_desc:0 "¡Simón Bolívar fue el [VEN.getAdjective] que tuvo un concepto brillante de una mayor unión entre todas las naciones hispanas de Centro y Sudamérica! ¡Honraremos su legado reviviendo el espíritu de la Gran Colombia y legitimándolo en nuestro tiempo!"
 VEN_seize_curacao:0 "Resolver el problema de Curazao"
 VEN_seize_curacao_desc:0 "El grupo de islas de Curazao es una de las posesiones coloniales de [695.Owner.getNameDef] que se ha considerado parte integral de la esfera de influencia bolivariana y luego de [VEN.GetAdjective]. Ubicada en las afueras de nuestra costa, Curazao sirve como base de operaciones para la armada [695.Owner.getAdjective] y un exportador confiable de materias primas. [695.Owner.getAdjective] el descuido de estas tierras podría brindarnos una oportunidad perfecta para reclamarlas para nosotros."
 VEN_annex_colombia:0 "Unificar Hermanos Bolivarianos"
 VEN_annex_colombia_desc:0 "1831 vio el primer gran golpe en la idea de Gran Colombia, en el que quedó claro que Gran Colombia como concepto no podía realizarse por el momento. Ahora que ocupamos una posición firme en el mundo, podemos volver a acercarnos a nuestros [COL.getAdjective] hermanos y hermanas para proponerles una anhelada unificación. Bajo nuestra bandera, por supuesto."
 VEN_demand_guyana:0 "Demanda Guayana"
 VEN_demand_guyana_desc:0 "Desde el establecimiento de nuestro estado en 1824, muchos vieron a Demerara-Essequibo como parte integral de nuestra nación. Y mientras éramos débiles e inestables, [ENG.getNameDef] logró unir a los rebeldes como [ENG.getAdjective] Guyana y establecerla como su puesto de avanzada en la región. ¡Esas tierras son legítimamente nuestras por la regla del primero!"
 VEN_attack_peru:0 "Realizar Etnocacerismo"
 VEN_attack_peru_desc:0 "El etnocacerismo como concepto se basa en la idea de [PRU.getAdjective] autodeterminación, ya que persigue el establecimiento de una dictadura del proletariado en las montañas andinas. Podemos consolidar a muchas de las tribus nativas que buscan su deseada libertad y prometerles una nueva esperanza. Y un nuevo liderazgo."
 VEN_attack_ecuador:0 "Recuperar Ecuador"
 VEN_attack_ecuador_desc:0 "El tercer miembro de la Gran Colombia, ahora conocido como [ECU.getNameDef], se encuentra justo al otro lado de las cadenas montañosas, esperando la unificación con el resto de nuestra nación. ¡Ha llegado el momento de proporcionarles su anhelada libertad de una vez por todas!"
 VEN_strike_panama:0 "Huelga Panamá"
 VEN_strike_panama_desc:0 "El patético liderazgo de [COL.getAdjective] se sometió a las estipulaciones del desigual Tratado de Neerlandia y Wisconsin de 1903 donde cedieron el Departamento de Panamá a [USA.getNameDef]. ¡Porque somos los nuevos legitimadores de la Gran Colombia, solo nosotros podemos vengarnos de este trato injusto!"
 VEN_bolivarian_development:0 "Desarrollo Bolivariano"
 VEN_bolivarian_development_desc:0 "Abandonados durante demasiado tiempo, los territorios de la Gran Colombia requieren una readministración adecuada, industrialización y un programa común de extracción de recursos."
 VEN_unify_bolivariana_army:0 "Unificar Ejército Bolivariano"
 VEN_unify_bolivariana_army_desc:0 "¡Unidos somos fuertes! Para que el proyecto de la Gran Colombia tenga éxito, los ejércitos y los comandantes divididos deben unir la bandera del Gran Columbismo. ¡Solo así podemos resistir la presión de cualquier amenaza extranjera!"
 VEN_unify_political_command:0 "Unificar la Política Nacional"
 VEN_unify_political_command_desc:0 "Las burocracias excesivas y corruptas llevaron a la caída de uno de los imperios más grandes de América del Sur. Aprendiendo de los errores, estableceremos un gobierno centralizado basado en una representación adecuada de la población."
 VEN_exploit_colombian_rubber:0 "Explotar Caucho Amazónico Colombiano"
 VEN_exploit_colombian_rubber_desc:0 "La Amazonía es rica en caucho, ese caucho debe ser aprovechado y disponible para nuestra industria."
 VEN_expand_ecuadorian_cocoa_fields:0 "Ampliar campos de cacao ecuatorianos"
 VEN_expand_ecuadorian_cocoa_fields_desc:0 "La región ecuatoriana de Piura ha prosperado gracias al impulso económico de los últimos años debido a la gran cantidad de exportaciones de cacao. Si ponemos estas operaciones bajo nuestro control y las expandimos, podemos obtener una gran ganancia."
 VEN_expand_gran_colombia:0 "Preparar Gran Expansión Colombiana"
 VEN_expand_gran_colombia_desc:0 "¡Gran Colombia se mantiene fuerte como siempre! Ahora es el momento de expandir nuestra influencia a través del resto de América Latina, ya sea a través de una fuerza fuerte o una diplomacia hábil."
 VEN_alliance_with_honduras:0 "Alianza con las Empresas Frutícolas"
 VEN_alliance_with_honduras_desc:0 ""
 VEN_attack_central_america:0 "Plan Noroeste"
 VEN_attacj_central_america_desc:0 ""
 VEN_alliance_with_mexico:0 "Hazte amigo de los sindicalistas mexicanos"
 VEN_alliance_with_mexico_desc:0 ""
 VEN_attack_mexico:0 "Plan Verde"
 VEN_attack_mexico_desc:0 ""
 VEN_attack_bolivia:0 "Plan Sureste"
 VEN_attack_bolivia_desc:0 ""
 VEN_alliance_with_bolivia:0 "Alianza Con Bolivia"
 VEN_alliance_with_bolivia_desc:0 ""
 VEN_alliance_with_south_south_america:0 "Alianza con el Sur"
 VEN_alliance_with_south_wouth_america_desc:0 ""
 VEN_attack_south_south_america:0 "Plan Lejano Sur"
 VEN_attack_south_south_america_desc:0 ""
 VEN_intervention_in_brazil:0 "Intervención en Brasil"
 VEN_intervention_in_brazil_desc:0 "Nuestra campaña de reinserción no ha pasado desapercibida para nuestros vecinos. La administración de [BRA.getAdjective] ha fortalecido su control sobre la población indígena de la plataforma amazónica. Algunos de los refugios denuncian indescriptibles atrocidades cometidas allí. ¡Intervendremos para salvar a esa gente!"
 VEN_attack_america:0 "Golpea al gigante"
 VEN_attack_america_desc:0 "Justo más allá del mar Caribe yace un gigante que ahora está despierto y buscando activamente una presa. Ya ha consumido a muchos en su camino hacia la dominación del hemisferio. ¡A partir de ahora les aplicaremos nuestra propia doctrina Monroe!"
 VEN_gran_colombia_unified:0 "Proclamar Gran Colombia"
 VEN_gran_colombia_unified_desc:0 "¡Ahora que hemos reclamado nuestro territorio es hora de que proclamemos y legitimemos la Gran Colombia de una vez por todas!"
 VEN_push_north:0 "Visiones en el norte"
 VEN_push_north_desc:0 "Los países de la región del Caribe son débiles y vistos con entusiasmo por las potencias continentales, está más que claro que debemos construir nuestra armada y reafirmar nuestros reclamos sobre esas tierras."
 VEN_prepare_amphibious_landings:0 "Preparar Desembarcos Anfibios"
 VEN_prepare_amphibious_landings_desc:0 "La naturaleza del archipiélago del Caribe se adaptaba bien a las actividades piratas. Gran flota será ineficaz en la zona. Todo lo que se necesita es un hombre en el lugar correcto en el momento correcto y algunos aventureros entusiastas."
 VEN_attack_cuba:0 "Eliminar la amenaza cubana"
 VEN_attack_cuba_desc:0 "[CUB.getAdjective] es una isla estratégica en la región y un importante exportador de materiales raros para los barcos pesados ​​de la región. Tienen pocos activos que serán valiosos para nuestro desarrollo futuro."
 VEN_seize_trinidad:0 "Reclamar trinidad"
 VEN_seize_trinidad_desc:0 "'Puerto España' se llama así por una razón. 1797 vio una inesperada y rápida invasión de la isla por parte de [ENG.getAdjective]. Desde entonces hemos aprendido muchas cosas de ellos y podemos realizar una operación similar en una escala mucho mayor. ¡Temed, [ENG.getName], porque Puerto España volverá a ser hispano!"
 VEN_attack_hispaniola:0 "Hispaniola segura"
 VEN_attack_hispaniola_desc:0 "También se espera que pocas naciones del Caribe Hispaniola caigan bajo nuestra esfera de influencia. Asegurémonos de que sigan nuestro camino 'libremente'."
 VEN_intergrate_caribbean:0 "Unión del caribe"
 VEN_intergrate_caribbean_desc:0 "¡Las naciones del Caribe son nuestros amigos naturales, y con su apoyo local podemos formar una unión mayor para afirmar legítimamente nuestro dominio sobre el Caribe!"
 VEN_caribbean_naval_hub:0 "Establecer el Centro Naval del Caribe"
 VEN_caribbean_naval_hub_desc:0 "Los puestos de avanzada recién establecidos carecen de bases de atraque, instalaciones de producción naval e infraestructura adecuada. Nuestro control sobre el área brinda una oportunidad única para ampliar en gran medida nuestras capacidades navales."
 VEN_connect_the_cities:0 "Conectar las Ciudades"
 VEN_connect_the_cities_desc:0 "Para consolidar nuestro poder sobre el Caribe, es importante que mantengamos todas las ciudades principales conectadas entre sí. Podemos lograr esto construyendo nuevas carreteras, vías férreas y puertos."
 VEN_recruit_haitian_pilots:0 "Reclutar pilotos haitianos"
 VEN_recruit_haitian_pilots_desc:0 "Sin duda, Haití ha tenido un gran alcance en su producción de aviones y entrenamiento de pilotos. Quizás reclutar a estos ex pilotos ayudará a nuestra propia industria de la aviación."
 VEN_form_cuban_divisons:0 "Formar Divisiones de Defensa de Cuba"
 VEN_form_cuban_divisons_desc:0 "Gran parte del antiguo ejército cubano está cantando rápidamente por nuestra nueva fuerza militar en la isla, esta es una buena oportunidad para establecer divisiones formadas por cubanos étnicos, también ayudará a fortalecer nuestro control en el área."
 VEN_legacy_of_piracy:0 "Legado de la piratería"
 VEN_legacy_of_piracy_desc:0 "Si Barbanegra logró interrumpir el comercio en toda la región, nosotros también podemos hacerlo. ¡Vamos a volar el jolly roger!"
 VEN_modern_pirate_navy:0 "Una armada pirata moderna"
 VEN_modern_pirate_navy_desc:0 "Si queremos lograr nuestros viejos objetivos de interrumpir el comercio en todo el Caribe, debemos tener buques de guerra modernos para enfrentar a cualquiera que se atreva a oponerse a nosotros."
 VEN_unite_the_caribbean_under_venezuela:0 "Traiga el resto del Caribe al redil"
 VEN_unite_the_caribbean_under_venezuela_desc:0 "¡Ahora que hemos consolidado nuestra unión actual en el Caribe, es hora de cumplir plenamente con el nombre y unir a toda la región del Caribe bajo la bandera [VEN.GetAdjective]!"
 VEN_neutrality_focus:0 "Mantener la neutralidad internacional"
 VEN_neutrality_focus_desc:0 "El liderazgo del país es más que consciente de que cualquier tipo de alianza económica o militar solo llevará a nuestro frágil estado a otra guerra total. la gente aboga por la paz y declaraciones retóricas como '¡Guerra! ¿Para que sirve?' se puede escuchar en muchos lugares a campo traviesa."
 VEN_oil_protection:0 "Utilice la mayor fortaleza de la nación"
 VEN_oil_protection_desc:0 "La nación estará preparada para cualquier cosa. Las selvas amazónicas con su terreno accidentado construyen una línea de defensa casi impenetrable contra grandes formaciones militares. Nuestro vecino frente a [COL.getNameDef] también se ha distanciado del acalorado escenario internacional, que deja solo una vía accesible para una posible invasión: el mar. Fortificar las ciudades y extender el servicio de guardacostas nos beneficiará enormemente en el futuro para proteger nuestros depósitos de petróleo."
 VEN_zulia_line:0 "Línea Zulia"
 VEN_zulia_line_desc:0 "Nuestros agentes informan de ejercicios militares excesivos realizados por el [COL.getAdjective] en las proximidades de nuestra frontera. El terreno accidentado hacia el sur y la falta de infraestructura en el área de Bolívar sugieren que es más probable que se inicie un ataque a través de las áreas del norte a lo largo de la costa. ¡La frontera se reforzará inmediatamente!"
 VEN_non_agression_colombia:0 "Pacto de No Agresión con Colombia"
 VEN_non_agression_colombia_desc:0 "Aunque tenemos muchos en común, podría parecer que algunos caudillos rebeldes o provocadores intentarán sabotear nuestras buenas relaciones con [COL.getNameDef]. Comenzar con el pacto de no agresión garantizará que mantengamos nuestra postura amistosa entre nosotros."
 VEN_arms_protect_the_nation:0 "Las armas protegen a la nación"
 VEN_arms_protect_the_nation_desc:0 "'La mejor defensa es un buen ataque' no se trata de personas [VEN.getAdjective]. Sin embargo, si un enemigo potencial cruza nuestra frontera, el ejército regular debe estar listo para repeler al agresor por cualquier medio posible."
 VEN_join_allies:0 "Rechazar el fascismo"
 VEN_join_allies_desc:0 "A pesar de nuestras simpatías por los fascistas, no hay duda de que las democracias del mundo están en la lucha por la libertad en el mundo, ¡así que nosotros y nuestros depósitos de petróleo volaremos bajo la bandera de los Aliados!"
 VEN_food_importation:0 "Importación de Alimentos"
 VEN_food_importation_desc:0 "La autosuficiencia y las políticas autárquicas pueden ser estrategias prometedoras a corto plazo, pero el comercio abierto con nuestros aliados beneficiará mucho más a nuestra economía. Ya se cerraron pocos acuerdos para comenzar a importar bienes y alimentos de los aliados occidentales."
 VEN_assisted_oil_development:0 "Desarrollo asistido de petróleo"
 VEN_assisted_oil_development_desc:0 "Nuestra devoción por la lucha contra el fascismo ha fomentado una mayor cooperación entre diferentes grupos de investigación y algunas empresas industriales. la industria petrolera será la primera rama en beneficiarse de ella."
 VEN_british_air_bases:0 "Bases aéreas británicas"
 VEN_british_air_bases_desc:0 "Pocos de los agentes europeos se han puesto de nuestro lado, revelando una verdad inquietante sobre las formaciones de submarinos que se esconden en la cuenca del Caribe para atacar a los convoyes desprevenidos tan pronto como estos ingresan al mar abierto. Con nuestra falta de patrullas marítimas y bombarderos navales, es extremadamente difícil detectar la amenaza que se avecina. Nuestros aliados, sin embargo, poseen esa posibilidad y están listos para ayudarnos, siempre que se construyan las instalaciones adecuadas."
 VEN_foreign_expeditions:0 "[VEN.getAdjetive] Fuerza Expedicionaria"
 VEN_foreign_expeditions_desc:0 "Si bien es posible que busquemos la paz, es posible que nuestros enemigos no hagan lo mismo. Tener una fuerza militar lista para ayudar en una lucha internacional en el extranjero nos permitirá extender nuestra presencia y asegurar los principios democráticos en todo el mundo."
 VEN_embargo_japan:0 "Embargo petrolero Japón"
 VEN_embargo_japan_desc:0 "[JAP.getNameDefCap] espera ansiosamente obtener más y más recursos en el sudeste asiático, en particular caucho para sus aviones y petróleo para su enorme armada. No cabe duda de que si continúan su expansión, algún día sus barcos podrían llegar a nuestras costas. Es hora de mostrar nuestra devoción a la lucha contra su régimen y poner embargo en el comercio con ellos."
 VEN_anti_submarine:0 "Asistente en el Teatro Atlántico"
 VEN_anti_submarine_desc:0 "La guerra submarina sin restricciones está obstaculizando el comercio frente a nuestras costas. Una respuesta adecuada sería asegurar las rutas de navegación con algunos de los destructores y cruceros de nuevo desarrollo."
 VEN_latin_america_guardian:0 "Guardián de América Latina"
 VEN_latin_america_guardian_desc:0 "[VEN.GetName] es un rayo brillante de la libertad y la democracia fuerte de América Latina, y es nuestro deber salvaguardar a nuestros hermanos de los regímenes radicales y opresivos, no solo en nombre de la libertad, ¡sino de la paz eterna para todos nosotros!"
 VEN_attack_japan:0 "Lleva la lucha al este"
 VEN_attack_japan_desc:0 "[JAP.getAdjective] amenaza sigue creciendo. ¡Seguramente no esperarán el golpe de nosotros, ya que el nuevo Sol saldrá sobre el Pacífico!"
 VEN_attack_germany:0 "Eliminar la amenaza europea"
 VEN_attack_germany_desc:0 "La amenaza de [GER.getNameDef] ha ido demasiado lejos, está claro que si queremos salvaguardar la democracia en el mundo, ¡Europa necesita ser liberada de una vez por todas!"
 VEN_exile_government:0 "[VEN.getAdjetive] Gobierno en el exilio"
 VEN_exile_government_desc:0 "¡Hemos caído, pero no hemos sido derrotados, establecer un gobierno en el exilio en nuestros aliados nos permitirá continuar la lucha contra nuestros enemigos hasta el amargo final!"
 VEN_alliance_with_political_opponents:0 "Alianza con opositores políticos"
 VEN_alliance_with_political_opponents_desc:0 "A pesar de nuestro odio a nuestros opositores políticos, está claro que debemos dejar de lado nuestras diferencias para mostrar un frente unido para preservar la independencia de nuestra nación."
 VEN_evacuate_industry:0 "Evacuar Reservas Industriales"
 VEN_evacuate_industry_desc:0 "Debemos evacuar nuestras reservas industriales antes de que el enemigo pueda usarlas en nuestra contra, en su lugar, nos ayudarán mucho a continuar la lucha."
 VEN_target_collaborators:0 "Colaboradores objetivo"
 VEN_target_collaborators_desc:0 "Cualquiera que sea lo suficientemente cobarde como para traicionar a nuestra gran nación merece toda la ira de nuestro sistema de justicia, o un arma."
 VEN_liberation:0 "Liberación"
 VEN_liberation_desc:0 "¡Hemos regresado con éxito a nuestro suelo natal y liberado a nuestra nación, ahora podemos finalmente restaurar nuestro gobierno y terminar con el exilio!"
 VEN_FVI:0 "Organizar FVI"
 VEN_FVI_desc:0 "Las Fuerzas Venezolanas del Interior es el movimiento de resistencia clandestino recientemente establecido en Venezuela para mostrar a nuestros ocupantes extranjeros que no somos una nación que se somete fácilmente."
 VEN_reform_GNB:0 "Fundación de la GNB"
 VEN_reform_GNB_desc:0 "Nuestras fuerzas armadas requieren unas pocas unidades especializadas encargadas de las funciones de gendarmería y protección civil. Los fondos reunidos nos permiten formar la Guardia Nacional Bolivariana de Venezuela, que además puede servir como una fuerza de infantería ligera de reserva."
 VEN_raise_the_GNB:0 "Levantar Divisiones de la GNB"
 VEN_raise_the_GNB_desc:0 "Con las tensiones en un punto de ruptura obsoleto y ahora amenazando nuestra propia patria, ahora es el momento de llamar a la fuerza de defensa nacional de la GNB para protegernos de las amenazas extranjeras."
 VEN_modernize_army:0 "Ampliar la Universidad Militar Bolivariana"
 VEN_modernize_army_desc:0 "Juan Vicente Gómez fue un hombre sabio con énfasis en un ejército moderno construido sobre el modelo prusiano. Las crecientes tensiones en todo el mundo sugieren una nueva línea de inversiones en un esfuerzo por mejorar el desempeño de nuestras tropas."
 VEN_modernize_calvary:0 "Plan de Motorización de Cardona"
 VEN_modernize_calvary_desc:0 "Nuestras observaciones de la Gran Guerra muestran que las tropas de infantería han sobrevivido a su uso como unidades de ataque. Centrándose en la velocidad, las maniobras de flanqueo, los ataques furtivos y el uso excesivo de la motorización, como propone Antonio Chalbaud Cardona, se implementará el nuevo tipo de guerra [VEN.getNameDef]."
 VEN_signal_companies:0 "Compañías de señales"
 VEN_signal_companies_desc:0 "La comunicación por radio entre las columnas motorizadas que avanzan rápidamente mejorará enormemente sus capacidades de combate, la velocidad de planificación y el tiempo general de respuesta a las amenazas."
 VEN_mechanised:0 "Mecanizar el ejército"
 VEN_mechanised_desc:0 "Los camiones motorizados utilizados por la infantería de uso general carecen del armamento y la armadura adecuados para contrarrestar a los partisanos enemigos que podrían tomar desprevenidas a nuestras tropas que se trasladan. Cardona actualmente está proponiendo una forma de aumentar la seguridad de las tropas mediante el uso de vehículos mecanizados para proteger a los soldados. ¿Deberíamos seguir el desarrollo?"
 VEN_tanks:0 "Desarrollar armadura [VEN.GetAdjective]"
 VEN_tanks_desc:0 "La abundancia de combustible nos permite desplegar formaciones blindadas masivas, que se espera que sean extremadamente efectivas en áreas planas alrededor de la costa. Algunos de los expertos sugieren que las divisiones de tanques desempeñarán un papel decisivo en la resolución de conflictos internacionales en todo el mundo como una fuerza de paz efectiva. Que interesante idea..."
 VEN_defensive:0 "Continuar el Plan de Angarita"
 VEN_defensive_desc:0 "Siendo un defensor acérrimo en la política, Angarita está influenciando a los militares para que se concentren en las capacidades defensivas de nuestras fuerzas. Está listo para nombrar a algunos de los oficiales leales en la Academia Militar de Venezuela en Caracas para educar a nuevos reclutas prometedores. Todo lo que necesita es la resolución del Congreso para comenzar."
 VEN_counter_enemy_armour:0 "Armadura contra el enemigo"
 VEN_counter_enemy_armour_desc:0 "Great War ha demostrado que ninguna infantería puede contrarrestar adecuadamente a los monstruos blindados que avanzan lentamente por el campo de batalla. Algunos de los expertos sugieren que el problema se puede resolver con algunos tipos de armas específicos capaces de lanzar el proyectil acumulativo justo dentro de la torreta del tanque."
 VEN_counter_enemy_air:0 "Contraataque aéreo enemigo"
 VEN_counter_enemy_air_desc:0 "Nuestro terreno accidentado seguramente hará que cualquier tipo de formación blindada que avance sea muy ineficaz, pero la principal amenaza de los escuadrones aéreos que deambulan por nuestros cielos aún persiste. Pocas armas antiaéreas ayudarán a derribar aviones y contrarrestar algunas de las variantes de armadura ligera en caso de emergencia."
 VEN_modern_logistics:0 "Logística Moderna"
 VEN_modern_logistics_desc:0 "La dependencia de las reservas de suministros locales es una realidad amenazante que algunas de nuestras fuerzas armadas podrían enfrentar en un futuro cercano. Asegurarse de que reciban los materiales, equipos y bienes necesarios mejorará su moral, organización y capacidades generales de lucha."
 VEN_modernize_weapons:0 "Modernizar nuestro Armamento"
 VEN_modernize_weapons_desc:0 "De todas las variantes de los tipos de armas que usan nuestras tropas, algunas permanecen muy desactualizadas y superan en rendimiento en comparación con otros tipos. La estandarización y la modernización no son tan difíciles de hacer, si uno sabe con quién hablar y qué cambios se esperan hacer."
 VEN_purchase_czech_equipment:0 "Compra armamento checo"
 VEN_purchase_czech_equipment_desc:0 "Los checoslovacos han demostrado ser increíblemente innovadores en el diseño de sus armas. Por un precio, podemos conseguir algunas de estas armas modernas en nuestro arsenal."
 VEN_adapt_to_the_jungle:0 "Adaptarse a las Amazonas"
 VEN_adapt_to_the_jungle_desc:0 "Las partes del sur del país están cubiertas de selvas, lo que se considera un terreno difícil, si no el más difícil, para luchar debido a la falta de infraestructura, las duras condiciones de temperatura y humedad, además de la abundancia de animales y plantas mortales. Todos ellos sugieren un claro enfoque en la mejora del desempeño militar en las áreas deseadas."
 VEN_jungle_vehicles:0 "Vehículos de la selva"
 VEN_jungle_vehicles_desc:0 "Si queremos luchar con toda nuestra fuerza en las junglas del sur, debemos construir nuestros tanques y vehículos motorizados para que se adapten a las duras condiciones de las junglas."
 VEN_navy:0 "Armada Bolivariana"
 VEN_navy_desc:0 "La rama naval de nuestras fuerzas armadas es mucho menos corrupta y rebelde si se compara con las fuerzas terrestres. Sin embargo, su estado actual no es más que insignificante: con solo dos destructores a nuestra disposición, ni siquiera podemos reforzar adecuadamente a los guardacostas para detener la inmigración excesiva."
 VEN_fleet_in_being:0 "Dominio en el Caribe"
 VEN_fleet_in_being_desc:0 "La cuenca del Caribe sigue siendo un área indiscutible donde varias pequeñas potencias navales luchan por el dominio. Un solo crucero pesado, acorazado o portaaviones es suficiente para inclinar la balanza a nuestro favor. Nuestros comandantes están listos para reforzar la idea de la gran flota de valor de un imperio."
 VEN_modern_destroyers:0 "Asegure las rutas de envío"
 VEN_modern_destroyers_desc:0 "El Canal de Panamá ha reforzado fuertemente el comercio activo en la región del Caribe. Nuestros remolques y convoyes recibirán una protección adecuada o se enfrentarán a la destrucción frente a algunos molestos submarinos que se esconden bajo las aguas azules."
 VEN_battleship:0 "Esfuerzo de acorazado"
 VEN_battleship_desc:0 "Great War ha demostrado claramente que los peces gordos ganan la batalla. Las capacidades navales de nuestro país nos permiten invertir en el desarrollo de los nuevos modelos de buques pesados."
 VEN_carrier:0 "Esfuerzo del transportista"
 VEN_carrier_desc:0 "Los portaaviones, que sirven como aeródromos flotantes masivos, son el verdadero rostro y el principal combatiente de la futura guerra naval. Financiar un proyecto de desarrollo de portaaviones por separado es una manera costosa, pero es la única forma de adquirir una armada moderna."
 VEN_naval_gunnery:0 "Mejorar la artillería naval"
 VEN_naval_gunnery_desc:0 "Las innovaciones en la guerra naval se desarrollan constantemente y se presentan en diferentes conferencias navales y ejercicios navales conjuntos. Podemos aprender mucho no solo de nuestros aliados o enemigos, sino también de nosotros mismos."
 VEN_submarines:0 "La doctrina del bloqueo"
 VEN_submarines_desc:0 "El mar Caribe es bien conocido por sus archipiélagos y cuencas escondidas. Los convoyes tienen que maniobrar mucho allí y las grandes formaciones de flotas suelen estar mal posicionadas y carecen de maniobrabilidad, lo que puede usarse para aprovechar nuestra ventaja en caso de guerra."
 VEN_undersea_warfare:0 "Guerra submarina"
 VEN_undersea_warfare_desc:0 "¡Un gran acorazado o una flota de portaaviones es un asunto demasiado costoso como para siquiera pensar en ello! En su lugar, nos centraremos en el desarrollo de vehículos pequeños, ágiles y de bajo equipamiento capaces de atacar desde el agua."
 VEN_mass_submarines:0 "Ampliar la producción de submarinos"
 VEN_mass_submarines_desc:0 "El tamaño reducido de los tubos de torpedos, los motores más silenciosos y la construcción modular nos permiten producir submarinos a un ritmo más rápido. Algunas de las instalaciones liberadas pueden usarse para desviar parte de la producción naval allí."
 VEN_stealth_upgrades:0 "Actualizaciones sigilosas"
 VEN_stealth_upgrades_desc:0 "Nuestro enemigo podría saber lo que intentaremos hacer y por lo tanto buscará preparar algunas medidas para contrarrestar nuestra recién nacida flotilla de submarinos. Nuestros científicos, sin embargo, saben cómo contrarrestar su acción contraria mediante el desarrollo de nuevos tubos silenciados."
 VEN_national_admiralty:0 "Almirantazgo Nacional"
 VEN_national_admiralty_desc:0 "Un buen barco puede hacer un buen tiro, pero es el equipo dedicado el que ganará la totalidad de la pelea. Y los comandantes y almirantes navales bien educados seguramente ganarán una guerra. Establecer una academia especializada para formar nuevos hombres y mujeres en términos de guerra naval otorgará resultados fructíferos en el futuro."
 VEN_dockyards:0 "Ampliar Zulia Envíos"
 VEN_dockyards_desc:0 "La ciudad de Maracaibo es uno de los puertos y bases navales más grandes que nuestro país tiene para ofrecer a los comerciantes extranjeros y naves externas. Ampliar sus capacidades y diversificar las instalaciones de producción aumentará nuestra producción naval general a un nivel completamente nuevo."
 VEN_major_oil_discoveries:0 "Abordar la Situación Económica"
 VEN_major_oil_discoveries_desc:0 "Ubicada en la ribera oriental del lago de Maracaibo, la ciudad de Cabimas es considerada uno de los centros de la industria petrolera [ROOT.getAdjective]. Los últimos años vieron un crecimiento sustancial de sus industrias petroleras y petroleras debido a la prospección de petróleo en sus cercanías."
 VEN_national_recovery_act:0 "Ley de Recuperación Nacional"
 VEN_national_recovery_act_desc:0 "La economía de nuestro país depende en gran medida de las exportaciones de petróleo crudo, alcanzando hasta el 80% del valor neto exportado. Además, la dependencia exclusiva de los recursos no renovables podría jugar un mal juego con nuestra gente más adelante. Terminar con la dependencia es una tarea difícil, pero debe hacerse en algún momento."
 VEN_alternatives_to_oil:0 "Alternativas al Petróleo"
 VEN_alternatives_to_oil_desc:0 "Algunos depósitos de hierro en Cerro San Isidro fueron descubiertos en el reciente estudio geológico brindándonos una alternativa a las exportaciones de petróleo."
 VEN_invest_mining_industry:0 "Invertir en la Industria Minera"
 VEN_invest_mining_industry_desc:0 "Está más que claro que muchos recursos yacen justo debajo de los pies. Nuestros geólogos solo necesitan fondos adicionales para organizar algunos estudios adicionales del suelo [ROOT.getAdjective]."
 VEN_improve_living_standards:0 "Mejorar el nivel de vida"
 VEN_improve_living_standards_desc:0 "Muchas personas de nuestra nación carecen de acceso a la electricidad, el telégrafo o la radio para recibir noticias actualizadas del gobierno. Deducir una cantidad excesiva de fondos para la sucursal puede ser un asunto costoso, ¡pero los beneficios a largo plazo y la apreciación de nuestra gente valen la pena!"
 VEN_industrial_development:0 "Desarrollo industrial"
 VEN_industrial_development_desc:0 "Muchas manifestaciones de trabajadores de los últimos años indican la falta de máquinas herramientas adecuadas y equipos de construcción básicos en fábricas y obras de construcción. Los programas gubernamentales dirigidos a resolver el tema ya están siendo tratados en el Congreso."
 VEN_lift_oil_curse:0 "Levanta la maldición del petróleo"
 VEN_lift_oil_curse_desc:0 "La dependencia del petróleo tuvo efectos devastadores en nuestra economía. Afortunadamente, las tendencias económicas recientes hacia la extracción de diferentes tipos de recursos demuestran que los inversores extranjeros también están interesados ​​en ellos. Con las reformas finalmente completadas, la maldición del petróleo puede considerarse derrotada de una vez por todas."
 VEN_expand_oil_industry:0 "Ampliar Industria Petrolera"
 VEN_expand_oil_industry_desc:0 "La dependencia del petróleo es la única forma en que nuestra economía puede mantener sus posiciones en el mercado internacional. Es lógico que invirtamos más en él y abramos nuestros mercados para más exportadores de petróleo en todo el mundo."
 VEN_engineering_schools:0 "Escuelas de Ingeniería"
 VEN_engineering_schools_desc:0 "Estudios recientes de la comisión geológica [ROOT.getAdjective] indican que pocas inversiones gubernamentales en la prospección de recursos permitirán extraer aún más recursos de nuestro suelo. Algunos de los políticos ya están presionando esta ley en el Congreso."
 VEN_open_rubber_plantations:0 "Plantaciones de caucho abiertas"
 VEN_open_rubber_plantations_desc:0 "El clima cálido y húmedo [ROOT.getAdjective] es muy adecuado para el establecimiento de algunas plantaciones de caucho. Si [BRA.getAdjective]s puede cosechar enormes cantidades de caucho, ¿por qué nosotros no podemos hacer lo mismo?"
 VEN_expand_curacao_refinery:0 "Ampliar Refinería Isla"
 VEN_expand_curacao_refinery_desc:0 "Descuidada durante tanto tiempo, la isla de Curazao finalmente está en nuestras manos. Ampliaremos nuestra base de operaciones y estableceremos varias instalaciones de refinación de combustible para mejorar aún más nuestra producción de petróleo."
 VEN_establish_IFE:0 "Establecer el IFE"
 VEN_establish_IFE_desc:0 "El transporte de los materiales extraídos requiere además de una adecuada base industrial, también una adecuada infraestructura de conexión desde los puertos hasta las instalaciones. La compañía ferroviaria estatal conocida como Instituto de Ferrocarriles del Estado se fundará para supervisar los problemas logísticos que surjan."
 VEN_promote_foreign_investment:0 "Promover Inversiones Extranjeras"
 VEN_promote_foreign_investment_desc:0 "Muchas corporaciones extranjeras que ven cambios en [ROOT.getNameDef] como progresistas están dispuestas a invertir en el desarrollo industrial local y fortalecer los lazos económicos con nuestra nación. ¿Quiénes somos nosotros para negar sus humildes inversiones?"
 VEN_acheiving_autarky:0 "Lograr la autarquía [ROOT.getAdjective]"
 VEN_acheiving_autarky_desc:0 "Nuestro aceite es conocido por su buena calidad y alto octanaje. ¡Con las inversiones inundando nuestras manos, [ROOT.getNameDef] puede proclamar su pura dependencia del petróleo y las exportaciones de productos derivados del petróleo como la piedra angular de nuestro estado moderno!"
 VEN_rearmament:0 "Comenzar el rearme"
 VEN_rearmament_desc:0 "La guerra como nunca antes se ha visto va a dar forma al mundo que conocíamos antes. Es mejor que estemos preparados para cualquier lucha que los futuros conflictos puedan desencadenar sobre nosotros."
 VEN_fund_CAVIM:0 "Fondo de Industrias de Armas Independientes"
 VEN_fund_CAVIM_desc:0 "Establecer una nueva empresa industrial capaz de producir equipos de infantería en masa beneficiará enormemente a nuestra máquina de guerra."
 VEN_explosive_factories:0 "Fábricas de explosivos"
 VEN_explosive_factories_desc:0 "La falta de capacidades militares podría funcionar a favor de nuestros enemigos potenciales. ¡No se les debe dar ningún tipo de ventaja en el campo de batalla! ¡Todo para nuestras tropas, sin importar el costo!"
 VEN_nuclear_power:0 "Estudiar Energía Nuclear"
 VEN_nuclear_power_desc:0 "“Una bomba de este poder, puede destruir fácilmente un puerto y las ciudades a su alrededor” Esta fue la carta que Albert Einstein, el Gran Científico Alemán le envió a Franklin Roosevelt de América. La forma en que describió este nuevo poder es increíble. Si pudiéramos aprovechar esta energía para nuestro uso, no solo nos ayudaría a ser reconocidos en el escenario internacional, sino que también garantizaría que las amenazas extranjeras se mantengan a raya."
 VEN_rural_schools:0 "construir escuelas rurales"
 VEN_rural_schools_desc:0 "Gran parte de nuestra nación está subdesarrollada y muchos lugares, particularmente las regiones urales, carecen de muchos sistemas de educación básica, con nuestros nuevos avances industriales, es hora de que nos concentremos en las personas y les brindemos educación."
 VEN_a_seprate_branch:0 "Una rama separada"
 VEN_a_seprate_branch_desc:0 "Separar el comando de la fuerza aérea de dos fuerzas armadas y navales nos permitirá consolidar los fondos necesarios y mejorar la calidad de las Fuerzas Aéreas [VEN.getAdjective]."
 VEN_fighters:0 "Una fuerza aérea de combate"
 VEN_fighters_desc:0 "El dominio en los cielos se logra mediante el uso adecuado de los escuadrones de combate en una pelea de perros constante y la intercepción de los bombarderos enemigos. Algunos de los fondos gubernamentales pueden dedicarse a mejorar la calidad de esos buques."
 VEN_bombers:0 "Una fuerza aérea de bombarderos"
 VEN_bombers_desc:0 "La posición aislada de nuestro país sugiere que no será objetivo de los bombarderos de nuestros enemigos, lo que implica que la pequeña fuerza de combate es más que suficiente para asegurar los cielos de [VEN.getNameDef]. Las principales inversiones se dedicarán al desarrollo de bombarderos, capaces de atacar a la industria enemiga desde lejos."
 VEN_purchase_italian_bombers:0 "Compra bombarderos italianos"
 VEN_purchase_italian_bombers_desc:0 "Anteriormente habíamos comprado bombarderos italianos y demostraron ser efectivos, por lo que si queremos desarrollar nuestra fuerza aérea, es obvio que deberíamos comprar más."
 VEN_heavy_fighters:0 "Luchadores pesados"
 VEN_heavy_fighters_desc:0 "Acompañados por los cazas pesados ​​con un alcance operativo excesivo y un blindaje moderado, nuestros bombarderos pueden reinar sin oposición en los cielos sin temor a los cazas tacaños enemigos."
 VEN_rocketry:0 "Experimentos de cohetes"
 VEN_rocketry_desc:0 "Ha surgido una alternativa interesante a los bombardeos en una de nuestras instalaciones de investigación, donde una bomba guiada capaz de partir de una plataforma puede dirigirse hacia su objetivo sin necesidad de tripulación a bordo, preservando así la salud y la vida de nuestros pilotos y aviones. tripulaciones"
 VEN_naval_bomber:0 "Experimentos de bombarderos navales"
 VEN_naval_bomber_desc:0 "La coordinación entre las ramas naval y aérea nos permite asegurar algunas oportunidades de investigación en el desarrollo de un tipo único de avión aire-agua capaz de operaciones marítimas de largo alcance."
 VEN_air_bases:0 "Construir bases aéreas"
 VEN_air_bases_desc:0 "Los aeródromos actualmente en funcionamiento limitan el potencial aéreo de nuestra creciente fuerza aérea. La expansión de las pistas de aterrizaje, la construcción de nuevos hangares y la mejora de la infraestructura alrededor de esos objetos vitales se convertirán en nuestra primera prioridad para asegurar el campo de entrenamiento adecuado para nuestras fuerzas."
 VEN_scout_planes:0 "Aviones de reconocimiento"
 VEN_scout_planes_desc:0 "La exploración, el reconocimiento y la vigilancia de las regiones fronterizas se pueden hacer de manera más eficiente con el tipo de avión especializado con motores silenciosos y pintura de camuflaje, lo que nos permite conocer los planes de nuestros enemigos con mucha anticipación."
 VEN_cas:0 "Apoyo aéreo cercano"
 VEN_cas_desc:0 "Con el dominio en los cielos asegurado, podemos desatar un infierno en la Tierra para las fuerzas terrestres enemigas desprevenidas con nuestros aviones bombarderos en picado recientemente desarrollados."
 VEN_tatical_bombers:0 "Bombardeo táctico"
 VEN_tatical_bombers_desc:0 "En lugar de centrarnos únicamente en bombardear fábricas o fuerzas terrestres, podemos invertir en la investigación de máquinas de cazabombarderos multipropósito. Esos no serán tan efectivos como sus respectivas contrapartes especializadas, pero la diversidad podría ser un asunto costoso para las industrias limitadas de nuestro país."
 VEN_military_disloyalty3:0 "Ejército despolitizado"
 VEN_corruption:0 "Corrupción generalizada"
 VEN_tax_reform:0 "Reformas Tributarias Implementadas"
 VEN_corruption_desc:0 "Venezuela siempre ha tenido una larga historia de corrupción, aunque durante el gobierno de Juan Gómez protegió su poder al otorgar posiciones de poder a funcionarios leales a él. Como resultado, muchos sectores del gobierno están llenos de funcionarios incompetentes y corruptos que malversan muchos bienes del gobierno para su propio beneficio, descuidando a la gente en el proceso."
 VEN_corruption_2:0 "Reformas en curso"
 VEN_corruption_2_desc:0 "Se están haciendo reformas para revertir las políticas y eliminar a los funcionarios corruptos dictados por Juan Gómez en un intento por reducir la corrupción generalizada y estabilizar la nación."
 VEN_corruption_3:0 "Cooperación Política"
 VEN_corruption_3_desc:0 "Si se va a erradicar la corrupción en Venezuela, debemos mostrar una sólida asociación entre los diferentes partidos de la nación para erradicar a los funcionarios corruptos de forma permanente."
 VEN_corruption_4:0 "El legado de Gómez"
 VEN_corruption_4_desc:0 "Muchos ven a Juan Gómez como un tirano, pero están equivocados, Gómez abrió el camino para un mayor sistema [VEN.GetAdjective], tenemos que continuar lo que él comenzó."
