 VEN_curacao_core_timer:0 "Otorgar la Estadidad a Curazao"
 venezuela.1.t:0 "[VEN.GetNameDefCap] Empuja su reclamo sobre Curazao"
 venezuela.1.d:0 "Hoy el líder de [VEN.GetAdjective], [VEN.GetLeader] ha dejado en claro que la isla de Curaçao, a solo 60 km de la costa de Venezuela, es parte legítima de la nación y debe ser devuelta. Incluso si eso significa por la fuerza.\n\nEsto puede ser una justificación para una invasión de la isla, así que debemos estar preparados para lo peor."
 venezuela.1.a:0 "Necesitamos hacer algo."
 venezuela.2.t:0 "[VEN.GetName] victoria en Curazao"
 venezuela.2.d:0 "Después de una feroz lucha, los invasores de [VEN.GetAdjective] lograron desembarcar en Curaçao y aplastaron a los defensores de [695.Owner.getAdjective]. Más tarde capturar la capital de Willemstad.\n\nCuando esto puede llevar a otro conflicto más grande dentro de la región, es seguro decir que la isla está firmemente en manos de Venezuela."
 venezuela.2.a:0 "Muy bien."
 venezuela.3.t:0 "[695.Owner.GetName] victoria en Curazao"
 venezuela.3.d:0 "Los superiores defensores de Curaçao se defendieron con éxito contra los desembarcos de [VEN.GetAdjective] y les negaron una cabeza de playa exitosa. Las fuerzas de [VEN.GetAdjective] se han visto obligadas a retirarse, por lo que la isla permanece firmemente en manos de [695.Owner.GetNameDef]."
 venezuela.3.a:0 "Muy bien."
 venezuela.4.t:0 "Elecciones de 1935 [VEN.getAdjetive]"
 venezuela.4.d:0 "Después de la muerte de Juan Vicente Gómez a fines de 1935, se abrió una gran lucha de poder dentro de la política de [VEN.GetAdjective] por un sucesor adecuado para su gobierno, Gómez había gobernado previamente con puño de hierro para consolidar su poder y autoridad.\n\nEleazar López Contreras , un colaborador y amigo cercano de Gómez asumió el poder después de su muerte, sin embargo, incluso durante su reinado, Contreras fue muy crítico con las políticas de Gómez y tiene la intención de reformar y modernizar la nación.\n\nSin embargo, hay varios líderes políticos dentro de Venezuela como Rómulo Gallegos e Isaías Medina Angarita, quienes creen que Venezuela debe ser reformada en una democracia libre al estilo occidental. Pero los grupos más extremistas, como el general Marcos Pérez Jiménez, apoyan mucho las políticas de Gómez y buscan continuarlas. A Jiménez se le había impedido anteriormente tener una presencia política significativa, pero ahora, con la lucha por el poder, puede ser una oportunidad perfecta para que él tome el poder. ."
 venezuela.4.a:0 "Eleazar Contreras reformará y modernizará a Venezuela."
 venezuela.4.b:0 "Isaías Angarita es un reformador conservador, exactamente lo que necesita Venezuela."
 venezuela.4.c:0 "Rómulo Gallegos sabe lo que le conviene a la gente de [VEN.GetAdjective]."
 venezuela.4.e:0 "Marcos Jiménez dará mano dura a Venezuela."
 venezuela.5.t:0 "[VEN.GetName] propone unificación"
 venezuela.5.d:0 "Después de más de una década Venezuela desea unirse una vez más a nosotros para formar una unión mayor. ¿Qué debemos hacer?"
 venezuela.5.a:0 "Unidos podemos revivir el legado de Bolívar."
 venezuela.5.b:0 "Esas glorias están en el pasado ahora."
 venezuela.6.t:0 "[COL.GetName] acepta la unificación"
 venezuela.6.d:0 "Luego de 100 años de separación nuestros hermanos Colombia felizmente aceptan ser parte de la nación grancolombiana una vez más."
 venezuela.6.a:0 "Juntos prosperaremos."
 venezuela.7.t:0 "[COL.GetName] rechaza la unificación"
 venezuela.7.d:0 "Los colombianos parecen lo suficientemente ignorantes como para rechazar nuestra oferta y no hacer nada. Tendremos que recurrir a la acción militar en su lugar."
 venezuela.7.a:0 "Probamos el enfoque pacífico..."
 venezuela.8.t:0 "[VEN.GetName] Exige a Guyana"
 venezuela.8.d:0 "Los diplomáticos de [VEN.GetAdjective] nos han enviado un ultimátum, devolver el territorio de Guyana a su nación, que Venezuela ha reclamado desde 1895, o enfrentar una acción militar.\n\n¿Cómo debemos responder a esta amenaza?"
 venezuela.8.a:0 "No tenemos opción."
 venezuela.8.b:0 "¡Una afirmación ridícula!"
 venezuela.9.t:0 "[687.Owner.GetNameDefCap] Envíos"
 venezuela.9.d:0 "Ante la amenaza de una acción militar,[687.Owner.GetNameDefCap] ha cedido a nuestras demandas, y el territorio de Guyana será devuelto a Venezuela."
 venezuela.9.a:0 "Como debería ser."
 venezuela.10.t:0 "[687.Owner.GetNameDefCap] se niega a ceder Guyana"
 venezuela.10.d:0 "[687.Owner.GetNameDefCap] son ​​lo suficientemente arrogantes como para rechazar nuestras demandas y reconocer nuestro reclamo, ¡incluso han ido tan lejos como para calificar nuestro reclamo de ridículo!\n\nSin embargo, pueden tener el potencial de igualarnos en un conflicto al respecto. , si es así, es posible que deseemos retirarnos."
 venezuela.10.a:0 "Será mejor que nos retiremos."
 venezuela.10.b:0 "Es legítimamente nuestro, les guste o no."
 venezuela.11.t:0 "[VEN.Getname] Solicita asesores"
 venezuela.11.d:0 "Venezuela ha enviado una solicitud para que enviemos asesores militares para ayudar en el entrenamiento y la modernización de su ejército. Podría presentarse como una oportunidad potencial para obtener más acceso a las exportaciones de petróleo de Venezuela."
 venezuela.11.a:0 "Esta es una oportunidad para nosotros."
 venezuela.11.b:0 "No tenemos ningún interés en los [VEN.GetAdjective]s"
 venezuela.12.t:0 "El [GER.GetName] acepta"
 venezuela.12.d:0 "El [GER.GetName] ha aceptado nuestra solicitud y ha enviado en nuestra ayuda al General Wilhelm von Faupel, titular del Instituto Iberoamericano."
 venezuela.12.a:0 "Noticias maravillosas"
 venezuela.13.t:0 "El [GER.GetName] se niega"
 venezuela.13.d:0 "El [GER.GetName] ha rechazado arrogantemente nuestra solicitud y no enviará a nadie en nuestra ayuda."
 venezuela.13.a:0 "Su pérdida."
 venezuela.15.t:0 "¡Huelgas en Caracas!"
 venezuela.15.d:0 "Recientemente han estallado muchos disturbios y protestas en la capital Caracas, en su mayoría alimentados por la población campesina insatisfecha con las condiciones de vida y los salarios laborales. La mayoría de los cuales están situados alrededor del Palacio de Miraflores, la oficina del gobierno federal de Venezuela.\n\nMuchos manifestantes han exigido reformas laborales, fiscales y varias mejoras en el nivel de vida. Sin embargo, algunos miembros radicales han pedido que el gobierno sea derrocado por completo, es necesario controlar la situación."
 venezuela.15.a:0 "¡Necesitamos hacer algo!"
 venezuela.15.b:0 "Tal vez podamos usar esto a nuestro favor."
 venezuela.16.t:0 "Toma de posesión de Eleazar Contreras"
 venezuela.16.d:0 "Hoy se ha anunciado oficialmente que Eleazar López Contreras ha obtenido una victoria decisiva en las elecciones debido a su gran popularidad entre el gobierno y el pueblo.\n\nEl día de hoy está programado para tomar posesión como el 45º presidente de Venezuela ante el Congreso. del Palacio Legislativo Federal de la Unión.\n\nCon las promesas de Contreras de modernizar la atención médica, la infraestructura y las fuerzas armadas de Venezuela, al tiempo que se hace una transición lenta hacia la democracia, muchos [VEN.GetAdjective] ven este evento como el comienzo de una nueva era para su nación"
 venezuela.16.a:0 "Un héroe para [VEN.GetNameDef]."
 venezuela.17.t:0 "[VEN.GetName] solicita no agresión"
 venezuela.17.d:0 "[VEN.GetName] ha propuesto un pacto de no agresión entre nuestras dos naciones para mantener las relaciones y asegurar la paz en la América Bolivariana."
 venezuela.17.a:0 "¡Por supuesto!"
 venezuela.17.b:0 "Tenemos otros planes para los [VEN.GetAdjective]s"
 venezuela.18.t:0 "Colombia canta el pacto"
 venezuela.18.d:0 "[COL.GetName] ha aceptado felizmente nuestra propuesta hoy, estamos seguros de que no habrá hostilidades entre nuestras dos naciones."
 venezuela.18.a:0 "Paz en nuestro tiempo"
 venezuela.19.t:0 "Colombia rechaza el pacto"
 venezuela.19.d:0 "[COL.GetName] rechazó con arrogancia nuestra oferta de cesar todas las hostilidades, es obvio que los colombianos no son nuestros amigos."
 venezuela.19.a:0 "Esto es preocupante."
 venezuela.20.t:0 "Marcos Jiménez toma el poder"
 venezuela.20.d:0 "Las ondas de choque se extienden por todo el país hoy cuando el joven general Marcos Pérez Jiménez, con el apoyo de los militares, irrumpió en la Asamblea Nacional y el Palacio Legislativo Federal de la Unión y obligó al Congreso a aprobar una moción de censura y deponer al gobierno actual. , y colocarse firmemente como dictador de Venezuela.\n\nJiménez promete recuperar la economía venezolana y "volver a encarrilar" a la nación en el centro de atención internacional.\n\nSin embargo, muchos dentro del pueblo e incluso partes de las fuerzas armadas creen Jiménez es un gobernante inexperto y tiránico que no hará más que llevar a Venezuela a la ruina."
 venezuela.20.a:0 "Jiménez traerá gloria a Venezuela"
 venezuela.21.t:0 "La toma de posesión de Isaías Angarita"
 venezuela.21.d:0 "El líder demócrata conservador y general Isaías Medina Angarita apenas ha logrado ganar el voto popular y dentro del congreso, sin embargo ha logrado solidificar su posición y ahora se ha anunciado que salió victorioso en las elecciones. \n\nEl día de hoy está programado para tomar posesión como el 45º presidente de Venezuela ante el Congreso de la Unión Palacio Federal Legislativo.\n\nContrario a lo que esperaban sus detractores, Medina tiene planes para una amplia apertura democrática, que permita la confrontación de diferentes ideologías y la expresión. También prometió mejorar las leyes laborales haciendo muchas cosas, como la expansión de los servicios de cultura de los trabajadores, el aumento de los salarios de los trabajadores e incluso la abolición del trabajo nocturno en algunas industrias. Muchos [VEN.GetAdjective] de la clase trabajadora están felices de ver las próximas reformas en su vida laboral, sin embargo, algunos dudan porque creen que puede ser demasiado ambicioso."
 venezuela.21.a:0 "¡Qué maravilloso resultado!"
 venezuela.22.t:0 "Rómulo Gallegos logra una impactante victoria"
 venezuela.22.d:0 "A pesar de contar con el apoyo de la población campesina y obrera, nadie esperaba que Rómulo Gallegos obtuviera algún reconocimiento del público en general durante las elecciones debido a su impopularidad y negligencia por parte del gobierno. Sin embargo, se aprovechó de la reciente corrupción e inestabilidad y reunió a la gente en un simple eslogan, "Democracia a Venezuela", exigiendo reformas en los impuestos, el trabajo y los derechos electorales.\n\nCon el apoyo de la población de clase baja, Gallegos ha logrado de obtener una victoria decisiva en las elecciones, está previsto que más tarde hoy asuma como el 45º presidente de Venezuela ante el Congreso del Palacio Legislativo Federal de la Unión."
 venezuela.22.a:0 "El pueblo ha hablado."
 venezuela.23.t:0 "Destino de Marcos Jiménez"
 venezuela.23.d:0 "El general Marcos Pérez Jiménez ha sido recientemente un problema para el gobierno de [VEN.GetAdjective], desatando deslealtades militares a favor de las políticas del viejo dictador de Juan Vicente Gómez. La nación está dividida en cuanto a que Jiménez lo ve como un general talentoso y un líder fuerte o como un político incompetente que intenta desesperadamente aferrarse a políticas obsoletas.\n\nRecientemente, muchos políticos han comenzado a cuestionar cuál debería ser el papel de Jiménez en el ejército y el gobierno. ¿Mantenerlo dentro del ejército y permitir que se convierta potencialmente en una amenaza política? ¿O relevarlo de sus filas en el ejército y asegurarle que nunca vuelva a ser una amenaza?"
 venezuela.23.a:0 "Quedároslo, no es más que un peón."
 venezuela.23.b:0 "Es un lastre, tiene que irse."
 venezuela.24.t:0 "[VEN.GetName] se apodera de Trinidad"
 venezuela.24.d:0 "Las fuerzas de [VEN.GetAdjective] lanzaron desembarcos anfibios en la isla de Trinidad y desembarcaron con éxito y establecieron una cabeza de playa, abrumando rápidamente a la pequeña guarnición presente allí y luego capturando la capital, Puerto España.\n\nEn una conferencia de prensa poco tiempo después, el El líder de [VEN.GetAdjective], [VEN.GetLeader] declaró que Trinidad y Tobago son partes legítimas de Venezuela y busca expulsar a todos los imperialistas del Caribe. Obviamente esto es absurdo, así es como respondemos al asunto, algunas personas están llamando a la guerra contra Venezuela, mientras que otros se muestran escépticos acerca de perder vidas en 2 pequeñas islas."
 venezuela.24.a:0 "¡No seremos pisoteados así!"
 venezuela.24.b:0 "Son solo 2 islas pequeñas, déjalas en paz."
 venezuela.25.t:0 "La muerte de Isaías Angarita"
 venezuela.25.d:0 "Anoche el presidente Isaías Angarita sufrió una severa trombosis causándole la muerte mientras dormía a los 55 años, la noticia se dio a conocer esta mañana y se han declarado 2 días de luto nacional al respecto.\n\nNo cabe duda que Angarita liderar bien a Venezuela y muchos lo extrañarán. Germán Suárez Flamerich está listo para tomar su lugar y está programado para tomar posesión como el 46° presidente de Venezuela ante el Congreso de la Unión Palacio Federal Legislativo más tarde hoy."
 venezuela.25.a:0 "Un día triste para Venezuela."
 venezuela.26.t:0 "[VEN.GetNameDefCap] Empuja su reclamo sobre Trinidad"
 venezuela.26.d:0 "Hoy el líder de [VEN.GetAdjective], [VEN.GetLeader] ha dejado en claro que la isla de Trinidad, a solo 11 km de la costa de Venezuela, es parte legítima de la nación y debe ser devuelta. Incluso si eso significa por la fuerza.\n\nEsto puede ser una justificación para una invasión de la isla, así que debemos estar preparados para lo peor."
 venezuela.26.a:0 "Necesitamos hacer algo."
 venezuela.27.t:0 "[VEN.GetName] victoria en Trinidad"
 venezuela.27.d:0 "Después de una feroz lucha, los invasores de [VEN.GetAdjective] lograron desembarcar en Curaçao y aplastaron a los defensores de [695.Owner.getAdjective]. Más tarde capturar la capital, Puerto España.\n\nCuando esto puede llevar a otro conflicto más grande dentro de la región, es seguro decir que la isla está firmemente en manos de Venezuela."
 venezuela.27.a:0 "Muy bien."
 venezuela.28.t:0 "[691.Owner.GetName] victoria en Trinidad"
 venezuela.28.d:0 "Los superiores defensores de Trinidad se han defendido con éxito contra los desembarcos de [VEN.GetAdjective] y les han negado una cabeza de playa exitosa. Las fuerzas de [VEN.GetAdjective] se han visto obligadas a retirarse, por lo que la isla permanece firmemente en manos de [691.Owner.GetNameDef]."
 venezuela.28.a:0 "Muy bien."
 venezuela.29.t:0 "Estancamiento en Trinidad"
 venezuela.29.d:0 "El ataque inicial de las fuerzas armadas de [VEN.getAdjective] fue repelido por los valientes defensores de Puerto España, lo que llevó a la destrucción de la primera ola de atacantes en un cuerpo a cuerpo. Los defensores restantes llevaron a los heridos a las fortificaciones de la ciudad en erupción mientras quemaban a los muertos para evitar el riesgo de enfermedades en la ciudad sitiada. \n\nLas tropas atacantes lograron asegurar algunas cabezas de playa en las proximidades de Manzanilla, Mayaro y Matura con la administración local pro-[VEN.getAdjective] establecida para contrarrestar el gobierno legítimo de la administración oficial de las islas. \n\nTodavía se escuchan descargas de artillería y disparos en diferentes partes de las islas, pero en tales circunstancias queda claro: no se espera que el conflicto sea resuelto por las fuerzas armadas, sino por la diplomacia. \n\nAlgunos políticos ya están discutiendo regulaciones para el alto el fuego oficial entre ambas naciones."
 venezuela.29.a:0 "¡No seremos pisoteados así!"
 venezuela.29.b:0 "Déjalos en paz, esas islas no son importantes."
 venezuela.30.t:0 "Elecciones presidenciales de 1941"
 venezuela.30.d:0 "El primer mandato de [VEN.GetLeader] como presidente está a punto de terminar, lo que significa que pronto se realizarán nuevas elecciones presidenciales. [VEN.GetLeader] aspira a la reelección como presidente de Venezuela, sin embargo, se enfrenta al joven, experimentado y prometedor oficial Gral. Audelino Moreno, quien deja claro que tiene plena intención de seguir los pasos de sus antecesores.\n\n¿A quién elegirá el pueblo?"
 venezuela.30.a:0 "Contreras ha servido bien a la nación hasta ahora."
 venezuela.30.b:0 "Audelino Moreno es un digno candidato."
 venezuela.31.t:0 "Elecciones presidenciales de 1941"
 venezuela.31.d:0 "El primer mandato de [VEN.GetLeader] como presidente está a punto de terminar, lo que significa que pronto se realizarán nuevas elecciones presidenciales. [VEN.GetLeader] sube a la reelección como presidente de Venezuela, sin embargo se enfrenta al abogado y diplomático Germán Suárez Flamerich, quien ha tenido mucha influencia política en los últimos años y deja en claro que tiene plena intención de seguir sobre los pasos de sus predecesores.\n\n¿A quién elegirá el pueblo?"
 venezuela.31.a:0 "Angarita ha servido bien a la nación hasta ahora."
 venezuela.31.b:0 "Germán Flamerich es un digno candidato."
 venezuela.32.t:0 "La Generación del 28"
 venezuela.32.d:0 "La Generación del 28 era un grupo activista universitario que incluía a muchos socialdemócratas prominentes, comunistas y varios otros políticos independientes que se oponían al régimen de Juan Vicente Gómez, después de la fallida Rebelión de Alvarado en 1928, muchos de los miembros fueron arrestados y el grupo se disolvió.\n\nPero Ahora, con la muerte de Gómez en diciembre de 1935, muchos de estos políticos han sido liberados, por lo que ahora es el momento de reorganizar el grupo y hacer huelga mientras el gobierno está distraído, para poner fin a la tiranía."
 venezuela.32.a:0 "Pondremos fin a la tiranía de una vez por todas."
 venezuela.33.t:0 "Rebelión de las fuerzas ARDI"
 venezuela.33.d:0 "Las Fuerzas ARDI se han levantado en una rebelión violenta en las principales ciudades de todo el país y han asegurado muchas posiciones clave en el área, las divisiones de guarnición en el área se han visto obligadas a retirarse.\n\nBajo una derrota tan humillante, Eleazar López Contreras ha ha sido presionado a renunciar a su cargo para renunciar a su cargo con el joven oficial Gral. Audelino Moreno lo reemplaza, quien tiene un enfoque más... radical para enfrentar la rebelión.\n\nA pesar de la ventaja de ARDI, está claro que una guerra civil en toda regla está al borde."
 venezuela.33.a:0 "¡Fin a la tiranía!"
 venezuela.34.t:0 "PCV toma el poder"
 venezuela.34.d:0 "El PCV, con un inmenso apoyo de la población campesina y obrera, ha logrado anular con éxito y eficacia a los socialdemócratas y otros políticos y se aseguró una gran mayoría en ARDI, colocándolos efectivamente en control de la nación.\n\nEsto ha sido traído por un gran apoyo en casa, muchos creen que este es un nuevo amanecer para Venezuela y que la tiranía capitalista ya no existe. Sin embargo, en el extranjero ha recibido una fuerte condena, ya que el PCV ha dejado en claro que buscan nacionalizar las reservas de petróleo para gastar los ingresos en el desarrollo interno."
 venezuela.34.a:0 "Venezuela está dirigida por los trabajadores ahora."
 venezuela.35.t:0 "AD consolida el poder"
 venezuela.35.d:0 "Acción Democrática con un mayor apoyo de la población trabajadora y el espectro político más amplio ha logrado asegurarse una gran mayoría en ARDI, colocándolos efectivamente en control de la nación.\n\nEsto ha sido provocado por un apoyo mixto en casa, es claro para muchos que AD tiene como objetivo construir una democracia al estilo estadounidense bajo un sistema socialista. Sin embargo, otros particularmente en la extrema derecha creen que AD está demasiado alineado con los comunistas y no se puede confiar en que cumplirán estas promesas.\n\nSolo el tiempo lo dirá."
 venezuela.35.a:0 "Más bien socialistas que comunistas."
 venezuela.36.t:0 "El legado del presidente Betancourt"
 venezuela.36.d:0 "El presidente Betancourt ha transformado completamente la economía de [VEN.GetAdjective] en poco tiempo y ha mejorado drásticamente la riqueza y el nivel de vida de la gente, está claro que el plan de Barranquilla ha tenido éxito, Betancourt ahora es visto como un héroe.\n\ nSolo queda el artículo 9 del plan, que es la reorganización de las fuerzas armadas, con el presidente de cabeza otra vez."
 venezuela.36.a:0 "Venezuela, unida bajo un mismo objetivo."
 venezuela.37.t:0 "[VEN.GetNameDef] Solicitudes para unirse [SOV.GetNameDefCap]"
 venezuela.37.d:0 "El nuevo [VEN.GetAdjective] régimen comunista, el PCV nos ha enviado hoy una solicitud formal para unirse a la URSS y nos ofrece su apoyo incondicional en cualquier asunto.\n\nSi bien esta es una oferta tentadora, considerando la ubicación geográfica y estratégica de Venezuela posición puede ser problemático."
 venezuela.37.a:0 "Cualquier cosa por nuestros Camaradas."
 venezuela.37.b:0 "[VEN.GetNameDefCap]? bueno"
 venezuela.38.t:0 "[SOV.GetNameDefCap] Aprueba nuestra Membresía"
 venezuela.38.d:0 "El líder soviético [SOV.GetLeader] ha aceptado nuestra oferta con los brazos abiertos y nos acepta formalmente en la URSS.\n\nEl comunismo se mantiene fuerte unido."
 venezuela.38.a:0 "Nos sentimos honrados, camaradas."
 venezuela.39.t:0 "[SOV.GetNameDefCap] Rechaza nuestra Membresía"
 venezuela.39.d:0 "La Unión Soviética ha rechazado escandalosamente nuestra oferta de unirse a la URSS e incluso ha expresado que no tienen ningún interés en buscar América Latina.\n\nParece que el "Hogar de la revolución" no es más que una mentira."
 venezuela.39.a:0 "Traidores."
 venezuela.40.t:0 "Los anarquistas criollos dan un golpe de Estado"
 venezuela.40.d:0 "[VEN.GetAdjective] Grupos anarquistas alineados con Creole Petroleum lanzaron una revolución violenta y disolvieron y desarmaron por completo a la ARDI, dejando a la capital en un estado de caos.\n\nLa nación está en un estado de incertidumbre y miedo."
 venezuela.40.a:0 "¿Qué diablos está pasando?"
