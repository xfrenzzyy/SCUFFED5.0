 mexico.19.g:0 "Manuel Ávila Camacho, veterano Jefe de Estado Mayor."
 mexico.19.h:0 "Juan Andreu Almazán, empresario y general de derecha."
 mexico.19.i:0 "Vicente Lombardo, sindicalista radical."
 mexico.19.j:0 "Francisco Múgica, general revolucionario y reformador social."
 mexico.19.k:0 "Dionisio Encina, partidario estalinista."
 mexico.19.l:0 "Hernán Laborde, líder del partido trotskista."
 mexico.19.m:0 "Lev Trotsky, héroe de la Revolución de Octubre."
 mexico.19.n:0 "Saturnino Cedillo, general revolucionario y candidato continuista."
 mexico.19.o:0 "Juan Andreu Almazán, empresario de derechas y general revolucionario."
 mexico.19.p:0 "Jesús Degollado Guízar, general cristero."
 mexico.19.q:0 "Salvador Abascal, líder sinarquista de línea dura."
 mexico.19.r:1 "Valentín Campa, sindicalista ferroviario cercano a Laborde."
 mexico.20.title:0 "Juan Andreu denuncia elecciones"
 mexico.20.desc:0 "El empresario de derecha y general revolucionario Juan Andreu Almazán ha denunciado el resultado de las recientes elecciones. Afirma que su apoyo fue mayor y que [Root.GetLeader] solo ganó gracias a la manipulación del resultado. Si bien esto puede ser cierto, Juan Andreu ciertamente está actuando como un mal perdedor. Se ha autoexiliado en Estados Unidos y está tratando de organizar un intento de golpe contra [Root.GetRulingPartyLong]. Sería prudente permanecer en buenos términos con Estados Unidos."
 mexico.20.a:0 "Anda, corre a los yanquis."
 mexico.21.title:0 "México extradita a Trotsky"
 mexico.21.desc:0 "Aunque el gobierno mexicano le prometió asilo hace unos meses, a su llegada al país, Lev Trotsky fue arrestado por la seguridad estatal del [From.GetRulingPartyLong] e inmediatamente se embarcó de regreso a la Unión Soviética para enfrentar un juicio por sus muchos crímenes contra el estado revolucionario. [From.GetLeader] también ha expresado su esperanza de que México y la Unión Soviética puedan disfrutar de relaciones más estrechas en el futuro."
 mexico.21.a:0 "¡Sácale una confesión a golpes y dispárale! ¡Llama al mayor general Blokhin!"
 mexico.22.title:0 "Lev Trotsky regresa a la URSS"
 mexico.22.desc:0 "Después de un creciente sentimiento anti-estalinista en la Unión Soviética, la camarilla gobernante de ese país ha decidido sacar a Trotsky del exilio y colocarlo como su figura decorativa en la cúspide del gobierno. Nuestro personal de inteligencia sugiere que será en gran medida un títere de otras fuerzas dentro de Rusia, pero Lev Trotsky se mantiene firme en regresar al lugar de nacimiento de la Revolución de Octubre."
 mexico.22.a:0 "Dasvidaniya."
 flag_trotsky_has_returned_to_ussr_from_mexico:0 "Trotsky ha regresado a la URSS"
 mexico.23.title:0 "Guerra submarina sin restricciones"
 mexico.23.desc:0 "Con la protección de los convoyes enemigos al límite y nuestros submarinos merodeando los océanos sin ser molestados, somos capaces de destruir barcos mercantes aislados casi a voluntad. Nuestros capitanes de submarinos han comenzado a llamarlos 'los tiempos felices'. Hay muchos objetivos tentadores para elegir, como los petroleros mexicanos neutrales. Nuestros almirantes solicitan permiso para entablar combate con estos petroleros, aunque la cancillería advierte que podría tener consecuencias negativas en las relaciones con México."
 mexico.23.a:0 "Comerciar con nuestros enemigos equivale a una beligerancia abierta."
 mexico.23.b:0 "Mejor no hacer más enemigos de los necesarios."
 mexico.24.title:0 "Ataques de submarinos alemanes"
 mexico.24.desc:0 "Los petroleros mexicanos 'Potrero del Llano' y 'Faja de Oro' han sido enviados al fondo del Caribe por manadas de lobos alemanes que operan bajo la doctrina de 'guerra submarina sin restricciones'. Este ataque a barcos neutrales es un acto de guerra. Estaríamos en nuestro derecho de atacar a los barcos alemanes que encontremos en el mar.\n\nTambién deberíamos considerar unirnos a la facción estadounidense que lucha contra los alemanes. Esto pondría a los yanquis en deuda con nosotros y mostraría al mundo que México es un jugador internacional."
 mexico.24.a:0 "Obtendrás lo que viene, [From.GetLeader]."
 mexico.24.b:0 "¿Qué podemos hacer?"
 mexico.25.title:0 "México busca alianza"
 mexico.25.desc:0 "[From.GetLeader] está tratando de unirse a la guerra contra Alemania después de que la política alemana de guerra submarina sin restricciones resultó en el hundimiento de varios petroleros mexicanos neutrales frente a las costas de México."
 mexico.25.a:0 "Toda pequeña ayuda."
 mexico.25.b:0 "Seguro que podemos encontrar mejores aliados que los mexicanos."
 mexico.26.title:0 "México se une a [From.GetFactionName]"
 mexico.26.desc:0 "[From.GetLeader] ha recibido con agrado la oferta de apoyo del presidente mexicano en la guerra contra Alemania. Manadas de lobos alemanes hundieron recientemente los petroleros mexicanos neutrales 'Potrero del Llano' y 'Faja de Oro', un acto de guerra que resultó en la pérdida de vidas civiles, y el gobierno mexicano ha manifestado su deseo de ver la actividad alemana de submarinos en el El Caribe terminó de una vez por todas.\n\nEl gobierno mexicano ha buscado un mayor reconocimiento de las potencias mundiales durante algún tiempo, y cree que brindar apoyo a Estados Unidos y [From.GetFactionName] demostrará que son un jugador internacional."
 mexico.26.a:0 "México está en todo su derecho de ir a la guerra por esto."
 mexico.26.b:0 "¿México siquiera tiene un ejército?"
 mexico.26.c:0 "Un ataque a la navegación neutral es un delito grave según las leyes de la guerra."
 mexico.27.title:0 "Firmissimam Constantiam"
 mexico.27.desc:0 "El Papa Pío XI ha emitido una Encíclica Papal abordando la situación mexicana. Si bien la Cristiada se resolvió en la mesa de negociaciones y se puso fin al derramamiento de sangre abierto, la Iglesia todavía está preocupada por la dirección en la que se dirige México.\n\nLa encíclica insta a los votantes mexicanos a ponerse del lado de los candidatos religiosos en las elecciones y pide a los mexicanos partidos religiosos como Acción Católica para abordar problemas sociales, como la pobreza, para prevenir más violencia revolucionaria."
 mexico.27.a:0 "Es bueno que haya terminado la violencia contra la Iglesia."
 mexico.27.b:0 "¡Propaganda supersticiosa, impidid la publicación de esta traición!"
 mexico.28.title:0 "Insurrección religiosa"
 mexico.28.desc:0 "Nuestros ataques a la Iglesia traicionera evidentemente no se han llevado a cabo con suficiente vigor. Los traidores han estado ocupados usando la libertad que les dimos para organizar un intento de golpe. Recordando la inútil Guerra Cristera que justamente derrotamos hace muchos años, estos tontos supersticiosos han levantado sus banderas crucifijos y se han unido detrás de los sacerdotes mentirosos y ahora buscan deshacer el progreso que hemos estado haciendo hacia la modernización."
 mexico.28.a:0 "¡Deberíamos haber eliminado esta traición antes!"
 mexico.29.title:0 "Segunda Cristiada"
 mexico.29.desc:0 "Las fuerzas de la Iglesia y la Revolución han vuelto a entrar en conflicto en México. Con el gobierno renovando sus ataques contra la Iglesia, los asediados partidos católicos y los movimientos sociales están lanzando una rebelión armada para tomar el control de México. Las milicias cristeras se están reformando después de una década de inactividad, complementadas por desertores del ejército federal. Se han apoderado de varios estados rurales y los están usando como base para operar.\n\nLa primera Cristiada terminó con un acuerdo negociado entre altos funcionarios revolucionarios y de la Iglesia gracias a la mediación del gobierno estadounidense, pero parece probable que esto la violencia terminará solo con la destrucción completa de uno de los beligerantes."
 mexico.29.a:0 "Será fácil masacrar a los idiotas crédulos dirigidos por sacerdotes seniles."
 mexico.29.b:0 "'¡Viva Cristo Rey y María Santísima de Guadalupe!'"
 mexico.29.c:0 "La situación mexicana parece demasiado compleja para que un extraño la entienda."
 mexico.30.title:0 "Insurrección atea"
 mexico.30.desc1:0 "Los hombres malvados que creíamos haber derrotado se han unido para una batalla final e inútil contra los Siervos de Dios. Agentes de Satanás como Plutarco Calles y sus tiránicos secuaces 'revolucionarios' están saliendo de sus guaridas del mal armados con rifles y bayonetas para ensartar a los Fieles. Debemos sofocar este ataque al Cuerpo de Cristo, o el trabajo que hemos hecho para mantener viva y aumentar la llama de la piedad llegará a su fin y veinte siglos de conocimiento de las leyes de Nuestro Redentor y Rey serán olvidados."
 mexico.30.desc2:0 "Los hombres malvados que creíamos haber derrotado se han unido para una batalla final e inútil contra los Siervos de Dios. Agentes de Satán como Vicente Lombardo y sus tiránicos secuaces 'revolucionarios' están saliendo de sus guaridas del mal armados con rifles y bayonetas para ensartar a los Fieles. Debemos sofocar este ataque al Cuerpo de Cristo, o el trabajo que hemos hecho para mantener viva y aumentar la llama de la piedad llegará a su fin y veinte siglos de conocimiento de las leyes de Nuestro Redentor y Rey serán olvidados."
 mexico.30.a:0 "Esta es vuestra hora, y el poder de las tinieblas."
 mexico.31.title:0 "Segunda Revolución Mexicana"
 mexico.31.desc:0 "Las fuerzas de la Iglesia y la Revolución han vuelto a entrar en conflicto en México. Con los partidos católicos y los movimientos sociales ganando fuerza, las fuerzas laicas están lanzando una rebelión armada para recuperar el control del gobierno. Las 'Brigadas Rojas' se están reformando después de una década de inactividad, mientras que los desertores de las fuerzas armadas federales se están reuniendo en estados que aún están controlados por gobernadores contrarios a la Iglesia.\n\nLa Cristiada terminó con un acuerdo negociado entre altos funcionarios revolucionarios y de la Iglesia gracias a la mediación por el gobierno estadounidense, pero parece probable que esta violencia solo termine con la destrucción completa de uno de los beligerantes."
 mexico.31.a:0 "¡Viva Cristo Rey y María Santísima de Guadalupe!"
 mexico.31.b:0 "Será fácil masacrar a los idiotas crédulos dirigidos por sacerdotes seniles."
 mexico.31.c:0 "La situación mexicana parece demasiado compleja para que un extraño la entienda."
 mexico.32.title:0 "Disturbios de 'Zoot Suit'"
 mexico.32.desc:0 "Los jóvenes hispanos que visten ropa extravagante - 'zoot suits' - han sido objeto de disturbios raciales en las ciudades fronterizas del sur, a raíz de reportajes sensacionalistas sobre la muerte de un adolescente en Los Ángeles. Nueve jóvenes mexicano-estadounidenses han sido condenados por asesinato por el incidente.\n\nLos agentes de inteligencia han compilado informes que indican que los zootsuiters son de hecho agentes fascistas, que colaboran con los sinarquistas ultracatólicos en México para ayudar en una guerra japonesa-alemana. invasión de las Américas."
 mexico.32.a:0 "Eso suena bastante improbable. ¿Cuánto estamos pagando a estos agentes?"
 mexico.32.b:0 "Arrestar a los Zoot Suiters de todos modos. Los disturbios son una amenaza para nuestro esfuerzo de guerra."
 mexico.33.title:0 "Disturbios de 'Zoot Suit'"
 mexico.33.desc:0 "Los jóvenes hispanos que visten ropa extravagante - 'zoot suits' - han sido objeto de disturbios raciales en las ciudades fronterizas de nuestro norte, a raíz de reportajes sensacionalistas sobre la muerte de un adolescente en Los Ángeles. Nueve jóvenes mexicano-estadounidenses han sido condenados por asesinato por el incidente.\n\nLos agentes de inteligencia estadounidenses han recopilado informes que afirman que los zootsuiters son, de hecho, agentes fascistas, que colaboran con los sinarquistas ultracatólicos en México para ayudar en una guerra japonesa. Invasión alemana de las Américas."
 mexico.33.a:0 "Los sinarquistas son una amenaza tanto para Estados Unidos como para México."
 mexico.33.b:0 "¡Son solo niños! ¡Esto es una injusticia!"
 mexico.34.title:0 "Bolsa Mexicana de Recursos"
 mexico.34.desc:0 "[From.GetLeader] ha ofrecido un acuerdo comercial con Alemania si [Root.GetLeader] accede a enviar a México los diseños de los últimos carros ligeros y medianos que hemos desarrollado. Esta parece ser la primera etapa en una relación más estrecha entre México y Alemania, por lo que incluso si no tiene un propósito militar, puede sernos útil geopolíticamente. Por supuesto, estos diseños de tanques de última generación podrían caer en manos de un futuro enemigo..."
 mexico.34.a:0 "Este acuerdo ayudará tanto a Alemania como a México."
 mexico.34.b:0 "Es probable que los estadounidenses terminen con cualquier diseño que enviemos."
 mexico.35.title:0 "Diseños de tanques alemanes"
 mexico.35.desc:0 "[From.GetLeader] acordó otorgarnos licencias para los últimos diseños de tanques ligeros y medianos alemanes. Se espera que esto sirva como la primera etapa de relaciones más estrechas entre México y Alemania, además de ser un conocimiento militar útil."
 mexico.35.a:0 "Muy bueno."
 mexico.36.title:0 "Alemania rechaza la oferta"
 mexico.36.desc:0 "Citando la posibilidad de que los diseños de tanques avanzados de Alemania caigan en manos enemigas, [From.GetLeader] ha rechazado nuestra oferta de intercambio de recursos. Tendremos que desarrollar diseños de tanques nativos o pagarles a los alemanes por sus licencias..."
 mexico.36.a:0 "Maldita sea."
 mexico.40.title:0 "Operación Causa Justa tiene éxito"
 mexico.40.desc:0 "Nuestro asalto sorpresa a la base Yanqui en Panamá ha tenido éxito. Hemos expulsado a los imperialistas y ahora esperamos la respuesta del decrépito imperio del Norte. Si eligen lanzarse contra nuestras defensas, les haremos pagar."
 mexico.40.a:0 "Centroamérica estará segura contra la agresión estadounidense."
 mexico.41.title:0 "[From.getAdjetive] Toma del Canal de Panamá"
 mexico.41.desc:0 "El dictador de México, [From.GetLeader], ha tenido la temeridad de lanzar un gran ataque contra nuestra fuerza del Canal de Panamá desde una base de operaciones cercana. Su 'Operación Causa Justa' fue un éxito y nuestras tropas están retrocediendo en la confusión. Los mexicanos no están cruzando a los Estados Unidos continentales, así que esto no fue el preludio de una invasión general, pero el ataque ha debilitado nuestra capacidad de proyectar fuerza alrededor del mundo y nos ha humillado en el escenario internacional."
 mexico.41.a:0 "Lamentablemente, tenemos preocupaciones más apremiantes. Un embargo debería ser suficiente."
 mexico.41.b:0 "Nuestra soberanía ha sido amenazada. Esto exige una respuesta militar."
 mexico.42.title:0 "Falla la operación Causa Justa"
 mexico.42.desc:0 "Nuestro asalto sorpresa a la base Yanqui en Panamá salió mal. Quizás no desplegamos suficientes tropas, o el comandante simplemente era incompetente. De cualquier manera, hemos sido expulsados ​​por los imperialistas y ahora esperamos la respuesta del decrépito imperio del Norte. Si eligen lanzarse contra nuestras defensas, les haremos pagar."
 mexico.42.a:0 "Centroamérica sigue amenazada por la agresión estadounidense."
 mexico.43.title:0 "[From.getAdjetive] Ataque al Canal de Panamá"
 mexico.43.desc:0 "El dictador de México, [From.GetLeader], ha tenido la temeridad de lanzar un gran ataque contra nuestra fuerza del Canal de Panamá desde una base de operaciones cercana. Afortunadamente, nuestras valientes tropas lograron repeler su 'Operación Causa Justa' y hacer retroceder a los invasores. Los mexicanos no están cruzando a los Estados Unidos continentales, entonces esto no fue el preludio de una invasión general, pero el ataque ha demostrado que ya no somos dueños de las Américas, humillándonos en el escenario internacional."
 mexico.43.a:0 "Lamentablemente, tenemos preocupaciones más apremiantes. Un embargo debería ser suficiente."
 mexico.43.b:0 "Nuestra soberanía ha sido amenazada. Esto exige una respuesta militar."
 mexico.44.title:0 "México se apodera del Canal de Panamá"
 mexico.44.desc1:0 "Luego de una incursión de [From.GetAdjective] en la base militar estadounidense en el Canal de Panamá, las tropas de ambos lados de la frontera se han estado movilizando para la guerra. Aunque los mexicanos atacaron primero, tomando la estratégicamente importante Zona del Canal, los estadounidenses parecen ser los que apuntan a lanzar una ofensiva para castigar a su insolente vecino. La 'prensa pública' está denunciando a [From.GetRulingPartyLong] como una camarilla de bandidos sin respeto por el derecho internacional y llamando a un cambio de régimen.\n\nSi estalla una Segunda Guerra México-Estadounidense, se pelearía en el terreno áspero e implacable de montañas y desiertos, con una pérdida de vidas mucho mayor que la pequeña pelea en 1847 que precedió a la Cesión Mexicana."
 mexico.44.desc2:0 "Los informes de tropas de [From.GetAdjective] que ingresan a la base militar estadounidense en el Canal de Panamá han sido confirmados por [From.GetLeader], quien afirma haber estado actuando para preservar los intereses de [From.GetAdjective] en Centroamérica luego de la turbulencia interna en los Estados Unidos. . El ministerio de propaganda [From.GetRulingPartyLong] ha solicitado que todos los soldados estadounidenses que quedan en el área entreguen sus armas y respeten la 'transferencia pacífica del poder' en la Zona del Canal. El presidente estadounidense ha sido duramente criticado por la 'prensa canalla' por no luchar más duro para preservar los intereses nacionales en la zona y por no seguir el ataque de [From.GetAdjective] con una movilización general contra [From.GetNameDef]."
 mexico.44.a:0 "¡Ven y tómalo!"
 mexico.44.b:0 "Un ataque escandaloso a la soberanía de Estados Unidos."
 mexico.44.c:0 "Pequeño valiente... ¿México?"
 mexico.45.title:0 "[From.getAdjetive] - Choques fronterizos estadounidenses"
 mexico.45.desc1:0 "Las tropas estadounidenses en la frontera sur han sido puestas en alerta máxima, ya que la reciente agresión [From.GetAdjective] contra la base militar estadounidense en el Canal de Panamá plantea la posibilidad de una guerra a gran escala entre los dos vecinos. Aunque el ataque sorpresa de [From.GetLeader] fracasó, se informa que el presidente estadounidense decidió castigar al insolente vecino del sur. La 'prensa pública' está denunciando a [From.GetRulingPartyLong] como una camarilla de bandidos sin respeto por el derecho internacional y llamando a un cambio de régimen.\n\nSi estalla una Segunda Guerra México-Estadounidense, se pelearía en el terreno áspero e implacable de montañas y desiertos, con una pérdida de vidas mucho mayor que la pequeña pelea en 1847 que precedió a la Cesión Mexicana."
 mexico.45.desc2:1 "Las tropas estadounidenses en su frontera sur han sido puestas en alerta máxima, ya que la reciente agresión [From.GetAdjective] contra la base militar estadounidense en el Canal de Panamá fue una sorpresa para la mayoría de los observadores, aunque algunos expertos en América Latina habían advertido que [From.GetAdjective] .GetAdjective] los ataques contra los estados centroamericanos terminarían en última instancia en enfrentamientos con Estados Unidos por intereses opuestos en la región. [USA.GetLeader] ha embargado a México luego de la toma del Canal, pero por lo demás se ha abstenido de emprender acciones militares. Tal curso puede ayudar a reconciliar al agresivo gobierno [From.GetRulingPartyLong], o tal vez alentarlos a tomar más medidas."
 mexico.45.a:0 "¡Ven y tómalo!"
 mexico.45.b:0 "Un ataque escandaloso a la soberanía de Estados Unidos."
 mexico.45.c:0 "México se arriesgó bastante con esa apuesta."
 mexico.46.title:1 "El [From.GetFactionName]"
 mexico.46.desc:0 "El presidente [From.GetLeader] del [From.GetRulingPartyLong] de México ha anunciado la formación de un nuevo bloque de naciones en el hemisferio occidental. [From.GetFactionName] ha declarado que tanto la agitación de izquierda como la interferencia extranjera serán derrotadas mediante la forja de una alianza revanchista de hombres fuertes autocráticos que reordenarán la región para crear un fuerte contrapeso a las otras facciones."
 mexico.47.title:1 "El [From.GetFactionName]"
 mexico.47.desc:0 "El presidente [From.GetLeader] del [From.GetRulingPartyLong] de México ha anunciado la formación de un nuevo bloque de naciones en el hemisferio occidental. [From.GetFactionName] toma su nombre de Simón Bolívar, un luchador por la independencia que ayudó a obtener la libertad de muchas de las naciones latinoamericanas que ahora se unen en una alianza. Su objetivo declarado es buscar el fin de la dominación del continente por parte de los antiguos imperios europeo y americano mediante la construcción de fuertes estados socialistas vinculados entre sí económica y diplomáticamente."
 mexico.46.a:0 "¡Con aliados leales, la Patria será imbatible!"
 mexico.46.b:0 "Los simples números no salvarán a estos tontos pretenciosos."
 mexico.46.c:0 "¿Es este el preludio de aún más peleas?"
 mexico.50.title:0 "Embarque de Armas Mexicanas"
 mexico.50.desc:0 "Habiendo declarado su apoyo a nuestro objetivo, nuestros primos ideológicos en [From.GetRulingPartyLong] nos han enviado un cargamento de rifles para ayudarnos en nuestras luchas contra nuestro odiado enemigo."
 mexico.50.a:0 "[From.GetLeader] es un verdadero amigo del pueblo español."
 mexico.51.title:0 "Envío de armas perdido"
 mexico.51.desc:0 "Los mares alrededor de la costa española están patrullados por barcos de los leales y rebeldes españoles, y por cruceros italianos, submarinos rusos e incluso barcos de la Sociedad de Naciones enviados para hacer cumplir una prohibición de armas destinada a evitar que la Guerra Civil se extienda por Europa. No es de extrañar que nuestro reciente cargamento de armas haya sido interceptado y perdido."
 mexico.51.a:0 "Que desperdicio."
 mexico.52.title:1 "[MEX.GetLeader] Proclama la Unión de Todos los Movimientos Comunistas"
 mexico.52.desc_not_trotsky:1 "En el congreso de [MEX.GetFactionName], [MEX.GetLeader] proclamó la supremacía de la interpretación de Trotsky de Marx, Engels y Lenin sobre interpretaciones erróneas de la Revolución como el estalinismo. Con el colapso de la Tercera Internacional (también conocida como Komintern), los líderes comunistas de todo el mundo están invitados a someterse a la autocrítica. Después de la confesión de su ceguera política hacia el verdadero espíritu revolucionario, serían invitados a la IV Internacional y ayudarían en el advenimiento de la revolución socialista mundial."
 mexico.52.desc_trotsky:1 "En el congreso de [MEX.GetFactionName], [MEX.GetLeader] proclamó la supremacía de su interpretación de Marx, Engels y Lenin sobre interpretaciones erróneas de las teorías de la Revolución, como el estalinismo. Con el colapso de la Tercera Internacional (también conocida como Komintern), todos los líderes comunistas están invitados a someterse a la autocrítica. Después de la confesión de su ceguera política hacia el verdadero espíritu revolucionario, serían invitados a la IV Internacional y ayudarían en el advenimiento de la revolución socialista mundial."
 mexico.52.a:1 "Finalmente estamos viendo nuestros errores."
 mexico.52.b:1 "Nuestra interpretación de la visión de Marx es la única legítima."
 mexico.53.title:1 "[MEX.GetLeader] Proclama la Unión de Todos los Movimientos Comunistas"
 mexico.53.desc:1 "Durante mucho tiempo creímos que nuestros líderes actuales difundían la verdadera interpretación de Marx, Engels y Lenin, pero ahora se han visto obligados a someterse a una 'autocrítica' y confesar públicamente que la interpretación trotskista de Lenin es el único camino correcto hacia el triunfo de Socialismo. Como resultado, de repente nos encontramos aislados. Nuestra alianza se ha derrumbado y nos enfrentamos a un dilema corneliano: reconocer la legitimidad de los puntos de vista trotskistas o aislarnos y estar en desacuerdo con [MEX.GetFactionName]."
 mexico.53.a:1 "Finalmente estamos viendo nuestros errores."
 mexico.53.b:1 "Nuestra interpretación de la visión de Marx es la única legítima."
 mexico.54.title:1 "[MEX.GetLeader] Exige nuestra Retirada del Caribe"
 mexico.54.desc:1 "En un apasionado discurso de más de 4 horas, [MEX.GetLeader] exigió que abandonemos todas nuestras colonias en el área del Caribe ya que son según él "Las pruebas más visibles de nuestra opresión imperialista sobre la región". Mientras algunos argumentan que no podemos darnos el lujo de enojar a México en este momento, los asesores más decididos enfatizan que somos totalmente capaces de resistirlos y que nuestra integridad territorial nunca debe verse comprometida."
 mexico.54.a:1 "Acepta sus demandas."
 mexico.54.b:1 "¡Nosotros no negociamos con revolucionarios!"
 mexico.55.title:0 "[From.GetNameDef] ¡Retirada del Caribe!"
 mexico.55.desc:0 "Frente a sus contradicciones imperialistas, el gobierno [From.GetAdjective] se ha descolonizado de sus posesiones caribeñas. Este es un gran día para los trabajadores, pero la lucha está lejos de terminar. El proceso no ha resultado en la libertad total de los trabajadores ya que siguen sujetos a instituciones opresivas."
 mexico.55.a:0 "La lucha por la libertad del Proletariado mundial continúa."
 mexico.56.title:0 "[From.GetNameDef] rechaza nuestras demandas"
 mexico.56.desc:0 "¡En una respuesta arrogante característica de los opresores imperialistas, [From.GetNameDef] rechazó nuestras demandas de liberar su control codicioso sobre el Caribe! Su proletariado ahora debe enfrentar la contradicción de su gobierno y ver que están trabajando para tiranos."
 mexico.56.a:0 "¡Sufrirán la ira del proletariado armado!"
 mtg_usa_civil_war_fascists.1.t:1 "Protestas de la Legión de Plata"
 mtg_usa_civil_war_fascists.1.desc:1 "Dirigidas y organizadas por la Legión de Plata de América, varias organizaciones de centro y de derecha marcharon hoy por la capital en una de las manifestaciones más grandes que Washington ha visto hasta ahora. Se han informado otras reuniones en todo el país.\n\nLa marcha terminó frente al Capitolio, donde la multitud exigió que se les entregaran "Comunistas reunidos en el Congreso" para ser juzgados ante un "Gran Jurado del Pueblo" por traición contra los Estados Unidos.\n\nEn privado, algunos miembros de la administración comparten algunas de las preocupaciones más legítimas de los manifestantes sobre el estado de derecho y el cumplimiento de los controles y equilibrios constitucionales. Otros, sin embargo, sugieren una línea dura contra ellos. Con más demostraciones previstas para las próximas semanas, debemos elegir rápidamente."
 mtg_usa_civil_war_fascists.1.a:1 "Debemos evitar que la situación se intensifique."
 mtg_usa_civil_war_fascists.1.b:1 "No debemos inclinarnos ante la multitud."
 mtg_usa_civil_war_fascists.2.t:1 "Protestas escalan a violencia"
 mtg_usa_civil_war_fascists.2.desc:1 "Las tensiones aumentaron hoy en otra protesta en la capital, ya que, entre otros, la Legión de Plata de América convocó otra protesta masiva. Repitiendo sus demandas anteriores de que varios miembros del Congreso fueran arrestados y entregados a ellos, los manifestantes emitieron un ultimátum de una hora antes de que asaltaran el Capitolio y sacaran a la fuerza a las personas de su lista. \n\nCuando el ultimátum pasó sin reacción, pequeños escuadrones de Legionarios Plateados se precipitaron hacia la línea de la Policía del Capitolio. Se desarrolló un cuerpo a cuerpo sangriento, que rápidamente se extendió para engullir a otros manifestantes. Con la policía tan ocupada, otros grupos lograron entrar en los edificios. Yendo de habitación en habitación, lograron encontrar a varias de sus posibles víctimas, pero la policía armada les impidió salir. En el tiroteo subsiguiente, varios de los atacantes murieron, mientras que dos congresistas resultaron heridos.\n\nSe ha instalado un ambiente desagradable en la capital, con ambos bandos culpándose mutuamente por la escalada. Las próximas semanas mostrarán si el incidente ahora conocido como La Batalla del Capitolio fue el final de las protestas o simplemente el preludio de un conflicto aún mayor."
 mtg_usa_civil_war_fascists.2.a:1 "Se ha derramado sangre. Debemos esperar que se derrame más antes de que esto termine."
 mtg_usa_civil_war_fascists.10.t:1 "Armería asaltada"
 mtg_usa_civil_war_fascists.10.desc:1 "Un arsenal del Ejército de EE. UU. en [GetCSAState] fue asaltado y ocupado brevemente ayer. El pequeño destacamento de guardias se encontró con la oposición de una gran turba armada que exigía las llaves de los almacenes. Cuando llegaron los refuerzos de una guarnición cercana, los atacantes ya se habían retirado, llevando consigo una gran cantidad de armas pequeñas.\n\nDado que los guardias estaban completamente ilesos y los refuerzos tardaron sospechosamente en llegar, algunos en el gobierno especulan que Este fue un ataque coordinado."
 mtg_usa_civil_war_fascists.10.a:1 "Noticias profundamente preocupantes."
 mtg_usa_civil_war_fascists.11.t:1 "El estado interfiere con la recaudación de impuestos"
 mtg_usa_civil_war_fascists.11.desc:1 "El gobierno de [GetCSAState] ha enviado a la policía estatal a cerrar todas las operaciones de recaudación y evaluación de impuestos en el estado. Además, el gobernador declaró nulos e inválidos los impuestos y derechos sobre el tabaco y el alcohol y ordenó a las empresas que no pagaran derechos de aduana ni derechos a Hacienda. \n\n Sin embargo, también ordenó que las empresas y los particulares deben continuar presentando impuestos a las autoridades fiscales estatales, incluidos los impuestos que de otro modo se adeudarían al Tesoro."
 mtg_usa_civil_war_fascists.11.a:1 "Codicioso."
 mtg_usa_civil_war_fascists.12.t:1 "Renuncia el general [From.GetName]"
 mtg_usa_civil_war_fascists.12.desc:1 "Citando problemas de salud, el general [From.GetName] ha presentado su renuncia. Sin embargo, es un secreto a voces que ha expresado en privado su profunda preocupación por la dirección política del país, llegando incluso a afirmar que una nueva Guerra Civil Estadounidense está a la vuelta de la esquina.\n\nEn lugar de contemplar la suya propia lealtades, parece haber decidido no tomar las armas contra sus conciudadanos."
 mtg_usa_civil_war_fascists.12.a:1 "Él será extrañado."
 mtg_usa_civil_war_fascists.13.t:1 "Gobernador moviliza Guardia Nacional"
 mtg_usa_civil_war_fascists.13.desc:1 "El gobernador de [usa_ng_mobilized.GetName] ha anunciado que ha movilizado a la Guardia Nacional del estado para lo que llamó "Un período prolongado de entrenamiento y ejercicios". El departamento de guerra afirma que no tiene conocimiento de ninguna maniobra planeada en [usa_ng_mobilized.GetName]. \n\n También parece que las unidades de la Guardia Nacional se llevaron toda su asignación de suministros y munición real cuando marcharon, lo que genera dudas sobre para qué se están preparando."
 mtg_usa_civil_war_fascists.13.a:1 "Muy inquietante."
 mtg_usa_civil_war_fascists.14.t:1 "Desierto de soldados"
 mtg_usa_civil_war_fascists.14.desc:1 "Han llegado informes alarmantes de varias unidades de que los soldados no regresaron de sus vacaciones o simplemente abandonaron sus puestos. Quizás aún más alarmante es el hecho de que muchos de estos soldados provienen de las mismas áreas geográficas, y muchos habían recibido correo de sus hogares solo unos días antes de desaparecer.\n\nParece que hay un esfuerzo concertado en marcha para conseguir soldados. de los estados del sur para regresar a casa."
 mtg_usa_civil_war_fascists.14.a:1 "Tanta deslealtad."
 mtg_usa_civil_war_fascists.15.t:1 "Industrial traslada fábrica de armas"
 mtg_usa_civil_war_fascists.15.desc:1 "Citando un clima político inadecuado para los negocios, el propietario de una importante empresa de armas ha anunciado hoy que trasladará la producción a una ubicación más adecuada. Señaló específicamente un aumento en la actividad sindical que, según él, redujo la producción y redujo la confianza de los inversores. En cambio, la compañía construirá una nueva fábrica en un lugar no revelado en los estados del sur."
 mtg_usa_civil_war_fascists.15.a:1 "Eso no debería importar demasiado."
 mtg_usa_civil_war_fascists.16.t:1 "Industrial traslada fábrica civil"
 mtg_usa_civil_war_fascists.16.desc:1 "Según un apoyo confidencial del Departamento de Comercio, un número creciente de industriales en el norte de los EE. UU. ha hecho planes para trasladar la producción a otros estados después de que los sindicatos convocaran una serie de huelgas, exigiendo salarios más altos y jornadas laborales más cortas. Se ha establecido un clima de profunda preocupación en la comunidad empresarial, y muchos argumentan que cada vez es más difícil obtener una ganancia razonable en los estados que no actuarán para reprimir a estos huelguistas."
 mtg_usa_civil_war_fascists.16.a:1 "Una posición absurda y antiamericana."
 mtg_usa_civil_war_fascists.20.t:1 "¡Secesión!"
 mtg_usa_civil_war_fascists.20.desc:1 "A las 8:00 a. m. de hoy, un enviado especial de [CSAcapital.GetName] llegó a la Casa Blanca para entregarle al presidente [USA.GetLeader] una nota de la Legislación Estatal anunciando que [CSAcapital.GetName] ya no se considerará parte de La republica. Afirmando que se trata de un derecho fundamental de cualquier pueblo civilizado -y citando extensamente la Declaración de Independencia-, la nota también afirmaba enfáticamente que una secesión pacífica redunda en interés de todos y que el nuevo Estado no desea otra cosa que llevar a cabo sus propios asuntos como un buen vecino de [USA.GetNameDef]."
 mtg_usa_civil_war_fascists.20.a:1 "Llámalo como es: traición."
 mtg_usa_civil_war_fascists.21.t:1 "Una casa dividida"
 mtg_usa_civil_war_fascists.21.desc:1 "Pocas horas después de que el primer estado rompiera sus lazos con [USA.GetNameDef], otros siguieron su ejemplo con declaraciones que suenan casi idénticas. Las esperanzas de una separación pacífica se desvanecieron rápidamente cuando varias manifestaciones en los estados afectados a favor de la permanencia en [USA.GetNameDef] se tornaron sangrientas y varios funcionarios federales fueron agredidos. En algunos casos, los partidarios del presidente [USA.GetLeader], o simplemente personas acusadas de insuficiente celo por la independencia, fueron linchados por la multitud. El presidente interino [CSA.GetLeader] calificó estos eventos como "Actos lamentables pero comprensibles de represalia cívica contra la extralimitación del gobierno", y prometió a los perpetradores indultos presidenciales si se presentaban.\n\n Además, exigió la retirada completa de todas las tropas federales de el territorio del nuevo estado, así como una zona desmilitarizada en la frontera para evitar "Más malentendidos". El presidente [USA.GetLeader] se ha negado incluso a considerar la idea y ordenó a los militares que restablecieran el orden en los estados en rebelión."
 mtg_usa_civil_war_fascists.21.a:1 "Hemos estado aquí antes, ¿no?"
 mtg_usa_civil_war_fascists.22.t:1 "Formas de bloque neutral"
 mtg_usa_civil_war_fascists.22.desc:1 "Tras el estallido de las hostilidades entre [USA.GetNameDef] y [CSA.GetNameDef], varias legislaturas estatales aprobaron mociones de no intervención. Estas leyes ordenan al gobernador mantener la integridad territorial del estado y evitar la entrada de tropas de combate de cualquier lado. Además, prohíben cualquier tipo de esfuerzo de reclutamiento por parte de cualquiera de las partes pero, lo que es más importante, no restringen la venta de armas y municiones a ninguna de las partes en el conflicto, siempre que el pago se realice de antemano. \n\nLas mociones también enfatizan que los estados se consideran parte de [USA.GetNameDef] y no desean formar su propio gobierno permanente."
 mtg_usa_civil_war_fascists.22.a:1 "Son cobardes, ciertamente, pero al menos no enemigos."
 mtg_usa_civil_war_fascists.22.b:0 "Han elegido su bando."
 mtg_usa_civil_war_fascists.23.t:1 "Bloque neutral se disuelve"
 mtg_usa_civil_war_fascists.23.desc:1 "Con el final de la guerra, los estados del bloque neutral han anunciado que pondrán fin a las diversas leyes y medidas establecidas para mantener su neutralidad. A partir de este día, las tropas de combate podrán nuevamente ingresar libremente a sus territorios. Las milicias levantadas durante la guerra se han disuelto pacíficamente."
 mtg_usa_civil_war_fascists.23.a:1 "Después de todo, no valían el precio en sangre."
 mtg_usa_civil_war_fascists.201.t:0 "Voluntarios de [CSA_liberated_state.GetName]"
 mtg_usa_civil_war_fascists.201.desc:0 "A medida que nuestras fuerzas han avanzado hacia [CSA_liberated_state.GetName], se han encontrado con una gran cantidad de ciudadanos simpatizantes que durante mucho tiempo albergaron simpatías ocultas hacia nosotros. Arrastrados por una ola de fervor patriótico, han pedido unirse a nuestras fuerzas armadas."
 mtg_usa_civil_war_fascists.201.a:0 "Formarlos en unidades separadas."
 mtg_usa_civil_war_fascists.201.b:0 "Integrarlos al Ejército."
 mtg_usa_civil_war_fascists.202.t:0 "Voluntarios de [USA_liberated_state.GetName]"
 mtg_usa_civil_war_fascists.202.desc:0 "A medida que nuestras fuerzas han avanzado hacia [USA_liberated_state.GetName], se han encontrado con un gran número de ciudadanos simpatizantes que durante mucho tiempo albergaron simpatías ocultas hacia nosotros. Arrastrados por una ola de fervor patriótico, han pedido unirse a nuestras fuerzas armadas."
 mtg_usa_civil_war_fascists.203.t:0 "Los rebeldes crean un gobierno de colaboración en [USA_state_government_created.GetName]"
 mtg_usa_civil_war_fascists.203.desc:0 "Un grupo que se hace llamar Consejo Ciudadano de [USA_state_government_created.GetName] ha anunciado que ha asumido la administración de [USA_state_government_created.GetName] de manos de las autoridades militares de [CSA.GetAdjective]. Si bien afirman no estar afiliados al conflicto en curso, también anunciaron que implementarían varias leyes nuevas relacionadas con el reclutamiento para las fuerzas armadas de [CSA.GetAdjective].\n\nComo parte del anuncio, han declarado que los delegados del Congreso que queden en la capital ya no representan a la gente de [USA_state_government_created.GetName]."
 mtg_usa_civil_war_fascists.203.a:0 "Traidores todos y cada uno."
 mtg_usa_congress_remove_state_tt:0 "Dos senadores son destituidos del Congreso.\n"
 mtg_usa_congress_add_state_tt:0 "Se añaden dos senadores al Congreso. ¡Inicialmente §Gapoyarán al gobierno§!.\n"
 mtg_usa_civil_war_democrats.1.t:1 "Protestas en la Capital"
 mtg_usa_civil_war_democrats.1.desc:1 "Otra ola de protestas masivas ha golpeado la capital, con manifestaciones que obstruyen todas las calles principales dentro y alrededor del edificio del Capitolio. Organizados por el "Comité de Acción para la Preservación de la República", los manifestantes exigieron una investigación independiente sobre las denuncias de corrupción y mala conducta en la administración del presidente [USA.GetLeader]. En particular, exigieron que el presidente denunciara a la Legión de Plata y les garantizara públicamente que se respetarán sus derechos como votantes.\n\nEl presidente [USA.GetLeader] se ha negado a comentar sobre el tema."
 mtg_usa_civil_war_democrats.1.a:1 "Que protesten, tenemos un país que gobernar."
 mtg_usa_civil_war_democrats.2.t:1 "La marcha de los diez millones"
 mtg_usa_civil_war_democrats.2.desc:1 "En todo el país, las protestas regulares contra las políticas del presidente [USA.GetLeader] solo han crecido en tamaño, y ahora superan regularmente a varios millones de manifestantes. Hoy, más de un millón marcharon por las calles de Washington, con números similares reportados en al menos otros nueve lugares. Esto ni siquiera tiene en cuenta las marchas más pequeñas en las capitales estatales y ciudades más pequeñas, que aun así atrajeron a miles de personas cada una, y algunas superaron los cientos de miles. Las protestas se producen después de una serie de decisiones políticas impopulares de la administración, que según los organizadores socavan el tejido democrático mismo de la república.\n\n Donde antes los manifestantes exigían que el presidente se distanciara de las ideologías más radicales, ahora han venido exigir su inmediata destitución del cargo."
 mtg_usa_civil_war_democrats.2.a:1 "¿Y cómo proponen hacer cumplir esa demanda?"
 mtg_usa_civil_war_democrats.10.desc:1 "Un arsenal estadounidense en una parte remota de [GETUSASTATE] fue objeto de un asalto por parte de fuerzas desconocidas durante la última noche. El pequeño grupo de hombres armados obligó a los pocos guardias a entrar en un cobertizo, donde los encerraron. Cuando los soldados lograron escapar después del amanecer, encontraron la armería completamente saqueada. Al parecer, durante la noche, los atacantes se llevaron grandes cantidades de material a un lugar desconocido."
 mtg_usa_civil_war_democrats.11.t:1 "Formas de la milicia ciudadana"
 mtg_usa_civil_war_democrats.11.desc:1 "Durante la última serie de marchas y manifestaciones contra las políticas del presidente [USA.GetLeader], un gran número de manifestantes portaban armas abiertamente y usaban brazaletes que los identificaban como parte de un creciente movimiento de "Milicia Ciudadana". Al ser cuestionados por la policía, los manifestantes afirmaron que simplemente estaban ejerciendo sus derechos bajo la 2da Enmienda, pero el FBI ha encontrado indicios de que estos grupos no están simplemente promoviendo la propiedad privada de armas.\n\nLos informantes han informado que estos grupos armados realizaron reuniones y había tratado de obtener acceso a los manuales de entrenamiento de infantería."
 mtg_usa_civil_war_democrats.11.a:1 "Nada de malo con eso."
 citizen_militia_tt:0 "Los ciudadanos del Estado forman Unidades de Milicias que se activarán cuando estalle la guerra."
 mtg_usa_civil_war_democrats.14.t:1 "Trabajadores en huelga"
 mtg_usa_civil_war_democrats.14.desc:1 "Se han informado huelgas masivas en todo Estados Unidos, con una amplia variedad de sindicatos llamando a la acción. Solo los servicios más vitales están exentos. En muchos lugares han estallado peleas entre huelguistas y rompehuelgas. \n\nInusualmente, los trabajadores no exigen salarios más altos u otras concesiones, sino nada menos que la renuncia del presidente [USA.GetLeader]."
 mtg_usa_civil_war_democrats.14.a:1 "¿Qué más se puede esperar de estos traidores comunistas?"
 mtg_usa_civil_war_democrats.15.t:1 "Industriales mueven fábricas de armas"
 mtg_usa_civil_war_democrats.15.desc:1 "Con la creciente inestabilidad en todo el país, muchos empresarios han comenzado a buscar silenciosamente lugares más seguros para instalarse. En particular, los estados del sur de los EE. UU. han disfrutado de un resurgimiento de la producción industrial, con algunas empresas trasladando fábricas enteras a la mitad del país."
 mtg_usa_civil_war_democrats.15.a:1 "Son muy bienvenidos."
 mtg_usa_civil_war_democrats.16.t:1 "Migración económica"
 mtg_usa_civil_war_democrats.16.desc:1 "Después de décadas de migración desde las áreas rurales hacia los centros industriales en el noreste, informes gubernamentales recientes han mostrado un cambio dramático. Cada vez más empresas del sector civil se están mudando a los estados del sur y estableciéndose en regiones previamente subdesarrolladas, trayendo consigo cientos de nuevos puestos de trabajo. Muchos dueños de fábricas citan el clima "Hostil" en el norte, atormentado por huelgas regulares y sindicatos cada vez más agresivos, como una de las causas."
 mtg_usa_civil_war_democrats.16.a:1 "¡Esto prueba que las políticas del presidente están funcionando!"
 mtg_usa_civil_war_democrats.20.t:1 "La Rebelión de Boston"
 mtg_usa_civil_war_democrats.20.desc:1 "La serie de protestas contra el presidente por fin ha llegado a su clímax. Ayer, después de que la marcha hubiera llegado a su destino en el centro de Boston, los manifestantes no se dispersaron para volver a casa. En cambio, se dividieron en grupos más pequeños y se apoderaron de lugares vitales de la ciudad. Al caer la noche, tenían el control total de la ciudad. La policía se ha pasado en gran medida a los manifestantes, y el gobernador de Massachusetts se ha negado a enviar a la Guardia Nacional.\n\nUn "Comité de Ciudadanos de Boston" ha tomado el control de la ciudad y, según los informes, está cooperando con los rebeldes. Otros estados de Nueva Inglaterra han aprobado mociones de apoyo, declarando que ya no se consideran obligados por ninguna ley firmada por el presidente [USA.GetLeader]. En su lugar, piden a todos los demás gobiernos estatales de los Estados Unidos que declaren depuesto al presidente, disuelto el Congreso y que celebren nuevas elecciones.\n\nMientras partes de las fuerzas armadas permanecen de nuestro lado, formaciones enteras han informado a sus oficiales que no obedecer las órdenes de aplastar la rebelión."
 mtg_usa_civil_war_democrats.20.a:1 "Nadie los tomará en serio. Esto pasará."
 mtg_usa_civil_war_democrats.21.t:1 "La rebelión se extiende a la costa oeste"
 mtg_usa_civil_war_democrats.21.desc:1 "Los gobiernos de los estados de California, Oregón y Washington han declarado su apoyo al gobierno de Boston y han ordenado a todos los funcionarios federales que renuncien a sus cargos o abandonen los territorios de estos estados de inmediato. Aunque hay informes de algunos focos dispersos de resistencia contra este movimiento, parece gozar en gran medida del apoyo de la población."
 mtg_usa_civil_war_democrats.21.a:1 "Todavía tenemos el centro del país."
 mtg_usa_civil_war_democrats.22.t:1 "Midwest se declara a favor del gobierno"
 mtg_usa_civil_war_democrats.22.desc:1 "Con más y más estados que se niegan a seguir las instrucciones del gobierno legítimo, los gobernadores de Ohio, Missouri, Wisconsin, Illinois, Indiana y Michigan han declarado conjuntamente que no tolerarán ningún comportamiento sedicioso entre su población. Argumentan que una nueva guerra civil dejaría a Estados Unidos peligrosamente debilitado frente a una agresión extranjera."
 mtg_usa_civil_war_democrats.22.a:1 "Como bien deberían."
 mtg_usa_civil_war_democrats.23.t:1 "La Costa Este se une a la Rebelión"
 mtg_usa_civil_war_democrats.23.desc:1 "Las fuerzas rebeldes que marchan hacia el sur desde Nueva Inglaterra han sido ampliamente recibidas como libertadoras en Maryland, Nueva York, Pensilvania y Nueva Jersey, y los gobernadores locales ordenaron a la policía estatal y a la guardia nacional que no interfirieran. Cualquier intento de reunir fuerzas leales alrededor de la capital ha fracasado. El presidente [USA.GetLeader] fue evacuado de Washington pocas horas antes de que las fuerzas rebeldes cerraran todas las salidas. Su columna de motor llegó a Richmond, Virginia, y probablemente continuará más al sur."
 mtg_usa_civil_war_democrats.23.a:1 "Volveremos."
 mtg_usa_civil_war_democrats.25.t:1 "El noroeste se separa"
 mtg_usa_civil_war_democrats.25.desc:1 "Los gobernadores de Wyoming, Idaho y Montana se declararon conjuntamente a favor del gobierno de Boston. Las fuerzas rebeldes de Washington y Oregón ya se han unido a sus camaradas de armas en los estados."
 mtg_usa_civil_war_democrats.25.a:1 "Eso es en su mayoría tierra vacía, de todos modos."
 mtg_usa_civil_war_democrats.26.t:1 "Noroeste se declara a favor del gobierno"
 mtg_usa_civil_war_democrats.26.desc:1 "Las legislaturas estatales de Wyoming, Idaho y Montana aprobaron una ronda de leyes contra la sedición, otorgando a las agencias locales encargadas de hacer cumplir la ley amplios poderes para arrestar y detener a cualquier persona que se encuentre hablando en contra del gobierno federal durante la emergencia actual. Sin embargo, la presencia de fuerzas rebeldes en las cercanías de Washington y Oregón requerirá el rápido apoyo de las fuerzas leales."
 mtg_usa_civil_war_democrats.26.a:1 "Son territorios estratégicos."
 mtg_usa_civil_war_democrats.27.t:1 "El suroeste se separa"
 mtg_usa_civil_war_democrats.27.desc:1 "Nevada, Arizona, Utah, Nuevo México y Colorado se han declarado a favor de la Rebelión. Los funcionarios estatales que se negaron a seguir las órdenes de permitir el paso de las fuerzas rebeldes de California han sido destituidos sumariamente de sus cargos y, en muchos casos, encarcelados."
 mtg_usa_civil_war_democrats.27.a:1 "Excelente, desierto menos inútil para defender."
 mtg_usa_civil_war_democrats.28.t:1 "El Suroeste se declara a favor del gobierno"
 mtg_usa_civil_war_democrats.28.desc:1 "Los gobernadores de Nevada, Arizona, Utah, Nuevo México y Colorado han declarado el estado de emergencia tras las manifestaciones generalizadas en apoyo al Gobierno de Boston. En varios casos, unidades de la policía estatal y de la Guardia Nacional dispararon contra los manifestantes, quienes huyeron presas del pánico, arrastrando consigo a sus muertos y heridos."
 mtg_usa_civil_war_democrats.28.a:1 "El tiempo de mítines y discursos se ha ido."
 mtg_usa_civil_war_democrats.29.t:1 "Secesión del medio oeste occidental"
 mtg_usa_civil_war_democrats.29.desc:1 "Los gobiernos estatales de las Dakotas, Iowa, Minnesota y Nebraska fueron derrocados por un levantamiento bien coordinado y ejecutado con el apoyo de agentes locales encargados de hacer cumplir la ley y miembros de la Guardia Nacional simpatizantes. Los gobernadores interinos elegidos apresuradamente han declarado su apoyo al gobierno de Boston."
 mtg_usa_civil_war_democrats.29.a:1 "Ese territorio es fácil de recuperar."
 mtg_usa_civil_war_democrats.30.t:1 "West Mid-West se declara a favor del gobierno"
 mtg_usa_civil_war_democrats.30.desc:1 "Los gobiernos estatales de las Dakotas, Iowa, Minnesota y Nebraska hoy lograron derrotar por poco un intento de golpe aparentemente bien planeado por parte de elementos de izquierda, apoyados por las fuerzas del orden y los rebeldes miembros de la Guardia Nacional. Los ciudadanos leales lograron proteger las legislaturas estatales y evitar la captura de varios gobernadores, pero sufrieron bajas en varios intensos tiroteos en las capitales de los estados."
 mtg_usa_civil_war_democrats.30.a:1 "Héroes todos y cada uno."
 mtg_usa_civil_war_democrats.31.t:1 "El medio oeste se separa"
 mtg_usa_civil_war_democrats.31.desc:1 "Citando la falta de apoyo del gobierno y "Una terrible falta de liderazgo del ex presidente [USA.GetLeader]", los gobernadores de Ohio, Missouri, Wisconsin, Illinois, Indiana y Michigan se han declarado a favor del gobierno de Boston. Es probable que las relaciones dentro del campo rebelde sean tensas, ya que todos estos gobernadores fueron considerados previamente firmemente en el campo del presidente."
 mtg_usa_civil_war_democrats.31.a:1 "No son más que los últimos de una larga lista de traidores a los que enfrentarse."
 mtg_usa_civil_war_democrats.40.t:0 "MacArthur se ofrece para dirigir el Gobierno"
 mtg_usa_civil_war_democrats.40.desc:0 "Con el gobierno en total retirada y gran parte del país del lado de la insurrección, el general MacArthur se nos ha acercado con una oferta. Señalando que solo él comprende verdaderamente la mentalidad estadounidense y brinda estabilidad y liderazgo en este momento de crisis, MacArthur se ha ofrecido a liderar un 'Gobierno de Defensa Nacional' hasta que la insurrección haya sido derrotada. Según MacArthur, esto es para reducir la fricción entre el liderazgo civil y los comandantes militares al poner al General MacArthur a cargo.\n\nAlgunos en el gobierno están algo incómodos con el hecho de que él continúa refiriéndose a sí mismo en tercera persona."
 mtg_usa_civil_war_democrats.40.a:0 "Tiempos desesperados requieren medidas desesperadas."
 mtg_usa_civil_war_democrats.40.b:0 "Ese sería el fin de la república."
 mtg_usa_civil_war_democrats.41.t:0 "William Dudley Pelley desafía [USA.GetLeader]"
 mtg_usa_civil_war_democrats.41.desc:0 "Con la insurrección de Boston finalmente llegando a su fin, muchos en el gobierno no están seguros de cómo proceder. Originalmente, se concibió que el Gobierno de Defensa Nacional de MacArthur duraría solo hasta el final de la guerra. Sin embargo, el mundo alrededor de [USA.GetNameDef] solo se ha vuelto más hostil y es posible que pronto nos encontremos nuevamente en guerra. El líder fascista William Dudley Pelley ha pedido públicamente el regreso a un "Gobierno legal y ordenado", al tiempo que agradece a MacArthur por su servicio. Señalando el aumento en el apoyo a su movimiento durante la guerra, Pelley claramente se considera predestinado para el cargo de presidente y líder de Estados Unidos. .GetLeader] se ha ofrecido a renunciar si la opinión pública así lo exige. El pueblo estadounidense nos mira para ver cómo el resto de la administración considera el tema."
 USA_hilt_candidate:0 "\n\n Se suma a la confusión el Sr. Adam Hilt, previamente desconocido políticamente, jefe de la firma de arquitectura de renombre mundial Hilt & Partner, anteriormente de Berlín pero evacuado a Brownow, Arkansas, durante la Guerra Civil Alemana, quien recientemente ha anunció su voluntad de servir al país en el que nació. Algunos detractores han hecho preguntas sobre el pronunciado acento alemán de Hilt, algo que, según Hilt, proviene de largos años de trabajo y estudio de arte en Alemania. Según Hilt, tales detalles menores solo sirven para distraer la atención de los grandes problemas y no son más que cobardes intentos de difamar a un patriota y ciudadano nato."
 USA_lindbergh_candidate:0 "\n\nRefiriéndose a sus servicios al país en el período previo a la guerra reciente ya la aviación en general, el famoso aviador Charles Lindbergh también se ha lanzado al ruedo. Teniendo en cuenta la naturaleza divisiva de los dos candidatos principales, Lindbergh cree que él es la mejor persona para unir e inspirar al país a superar sus diferencias y volver a su antigua grandeza."
 mtg_usa_civil_war_democrats.41.d:0 "Pídele a Charles Lindbergh que forme gobierno."
 mtg_usa_civil_war_democrats.41.a:0 "Ha cumplido con su deber."
 mtg_usa_civil_war_democrats.41.b:0 "La república todavía lo necesita."
 mtg_usa_civil_war_democrats.41.c:0 "Mr. Hilt parece el mejor candidato para reconstruir el país."
 mtg_usa_canadian_corridor.1.t:1 "El corredor canadiense"
 mtg_usa_canadian_corridor.1.desc:1 "Nuestro embajador en [USA.GetNameDef] fue convocado hoy al Departamento de Estado y se le presentó un ultimátum. Según la nota que se le entregó, el gobierno de [USA.GetNameDef] ya no puede aceptar la soberanía canadiense sobre las áreas entre Washington y Alaska. \n\nLas sugerencias para negociar un tratado que permitiera el paso de tropas y la exención de ciertos controles fronterizos fueron rechazadas rotundamente. El gobierno de [USA.GetAdjective] espera una respuesta para la medianoche."
 mtg_usa_canadian_corridor.1.a:1 "Ellos lo tendrán."
 mtg_usa_canadian_corridor.1.b:1 "¡Nunca!"
 mtg_usa_canadian_corridor.2.t:1 "[CAN.GetNameDefCap] acepta"
 mtg_usa_canadian_corridor.2.desc:1 "El gobierno de [CAN.GetLeader] accedió a nuestras demandas y se retiró de los territorios en disputa. Nuestras fuerzas han avanzado para establecer el control sobre los puestos avanzados de civilización que existen más allá de las ciudades."
 mtg_usa_canadian_corridor.2.a:1 "Eligieron sabiamente."
 mtg_usa_canadian_corridor.3.t:1 "[CAN.GetNameDefCap] se niega"
 mtg_usa_canadian_corridor.3.desc:1 "Llamando a nuestra propuesta "Nada menos que ofrecer '¡Vancouver o la guerra!', y esperando que nos dobleguemos como cobardes", [CAN.GetLeader] denunció públicamente cualquier otro intento de diplomacia. Según los informes, las fuerzas de [CAN.GetAdjective] están en alerta máxima y ocupan posiciones defensivas a lo largo de la frontera."
 mtg_usa_canadian_corridor.3.a:1 "Nosotros ofrecimos la paz y ellos eligieron la guerra."
 mtg_usa_canadian_corridor.3.b:1 "No podemos permitirnos una guerra por un montón de rocas y árboles."
 mtg_usa_southern_threat.1.t:1 "[USA.GetNameDefCap] exige Tratado de Consulta y Amistad"
 mtg_usa_southern_threat.1.desc:1 "El presidente [USA.GetLeader] ha convocado a nuestro embajador para que le entregue un conjunto de demandas del gobierno de los EE. UU. Entre ellos se encuentran los derechos especiales de consulta para el Embajador de [USA.GetAdjective]. En efecto, estos derechos otorgarían al gobierno de [USA.GetAdjective] un veto sobre cualquier decisión que tomemos.\n\nEn caso de que nos neguemos, continúa la nota, el gobierno de [USA.GetAdjective] se vería obligado a "Promulgar las medidas que considere necesarias para garantizar la seguridad nacional"."
 mtg_usa_southern_threat.1.a:1 "Debemos aceptar lo inaceptable para evitar el derramamiento de sangre."
 mtg_usa_southern_threat.1.b:1 "¡Nunca!"
 mtg_usa_southern_threat.2.t:1 "[MEX.GetLeader] acepta"
 mtg_usa_southern_threat.2.desc:1 "Al darse cuenta de la desesperanza de su posición, el gobierno de [MEX.GetLeader] aceptó nuestra propuesta y acordó consultarnos antes de cualquier decisión política importante."
 mtg_usa_southern_threat.2.a:1 "Pershing estaría orgulloso."
 mtg_usa_southern_threat.3.t:1 "[MEX.GetLeader] se niega."
 mtg_usa_southern_threat.3.desc:1 "En un extenso discurso, recordando el heroísmo de generaciones pasadas de mexicanos frente a la "flagrante agresión estadounidense", [MEX.GetLeader] se ha negado siquiera a considerar nuestras solicitudes y le dijo a nuestro embajador que el pueblo mexicano nunca se doblegaría ante extranjeros. invasores"
 mtg_usa_southern_threat.3.a:1 "No podemos permitir que este insulto quede impune."
 mtg_usa_southern_threat.3.b:1 "La guerra no está actualmente en nuestro mejor interés."
 mtg_usa_north_american_dominion.1.t:1 "[USA.GetNameDefCap] exige control sobre la política exterior"
 mtg_usa_north_american_dominion.1.desc:1 "En lo que parece ser parte de una ofensiva diplomática concertada en toda América del Norte y el Caribe, el embajador de [USA.GetAdjective] entregó una nota del presidente [USA.GetLeader] informándonos que su gobierno espera que los consultemos en cualquier futuras decisiones de política exterior, "En interés de la paz continua y la buena voluntad entre nuestras naciones"."
 mtg_usa_north_american_dominion.1.a:1 "No tenemos opción."
 mtg_usa_north_american_dominion.2.t:1 "[From.GetNameDefCap] acepta la subyugación"
 mtg_usa_north_american_dominion.2.desc:1 "El gobierno de [From.GetLeader] ha aceptado nuestras solicitudes y permitirá que nuestro embajador vete cualquier decisión política importante que tome."
 mtg_usa_north_american_dominion.2.a:1 "Una sabia elección."
 mtg_usa_north_american_dominion.3.t:1 "[From.GetNameDefCap] se niega"
 mtg_usa_north_american_dominion.3.desc:1 "[From.GetLeader] ha reaccionado con profunda consternación a nuestra nota diplomática. En su respuesta, declaró que [From.GetNameDef] tiene una larga y orgullosa historia de independencia y soberanía y nunca permitiría que una potencia extranjera les impusiera su voluntad.\n\nImplicó además al presidente [USA.GetLeader] que considere las ramificaciones de una guerra sobre este tema, que seguramente vería a [USA.GetNameDef] etiquetado como la mayor amenaza para la paz y tendría consecuencias inimaginables."
 mtg_usa_north_american_dominion.3.a:1 "Valientes palabras de alguien tan débil."
 mtg_usa_north_american_dominion.3.b:1 "Quizás tenga razón."
 mtg_usa_strategic_interests.1.t:1 "EE.UU. exige territorios"
 mtg_usa_strategic_interests.1.desc:1 "El presidente [USA.GetLeader] llegó a Londres para discutir una serie de propuestas relacionadas con la propiedad de varias ubicaciones estratégicas en todo el mundo. Según el gobierno de [USA.GetAdjective], [ENG.GetNameDef] carece tanto de los recursos como de la voluntad para defender adecuadamente esas áreas de una manera que asegure que se cumplan los intereses de [USA.GetAdjective]. A menos que el gobierno de [ENG.GetAdjective] pueda dar suficientes garantías de que se cumplirán estos compromisos, los analistas creen que [USA.GetLeader] exigirá que entreguemos el control de estos territorios a [USA.GetNameDefCap]."
 mtg_usa_strategic_interests.1.a:1 "Son bienvenidos a ellos."
 mtg_usa_strategic_interests.1.b:1 "¡Estos son territorios estratégicos!"
 mtg_usa_strategic_interests.2.t:1 "[From.GetNameDefCap] entrega territorios"
 mtg_usa_strategic_interests.2.desc:2 "Después de un largo debate interno, el gobierno de [ENG.GetAdjective] ha decidido aceptar nuestra propuesta. Ambas partes acordaron un cronograma para transferir la propiedad de los territorios solicitados."
 mtg_usa_strategic_interests.2.a:1 "¡Excelente!"
 mtg_usa_strategic_interests.3.t:1 "[From.GetNameDefCap] se niega a cooperar"
 mtg_usa_strategic_interests.3.desc:1 "Minutos después de la reunión, [ENG.GetLeader] y [USA.GetLeader] interrumpieron las negociaciones cuando la respuesta de [ENG.GetAdjective] fue un muy simple "No". Desde entonces ha seguido una nota oficial más extensa, pero simplemente refuerza la negativa incluso a discutir los términos."
 mtg_usa_strategic_interests.3.a:1 "¡Entonces veamos si pueden defenderlos adecuadamente!"
 mtg_usa_strategic_interests.3.b:1 "Estos territorios no valen el precio."
 mtg_usa_pacific_pacification.1.t:1 "[USA.GetNameDefCap] exige posesiones coloniales"
 mtg_usa_pacific_pacification.1.desc_a:0 "Ha llegado una delegación del gobierno de [USA.GetAdjective] para discutir la seguridad de nuestras propiedades en el Pacífico. Tomando nota de la continua inestabilidad en China y la situación en Japón, el presidente [USA.GetLeader] está dispuesto a asumir la responsabilidad de la defensa de [GET_AUSTRALIA_NEW_ZEALAND_STATUS], a cambio de una serie de privilegios y derechos de reserva.\n\n Mientras que [EE.UU. .GetAdjective]s afirman que estos derechos solo se usarían para garantizar la seguridad de [GET_AUSTRALIA_NEW_ZEALAND_STATUS], muchos en el gobierno creen que harían de [GET_AUSTRALIA_NEW_ZEALAND_STATUS] poco más que marionetas."
 mtg_usa_pacific_pacification.1.desc_b:0 "Ha llegado una delegación del gobierno de [USA.GetAdjective] para discutir planes para nuestra defensa común. Parece que el presidente [USA.GetLeader] considera que nuestra pequeña parte del mundo es de vital interés para la seguridad de [USA.GetNameDef]. Sin embargo, más allá de una simple garantía de acudir en nuestra ayuda, el gobierno de [USA.GetAdjective] quiere asegurarse de que nosotros mismos no podamos convertirnos en una amenaza. Por esta razón, el acuerdo viene con una serie de disposiciones que permitirán a [USA.GetNameDef] tener una voz significativa en la forma en que manejamos nuestros asuntos internos.\n\nSi bien la amenaza de guerra no se ha hecho en las negociaciones hasta el momento, es claro que el presidente [USA.GetLeader] consideraría nuestra negativa como un acto muy hostil."
 AST_NZL_PUPPET:0 "Australia y Nueva Zelanda"
 AST_NZL_NO_PUPPET_FALLBACK:0 "Los países de la Región del Pacífico Sur"
 mtg_usa_pacific_pacification.1.a:1 "Seguramente no interferirían en asuntos internos."
 mtg_usa_pacific_pacification.1.b:1 "Podemos defender esas áreas muy bien."
 mtg_usa_pacific_pacification.2.t:1 "[From.GetNameDefCap] acepta"
 mtg_usa_pacific_pacification.2.desc:1 "El gobierno de [From.GetLeader] ha aceptado nuestras propuestas. Se ha creado un comité conjunto especial para coordinar la implementación de los detalles."
 mtg_usa_pacific_pacification.2.a:1 "Buen trabajo."
 mtg_usa_pacific_pacification.3.t:1 "[From.GetNameDefCap] se niega"
 mtg_usa_pacific_pacification.3.desc:1 "El gobierno de [From.GetNameDef] se ha negado incluso a reunirse con nuestra delegación, alegando que no hay asuntos pendientes entre nuestras naciones. Sin embargo, los agregados militares en [GET_AUSTRALIA_NEW_ZEALAND_STATUS] han informado recientemente de un aumento significativo en las maniobras militares."
 mtg_usa_pacific_pacification.3.a:1 "No tenemos más remedio que usar la fuerza."
 mtg_usa_pacific_pacification.3.b:1 "No podemos permitirnos una guerra."
 mtg_usa_secure_asia.1.t:1 "[USA.GetNameDefCap] ejerce presión"
 mtg_usa_secure_asia.1.desc:1 "El presidente [USA.GetLeader] envió un representante especial a la capital para reunirse con [This.GetLeader] y discutir el renovado interés de [USA.GetNameDef] en el área. [This.GetNameDefCap] evidentemente forma el eje de la estrategia [USA.GetAdjective] para la región. Como tal, se ha comunicado a nuestro gobierno que [USA.GetNameDef] no puede tolerar un gobierno poco amistoso u hostil en [This.GetNameDef]."
 mtg_usa_secure_asia.1.a:1 "Es mejor vivir de rodillas."
 mtg_usa_secure_asia.1.b:1 "Es mejor morir de pie."
 mtg_usa_secure_asia.2.t:1 "[From.GetLeader] acepta"
 mtg_usa_secure_asia.2.desc:2 "Luego de extensas negociaciones y garantías de su seguridad personal, [From.GetLeader] ha aceptado otorgar a nuestro Enviado Especial amplios derechos de consulta, lo que nos permite una cantidad significativa de influencia sobre sus asuntos internos."
 mtg_usa_secure_asia.2.a:1 "Excelente."
 mtg_usa_secure_asia.3.t:1 "[From.GetNameDefCap] Desafiante"
 mtg_usa_secure_asia.3.desc:1 "Ha llegado un mensaje del gobierno de [From.GetAdjective]: "La libertad, una vez ganada, nunca debe ser abandonada". No se han recibido más comunicaciones y nuestro embajador en [From.GetNameDef] ha recibido su pasaporte."
 mtg_usa_secure_asia.3.a:1 "Bravo. Estúpido, ciertamente, pero valiente."
 mtg_usa_secure_asia.3.b:1 "No importan después de todo."
 mtg_usa_secure_asia.4.t:1 "Estados Unidos exige el control de las colonias"
 mtg_usa_secure_asia.4.desc:1 "En una conferencia de prensa reciente, el presidente [USA.GetLeader] anunció una nueva perspectiva estratégica para la región de Indochina y el sudeste asiático. Su gobierno ya no aceptará el aparente vacío de poder en la región. Cualquier control que exista sobre Indonesia es demasiado débil para garantizar la seguridad de los intereses de [USA.GetAdjective] en la región. Su gobierno pretende cambiar esto. \n\nCuando [This.GetLeader] lo convocó para explicar los comentarios, el embajador de [USA.GetAdjective] entregó una nota que describía la posición de [USA.GetAdjective] en detalle. Las demandas equivalen nada menos que a entregar el control de las islas de Indonesia al control de [USA.GetAdjective]."
 mtg_usa_secure_asia.4.a:1 "Son bienvenidos a ellos."
 mtg_usa_secure_asia.4.b:2 "Una propuesta absurda."
 mtg_usa_secure_asia.5.t:1 "[From.GetLeader] acepta nuestra propuesta."
 mtg_usa_secure_asia.5.desc:1 "Hablando ante la prensa, [From.GetLeader] anunció hoy que su gobierno había firmado un tratado con [USA.GetNameDef] sobre la soberanía compartida en las Indias Orientales.\n\nEl tratado contiene una serie de disposiciones secretas que esencialmente transferirán el control a nosotros tan pronto como nuestros administradores estén en su lugar. El Departamento de Estado ya ha enviado varios funcionarios a la región."
 mtg_usa_secure_asia.5.a:1 "El mejor resultado posible."
 mtg_usa_secure_asia.6.t:1 "[From.GetNameDefCap] sale"
 mtg_usa_secure_asia.6.desc:2 "Las negociaciones con [From.GetNameDef] colapsaron casi tan pronto como comenzaron. El gabinete [From.GetAdjective] discutió nuestra nota durante menos de una hora antes de rechazarla sumariamente. El ministro de Relaciones Exteriores de [From.GetAdjective] ha informado a nuestro embajador que, a menos que la propuesta se modifique sustancialmente, no hay nada que discutir."
 mtg_usa_secure_asia.6.a:1 "Tuvieron la oportunidad de resolver esto pacíficamente. Eligieron no hacerlo."
 mtg_usa_secure_asia.6.b:1 "Pueden quedarse con los territorios... por ahora."
 mtg_usa_secure_asia.7.t:1 "[USA.GetNameDefCap] exige Indochina"
 mtg_usa_secure_asia.7.desc:1 "Como parte de una ofensiva diplomática mayor, el presidente [USA.GetLeader] ha identificado públicamente a Vietnam e Indochina como una región de interés vital para [USA.GetNameDef]. Por lo tanto, [USA.GetNameDef] intentará aumentar su presencia en el área.\n\nEn privado, [USA.GetNameDef] ha estado haciendo ruidos muy agresivos sobre Indochina. Además de ejercer presión sobre [SIA.GetNameDef], también han exigido el derecho a estacionar tropas en nuestras colonias ya 'dirigir' la administración colonial. \n\nEn efecto, esto equivaldría a ceder esos territorios a su control."
 mtg_usa_secure_asia.7.a:1 "Déjalos tener Vietnam."
 mtg_usa_secure_asia.7.b:1 "¡Estos son territorios [This.GetAdjective] vitales!"
 mtg_usa_secure_asia.8.t:1 "[From.GetNameDefCap] cede Indochina"
 mtg_usa_secure_asia.8.desc:1 "El gobierno de [From.GetAdjective] ha accedido a nuestras demandas y ha dado instrucciones a la administración local para que coopere plenamente hasta que podamos poner a nuestra gente en su lugar."
 mtg_usa_secure_asia.8.a:1 "Nuestra participación en Vietnam marca una nueva era de paz y prosperidad para la región."
 mtg_usa_secure_asia.9.t:1 "[From.GetNameDefCap] se niega"
 mtg_usa_secure_asia.9.desc:1 "Luego de negociaciones prolongadas y cada vez más acaloradas, el gobierno de [From.GetAdjective] finalmente rechazó nuestra propuesta. Nuestro embajador en [From.GetNameDef] informa que ya ni siquiera puede conseguir una cita con [From.GetLeader]."
 mtg_usa_secure_asia.9.a:1 "No vamos a comprometer la seguridad nacional."
 mtg_usa_secure_asia.9.b:1 "Involucrarse en Vietnam sería un grave error, de todos modos."
 mtg_usa_protect_south_america.1.t:1 "La Cumbre Sudamericana de Seguridad"
 mtg_usa_protect_south_america.1.desc:1 "En una cumbre en la capital de [USA.GetAdjective], el presidente de [USA.GetAdjective] [USA.GetLeader] pidió una nueva arquitectura de seguridad en América del Sur. Si bien se expresa en términos diplomáticos, el gobierno de [USA.GetAdjective] claramente se ve a sí mismo como la principal fuerza detrás de la seguridad del continente y, a cambio, espera que sigamos su orientación política.\n\n De hecho, [USA.GetAdjective] los diplomáticos ya están presionando por esto detrás de escena y traduciendo estas propuestas en puntos de acción concretos como derechos especiales de consulta y poderes de veto para el embajador de EE. UU., y solo para el embajador de EE. UU.\n\nMás escalofriante es el hecho de que negarse a aceptar esto sería, según el Presidente, ser considerado un acto hostil y desestabilizador, con consecuencias 'profundamente desafortunadas'."
 mtg_usa_protect_south_america.1.a:1 "Consecuencias demasiado pesadas para soportar."
 mtg_usa_protect_south_america.1.b:1 "¡Defenderemos nuestra libertad!"
 mtg_usa_protect_south_america.2.t:1 "[From.GetNameDefCap] acepta nuestra Guía"
 mtg_usa_protect_south_america.2.desc:1 "El presidente [From.GetLeader] ha aceptado nuestras propuestas y ha dado instrucciones al Ministro de Relaciones Exteriores de [From.GetAdjective] para que negocie los detalles más finos."
 mtg_usa_protect_south_america.2.a:1 "Un verdadero líder."
 mtg_usa_protect_south_america.3.t:1 "[From.GetNameDefCap] Rechaza nuestra orientación"
 mtg_usa_protect_south_america.3.desc:1 "La delegación de [From.GetNameDef] abandonó apresuradamente la cumbre para viajar a casa. El embajador de [From.GetAdjective] hasta ahora se ha negado a comentar sobre esto, alegando que todavía está esperando instrucciones desde su casa."
 mtg_usa_protect_south_america.3.a:1 "No podemos permitir que estos renegados amenace la región."
 mtg_usa_protect_south_america.3.b:1 "Una guerra sólo aceleraría la desestabilización de la zona."
 mtg_usa_foreign_support.1.t:1 "Donaciones para [USA.GetNameDef]"
 mtg_usa_foreign_support.1.desc:1 "Algunos miembros destacados de la Legión de Plata de América han estado en una gira de conferencias a través de [This.GetNameDef], hablando extensamente sobre la amenaza que enfrenta su país por parte de comunistas bien arraigados en todos los niveles de gobierno. El estilo de vida estadounidense está bajo ataque, y cualquier tipo de apoyo que podamos brindar sería muy apreciado y podría marcar la diferencia en la lucha tristemente necesaria que está por venir."
 mtg_usa_foreign_support.1.a:1 "Debemos hacer lo que podamos."
 mtg_usa_foreign_support.1.b:1 "No podemos permitirnos nada."
 mtg_usa_foreign_support.2.t:1 "[From.GetNameDefCap] aprueba donaciones"
 mtg_usa_foreign_support.2.desc:1 "La delegación que enviamos a [From.GetNameDef] ha informado de un gran éxito en su campaña de donaciones. Según los informes, [From.GetLeader] hizo una contribución importante."
 mtg_usa_foreign_support.2.a:1 "Será útil en el futuro."
 mtg_usa_foreign_support.3.t:1 "[From.GetNameDefCap] se niega a permitir donaciones"
 mtg_usa_foreign_support.3.desc:1 "Nuestra delegación en [From.GetNameDef] ha tenido poco éxito, hablando ante salas vacías y encontrando imposible siquiera reunirse con líderes políticos. Han regresado con las manos vacías."
 mtg_usa_foreign_support.3.a:1 "Eso es muy malo."
 mtg_usa_foreign_support.4.t:1 "Armas para [USA.GetNameDef]"
 mtg_usa_foreign_support.4.desc:1 "Utilizando canales secundarios, varios miembros de la Legión de Plata se han acercado a nosotros para negociar la compra de armas. Creen firmemente que su país se dirige a una guerra civil contra los elementos comunistas que pervierten el estilo de vida estadounidense, posiblemente con el apoyo del exterior. \n\nSimplemente quieren igualar un poco las probabilidades y preguntan si podemos prescindir de algún equipo."
 mtg_usa_foreign_support.4.a:1 "Envía algunos rifles"
 mtg_usa_foreign_support.4.b:1 "Envía algunas armas de campo"
 mtg_usa_foreign_support.4.c:1 "Enviar algunos tanques viejos"
 mtg_usa_foreign_support.4.d:1 "Tendrán que valerse por sí mismos."
 mtg_usa_foreign_support.5.t:1 "[From.GetNameDefCap] envía rifles"
 mtg_usa_foreign_support.5.desc:1 "Nuestras conexiones con [From.GetNameDef] han valido la pena. Con la aprobación explícita de [From.GetLeader], las empresas [From.GetAdjective] han comenzado a vendernos rifles a crédito. Las armas se almacenarán en países neutrales hasta que llegue la guerra."
 mtg_usa_foreign_support.5.a:1 "Serán útiles."
 mtg_usa_foreign_support.6.t:1 "[From.GetLeader] rechaza el soporte"
 mtg_usa_foreign_support.6.desc:1 "Nuestros intentos de adquirir nuevas armas de [From.GetNameDef] han sido groseramente rechazados. [From.GetLeader] declaró que su gobierno nunca permitiría que los recursos de la gente de [From.GetAdjective] se despilfarraran en esfuerzos tan estúpidos."
 mtg_usa_foreign_support.6.a:1 "Qué grosero."
 mtg_usa_foreign_support.7.t:1 "[From.GetNameDefCap] envía armas de campaña"
 mtg_usa_foreign_support.7.desc:1 "Nuestra delegación en [From.GetNameDef] reporta un avance significativo en sus intentos de obtener más apoyo para nuestra causa. El ejército de [From.GetAdjective] ha accedido a desprenderse de una serie de armas de campaña antiguas y ponerlas a nuestra disposición. Para evitar alertar al enemigo, se almacenarán en un lugar secreto hasta que llegue el momento."
 mtg_usa_foreign_support.7.a:1 "¡Sobresaliente!"
 mtg_usa_foreign_support.8.t:1 "[From.GetNameDefCap] envía tanques"
 mtg_usa_foreign_support.8.desc:1 "Nuestro agente en [From.GetNameDef] informa un éxito sorprendente. Durante una cena privada, [From.GetLeader] acordó vendernos varios vehículos blindados a crédito. [From.GetNameDefCap] está observando los desarrollos en [USA.GetNameDef] con gran interés y estaría más que feliz de ayudarnos en todo lo que pueda.\n\nSin embargo, no se puede ver que el gobierno de [From.GetAdjective] apoyar abiertamente a un partido que aún no está en el poder, por lo que los tanques se entregarán cuando estalle la guerra."
 mtg_usa_foreign_support.8.a:1 "¡Que nuestros enemigos se cuiden!"
 mtg_usa_foreign_support.9.t:1 "Silver Legion quiere construir campos de entrenamiento"
 mtg_usa_foreign_support.9.desc:1 "La Legión de Plata de América se ha acercado a nosotros con una solicitud para construir una serie de campos de entrenamiento para capacitar a los voluntarios. Con la situación política en su país de origen deteriorándose rápidamente, quieren asegurarse de estar preparados para la guerra que creen que se avecina."
 mtg_usa_foreign_support.9.a:1 "¡Haremos de ellos hombres!"
 mtg_usa_foreign_support.9.b:1 "Pueden jugar a los soldados en otro lugar."
 mtg_usa_foreign_support.10.t:1 "[From.GetNameDefCap] aprueba los campos de entrenamiento"
 mtg_usa_foreign_support.10.desc:1 "Ha llegado un mensaje de nuestra delegación en [From.GetNameDef]. El gobierno de [From.GetAdjective] ha aprobado la construcción de varios campos de entrenamiento para entrenar a los miembros de la Legión de Plata en tácticas de infantería. Perfeccionarán sus habilidades hasta que estalle la guerra."
 mtg_usa_foreign_support.10.a:1 "Verdaderos [USA.getAdjetive] Héroes"
 mtg_usa_foreign_support.11.t:1 "[From.GetNameDefCap] se niega a ayudar"
 mtg_usa_foreign_support.11.desc:1 "Ha llegado un mensaje de nuestra delegación en [From.GetNameDef]. No han podido obtener el permiso de [From.GetLeader] para nuestros campamentos de entrenamiento propuestos y están solicitando más instrucciones."
 mtg_usa_foreign_support.11.a:1 "Recordaremos esto."
 mtg_usa_foreign_support.12.t:1 "Silver Legion quiere formar pilotos"
 mtg_usa_foreign_support.12.desc:1 "Los fascistas estadounidenses de la Legión de Plata se han reunido con [This.GetLeader] para que se les permita enviar una cantidad de voluntarios para el entrenamiento de pilotos. Los candidatos serían cuidadosamente seleccionados por sus habilidades y base ideológica correcta antes de ser aprobados por nosotros. Parece que la legión cree que muchos de los pilotos profesionales de las fuerzas armadas actuales no aceptarían un gobierno fascista en los EE. UU. ni apoyarían una insurrección."
 mtg_usa_foreign_support.12.a:1 "Se ganarán sus alas."
 mtg_usa_foreign_support.12.b:1 "No tenemos tiempo para estas tonterías."
 mtg_usa_foreign_support.13.t:1 "[From.GetNameDefCap] aprueba la formación de pilotos"
 mtg_usa_foreign_support.13.desc:1 "El gobierno de [From.GetAdjective] ha aprobado un pequeño número de legionarios de plata para la formación de pilotos. Negociaciones posteriores han asegurado la venta de una pequeña cantidad de aviones de combate a crédito, que se entregarán cuando estalle la guerra."
 mtg_usa_foreign_support.13.a:1 "Serán esperados con ansias."
 mtg_usa_foreign_support.14.t:1 "[From.GetNameDefCap] se niega a entrenar pilotos"
 mtg_usa_foreign_support.14.desc:1 "Citando graves preocupaciones sobre la idoneidad de los candidatos, el gobierno de [From.GetAdjective] ha denegado el permiso para nuestro programa de formación piloto propuesto."
 mtg_usa_foreign_support.14.a:1 "Volar un avión no es tan difícil, ¿verdad?"
 us_pilot_training_tt:1 "Un pequeño escuadrón de 25 cazas será transferido cuando estalle la guerra."
 mtg_usa_foreign_support.15.t:1 "Silver Legion busca adquirir naves"
 mtg_usa_foreign_support.15.desc:1 "Ha llegado un representante de la Legión de Plata para pedir ayuda para conseguir financiación para varios proyectos de construcción de barcos en [USA.GetNameDef]. La Legión de Plata, con el respaldo de personas en el gobierno de [USA.GetAdjective], quiere mantener estos barcos fuera de los libros y tiene que buscar fuentes de financiación alternativas."
 mtg_usa_foreign_support.15.a:1 "Una inversión que vale la pena"
 mtg_usa_foreign_support.15.b:1 "Eso sería una pérdida de dinero"
 mtg_usa_foreign_support.16.t:1 "[From.GetNameDefCap] aprueba la financiación"
 mtg_usa_foreign_support.16.desc:1 "El gobierno de [From.GetAdjective] ha aprobado los fondos necesarios para comprar barcos. El plan actual es comprar barcos y armamento por separado y unirlos cuando comience la guerra. Ese proceso sin duda tomará algún tiempo."
 mtg_usa_foreign_support.16.a:1 "No se puede construir un barco en un día."
 mtg_usa_foreign_support.17.t:1 "[From.GetNameDefCap] rechaza la financiación"
 mtg_usa_foreign_support.17.desc:1 "A pesar de asegurar una reunión personal con [From.GetLeader], a nuestros agentes en [From.GetNameDef] se les ha dicho que el gobierno de [From.GetAdjective] no puede gastar el dinero para ayudarnos a comprar barcos."
 mtg_usa_foreign_support.17.a:1 "Desgraciado."
 mtg_usa_diplomatic_protest.1.t:1 "[USA.GetNameDefCap] envía nota de protesta"
 mtg_usa_diplomatic_protest.1.desc:1 "Ha llegado una carta personal del presidente de [USA.GetAdjective] [USA.GetLeader]. Con palabras fuertes, el Presidente denunció nuestros "Actos intolerables recientes" que sirvieron para desestabilizar la región. [From.GetNameDefCap] sigue comprometido con la paz y la estabilidad en la región, dice la carta, y se vería obligado a considerar nuevas medidas, incluida la acción militar, si persistimos en nuestro curso actual."
 mtg_usa_diplomatic_protest.1.a:1 "Están fanfarroneando. Quizás."
 mtg_usa_diplomatic_protest.2.t:1 "[USA.GetNameDefCap] exige la transferencia de activos estadounidenses"
 mtg_usa_diplomatic_protest.2.desc:1 "En un discurso ante ambas cámaras del Congreso, el presidente [USA.GetLeader] ha anunciado que su gobierno sigue comprometido con la Doctrina Monroe, que establece que no se debe permitir que ninguna potencia extranjera tenga territorio en las Américas. Si bien, en la práctica, el gobierno de [USA.GetAdjective] ha tolerado que otros países [USA.GetRulingIdeology] posean territorios pequeños, no puede aceptar lo que calificó de "Ocupación ilegal y amenaza directa a la seguridad de [USA.GetNameDef]". \n\nPoco después, el embajador de [USA.GetAdjective] entregó una nota con un ultimátum del presidente para entregar el control de nuestras propiedades estadounidenses a [USA.GetNameDef]."
 mtg_usa_diplomatic_protest.2.a:1 "Estos territorios no valen la guerra."
 mtg_usa_diplomatic_protest.2.b:1 "Dile al presidente que se meta en sus propios asuntos."
 mtg_usa_diplomatic_protest.3.t:1 "[From.GetNameDefCap] devuelve Territorios"
 mtg_usa_diplomatic_protest.3.desc:1 "Citando el deseo de evitar el derramamiento de sangre, el gobierno de [From.GetLeader] acordó entregarnos el control de sus propiedades estadounidenses. Si debemos otorgar inmediatamente a esos territorios la soberanía total o mantenerlos bajo nuestra administración directa es un tema de debate en el Departamento de Estado."
 mtg_usa_diplomatic_protest.3.a:1 "Consideraremos nuestras opciones."
 mtg_usa_diplomatic_protest.4.t:1 "[From.GetNameDefCap] rechaza Ultimátum"
 mtg_usa_diplomatic_protest.4.desc:1 "Llamando a nuestra nota una "Intrusión inaceptable en los asuntos internos de [From.GetNameDef]", el gobierno de [From.GetAdjective] se ha negado rotundamente a discutir su soberanía sobre sus territorios estadounidenses."
 mtg_usa_diplomatic_protest.4.a:1 "Fueron advertidos. Decidieron no prestar atención a la advertencia."
 mtg_usa_diplomatic_protest.4.b:1 "Esto no se soluciona con la violencia."
 mtg_exile_leader_added.1.t:1 "[exile_nation.GetAdjective] Líder del exilio ofrece servicio"
 mtg_exile_leader_added.1.desc:1 "Después de un largo y peligroso viaje a través del territorio controlado por el enemigo y varios estados neutrales, [From.GetName] finalmente llegó a la capital. Después de un breve período de recuperación, [From.GetSheHe] ha ofrecido los servicios de [From.GetHerHis] en nuestra lucha común.\n\nSegún se informa, [From.GetSheHe] está ansioso por "volver al negocio de matar gente y romper cosas"."
 mtg_exile_leader_added.1.a:1 "Tu lucha aún no ha terminado."
 mtg_news.1.t:0 "La Segunda Guerra Civil Americana"
 mtg_news.1.desc:0 "Las tensiones en Estados Unidos han llegado a un punto de ebullición. Descontentos con las políticas del presidente [USA.GetLeader], las legislaturas de varios estados de EE. UU. votaron a favor de separarse de la Unión.\n\nCualquier esperanza de una resolución pacífica del conflicto se ha desvanecido y han estallado hostilidades a lo largo del frente. Parece que la mayoría del gobierno ha decidido quedarse con el gobierno legítimo, pero los informes muestran una oleada de voluntarios en todos los estados que se separan.\n\nNinguno de los bandos está dispuesto a retroceder, los observadores esperan una lucha larga y amarga."
 mtg_news.1.a:0 "La historia se repite."
 mtg_news.1.b:0 "El experimento americano está fracasando ante nuestros ojos."
 mtg_news.1.c:0 "Cada paso del progreso debe ser comprado con sangre."
 mtg_news.1.d:0 "El equilibrio de poder se desplaza hacia los extremistas."
 mtg_news.2.desc:1 "Después de meses de protestas y crecientes tensiones entre los partidarios del presidente [USA.GetLeader] y sus oponentes en el llamado campo "Constitucionalista", los políticos constitucionalistas han declarado un nuevo gobierno con sede en Boston, sede de la primera revolución estadounidense. Las divisiones en la sociedad atraviesan directamente las familias y las instituciones. \n\nParece que una ligera mayoría de las fuerzas armadas ha decidido ponerse del lado de los constitucionalistas, ya que los gobiernos estatales de los Estados Unidos continentales declaran su lealtad a uno u otro bando."
 mtg_news.2.a:0 "Los enemigos domésticos siguen siendo enemigos."
 mtg_news.2.b:0 "La lucha por el alma de América ha estallado abiertamente."
 mtg_news.2.c:0 "Eso es lo que pasa cuando ignoras a los fascistas por mucho tiempo."
 mtg_news.2.d:0 "¡La república americana está luchando por su vida!"
 mtg_news.3.t:0 "El Congreso de los Estados Unidos aprueba la Ley de Neutralidad"
 mtg_news.3.desc:0 "Con el aumento de las tensiones en todo el mundo, el Congreso de EE. UU. ha sido escenario de intensos debates sobre el papel que debe desempeñar EE. UU. de A en el escenario mundial. A muchos miembros les preocupa que el presidente [USA.GetLeader] pueda estar planeando en secreto intervenir en una guerra europea o asiática. Algunos todavía recuerdan el papel que desempeñó el país en la Gran Guerra y están ansiosos por mantener a [USA.GetNameDef] alejado de enredos extranjeros.\n\nAnsioso por obtener apoyo para los programas de reforma económica que propone, el presidente [USA.GetLeader] ha promulgó la Ley de Neutralidad, que impone fuertes restricciones al comercio con naciones en guerra y prohíbe específicamente que el presidente ofrezca cualquier tipo de apoyo a otras naciones."
 mtg_news.3.a:0 "Nuestros muchachos no serán enviados a guerras extranjeras."
 mtg_news.3.b:0 "Deja que el gigante duerma."
 mtg_news.3.c:0 "Apoyan a los fascistas por inacción, entonces."
 mtg_news.3.d:0 "Pregunta a los belgas qué tan bien los defendió la Neutralidad en 1914."
 mtg_news.3.e:0 "Conocen la importancia de permanecer neutrales."
 mtg_news.3.f:0 "La neutralidad debe estar respaldada por la fuerza."
 mtg_news.4.t:0 "[USA.GetNameDefCap] persigue políticas intervencionistas"
 mtg_news.4.desc:0 "\nEl movimiento por la paz en [USA.GetNameDef] sufrió un duro revés cuando el Congreso aprobó una resolución conjunta que alienta al presidente [USA.GetLeader] a usar la fuerza militar, si es necesario, para salvaguardar los intereses de [USA.GetAdjective] en todo el mundo.\n \nParece que muchos en el Congreso han decidido que fue la indecisión de [USA.GetAdjective] lo que permitió que la Gran Guerra se prolongara durante tanto tiempo y consumiera tantas vidas. Señalan que a los pocos meses de la entrada de las tropas estadounidenses en Europa, la Gran Guerra había llegado a su fin. Una intervención anterior, argumentan, podría haber salvado cientos de miles de vidas."
 mtg_news.4.a:0 "Lucharemos contra ellos allí para no tener que luchar contra ellos aquí."
 mtg_news.4.b:0 "Deben permanecer fuera de los asuntos de otras personas."
 mtg_news.4.c:0 "Impulsado por el Complejo Militar-Industrial, sin duda."
 mtg_news.4.d:0 "El gigante no dormirá esta vez."
 mtg_news.5.t:0 "[USA.GetNameDefCap] aprueba la Ley de Poderes de Guerra"
 mtg_news.5.desc:0 "\nDespués de una votación por proclamación permanente en la cámara del Senado, el presidente [USA.GetLeader] promulgó inmediatamente la Ley de poderes de guerra. La ley otorga al cargo de presidente mucha más discrecionalidad en el uso de las fuerzas armadas de lo que antes era posible. El presidente ahora puede desplegar tropas para defender los intereses de [USA.GetAdjective] cuando y donde lo considere necesario, por una duración ilimitada.\n\nMientras que el presidente [USA.GetLeader] afirmó que estos nuevos poderes solo se utilizarían en las condiciones más extremas De las circunstancias, fuentes dentro del Departamento de Estado afirman que es simplemente el primer paso en un programa a gran escala para remodelar el equilibrio de poder global."
 mtg_news.5.a:0 "Nuestras palabras tendrán mayor peso ahora."
 mtg_news.5.b:0 "Mientras permanezcan en su esfera de influencia."
 mtg_news.5.c:0 "Por fin los fascistas muestran su verdadero rostro."
 mtg_news.5.d:0 "Nos encontramos en los albores de una nueva era."
 mtg_news.6.t:1 "¡Los trabajadores prevalecen en la Segunda Guerra Civil Americana!"
 mtg_news.6.desc:0 "\nDespués de meses de derramamiento de sangre e incontables miles de bajas, la Segunda Guerra Civil Estadounidense ha llegado a su fin. El intento de secesión de los estados del sur ha fracasado. Muchos observadores señalan los paralelismos con la primera Guerra Civil estadounidense. Una vez más, el poder industrial de los estados del norte ha demostrado ser superior a la determinación del sur. \n\nEl gobierno de [USA.GetLeader] se enfrenta ahora a la difícil tarea de reintegrar los estados separatistas en [USA.GetNameDef]. Con dos levantamientos con solo 80 años de diferencia, muchos en el gobierno están presionando para que se castigue a los rebeldes mucho más duro que después de la primera guerra."
 mtg_news.6.a:0 "Por fin se acabó."
 mtg_news.6.b:0 "Otro lugar para ser liberado del yugo del bolchevismo."
 mtg_news.6.c:0 "¡La revolución marcha hacia su inevitable victoria!"
 mtg_news.6.d:0 "Solo podemos esperar que gane el lado derecho."
 mtg_news.7.t:1 "[USA.GetNameDefCap] ¡Reine Supremo!"
 mtg_news.7.desc:0 "\nDespués de meses de derramamiento de sangre e incontables miles de bajas, la Segunda Guerra Civil Estadounidense ha llegado a su fin. El presidente [USA.GetLeader] ha declarado que las principales operaciones de combate han terminado. Si bien algunos remanentes del gobierno rebelde aún mantienen una campaña de resistencia ineficaz, la mayoría ha sido detenido en redadas gubernamentales o se ha fusionado con la población civil. \n\nSegún el presidente [USA.GetLeader], la guerra fue claramente obra de influencias extranjeras que buscaban desestabilizar y dividir el país. Con el tiempo, promete, los responsables pagarán con sangre su deuda con la nación estadounidense en recuperación."
 mtg_news.7.b:0 "¡La justicia ha prevalecido!"
 mtg_news.7.c:0 "Los trabajadores estadounidenses, con el tiempo, volverán a respirar libres."
 mtg_news.7.d:0 "El futuro de la democracia solo se vuelve más incierto."
 mtg_news.8.t:0 "Ascenso de [Root.GetNameDef]"
 mtg_news.8.desc:0 "Frente a las amenazas globales, el gobierno británico ha realizado una declaración conjunta con los gobiernos de [CAN.GetNameDef], [SAF.GetNameDef], [AST.GetNameDef] y [NZL.GetNameDef] de que la Commonwealth of Nations británica formalizarse con una nueva estructura de gobierno federal.\n\nCon el anterior rechazo de esta propuesta por parte del gobierno de [RAJ.GetAdjective], y con la implementación actual de la estructura federal para el Commonwealth, [RAJ.GetNameDef] ha optado por no permanecer afiliado con el nuevo Superstate.\n\nA pesar de esto, el movimiento sin duda tendrá consecuencias sin precedentes para la escena global."
 mtg_news.8.a:0 "Un gran paso adelante para nuestros pueblos."
 mtg_news.8.b:0 "Surge una nueva superpotencia..."
 mtg_news.9.desc:0 "Ante las amenazas globales, el gobierno británico ha realizado una declaración conjunta junto con los gobiernos de [CAN.GetNameDef], [SAF.GetNameDef], [RAJ.GetNameDef], [AST.GetNameDef] y [NZL.GetNameDef] que la Mancomunidad Británica de Naciones se formalizará con una nueva estructura de gobierno federal.\n\nEstá claro que una unificación del Imperio Británico a esta escala sin duda tendrá consecuencias sin precedentes para la escena global."
 mtg_news.10.t:0 "[HOL.GetNameDefCap] Cuevas de los alemanes"
 mtg_news.10.desc:0 "\nLos intentos de [HOL.GetAdjective] de mantener la neutralidad comercial han fracasado, y las medidas recientes implementadas por el gobierno de [HOL.GetAdjective] dejan claro que se embarcarán en una política comercial favorable a [GER.GetName]. Es probable que esto resulte en un gran aumento de la influencia de [GER.GetAdjective] sobre [HOL.GetNameDef]."
 mtg_news.10.a:0 "Entonces tendremos que bloquearlos también."
 mtg_news.10.b:0 "Están en nuestra esfera, ahora."
 mtg_news.10.c:0 "No teníamos elección..."
 mtg_news.10.d:0 "La influencia de [GER.GetAdjective] crece..."
 mtg_news.11.t:0 "[HOL.GetNameDefCap] Cuevas para los británicos"
 mtg_news.11.desc:0 "\nLos intentos de [HOL.GetAdjective] de mantener la neutralidad comercial han fracasado, y las medidas recientes implementadas por el gobierno de [HOL.GetAdjective] dejan claro que se embarcarán en una política comercial favorable a [ENG.GetName]. Es probable que esto resulte en una influencia mucho mayor de [ENG.GetAdjective] sobre [HOL.GetNameDef]."
 mtg_news.11.a:0 "Se unen al bloqueo..."
 mtg_news.11.d:0 "Los alemanes están cada vez más aislados..."
 mtg_news.12.t:0 "[HOL.GetName] mantiene la neutralidad comercial"
 mtg_news.12.desc:1 "\nLos intentos de [HOL.GetAdjective] de mantener la neutralidad comercial han tenido éxito y, para disgusto tanto de los británicos como de los alemanes, los holandeses parecen fortalecerse en su determinación frente a [ENG.GetAdjective] y [GER.GetAdjective ] presión."
 mtg_news.12.a:1 "¡Un pueblo con tal deseo inherente de ganancia personal merece ser invadido y esclavizado!"
 mtg_news.12.b:0 "Una decisión de lo más imprudente."
 mtg_news.12.c:0 "Somos dueños de nuestro propio destino."
 mtg_news.12.d:0 "Juegan con fuego..."
 mtg_britain.1.t:1 "Crisis de la abdicación de Eduardo VIII"
 mtg_britain.1.d:2 "Durante algún tiempo, el rey Eduardo VIII ha abrigado la esperanza de casarse con la estadounidense Wallis Simpson. Ahora ha surgido una crisis constitucional ya que la Sra. Simpson no solo está divorciada de su esposo anterior, sino que, de hecho, todavía está casada con su esposo actual, y actualmente busca un segundo divorcio. Ha habido indignación general sobre la base de que, como Rey, y siendo el líder de la Iglesia de Inglaterra, Eduardo no puede casarse con una divorciada.\n\nEl Rey, sin embargo, ha dejado muy claro que está muy enamorado de la Sra. Simpson, y pretende casarse con ella independientemente de las opiniones de sus gobiernos o de sus súbditos. Como tal, solo le quedan tres opciones abiertas.\n\nEl gobierno británico y los gobiernos de los Dominios ya han declarado que cualquier alternativa a la abdicación sería inaceptable, y las repercusiones de intentar forzar un matrimonio, incluso un intento de compromiso, probablemente sería terrible, no solo para la propia Gran Bretaña, sino también para sus vínculos con la Commonwealth. Mientras los asesores más cercanos del Rey continúan con sus intentos de convencerlo, el público espera con gran expectación la resolución de este conflicto entre el Rey y su gabinete."
 mtg_britain.1.a:2 "Insistir en un matrimonio real."
 mtg_britain.1_tt:2 "Comienza los preparativos para el matrimonio.\n"
 mtg_britain.1.b:0 "Compromiso en un matrimonio morganático."
 mtg_britain.1.c:1 "Si no cambia de opinión, el Rey debe abdicar."
 edward_viii_refused_to_abdicate_flag:0 "Eduardo VIII se negó a abdicar"
 mtg_britain.2.t:2 "Formularios de apoyo para Eduardo VIII"
 mtg_britain.2.d:1 "En medio de la tremenda indignación causada por la decisión del Rey, algunas voces se alzan en apoyo del Rey Eduardo. Aunque están aislados de los principales partidos políticos, sus nombres tienen peso: Winston Churchill, Oswald Mosley y David Lloyd George.\n\nAunque de forma tentativa al principio, esta agrupación de aliados políticos poco probables está empezando a encontrar tracción entre la gente, y siguiendo sus líderes se atreven cada vez más a apoyar públicamente a Edward en su decisión.\n\nAsí fortalecido en su determinación, el Rey ha dejado en claro que no tiene intención de cambiar de opinión en este asunto. El matrimonio continuará según lo planeado."
 mtg_britain.2.a:0 "Bien. Fijaremos una fecha."
 mtg_britain.2_tt:2 "Continuar con los preparativos para el matrimonio.\n"
 mtg_britain.2.b:1 "Tal vez la gente tenga razón: el rey debería abdicar."
 mtg_britain.3.t:1 "Gabinete renuncia"
 mtg_britain.3.d:2 "Como el Rey no ha mostrado intención de escuchar a su gobierno, [Root.GetLeader] no ha visto otra solución que disolverlo. En un comunicado, dice que "Es evidente que el gabinete no puede funcionar sin la confianza de su monarca. Al descartar repetidamente el consejo unánime de sus ministros, ha quedado claro que este consejo no se desea ni se cumple, y así más tarde esta noche". Me reuniré con Su Majestad para ofrecerle la renuncia del gabinete".\n\nClaramente pensada como una protesta final contra la decisión del Rey, no está claro si tendrá éxito. También se desconoce a quién anunciará el rey como sucesor de [Root.GetLeader], o cuándo."
 mtg_britain.3.a:1 "Buen viaje. No detendrán al Rey."
 mtg_britain.4.t:1 "Dominios rompen con la corona"
 mtg_britain.4.d:1 "Como uno solo, los representantes de los gobiernos del Dominio nos han informado que romperán unilateralmente los lazos con la Corona. Citan el flagrante desprecio del rey por las opiniones y los deseos de los gobiernos de los Dominios y sus pueblos como la razón principal por la que la relación entre Gran Bretaña y la Commonwealth ya no puede continuar.\n\nComo dijo un funcionario de la Commonwealth en una acalorada entrevista: "Un rey quien es incapaz de poner el Deber por encima de sus sentimientos personales, no se puede confiar en que actúe en el mejor interés de sus súbditos. Basándonos en hechos recientes, podemos determinar que al Rey no le importa en absoluto la opinión pública interna, y si esta es la naturaleza de su relación con el pueblo británico, de todas las cosas, entonces la situación solo puede empeorar para sus súbditos en la Commonwealth. Para salvaguardar los intereses de nuestros pueblos, por lo tanto, no vemos otra alternativa que destituir al Rey como nuestro jefe de estado". \nSin duda esperan que nuestra parálisis política actual nos impida actuar en este movimiento abrupto."
 mtg_britain.4.a:1 "Somos impotentes para detenerlos, por ahora."
 mtg_britain.5.t:1 "El matrimonio real de Eduardo VIII"
 mtg_britain.5.d:1 "Por fin ha llegado la feliz fecha del Matrimonio Real. Las multitudes se han reunido por miles a lo largo de la ruta recorrida por la pareja desde el Palacio de Buckingham hasta la Abadía de Westminster.\n\nLa resistencia interna al matrimonio ha mostrado cada vez más su impotencia, a través de renuncias simbólicas y otras vanas protestas, y ahora parece casi silenciada. El último acto de este tipo fue la jubilación del arzobispo de Canterbury, Cosmo Lang, y su posterior sustitución por una persona más... dócil a los deseos del rey.\n\nAnte la agitación política que ha provocado esta crisis, las celebraciones ahora en curso son profundamente necesarios para devolver una apariencia de normalidad a los asuntos públicos, y como un punto de partida desde el cual resolver los problemas políticos actuales."
 mtg_britain.5.a:1 "Pero, ¿reparará las divisiones en nuestra nación?"
 mtg_britain.7.t:2 "Los periódicos apoyan el matrimonio"
 eng_newspaper_daily_express:0 "El expreso diario"
 eng_newspaper_daily_mail:0 "El Daily Mail"
 eng_newspaper_the_times:0 "Los tiempos"
 eng_newspaper_the_morning_post:0 "El correo de la mañana"
 eng_newspaper_daily_herald:0 "El diario heraldo"
 eng_newspaper_the_daily_telegraph:0 "El Telégrafo diario"
 mtg_britain.7.d:1 "Un artículo reciente en [GETUKPROKINGNEWSPAPER] ha enfatizado el derecho del rey a la felicidad y argumenta que si las reglas no le permiten casarse con una divorciada, entonces tal vez sea hora de que esas reglas se modernicen."
 mtg_britain.7.a:1 "Esta es una muestra bienvenida de apoyo al Rey."
 mtg_britain.8.t:1 "Los periódicos se oponen al matrimonio"
 mtg_britain.8.d:1 "Un artículo reciente en [GETUKANTIKING NEWSPAPER] ha citado las responsabilidades del rey para con su país y su pueblo, afirmando que su estatus y privilegios vienen con la carga del deber, por lo que debe sacrificar su matrimonio o su corona."
 mtg_britain.8.a:1 "Un desafortunado golpe contra el Rey."
 mtg_britain.9.t:1 "El primer ministro restringe al rey"
 mtg_britain.9.d:1 "Por temor a que el Rey haciendo una declaración pública en la radio le daría demasiado apoyo entre la gente, el Primer Ministro [Root.GetLeader] ahora se ha negado a permitir esto. Incapaz de ir en contra de su Primer Ministro en este asunto, el Rey no ha tenido más remedio que guardarse 'su versión de la historia' para sí mismo, por el momento."
 mtg_britain.9.a:1 "La crisis se ha extendido a las más altas esferas del gobierno."
 mtg_britain.10.t:1 "Parlamento se opone al matrimonio"
 mtg_britain.10.d:1 "Varios miembros del parlamento se han pronunciado hoy enérgicamente en contra de los planes del Rey de casarse con la Sra. Simpson, animando a varios de sus pares a su causa. Así, la oposición política al matrimonio del Rey ha aumentado notablemente."
 mtg_britain.10.a:1 "¿Qué saben los políticos sobre el amor, de todos modos."
 mtg_britain.11.t:1 "Las clases altas se oponen al matrimonio"
 mtg_britain.11.d:1 "Individuos notables entre la aristocracia han dejado claro, en términos no demasiado amables, su disgusto ante la perspectiva de que el Rey se case con alguien a quien consideran "Una fulana común". El desdén con el que parece tratar la tradición y la ceremonia parece haber ofendido a muchos de los individuos más poderosos de la nación."
 mtg_britain.11.a:1 "Solo están celosos de que haya encontrado el amor."
 mtg_britain.12.t:1 "Las clases trabajadoras apoyan el matrimonio"
 mtg_britain.12.d:1 "El apoyo al Rey parece estar creciendo entre las clases bajas del pueblo. No solo ven algo malo en que el Rey se case con una "Plebeya", sino que incluso parecen adorar la historia de cuento de hadas de una "Mujer de origen común" que se gana el corazón del Rey y se casa con la realeza."
 mtg_britain.12.a:1 "Una fórmula ganadora para una novela, sin duda."
 mtg_britain.13.t:1 "Eduardo VIII tiene discurso de radio"
 mtg_britain.13.d:1 "El rey Eduardo finalmente ha logrado persuadir al gobierno para que le permita dar un discurso por radio, ilustrando lo que él llama 'su versión de la historia'. Ha expresado la esperanza de que esto permitirá que la gente comprenda mejor por qué siente que debe actuar como lo hace."
 mtg_britain.13.a:1 "Resulta que 'su versión de la historia' fue bastante convincente."
 mtg_britain.15.t:1 "Crisis de la abdicación de Eduardo VIII"
 mtg_britain.15.d:1 "El gobierno británico ha sido sacudido hasta la médula con el anuncio de que el Rey desea casarse con la divorciada Wallis Simpson. Esto ha resultado en indignación tanto entre los miembros del parlamento como entre el público, ya que los opositores argumentan que el deber del Rey es ante todo con su pueblo y su país, y en segundo lugar con su propia felicidad. Se argumenta que el Rey, como líder de la Iglesia de Inglaterra, que no permite que los divorciados se casen, por lo tanto no puede casarse con la Sra. Simpson.\n\nEl debate se ha trasladado ahora a los Dominios, y como el Rey ha dado que no hay indicación de escuchar el consejo de su gabinete, debemos suponer que los planes para el matrimonio no cambiarán. Si fuerza a través de su voluntad, ¿cómo responderemos?"
 mtg_britain.15.a:1 "Ningún rey nuestro se casará con una plebeya divorciada."
 mtg_britain.15_tt:1 "Nos independizaremos y dejaremos a los aliados si Eduardo VIII no cambia de opinión.\n"
 mtg_britain.15.b:1 "Él será nuestro Rey pase lo que pase."
 mtg_britain.15_tt_2:1 "Seguiremos con los británicos incluso si Eduardo VIII se casa con Wallis Simpson.\n"
 ENG_staying_loyal_tt:0 "§R¡Estaremos encerrados en la rama leal de nuestro árbol de enfoque!§!\n"
 mtg_britain.16.t:1 "Eduardo VIII sigue adelante para el matrimonio"
 mtg_britain.16.d:1 "Como temíamos, el rey Eduardo VIII ha decidido seguir adelante con el matrimonio con Wallis Simpson, ahora conocida como Wallis, duquesa de Windsor."
 mtg_britain.16.a:1 "Entonces hay que romper con la Corona."
 mtg_britain.17.t:1 "Guiado por Gran Bretaña"
 mtg_britain.17.d:1 "En un esfuerzo por prepararnos para la independencia, [ENG.GetNameDef] ha decidido guiarnos durante nuestra transición. Podremos confiar en su apoyo hasta que nos mantengamos de pie sobre nuestros propios pies."
 mtg_britain.17.a:1 "Aprovechemos al máximo su ayuda."
 mtg_britain.18.t:1 "Hacia la Independencia del Dominio"
 mtg_britain.18.d:1 "La transición inicial está completa y el gobierno de [ENG.GetAdjective] nos ha informado que ahora están comenzando los preparativos para el traspaso de la soberanía total."
 mtg_britain.18.a:1 "¡Excelente noticia!"
 mtg_britain.19.t:1 "Fundamentos para un Estado indio"
 mtg_britain.19.d:1 "En un esfuerzo por prepararnos para la independencia, [ENG.GetNameDef] ha decidido guiarnos durante nuestra transición. Podremos confiar en su apoyo para madurar nuestro gobierno y aumentar el nivel de industrialización en el país, hasta que podamos valernos por nosotros mismos."
 mtg_britain.20.t:1 "La solución de las tres naciones"
 mtg_britain.20.d:1 "En aras de la paz, el gobierno de [ENG.GetAdjective] ha decidido dividir el subcontinente en divisiones religiosas y culturales. La propuesta resultante implicaría tres estados separados; India, Pakistán y Bangladesh, y se espera que esta solución evite cualquier guerra civil potencialmente destructiva."
 mtg_britain.20.a:1 "Es poco probable que satisfaga a cualquiera de las partes involucradas."
 mtg_britain.21.t:1 "Hacia la independencia india"
 mtg_britain.22.t:1 "Moción de Censura"
 mtg_britain.22.d:1 "En la moción de censura de hoy, la Cámara de los Comunes dejó en claro que han perdido la fe en el gobierno actual. Después de presentar su renuncia al rey, [Root.GetLeader] ha propuesto a Winston Churchill como su reemplazo sugerido.\n\nSe espera que el nuevo primer ministro se aleje de la controvertida política de apaciguamiento, y posiblemente incluso responda a más desafíos con fuerza militar."
 mtg_britain.22.a:1 "¡Viva Churchill!"
 mtg_britain.23.t:1 "Aislar la Amenaza del Mediterráneo"
 mtg_britain.23.d:1 "[From.GetNameDefCap] se ha puesto en contacto con nosotros con la solicitud de que aislemos diplomáticamente a los italianos. En caso de que estemos abiertos a ello, indican su disposición a considerar una posible futura alianza con nosotros."
 mtg_britain.23.a:1 "Esto tiene potencial."
 mtg_britain.23.b:1 "¡Los británicos no nos dirán qué hacer!"
 mtg_britain.24.t:1 "[From.GetNameDefCap] Abandona [ITA.GetNameDef]"
 mtg_britain.24.d:1 "[From.GetNameDefCap] nos informa que han cortado relaciones diplomáticas con [ITA.GetNameDef]."
 mtg_britain.24.a:1 "Esto nos beneficiará mucho."
 mtg_britain.25.t:1 "Acercamiento germano-británico"
 mtg_britain.25.d:1 "[From.GetNameDefCap] nos informa que, por instigación de [ENG.GetAdjective], han cortado relaciones diplomáticas con nosotros."
 mtg_britain.25.a:1 "¡¿Cómo se atreven?!"
 mtg_britain.26.t:1 "[From.GetNameDefCap] Compatible con [ITA.GetNameDef]"
 mtg_britain.26.d:1 "[From.GetNameDefCap] nos informa que han decidido no cortar las relaciones diplomáticas con [ITA.GetNameDef]."
 mtg_britain.26.a:1 "Esto ciertamente hace que las cosas sean más problemáticas..."
 ENG_germany_rejected_isolate_the_italian_threat:1 "Alemania se negó a aislar la amenaza del Mediterráneo.\n"
 mtg_britain.27.t:1 "Alianza con [From.GetNameDef]"
 mtg_britain.27.d:1 "Como mencionaron antes, [From.GetNameDef] ahora se ha ofrecido a unirse a nuestra alianza, para continuar nuestra cooperación y aislar aún más a los italianos."
 mtg_britain.27.a:1 "¡Qué excelente idea!"
 mtg_britain.27.b:1 "Esto no es de nuestro interés."
 mtg_britain.28.t:2 "[From.GetName] Acepta Alianza"
 mtg_britain.28.d:1 "[From.GetNameDefCap] ha aceptado nuestra oferta de alianza. De ahora en adelante gobernaremos Mar y Tierra por igual."
 mtg_britain.29.t:2 "[From.GetName] Rechaza Alianza"
 mtg_britain.29.d:1 "[From.GetNameDefCap] ha rechazado nuestra oferta de alianza. Lo que están planeando es una incógnita..."
 mtg_britain.30.t:2 "[From.GetName] pide no interferencia"
 mtg_britain.30.d:1 "[From.GetNameDefCap] propone un tratado de no interferencia, que nos permite reinar libremente en el continente, si hacemos la vista gorda ante la participación británica con su Imperio y con los italianos."
 mtg_britain.30.a:1 "Esto es aceptable."
 mtg_britain.30.b:1 "No deseamos tener nuestras manos atadas de esta manera."
 mtg_britain.31.t:2 "[From.GetNameDefCap] Acepta la no interferencia"
 mtg_britain.31.d:1 "Los funcionarios de [From.GetAdjective] nos informan que han aceptado nuestra propuesta de un tratado de no injerencia. Harán la vista gorda a nuestros negocios con el Imperio y con Italia, mientras que los dejaremos a su suerte en el continente."
 mtg_britain.32.t:2 "[From.GetNameDefCap] rechaza la no interferencia"
 mtg_britain.32.d:1 "Los funcionarios de [From.GetAdjective] nos informan que han rechazado nuestra propuesta de un tratado de no injerencia. Si quieren mantener sus opciones abiertas, debemos tener cuidado..."
 mtg_britain.33.t:1 "La violencia política se intensifica en la guerra civil"
 mtg_britain.33.d:2 "La marcha reciente vio más violencia entre los Camisas Negras y sus contramanifestantes comunistas y socialistas. Sin embargo, esta violencia no fue contenida allí. Como una chispa, ha servido para encender la situación cada vez más tensa que ha existido en nuestra nación en los últimos meses.\n\nEn todo el país, las milicias han comenzado a enfrentarse, tomando el control de ciudades y pueblos y sus áreas locales, obligando a los militares a para hacer una elección de lealtad. Si bien los Dominios y la marina aún apoyan por completo lo que llaman el gobierno democrático "Legítimo", la situación en el ejército es mucho menos clara y muchas unidades se han unido a nuestra causa.\n\nA medida que comienzan a formarse las líneas del frente, Oswald Mosley ha anunciado la formación de un gobierno interino de crisis bajo su liderazgo. Esto manejará lo esencial hasta el final de esta guerra civil."
 mtg_britain.33.a:1 "¡El futuro de nuestra nación está en juego!"
 mtg_britain.34.t:1 "Fin de la guerra civil británica"
 mtg_britain.34.d:2 "En lugar de continuar la guerra civil desesperada desde las colonias, la falta de apoyo popular ha llevado al gobierno democrático a aceptar nuestra victoria y pedir la paz. Tras esta decisión, la Royal Navy se ha vuelto a poner bajo nuestro mando.\n\nLos Dominios, sin embargo, han dejado en claro que no tienen intención de seguir a un gobierno no democrático, sino que pretenden continuar como naciones miembros independientes. de la Mancomunidad de Naciones."
 mtg_britain.34.a:1 "Que comience la reconstrucción."
 mtg_britain.35.t:1 "Marcha en Downing Street"
 mtg_britain.35.d:1 "Nuestra marcha en Downing Street fue un gran éxito y, bajo la presión inmediata de la gente, [Root.GetLeader] no tuvo más remedio que convocar elecciones inmediatas. Estas fueron una clara victoria para la derecha y, con la bendición del rey, Oswald Mosley está formando actualmente su gabinete. En una declaración de hoy, el nuevo Primer Ministro ya anunció reformas económicas radicales y un nuevo enfoque de la diplomacia europea.\n\nMientras tanto, la disidencia entre los Dominios parece estar en su punto más alto y los llamados a la independencia nunca han llegado. sido más fuerte. Los próximos meses demostrarán ser de trascendental importancia para el Imperio."
 mtg_britain.35.a:1 "¡Bajo Mosley capearemos la tormenta!"
 mtg_britain.36.t:2 "[From.GetNameDefCap] Solicita alianza"
 mtg_britain.36.d:1 "Los diplomáticos de [From.GetAdjective] nos han contactado con una propuesta astuta. Proponen formar una alianza que pueda enfrentarse a aquellos que buscan una hegemonía europea, y ofrecen a cambio abandonar cualquier vínculo diplomático que tengan con los franceses."
 mtg_britain.36.a:1 "¡Una idea excelente! Aceptamos."
 mtg_britain.36.b:1 "No tenemos necesidad de un aliado traicionero como este."
 mtg_britain.37.t:2 "[From.GetNameDefCap] Acepta Alianza"
 mtg_britain.37.d:2 "[From.GetNameDefCap] nos informa que, intrigados por nuestra oferta, han decidido aceptarla. Nos mantendremos unidos con nuestros aliados ideológicos y enfrentaremos las amenazas del mundo juntos."
 mtg_britain.38.t:2 "[From.GetName] Rechaza Alianza"
 mtg_britain.38.d:1 "[From.GetNameDefCap] nos informa que consideran que nuestra oferta es absolutamente cobarde y, por lo tanto, la rechazan sin vacilar."
 mtg_britain.39.t:2 "[From.GetNameDefCap] nos abandona"
 mtg_britain.39.d:1 "[From.GetNameDefCap] nos informa que ya no somos relevantes para sus intereses actuales y han decidido "Reconsiderar" los lazos que forjamos en la Gran Guerra. En cambio, ahora se han aliado con los italianos."
 mtg_britain.39.a:1 "¡Qué traición!"
 mtg_britain.40.t:2 "[From.GetNameDefCap] Alianza de ofertas"
 mtg_britain.40.d:1 "El gobierno de [From.GetAdjective] se ha acercado a nosotros con una oferta de devolvernos Gibraltar a cambio de que nos unamos a su alianza."
 mtg_britain.40.a:1 "¡Esta es una gran idea!"
 mtg_britain.40.b:1 "Creemos que no."
 mtg_britain.41.t:2 "[From.GetNameDefCap] Acepta Alianza"
 mtg_britain.41.d:1 "[From.GetNameDefCap] nos informa que han decidido aceptar nuestra oferta de alianza a cambio de Gibraltar."
 mtg_britain.42.t:2 "[From.GetNameDefCap] Rechaza Alianza"
 mtg_britain.42.d:1 "[From.GetNameDefCap] nos informa que han decidido rechazar nuestra oferta de alianza; es posible que nos quedemos con Gibraltar."
 mtg_britain.43.t:1 "El destino de la familia real"
 mtg_britain.43.d:1 "Detenido en un arresto domiciliario no oficial en el esplendor del Palacio de Buckingham desde la transición del poder, ha llegado el momento de qué hacer con la Familia Real. La opinión pública ha dejado claro que deben irse, solo queda decidir de qué manera y qué hacer con su riqueza una vez que la apoderemos..."
 mtg_britain.43.a:1 "¡Exílialos a Canadá!"
 mtg_britain.43.b:1 "Serán juzgados y condenados."
 mtg_britain.44.t:1 "Familia Real en el Exilio"
 mtg_britain.44.d:1 "El gobierno de [From.GetAdjective] ha mostrado su 'indulgencia' hacia la Familia Real al exiliarlos. Ahora han venido a nuestras costas y solicitan asilo."
 mtg_britain.44.a:1 "Son bienvenidos aquí."
 mtg_britain.45.t:1 "Eliminar la clase alta"
 mtg_britain.45.d:1 "Ahora que hemos asegurado el lugar del comunismo en la nación, podemos comenzar a mirar hacia la redistribución de la riqueza en manos de sus ciudadanos. Las clases altas deben tener sus cucharas de plata... removidas a la fuerza."
 mtg_britain.45.a:1 "Es el turno del Zorro Rojo."
 mtg_britain.46.t:2 "[From.GetName] exige la descolonización"
 mtg_britain.46.d:1 "[From.GetNameDefCap] ha emitido un ultimátum exigiendo que sigamos su ejemplo de inmediato y otorguemos la plena independencia a nuestras posesiones coloniales. Si no lo hacemos, dicen que están decididos a respaldar sus demandas por la fuerza militar..."
 mtg_britain.46.a:1 "Entonces no tenemos elección."
 mtg_britain.46.b:1 "Deja que lo intenten."
 mtg_britain.47.t:1 "[From.GetName] Descoloniza"
 mtg_britain.47.d:1 "[From.GetNameDefCap] se ha descolonizado, según nuestras demandas."
 mtg_britain.47.a:1 "Ayudan a la emancipación del trabajador."
 mtg_britain.48.t:1 "[From.GetName] rechaza las demandas"
 mtg_britain.48.d:1 "[From.GetNameDefCap] rechazó nuestras demandas de descolonización."
 mtg_britain.48.a:1 "Guerra es, entonces."
 mtg_britain.49.t:1 "Gran Bretaña sugiere cooperación"
 mtg_britain.49.d:1 "[From.GetNameDefCap] sugiere una cooperación para atacar a [GER.GetNameDef] desde dos direcciones. Suponiendo que cumplan con su parte del trato y comiencen un segundo frente rápidamente, esta puede ser una excelente oportunidad."
 mtg_britain.49.a:1 "Una gran idea, déjanos hacerlo."
 mtg_britain.49.b:1 "Esto parece suicida. Será mejor que esperemos."
 mtg_britain.50.t:1 "[From.GetName] acepta la oferta"
 mtg_britain.50.d:1 "[From.GetNameDefCap] ha aceptado nuestra oferta y están listos para atacar Alemania."
 mtg_britain.50.a:1 "Aplastaremos a los alemanes."
 mtg_britain.51.t:1 "[From.GetName] Rechaza la oferta"
 mtg_britain.51.d:1 "[From.GetNameDefCap] ha rechazado nuestra oferta. Dicen que no tienen ninguna intención hostil hacia los alemanes."
 mtg_britain.51.a:1 "Que desafortunado."
 mtg_britain.52.t:2 "[From.GetName] Solicitudes Alianza"
 mtg_britain.52.d:1 "[From.GetNameDefCap] se acercó a nosotros con una solicitud para unirse a la Comintern."
 mtg_britain.52.a:1 "Son compañeros comunistas, pertenecen a nuestro lado."
 mtg_britain.52.b:1 "Su comunismo no es el camino de Stalin."
 mtg_britain.53.t:1 "[From.GetName] Solicitud de subvenciones"
 mtg_britain.53.d:1 "[From.GetNameDefCap] nos ha permitido ser miembros del Komintern. Ahora estamos a su lado en defensa de los trabajadores del mundo."
 mtg_britain.54.t:1 "[From.GetName] Solicitud denegada"
 mtg_britain.54.d:1 "[From.GetNameDefCap] ha rechazado nuestra solicitud para unirse al Komintern. Estamos solos."
 mtg_britain.55.t:1 "Guerra civil comunista"
 mtg_britain.55.d:1 "Ciertos elementos dentro de nuestro partido nos han acusado durante mucho tiempo de solo hablar de boquilla sobre los ideales comunistas de libertad e igualdad. Estos elementos han iniciado ahora un intento de golpe de Estado. Hemos logrado mantener el poder, pero la situación ahora se ha convertido en una guerra civil en toda regla."
 mtg_britain.55.a:1 "¡Traidores!"
 mtg_britain.56.t:1 "Finaliza la Guerra Civil Comunista"
 mtg_britain.56.d:1 "Después de una dura guerra civil, hemos logrado recuperar el control de la situación. Ahora podemos comenzar a purgar estos elementos traidores en nuestra nación..."
 mtg_britain.56.a:1 "No les muestres piedad."
 mtg_britain.57.t:1 "Marcha pacífica en [ENG_blackshirt_march_state.GetName]"
 mtg_britain.57.d:2 "La marcha en [ENG_blackshirt_march_state.GetName] fue un gran éxito; las contraprotestas fueron mínimas y nuestros Camisas Negras se comportaron de manera ejemplar. El aumento de popularidad que resultó de esto nos ha permitido lograr importantes avances políticos en beneficio de nuestro movimiento."
 mtg_britain.57.a:1 "¡Marchando inexorablemente hacia la victoria!"
 mtg_britain.58.t:1 "Marcha en [ENG_blackshirt_march_state.GetName]"
 mtg_britain.58.d:2 "A pesar de algunas contraprotestas y enfrentamientos menores, la marcha en [ENG_blackshirt_march_state.GetName] fue un éxito. Los Camisas Negras han defendido el honor del partido y seguimos marchando hacia la victoria política total."
 mtg_britain.58.a:1 "Nadie puede interponerse en el camino del progreso."
 mtg_britain.59.t:1 "Marcha violenta en [ENG_blackshirt_march_state.GetName]"
 mtg_britain.59.d:2 "La marcha en [ENG_blackshirt_march_state.GetName] resultó en enormes contraprotestas y numerosas peleas callejeras. A pesar de la gran cantidad de heridos e incluso de algunas muertes, nuestros Camisas Negras lograron defenderse de los solucionadores de problemas hasta que intervino la policía."
 mtg_britain.59.a:1 "¿Qué son unos huevos rotos de cara al futuro de la nación?"
 mtg_britain.60.t:1 "Discursos de Mosley contra [GER.GetName]"
 mtg_britain.60.d:1 "Desafiando las acusaciones de que él es simplemente el perrito faldero de [GER.GetLeader], Oswald Mosley pronunció un discurso conmovedor hoy. En él, afirmó la singularidad y la individualidad del fascismo británico y enfatizó la distinción entre sus políticas y las del dictador alemán. Continuó para concluir con poderosas palabras: "¡Nadie más que un británico dominará Gran Bretaña!""
 mtg_britain.60.a:1 "La recepción del público parece ser bastante buena."
 mtg_britain.61.t:1 "[From.GetName] apoya a los leales imperiales"
 mtg_britain.61.d:1 "Nos ha llamado la atención que [From.GetNameDef] está apoyando a los leales imperiales en nuestro país. ¡Si no encuentran oposición, sus actividades subversivas bien pueden culminar en una guerra civil en toda regla!"
 mtg_britain.61.a:1 "Debemos estar alerta."
 mtg_britain.62.t:1 "[From.GetName] se muda a dominios seguros"
 mtg_britain.62.d:1 "El nuevo gobierno [From.GetAdjective] ha anunciado su intención de aplastar cualquier disidencia entre sus Dominios con la fuerza militar, si es necesario. Aunque su ejército se estiraría demasiado para hacer esto en todo el Imperio, claramente tienen la intención de intentarlo."
 mtg_britain.62.a:1 "Puede que vengan por nosotros."
 mtg_britain.63.t:1 "[From.GetName] Hace cumplir la ley marcial"
 mtg_britain.63.d:1 "Habiendo desplegado sus fuerzas en nuestro continente, el gobierno de [From.GetAdjective] ahora ha declarado la ley marcial, suspendiendo temporalmente al gobierno."
 mtg_britain.63.a:1 "¡¿Cómo se atreven?!"
 mtg_britain.64.t:1 "[From.GetName] Difunde propaganda"
 mtg_britain.64.d:1 "El gobierno [From.GetAdjective] ahora ha comenzado a difundir una amplia propaganda ideológica, utilizando la ley marcial para reprimir a los medios."
 mtg_britain.64.a:1 "Solo podemos esperar que no influya demasiado en la gente."
 mtg_britain.65.t:1 "[From.GetName] reemplaza al gobierno"
 mtg_britain.65.d:1 "[From.GetNameDefCap], con el apoyo de nuestro pueblo, ahora ha disuelto nuestro gobierno por completo y convocó a nuevas elecciones. Estos no han sido más que una farsa, con un gobierno leal ganando una victoria aplastante."
 mtg_britain.65.a:1 "¿Cómo se atreve-- quiero decir, Gobernar Britannia!"
 mtg_britain.66.t:1 "Lealtades a Gran Bretaña"
 mtg_britain.66.d:1 "El gobierno de [From.GetAdjective] ha experimentado enormes cambios políticos. Debemos decidir si permanecer leales ahora que nuestros puntos de vista ideológicos son tan diferentes."
 mtg_britain.66.a:1 "No vemos nada malo en este estado de cosas."
 mtg_britain.66.b:1 "¡Esto es inaceptable! ¡Declararemos la independencia!"
 mtg_britain.67.t:1 "[From.GetName] proclama la independencia"
 mtg_britain.67.d:1 "[From.GetNameDefCap] nos ha informado que no pueden estar de acuerdo con el camino ideológico que hemos elegido y que, por lo tanto, no ven otra opción que separarse del Imperio."
 mtg_britain.67.a:1 "Veremos cuánto dura eso."
 ENG_dominions_stayed_with_fascist_britain_flag:1 "Se quedó con la Gran Bretaña fascista."
 mtg_britain.68.t:2 "Comunismo en Canadá"
 mtg_britain.68.d:1 "[ENG.GetNameDefCap] está imponiendo un gobierno comunista en [FROM.GetNameDef]. ¿Seguramente no podemos permitir que tal amenaza ideológica aparezca en nuestra misma frontera?"
 mtg_britain.68.a:1 "Nos opondremos enérgicamente."
 mtg_britain.68.b:1 "No hay nada que podemos hacer."
 mtg_britain.69.t:1 "[USA.GetName] se opone al comunismo de [CAN.GetAdjective]"
 mtg_britain.69.d:1 "[From.GetNameDefCap] ha emitido un ultimátum, exigiendo que detengamos de inmediato la propagación del comunismo en [CAN.GetNameDef]."
 mtg_britain.69.a:1 "Que traten de hacer cumplir esa demanda."
 mtg_britain.69.b:1 "Entonces no tenemos más remedio que cumplir."
 mtg_britain.70.t:1 "[From.GetName] se niega a retroceder"
 mtg_britain.70.d:1 "[From.GetNameDefCap] ha rechazado nuestras demandas y nos informa que no tenemos autoridad sobre los trabajadores de [CAN.GetAdjective]."
 mtg_britain.70.a:1 "Entonces debemos ganarnos nuestra autoridad por medios militares."
 mtg_britain.70.b:1 "Dijeron nuestro farol: debemos retroceder."
 mtg_britain.71.t:1 "[From.GetName] Retrocede"
 mtg_britain.71.d:1 "[From.GetNameDefCap] nos informa que se abstendrán de difundir el comunismo en [CAN.GetNameDef]."
 mtg_britain.71.a:1 "Ellos saben lo que es mejor para ellos."
 ENG_ditched_the_italians_flag:1 "Nos distanciamos de los italianos a favor de los británicos.\n"
 ENG_ditched_by_the_germans_flag:1 "Abandonado por los alemanes a favor de los británicos.\n"
 ENG_democratic_civil_war_tt:1 "Los partidarios demócratas inician una guerra civil.\n"
 mtg_britain.34_tt:1 "La Royal Navy vuelve a estar bajo nuestro control.\n"
 ENG_communist_civil_war_tt:1 "Los partidarios comunistas inician una guerra civil.\n"
 mtg_britain.62_tt:1 "Los británicos podrán cambiarnos a su ideología durante los próximos 180 días.\n"
 mtg_britain.68_tt:1 "Abandona todos los esfuerzos para asegurar Canadá.\n"
 mtg_britain.72.t:1 "Disturbios civiles en el norte de la India"
 mtg_britain.72.d:2 "Intentar mantener un estado singular en el subcontinente indio está resultando en grandes fricciones. Las diferencias religiosas están comenzando a provocar disturbios y enfrentamientos públicos, especialmente en el noroeste y el noreste del país, mientras que personas destacadas utilizan una retórica cada vez más hostil. La crisis no muestra signos de desaceleración, e incluso en Birmania se habla de secesión..."
 mtg_britain.72.a:1 "Siniestro... Será mejor que nos preparemos para lo peor."
 mtg_britain.73.t:1 "Guerra civil india"
 mtg_britain.73.d:1 "Las tensiones en el norte del país finalmente han llegado al punto de ruptura, y la violencia abierta entre las poblaciones musulmana e hindú se ha convertido en una guerra civil. Se ha formado un gobierno musulmán provisional que declara la plena independencia de Pakistán y anuncia su determinación de defenderlo con medios militares."
 mtg_britain.73.a:1 "¡No podemos dejar que se separen así!"
 mtg_britain.73.b:1 "No vale la pena pelear una guerra por esto."
 mtg_britain.74.t:1 "Guerra civil con puestos [PAK.GetName]"
 mtg_britain.74.d:1 "Nuestra guerra con [PAK.GetNameDef] se ha estancado y la opinión pública se ha agriado contra la pérdida de vidas sin sentido, sin que la guerra termine a la vista. ¿Quizás este es un buen momento para comenzar las negociaciones de paz?"
 mtg_britain.74.a:1 "Es hora de aceptar su independencia."
 mtg_britain.74.b:1 "¡Nunca aceptaremos su independencia!"
 mtg_britain.75.t:1 "[RAJ.GetName] reconoce nuestra independencia"
 mtg_britain.75.d:2 "[RAJ.GetNameDef] se ha resignado a aceptar nuestra independencia. Ante la caída en picado del apoyo interno, sienten que ya no tiene sentido continuar con esta guerra agotadora."
 mtg_britain.75.a:1 "Al final."
 mtg_britain.76.t:1 "Guerra civil pakistaní"
 mtg_britain.76.d:1 "Las diferencias culturales entre el este y el oeste [PAK.GetName] han provocado tensiones crecientes, y ahora los bangladesíes se han rebelado abiertamente contra lo que consideran 'nuestra opresión'. Es poco probable que podamos volver a controlar el área sin derramar sangre..."
 mtg_britain.76.a:1 "Entonces derramar sangre debemos."
 mtg_britain.76.b:1 "No tiene sentido: debemos aceptar su independencia."
 mtg_britain.77.t:1 "Guerra civil con puestos [BAN.GetName]"
 mtg_britain.77.d:1 "Nuestra guerra con [BAN.GetNameDef] se ha estancado y la opinión pública se ha agriado contra la pérdida de vidas sin sentido, sin que la guerra tenga un final a la vista. ¿Quizás este es un buen momento para comenzar las negociaciones de paz?"
 mtg_britain.77.a:1 "Es hora de aceptar su independencia."
 mtg_britain.77.b:1 "¡Nunca aceptaremos su independencia!"
 mtg_britain.78.t:1 "[PAK.GetName] reconoce nuestra independencia"
 mtg_britain.78.d:1 "[PAK.GetNameDef] se ha resignado a aceptar nuestra independencia. Ante la caída en picado del apoyo interno, sienten que ya no tiene sentido continuar con esta guerra agotadora."
 mtg_britain.79.t:1 "[From.GetNameDefCap] Exige cumplimiento"
 mtg_britain.79.d:1 "[From.GetNameDefCap] nos informa que requieren pasar por nuestra tierra para atacar a sus enemigos, [SOV.GetNameDef]. Exigen nuestro cumplimiento inmediato, así como una supervisión gubernamental de gran alcance. Si no lo hacemos, dicen que no tienen más remedio que pasar sus fuerzas por la tierra SIN nuestra aprobación..."
 mtg_britain.79.a:1 "Al menos así no lucharemos solos contra los soviéticos."
 mtg_britain.79.b:1 "¡Tendrán que arrebatarnos nuestra sumisión de nuestras frías manos muertas!"
 mtg_britain.80.t:1 "[From.GetNameDefCap] Acepta demandas"
 mtg_britain.80.d:1 "[From.GetNameDefCap] ha aceptado nuestras demandas y nos ha dado un amplio control sobre su territorio."
 mtg_britain.80.a:1 "Bien, ¡a través del Cáucaso y hasta Stalingrado!"
 mtg_britain.81.t:1 "[From.GetName] Rechaza demandas"
 mtg_britain.81.d:1 "[From.GetNameDefCap] ha rechazado nuestras demandas. En palabras de sus representantes: "¡si queremos su conformidad, tendremos que arrebatársela de sus manos frías y muertas!"."
 mtg_britain.81.a:1 "Ellos lo pidieron."
 mtg_britain.82.t:0 "La Conferencia Imperial [GetYear]"
 mtg_britain.82.d:0 "Durante los próximos dos meses, representantes del gobierno británico y de los Dominios se reunirán en Londres para discutir asuntos que conciernen a todo el Imperio. Este es un excelente momento para discutir asuntos como la defensa, el comercio o el apaciguamiento, con la esperanza de darle al Imperio la mejor oportunidad de sobrevivir a la crisis actual.\n\nAdemás, este puede ser el mejor momento para resolver definitivamente el asunto del Imperio. Federación, ya planteada repetidamente en anteriores Conferencias Imperiales. Si el futuro de la Mancomunidad Británica de Naciones será el de una asociación flexible de naciones independientes y soberanas, o el de una federación muy unida que pueda mantenerse fuerte frente a la agitación mundial, bien puede decidirse en los próximos meses."
 mtg_britain.82.a:0 "Empujemos nuestra agenda."
 mtg_britain.82.b:0 "¡Que se escuchen nuestras voces!"
 mtg_britain.82_tt:0 "Este modificador de opinión se eliminará cuando concluya la conferencia. Cuanto mayor sea la opinión de los participantes, más probable es que estén de acuerdo con sus propuestas.\n"
 mtg_britain.83.t:0 "Conferencia Imperial: Defensa"
 mtg_britain.83.d:0 "A la luz de la crisis global actual, está claro que ya no podemos asumir la responsabilidad de la defensa imperial por completo y debemos confiar más en nuestros Dominios. Cada estado debe aumentar sus propios gastos de defensa, para que el conjunto pueda mantenerse más fuerte frente a lo que el mundo pueda arrojarnos."
 mtg_britain.83.a:0 "Esperemos que los Dominios estén de acuerdo."
 mtg_britain.83.b:0 "Emplee esfuerzos diplomáticos para persuadir a los Dominios de que estén de acuerdo."
 mtg_britain.83.c:0 "Dedique un tremendo esfuerzo diplomático para persuadir a los Dominios de que estén de acuerdo."
 mtg_britain.84.d:0 "Los representantes de [From.GetAdjective] en la conferencia han indicado su deseo de que el Imperio en su conjunto gaste más en rearme y defensa. Si estamos de acuerdo, aceptamos la carga de cuidar mejor nuestra propia defensa local y confiar menos en el apoyo de [From.GetAdjective]."
 mtg_britain.84.a:0 "La defensa del Imperio depende de todos nosotros."
 mtg_britain.84.b:0 "Nuestro presupuesto no permite esto."
 mtg_britain.85.t:0 "Conferencia Imperial: Defensa - [From.GetName] Acepta"
 mtg_britain.85.d:0 "El gobierno de [From.GetAdjective] nos ha notificado que está de acuerdo con nuestra propuesta de aumentar los gastos de defensa. Se han comprometido a hacerlo de inmediato."
 mtg_britain.85.a:0 "Cumplen con su deber para con el Imperio."
 mtg_britain.86.t:0 "Conferencia Imperial: Defensa - [From.GetName] Rechazos"
 mtg_britain.86.d:0 "El gobierno de [From.GetAdjective] nos informa que no tienen los medios para aumentar los gastos de defensa. Por lo tanto, han tenido que rechazar nuestra propuesta."
 mtg_britain.86.a:0 "¡Se roban nuestra protección!"
 mtg_britain.87.t:0 "Conferencia Imperial: Comercio"
 mtg_britain.87.d:0 "Para que el Imperio prospere, debemos ampliar los acuerdos comerciales preferenciales que ya existen. Proponemos que los Dominios aumenten sus exportaciones al corazón industrial de las Islas Británicas, para que podamos impulsar nuestra industria de la manera más eficiente."
 mtg_britain.88.d:0 "El gobierno de [From.GetAdjective] ha expresado su deseo de ampliar los acuerdos comerciales preferenciales que ya existen, para aumentar las importaciones disponibles para el corazón industrial británico. Argumentan que una Gran Bretaña más fuerte significará un Imperio más fuerte en su conjunto."
 mtg_britain.88.a:0 "La supervivencia del Imperio depende de ello."
 mtg_britain.88.b:0 "Negociaremos de la forma que queramos."
 mtg_britain.89.t:0 "Conferencia Imperial: Comercio - [From.GetName] Acepta"
 mtg_britain.89.d:0 "El gobierno de [From.GetAdjective] nos ha notificado que está de acuerdo con nuestra propuesta de aumentar las exportaciones. Modificarán sus regulaciones comerciales de inmediato."
 mtg_britain.89.a:0 "Juntos prosperaremos."
 mtg_britain.90.t:0 "Conferencia Imperial: Comercio - [From.GetName] Rechazos"
 mtg_britain.90.d:0 "El gobierno de [From.GetAdjective] ha rechazado nuestra propuesta de aumentar las exportaciones y ampliar el programa de comercio preferencial. Temen que afecte negativamente su situación económica interna."
 mtg_britain.90.a:0 "¡Piensan sólo en sí mismos!"
 mtg_britain.91.t:0 "Conferencia Imperial: Economía"
 mtg_britain.91.d:0 "Una economía poderosa es la columna vertebral que sustenta a todo el Imperio. Es imperativo que los Dominios no descuiden su desarrollo industrial doméstico, sino que inviertan fuertemente en el avance continuo de la industrialización."
 mtg_britain.92.d:0 "Los líderes de [From.GetAdjective] han defendido convincentemente la importancia de nuestra construcción industrial nacional. Desean que aumentemos las inversiones gubernamentales en este sector."
 mtg_britain.92.a:0 "Nuestra economía debe ser fuerte para capear la tormenta que se avecina."
 mtg_britain.92.b:0 "No tenemos los fondos para esto en este momento."
 mtg_britain.93.t:0 "Conferencia Imperial: Economía - [From.GetName] Acepta"
 mtg_britain.93.d:0 "El gobierno de [From.GetAdjective] nos ha notificado que está de acuerdo con nuestra solicitud de aumentar las inversiones en su industria nacional. Liberarán estos fondos inmediatamente."
 mtg_britain.93.a:0 "Sus inversiones darán buenos frutos."
 mtg_britain.94.t:0 "Conferencia Imperial: Economía - [From.GetName] Rechazos"
 mtg_britain.94.d:0 "El gobierno de [From.GetAdjective] ha rechazado nuestra solicitud de aumentar las inversiones en su industria nacional. Afirman que el crecimiento natural beneficiará más al sector a largo plazo."
 mtg_britain.94.a:0 "¡Levantan nuestra riqueza!"
 mtg_britain.95.t:0 "Conferencia Imperial: Apaciguamiento"
 mtg_britain.95.d:0 "La política de apaciguamiento no ha estado exenta de críticas entre el Imperio. Debemos volver a poner este punto a discusión, y admitir que tal vez sea necesario un cambio de tono diplomático, pero que para ello se requiere el apoyo del Imperio."
 mtg_britain.96.d:0 "Los líderes de [From.GetAdjective] admiten que la política de apaciguamiento tal vez tenga fallas y están dispuestos a presentar esto para su discusión. Están abiertos a cambiar su postura diplomática, pero solo lo harán si cuentan con el apoyo del Imperio."
 mtg_britain.96.a:0 "Tal vez debamos aceptar el fracaso del apaciguamiento."
 mtg_britain.96.b:0 "Debemos permanecer fieles a nuestra política de apaciguamiento."
 mtg_britain.97.t:0 "Conferencia Imperial: Apaciguamiento - [From.GetName] Acepta"
 mtg_britain.97.d:0 "El gobierno de [From.GetAdjective] nos ha notificado que está de acuerdo en que el apaciguamiento ha llegado a su fin y que se necesita una postura más fuerte para defender nuestros intereses globales, incluso si esto puede conducir a la guerra."
 mtg_britain.97.a:0 "Ellos ven la amenaza."
 mtg_britain.98.t:0 "Conferencia Imperial: Apaciguamiento - [From.GetName] Rechazos"
 mtg_britain.98.d:0 "El gobierno de [From.GetAdjective] no está de acuerdo con nuestras dudas sobre el apaciguamiento, argumentando que no podemos darnos el lujo de quedar atrapados en una guerra y que debemos mantener nuestra política de apaciguar a quienes desean ponernos a prueba."
 mtg_britain.98.a:0 "¡No tienen columna vertebral!"
 mtg_britain.99.t:0 "Conferencia Imperial: Federación"
 mtg_britain.99.d:0 "El concepto de un superestado federal que abarca todo el Imperio Británico ya tiene más de medio siglo, pero las Conferencias Imperiales anteriores no pudieron llegar a una decisión al respecto. Tenemos una última oportunidad, antes de que nos adentremos demasiado en nuestro camino hacia el gobierno local de los Dominios. Debemos hacerles entender que esta es la mejor solución posible tanto para sus pueblos como para la Commonwealth of Nations en su conjunto."
 mtg_britain.100.d:1 "El gobierno [From.GetAdjective] ha propuesto una vez más la creación de un superestado federal que abarque todo el Imperio Británico, en el que todos los estados miembros tendrían voz en la política exterior e interior. Esto sería, dicen, una alternativa viable al concepto de 'gobierno propio', que eventualmente nos haría ser completamente independientes."
 mtg_britain.100.a:0 "Seremos más fuertes juntos."
 mtg_britain.100_tt:0 "Si se aprueba la resolución, recibirá:\n"
 mtg_britain.100.b:0 "¡Nunca renunciaremos a nuestra independencia!"
 mtg_britain.101.t:0 "Conferencia Imperial: Federación - [From.GetName] Acepta"
 mtg_britain.101.d:0 "El gobierno de [From.GetAdjective] nos ha notificado que está de acuerdo con nuestra propuesta de una Federación Imperial. Nos apoyan totalmente y se esforzarán por prepararse para la integración si la moción se lleva a cabo."
 mtg_britain.101.a:0 "Seremos más fuertes como uno."
 mtg_britain.102.t:0 "Conferencia Imperial: Federación - [From.GetName] Rechazos"
 mtg_britain.102.d:0 "El gobierno de [From.GetAdjective] nos ha notificado que ha rechazado nuestra propuesta de una Federación Imperial. Consideran que el concepto es una infracción inaceptable de los derechos de su pueblo. En la búsqueda del derecho inalienable del pueblo a la libre determinación, el gobierno autónomo es el único camino posible a seguir."
 mtg_britain.102.a:0 "No ven el futuro..."
 mtg_britain.103.t:0 "Conferencia Imperial: Federación - Éxito"
 mtg_britain.103.d:0 "La moción de la Federación Imperial ha sido un éxito unánime. Ahora, todas las partes involucradas tendrán que comenzar el largo proceso de reformar e integrar sus gobiernos a nivel federal, para finalmente facilitar la plena integración de nuestros territorios."
 mtg_britain.103.a:0 "¡Una ocasión monumental para el Imperio!"
 mtg_britain.104.t:0 "Conferencia Imperial: Federación - Éxito parcial"
 mtg_britain.104.d:0 "El movimiento de la Federación Imperial ha llegado a un punto muerto. Aunque [CAN.GetNameDef], [SAF.GetNameDef], [AST.GetNameDef] y [NZL.GetNameDef] han aceptado, el gobierno de [RAJ.GetAdjective] ha mencionado diferencias culturales fundamentales, así como un respeto insuficiente por los derechos de el estado indio como una razón para rechazar nuestra moción.\n\nAhora debemos decidir si seguir adelante con los Dominios que aceptaron y, al hacerlo, otorgar [RAJ.GetNameDef] su independencia, o archivar la propuesta por completo."
 mtg_britain.104.a:0 "Entonces nuestros caminos deben divergir aquí."
 mtg_britain.104.b:0 "Sin India no somos nada."
 mtg_britain.105.t:0 "Conferencia Imperial: Federación - Fracaso"
 mtg_britain.105.d:0 "Sin el apoyo unánime, la moción de la Federación Imperial ha sido derrotada. Como parece que el interés en esta alternativa al gobierno local está disminuyendo en lugar de aumentar, la propuesta ahora definitivamente será descartada como tema de futuras Conferencias Imperiales. Continuaremos, en cambio, trabajando hacia la eventual realización de la plena independencia."
 mtg_britain.105.a:0 "Entonces, centrémonos en objetivos más alcanzables."
 mtg_britain.106.t:0 "[From.GetName] exige el cumplimiento del tratado"
 mtg_britain.106.d:0 "[From.GetNameDefCap] ha emitido un ultimátum, exigiendo que reduzcamos de inmediato la cantidad de barcos principales para volver a estar en línea con las estipulaciones del Tratado Naval de Washington. Han agregado que si no cumplimos dentro de los 60 días, están dispuestos a reducir el número de nuestras naves capitales mediante el uso de la fuerza militar."
 mtg_britain.106.a:0 "Nos temen."
 mtg_britain.107.t:0 "[From.GetName] Cumple con el Tratado"
 mtg_britain.107.d:0 "Los representantes de [From.GetAdjective] se han disculpado profusamente por su incumplimiento del Tratado Naval de Washington, y nos aseguran que han reducido su número de barcos principales para que vuelvan a estar en línea con las estipulaciones del tratado."
 mtg_britain.107.a:0 "No dejes que vuelva a suceder."
 mtg_britain.108.t:0 "[From.GetName] desafía el tratado"
 mtg_britain.108.d:0 "El [From.GetAdjective] ha guardado un silencio sepulcral sobre el tema de sus obligaciones en virtud del tratado. No se han dado indicaciones de reducir su número de naves capitales."
 mtg_britain.108.a:0 "No volverán a desafiarnos."
 panay_inc_opinion_modifier:0 "Incidente Panay"
 panay_inc2_opinion_modifier:0 "Ataque al HMS Ladybird"
 panay_incident.2.t:0 "¡USS Panay hundido en China!"
 panay_incident.2.d:0 "El cañonero USS Panay fue atacado el día de hoy mientras evacuaba a civiles de la línea del frente en la guerra entre [JAP.GetName] y [CHI.GetName], a pesar de estar claramente marcado con banderas de [USA.GetAdjective]. Golpeado con dos bombas, se hundió más tarde ese día con tres ciudadanos estadounidenses muertos y muchos más heridos. Los sobrevivientes fueron recogidos por cañoneras [USA.GetAdjective] y [ENG.GetAdjective] en el área.\n\n[JAP.GetNameDef] se apresuró a afirmar que fue un accidente y ofreció una disculpa, pero algunos piensan que el ataque fue deliberado y varios asesores están llamando a la guerra. Sin embargo, el apoyo público a la guerra sigue siendo bajo y es probable que cualquier declaración genere profundas divisiones. ¿Cómo debemos responder?"
 panay_incident.2.e:0 "El cañonero USS Panay fue atacado el día de hoy mientras evacuaba a civiles de la línea del frente en la guerra entre [JAP.GetName] y [CHI.GetName], a pesar de estar claramente marcado con banderas de [USA.GetAdjective]. Golpeado con dos bombas, se hundió más tarde ese día con tres ciudadanos estadounidenses muertos y muchos más heridos. Los sobrevivientes fueron recogidos por cañoneras [USA.GetAdjective] y [ENG.GetAdjective] en el área.\n\n[JAP.GetNameDef] se apresuró a afirmar que fue un accidente y ofreció una disculpa, pero algunos piensan que el ataque fue deliberado y varios asesores están llamando a la guerra. ¿Cómo debemos responder?"
 panay_incident.2.a:0 "Retirar nuestras fuerzas de China"
 panay_incident.2.a.tt:0 "El público está profundamente preocupado por los enredos extranjeros. Este incidente nunca hubiera ocurrido si nuestros militares no hubieran estado en [CHI.GetName] en primer lugar. Retirar la pequeña cantidad de cañoneras y personal en China ayudaría a mejorar la estabilidad interna, aunque también nos alejaría más de futuras intervenciones militares.\n\n"
 panay_incident.2.e.tt:0 "Con la creación de apoyo para la guerra, retirarnos de [CHI.GetName] ahora dañaría nuestros esfuerzos para justificar una acción militar en el futuro, aunque tranquilizar al público sobre nuestro deseo de paz debería ayudar a la estabilidad interna.\n\n"
 panay_incident.2.b:0 "Compensación de la demanda"
 panay_incident.2.b.tt:0 "Presentaremos nuestra demanda al gobierno japonés y debemos esperar su respuesta.\n\n"
 panay_incident.2.c:0 "¡Guerra!"
 panay_incident.2.c.tt:0 "Si bien nuestra base industrial mucho más fuerte es una ventaja clave, el escaso apoyo público haría de la guerra una propuesta arriesgada y limitaría nuestra capacidad para involucrarnos en otros desarrollos globales.\n\n"
 panay_incident.3.t:0 "Los [USA.GetName] exigen disculpas y compensación"
 panay_incident.3.d:0 "En respuesta a nuestro hundimiento del USS Panay a principios de esta semana, [USA.GetNameDef] ha exigido una disculpa, el castigo de los oficiales involucrados y una compensación. Si bien el ataque no fue ordenado por nuestro gobierno, no está del todo claro si fue un error de los pilotos demasiado entusiastas o un intento de los militares de línea dura de alentar a [USA.GetNameDef] y [ENG.GetName] a retirar sus fuerzas de [CHI.GetName]. A algunos en el gobierno no les gustará que aceptemos los términos de [USA.GetAdjective], pero una negativa podría significar la guerra."
 panay_incident.3.a:0 "Acepto los términos de [USA.GetAdjective]"
 panay_incident.3.b:0 "¡Nunca nos inclinaremos ante los occidentales decadentes!"
 panay_incident.3.b.tt:0 "Rechazar los términos de [USA.GetAdjective] se verá como una muestra de fuerza a nivel nacional, aumentando el apoyo a nuestro gobierno, pero ¿vale la pena el riesgo de una guerra con [USA.GetNameDef]?\n\n"
 panay_incident.4.t:0 "[JAP.GetName] acepta proporcionar una compensación"
 panay_incident.4.d:0 "Hemos recibido una respuesta del embajador de [JAP.GetAdjective] aceptando nuestra demanda de compensación por el hundimiento del USS Panay. Si bien la actitud del público en [USA.GetNameDef] hacia [JAP.GetName] se verá influenciada por estos eventos durante algún tiempo, se ha evitado la guerra."
 panay_incident.4.a:0 "Afortunadamente [JAP.GetName] vio la razón"
 panay_incident.5.t:0 "[JAP.GetName] rechaza la compensación"
 panay_incident.5.d:0 "Está claro que la disculpa de [JAP.GetAdjective] por el hundimiento del USS Panay fue solo de boquilla, ya que rechazaron sin rodeos nuestra solicitud de compensación. Esto nos deja en una situación difícil, ya que el país no está preparado para lo que será una guerra impopular, pero dar marcha atrás nos perjudicará políticamente y reforzará la postura antiintervencionista del público. Sin embargo, dar un paso atrás en la guerra tranquilizará a los votantes de que el Gobierno quiere decir lo que dice sobre evitar enredos en el extranjero."
 panay_incident.5.a:0 "La guerra no traerá de vuelta al USS Panay"
 panay_incident.5.b:0 "¡Haremos que [JAP.GetName] pague!"
 panay_incident.6.t:0 "[USA.GetName] se retira de China"
 panay_incident.6.d:0 "La pérdida del USS Panay ha generado temores de guerra en [USA.GetNameDef]. Claramente carentes de apetito por una confrontación, los políticos de [USA.GetAdjective] han cabildeado con éxito para que se retiren todas las cañoneras y el personal de [USA.GetAdjective] restantes de China."
 panay_incident.6.a:0 "Su debilidad es nuestra fuerza."
 mtg_netherlands.1.t:0 "Venezuela ofrece 'proteger' islas ABC"
 mtg_netherlands.1.d:0 "Citando nuestra debilidad militar actual tras la invasión de nuestra patria, el gobierno de [VEN.GetAdjective] ha presentado una propuesta para 'ayudar a proteger' las Islas ABC de los ataques enemigos. Es cuestionable si estarán dispuestos a irse una vez que su ayuda ya no sea necesaria..."
 mtg_netherlands.1.a:0 "No es lo ideal, pero no tenemos elección."
 mtg_netherlands.1.b:0 "¡No! Solo quieren las islas para ellos."
 mtg_netherlands.1.c:0 "En lugar de eso, dale el control a los británicos, para que la situación no se intensifique."
 mtg_netherlands.1.e:0 "En lugar de eso, dele el control a los estadounidenses, para que la situación no se intensifique."
 mtg_netherlands.2.t:0 "[From.GetNameDefCap] acepta nuestra oferta"
 mtg_netherlands.2.d:0 "El gobierno de [HOL.GetAdjective] ha aceptado nuestra oferta de prestarles 'protección' para las Islas ABC."
 mtg_netherlands.2.a:0 "Nuestra estratagema ha tenido éxito."
 mtg_netherlands.3.t:0 "[From.GetNameDefCap] rechaza nuestra oferta"
 mtg_netherlands.3.d:0 "El gobierno de [HOL.GetAdjective] ha rechazado nuestra oferta de prestarles 'protección' para las Islas ABC."
 mtg_netherlands.3.a:0 "¡No dejaremos que esto pase!"
 mtg_netherlands.4.t:0 "[From.GetNameDefCap] Solicita nuestra Protección en Islas ABC"
 mtg_netherlands.4.d:0 "El gobierno de [HOL.GetAdjective] ha solicitado que nos hagamos cargo de la protección de Curazao. Han sido contactados por los venezolanos con el pretexto de 'ofrecer protección', y temen que puedan estallar hostilidades si rechazan la 'oferta' de [VEN.GetAdjective]."
 mtg_netherlands.4.a:0 "Aceptaremos esta carga."
 mtg_netherlands.4.b:0 "No podemos involucrarnos en disputas territoriales locales."
 mtg_netherlands.5.t:0 "[From.GetNameDefCap] acepta proteger las islas ABC"
 mtg_netherlands.5.d:0 "[From.GetNameDefCap] ha decidido aceptar hacerse cargo de la responsabilidad de las Islas ABC."
 mtg_netherlands.5.a:0 "Es preferible a la alternativa."
 mtg_netherlands.6.t:0 "[From.GetNameDefCap] Rechaza la protección de las islas ABC"
 mtg_netherlands.6.d:0 "[From.GetNameDefCap] ha decidido rechazar asumir la responsabilidad de las Islas ABC. Dicen que no pueden involucrarse en lo que llaman 'disputas territoriales locales'."
 mtg_netherlands.6.a:0 "Entonces, no tenemos más remedio que aceptar la oferta de [VEN.GetAdjective]."
 mtg_netherlands.6.b:0 "¡Pues los venezolanos no lo van a conseguir de todos modos!"
 ven_claims_abc_islands:0 "§YVenezuela§! ha ofrecido 'proteger' a §YCuraçao§!.\n"
 mtg_netherlands.7.t:0 "[From.GetNameDefCap] Solicita planes de cruceros de batalla"
 mtg_netherlands.7.d:0 "[From.GetNameDefCap] ha solicitado que compartamos nuestros planes para los cruceros de batalla clase Scharnhorst. Desean utilizarlos para crear su propio "Crucero de batalla Diseño 1047", que les permita proyectar poder en sus colonias de las Indias Orientales."
 mtg_netherlands.7.a:0 "Por que no."
 mtg_netherlands.7.b:0 "No. Pueden diseñar sus propios barcos."
 mtg_netherlands.8.t:0 "[From.GetNameDefCap] comparte planes de cruceros de batalla"
 mtg_netherlands.8.d:0 "[From.GetNameDefCap] ha decidido compartir sus planes para el crucero de batalla clase Scharnhorst con nosotros."
 mtg_netherlands.8.a:0 "¡Buenas noticias!"
 mtg_netherlands.9.t:0 "[From.GetNameDefCap] se niega a compartir planes de cruceros de batalla"
 mtg_netherlands.9.d:0 "[From.GetNameDefCap] ha decidido no compartir sus planes para el crucero de batalla clase Scharnhorst con nosotros."
 mtg_netherlands.9.a:0 "Eso es lo mas lamentable..."
 mtg_netherlands.10.t:0 "Nuevas Formas de Gobierno"
 mtg_netherlands.10.d:0 "El quinto gabinete de Colijn ha vuelto a caer, como sus predecesores, y se ha pedido al Ministro de Estado Dirk Jan de Geer que asuma la responsabilidad de formar un nuevo gobierno. Habiendo servido por última vez en 1933, ha demostrado su capacidad para servir a su país en tiempos de paz. Sin embargo, con la creciente tensión mundial, no está claro cómo manejará el nuevo Ministro-Presidente liderar a la nación en una guerra que parece cada vez más probable."
 mtg_netherlands.10.a:0 "Esperemos que sea más estable que el anterior."
 mtg_netherlands.11.t:0 "Interés japonés en las Indias Orientales"
 mtg_netherlands.11.d:0 "No es ningún secreto que los japoneses tienen un tremendo interés en los recursos de nuestras Indias Orientales. Tenemos dos opciones disponibles: otorgar a los japoneses los derechos exclusivos sobre los recursos que desean en nuestras colonias, o darles el control total sobre las colonias. Si deseamos mantener relaciones pacíficas con [JAP.GetNameDef], tendremos que tomar una decisión."
 mtg_netherlands.11.a:0 "Dales el control de las islas."
 mtg_netherlands.11.b:0 "Darles acceso a los recursos locales podría mantener seguro nuestro imperio."
 mtg_netherlands.11.c:0 "Deberíamos estar cooperando."
 mtg_netherlands.12.t:0 "[From.GetNameDefCap] ofrece el control de las Indias Orientales"
 mtg_netherlands.12.d:0 "En interés de la paz continua, y sabiendo nuestro interés en el área rica en recursos, [From.GetNameDefCap] se ha ofrecido a transferir todas las Indias Orientales a nuestro control."
 mtg_netherlands.12.a:0 "Esta sería una solución aceptable para nuestra situación."
 mtg_netherlands.12.b:0 "Pueden conservar sus colonias; tenemos soluciones alternativas."
 mtg_netherlands.13.t:0 "[From.GetNameDefCap] ofrece importaciones de las Indias Orientales"
 mtg_netherlands.13.d:0 "En interés de la paz continua y sabiendo nuestro interés en el área rica en recursos, [From.GetNameDefCap] ha encontrado una solución. En lugar de darnos un control total sobre el área, proponen darnos derechos exclusivos sobre los recursos que se encuentran allí."
 mtg_netherlands.13.a:0 "Este es un compromiso aceptable."
 mtg_netherlands.13.b:0 "Este 'compromiso' no es suficiente."
 mtg_netherlands.14.t:0 "La reina despide a los ministros derrotistas"
 mtg_netherlands.14.d:0 "Cansada del derrotismo generalizado que impregna al gobierno, la reina Guillermina ha presionado para que se despida a los ministros culpables. El ministro-presidente De Geer, en lugar de perder la cara tan públicamente, se le ha permitido dimitir debido a 'razones de salud'. Se espera que no nos cause más problemas en el futuro...\n\nSu reemplazo, Pieter Sjoerds Gerbrandy, ya se ha distinguido por su rechazo a las actitudes derrotistas de De Geer. Si mantiene esta actitud durante la guerra, será un buen ejemplo para el resto del gabinete."
 mtg_netherlands.14.a:0 "Si tan solo más personas compartieran su resolución."
 mtg_netherlands.15.t:0 "[From.GetNameDefCap] Propone Países Bajos Unidos"
 mtg_netherlands.15.d:0 "[From.GetNameDefCap] ha presentado una propuesta para reformar el estado tapón de los Países Bajos Unidos que existió después de las guerras napoleónicas. Citan sus contribuciones al esfuerzo bélico, en comparación con la relativa inutilidad de los belgas y los luxemburgueses, como una razón por la que no solo deberían ser recompensados, sino también por la que este plan ayudaría a mantener la paz continental en el futuro."
 mtg_netherlands.15.a:0 "Gran idea."
 mtg_netherlands.15.b:0 "Creemos que no."
 mtg_netherlands.16.t:0 "[From.GetNameDefCap] apoya la propuesta de los Países Bajos Unidos"
 mtg_netherlands.16.d:0 "Los británicos han reaccionado favorablemente a nuestra propuesta de unificar los Países Bajos. Podemos comenzar los preparativos para la integración de la tierra a medida que se libera."
 mtg_netherlands.16.a:0 "Excelente noticia."
 mtg_netherlands.17.t:0 "[From.GetNameDefCap] rechaza la propuesta de los Países Bajos Unidos"
 mtg_netherlands.17.d:0 "Los británicos han dejado claro que no tienen en alta estima nuestra propuesta de unificar los Países Bajos."
 mtg_netherlands.17.a:0 "Su ingratitud es profunda..."
 mtg_netherlands.18.d:0 "Nos ha llamado la atención que los británicos han aceptado la propuesta holandesa de unificar los Países Bajos bajo la bandera holandesa. Representantes de nuestro gobierno no fueron consultados..."
 mtg_netherlands.18.a:0 "¿Es así como se apaga la llama de la libertad?"
 mtg_netherlands.19.t:0 "[From.GetNameDefCap] Invitaciones a Benelux"
 mtg_netherlands.19.d:0 "Los representantes de [HOL.GetAdjective] nos han contactado con una propuesta para una estrecha cooperación entre las naciones que componen los Países Bajos. Ahora desean contar con nuestro apoyo oficial para este proyecto."
 mtg_netherlands.19.a:0 "¡Esta es una idea excelente!"
 mtg_netherlands.19.b:0 "No estamos interesados."
 mtg_netherlands.20.t:0 "[From.GetNameDefCap] Invitaciones a la Unión Europea"
 mtg_netherlands.20.d:0 "Los representantes de [HOL.GetAdjective] nos han contactado con una propuesta para una estrecha cooperación entre las potencias menores democráticas de Europa. Ahora desean contar con nuestro apoyo oficial para este proyecto."
 mtg_netherlands.21.t:0 "[From.GetNameDefCap] busca la integración colonial"
 mtg_netherlands.21.d:0 "Ha quedado claro a partir de nuestras interacciones que [From.GetNameDefCap] está tratando de asegurar su control sobre nuestros asuntos... Ciertas ramas menores duplicadas del gobierno ya se han considerado 'innecesarias', de ahora en adelante se administrarán directamente desde Ámsterdam."
 mtg_netherlands.21.a:0 "Si creen que es mejor..."
 mtg_netherlands.22.t:0 "[From.GetNameDefCap] traslada capital a Batavia"
 mtg_netherlands.22.d:0 "Los representantes del Gobierno en el Exilio nos han informado que el gobierno se trasladará a Batavia y, de ahora en adelante, administrará las colonias directamente desde allí. Nuestros servicios ya no son necesarios."
 mtg_netherlands.22.a:0 "Tal vez podamos servir al nuevo gobierno de alguna otra manera..."
 mtg_netherlands.23.t:0 "[From.GetNameDefCap] Acepta la transferencia de las Indias Orientales"
 mtg_netherlands.23.d:0 "[From.GetNameDefCap] acepta nuestra propuesta de apoderarse de todas las Indias Orientales."
 mtg_netherlands.23.a:0 "La paz ha sido asegurada."
 mtg_netherlands.24.t:0 "[From.GetNameDefCap] Acepta recursos de las Indias Orientales"
 mtg_netherlands.24.d:0 "[From.GetNameDefCap] acepta nuestra propuesta de recibir derechos exclusivos sobre los recursos de las Indias Orientales"
 mtg_netherlands.25.t:0 "[From.GetNameDefCap] rechaza nuestra propuesta"
 mtg_netherlands.25.d:0 "[From.GetNameDefCap] nos ha informado que nuestra propuesta no les interesa."
 mtg_netherlands.25.a:0 "Que raro... Y preocupante..."
 mtg_netherlands.26.t:0 "[From.GetNameDefCap] solicita la protección de las Indias Occidentales por parte de EE. UU."
 mtg_netherlands.26.d:0 "El gobierno de [HOL.GetAdjective] ha solicitado nuestra protección en las Indias Occidentales. Temen ataques de terceros, ahora que atraviesan un período de debilidad militar, y sugieren que puede no ser de nuestro interés tener conflictos en nuestra esfera de interés."
 mtg_netherlands.26.a:0 "No podemos permitir la injerencia extranjera en el Caribe."
 mtg_netherlands.26.b:0 "No deben presumir de decirnos nuestros intereses."
 mtg_netherlands.27.t:0 "[From.GetNameDefCap] Acepta la protección de las Indias Occidentales"
 mtg_netherlands.27.d:0 "[From.GetNameDefCap] ha decidido tomar la protección de las Indias Occidentales. Nuestras colonias deberían estar a salvo de ataques."
 mtg_netherlands.27.a:0 "Con los EE. UU. de nuestro lado, es difícil que alguien los amenace."
 mtg_netherlands.28.t:0 "[From.GetNameDefCap] Rechaza la protección de las Indias Occidentales"
 mtg_netherlands.28.d:0 "[From.GetNameDefCap] nos ha informado que las Indias Occidentales no son de su incumbencia y que no desean dar ninguna garantía con respecto a la defensa de nuestras colonias."
 mtg_netherlands.28.a:0 "Esto es lo más decepcionante..."
 mtg_netherlands.29.t:0 "[From.GetNameDefCap] Solicita equipo"
 mtg_netherlands.29.d:0 "El gobierno de [HOL.GetAdjective] se ha comunicado con nosotros para solicitar un envío de equipos. Nos informan que sin ayuda no podrán equipar su ejército a tiempo para una invasión."
 mtg_netherlands.29.a:0 "Dales equipo de infantería."
 mtg_netherlands.29.b:0 "Dales equipo de apoyo."
 mtg_netherlands.29.c:0 "Dales equipo de artillería."
 mtg_netherlands.29.e:0 "Tendrán que hacerlo solos."
 mtg_netherlands.30.t:0 "[From.GetNameDefCap] envía equipo"
 mtg_netherlands.30.d:0 "[From.GetNameDefCap] nos ha enviado un cargamento de equipo para ayudarnos a remilitarizarnos."
 mtg_netherlands.30.a:0 "Su ayuda no será olvidada."
 mtg_netherlands.31.t:0 "[From.GetNameDefCap] Se negó a enviar equipo"
 mtg_netherlands.31.d:0 "[From.GetNameDefCap] se ha negado a enviarnos equipos, sugieren que centremos nuestra propia industria en producir más si lo necesitamos."
 mtg_netherlands.31.a:0 "Sobrestiman nuestra capacidad industrial..."
 mtg_netherlands.32.t:0 "[From.GetNameDefCap] Propone Plan de Personal Combinado"
 mtg_netherlands.32.d:0 "Los representantes de [HOL.GetAdjective] han propuesto elaborar planes de personal clandestino, lo que nos permite coordinar nuestras defensas en caso de que sean invadidos. Nos informan que es fundamental que esto no se haga público, ya que temen que cualquier violación de su neutralidad conduzca a la guerra..."
 mtg_netherlands.32.a:0 "¡Una idea excelente!"
 mtg_netherlands.32_tt:0 "§Y[De.GetNameDefCap]§! recibirá una bonificación a la defensa de la división en el territorio central durante 180 días después de ser atacado por un comandante de Europa Occidental.\n"
 mtg_netherlands.32.b:0 "Si desean nuestra protección, deben unirse a nosotros formalmente."
 mtg_netherlands.33.t:0 "[From.GetNameDefCap] acepta el plan de personal combinado"
 mtg_netherlands.33.d:0 "[From.GetNameDefCap] aceptó nuestra propuesta de un plan de personal combinado."
 mtg_netherlands.33.a:0 "¡Maravilloso!"
 mtg_netherlands.33_tt:0 "Recibiremos una bonificación a la defensa de la división en el territorio central durante 180 días después de ser atacados por un comandante de Europa occidental.\n"
 mtg_netherlands.34.t:0 "[From.GetNameDefCap] Rechaza el plan de personal combinado"
 mtg_netherlands.34.d:0 "[From.GetNameDefCap] ha rechazado nuestra propuesta de un plan de personal combinado; si deseamos su ayuda, debemos solicitarla formalmente."
 mtg_netherlands.34.a:0 "Eso no es posible."
 mtg_netherlands.35.t:0 "[From.GetNameDefCap] Solicitudes a Exchange Intelligence"
 mtg_netherlands.35.d:1 "[From.GetNameDefCap] propone intercambiar inteligencia sobre los posibles enemigos a los que nos podemos enfrentar en la batalla cuando luchamos juntos."
 mtg_netherlands.35.a:0 "¡Esa es una excelente idea!"
 mtg_netherlands.35_tt:0 "§Y[De.GetNameDefCap]§! recibirá una bonificación específica para atacar y defenderse contra su agresor durante 180 días después de ser atacado por un comandante de Europa Occidental.\n"
 mtg_netherlands.35_tt_2:0 "Recibiremos una bonificación específica para atacar y defendernos contra otro comandante de Europa occidental si entramos en guerra con ellos.\n"
 mtg_netherlands.35.b:0 "No podemos darles la inteligencia que hemos reunido."
 mtg_netherlands.36.t:0 "[From.GetNameDefCap] acepta Exchange Intelligence"
 mtg_netherlands.36.d:1 "[From.GetNameDefCap] ha acordado intercambiar información sobre los posibles enemigos a los que podemos enfrentarnos en la batalla cuando luchemos juntos."
 mtg_netherlands.36.a:0 "Esto contribuirá en gran medida a ayudar a nuestras defensas."
 mtg_netherlands.36_tt:0 "§Y[De.GetNameDefCap]§! recibirá una bonificación específica para atacar y defenderse contra su agresor durante 180 días después de ir a la guerra con un comandante de Europa Occidental.\n"
 mtg_netherlands.36_tt_2:0 "Recibiremos una bonificación específica para el ataque y la defensa contra nuestro agresor durante 180 días después de ser atacado por un comandante de Europa Occidental.\n"
 mtg_netherlands.37.t:0 "[From.GetNameDefCap] se niega a intercambiar inteligencia"
 mtg_netherlands.37.desc:0 "[From.GetNameDefCap] se ha negado a compartir su inteligencia."
 mtg_netherlands.37.a:0 "Parece que no somos lo suficientemente confiables..."
 mtg_netherlands.41.t:0 "[From.GetNameDefCap] Solicita el intercambio de conocimientos militares"
 mtg_netherlands.41.d:0 "[From.GetNameDefCap] solicita que compartamos algunos de nuestros conocimientos militares, lo que les permitirá hacer grandes avances en la doctrina militar."
 mtg_netherlands.41.a:1 "Un [From.GetName] fuerte es un [From.GetName] útil."
 mtg_netherlands.41.b:1 "Un [From.GetName] débil es un mejor [From.GetName]."
 mtg_netherlands.42.t:0 "[From.GetNameDefCap] comparte conocimientos militares"
 mtg_netherlands.42.d:0 "[From.GetNameDefCap] ha compartido algunas de sus doctrinas y conocimientos militares con nosotros."
 mtg_netherlands.42.a:0 "Esto contribuirá en gran medida a la modernización de nuestras fuerzas armadas."
 mtg_netherlands.43.t:0 "[From.GetNameDefCap] se niega a compartir conocimientos militares"
 mtg_netherlands.43.d:0 "[From.GetNameDefCap] se ha negado a compartir su conocimiento militar con nosotros."
 mtg_netherlands.43.a:0 "¿Desean que permanezcamos débiles?"
 mtg_netherlands.45.t:0 "Príncipe Bernardo involucrado en escándalo"
 mtg_netherlands.45.d:0 "Parece que el príncipe Bernhard ha estado implicado en un escándalo preocupante. Aunque su naturaleza de espíritu libre puede ser una gran bendición a veces, parece que también puede convertirse en una maldición... El gobierno ahora se ve obligado a gastar valiosos recursos para suavizar la reputación del Príncipe en público."
 mtg_netherlands.45.a:0 "Muy desafortunado."
 mtg_netherlands.46.t:0 "El príncipe Bernardo da una buena impresión"
 mtg_netherlands.46.d:0 "El Príncipe Bernhard ha causado recientemente una impresión excepcional en público, levantando el ánimo y dando esperanzas de victoria final dondequiera que haya ido. Aunque técnicamente no es un representante del gobierno, no nos ha impedido poder beneficiarnos de este éxito inesperado."
 mtg_netherlands.46.a:0 "Un verdadero vástago de Orange."
 mtg_netherlands.47.t:0 "El príncipe Bernardo da buen ejemplo"
 mtg_netherlands.47.d:0 "En su trato con sus compañeros pilotos, el Príncipe Bernhard ha dado un buen ejemplo de conducta y vuelo de combate. Con este ejemplo fresco en sus mentes, los comandantes ya pueden notar una mejora pequeña pero perceptible en el desempeño de las peleas de perros en nuestros cielos."
 mtg_netherlands.47.a:0 "Vuela bien."
 mtg_netherlands.48.t:0 "El príncipe Bernardo da mal ejemplo"
 mtg_netherlands.48.d:0 "En un descarado exceso de confianza, el Príncipe Bernhard parece haber dado a sus compañeros pilotos "Algunos consejos", que desde un punto de vista táctico son contraproducentes y, a menudo, directamente peligrosos. Los actos de valentía imprudente ya han aumentado las pérdidas."
 mtg_netherlands.48.a:0 "Imprudente..."
 mtg_netherlands.48.b:0 "Hay que desacreditar los 'punteros' del Príncipe para salvar la situación."
 mtg_netherlands.49.t:0 "El príncipe Bernardo se entromete positivamente en la estrategia"
 mtg_netherlands.49.d:0 "Parece que el príncipe Bernhard se ha entrometido mucho en los planes de batalla recientes. Afortunadamente, parece que el consejo fue acertado y los planes parecen estar cosechando excelentes resultados."
 mtg_netherlands.49.a:0 "Tiene una gran mente."
 mtg_netherlands.50.t:0 "El príncipe Bernhard se entromete negativamente en la estrategia"
 mtg_netherlands.50.d:0 "Parece que el príncipe Bernhard se ha entrometido mucho en los planes de batalla recientes. Haciendo uso de su posición y título, y con su habitual bravuconería y confianza, silenció a quienes no estarían de acuerdo con sus propuestas. Una serie de planes de batalla ahora parecen mostrar fallas fundamentales cuando se implementan."
 mtg_netherlands.50.a:0 "Es demasiado tarde para actuar..."
 mtg_netherlands.50.b:0 "Nuestros generales deben ignorar su 'consejo', incluso si empaña la reputación del Príncipe."
 mtg_netherlands.51.t:0 "El príncipe Bernardo quiere reunir inteligencia"
 mtg_netherlands.51.d:0 "Ha habido inteligencia insuficiente para la formulación de planes de batalla apropiados en las últimas semanas, y cuando se enteró de esto en una reunión de personal reciente, el Príncipe Bernhard insistió en usar sus conexiones personales en [GER.GetNameDef] para brindarnos la inteligencia que tanto necesitamos. ."
 mtg_netherlands.51.a:0 "¡Una idea excelente!"
 mtg_netherlands.51.b:0 "¡No podemos confiar en lo que encuentre!"
 mtg_netherlands.52.t:0 "El príncipe Bernhard reúne buena inteligencia"
 mtg_netherlands.52.d:0 "Parece que la inteligencia reunida por el Príncipe ha sido muy útil en el campo. Los múltiples éxitos se pueden atribuir directamente a la información transmitida por sus contactos."
 mtg_netherlands.52.a:0 "Es un crédito para el servicio secreto."
 mtg_netherlands.53.t:0 "El príncipe Bernardo recopila mala inteligencia"
 mtg_netherlands.53.d:0 "Parecería que la inteligencia recogida por el Príncipe no ha sido la más precisa... El enemigo ha golpeado repetidamente en lugares que despojamos de tropas para reforzar otros puntos donde esperábamos que recayesen los golpes."
 mtg_netherlands.53.a:0 "Fue la apuesta que hicimos..."
 mtg_netherlands.54.t:0 "El príncipe Bernardo busca organizar la resistencia"
 mtg_netherlands.54.d:0 "A medida que la conversación en una reunión de personal reciente se centró en la falta de resistencia en nuestra patria ocupada, el Príncipe Bernhard parece haberse encargado de "Ponerlo en forma" personalmente. Ya se está preparando para un lanzamiento en paracaídas detrás de las líneas enemigas."
 mtg_netherlands.54.a:0 "Debe hacer lo que siente que es correcto."
 mtg_netherlands.54.b:0 "¡Es demasiado peligroso, debemos prohibirlo!"
 mtg_netherlands.55.t:0 "El príncipe Bernardo organiza la resistencia"
 mtg_netherlands.55.d:0 "Habiendo sido evacuado por submarino, los esfuerzos del Príncipe ya se pueden sentir. La resistencia es mucho más efectiva y mucho más activa."
 mtg_netherlands.55.a:0 "Un logro asombroso."
 mtg_netherlands.56.t:0 "El príncipe Bernardo está herido Organizando la resistencia"
 mtg_netherlands.56.d:0 "En sus esfuerzos por organizar la resistencia, una incursión del ocupante lo ha dejado herido. Desde entonces, ha sido evacuado por un submarino, pero pasará algún tiempo antes de que regrese con toda su fuerza de combate."
 mtg_netherlands.56.a:0 "Su valentía no fue recompensada con el éxito esta vez."
 mtg_netherlands.58.t:0 "El príncipe Bernardo provoca una disputa diplomática"
 mtg_netherlands.58.d:0 "En una reunión reciente con dignatarios extranjeros, parece que el Príncipe Bernhard ha creado una especie de disputa diplomática. Los representantes de [HOL_bernhard_row_target.GetAdjective] lo han acusado de entrometerse en los asuntos internos, y además de una manera no muy sutil."
 mtg_netherlands.58.a:0 "Esto es lo más vergonzoso..."
 mtg_netherlands.59.t:0 "Fila diplomática con [From.GetName]"
 mtg_netherlands.59.d:0 "En una reunión reciente con algunos de nuestros dignatarios, el príncipe holandés Bernhard tuvo una disputa diplomática con uno de nuestros representantes. Parece que acusó al Príncipe de "Inmiscuirse en los asuntos internos"."
 mtg_netherlands.59.a:0 "Esto es preocupante... Esperemos que no se intensifique."
 mtg_netherlands.60.t:0 "[From.GetNameDef] Escalar Fila Diplomática"
 mtg_netherlands.60.d:0 "Las autoridades de [HOL.getAdjective] han intensificado la disputa diplomática, exigiendo en términos bastante hostiles que emitamos una disculpa completa."
 mtg_netherlands.60.a:0 "Que lo traigan."
 mtg_netherlands.60.b:0 "Debemos calmar las tensiones."
 mtg_netherlands.61.t:0 "[From.GetNameDef] Aumenta la fila aún más"
 mtg_netherlands.61.d:0 "[From.GetNameDef] no ha retrocedido y se niega a emitir una disculpa por las acusaciones insultantes y las calumnias dirigidas al Príncipe Bernhard. Ya sea que sean correctos y que el Príncipe haya interferido en asuntos domésticos o no, no viene al caso: ahora hemos llegado al punto de quiebre en las relaciones internacionales."
 mtg_netherlands.61.a:0 "Guerra es, entonces."
 mtg_netherlands.62.t:0 "[From.GetNameDef] Alivia las tensiones"
 mtg_netherlands.62.d:0 "El gobierno [From.GetAdjective] ahora se ha retractado y ha emitido una disculpa total por las acusaciones que dirigió al Príncipe Bernhard. Queda por ver si se ha entrometido en sus asuntos internos o no, pero, al menos por ahora, ha decidido pasar desapercibido en este frente."
 mtg_netherlands.62.a:0 "Muy bien."
 mtg_netherlands.63.t:0 "Reservas de oro evacuadas"
 mtg_netherlands.63.d:1 "Antes de nuestra capitulación, cuando estaba claro que la lucha estaba perdida, llevamos a cabo con éxito nuestro plan para evacuar nuestras reservas de oro a nuestros nuevos aliados. El oro, que se mantuvo a bordo de los barcos y está listo para zarpar en cualquier momento, ahora ha llegado a salvo a nuestro país anfitrión y debería ayudar inmensamente a nuestro gobierno en el exilio."
 mtg_netherlands.63.a:0 "Afortunadamente, tuvimos la previsión de prepararnos para esto."
 mtg_netherlands.64.t:0 "Avances en la infraestructura de Zuiderzee Works Spark"
 mtg_netherlands.64.d:0 "El trabajo en Flevopolder ha tenido un buen comienzo y, aunque quedan muchos años antes de que el proyecto esté completamente terminado, ya podemos cosechar algunos de los frutos de nuestro arduo trabajo.\n\nAl adquirir experiencia práctica con un proyecto de recuperación de tierras de esta magnitud, los ingenieros han desarrollado nuevos métodos para la construcción de carreteras, vías férreas y vías fluviales. Si invirtiéramos en estos avances, podríamos obtener mejoras significativas en estos campos en el futuro previsible."
 mtg_netherlands.64.a:0 "¡Esto suena como una excelente idea!"
 mtg_netherlands.64.b:0 "No tenemos los fondos para esto en este momento."
 mtg_netherlands.65.t:0 "Zuiderzee Works genera avances industriales"
 mtg_netherlands.65.d:0 "A medida que continúa el progreso en Flevopolder, también crece la industria que suministra este enorme proyecto. Los ingenieros dedicados a suministrar al proyecto los materiales de construcción necesarios ahora han adquirido nuevos conocimientos en el desarrollo de la industria y la construcción de fábricas y astilleros. Si tuviéramos que invertir en estos avances, podríamos obtener mejoras significativas en este campo en el futuro previsible."
 mtg_germany.1.t:0 "[From.GetName] exige el cumplimiento"
 mtg_germany.1.d:0 "Como recientemente cedimos a sus demandas comerciales, [From.GetNameDef] ahora ha emitido un ultimátum: debemos unirnos a ellos de inmediato o enfrentarnos a su poderío militar."
 mtg_germany.1.a:0 "Entonces nos uniremos a ellos."
 mtg_germany.1.b:0 "Entonces nos enfrentaremos a ellos."
 mtg_germany.2.t:0 "[From.GetName] Cumple"
 mtg_germany.2.d:0 "El gobierno de [From.GetAdjective] ha respondido favorablemente a nuestras demandas y nos prestará su ayuda en nuestras guerras."
 mtg_germany.3.t:0 "[From.GetName] rechaza el cumplimiento"
 mtg_germany.3.d:0 "El gobierno [From.GetAdjective] ha rechazado nuestras demandas, a pesar de nuestras amenazas de fuerza militar."
 mtg_germany.3.a:0 "Entonces han elegido la muerte."
 mtg_exile_government.2.title:0 "El [From.getAdjetive] Gobierno en el exilio"
 mtg_exile_government.2.desc:0 "[From.GetLeader] ha solicitado formalmente el permiso del gobierno de [Root.GetAdjective] para regresar a [From.GetNameDef] y restablecer un gabinete provisional [From.GetRulingPartyLong] en preparación para la paz de la posguerra."
 mtg_exile_government.2.a:0 "Es hora de que regresen a su propio territorio."
 mtg_exile_government.2.b:0 "El tiempo aún no está maduro."
 mtg_exile_government.3.title:0 "[From.GetName] Solicita Integración Naval"
 mtg_exile_government.3.desc:0 "El liderazgo naval de [From.GetAdjective] nos ha presentado un plan para la integración de nuestra armada en la suya. Argumentan que, al permitir que los planificadores navales de [From.GetAdjective] tengan control total sobre nuestros barcos, su eficacia aumentaría drásticamente en comparación con sus acciones independientes actuales."
 mtg_exile_government.3.a:0 "Estamos de acuerdo."
 mtg_exile_government.3.b:0 "No serviremos debajo de ellos."
 mtg_exile_government.4.title:0 "[From.GetName] acepta la integración naval"
 mtg_exile_government.4.desc:0 "El gobierno de [From.GetAdjective] nos ha informado que está de acuerdo con nuestra propuesta, y que de ahora en adelante sus barcos operarán bajo nuestro mando."
 mtg_exile_government.5.title:0 "[From.GetName] rechaza la integración naval"
 mtg_exile_government.5.desc:0 "El gobierno de [From.GetAdjective] nos ha informado que su armada nunca estará bajo el mando de una potencia extranjera. Pretenden ayudarnos, pero lo harán de forma independiente."
 mtg_exile_government.5.a:0 "Ponen su orgullo por encima de los intereses de la alianza."
 mtg_generic.1.title:0 "[From.GetNameDefCap] Hace cumplir el cambio de gobierno"
 mtg_generic.1.desc:0 "Citando la clara falta de apoyo electoral para nuestro gobierno actual, [From.GetNameDef] ha exigido un cambio en la política."
 mtg_generic.1.a:0 "No tenemos más remedio que aceptar."
 mtg_news.13.desc:0 "El gobierno de [From.GetAdjective] ha anunciado la duodécima Conferencia Imperial. Durante los próximos dos meses, los representantes del gobierno [From.GetAdjective] y los Dominios se reunirán en Londres para discutir asuntos que conciernen a todo el Imperio.\n\nTodavía no está claro qué significará esto para los asuntos globales, pero es posible las discusiones incluirán el tema de la Federación Imperial, cuya formación probablemente tendría repercusiones significativas para las superpotencias del mundo."
 mtg_news.13.a:0 "El destino del Imperio pende de un hilo."
 mtg_news.13.b:0 "Tenemos mucho que discutir."
 mtg_news.13.c:0 "Seguiremos de cerca los acontecimientos."
 mtg_news.14.t:0 "[From.GetNameDefCap] Revisa la política colonial"
 mtg_news.14.desc:0 "En un discurso de hoy, [From.GetLeader] anunció un cambio en la política colonial de la nación. "Reconociendo los derechos de todos los pueblos a la autodeterminación, el gobierno [From.GetAdjective] ha resuelto poner a todos los súbditos imperiales en el camino hacia la independencia, cuya conclusión se espera que ocurra en un futuro previsible".\n\nEn En respuesta a las preocupaciones de que esto debilitaría en gran medida la posición de [From.GetNameDef] en el mundo, [From.GetLeader] declaró que "Todas las naciones que deseen hacerlo serán bienvenidas a permanecer como miembros de una comunidad recién fundada de naciones, sino como partes totalmente iguales e independientes". Queda por ver si alguna nación aceptará la oferta."
 mtg_news.14.a:0 "Es lo correcto."
 mtg_news.14.b:0 "Nuestra independencia espera."
 mtg_news.14.c:0 "Se han vuelto locos."
 mtg_news.14.d:0 "¡Esperemos que esta tontería no afecte nuestras posesiones!"
 mtg_news.14.e:0 "¡El colapso del capitalismo es inevitable!"
 mtg_news.15.t:0 "Descolonización del Imperio Británico"
 mtg_news.15.desc:0 "A la medianoche de hoy se llevó a cabo la tan esperada transferencia de la plena soberanía de las diversas naciones sometidas al Imperio Británico. A pesar de la invitación del gobierno de [From.GetAdjective] a los antiguos súbditos para que se unan a [From.GetFactionName], muchos han optado por seguir su propio camino.\n\nLa medida sigue siendo controvertida a nivel nacional, pero los socialistas la aplauden mucho a nivel internacional. Queda por ver qué debilidad ha causado esto en la posición de [From.GetNameDef] en el mundo, al igual que la situación de aquellas naciones que eligieron seguir su propio camino."
 mtg_news.15.a:0 "El futuro era inevitable, así que lo hemos convertido en el ahora."
 mtg_news.15.b:0 "El fin de una era."
 mtg_news.16.t:0 "[From.GetName] Desautoriza el apaciguamiento"
 mtg_news.16.desc:0 "En una declaración pública hoy, el nuevo [From.GetAdjective] Primer Ministro [From.GetLeader] ha anunciado la intención del nuevo gobierno de alejarse del curso de apaciguamiento que sus predecesores habían mantenido lealmente. En términos inequívocos, [From.GetLeader] dejó en claro que el objetivo de [From.GetNameDef] es "Detener la marcha de la tiranía, dondequiera que pueda asomar su fea cabeza".\n\nYa sea que la amenaza de Queda por ver si la guerra servirá para detener el expansionismo de ciertas naciones, pero los programas de reclutamiento ya están en camino en [From.GetNameDef], dando crédito a sus declaraciones."
 mtg_news.16.a:0 "El tiempo de apaciguar ha terminado. Ahora hemos trazado la línea."
 mtg_news.16.b:0 "Los británicos han tirado el guante."
 mtg_news.17.t:0 "[From.GetNameDefCap] Hace cumplir los Tratados Navales"
 mtg_news.17.desc:0 "El gobierno de [From.GetAdjective] ha anunciado hoy su intención de tomar medidas enérgicas contra las violaciones del Tratado Naval de Washington de 1922. Cualquier nación signataria que haya violado la proporción de buques capitales de 5:5:3:1.75:1.75 indicada en el mismo probablemente recibirá [From.GetAdjective] ultimátums exigiendo que reduzcan su número a las cuotas asignadas en el tratado.\n\nHasta ahora, la respuesta global ha sido de incredulidad de que los británicos vayan a la guerra por esto."
 mtg_news.17.a:0 "Pero lo haremos."
 mtg_news.17.b:0 "Deberíamos esperar su ultimátum en cualquier momento..."
 mtg_news.17.c:0 "Los británicos se toman muy en serio su supremacía naval..."
 mtg_news.18.t:0 "[From.GetNameDefCap] considera una intervención continental"
 mtg_news.18.desc:1 "\nEl gobierno de [From.GetAdjective] ha anunciado hoy su intención de "Restaurar el equilibrio de poder en Europa", si es necesario con el uso de la fuerza militar. El imperialismo europeo continental "Es una amenaza para la seguridad nacional británica y, por lo tanto, debe ser contenido", dice el primer ministro [From.GetLeader].\n\nTodavía no está claro qué significa esto exactamente, pero la nación se ha movilizado y parece preparada. para la guerra"
 mtg_news.18.a:0 "No podemos esperar a que se vuelvan más fuertes, por más tiempo."
 mtg_news.18.b:0 "Vienen por nosotros."
 mtg_news.18.c:0 "La línea ha sido cruzada."
 mtg_news.19.t:0 "[From.GetLeader] Empodera al Partido del Rey"
 mtg_news.19.desc:0 "Tras el matrimonio real entre el Rey [From.GetLeader] y Wallis Simpson, el Rey ahora ha designado a los líderes del recién formado "King's Party" pro-monárquico, Winston Churchill, Oswald Mosley y David Lloyd George, para formar un nuevo gobierno después del período prolongado de la nación sin uno.\n\nLos partidarios de [From.GetLeader] aplauden la formación de un gobierno leal, pero los críticos señalan que el nuevo gobierno apoya tanto los deseos del Rey que bien podríamos considerar al Rey ser, de facto, un monarca absolutista."
 mtg_news.19.a:0 "¡Dios salve al rey!"
 mtg_news.19.b:0 "Un paso hacia el pasado."
 mtg_news.20.t:0 "[ITA.getAdjetive] Aislamiento diplomático"
 mtg_news.20.desc:0 "Las relaciones diplomáticas entre [ITA.GetNameDef] y [GER.GetNameDef] han empeorado recientemente, con una serie de incidentes diplomáticos menores que el gobierno de [GER.GetAdjective] aprovechó para alimentar la retórica hostil. Aunque las relaciones ítalo-alemanas habían comenzado a mejorar en los últimos años, estos nuevos desarrollos parecen impedir cualquier cooperación futura entre las dos potencias europeas.\n\nLos críticos señalan las mejoras simultáneas en las relaciones anglo-alemanas, así como la 'conveniencia ' este [ITA.GetAdjective] aislamiento diplomático proporciona a los británicos, lo que puede indicar tratos clandestinos entre las dos naciones."
 mtg_news.20.a:0 "Los alemanes nos han hecho un gran servicio."
 mtg_news.20.b:0 "Este camino nos otorga mejores perspectivas."
 mtg_news.20.c:0 "¡Las maquinaciones infernales de los británicos tienen la culpa de esto!"
 mtg_news.20.d:0 "Los británicos han estado conspirando..."
 mtg_news.21.t:0 "Alianza anglo-alemana"
 mtg_news.21.desc:0 "Los gobiernos de [ENG.GetAdjective] y [GER.GetAdjective] han anunciado un pacto de asistencia militar mutua, además de indicar su intención de "Respetar la esfera de interés del otro". Puede que no todos se sorprendan al ver este desarrollo después de la retórica cada vez más favorable a [ENG.GetAdjective] de [GER.GetNameDef] en los últimos meses, pero la terminología del tratado ha desconcertado a muchos expertos, e incluso llevó a algunos a emitir advertencias para lo que esto podría significar para Europa."
 mtg_news.21.a:0 "Ahora nadie puede interponerse en nuestro camino."
 mtg_news.21.b:0 "Los mares han sido asegurados."
 mtg_news.21.c:0 "Debemos ser cautelosos..."
 mtg_news.22.t:0 "Pacto anglo-alemán"
 mtg_news.22.desc:0 "Los gobiernos de [ENG.GetAdjective] y [GER.GetAdjective] han anunciado un pacto de no agresión y no injerencia. Otras estipulaciones incluyen una cláusula que indica su intención de "Respetar la esfera de interés del otro". Puede que no todos se sorprendan al ver este desarrollo después de la retórica cada vez más favorable a [ENG.GetAdjective] de [GER.GetNameDef] en los últimos meses, pero los críticos aún advierten de lo que esto podría significar para Europa."
 mtg_news.22.a:0 "El continente está asegurado."
 mtg_news.22.b:0 "Nuestros flancos están asegurados."
 mtg_news.22.c:0 "Se están repartiendo el mundo..."
 mtg_news.23.t:0 "Los camisas negras se organizan en [From.GetName]"
 mtg_news.23.desc:0 "Bajo el liderazgo de Oswald Mosley, la Unión Británica de Fascistas ha comenzado una campaña organizada de marchas en todo el país, con el fin de aumentar el número de simpatizantes fascistas en [From.GetNameDef].\n\nLa violenta contrarreacción de los antifascistas Sin embargo, los elementos fascistas del público ya han provocado una serie de peleas callejeras y no está claro si se mantendrá la estabilidad o si el malestar político empeorará aún más. El B.U.F. Los líderes, por su parte, ya han prometido no parar "Hasta que hayan marchado en Downing Street y exigido un cambio de gobierno"."
 mtg_news.23.a:0 "Saldremos del crisol más fuertes que nunca."
 mtg_news.23.b:0 "A ver si consiguen evitar la guerra civil."
 mtg_news.24.t:0 "Alianza anglo-italiana"
 mtg_news.24.desc:0 "En un movimiento sin precedentes, el nuevo gobierno [Root.GetAdjective] se ha distanciado de sus aliados de la Gran Guerra en [FRA.GetNameDef] y, en cambio, ha anunciado una alianza con los italianos. Este brusco cambio de lealtad ha causado conmoción en toda la escena diplomática europea, y está especialmente observado con recelo en [FRA.GetNameDef] y [GER.GetNameDef], el último de los cuales ya ha sido objeto de repetidas retóricas hostiles por parte de [From. ObtenerLíder]."
 mtg_news.24.a:0 "Los franceses eran inútiles de todos modos."
 mtg_news.24.b:0 "Los verdaderos fascistas debemos permanecer unidos."
 mtg_news.24.c:0 "¡Nunca confíes en los Rosbif!"
 mtg_news.24.d:0 "¡Protestamos!"
 mtg_news.24.e:0 "Esta es una importante maniobra diplomática británica..."
 mtg_news.25.t:0 "Gibraltar devuelto a la España nacionalista"
 mtg_news.25.desc:0 "Los gobiernos [Root.GetAdjective] y español han emitido hoy una declaración conjunta, anunciando la devolución de Gibraltar a la España nacionalista, al tiempo que consolidan un nuevo tratado de cooperación militar entre las dos potencias."
 mtg_news.25.a:0 "Era un intercambio necesario."
 mtg_news.25.b:0 "La recompensa valió la pena."
 mtg_news.25.c:0 "Un desarrollo interesante..."
 mtg_news.26.t:0 "Guerra Civil Imperialista en [From.GetName]"
 mtg_news.26.desc:0 "\nLos elementos pro-imperiales en [From.GetName] se han rebelado abiertamente contra el gobierno, exigiendo el retorno inmediato de la nación como Dominio del Imperio Británico. La situación ahora se ha convertido en una guerra civil total, y el gobierno [From.GetAdjective] ha acusado a [ENG.GetNameDef] de suministrar a los insurgentes las armas y municiones modernas que necesitan, que el gobierno [ENG.GetAdjective] ha negado categóricamente."
 mtg_news.26.a:0 "Pueden acusarnos todo lo que quieran."
 mtg_news.26.b:0 "¡Maldita intromisión británica!"
 mtg_news.26.c:0 "Vienen por todos nosotros."
 mtg_news.26.d:0 "Tácticas clandestinas..."
 mtg_news.27.t:0 "[ENG.GetNameDefCap] Aliados [From.GetAdjective] Leales imperiales"
 mtg_news.27.desc:1 "\nEl gobierno de [ENG.GetAdjective] ha anunciado hoy que tomará al incipiente gobierno leal imperial en [From.GetNameDef] bajo su protección. [From.GetNameDefCap] se encuentra actualmente en medio de una guerra civil, y esto parece indicar que [ENG.GetNameDef] de ahora en adelante tomará una parte más activa en las convulsiones políticas internas del país."
 mtg_news.27.a:0 "Debemos darles la bienvenida de nuevo al redil."
 mtg_news.27.b:0 "¡¿Cómo se atreven?!"
 mtg_news.27.c:0 "Debemos estar juntos contra los británicos."
 mtg_news.27.d:0 "Tácticas astutas."
 mtg_news.28.t:0 "[From.GetNameDefCap] Envía a [ENG.GetNameDef]"
 mtg_news.28.desc:0 "\nEn respuesta a un ultimátum de [ENG.GetAdjective] que exige el paso libre de las unidades militares de [ENG.GetAdjective] a través de su territorio, así como un control de gran alcance sobre sus asuntos internos, el gobierno de [From.GetAdjective] ha anunciado ahora se someterá. Los funcionarios de [ENG.GetAdjective] ya están en el lugar para establecer la supervisión de los asuntos internos de la nación."
 mtg_news.28.a:0 "Tomaron la decisión correcta."
 mtg_news.28.b:0 "No teníamos elección..."
 mtg_news.28.c:0 "Fuimos coaccionados."
 mtg_news.28.d:0 "Los británicos les han dado mano dura..."
 mtg_news.29.t:0 "[From.GetNameDefCap] Rechaza [ENG.GetAdjective] Ultimátum"
 mtg_news.29.desc:0 "\nEl gobierno de [From.GetAdjective] ha rechazado un ultimátum de [ENG.GetAdjective] que exige el paso libre de las unidades militares de [ENG.GetAdjective] a través de su territorio, así como un control de gran alcance sobre sus asuntos internos. [From.GetLeader] ha declarado que el gobierno espera totalmente [ENG.GetAdjective] represalias, y ahora ha puesto a su ejército en alerta máxima."
 mtg_news.29.a:0 "Y temen que deberían hacerlo."
 mtg_news.29.b:0 "Déjalos venir."
 mtg_news.29.c:0 "No nos dejaron alternativa."
 mtg_news.29.d:0 "Los británicos están en pie de guerra."
 mtg_news.30.t:0 "[From.GetNameDefCap] Mudanzas a dominios seguros"
 mtg_news.30.desc:0 "\nLas acciones recientes del gobierno de [From.GetAdjective] han dejado en claro que están restringiendo cada vez más la autonomía de los Dominios. Con las tropas preparadas para ser enviadas al extranjero, se espera que incluso el despliegue de unidades militares pueda usarse para disuadir cualquier idea de liberarse del nuevo gobierno."
 mtg_news.30.a:0 "Será mejor que no se les ocurran ideas graciosas..."
 mtg_news.30.b:0 "Vienen por nosotros."
 mtg_news.30.c:0 "Medidas drásticas..."
 mtg_news.31.t:0 "[ENG.GetNameDefCap] impone la ley marcial en [From.GetName]"
 mtg_news.31.desc:0 "\nHoy temprano, unidades militares de [ENG.GetAdjective] estaban estacionadas en [From.GetNameDef], y el gobierno de [ENG.GetAdjective] ha declarado la ley marcial en su Dominio. El gobierno local ha sido suspendido y los asuntos cotidianos, al menos por el momento, se manejan directamente desde Londres.\n\nTodavía no está claro cuánto durará esta nueva situación, pero los críticos ya han llamado [ ENG.getAdjetive] posición 'insostenible' a largo plazo."
 mtg_news.31.a:0 "Es un movimiento necesario."
 mtg_news.31.b:0 "¡¿Cómo se atreven?!"
 mtg_news.31.c:0 "¡Tenemos derechos!"
 mtg_news.31.d:0 "Los británicos están siendo duros con sus Dominios."
 mtg_news.32.t:0 "[ENG.GetNameDefCap] Instalar gobierno leal [From.GetAdjective]"
 mtg_news.32.desc:0 "\nEn un movimiento sin precedentes, [ENG.GetNameDef] celebró nuevas elecciones en [From.GetNameDef], lo que resultó en una victoria aplastante para los partidos leales pro-[ENG.GetAdjective].\n\nLos críticos cuestionan los resultados y sugieren amplias -Se puede haber producido un fraude electoral generalizado. Estas acusaciones han sido categóricamente rechazadas por el gobierno de [ENG.GetAdjective], mientras que el nuevo gobierno [From.GetAdjective] ya está en el poder y vela por una política decididamente pro-británica."
 mtg_news.32.a:0 "Se hace."
 mtg_news.32.b:0 "¡Fraude! FRAU-- Ejem. Un resultado tan maravilloso de elecciones democráticas y libres."
 mtg_news.32.c:0 "¿Estamos solos al ver la tiranía que se nos impone?"
 mtg_news.32.d:0 "Estos son asuntos internos."
 mtg_news.33.t:0 "[From.GetNameDefCap] Cede a los sindicatos"
 mtg_news.33.desc:0 "Aparentemente en un esfuerzo por obtener más apoyo popular para sus programas de rearme, el gobierno de [From.GetAdjective] ahora ha entablado conversaciones con los sindicatos, proponiendo hacer concesiones a cambio de su apoyo. Se espera que esto aumente en gran medida la influencia socialista sobre el gobierno."
 mtg_news.33.a:0 "Hacemos lo que debemos."
 mtg_news.33.b:0 "En cuanto a los desarrollos..."
 mtg_news.33.c:0 "¡Buenas noticias para el trabajador de [From.GetAdjective]!"
 mtg_news.34.t:0 "[ENG.GetNameDefCap] Destierra a la familia real"
 mtg_news.34.desc:0 "En lo que llamó una decisión 'misericordiosa', toda la familia real [ENG.GetAdjective] ha sido desterrada del país. No hubo más comentarios por parte de los portavoces del gobierno o de los propios representantes de la Familia Real. Hoy temprano, llegaron a [From.GetNameDef] y solicitaron asilo allí, que ha sido aceptado."
 mtg_news.34.a:0 "Buen viaje."
 mtg_news.34.b:0 "La tiranía socialista queda al descubierto para que todos la vean."
 mtg_news.34.c:0 "¡Una victoria para la lucha de clases!"
 mtg_news.35.t:0 "Desaparición de [ENG.GetAdjective] Familia Real"
 mtg_news.35.desc:0 "A medida que ha pasado otra semana desde la última aparición pública de cualquier miembro de la Familia Real [From.GetAdjective], abundan los rumores sobre su probable destino. El gobierno se ha negado a comentar sobre el asunto por completo y ha comenzado a tomar medidas enérgicas contra cualquier informe de los medios que llame la atención sobre el tema.\n\nEl silencio del gobierno solo es más notable a la luz de las cuentas anónimas de ciertas personas que afirman haber sido miembros de la casa de la Familia Real, hablando de "ver a la Familia Real ser sacada a la fuerza del Palacio de Buckingham por hombres enmascarados" hace algunas semanas."
 mtg_news.35.a:0 "Que se tenía que hacer."
 mtg_news.35.b:0 "¡Los socialistas no tienen respeto por la vida humana!"
 mtg_news.35.c:0 "Consiguieron su merecido."
 mtg_news.36.t:0 "La alternativa comunista británica"
 mtg_news.36.desc:0 "[From.GetNameDefCap] ha anunciado una nueva 'alternativa comunista' a la Komintern, donde, en palabras de [From.GetLeader] "Todos los estados socialistas que desean la independencia de Moscú pueden unirse a nosotros para defender los derechos de los trabajadores en todo el mundo". Queda por ver si esta nueva facción socialista será capaz de mantenerse firme contra Moscú."
 mtg_news.36.a:0 "Hemos abierto los brazos a nuestros compañeros."
 mtg_news.36.b:0 "¡Son traidores al verdadero socialismo!"
 mtg_news.36.c:0 "Se forma otra división entre los rojos."
 mtg_news.37.t:0 "[From.GetNameDefCap] exige la descolonización"
 mtg_news.37.desc:0 "El gobierno [From.GetAdjective] ha emitido un ultimátum a otras potencias coloniales, exigiendo la retirada inmediata de sus colonias y otorgando la plena independencia, como ya lo han hecho los propios británicos. Han indicado su voluntad de respaldar estas demandas con el uso de la fuerza militar, si es necesario."
 mtg_news.37.a:0 "Y lo haremos."
 mtg_news.37.b:0 "Tenemos una decisión que tomar..."
 mtg_news.37.c:0 "Los británicos están mostrando sus músculos globales."
 mtg_news.38.t:0 "[From.GetNameDefCap] Desafía [SOV.GetAdjective] Socialismo"
 mtg_news.38.desc:0 "\n[From.GetNameDefCap] ha acusado a [SOV.GetNameDef] de "Traicionar los valores que Marx apreciaba", y ahora anuncia que ha resuelto "Purgar al socialismo de sus traidores". La nación ha puesto a su ejército en alerta máxima, ya que lo que parece ser simplemente un desafío al liderazgo del socialismo parece seguro que estallará en una guerra a gran escala."
 mtg_news.38.a:0 "¡Somos los verdaderos socialistas!"
 mtg_news.38.b:0 "¡Que lo intenten, traidores!"
 mtg_news.38.c:0 "Los Rojos han recurrido a las luchas internas..."
 mtg_news.39.t:0 "[From.GetNameDefCap] Desafía al fascismo"
 mtg_news.39.desc:0 "La retórica reciente del gobierno de [From.GetAdjective] ha sido cada vez más hostil y antifascista. Junto con la aprobación de diversas leyes antifascistas, se cree que esto es una señal de que la nación se prepara para un enfrentamiento militar con sus adversarios ideológicos, en un futuro no muy lejano."
 mtg_news.39.a:0 "De hecho lo somos."
 mtg_news.39.b:0 "No les tememos."
 mtg_news.39.c:0 "La guerra se está gestando."
 mtg_news.40.t:0 "[From.GetNameDefCap] Desafía al capitalismo"
 mtg_news.40.desc:0 "La retórica reciente del gobierno de [From.GetAdjective] ha sido cada vez más hostil y anticapitalista. Junto con la aprobación de diversas leyes antiamericanas, se cree que esto es una señal de que la nación se prepara para un enfrentamiento militar con sus adversarios ideológicos en el Nuevo Mundo, en un futuro no muy lejano."
 mtg_news.40.a:0 "Vamos por ellos."
 mtg_news.40.b:0 "Deja que lo intenten."
 mtg_news.40.c:0 "Ese sería un intento valiente."
 mtg_news.41.t:0 "Guerra Civil en [From.GetName]"
 mtg_news.41.desc:0 "Las crecientes tensiones alimentadas por las continuas marchas de Blackshirt en [From.GetNameDef] ahora han alcanzado el punto de ebullición. La última serie de peleas callejeras resultantes de estas marchas se salió de control y ahora se ha intensificado hasta el punto en que los militares se han visto involucrados.\n\nSi bien la Royal Navy ha permanecido leal al gobierno oficial [From.GetAdjective], el La situación es bastante diferente en el ejército, con varias unidades prometiendo apoyo a los leales oa los fascistas. Con la formación de un gobierno fascista interino, se prepara el escenario para un conflicto prolongado en las Islas Británicas."
 mtg_news.41.a:0 "Ganaremos."
 mtg_news.41.b:0 "Los británicos se están destruyendo a sí mismos..."
 mtg_news.42.t:0 "Finaliza la guerra civil en [From.GetName]"
 mtg_news.42.desc:0 "Con la caída del gobierno democrático [From.GetAdjective], la situación se ha estabilizado en las Islas Británicas. Como el gobierno se negó a huir a los Dominios ante el avance fascista, la Royal Navy ha prometido ahora su apoyo al único gobierno que queda. No está claro si esta lealtad se tomará al pie de la letra o si los elementos desleales ahora serán eliminados de sus filas."
 mtg_news.42.a:0 "¡Victoria al fin!"
 mtg_news.42.b:0 "Se han debilitado significativamente..."
 mtg_news.43.t:0 "Guerra Civil Comunista en [From.GetName]"
 mtg_news.43.desc:0 "Elementos dentro del partido socialista [From.GetAdjective] han planteado reiteradamente su preocupación por la aparente negativa del gobierno a descolonizar. Ahora, hartos de la inacción del gobierno al respecto, han comenzado a acusar al gobierno de "Alta traición a los valores del socialismo", y se han levantado en armas para derrocarlos. El intento de golpe ahora se ha intensificado rápidamente, y el país está innegablemente en las garras de una guerra civil total."
 mtg_news.43.a:0 "¡Le devolveremos la unidad a nuestra nación!"
 mtg_news.43.b:0 "¡Han sido llamados por sus mentiras!"
 mtg_news.43.c:0 "Los rojos se han vuelto unos contra otros..."
 mtg_news.44.t:0 "Guerra civil india"
 mtg_news.44.desc:0 "Como resultado de la forma deficientemente organizada en que [RAJ.GetNameDef] obtuvo la independencia, las tensiones religiosas en el subcontinente han estado latentes bajo la superficie desde entonces. Ahora, estos han llegado a un punto crítico repentino y abrupto con enfrentamientos violentos en las principales ciudades del noroeste y noreste del país.\n\nLas autoridades locales no lograron evitar que la situación empeorara aún más, y ahora las milicias e incluso las unidades militares se han unido detrás de la Liga Musulmana, declarando la independencia de Pakistán, así como su intención de luchar contra los indios hasta que la hayan asegurado."
 mtg_news.44.a:0 "¡Ganaremos nuestra independencia o moriremos en el intento!"
 mtg_news.44.b:0 "¡No veremos este subcontinente partido en dos!"
 mtg_news.44.c:0 "¿Es esto nuestra culpa?"
 mtg_news.44.d:0 "Los británicos realmente deberían haberlo visto venir..."
 mtg_news.45.t:0 "Guerra civil pakistaní"
 mtg_news.45.desc:0 "El nacimiento violento de [From.GetNameDefCap] ha seguido causando inestabilidad en la incipiente nación, con milicias armadas que tienen mucho poder, especialmente en las áreas periféricas. Las diferencias culturales entre las diversas poblaciones musulmanas del noroeste y el noreste de la India también se han vuelto cada vez más claras, con la actitud despectiva de los paquistaníes occidentales hacia sus contrapartes orientales que inflama las cabezas que aún no se han calmado por completo desde la guerra civil.\n \nAhora, el Este ha vuelto a tomar las armas, afirmando que "Ya es suficiente", y que ahora también quieren la independencia total."
 mtg_news.45.a:0 "¡Los pequeños advenedizos!"
 mtg_news.45.b:0 "¡No nos retendrán más!"
 mtg_news.45.d:0 "Todo esto podría haberse evitado tan fácilmente..."
 mtg_news.46.t:0 "[From.GetName] traslada el gobierno a Batavia"
 mtg_news.46.desc:0 "Con la pérdida de sus territorios de Europa continental, el gobierno de [From.GetAdjective] ha decidido trasladarse a la ciudad de Batavia en la isla indonesia de Java. El gobierno colonial allí debe ser suplantado, con el gobierno [From.GetAdjective] administrándolo directamente.\n\nDesde esta base colonial, han prometido continuar la guerra contra sus agresores."
 mtg_news.46.a:0 "¡Seguiremos luchando!"
 mtg_news.46.b:0 "Son desafiantes."
 mtg_news.47.t:0 "[From.getAdjective] Funcionarios continúan con las obras de Zuiderzee"
 mtg_news.47.desc:0 "\nSe ha llevado a cabo un proyecto de recuperación de tierras a gran escala en [From.GetNameDef], que continúa con una serie de proyectos conocidos colectivamente como "Zuiderzee Works". Después del cierre de IJsselmeer con Afsluitdijk, la recuperación de Wieringermeer y Noordoostpolder, el proyecto ahora se centra en la recuperación de Flevopolder, el área más grande que aún no se ha recuperado del mar.\n\nAunque el proyecto completo indudablemente abarcará muchos años, el drenaje ha avanzado lo suficiente como para que ahora se pueda acceder a áreas más pequeñas, y los beneficios para la industria [From.GetAdjective] son ​​palpables."
 mtg_news.47.a:0 "Será una Maravilla del Mundo moderno."
 mtg_news.47.b:0 "Una apuesta valiente."
 mtg_news.48.t:0 "[JAP.GetNameDefCap] Obtiene las Indias Orientales"
 mtg_news.48.desc:0 "Los gobiernos de [From.GetAdjective] y [JAP.GetAdjective] emitieron una declaración conjunta anunciando la transferencia total de las Indias Orientales Neerlandesas al control de [JAP.GetAdjective]. Este drástico ajuste territorial en el Lejano Oriente entrará en vigor de inmediato, a pesar de las protestas de varios terceros, como los estadounidenses y los británicos."
 mtg_news.48.a:0 "Era un mal necesario."
 mtg_news.48.b:0 "Una sorpresa muy bienvenida."
 mtg_news.48.c:0 "Sobre."
 mtg_news.49.t:0 "[JAP.GetNameDefCap] Obtiene los Recursos de las Indias Orientales"
 mtg_news.49.desc:0 "\nLos gobiernos de [From.GetAdjective] y [JAP.GetAdjective] emitieron una declaración conjunta anunciando un acuerdo comercial exclusivo entre sus dos naciones. De ahora en adelante, los japoneses tendrán derechos exclusivos sobre todos los recursos explotados en el archipiélago de Indonesia.\n\nEste acuerdo comercial sin precedentes es, sin duda, un intento del gobierno de [From.GetAdjective] para evitar cualquier amenaza de los japoneses, aunque ha causado grandes consternación con otras naciones interesadas como [USA.GetNameDef] y [ENG.GetNameDef]."
 mtg_news.49.a:0 "Un compromiso aceptable."
 mtg_news.49.b:0 "De todos modos, solo nos preocupamos por los recursos."
 mtg_news.49.c:0 "Están aliados entre sí."
 mtg_news.50.t:0 "[From.GetNameDefCap] Descoloniza"
 mtg_news.50.desc:0 "El nuevo gobierno de [From.GetAdjective] ha hecho un trabajo rápido con sus promesas de campaña de otorgar la independencia a las diversas áreas que aún pertenecen al imperio colonial [From.GetAdjective].\n\nDe inmediato, estos estados ahora recibirán la independencia total, y el Ejército Real de las Indias Orientales de los Países Bajos (KNIL) regresará para reforzar el [From.GetAdjective] ejército europeo continental, en su lugar."
 mtg_news.50.a:0 "Ahora podemos centrarnos en el continente."
 mtg_news.50.b:0 "Abogan verdaderamente por la libertad."
 mtg_news.51.t:0 "Creación de un estado tapón en el Benelux"
 mtg_news.51.desc:0 "Con la actual debilidad de los estados luxemburgués y belga, [ENG.GetNameDef] ahora aparentemente ha cedido a los llamados de [From.GetAdjective] para restaurar el "Estado tapón" posnapoleónico en los países bajos. Los británicos accedieron a otorgar territorio liberado directamente a [From.GetNameDef]. Queda por ver si los holandeses tendrán más suerte manteniendo la estabilidad interna esta vez."
 mtg_news.51.a:0 "Lo haremos."
 mtg_news.51.b:0 "Algunas maniobras diplomáticas excelentes [From.GetAdjective]."
 mtg_news.52.t:0 "[USA.GetNameDefCap] Protege las Indias Occidentales [From.GetAdjective]"
 mtg_news.52.desc:0 "\nA pedido del gobierno de [From.GetAdjective], [USA.GetNameDef] ha emitido una proclamación en la que declara que considera que las Indias Occidentales Holandesas son una parte integral de su esfera de interés. Han prometido proteger el territorio contra cualquiera que pueda atacar a sus legítimos propietarios."
 mtg_news.52.a:0 "Occidente está a salvo."
 mtg_news.52.b:0 "Mejor el [From.GetAdjective] que cualquier otro."
 mtg_news.52.c:0 "Se toman muy en serio su "Esfera de interés"."
 mtg_news.53.t:0 "Las formas del Benelux"
 mtg_news.53.desc:0 "Bajo el liderazgo del gobierno de [From.GetAdjective], se ha formado una nueva alianza compuesta por varios Países Bajos. Sus líderes han expresado la esperanza de que esta incipiente alianza "Permanezca neutral frente a la creciente crisis mundial", y que otras naciones eventualmente se unan a ella para reforzar la fuerza de este "Bloque de neutralidad y racionalidad frente a la locura". que se está apoderando del mundo en la actualidad"."
 mtg_news.53.a:0 "Damos la bienvenida a todos los que se han cansado de las disputas entre las principales potencias."
 mtg_news.53.b:0 "Una iniciativa audaz."
 mtg_news.54.t:0 "Los formularios de la Unión Europea"
 mtg_news.54.desc:0 "Desde la formación del Benelux, los gobiernos de los Países Bajos se han esforzado por atraer más interés en un "Bloque de cordura fuerte y neutral". Ahora, se ha invitado a una gran cantidad de nuevas naciones a unirse a la alianza, y para adaptarse a esta afluencia de nuevas naciones miembros, se ha decidido cambiarle el nombre a "La Unión Europea"."
 mtg_news.54.a:0 "Somos cada vez más fuertes."
 mtg_news.54.b:0 "La Unión crece."
 MTG_naval_treaty.1.t:0 "[From.GetNameDefCap] quiere limitar el rearme naval"
 MTG_naval_treaty.1.desc:0 "Nuestros esfuerzos recientes para construir una flota más grande nos han impulsado entre las filas de las principales potencias navales. [From.GetNameDefCap] claramente se siente amenazado por nuestra flota ampliada y ha enviado una delegación a nuestra capital para negociar un tratado mutuo de limitación de armas. \n\nEl tratado seguiría el modelo del Segundo Tratado Naval de Londres y restringiría el tamaño de nuestras naves capitales, así como también limitaría el tamaño total de nuestra flota de naves capitales para que no exceda la flota de [ENG.GetNameDef]."
 MTG_naval_treaty.1.a:0 "Estos términos son aceptables."
 MTG_naval_treaty.1.b:0 "¡No seremos limitados en nuestras ambiciones!"
 MTG_naval_treaty.2.t:0 "[From.GetNameDefCap] firma el Tratado de Desarme Naval"
 MTG_naval_treaty.2.desc:0 "El gobierno de [From.GetLeader] ha acordado una limitación mutua sobre el rearme naval. Con la tinta del tratado apenas seca, una Comisión de Control ha comenzado su trabajo para certificar que todas las nuevas construcciones se adhieren a las restricciones del tratado."
 MTG_naval_treaty.2.a:0 "Se evitó otra carrera armamentista."
 MTG_naval_treaty.3.t:0 "[From.GetNameDefCap] interrumpe las negociaciones"
 MTG_naval_treaty.3.desc:0 "La delegación de [From.GetNameDef] se retiró de las negociaciones, citando "Una negativa total de la otra parte a reconocer las realidades políticas y estratégicas que enfrenta [From.GetNameDef]".\n\n Con el objetivo de política exterior de armamento evidentemente en ruinas, muchos observadores se preguntan cuánto tiempo más estarán dispuestas a aceptar las limitaciones de sus armamentos las otras partes del tratado."
 MTG_naval_treaty.3.a:0 ""Shambles" es una palabra muy fuerte."
 MTG_naval_treaty.4.t:0 "[From.GetNameDefCap] emite una advertencia severa"
 MTG_naval_treaty.4.desc:0 "El embajador de [From.GetAdjective] en nuestro país ha llamado hoy a [This.GetLeader] a entregar una nota de su gobierno. Están observando nuestra continua expansión naval con gran preocupación, y ahora consideran que nuestra armada es "Un factor desestabilizador en la región". \n\nSi continuamos con nuestro programa actual de expansión naval, continúa la nota, el gobierno [From.GetAdjective] se vería obligado a considerar todas las medidas posibles."
 MTG_naval_treaty.4.a:0 "Preferiríamos no saber cuáles son esas medidas."
 MTG_naval_treaty.4.b:0 "Un farol transparente."
 MTG_naval_treaty.5.t:0 "[From.GetNameDefCap] se compromete con el desarme"
 MTG_naval_treaty.5.desc:0 "Nuestro firme mensaje al gobierno de [From.GetAdjective] evidentemente ha tenido el efecto deseado. Después de una larga noche de deliberaciones internas, [From.GetLeader] aseguró a nuestro embajador, en presencia del ministro naval, que el gabinete había aprobado una reducción en el gasto naval que obligaría a [From.GetNameDef] a eliminar una serie de naves capitales y solo financiar reemplazos para naves desgastadas en el futuro."
 MTG_naval_treaty.5.a:0 "Ahora vamos a ver si siguen adelante con eso."
 MTG_naval_treaty.6.t:0 "[From.GetNameDefCap] rechaza Advertencia"
 MTG_naval_treaty.6.desc:0 "La reunión con el ministro de Asuntos Exteriores de [From.GetNameDef] no ha ido tan bien como esperábamos. Según nuestro embajador, el Gobierno de [From.GetAdjective] ya había decidido rechazar cualquier advertencia que pudiéramos emitir. En consecuencia, se le presentó una nota simple que decía que el gobierno de [From.GetLeader] actualmente no creía que hubiera nada que discutir."
 MTG_naval_treaty.6.a:0 "Si no hablan, dejaremos que hablen nuestras armas."
 MTG_naval_treaty.6.b:0 "Llamaron al farol."
 MTG_naval_treaty.7.t:0 "[From.GetNameDefCap] abandona el Tratado Naval"
 MTG_naval_treaty.7.desc:0 "[From.GetLeader] anunció hoy que [From.GetNameDef] ya no se consideraría obligada por los tratados navales que había firmado. La situación mundial, dijo, había hecho inevitable la elección. [From.GetNameDefCap] aparentemente ha recibido informes confiables de que varios países vecinos han iniciado programas agresivos de expansión naval que amenazan los intereses legítimos de [From.GetAdjective] en el área.\n\nEl [From.GetAdjective] Almirantazgo se ha negado a comentar sobre los rumores de que varios barcos actualmente en construcción ya estaban planeados sin tener en cuenta las restricciones del tratado."
 MTG_naval_treaty.7.a:0 "Deberíamos revisar nuestra propia participación en el tratado."
 MTG_naval_treaty.8.t:0 "El fin del Tratado Naval de Londres"
 MTG_naval_treaty.8.desc:0 "Con solo dos naciones que aún se adhieren al Tratado Naval de Londres, era solo una cuestión de tiempo antes de que una de ellas abandonara el tratado y lo terminara por completo. El gobierno de [From.GetNameDef] evidentemente decidió que el tratado ya no era efectivo en su propósito declarado y que restringir sus armamentos navales era una amenaza para la seguridad nacional.\n\nMuchos expertos de todo el mundo ahora predicen un rápido aumento en el armamento naval. presupuestos que muchos países querrán compensar durante décadas de estrictas restricciones de tratados."
 MTG_naval_treaty.8.a:0 "Una idea condenada desde el principio."
 MTG_naval_treaty.8.b:0 "Hicimos la elección correcta."
 MTG_naval_treaty.8.c:0 "¿Es este el comienzo de una nueva Dreadnought Race?"
 MTG_naval_treaty.9.t:0 "Segundo Tratado Naval de Londres firmado"
 MTG_naval_treaty.9.desc:0 "Delegaciones de Gran Bretaña, Francia, Italia, Japón y EE. UU. se reunieron en diciembre de 1935 para discutir la renovación del primer tratado naval de Londres, que restringía el número y tamaño de cruceros y submarinos. Las negociaciones se volvieron bastante acaloradas sobre la guerra de Italia en Etiopía y el deseo de Japón de ser visto como igual a Gran Bretaña y los EE. esperanzas de evitar otra ruinosa carrera armamentista."
 MTG_naval_treaty.9.a:0 "¡Esto salvaguardará la paz mejor que cualquier Super-Acorazado!"
 MTG_naval_treaty.9.b:0 "¿Por qué se restringirían así?"
 MTG_naval_treaty.9.c:0 "Más dinero para el ejército, entonces."
 MTG_naval_treaty.11.t:0 "Tratado naval derogado"
 MTG_naval_treaty.11.desc:0 "Con el estallido de la guerra, el gobierno [From.GetAdjective] ha informado oficialmente a los restantes signatarios del Tratado Naval de Londres que, según el Artículo 24, considera que las restricciones del Tratado Naval ya no son de interés nacional. Por lo tanto, el embajador de [From.GetAdjective] ha anunciado que el Tratado Naval se suspenderá mientras dure la guerra. Queda por ver si las restricciones volverán a entrar en vigor después de que termine la guerra, pero por el momento, deberíamos considerar que ya no estamos sujetos a las obligaciones del tratado cuando se trata de diseñar y construir barcos."
 MTG_naval_treaty.11.a:0 "Fue un noble intento de salvaguardar la paz."
 mtg_britain.999.t:0 "Palacio de Buckingham bombardeado - Rey Eduardo muerto"
 mtg_britain.999.d:1 "Los extensos bombardeos estratégicos en el área de la capital ahora han cobrado su precio final. A las 15:41 Ayer por la tarde, el parque de St. James y el Palacio de Buckingham fueron alcanzados por un ataque realizado por múltiples bombarderos enemigos. Aunque los servicios de rescate llegaron al lugar en cuestión de minutos, se vieron obligados a concluir que el rey Eduardo y su esposa Wallis murieron instantáneamente cuando una bomba detonó y derribó el techo del sótano sobre ellos.\n\nAunque la muerte del rey ha hundido el nación en duelo, ya están en marcha los preparativos para la coronación de su sucesor. Como resultado del matrimonio morganático del Rey, la línea de sucesión pasa ahora a través de su hermano, Alberto, quien ha elegido el nombre real de Jorge VI mientras se prepara para su coronación."
 mtg_britain.999.a:1 "El rey esta muerto. ¡Larga vida al rey!"
 mtg_britain.1000.t:0 "Muere el rey Jorge VI"
 mtg_britain.1000.d:0 "Esta mañana se supo la noticia de la muerte del rey Jorge VI. Recientemente, el estrés de la guerra había afectado cada vez más la salud del rey y, finalmente, su consumo excesivo de tabaco y el posterior desarrollo de la arteriosclerosis y la enfermedad de Buerger hicieron que su hija Isabel ya se hiciera cargo de muchos de los deberes reales de su padre.\n\nAhora, Isabel ascenderá al trono de su padre, con el nombre real de Isabel II. Aunque joven, ha estado preparada para este momento desde que el matrimonio morganático de su tío dejó clara la futura línea de sucesión, y se espera que sea una buena reina a pesar de su edad."
 mtg_britain.1000.a:0 "El rey esta muerto. ¡Larga vida a la reina!"
 mtg_news.55.t:0 "Rey eduardo asesinado"
 mtg_news.55.desc:1 "Los recientes bombardeos de Londres ahora han resultado en la muerte del rey Eduardo y su esposa Wallis. Alrededor de las 3 en punto, un bombardeo sorpresa obligó a la pareja a refugiarse en el sótano del palacio. Una bomba golpeó el edificio de arriba y derribó el techo del sótano sobre el Rey y su séquito.\n\nMientras la nación lamenta la pérdida de su monarca, el hermano del Rey, Alberto, ahora se prepara para sucederlo, tomando el nombre real de Jorge VI. ."
 mtg_news.55.a:1 "Aunque reacio, servirá bien a su país."
 mtg_news.55.b:0 "Ellos pagaron el precio final."
 mtg_news.56.t:0 "[From.GetNameDefCap] instala una monarquía estadounidense"
 mtg_news.56.desc:0 "\nTras su reciente conquista del continente americano, [From.GetLeader] ha aprobado un Real Decreto que abolió el cargo de presidente de los Estados Unidos y lo reemplazó con una estructura de gobierno monárquico similar a la de [From.GetNameDef]. Para colocar en este trono, el rey Eduardo ha elegido nada menos que a su esposa, la reina Wallis, que de ahora en adelante será conocida con el nombre real de Wallis I y gobernará el Reino Unido de América en nombre de su marido.\n\nAún queda por Habrá que ver cómo el público estadounidense se adaptará a esta nueva forma de gobierno."
 mtg_news.56.a:0 "¿Qué es una nación sin un Rey? O Reina, para el caso."
 mtg_news.56.b:0 ""Vengador de la fiesta del té de Boston", ¿en serio?"
 mtg_news.56.c:0 "El amor del Rey no tiene límites."
 mtg_news.57.t:0 "Creación del Dominio de América del Norte"
 mtg_news.57.desc:0 "Tras su reciente conquista del continente americano, [From.GetLeader] ha aprobado ahora un Real Decreto que incluye a los antiguos Estados Unidos de América en el Dominio de Canadá, renombrándolo como Dominio de América del Norte."
 mtg_news.57.a:0 "Esto beneficiará enormemente la gestión del Imperio."
 mtg_news.57.b:0 "Una gran responsabilidad."
 mtg_news.57.c:0 "Están consolidando su poder."
 mtg_news.59.t:0 "Muere el rey Jorge VI"
 mtg_news.59.desc:0 "El gobierno de [ENG.GetAdjective] ha confirmado hoy la muerte del rey Jorge VI. Desde hace algún tiempo, los fuertes hábitos de fumar del rey, probablemente provocados por el estrés de la guerra, han resultado en problemas de salud y, finalmente, en el desarrollo de cáncer de pulmón, arteriosclerosis y enfermedad de Buerger.\n\nYa se están haciendo los preparativos. camino para la coronación de la hija del rey, Isabel, quien últimamente ya ha asumido muchos de los deberes reales de su padre."
 mtg_news.59.a:0 "Su corta edad desmiente su fuerza."
 mtg_netherlands.66.t:0 "[ENG.GetNameDefCap] Domina [HOL.GetAdjective] Negociaciones Comerciales"
 mtg_netherlands.66.d.a:0 "Los británicos han ampliado su influencia sobre nosotros hasta el punto en que nos vemos obligados a favorecerlos en las negociaciones comerciales actuales."
 mtg_netherlands.66.d.b:0 "Los británicos han ampliado su influencia sobre [HOL.GetNameDef] hasta el punto de que el gobierno de [HOL.GetAdjective] se ha visto obligado a favorecerlos en las negociaciones comerciales actuales."
 mtg_netherlands.66.a:0 "Sobre."
 mtg_netherlands.66.b:0 "¡No podemos permitir que caigan en la esfera de influencia de [ENG.GetAdjective]!"
 mtg_netherlands.67.t:0 "[GER.GetNameDefCap] domina las negociaciones comerciales [HOL.GetAdjective]"
 mtg_netherlands.67.d.a:0 "Los alemanes han ampliado su influencia sobre nosotros hasta el punto en que nos vemos obligados a favorecerlos en las negociaciones comerciales actuales."
 mtg_netherlands.67.d.b:1 "Los alemanes han ampliado su influencia sobre [HOL.GetNameDef] hasta el punto en que el gobierno de [HOL.GetAdjective] se ha visto obligado a favorecerlos en las negociaciones comerciales actuales."
 mtg_netherlands.67.b:0 "¡No podemos permitir que caigan en la esfera de influencia de [GER.GetAdjective]!"
 mtg_netherlands.69.t:0 "Población local se opone a inundaciones 'sin sentido'"
 mtg_netherlands.69.d:0 "Sin necesidad inmediata aparente de la inundación de la línea de agua holandesa, la población local ha comenzado a pedir el drenaje del campo, lo que les permitirá volver a sus vidas cotidianas. Es probable que rechazar sus demandas solo resulte en más disturbios más adelante."
 mtg_netherlands.69.a:0 "Tendrán que aceptarlo un poco más."
 mtg_netherlands.69.b:0 "Drenemos la tierra."
 mtg_netherlands.70.t:0 "División de forma de desertores alemanes"
 mtg_netherlands.70.d:0 "Una gran cantidad de desertores alemanes ahora se han organizado en una unidad completa, y solo necesitan que se les proporcione equipo antes de que podamos enviarlos a la batalla en nuestro nombre."
 mtg_netherlands.71.t:0 "Los soldados desertan a [HOL.GetName]"
 mtg_netherlands.71.d:0 "La reina Guillermina de [HOL.GetNameDef] ha anunciado su disposición a velar por la restitución del káiser Guillermo II en el trono de Alemania, después de que concluya la guerra. Esta declaración ha resultado en un optimismo injustificado y sentimientos equivocados de lealtad entre nuestros soldados, quienes han comenzado a desertar y buscan llegar a [HOL.GetNameDef] para luchar en nombre de la Reina.\n\nSerá muy difícil acabar con este movimiento. si no podemos llevar la guerra a un final decisivo..."
 mtg_netherlands.71.a:0 "¡Traidores! ¡Todos ellos!"
 mtg_netherlands.72.d:0 "Anoche, el Kaiser Wilhelm II, que permaneció bajo nuestro cuidado hasta el final de su vida, falleció pacíficamente mientras dormía. Su hijo, Friedrich Wilhelm, ahora se ha convertido en el jefe de la Casa von Hohenzollern, y ahora ha elegido el nombre de reinado de Wilhelm III."
 mtg_netherlands.72.a:0 "Nuestro pacto con su padre pasa ahora a él."
 mtg_netherlands.73.t:0 "[HOL_kaiserreich_germany.GetLeader] Lidera la Guerra Civil Alemana"
 mtg_netherlands.73.d:0 "Con la liberación de la primera tierra alemana, la reina Guillermina cumplió su promesa inicial y permitió que Kaiser [HOL_kaiserreich_germany.GetLeader] formara un gobierno provisional en el territorio ocupado. [HOL_kaiserreich_germany.GetLeader] ahora puede liderar su guerra para liberar al resto del país del suelo alemán, atrayendo cada vez más a luchar en su nombre."
 mtg_netherlands.73.a:0 "¡Un gran paso adelante hacia una Europa monárquica!"
 mtg_netherlands.74.t:0 "[HOL_kaiserreich_germany.GetLeader] Propone Alianza"
 mtg_netherlands.74.d:0 "Con el final de la guerra, [HOL_kaiserreich_germany.GetLeader] ha considerado apropiado recordarnos nuestro trato y propone una alianza en igualdad de condiciones entre nuestras dos naciones frente a la inevitable oposición occidental a esta nueva Europa monárquica."
 mtg_netherlands.74.a:0 "Cumpliremos con nuestras obligaciones."
 mtg_netherlands.75.t:0 "Wilhelmina negocia con Wilhelm II"
 mtg_netherlands.75.d:0 "En lo que solo puede describirse como un absoluto desprecio por nosotros, la [HOL.GetAdjective] Reina Guillermina ha anunciado su determinación de colocar a Guillermo II de nuevo en el trono de Alemania después de la conclusión de la guerra actual. Ha invitado a todos los alemanes que deseen luchar por su antiguo Kaiser a que se dirijan al territorio controlado por [HOL.GetAdjective], claramente en un intento de debilitar la posición de [GER.GetAdjective] y fortalecer la suya."
 mtg_netherlands.75.a:0 "Despreciable: nos ocuparemos de ella más tarde."
 mtg_netherlands.76.t:0 "Las legiones alemanas de Su Majestad se disuelven"
 mtg_netherlands.76.d:0 "Con la conclusión de la guerra, los soldados alemanes que lucharon en nuestro nombre ahora han regresado a su tierra natal y se preparan para luchar directamente por su Kaiser."
 mtg_netherlands.76.a:0 "Era inevitable Su servicio fue invaluable."
 mtg_news.58.desc:0 "Con el compromiso de la [HOL.GetAdjective] Reina Guillermina de velar por el regreso de la dinastía von Hohenzollern al trono alemán y la liberación del primer territorio alemán, el Kaiser ahora ha regresado al territorio alemán para liderar lo que efectivamente se ha convertido en un guerra civil en toda regla por el control de su patria.\n\nMientras tanto, los desertores alemanes continúan acudiendo en masa al territorio controlado por [HOL.GetAdjective] para luchar en nombre de la Reina y su Kaiser, cambiando lenta pero gradualmente el equilibrio de efectivo. Las declaraciones oficiales de las Potencias de la Gran Entente de Guerra aún no se han hecho públicas, pero los informes indican una gran desaprobación entre sus gobiernos."
 mtg_news.58.a:0 "Un paso en el camino hacia la victoria total."
 mtg_news.58.b:0 "¡¿Cómo se atreven?!"
 mtg_news.58.c:0 "Eso es decirlo suavemente... Los holandeses tendrán su merecido."
 mtg_news.58.d:0 "¿Golpe diplomático maestro o pura locura?"
 mtg_britain.109.t:0 "Birmania se separa"
 mtg_britain.109.d:0 "A la luz de los acontecimientos recientes, los birmanos han declarado su propia independencia, esperando que tengamos las manos ocupadas con los paquistaníes y, por lo tanto, no podamos tratar con ellos."
 mtg_britain.109.a:0 "No tenemos más remedio que aceptar."
 mtg_britain.113.t:0 "[From.GetName] se reincorpora al Imperio"
 mtg_britain.113.d:0 "Habiendo ganado la guerra civil y reunido su tierra natal, los líderes de [From.GetNameDef] ahora han solicitado volver a unirse al Imperio, deseando nuestra guía y protección para lo que pueda venir."
 mtg_britain.113.a:0 "Les damos la bienvenida de nuevo al redil."
 mtg_news.62.desc:0 "Representantes de los gobiernos de los Dominios anunciaron hoy que romperán unilateralmente los lazos con la Corona. Citan el desprecio flagrante del Rey por las opiniones y los deseos de los gobiernos del Dominio y sus pueblos como la razón principal por la cual la relación entre Gran Bretaña y la Commonwealth ya no puede continuar. Esta crisis, provocada por la intención del Rey de casarse con Wallis Simpson, ha resultado ahora en la formación de una nueva Mancomunidad de Naciones con los diversos Dominios, y parece que la actual parálisis del gobierno británico impedirá que se tomen medidas en respuesta. a este movimiento. Esto es sin duda lo que los Dominios esperaban."
 mtg_news.62.b:0 "El Imperio está en crisis."
 mtg_news.63.t:0 "[Root.GetNameDefCap] Declara la Independencia"
 mtg_news.63.desc:0 "\nEl gobierno de [Root.GetAdjective] anunció hoy que romperá unilateralmente los lazos con el gobierno de [ENG.GetAdjective]. Citan su incapacidad para conciliar sus puntos de vista políticos con los acontecimientos políticos actuales que ocurren en [ENG.GetName] como la razón principal de esto."
 mtg_netherlands.77.t:0 "[From.GetNameDefCap] Propone Federación"
 mtg_netherlands.77.d:0 "El gobierno de [From.GetAdjective] se ha acercado al nuestro con una propuesta para unificar los Países Bajos en un solo estado. Argumentan que las crisis mundiales actuales justifican una cooperación y una unidad más estrechas entre nuestros pueblos, del tipo que sólo puede lograrse a través de la unificación total. Si aceptamos, se harán los preparativos para la entrega inmediata de la soberanía a un nuevo estado supranacional, bajo el liderazgo de [From.GetAdjective]."
 mtg_netherlands.77.a:0 "Una idea maravillosa: no tenemos ninguna posibilidad sin ella."
 mtg_netherlands.77.b:0 "Nuestra soberanía es primordial: llegaremos lejos en nuestra cooperación, pero no tanto."
 mtg_netherlands.78.t:0 "[From.GetNameDefCap] Acepta la federación"
 mtg_netherlands.78.d:0 "El gobierno de [From.GetAdjective] nos ha informado que aprueba nuestra propuesta para un estado unificado en los Países Bajos. Si todas las partes aceptan, podemos proceder con la implementación de nuestros planes."
 mtg_netherlands.79.t:0 "[From.GetNameDefCap] Rechaza la federación"
 mtg_netherlands.79.d:0 "Los representantes de [From.GetAdjective] nos han informado que actualmente no ven la necesidad de un estado unificado en los Países Bajos. Esperan continuar su cooperación con nosotros, pero manteniendo la plena soberanía."
 mtg_news.64.t:0 "Los Países Bajos se unen"
 mtg_news.64.desc:1 "Citando graves amenazas externas a su seguridad nacional, los gobiernos de los Países Bajos han anunciado la unificación inmediata de sus gobiernos y fuerzas armadas para fortalecer la posición de sus pueblos. Bajo el liderazgo de [From.GetOldAdjective], las inversiones industriales y la planificación militar defensiva ahora tendrán prioridad sobre otros asuntos internos, con el objetivo de garantizar que la preparación militar sea suficiente para reaccionar ante cualquier acción que pueda amenazar la soberanía del nuevo estado."
 mtg_news.64.a:0 "Todos nuestros pueblos estamos unidos para defender nuestra patria."
 mtg_news.64.b:0 "¿Unidos otra vez? ¡Decídanse!"
