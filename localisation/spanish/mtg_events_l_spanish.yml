l_spanish:
 flag_mexico_cedillo_has_revolted:0 "El general Cedillo se ha sublevado contra el gobierno"
 mexico.1.title:0 "Sublevaciones del General Cedillo"
 mexico.1.desc:0 "Durante algún tiempo, los generales y gobernadores han visto disiparse su poder personal a medida que el gobierno central se vuelve mejor para mantener a raya a los caudillos rebeldes. La historia de rebeliones de los caudillos regionales en México parecía estar desapareciendo. Desafortunadamente, fallamos en actuar contra el General Cedillo de San Luis Potosí, y él ha contratado los servicios de suficientes rebeldes indultados y bandidos despiadados para tratar de derrocar al gobierno central, derrocar a [Root.GetLeader] y evitar que más poder se escape a través de su dedos."
 mexico.1.a:0 "¡Traidor!"
 mexico.2.title:0 "[From.getAdjetive] Petróleo nacionalizado"
 mexico.2.desc:0 "[From.GetLeader] ha estado provocando tonterías populistas dirigidas contra nuestros intereses económicos en México, y ahora [From.GetRulingPartyLong] ha aprobado una ley para nacionalizar los activos de Royal Dutch Shell, Standard Oil of California y muchas otras empresas petroleras internacionales. ! Si bien su Constitución permite esta acción, la justicia internacional exige una compensación por las pérdidas sufridas por las empresas. Los magnates del petróleo exigen que actuemos."
 mexico.2.a:0 "Es un hecho consumado, no hay nada que podamos hacer."
 mexico.2.b:0 "Embargaremos el comercio con México hasta que entren en razón."
 mexico.2.c:0 "Nuestras opciones son limitadas y se debe considerar la fuerza de las armas."
 mexico.3.title:0 "[From.getAdjetive] Embargo"
 mexico.3.desc:0 "En respuesta a nuestra nacionalización de sus concesiones petroleras, [From.GetLeader] ha decidido aceptar las demandas de las compañías petroleras y ha impuesto un embargo a nuestro país. [From.GetNameDef] ya no comprará ni venderá recursos con nosotros. Deberíamos considerar compensar a las empresas petroleras o abandonar el statu quo internacional y buscar fortuna con los enemigos del capitalismo liberal."
 mexico.3.a:0 "¡El pueblo mexicano no tolerará esto!"
 mexico.4.title:0 "[From.getAdjetive] Compensación"
 mexico.4.desc:0 "El gobierno de [From.GetLeader] aceptó las demandas de Royal Dutch Shell y Standard Oil of California de compensación a cambio de las pérdidas sufridas por las empresas durante la nacionalización de los campos petroleros. [From.GetNameDef] no devolverá ninguna concesión petrolera, pero nuestro prestigio nacional e intereses financieros están al menos saciados."
 mexico.4.a:0 "Bien, podemos comerciar en estos términos."
 mexico.4.b:0 "Mantenga el embargo en su lugar, esperamos un trato mejor."
 mexico.8.title:0 "[From.GetAdjective] Entrada en [Root.GetFactionName]"
 mexico.8.desc:0 "[From.GetLeader] ha enviado una solicitud para unirse a [Root.GetFactionName]. Se desconoce si busca protección mutua o expansión extranjera, pero el petróleo de México es un activo lucrativo para tener de nuestro lado."
 mexico.8.a:0 "Patrocinaremos la entrada de México en [Root.GetFactionName]."
 mexico.8.b:0 "Tenemos otros planes para México."
 mexico.9.title:0 "Entrada mexicana en [Root.GetFactionName]"
 mexico.9.desc:0 "[From.GetLeader] ha patrocinado una solicitud de México para ingresar a [Root.GetFactionName]. Se desconoce si México busca protección mutua o expansión extranjera, pero el petróleo de México es un activo lucrativo para tener de nuestro lado."
 mexico.9.a:0 "Patrocinaremos la entrada de México en [Root.GetFactionName]."
 mexico.9.b:0 "Tenemos otros planes para México."
 mexico.10.title:2 "El [From.GetFactionName]"
 mexico.10.desc:0 "[From.GetLeader] ha invitado a [Root.GetNameDef] a unirse a [From.GetFactionName]. Este bloque de países de derecha defenderá a América Latina de la infiltración comunista, al mismo tiempo que se abre camino independientemente de los decadentes yanquis."
 mexico.10.a:0 "[Root.GetLeader] acepta la propuesta."
 mexico.10.b:0 "Los estadounidenses no tolerarán tal plan."
 mexico.11.title:2 "El [From.GetFactionName]"
 mexico.11.desc:0 "[From.GetLeader] ha invitado a [Root.GetNameDef] a unirse a [From.GetFactionName]. Este bloque de países de izquierda defenderá a América Latina de la tiranía fascista, mientras busca un camino independiente de los opresivos yanquis."
 mexico.11.a:0 "[Root.GetLeader] acepta la propuesta."
 mexico.11.b:0 "Los estadounidenses no tolerarán tal plan."
 mexico.12.title:0 "Venta de Honduras Británica"
 mexico.12.desc:0 "[From.GetLeader] ha solicitado que [Root.GetNameDef] venda el pequeño territorio de Honduras Británica, a veces llamado Belice. El imperio español reclamó la región pero nunca la colonizó, por lo que México tiene poco reclamo real sobre el territorio. Sin embargo, podríamos vender el territorio a nuestros amigos mexicanos como un gesto de buena fe."
 mexico.12.a:0 "[Root.GetLeader] acepta la propuesta."
 mexico.12.b:0 "Ese territorio es útil como base naval."
 mexico.13.title:0 "Gran Bretaña cede Belice"
 mexico.13.desc:0 "[From.GetLeader] acordó entregarnos el control de la antigua colonia de Honduras Británica como un gesto de buena fe. El estado es pequeño, subdesarrollado y carece de otros recursos naturales aparte de la madera, pero esto demuestra la mejora de la posición de México en el escenario internacional."
 mexico.13.a:0 "[From.GetNameDef] es realmente nuestro amigo."
 mexico.14.title:0 "Reino Unido rechaza venta de Belice"
 mexico.14.desc:0 "[From.GetLeader] se ha negado a vendernos la colonia de Honduras Británica. Citando su utilidad como base naval, el gobierno de [From.GetAdjective] declara su preferencia por conservar la colonia. La mayoría de los habitantes hablan inglés, por lo que la negativa es comprensible, aunque decepcionante."
 mexico.14.a:0 "Quizás los [From.GetAdjective] no sean nuestros amigos después de todo."
 mexico.15.title:0 "Fallece Monseñor Pascual Díaz"
 mexico.15.desc:0 "El Reverendísimo Pascual Díaz y Barreto, Arzobispo de la Ciudad de México, ha fallecido hoy a causa de una colitis. Tenía 59 años. Su legado es una oposición de línea dura a las políticas socialistas del gobierno, junto con intentos de compromiso hacia el final de la Guerra Cristera.\n\nSu sucesor es Luis María Martínez, un reformador social y amigo personal del presidente. Cárdenas. El sucesor probablemente fue seleccionado por el Papa para asegurar la continuidad de la paz entre la Iglesia y el gobierno en México."
 mexico.15.a:0 "Descansa en paz."
 mexico.15.b:0 "Arde en el infierno, traidor."
 mexico.16.title:0 "Huelga de trabajadores petroleros"
 mexico.16.desc:0 "Los trabajadores petroleros se sindicalizaron en 1935 con la bendición del presidente Cárdenas, creando el Sindicato Único de Trabajadores Petroleros. Inmediatamente comenzaron a tratar de negociar salarios más altos y mejores condiciones de trabajo, pero fueron rechazados por las poderosas empresas petroleras internacionales como Royal Dutch Shell y Standard Oil of California. El asunto pasó a un comité de arbitraje y finalmente llegó a los tribunales, siendo la pregunta candente si las empresas petroleras podían pagar los salarios más altos.\n\nSegún investigaciones recientes, las subsidiarias mexicanas obtienen incluso más ganancias que las empresas petroleras en los Estados Unidos. Unidos, pero aún se niegan a llegar a un acuerdo con los trabajadores. Parece que tienen el respaldo de poderosos hombres fuertes regionales y se ven a sí mismos por encima de la ley."
 mexico.16.a:0 "¡Indignante! ¡Esta explotación no es ética y debe terminar!"
 mexico.16.b:0 "Eso es capitalismo."
 mexico.17.title:0 "Trotsky llega"
 mexico.17.desc:0 "Exiliado de la Unión Soviética por oponerse al ascenso de Stalin, culpado de todo tipo de problemas, desde reveses militares hasta accidentes industriales, y empujado de un país a otro por la presión política, Lev Trotsky, revolucionario comunista y autor, ha llegado a México después de un viaje de Noruega en un petrolero."
 mexico.17.a:1 "No somos marionetas de Stalin, dale asilo."
 mexico.17.b:1 "Extraditarlo a la Unión Soviética para ser juzgado por sus crímenes."
 mexico.17.c:0 "Es un genio organizativo, invítalo a unirse al gobierno."
 mexico_extradited_trotsky:0 "Trotsky extraditado"
 mexico_communist_menace:0 "Amenaza comunista"
 mexico_snubbed_stalin:0 "Stalin desairado"
 mexico_trotskyite_wreckers:0 "Demoledores trotskistas"
 flag_mexico_invited_trotsky_to_government:0 "Trotsky ha sido invitado a unirse al gobierno"
 flag_trotsky_dead:0 "Trotsky ha sido asesinado por agentes estalinistas"
 mexico.18.title:0 "Comienza la campaña electoral"
 mexico.18.desc:0 "La campaña electoral para el próximo presidente comenzará en los próximos días. La reforma constitucional de 1933 se introdujo en respuesta a la ira ante la idea de que Calles se convirtiera en presidente para un segundo mandato y después del asesinato absoluto del predecesor de Calles, Álvaro Obregón, que buscaba ese segundo mandato. Esta reforma impide que un funcionario electo ejerza dos veces el cargo, aunque sólo fuera interino o provisorio. Esto ayuda a evitar que se repita el Porfiriato, en el que el dictador Porfirio Díaz cumplió siete mandatos en un período de treinta años e inspiró la Revolución Mexicana de 1910, sumiendo al país en una década de lucha civil.\n\nEsta ley tiene la ventaja de hacer que el patrocinio las redes fuera del partido son más difíciles de sostener, pero también evita que los funcionarios rindan cuentas directamente a los electores, ya que pasarán a un nivel diferente de gobierno después de su mandato, lo que los hará depender del patrocinio dentro del partido."
 mexico.18.a:0 "Esta reforma constitucional es fundamental para la estabilidad del país."
 mexico.18.b:0 "¡Ridículo! [Root.GetLeader] sabe mejor, ¡servirá un segundo mandato!"
 mexico.19.title:0 "[Root.GetRulingParty] Sucesor"
 mexico.19.desc:0 "El sucesor de [Root.GetLeader] se está discutiendo dentro del partido. Las elecciones competitivas siguen en terreno inestable en México, y el gobernante [Root.GetRulingPartyLong], en coordinación con el ejército y las fuerzas de seguridad, seguramente ganará las elecciones generales."
