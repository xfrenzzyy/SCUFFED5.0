 mexico.19.b:0 "Manuel Ávila Camacho, veterano Jefe de Estado Mayor."
 mexico.19.c:0 "Saturnino Cedillo, caudillo de derecha."
 mexico.19.d:0 "Juan Andreu Almazán, empresario de extrema derecha."
