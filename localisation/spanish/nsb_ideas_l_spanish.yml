 SOV_support_in_china_generic:1 "[SOU.getAdjetive] Soporte en China"
 SOV_support_in_china_generic_desc:1 "El gobierno de [SOU.GetAdjective] está apoyando a [ROOT.GetNameDef] en nuestra guerra contra [JAP.GetAdjective], esperando desarrollar lazos más estrechos con nosotros al mismo tiempo que influye en nuestra política."
 SOV_preparations_for_soviet_japanese_war:0 "Preparativos para la guerra soviético-japonesa"
 SOV_preparations_for_soviet_japanese_war_desc:1 "$SOV_prepare_a_war_with_japan_desc$"
 SOV_soviet_japanese_reckoning:0 "Cálculo soviético-japonés"
 SOV_soviet_japanese_reckoning_desc:1 "Es hora de llevar la guerra al [JAP.GetAdjective] y vengar los muchos males que nos han causado."
 SOV_soviet_japanese_anti_usa_pact:0 "Pacto antiestadounidense soviético-japonés"
 SOV_soviet_japanese_anti_usa_pact_desc:1 "¡Juntos eliminaremos [USA.GetNameDef] del escenario mundial!"
