 SOV_factionalism_modifier:0 "Faccionalismo"
 SOV_factionalism_modifier_tt:0 "§L El faccionalismo dentro del partido siempre fue un problema, y ​​con la oposición más abierta, las diferencias de opinión hacen que el partido sea menos eficiente. Sin embargo, si se gestiona adecuadamente, la diferencia de opinión puede, a la larga, convertirse en una fortaleza en lugar de una debilidad.§!\n\n"
 SOV_opposition_popular_support:0 "Apoyo popular a la oposición"
 SOV_opposition_popular_support_tt:0 "§LCon una gran parte de los miembros del partido y la opinión pública apoyando a la oposición, mantener una guerra perdida es mucho más difícil.§!\n\n"
 SOV_workers_government_idea:0 "El Gobierno de los Trabajadores"
 SOV_workers_government_idea_desc:0 "Viva el gobierno de los trabajadores. La Élite Gobernante ha sido removida del poder. Los trabajadores una vez más gobiernan el país."
 SOV_revolutionary_spirit_idea:0 "El espíritu revolucionario"
 SOV_revolutionary_spirit_idea_desc:0 "El celo revolucionario ha sido reavivado por la victoria sobre Stalin. Es hora de llevar la llama revolucionaria a los trabajadores de todo el mundo."
 SOV_trotskyist_revolutionary_agitation:0 "Agitación Revolucionaria Trotskista"
 SOV_trotskyist_revolutionary_agitation_desc:1 "Los simpatizantes trotskistas y otros elementos comunistas alineados con el Partido Bolchevique [SOV.GetAdjective] están incitando a las masas [ROOT.GetAdjective], promoviendo la ideología marxista entre la clase trabajadora y llamando a la lucha armada contra nuestro gobierno."
 SOV_trotskyist_revolutionary_agitation_tt:0 "¡Activando la decisión §Y$ban_communist_party$§! reducirá los efectos de este espíritu nacional."
 SOV_politicized_military:0 "Militar politizado"
 SOV_politicized_military_desc:1 "Los comisarios militares a menudo llevan a cabo fervientes discursos ideológicos y debates políticos entre las filas, pero en muchos casos también se involucran en una administración excesiva, un escrutinio demasiado entusiasta de los oficiales militares e incluso obstruyen las órdenes de los comandantes de las unidades."
 SOV_politicized_military_swap:0 "Asesores Políticos Militares"
 SOV_politicized_military_swap_desc:1 "Si bien no debemos permitir que las consideraciones políticas dicten las decisiones militares, aún debemos asegurarnos de que estas consideraciones políticas se tengan en cuenta cuando se tome la decisión."
 SOV_politicized_military_battle_priests:0 "Sacerdotes de batalla en el ejército"
 SOV_politicized_military_battle_priests_desc:1 "Asumiendo el papel de Battle Priests dentro de nuestras unidades militares, el clero ahora está a cargo de mantener alta la moral entre las filas y asegurarse de que las tropas sepan que la Iglesia y Dios están de nuestro lado."
 SOV_for_the_common_good_allies:0 "Por el bien común"
 SOV_for_the_common_good_allies_desc:1 "Toda decisión que tomemos nosotros o nuestros aliados debe ir encaminada a dar un paso adelante hacia el bien común."
 SOV_for_the_common_good_subjects:0 "$SOV_para_los_aliados_buenos_comunes$"
 SOV_for_the_common_good_subjects_desc:1 "Cada decisión que toman nuestros aliados está encaminada a dar un paso adelante hacia el bien común. Por lo tanto, debemos apoyar estas decisiones y asegurarnos de seguir las pautas que se nos presentan, incluso si nuestros sacrificios no se ven reflejados en una mejora inmediata."
