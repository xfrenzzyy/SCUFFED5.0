 SOV_soviet_advisors_spr:0 "Asesores militares soviéticos"
 SOV_soviet_advisors_spr_desc:1 "Han llegado asesores militares y otro personal militar calificado del [SOV.GetNameDef] para apoyarnos en nuestra lucha contra el fascismo y la contrarrevolución reaccionaria."
