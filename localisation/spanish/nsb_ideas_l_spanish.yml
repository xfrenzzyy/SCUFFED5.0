 SOV_national_academy_of_sciences_puppet:0 "Academia Nacional de Ciencias"
 SOV_national_academy_of_sciences_puppet_desc:1 "Siguiendo el modelo de [GetTheUssrAcademyOfSciencesName], [SOV.GetNameDef] ha establecido un nuevo instituto de investigación en nuestro país para impulsar tanto nuestro desarrollo científico como el de ellos."
 SOV_rehabilitated_military_ns:0 "$SOV_rehabilitated_military$"
 SOV_rehabilitated_military_ns_desc:1 "Es hora de controlar un poco a los oficiales políticos y darles a los comandantes más libertad sobre cómo manejar las cosas."
 SOV_military_reorganization_ns:0 "Reorganización Militar"
 SOV_military_reorganization_ns_desc:1 "El ejército [GetSovietArmyAdjectiveBasedOnIdeology] está experimentando una gran reorganización, lo que requiere interrumpir las formaciones existentes hasta cierto punto durante un breve período de tiempo."
 SOV_expanded_exploitation_of_gold_mines:0 "Explotación Ampliada de Minas de Oro"
 SOV_expanded_exploitation_of_gold_mines_desc:1 "La inversión de [SOV.GetAdjective] en infraestructura y ayuda industrial en los territorios del norte de [ROOT.GetNameDef] nos ha permitido aumentar la eficiencia en la explotación de nuestras minas de oro en la región."
 SOV_ambassador_karim_khakimov:0 "Embajador soviético Karim Khakimov"
 SOV_ambassador_karim_khakimov_desc:0 "$NSB_soviet_foreign_politics_events.211.desc$"
 SOV_shocked_by_surprise_attack:0 "Conmocionado por el ataque sorpresa"
 SOV_shocked_by_surprise_attack_desc:0 "La operación militar enemiga contra nuestro país, cuyo nombre en clave es Operación Semblante, ha tomado por sorpresa a nuestro gobierno y nuestro ejército. Nuestras fuerzas están abrumadas, nuestras comunicaciones han sido cortadas y convocar a diplomáticos enemigos para exigir una explicación ha resultado inútil. Mientras tratamos de descifrar este caos, nuestras relaciones exteriores se neutralizan efectivamente."
 SOV_shocked_by_surprise_attack_cant_join_factions_tt:0 "Establece la regla: £trigger_no Puede unirse a facciones."
 SOV_soviet_commandos_poum:0 "Comandos soviéticos"
 SOV_soviet_commandos_poum_desc:0 "La Oposición de Derecha al Estalinismo en [SOV.GetNameDef] ha enviado agentes altamente capacitados a nuestro país para llevar a cabo operaciones especiales y enseñar a nuestro pueblo a hacer la guerra."
 SOV_popular_speeches_poum:0 "Discursos Populares"
 SOV_popular_speeches_poum_desc:0 "Con la ayuda de organizaciones locales y miembros influyentes de la oposición antiestalinista en el extranjero, estamos realizando una gran campaña de información y agitación en nuestros territorios controlados para reavivar la llama de la revolución entre las masas."
 SOV_agents_in_the_stalinist_command_poum:0 "Agentes en el Comando Estalinista"
 SOV_agents_in_the_stalinist_command_poum_desc:0 "La Oposición de Derecha Soviética logró infiltrar a varios agentes entre la última hornada de asesores militares enviados a la República Española por [SOU.GetLeader]. Estos agentes han creado una red de informantes que nos permiten conocer los planes del enemigo antes de que se lleven a cabo."
 SOV_organized_wreckers_idea:0 "Demoledores"
 SOV_organized_wreckers_idea_desc:1 "Los enemigos del estado han reclutado saboteadores entre la clase trabajadora, que están desbaratando la industria crítica y haciendo más difícil alcanzar las necesidades de producción."
 SOV_organized_wreckers_idea_tt:0 "Los enemigos pueden ejecutar misiones de sabotaje."
 SOV_arms_purchases_idea:0 "Compras de armas"
 SOV_arms_purchases_idea_desc:1 "Armar a la oposición soviética nos costará un poco, pero a la larga las ganancias compensarán con creces el costo temporal."
 SOV_covert_military_buildup_idea:0 "Acumulación militar encubierta"
 SOV_covert_military_buildup_idea_desc:1 "Actualmente estamos ayudando en secreto a la Oposición soviética, mediante el establecimiento de instalaciones secretas de producción de armas y municiones."
 SOV_covert_ukrainian_military_buildup_idea:1 "Entrenamiento encubierto de la milicia ucraniana"
 SOV_covert_ukrainian_military_buildup_idea_desc:2 "Usando campos de entrenamiento secretos, estamos entrenando a la milicia ucraniana para crear una insurrección contra los estalinistas."
 SOV_the_fourth_international_idea:0 "La Cuarta Internacional"
 SOV_the_fourth_international_idea_desc:1 "Como los verdaderos líderes de la Internacional, ahora podemos guiar la causa comunista en el mundo."
 SOV_foreign_funds_idea:0 "Financiamiento Extranjero"
 SOV_foreign_funds_idea_desc:1 "Las generosas donaciones de personas y organizaciones extranjeras ayudan a financiar nuestra revolución."
 SOV_support_from_farmers:0 "Apoyo de agricultores propietarios"
 SOV_support_from_farmers_desc:1 "Habiendo asegurado el apoyo de los granjeros, podemos apoyar mejor a nuestros ejércitos."
 SOV_system_decentralization_idea:0 "Descentralización del sistema"
 SOV_system_decentralization_idea_desc:0 "El poder se ha alejado del politburó en general y del Secretario en particular, y de regreso al propio partido."
 SOV_the_local_soviets_idea:0 "Los soviets locales"
 SOV_the_local_soviets_idea_desc:0 "Se ha restaurado cierta autoridad a los soviets regionales y locales. Esto significa que pueden tomar decisiones más fácilmente en asuntos que les son urgentes, a costa de cierto control político por parte del politburó."
 SOV_strong_trade_unions_idea:0 "Sindicatos Fuertes"
 SOV_strong_trade_unions_idea_desc:0 "Los sindicatos fuertes significan que los trabajadores pueden influir mejor en la producción."
 SOV_the_peoples_revolution_idea:0 "La revolución de los pueblos"
 SOV_the_peoples_revolution_idea_desc:0 "La revolución tiene que ser llevada por el pueblo para que tenga verdadero éxito."
 SOV_puppet_international_of_soviet_republics_idea:0 "Repúblicas soviéticas internacionales"
 SOV_puppet_international_of_soviet_republics_idea_desc:1 "Ser parte de un todo mayor es de gran beneficio para nuestro país."
 SOV_support_of_the_peasants_idea:0 "Apoyo de la clase campesina"
 SOV_support_of_the_peasants_idea_desc:0 "El fuerte apoyo de los agricultores de todo el país hace posible reclutar y mantener ejércitos más grandes."
 SOV_curtailment_collective_farms_idea:0 "Reducción de Granjas Colectivas"
 SOV_curtailment_collective_farms_idea_desc:0 "Las fincas pequeñas y medianas son mucho más eficientes en términos de producción que las fincas grandes."
 SOV_administrative_reforms_idea:0 "Reformas Administrativas"
 SOV_administrative_reforms_idea_desc:0 "La antigua administración soviética se vio obstaculizada por la ineficiencia en parte debido a su tamaño, pero principalmente por un aparato de control demasiado riguroso. Al reducirlo un poco, se ha ganado mucho."
 SOV_local_organizations_idea:0 "Organizaciones locales"
 SOV_local_organizations_idea_desc:0 "Al incorporar mejor las organizaciones locales en el gobierno del país, tenemos acceso a todo el talento disponible en este país."
 SOV_enemies_of_the_people_idea:0 "Enemigos del pueblo"
 SOV_enemies_of_the_people_idea_desc:0 "Siempre habrá quienes quieran derrocar al gobierno popular. Debemos permanecer siempre atentos a las amenazas, tanto internas como externas."
 SOV_soviet_hegemony_idea:0 "Hegemonía soviética"
 SOV_soviet_hegemony_idea_desc:0 "Nuestro sistema de gobierno ha demostrado ser superior a todos los demás. Debemos aprovechar esta oportunidad para difundir nuestras ideas, iluminando a los oprimidos por otros sistemas, así como a aquellos que han tenido la suerte de haber sido incluidos en el sindicato."
 SOV_fascist_womens_movement_idea:0 "Movimiento de Mujeres Fascistas"
 SOV_fascist_womens_movement_idea_desc:1 "En el centro del movimiento nacionalista se encuentra la mujer [ROOT.GetAdjective]. Madres, esposas e hijas de nuestros valientes soldados, organizadas y listas para apoyar la lucha por la grandeza."
 SOV_the_true_tsars_idea:0 "Los verdaderos zares"
 SOV_the_true_tsars_idea_desc:1 "El zar es el líder legítimo de [ROOT.GetNameDef]. Reunirnos detrás del Zar, en lugar de otro individuo o ideología, nos permite atraer más seguidores a nuestra causa."
