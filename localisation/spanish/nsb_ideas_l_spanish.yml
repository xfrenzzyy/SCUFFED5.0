 SOV_training_activities_curtailed_desc:1 "Un porcentaje significativo de vehículos experimentó fallas mecánicas y varios reclutas resultaron heridos durante ejercicios militares recientes. Hasta que descubramos la verdadera razón de estos defectos mecánicos, hemos reducido los ejercicios de entrenamiento importantes para evitar daños mayores tanto a nuestros reclutas como a nuestros activos militares."
 SOV_purged_junior_army_officers_1:0 "Oficiales subalternos del ejército purgados"
 SOV_purged_junior_army_officers_1_desc:1 "Un número significativo de oficiales subalternos del ejército han sido arrestados por la NKVD por cargos de sedición, sabotaje y pensamiento antisoviético. La pérdida de tantos oficiales experimentados y veteranos de guerras pasadas ha dejado al Ejército Rojo en un peligroso desorden."
 SOV_anti_soviet_military_thinking_banned_navy:0 "Prohibición del pensamiento militar antisoviético"
 SOV_anti_soviet_military_thinking_banned_navy_desc:1 "El estudio y la discusión de documentos e ideas de teóricos caídos en desgracia y reaccionarios ahora está prohibido para nuestros oficiales de la Armada en la Academia, y los nuevos graduados son examinados escrupulosamente para garantizar que ningún enemigo del pueblo acceda a las filas de la Flota Roja."
 SOV_shipyard_staff_purged:0 "Personal del astillero purgado"
 SOV_shipyard_staff_purged_desc:1 "Después de una investigación a gran escala sobre múltiples denuncias de sabotaje y otras actividades sospechosas en la Marina, la NKVD ha realizado numerosos arrestos, lo que ha dejado a algunos de nuestros astilleros y bases navales con una grave escasez de personal."
 SOV_purged_junior_navy_officers_1:0 "Oficiales subalternos de la Marina purgados"
 SOV_purged_junior_navy_officers_1_desc:1 "La NKVD ha arrestado a un número significativo de oficiales subalternos de la Armada por cargos de sedición, sabotaje y pensamiento antisoviético. La pérdida de tantos oficiales experimentados y veteranos de guerras pasadas ha dejado a la Flota Roja en un peligroso desorden."
 SOV_anti_soviet_military_thinking_banned_airforce:0 "Prohibición del pensamiento militar antisoviético"
 SOV_anti_soviet_military_thinking_banned_airforce_desc:1 "El estudio y la discusión de documentos e ideas de teóricos caídos en desgracia y reaccionarios ahora está prohibido para nuestros oficiales de la Fuerza Aérea en la Academia, y los nuevos graduados son examinados escrupulosamente para garantizar que ningún enemigo del pueblo acceda a las filas de la Fuerza Aérea Soviética."
 SOV_ground_based_training:0 "Entrenamiento en tierra"
 SOV_ground_based_training_desc:1 "Después de que se reportaran una serie de accidentes aéreos y accidentes durante ejercicios de entrenamiento, la NKVD ha iniciado una inspección en el Ejército del Aire y, siguiendo las instrucciones de los agentes asignados al caso, no se realizarán más ejercicios de vuelo mientras la investigación esté en curso. ."
 SOV_purged_junior_army_officers_1_tt:0 "§YTodos los vehículos terrestres§!: Bono de confiabilidad: §R-10%§!"
 SOV_purged_junior_army_officers_2_tt:0 "§YTodos los vehículos terrestres§!: Bono de confiabilidad: §R-20%§!"
