 SOV_anti_capitalist_campaign_generic:0 "Campaña Anti-Capitalista"
 SOV_anti_capitalist_campaign_generic_desc:1 "No se puede confiar en los capitalistas. Cuando se le da a elegir, la burguesía siempre optará por oprimir al proletariado. Debemos estar preparados para llevarles la lucha."
 SOV_anti_fascist_campaign_generic:0 "Campaña antifascista"
 SOV_anti_fascist_campaign_generic_desc:1 "No puede haber coexistencia pacífica con los fascistas. Debemos prepararnos para la confrontación inevitable."
 SOV_young_builders_of_communism:0 "Jóvenes constructores del comunismo"
 SOV_young_builders_of_communism_desc:1 "No estamos construyendo el Socialismo para los adultos de hoy, lo estamos construyendo para los niños y las generaciones que aún no han nacido. Se les debe enseñar cómo mejorar y construir sobre los logros que hacemos, para que puedan completar el trabajo que hemos comenzado."
 SOV_broken_peace_dreams_attacker:0 "Sueños de paz rotos"
 SOV_broken_peace_dreams_attacker_desc:1 "Esta nueva guerra en la que nos encontramos, poco tiempo después de que prometiéramos públicamente seguir políticas de paz, está generando inestabilidad y desconfianza entre la población."
 SOV_broken_peace_dreams_defender:0 "$SOV_roto_peace_dreams_atacker$"
