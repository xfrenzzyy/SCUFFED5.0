 panama.1.t:0 "Arosemena \"Elegido\""
 panama.1.d:0 "No vale la pena preservar la democracia. \n\n Luego de abandonar el partido que lo eligió en primer lugar, Harmodio Arias Madrid decidió mantener el poder en su pequeño círculo de fieles seguidores y volcó todo su apoyo a su canciller Juan Demóstenes Arosemena Barreati. Por supuesto, ganar unas elecciones contra el partido que solías liderar y la oposición regular sería todo un desafío, pero Madrid y Barreati estaban bien preparados para la ocasión: en lugar de depender de votantes vagos y poco confiables, Madrid simplemente lo hizo por sí mismo. y fabricó sus propios votos. Algunos ciudadanos engreídos se molestaron por eso y expresaron su descontento, pero la detención de los más influyentes los hizo callar rápidamente. \n\nLa comunidad internacional ha estado muda hasta ahora. Afirmar que apoyas grandes conceptos como "Democracia" o "Libertad de expresión" es fácil, organizar embargos o incluso intervenciones militares es difícil. Además de eso, la mayoría de los líderes extranjeros están contentos con Barreati: un régimen autoritario estable es mucho más predecible que una democracia con líderes y valores en constante cambio."
 panama.1.a:0 "¡Viva Barreati!"
