l_spanish:
 argentinian_focus:0 "Foco Nacional Argentino"
 ARG_end_of_economic_depresion:0 "Fin de la depresión económica"
 ARG_end_of_economic_depresion_desc:0 "Para que nuestra nación prospere, debemos hacer a un lado la sombra de la Gran Depresión."
 ARG_imports_substitution:0 "Substitución de importaciones"
 ARG_imports_substitution_desc:0 "No podemos satisfacer nuestra demanda interna de bienes de muchos tipos. Necesitamos revertir esta situación y reemplazar todas nuestras importaciones civiles con producción local."
 ARG_law_11729:0 "Ley 11.729"
 ARG_law_11729_desc:0 "Como motor de la nación, los trabajadores necesitan reconocimiento. Esta ley garantizará mejores condiciones de trabajo."
 ARG_inmigrant_wave:0 "Ola de inmigrantes"
 ARG_inmigrant_wave_desc:0 "Con la amenaza inminente de una nueva Gran Guerra y una agresión cada vez mayor [GER.GetAdjective], la inmigración se ha convertido en una opción deseable para muchos europeos. Si invirtiéramos en convertirnos en un faro de esperanza para aquellos que desean evitar los estragos de la guerra, nos beneficiaríamos enormemente."
 ARG_infrastructure_development:0 "Desarrollo de infraestructura"
 ARG_infrastructure_development_desc:0 "Si queremos llevar a cabo proyectos o construcciones avanzadas, necesitaremos una infraestructura que nos permita hacerlo."
 ARG_infrastructure_development_2:0 "Desarrollo de carreteras"
 ARG_infrastructure_development_2_desc:0 "La necesidad de una mejor infraestructura es cada vez mayor, y los beneficios valen la inversión."
 ARG_technological_initiative:0 "Iniciativa Tecnológica"
 ARG_technological_initiative_desc:0 "Estamos tecnológicamente atrasados. Si alguna vez queremos convertirnos en una nación moderna, necesitaremos una inversión considerable."
 ARG_industrial_census:0 "Censo Industrial"
 ARG_industrial_census_desc:0 "Si alguna vez esperamos desarrollar nuestra economía, necesitamos conocer nuestra capacidad industrial actual. Para acabar con esto, se requiere un censo industrial."
 ARG_establish_the_bcra:0 "Establecer el BCRA"
 ARG_establish_the_bcra_desc:0 "Crear un banco central para [ARG.GetNameDef] nos ayudará a desarrollar la economía de la nación."
 ARG_invest_in_YPF:0 "Invierte en YPF"
 ARG_invest_in_YPF_desc:0 "Actualmente, YPF produce una parte considerable del petróleo que necesita nuestro país. Si invirtiéramos lo suficiente en él, podríamos cubrir todas nuestras necesidades de petróleo."
 ARG_industrial_development:0 "Desarrollo industrial"
 ARG_industrial_development_desc:0 "Nuestros centros de producción actuales son principalmente rurales, lo que requiere grandes importaciones para compensar. Un aumento de nuestra producción industrial nos ayudaría a revertir esta situación."
 ARG_industrial_development_2:0 "Expansión Industrial"
 ARG_industrial_development_2_desc:0 "Un mayor desarrollo industrial sería beneficioso para nuestro país, transformando a [ARG.GetNameDef] en una potencia emergente a los ojos del mundo."
 ARG_industrial_development_3:0 "Terminar Industrialización"
 ARG_industrial_development_3_desc:0 "Para competir con las grandes potencias necesitamos una mayor capacidad industrial."
 ARG_mil_production_effort:0 "Rearme Militar"
 ARG_mil_production_effort_desc:0 "Nuestra producción militar es deficiente. Sería prudente aumentarlo."
 ARG_mil_production_effort_2:0 "Ampliar aún más las fuerzas armadas"
 ARG_mil_production_effort_2_desc:0 "Satisfacer las necesidades del ejército requerirá una expansión considerable de la industria militar."
 ARG_mil_production_effort_3:0 "Completa el Sector Militar"
 ARG_mil_production_effort_3_desc:0 "Más demandas llegan al gobierno pidiendo apoyo y equipo militar moderno. Esto se puede lograr mediante la construcción de aún más fábricas militares."
 ARG_barn_of_the_world:0 "Granero del mundo"
 ARG_barn_of_the_world_desc:0 "Con la mayoría de los países actualmente afectados por problemas económicos o guerras, somos el mayor productor de cereales del mundo. Aprovechemos los beneficios financieros."
 ARG_pioneers:0 "Pioneros"
 ARG_pioneers_desc:0 "Si alguna vez tenemos la intención de estar al lado de las otras potencias del mundo, necesitamos científicos capaces de proporcionarnos innovaciones a su nivel."
 ARG_secret_weapons:0 "Armas secretas"
 ARG_secret_weapons_desc:0 "Tan tentador como invertir todos los recursos en desarrollar nuevos sonidos de tanques y aviones, el secreto para ganar guerras está en otra parte; electrónica, cohetería e investigación nuclear."
 ARG_nuclear_committe:0 "Comité Nuclear"
 ARG_nuclear_committe_desc:0 "Estamos en el umbral de un descubrimiento trascendental y no podemos permitirnos quedarnos atrás. Necesitamos crear un comité para coordinar toda nuestra investigación nuclear."
 ARG_atomic_center:0 "Centro Atómico"
 ARG_atomic_center_desc:0 "Sería prudente invertir más en la investigación atómica."
 ARG_balseiro_institute:0 "Instituto Balseiro"
 ARG_balseiro_institute_desc:0 "Establecer un lugar para congregar a nuestras mentes más brillantes nos ayudará a aumentar nuestra producción tecnológica."
 ARG_infamous_decade:0 "Década infame"
 ARG_infamous_decade_desc:0 "Este es un momento oscuro para el gobierno de [ARG.GetAdjective], con fraude electoral rampante y persecuciones políticas. Si bien esto nos da más libertad para hacer lo que queramos, pesa mucho en el corazón de la gente."
 ARG_argentinas_destiny:0 "El destino argentino"
 ARG_argentinas_destiny_desc:0 "Argentina nació para grandes cosas; sabemos esto. Es hora de que el mundo también lo aprenda."
 ARG_land_of_the_worker:0 "Tierra del Trabajador"
 ARG_land_of_the_worker_desc:0 "Debemos liberarnos a nosotros mismos ya nuestros amigos de la oligarquía. Solo nosotros podemos lograr esto."
 ARG_nationalism:0 "Nacionalismo"
 ARG_nationalism_desc:0 "[ARG.GetNameDef] es la nación más grande de América Latina. Ahora es el momento de mostrarle al mundo nuestro poder."
 ARG_malvinas_argentinas:0 "Malvinas argentinas"
 ARG_malvinas_argentinas_desc:0 "Las Malvinas son legítimamente nuestras. Es hora de recuperarlos, sin importar el costo."
 ARG_claim_uruguay:0 "Reclamar Uruguay"
 ARG_claim_uruguay_desc:0 "Muchos vemos a Uruguay como parte de [ARG.GetNameDef]. Tal vez sea hora de que lo hagamos así."
 ARG_uruguay_ocupation:0 "Ocupación de Uruguay"
 ARG_uruguay_ocupation_desc:0 "Uruguay pertenece legítimamente a [ARG.GetNameDef]. Es hora de oficializarlo enviando un amistoso recordatorio sobre este hecho a Montevideo."
 ARG_claim_paraguay:0 "Reclamar Paraguay"
 ARG_claim_paraguay_desc:0 "[PAR.GetNameDef] es débil; no tomaría mucho esfuerzo reclamar sus tierras."
 ARG_claim_bolivia:0 "Reclamar Bolivia"
 ARG_claim_bolivia_desc:0 "Gracias a la lucha interna en [BOL.GetNameDef] por su reciente derrota en la guerra con Paraguay, son un blanco fácil para nosotros."
 ARG_claim_chile:0 "Reclamar Chile"
 ARG_claim_chile_desc:0 "[CHL.GetNameDefCap] no es más que una mancha a nuestro lado. El pueblo nos insta a tomar lo que ya debería pertenecernos."
 ARG_german_joint_military_operations:0 "[GER.GetAdjective] Operaciones militares conjuntas"
 ARG_german_joint_military_operations_desc:0 "Al realizar operaciones militares conjuntas con [GER.GetNameDef], aprenderemos lecciones que solo ellos pueden enseñarnos."
 ARG_join_the_axis:0 "Únete al eje"
 ARG_join_the_axis_desc:0 "A pesar de la grandeza y superioridad de nuestra nación, es imposible ganar solo. [GER.GetNameDefCap] sería un aliado formidable."
 ARG_national_fanatism:0 "viva la patria"
 ARG_national_fanatism_desc:0 "Nuestro pueblo es consciente de la grandeza de nuestra nación y con gusto daría su vida por ella."
 ARG_break_roca_runciman_treaty:0 "Romper el Tratado Roca Runciman"
 ARG_break_roca_runciman_treaty_desc:0 "La gente despreciable [ENG.GetAdjective] busca engañarnos para un trato injusto. No toleraremos esto."
 ARG_contest_monroe_doctrine:0 "Cuestionar la Doctrina Monroe"
 ARG_contest_monroe_doctrine_desc:0 "[USA.GetNameDefCap] busca intervenir en los asuntos de los países latinoamericanos como si les perteneciera. No podemos permitir que jueguen con nosotros de esa manera."
 ARG_ussr_coop:0 "[SOV.getAdjetive] Cooperación"
 ARG_ussr_coop_desc:0 "Estableceremos las bases de una amistad duradera entre nuestros países al cooperar con [SOV.GetNameDef]."
 ARG_ussr_research_agreement:0 "[SOV.getAdjetive] Acuerdo de investigación"
 ARG_ussr_research_agreement_desc:0 "Un acuerdo de investigación basado principalmente en asuntos de ingeniería beneficiaría enormemente a [SOV.GetNameDef] y a nosotros."
 ARG_ussr_four_year_plan:0 "Plan de cuatro años"
 ARG_ussr_four_year_plan_desc:0 "Nuestro objetivo es modernizar nuestra industria a través de una serie de decisiones a largo plazo y trabajar junto con otras naciones comunistas en todo el mundo."
 ARG_join_the_comintern:0 "Únete a la Comintern"
 ARG_join_the_comintern_desc:0 "Para hacer surgir un mundo sin clases sociales, necesitamos aliados. Unirse al Komintern es nuestra mejor opción para hacer realidad nuestro sueño."
 ARG_south_americas_talks:0 "Conversaciones sudamericanas"
 ARG_south_americas_talks_desc:0 "Nuestro continente es grande, y también lo son las naciones en él. El mundo está cambiando a un ritmo alarmante; debemos trabajar juntos para protegernos de las amenazas externas."
 ARG_south_americas_talks_tt:0 "Mejora las relaciones con las naciones sudamericanas."
 ARG_anti_war_treaty:0 "Tratado Anti-Agresión"
 ARG_anti_war_treaty_desc:0 "Un tratado a favor de la paz con nuestros vecinos impulsaría nuestra relación y estabilidad, fomentando el desarrollo en la región."
 ARG_anti_war_treaty_tt:0 "Se invita a los vecinos a firmar un tratado para evitar la guerra en la zona."
 ARG_anti_war_treaty_2:0 "Conferencia Geopolítica"
 ARG_anti_war_treaty_2_desc:0 "Ampliar nuestras conversaciones a favor de la paz con las otras naciones sudamericanas solo puede ser lo mejor para nosotros."
 ARG_anti_war_treaty_2_tt:0 "Se invita al resto de Sudamérica a firmar un tratado que impida la guerra en la zona."
 ARG_anti_war_treaty_3:0 "Influencia Caribeña"
 ARG_anti_war_treaty_3_desc:0 "Toda Latinoamérica es una gran familia. Ampliemos nuestras conversaciones a favor de la paz."
 ARG_anti_war_treaty_3_tt:0 "Se invita a las naciones del Caribe a firmar un tratado que impida la guerra en la zona."
 ARG_la_patria_grande:0 "La Patria Grande"
 ARG_la_patria_grande_desc:0 "Los tratados de paz no son suficientes. América Latina necesita formar un frente unido para enfrentarse al mundo."
 la_patria_grande_faction:0 "Patria grande"
 ARG_la_patria_grande_tt:0 "Las naciones latinoamericanas están invitadas a unirse a la facción Patria Grande."
 ARG_the_will_of_the_people_focus:0 "La Voluntad del Pueblo"
 ARG_the_will_of_the_people_focus_desc:0 "Un país no es nada sin su gente, y ellos lo liderarán."
 ARG_one_mind:0 "Una mente"
 ARG_one_mind_desc:0 "Nuestra gente comparte metas y objetivos, uniéndose para archivar cosas cada vez mayores."
 ARG_integrate_native_tribes:0 "Integrar tribus nativas"
 ARG_integrate_native_tribes_desc:0 "Los descendientes de los habitantes originales de Argentina se han mantenido alejados de nuestra sociedad durante demasiado tiempo. Es hora de cambiar eso."
 ARG_liberty_focus:0 "Libertad"
 ARG_liberty_focus_desc:0 "La democracia es el gobierno del pueblo. Debemos escuchar cada voz."
 ARG_befriend_uruguay:0 "Hazte amigo [URG.GetNameDef]"
 ARG_befriend_uruguay_desc:0 "Hazte amigo [URG.GetNameDef]"
 ARG_befriend_bolivia:0 "Hazte amigo de [BOL.GetNameDef]"
 ARG_befriend_bolivia_desc:0 "Hazte amigo de [BOL.GetNameDef]"
 ARG_befriend_paraguay:0 "Hazte amigo [PAR.GetNameDef]"
 ARG_befriend_paraguay_desc:0 "Hazte amigo [PAR.GetNameDef]"
 ARG_befriend_chile:0 "Hazte amigo de [CHL.GetNameDef]"
 ARG_befriend_chile_desc:0 "Hazte amigo de [CHL.GetNameDef]"
 ARG_brazil_coop:0 "[BRA.getAdjetive] Cooperación"
 ARG_brazil_coop_desc:0 "Estableceremos las bases de una amistad duradera entre nuestros países al cooperar con [BRA.GetNameDef]."
 ARG_external_help_focus:0 "Asistencia Externa"
 ARG_external_help_focus_desc:0 "Podemos abordar nuestro bajo desarrollo tecnológico y economía mediocre solicitando ayuda internacional."
 ARG_neutrality_foc:0 "Neutralidad"
 ARG_neutrality_foc_desc:0 "Las mayores potencias del mundo están al borde de la guerra; tal vez no nos haga daño si nos hacemos a un lado."
 ARG_usa_coop:0 "[USA.getAdjetive] Cooperación"
 ARG_usa_coop_desc:0 "Estableceremos las bases de una amistad duradera entre nuestros países al cooperar con [USA.GetNameDef]."
 ARG_uk_coop:0 "[ESP.getAdjetive] Cooperación"
 ARG_uk_coop_desc:0 "Estableceremos las bases de una amistad duradera entre nuestros países al cooperar con [ENG.GetNameDef]."
 ARG_usa_military_coop:0 "[USA.GetAdjective] Cooperación militar"
 ARG_usa_military_coop_desc:0 "[USA.GetNameDefCap] sabe un par de cosas sobre la guerra y está dispuesto a enseñarnos."
 ARG_usa_technological_coop:0 "[USA.GetAdjective] Cooperación Tecnológica"
 ARG_usa_technological_coop_desc:0 "La destreza tecnológica de [USA.GetNameDef] no tiene comparación. La cooperación con sus equipos de investigación solo puede beneficiarnos."
 ARG_eden_malbran_treaty:0 "Tratado de Eden Malbran"
 ARG_eden_malbran_treaty_desc:0 "A veces, es necesario hacer algunos sacrificios en nombre de las relaciones internacionales. La firma de este tratado nos pondrá en una situación detectable, pero nuestra relación con [ENG.GetNameDef] sin duda mejorará."
 ARG_uk_industrial_coop:0 "[ESP.getAdjetive] Cooperación Industrial"
 ARG_uk_industrial_coop_desc:0 "La asociación con [ENG.GetNameDef] permitirá un crecimiento industrial sin precedentes en nuestro país."
 ARG_uk_naval_coop:0 "[ESP.getAdjetive] Cooperación Naval"
 ARG_uk_naval_coop_desc:0 "[ESP.GetAdjective] la producción del astillero es superior a la nuestra, por lo que solicitar su soporte técnico nos beneficiaría enormemente."
 ARG_join_the_allies:0 "Únete a los aliados"
 ARG_join_the_allies_desc:0 "El mundo está al borde del caos. Unirnos a los Aliados es nuestra mejor apuesta para lograr la paz y acabar con aquellos que desean esclavizarnos."
 ARG_militarism:0 "Militarismo"
 ARG_militarism_desc:0 "Quienes ven a las fuerzas armadas como un mal necesario dudarán ante la guerra. Necesitamos militarizar nuestra cultura para convertirnos en una fuerza de combate efectiva."
 ARG_military_youth:0 "Juventud militar"
 ARG_military_youth_desc:0 "Las organizaciones para promover la disciplina y la educación política de nuestra juventud fomentarán la lealtad y el sacrificio personal."
 ARG_paramilitarism:0 "Paramilitarismo"
 ARG_paramilitarism_desc:0 "Los principios militares tienen aplicaciones fuera de las fuerzas armadas. Más personas tendrán entrenamiento militar con el desarrollo de unidades semimilitarizadas para complementar nuestras fuerzas armadas."
 ARG_political_correctness:0 "Corrección política"
 ARG_political_correctness_desc:0 "Las personas que tienen opiniones levemente controvertidas o vergonzosas parecen preocupadas por una conspiración de gran alcance en su contra. Esto parece una excelente idea."
 ARG_indoctrination_focus:0 "Adoctrinamiento"
 ARG_indoctrination_focus_desc:0 "Habiendo establecido que nuestra ideología se basa en la verdad, puede enseñarse como tal. La educación y los medios deben reflejar esta lección."
 ARG_political_commissars:0 "Comisarios Políticos"
 ARG_political_commissars_desc:0 "Para garantizar que nuestras políticas se sigan en la práctica militar, introduciremos oficiales designados políticamente en las filas militares."
 ARG_army_reform:0 "Reforma del ejército"
 ARG_army_reform_desc:0 "Nuestros ejércitos están en un estado vergonzoso. Necesitamos reformar completamente nuestra estructura militar."
 ARG_external_advisors:0 "Asesores militares externos"
 ARG_external_advisors_desc:0 "Nos falta experiencia, pero otros la tienen a raudales. Podríamos pedirles ayuda en nuestros esfuerzos por reformar nuestro ejército."
 ARG_military_academy:0 "Academia Militar Nacional"
 ARG_military_academy_desc:0 "Depender de otras naciones para capacitar a nuestros oficiales nos debilitaría políticamente, por lo que debemos desarrollar nuestra forma de capacitar a nuestros oficiales."
 ARG_motorized_army:0 "Ejército motorizado"
 ARG_motorized_army_desc:0 "La movilidad y la protección son cruciales para que la infantería entre y salga del campo de manera segura. Centrándonos en estos desarrollos nos permitirá tomar medidas rápidamente."
 ARG_study_foreign_tanks:0 "Estudiar tanques extranjeros"
 ARG_study_foreign_tanks_desc:0 "Algunas naciones tienen vehículos blindados avanzados. Podemos analizar sus diseños para mejorar nuestros futuros vehículos blindados."
 ARG_mechanized_experiments:0 "Experimentos Mecanizados"
 ARG_mechanized_experiments_desc:0 "Al repensar las posibilidades de la infantería motorizada, podemos superar los límites de los vehículos que podemos construir hoy."
 ARG_tanks_experiments:0 "Experimentos con tanques"
 ARG_tanks_experiments_desc:0 "Al repensar las posibilidades de los vehículos blindados, podemos superar los límites de los vehículos que podemos construir hoy."
 ARG_tanks_modernization:0 "Modernización de Tanques"
 ARG_tanks_modernization_desc:0 "Nuestro ejército necesita tanques modernos para tener ventaja en el campo de batalla. Nuestros ingenieros están seguros de que pueden lograr armaduras tan buenas como las de las grandes potencias."
 ARG_cruiser_tanks_experiments:0 "Experimentos de tanques de crucero"
 ARG_cruiser_tanks_experiments_desc:0 "Con los conceptos básicos del diseño de tanques en su lugar, podemos centrarnos en pensar fuera de la caja para diseñar mejor nuestros tanques."
 ARG_heavy_tanks_experiments:0 "Experimentos con tanques pesados"
 ARG_heavy_tanks_experiments_desc:0 "Con los conceptos básicos del diseño de tanques en su lugar, podemos centrarnos en los tanques pesados ​​que actuarán como puntas de lanza para nuestros ejércitos."
 ARG_study_foreign_equipment:0 "Estudiar Equipos Extranjeros"
 ARG_study_foreign_equipment_desc:0 "Algunas naciones han desarrollado armamento avanzado. Analizar sus diseños mejorará nuestras futuras armas."
 ARG_equipment_modernization:0 "Modernización de Equipos"
 ARG_equipment_modernization_desc:0 "Un soldado no es nada sin un arma. Si queremos modernizar nuestro ejército, primero debemos actualizar nuestro equipo."
 ARG_standarized_equipment:0 "Equipo estandarizado"
 ARG_standarized_equipment_desc:0 "Al estandarizar el equipo de nuestros soldados, podemos afinar nuestra industria para producir este equipo a un ritmo mayor."
 ARG_equipment_innovation:0 "Innovación en equipos"
 ARG_equipment_innovation_desc:0 "Mejores armas significan mejores soldados; si queremos triunfar, debemos mantenernos a la vanguardia en cuanto a tecnología armamentista."
 ARG_special_forces:0 "Fuerzas especiales"
 ARG_special_forces_desc:0 "Necesitamos fuerzas de élite; las tropas de montaña y los paracaidistas deben ser nuestra prioridad."
 ARG_artillery_modernization:0 "Modernización de Artillería"
 ARG_artillery_modernization_desc:0 "Hay más en una batalla que solo soldados disparándose entre sí; se necesita el apoyo de la artillería moderna si queremos que nuestras divisiones sean de alguna utilidad."
 ARG_specialized_artillery:0 "Artillería Especializada"
 ARG_specialized_artillery_desc:0 "Nuestros soldados a menudo se enfrentan al enemigo en desventaja, ya sea por tierra o por aire; nuestros ejércitos necesitan tener una forma de lidiar con este problema."
 ARG_new_officers_programme:0 "Programa Nuevos Oficiales"
 ARG_new_officers_programme_desc:0 "La columna vertebral de un ejército son sus generales; si queremos reformar nuestro ejército correctamente, se necesitan nuevos oficiales."
 ARG_volunteer_corps:0 "cuerpo de voluntarios"
 ARG_volunteer_corps_desc:0 "Al enviar a nuestros soldados a luchar en otros conflictos, obtendríamos una valiosa experiencia para futuros conflictos."
 ARG_navy_reform:0 "Reforma Naval"
 ARG_navy_reform_desc:0 "Nuestra armada está en un estado vergonzoso; nuestros barcos no navegarían a ninguna parte si tuvieran que hacerlo. Se necesita una reestructuración completa de la marina."
 ARG_state_dockyards:0 "Astilleros estatales"
 ARG_state_dockyards_desc:0 "Para desplegar una armada poderosa, necesitamos un lugar para construir nuestros barcos."
 ARG_naval_development_I:0 "Desarrollo Naval"
 ARG_naval_development_I_desc:0 "Se necesita un mayor desarrollo de nuestra capacidad de construcción naval."
 ARG_naval_development_II:0 "Desarrollo Naval II"
 ARG_naval_development_II_desc:0 "Se necesita un mayor desarrollo de nuestra capacidad de construcción naval."
 ARG_naval_base_development:0 "Desarrollo de la Base Naval"
 ARG_naval_base_development_desc:0 "Nuestra armada está creciendo, ahora necesitamos nuevas bases desde las cuales puedan operar los nuevos barcos."
 ARG_overseas_officer_training:0 "Capacitación de oficiales en el extranjero"
 ARG_overseas_officer_training_desc:0 "Si llega el momento de que nuestros barcos luchen, sus capitanes deben saber qué hacer, pero esto sólo lo pueden aprender en la guerra; enviarlos al extranjero ayudará con este asunto."
 ARG_naval_exercises:0 "Ejercicios Navales"
 ARG_naval_exercises_desc:0 "Qué mejor manera para que nuestros marineros aprendan a comportarse en combate sino a través de ejercicios y prácticas."
 ARG_fleet_modernization:0 "Modernización de Flotas"
 ARG_fleet_modernization_desc:0 "La mayoría de los diseños de nuestros barcos son antiguos; tendremos que modernizar nuestros diseños a menos que queramos perder todas las batallas que peleamos."
 ARG_screening_ships_modernization:0 "Modernización de buques de cribado"
 ARG_screening_ships_modernization_desc:0 "Aunque los barcos grandes tienen un gran poder, también son caros de construir. En su lugar, podríamos centrarnos en hacer una armada mejor y más grande."
 ARG_cruisers_modernization:0 "Modernización de cruceros"
 ARG_cruisers_modernization_desc:0 "Los cruceros son barcos importantes; son el término medio entre el costo y el poder."
 ARG_submarines_modernization:0 "Modernización Submarina"
 ARG_submarines_modernization_desc:0 "Incluso si nuestro enemigo tiene una armada más grande, podemos causar un daño severo a su industria privándolos de sus importaciones."
 ARG_submarines_experiments:0 "Experimentos submarinos"
 ARG_submarines_experiments_desc:0 "Los submarinos avanzados deberían ser una prioridad si no podemos permitirnos enfrentarnos directamente al enemigo."
 ARG_capital_ships_development:0 "Desarrollo de naves capitales"
 ARG_capital_ships_development_desc:0 "Barcos más poderosos significan una armada más poderosa, y nuestros ingenieros lo saben."
 ARG_capital_ships_modernization:0 "Modernización de naves capitales"
 ARG_capital_ships_modernization_desc:0 "Diseñando poderosos barcos, tendremos el control sobre los mares."
 ARG_carrier_development:0 "Desarrollo de operadores"
 ARG_carrier_development_desc:0 "Podemos desarrollar portaaviones que nos ayuden a desplegar aviones lejos de casa."
 ARG_carrier_modernization:0 "Modernización de operadores"
 ARG_carrier_modernization_desc:0 "Nuestros transportistas están lejos de ser modernos; podemos centrarnos en ponerlos al día."
 ARG_naval_doctrine:0 "Doctrina Naval"
 ARG_naval_doctrine_desc:0 "Reformar la marina es algo más que tener los barcos; también se trata de saber cómo usarlos."
 ARG_air_force_reform:0 "Reforma de la Fuerza Aérea"
 ARG_air_force_reform_desc:0 "Nuestra Fuerza Aérea está en un estado vergonzoso, nuestros aviones se rompen incluso sin despegar y hay pocos pilotos capacitados en nuestras filas."
 ARG_bomber_modernization:0 "Modernización de bombarderos"
 ARG_bomber_modernization_desc:0 "Interrumpir la economía de nuestro enemigo es de suma importancia; esto les impediría proporcionar suministros a sus ejércitos, lo que permitiría el avance de nuestros ejércitos."
 ARG_cas_innovation:0 "Innovación CAS"
 ARG_cas_innovation_desc:0 "El apoyo aéreo cercano es vital en el campo de batalla; más allá del daño infligido a las líneas enemigas, elevan significativamente la moral de nuestros soldados."
 ARG_light_fighter_modernization:0 "Modernización de cazas ligeros"
 ARG_light_fighter_modernization_desc:0 "Para llevar a cabo adecuadamente las operaciones aéreas, se necesita la superioridad aérea. Para ello se requieren aviones rápidos y ágiles."
 ARG_heavy_fighter_modernization:0 "Modernización de cazas pesados"
 ARG_heavy_fighter_modernization_desc:0 "Para proteger a nuestros bombarderos cuando sobrevuelen zonas peligrosas o para derribar a los bombarderos enemigos que persiguen dañar nuestras industrias, podemos centrarnos en un tipo de caza más pesado y poderoso."
 ARG_aviation_schools:0 "Escuelas de aviación"
 ARG_aviation_schools_desc:0 "Los pilotos capacitados son escasos. Al establecer escuelas de aviación, podríamos resolver este problema."
 ARG_air_innovations:0 "Innovaciones de aire"
 ARG_air_innovations_desc:0 "Las guerras modernas no se pueden ganar sin dominar los cielos. Debemos hacer todo lo que esté a nuestro alcance para desarrollar la fuerza aérea."
 ARG_air_base_dev:0 "Desarrollo de la base aérea"
 ARG_air_base_dev_desc:0 "Se necesita un plan para establecer más bases aéreas en nuestro territorio para aumentar nuestro número de aeronaves."
 ARG_air_doctrine:0 "Doctrina del aire"
 ARG_air_doctrine_desc:0 "Para dominar los cielos, necesitamos mejorar nuestras tácticas aéreas."
 ARG_air_heroes:0 "Héroes del aire"
 ARG_air_heroes_desc:0 "Al idolatrar a algunos de nuestros ases, las generaciones más jóvenes se animarán a seguir sus pasos."
 ARG_nav_innovation:0 "Innovación NAV"
 ARG_nav_innovation_desc:0 "Los estadounidenses demostraron la eficacia de los ataques aéreos contra objetivos navales allá por 1921. No debemos descuidar esta rama de la Fuerza Aérea si pretendemos hacer la guerra a una potencia naval."
 ARG_internationalism:0 "Internacionalismo"
 ARG_internationalism_desc:0 "La ideología no conoce fronteras. Nuestros ideales están por encima de la soberanía."
 ARG_demand_georgia:0 "Demanda Georgia del Sur"
 ARG_demand_georgia_desc:0 "Georgia del Sur es [ARG.getAdjetive]. ¿Quién es [ENG.GetNameDef] para mantenerlo alejado de nosotros? Si no están dispuestos a devolverlo, se los haremos."
 ARG_brazil_non_agression:0 "Pacto de No Agresión con Brasil"
 ARG_brazil_non_agression_desc:0 "La confrontación con [BRA.GetNameDef] no es lo mejor para nosotros. Para mejorar nuestras relaciones con el gobierno de [BRA.GetAdjective], podemos proponer un pacto de no agresión entre nuestras naciones."
 ARG_brazil_joint_exercises:0 "[ARG.GetAdjective]-[BRA.GetAdjective] Ejercicios conjuntos"
 ARG_brazil_joint_exercises_desc:0 "Nuestras dos naciones están viviendo un auge gracias a la situación en Europa. Debemos ayudar a nuestros vecinos a demostrar que estamos con ellos."
 ARG_ask_for_georgia:0 "Pregunte por Georgia del Sur"
 ARG_ask_for_georgia_desc:0 "Georgia del Sur y las Islas Sandwich del Sur son legítimamente [ARG.GetAdjective]. Nuestros vínculos recién encontrados con [ENG.GetNameDef] podrían permitirnos alcanzar una solución diplomática a este asunto."
 ARG_ask_for_malvinas:0 "Pregunta por Malvinas"
 ARG_ask_for_malvinas_desc:0 "Las Malvinas son legítimamente [ARG.GetAdjective]. Nuestros vínculos recién encontrados con [ENG.GetNameDef] podrían permitirnos alcanzar una solución diplomática a este asunto."
 ARG_proving_grounds:0 "Campo de pruevas"
 ARG_proving_grounds_desc:0 "Si queremos crear las armas del mañana, necesitamos tener un lugar para probar los prototipos."
 ARG_political_repression:0 "Represión Política"
 ARG_political_repression_desc:0 "Para asegurar nuestra estabilidad política y la unidad de nuestro país, debemos asegurarnos de que los elementos radicales de la sociedad se mantengan alejados del gobierno, incluso debemos recurrir a métodos nefastos."
 ARG_occupy_uruguay:0 "Ocupar uruguay"
 ARG_occupy_uruguay_desc:0 "El actual gobierno uruguayo es un obstáculo para la unificación de las Repúblicas del Platino"
 ARG_occupy_paraguay:0 "Ocupar paraguay"
 ARG_occupy_paraguay_desc:0 "Paraguay se niega a cooperar y debe ser tratado."
 ARG_spanish_civil_war_involvement:0 "Participación en la Guerra Civil Española"
 ARG_spanish_civil_war_involvement_desc:0 "No podemos dejar que nuestros hermanos españoles luchen y no nos involucremos de alguna manera."
 r56_ARG_spanish_civil_war_involvement:0 "Participación en la Guerra Civil Española"
 ARG_instituto_aerotecnico_de_cordoba:0 "Instituto Aerotécnico de Córdoba"
 ARG_american_oil_concern:0 "Preocupación petrolera industrial"
 ARG_american_oil_concern_desc:0 "Nuestras reservas de petróleo se pueden desarrollar gracias a la experiencia de [USA.GetAdjective]."
 ARG_american_industrial_investments:0 "[USA.getAdjetive] Inversiones Industriales"
 ARG_american_industrial_investments_desc:0 "[USA.GetAdjective] el capital puede ayudar a desarrollar nuestro país y cimentar nuestra importancia estratégica."
 ARG_join_the_defense_of_the_hemisphere:0 "Únete a la Defensa del Hemisferio"
 ARG_join_the_defense_of_the_hemisphere_desc:0 "[USA.GetNameDefCap] es la fuerza líder en defensa de las Américas; para garantizar la paz que apreciamos, debemos ayudarlos."
