 arg_malbran:0 "Tratado de Malbrán"
 arg_economic_depresion:0 "Depresión económica"
 arg_economic_depresion_desc:0 "La economía de nuestro país está pasando por un mal momento debido a la gran depresión en [USA.GetNameDef]."
 arg_std_equipment:0 "Equipo estandarizado"
 arg_std_equipment_desc:0 "Gracias a la dedicación de nuestros ingenieros y la puesta a punto de nuestras industrias, hemos diseñado equipos fáciles de producir para nuestros soldados."
 arg_overseas_officers:0 "Oficiales en el extranjero"
 arg_overseas_officers_desc:0 "Los oficiales navales son enviados al extranjero para controlar el mando mientras no nos involucramos directamente en ningún conflicto."
 arg_naval_exercises:0 "Ejercicios Navales"
 arg_naval_exercises_desc:0 "La armada se está modernizando, pero falta conocer el desempeño de los barcos en mar abierto. Para saber esto, actualmente estamos realizando ejercicios navales."
 arg_aviation_schools:0 "Escuelas de aviación"
 arg_aviation_schools_desc:0 "Para triunfar en el aire, nuestros pilotos necesitan estar preparados; necesitan saber volar, y la mejor manera de lograrlo es entrenándolos previamente."
 arg_air_heroes:0 "Héroes del aire"
 arg_air_heroes_desc:0 "Los pilotos muestran un gran entusiasmo y muchos ases han nacido en furiosas batallas aéreas; estos ases hacen que las generaciones jóvenes deseen luchar contra ellos mismos y ser reconocidos como son los ases."
 imports_substitution:0 "Substitución de importaciones"
 imports_substitution_desc:0 "Nuestra industria es deficiente; si queremos defendernos, debemos reemplazar todas las importaciones civiles."
 law_11729:0 "Ley 11.729"
 law_11729_desc:0 "Los trabajadores necesitan reconocimiento; son el motor de la nación y sin ellos no habría producción. Esta ley asegura mejores condiciones laborales para esos trabajadores."
 arg_industrial_census:0 "Censo Industrial"
 arg_industrial_census_desc:0 "No se puede afinar una economía si no se sabe qué tan desarrollada está la industria; se debe realizar un censo cuando esto sucede."
 establish_the_bcra:0 "BCRA"
 establish_the_bcra_desc:0 "El Banco Central de [ARG.GetNameDef] es el principal banco estatal; establecer tal institución ayudará a desarrollar la economía de la nación."
 barn_of_the_world:0 "Granero del mundo"
 barn_of_the_world_desc:0 "Con la mayoría de los países del mundo afectados por problemas económicos o guerras, ahora somos el productor de granos más destacado del mundo, esto seguramente nos ayudará a desarrollar nuestra economía."
 infamous_decade:0 "Década infame"
 infamous_decade_desc:0 "El gobierno de [ARG.GetNameDef] se ve en un momento oscuro, con fraude electoral y persecución a la oposición política; esto le da al gobierno más libertad para actuar, pero pesa mucho en el corazón de la gente."
 viva_la_patria:0 "viva la patria"
 viva_la_patria_desc:0 "El pueblo de [ARG.GetAdjective] ha pasado por muchos desafíos, pero mantiene la fe en su nación; con esta determinación, [ARG.GetNameDef] triunfará sin importar el desafío."
 arg_four_year_plan:0 "Plan de cuatro años"
 arg_four_year_plan_desc:0 "A través de una serie de decisiones a largo plazo, nuestro objetivo es modernizar nuestra industria y trabajar junto con otras naciones comunistas en todo el mundo."
 arg_the_will_of_the_people:0 "La Voluntad del Pueblo"
 arg_the_will_of_the_people_desc:0 "Un país no es nada sin su gente; parece adecuado que el pueblo gobierne el país."
 one_mind:0 "Una mente"
 one_mind_desc:0 "La gente sabe lo que quiere, comparte objetivos, se ayuda y el país se une para lograr cosas más extraordinarias."
 arg_liberty:0 "Libertad"
 arg_liberty_desc:0 "La democracia es la forma adecuada para que el pueblo gobierne; todo el mundo tiene algo que decir."
 arg_external_help:0 "Asistencia Externa"
 arg_external_help_desc:0 "La falta de conocimiento y una economía vergonzosa se pueden solucionar pidiendo ayuda a otras naciones."
 industrial_coop:0 "Cooperación Industrial"
 industrial_coop_desc:0 "El desarrollo no siempre necesita hacerse sin ayuda. A veces pedir ayuda es bueno y ambas partes se ven beneficiadas."
 naval_coop:0 "Cooperación Naval"
 naval_coop_desc:0 "Algunas naciones saben cómo hacer mejores astilleros y puertos, y esta es una buena razón para querer su ayuda al construir este tipo de estructura."
 arg_malbran:0 "Tratado Eden-Malbran"
 arg_malbran_desc:0 "A veces es necesario hacer algunos sacrificios para gustar más a quienes tienen poder; al firmar este tratado, [ARG.GetNameDef] se vio en una mala situación, pero las relaciones con [ENG.GetNameDef] ciertamente mejoraron."
 arg_british_advisors:0 "[ENG.getAdjetive] Asesores"
 arg_british_advisors_desc:0 "[ENG.GetNameDef] está ayudando a [ARG.GetNameDef] a modernizar su ejército a través de asesores."
 arg_german_advisors:0 "[GER.getAdjetive] Asesores"
 arg_german_advisors_desc:0 "[GER.GetNameDef] está ayudando a [ARG.GetNameDef] a modernizar su ejército a través de asesores."
 arg_soviet_advisors:0 "[SOV.getAdjetive] Asesores"
 arg_soviet_advisors_desc:0 "[SOV.GetNameDef] está ayudando a [ARG.GetNameDef] a modernizar su ejército a través de asesores."
 arg_american_advisors:0 "[USA.getAdjetive] Asesores"
 arg_american_advisors_desc:0 "[USA.GetNameDef] está ayudando a [ARG.GetNameDef] a modernizar su ejército a través de asesores."
 arg_inmigrant_wave:0 "Ola de inmigrantes"
 arg_inmigrant_wave_desc:0 "Un número importante de personas está llegando a nuestro país para quedarse."
 arg_political_repression:0 "Represión Política"
 arg_political_repression:0 "Mantener el orden tiene un costo."
 ARG_supremacy_over_brazil:0 "Supremacía sobre [BRA.GetNameDef]"
 ARG_supremacy_over_brazil_desc:0 "Siendo el país más grande y más industrioso de América del Sur, [BRA.GetNameDef] amenaza nuestra esfera de influencia en rápida expansión. Para preservar nuestro dominio en la región, necesitamos establecer un régimen amistoso bajo nuestro gobierno directo."
