 GRE_subjugate_bulgaria_desc:0 ""
 GRE_subjugate_albania:0 "Subyugar [ALB.GetNameDef]"
 GRE_subjugate_albania_desc:0 ""
 GRE_subjugate_yugoslavia:0 "Subyugar [YUG.GetNameDef]"
 GRE_subjugate_yugoslavia_desc:0 ""
 GRE_strike_the_head_of_the_fascist_serpent:0 "Golpea la cabeza de la serpiente fascista"
 GRE_strike_the_head_of_the_fascist_serpent_desc:0 ""
 GRE_topple_the_marxist_traitors:0 "Derrocar a los traidores marxistas"
