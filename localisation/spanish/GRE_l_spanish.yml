 greece.5.t:0 "Demertzis ha fallecido"
 greece.5.d:0 "Nuestro primer ministro Konstantinos Demertzis ha fallecido de un infarto. Durante su servicio como primer ministro, ayudó a que la economía de la nación creciera y fue especialmente popular. Su reemplazo es el anciano general Ioannis Metaxas, quien tiene la tarea de continuar con el legado de Demertzis y preservar Grecia en estos tiempos difíciles.\n\n(¡Para volverse §RComunista§!, elija a cualquier Primer Ministro, pero no progrese a través de sus enfoques. En su lugar, espere a que ocurran las huelgas)."
 greece.5.a:0 "Metaxas es nombrado primer ministro."
 greece.5.b:0 "El Rey toma el poder."
 greece.5.c:0 "Necesitamos un liderazgo más radical."
 greece.5.e:0 "El Partido Popular liderará el nuevo gobierno."
 greece.6.t:0 "[FROM.GetNameDefCap] Rechazado"
 greece.6.d:0 "Los [FROM.GetAdjective] han rechazado nuestros reclamos sobre el Dodecaneso y los han caracterizado como escandalosos. Ahora nos enfrentamos a dos opciones, ya que la política no ha logrado resolver el problema, o le declaramos la guerra a [FROM.GetLeader] o nos retiramos."
 greece.6.a:0 "¡Las islas del Dodecaneso son [GRE.GetAdjective]!"
 greece.6.b:0 "¡No podemos permitirnos una guerra con [FROM.GetNameDef]! Retirarse."
 greece.7.t:0 "[ENG.GetNameDefCap] Rechazado"
 greece.7.d:0 "Los representantes de [ENG.GetAdjective] rechazaron nuestro ultimátum e insistieron en que Chipre siguiera siendo una base de [ENG.GetAdjective] de gran importancia militar y lo consideraron una "Movida tonta"."
 greece.7.a:0 "¡Golpéalos fuerte!"
 greece.7.b:0 "¡Deténgase! No podemos enfrentarnos a la [ENG.GetAdjective] Royal Navy."
 greece.10.t:0 "[TUR.GetNameDefCap] Rechazado"
 greece.10.d:0 "El Primer Ministro [TUR.GetAdjective] ha caracterizado nuestras afirmaciones como tontas y que no somos dignos de su tiempo. Esto es un insulto a nuestra nación, y una guerra inminente entre nuestros países está peligrosamente cerca. Una vez hemos tratado de establecer la famosa 'Idea Megali' siguiendo los planes de expansión de Venizelos y reclamando la ciudad verdaderamente griega de Constantinopla. Sin embargo, la campaña resultó ser un desastre seguida por líderes y generales incompetentes, ¡pero ahora hemos logrado unir el espíritu griego y vengar 1453!"
 greece.10.a:0 "Esto fue solo una tregua temporal."
 greece.8.t:0 "[TUR.getAdjetive] Ofrendas"
 greece.8.d:0 "Nuestros enemigos quieren comprometerse; ofrecen Constantinopla y pago pero nada más. Después de eso, nos veremos obligados a aceptar un pacto de no agresión con ellos, asegurando la paz en la región."
 greece.8.a:0 "Oh bien."
 greece.8.b:0 "¡Nunca haríamos un movimiento tan tonto!"
 greece.11.t:0 "[ENG.GetNameDefCap] Rechazado"
 greece.11.d:0 "El primer ministro británico se ha negado a permitirnos ser miembros de su alianza. No esperábamos que las cosas terminaran así."
 greece.11.a:0 "¿¡Qué!?"
 greece.12.t:0 "[ENG.GetNameDefCap] Rechazado"
 greece.12.d:0 "Parece que es poco probable que nuestros aliados nos devuelvan Chipre. No pensamos que esto sucedería ya que aseguramos una alianza con ellos."
 greece.12.a:0 "¿Ahora que?"
 greece.13.t:0 "El [SOV.getAdjetive] es rechazado"
 greece.13.d:0 "A pesar de nuestra generosa oferta, los [SOV.GetAdjective] no estuvieron de acuerdo y declararon que no querían provocar ninguna 'disputa con [ITA.GetNameDef]'."
 greece.13.a:0 "¿¡De verdad!?"
 greece.14.t:0 "¡Golpe militar!"
 greece.14.d:0 "Temprano en la mañana de hoy, numerosos soldados y 50 tanques asaltaron la casa de Metaxas y el antiguo parlamento helénico y exigieron la rendición del gobierno [GRE.GetAdjective] y reclamaron el liderazgo del país. Muchos en todo el país se sorprendieron al enterarse de que el comando militar, que alguna vez fue de confianza, tomó el poder y derrocó a Metaxas. La pregunta ahora es, ¿hacia dónde se dirige [GRE.GetNameDef]? Muchos temen lo peor."
 greece.14.a:0 "¿Cómo terminará esto?"
 greece.9.t:0 "Tratado de Atenas"
 greece.9.d:0 "El tratado de Atenas buscará resolver el problema entre [TUR.GetNameDef] y nosotros sobre nuestros legítimos reclamos en Anatolia. El tratado tendrá los siguientes efectos: [TUR.GetNameDef] cederá la región de Smyrna a [GRE.GetNameDef]. La administración de [GRE.GetAdjective] en la región tratará a toda la población por igual. [TUR.GetNameDefCap] reconocerá el dominio helénico sobre Smyrna. Y, por último, Constantinopla y Tracia Oriental se convertirán en zonas desmilitarizadas."
 greece.9.a:0 "¡Maravilloso!"
 greece.15.t:0 "Escándalo de mujer sobre el Monte Athos"
 greece.15.d:0 "Hoy temprano, una joven llamada Zoe Saradopoulou intentó ingresar a la región autónoma del Monte Athos. Esta región alberga 20 monasterios bajo la jurisdicción directa del Patriarca Ecuménico de Constantinopla. Una de las reglas más estrictas en el área es que nunca se debe permitir el ingreso de mujeres, afirmando que la última mujer que pisó ese terreno fue la misma Theotokos (María, madre de Jesús). Zoe afirmó que vivimos en una sociedad moderna e igualitaria y que a las mujeres se les debe permitir entrar pase lo que pase."
 greece.15.a:0 "Esto ha causado problemas."
 greece.16.t:0 "Operación Restauración"
 greece.16.d:0 "Con el apoyo del alto mando militar, nuestro gobierno ha decidido profundizar más en Anatolia y recuperar tierras perdidas como Nicomedia y la ciudad de nuestros corazones, Constantinopla. Aunque esto seguramente aumentará considerablemente la tensión mundial, es nuestra única oportunidad de lograr nuestro sueño. Podríamos pedir ayuda a [ENG.GetNameDef] y [FRA.GetNameDef], pero no deberíamos esperar mucho; incluso podría ser contraproducente."
 greece.16.a:0 "Sería mejor si primero pidiéramos ayuda."
 greece.16.b:0 "No los involucremos."
 greece.17.t:0 "[GRE.GetNameDefcap] Pide intervención"
 greece.17.d:0 "Hoy temprano, mientras las fuerzas helénicas se preparaban para atacar la frontera de [TUR.GetAdjective], el embajador de [GRE.GetAdjective] en nuestra capital ha sugerido que intervengamos en la próxima guerra entre ellos y [TUR.GetNameDef]. Esto molestará mucho a nuestros vecinos y dañará nuestra reputación."
 greece.17.a:0 "Sí, honraremos nuestra alianza con los [GRE.GetADjective]."
 greece.17.b:0 "¡Esto no es lo que sugirió el Tratado de Atenas!"
 greece.18.t:0 "¡Intervención rechazada!"
 greece.18.d:0 "A pesar de los esfuerzos de nuestro embajador, no pudimos ponernos de acuerdo. Definitivamente no nos ayudarán, e incluso rechazaron proteger a nuestro país de posibles enemigos futuros ya que no respetamos el Tratado de Atenas."
 greece.18.a:0 "Oh, mierda!"
 greece.19.t:0 "Tratado de Roma"
 greece.19.d:0 "Los [ITA.GetAdjective] han acordado apoyarnos en el nuevo problema que estalló entre nosotros y Turquía a cambio de algunas tierras para los [ITA.GetAdjective]. Esa es la única manera de lograr que nos apoyen, e incluso eso les preocupaba."
 greece.19.a:0 "¡Bravo Il Duce!"
 greece.20.t:0 "[GRE.GetNameDefCap] Solicita la intervención de [ITA.GetAdjective]"
 greece.20.d:0 "El embajador de [GRE.GetAdjective] en Roma ha pedido el pleno apoyo de la campaña [GRE.GetAdjective] en Anatolia. Suena preocupante, ¡pero esta podría ser nuestra única oportunidad de volver a trabajar en la campaña de Anatolia!"
 greece.20.a:0 "¡Sí, esta es nuestra oportunidad!"
 greece.20.b:0 "¡¿Qué?! No."
 greece.21.t:0 "¡Constantinopla recuperada!"
 greece.21.d:0 "¡Finalmente! ¡Constantinopla es nuestra una vez más! La región finalmente está libre de la opresión de [TUR.GetAdjective], y tenemos derecho a cambiarle el nombre."
 greece.21.a:0 "¡Finalmente!"
 greece.22.t:0 "¡Esmirna recuperada!"
 greece.22.d:0 "Después de nuestra última campaña en Anatolia, era muy poco probable que las fuerzas helénicas recuperaran Esmirna. Aún así, ahora hemos logrado cumplir nuestro sueño de cambiar el nombre de 'Izmir' a Smyrna como debería ser y establecer una administración helénica fuerte."
 greece.22.a:0 "¡Fantástico!"
 greece.23.t:0 "¡Prousa recuperada!"
 greece.23.d:0 "Después de todos estos años, finalmente hemos recuperado Prousa y establecido una nueva administración helénica. ¡Finalmente, nuestro sueño de restaurar el imperio está cerca!"
 greece.23.a:0 "Hermoso"
 greece.24.t:0 "¡Nicomedia recuperada!"
 greece.24.d:0 "Las fuerzas [GRE.GetADjective] han capturado 'duzce', y ahora tenemos un control estatal casi completo. Podemos cambiar los nombres de nuevo a sus originales."
 greece.24.a:0 "Podría alquilar una casa allí algún día."
 greece.28.t:0 "[GRE.GetAdjective] Quiere unirse al Eje"
 greece.28.d:0 "Hoy el ministro de Relaciones Exteriores [GRE.GetADjective] se reunió con nuestros representantes y les propuso una oferta para unirse al Eje. Podemos alterar nuestras relaciones con [ITA.GetNameDef] al aceptarlos, pero seguramente podríamos usar sus bases aéreas para posibles campañas en el norte de África y amenazar a la Royal Navy [ENG.GetAdjective]."
 greece.28.a:0 "Sí, déjalos entrar."
 greece.28.b:0 "No, no queremos alterar nuestras relaciones con [ITA.GetLeader]."
 greece.31.t:0 "[GRE.GetNameDefCap] Exige el Dodecaneso"
 greece.31.d:0 "Hoy, el ministro de Relaciones Exteriores de [GRE.GetADjective] se reunió con nuestros representantes para exigir que Rodas, junto con las otras islas del Dodecaneso, que son 'legítimamente [GRE.GetADjective]', como afirmó, sean devueltas de inmediato. Por supuesto, dar una base tan vital para ellos sería una tontería."
 greece.31.a:0 "Sí, que lo tengan."
 greece.31.b:0 "¡No, el Dodecaneso seguirá siendo nuestro!"
 greece.25.t:0 "[GRE.GetNameDefCap] Exige Chipre"
 greece.25.d:0 "Hoy, el ministro de Relaciones Exteriores de [GRE.GetAdjective] ha discutido con nuestros representantes un problema grave que afecta dramáticamente nuestras relaciones con [GRE.GetNameDef]. El ministro [GRE.GetADjective] ha exigido que la isla de Chipre sea cedida inmediatamente a [GRE.GetNameDef]. Perder tal base de gran importancia estratégica es pura locura, pero pueden tener el respaldo de los [GER.GetAdjective]."
 greece.25.a:0 "Sí, no queremos ningún enfrentamiento militar con [GRE.GetNameDef]."
 greece.25.b:0 "¿Qué? ¡No, hay que defender Chipre!"
 greece.26.t:0 "[GRE.GetNameDefCap] busca membresía aliada"
 greece.26.d:0 "Hoy, el embajador de [GRE.GetAdjective] en Londres se reunió con nuestro Primer Ministro y le dijo cuánto admira la gente de [GRE.GetAdjective] a [ENG.GetNameDef] y propuso una alianza entre nuestras dos naciones. Esto podría ser útil ya que Creta podría usarse como una base naval importante para nuestra flota mediterránea y reducir la influencia de [ITA.GetAdjective] en los Balcanes."
 greece.26.a:0 "Sí, que se unan."
 greece.26.b:0 "Tal vez no."
 greece.27.t:0 "[GRE.GetNameDefCap] Pregunta por Chipre"
 greece.27.d:0 "Los [GRE.GetAdjective] no se han olvidado de la promesa que les hicimos de dar Chipre si se unían a la Gran Guerra e insisten en que deberíamos darles Chipre. Esta es una base de gran importancia militar, pero aún podríamos usarla como base ya que están en nuestra facción, pero ¿merece la pena dársela?"
 greece.27.a:0 "Cumplimos nuestras promesas."
 greece.27.b:0 "No recuerdo ninguna promesa."
 greece.29.t:0 "[GRE.getAdjetive] Ultimátum"
 greece.29.d:0 "El ministro de Relaciones Exteriores [GRE.GetADjective] se reunió con nuestro presidente para exigir la firma de un tratado en el que se cedan múltiples regiones como Izmir, Izmit, Estambul y otras a su 'propietario legítimo'. No podemos tomarlos en serio. Hacer afirmaciones tan tontas no vale la pena, pero pueden tener el respaldo del Eje. Tal vez podríamos llegar a un compromiso y obtener fondos."
 greece.29.a:0 "¡Nunca!"
 greece.29.b:0 "¡Ofréceles 'Constantinopla' pero nada más!"
 greece.30.t:0 "Oferta de [GRE.GetAdjective] para unirse a nuestra facción"
 greece.30.d:0 "Hoy, el representante de [GRE.GetAdjective] en Moscú se reunió con nuestro ministro de Relaciones Exteriores y se ofreció a unirse a nuestra facción para ayudarnos. Sin embargo, podemos provocar una disputa con [ITA.GetLeader] o [GER.GetLeader]; podrían querer expandir su influencia sobre los Balcanes. O aseguramos el sur de los Balcanes, o lo abandonamos."
 greece.30.a:0 "Sí, que se unan."
 greece.30.b:0 "No, no te arriesgues."
 greece.32.t:0 "La Tercera Civilización Helénica"
 greece.32.d:0 "Metaxas y sus políticos se reunieron hoy en el centro de Atenas frente al parlamento para proclamar la Tercera Civilización Helénica; este fue su objetivo principal desde el comienzo de su reinado para modernizar y fortalecer la nación griega, esto fue seguido por los vítores de la multitud y el canto de "¡Doksa ston Metaxa!" (¡Gloria a Metaxas!)."
 greece.32.a:0 "Doksa ston Metaxa!"
 greece.33.t:0 "Liderazgo fascista?"
 greece.33.d:0 "Georgios Merkouris actualmente lidera el Partido Fascista. Sin embargo, podemos cambiar esto y reemplazarlo con otro candidato, Konstantinos Logothetopoulos ha demostrado ser valioso y astuto; aunque esto no quita a Merkouris de la escena, ha demostrado ser tan astuto como Logothetopoulos."
 greece.33.a:0 "¡Merkouris dirigirá el Partido Fascista!"
 greece.33.b:0 "Rallis lidera el Partido Fascista."
 greece.33.c:0 "¡Logothetopoulos para el fascismo!"
 greece.34.t:0 "Gran Grecia"
 greece.34.d:0 "Juntos nos levantamos y conquistamos tierras legítimas [GRE.GetADjective]. Haremos una nueva fiesta nacional porque esto es realmente un logro increíble. Esto provocará un efecto global. Tal vez seremos considerados un poder mayor, pero nosotros [GRE.GetADjective] siempre estaremos unidos y listos pase lo que pase."
 greece.34.a:0 "¡Por la gloria de Hellás!"
 greece.35.t:0 "[GRE.GetNameDefCap] Exige Estambul"
 greece.35.d:0 "El rey Jorge II de Grecia exigió recientemente a nuestro gobierno que devolviera tierras "Legítimas" [GRE.GetAdjective] en Tracia oriental, incluidas ciudades como Edirne y la antigua capital de Estambul. ¿Cómo debemos responder a este ultimátum?"
 greece.35.a:0 "Someterse a las exigencias de [GRE.GetAdjective]."
 greece.35.b:0 "¿Piensan que vamos a presentar esto fácilmente?"
 greece.37.t:0 "La respuesta [TUR.GetADjective]"
 greece.37.d:0 "El [TUR.GetADjective] se ha sometido a nuestras demandas de devolución de Tracia Oriental. Esto impulsará el nacionalismo y nuestra eficiencia industrial debido al importante valor económico de la zona."
 greece.37.a:0 "¡Constantinopla es nuestra otra vez!"
 greece.36.t:0 "La respuesta [TUR.GetADjective]"
 greece.36.d:0 "El [TUR.GetADjective] ha negado nuestras demandas de que nos devuelvan Tracia Oriental. El ministro de Relaciones Exteriores de [TUR.GetADjective] declaró que no aceptaría tales solicitudes y que Tracia Oriental permanecería [TUR.GetADjective]."
 greece.36.a:0 "Nos subestiman."
 greece.38.t:0 "Los [GRE.GetAdjective] quieren comprar Chipre"
 greece.38.d:0 "[GRE.GetNameDefCap] ha ofrecido una cantidad significativa de ayuda financiera y fondos para Chipre; esta vez, [GRE.GetNameDef] dejó en claro que no se atreverán a atacarnos si rechazamos, entonces, ¿cómo responderemos?"
 greece.38.a:0 "¡Aceptar!"
 greece.38.b:0 "¿Qué están pensando? ¡Claro que lo rechazaremos!"
 greece.39.t:0 "¡Transacción exitosa!"
 greece.39.d:0 "El [ENG.GetADjective] ha aceptado nuestro trato; ¡Enosis por fin!"
 greece.39.a:0 "¡Unidos al fin!"
 greece.40.t:0 "El [ENG.getAdjetive] Rechazado"
 greece.40.d:0 "[ENG.GetAdjective] ha rechazado nuestro acuerdo excepcionalmente generoso; esta escandalosa respuesta tendrá consecuencias, que ni siquiera nos involucrarán."
 greece.40.a:0 "¡Maldita sea!"
 greece.41.t:0 "Falleció Panagis Tsaldaris"
 greece.41.d:0 "Panagis Tsaldaris lamentablemente nos ha dejado hoy; seguramente extrañaremos su liderazgo popular durante los días de la Segunda República Helénica. Dejando a un lado el luto, su fallecimiento ha abierto un vacío político, ya que pasaremos el liderazgo del Partido Popular Conservador a su sobrino, Konstantinos Tsaldaris."
 greece.41.a:0 "¿Quizás es sangre nueva lo que necesitan los conservadores?"
 greece.42.t:0 "Falleció Ioannis Metaxas"
 greece.42.d:0 "La muerte ha golpeado a nuestro líder una vez más; esta vez, nuestro líder Ioannis Metaxas fue golpeado. La nación está en silencio; nadie esperaba que llegara este día. Sin embargo, su sucesión es relativamente más sencilla de lo previsto, ya que había preparado a su sucesor mucho antes de morir. El nuevo primer ministro Alexandros Koryzis fue uno de los primeros en recibir la noticia de su muerte. Ahora ha creado su gobierno y está dispuesto a liderar [GRE.GetNameDef] de la misma manera que lo hizo su precursor."
 greece.42.a:0 "[GRE.GetNameDefCap] está de luto."
 greece.43.t:0 "Elecciones legislativas de 1936"
 greece.43.d:0 "Las elecciones previstas para hoy vieron a Demertzis y su gabinete chocar con los partidos Popular y Liberal tomando cuartas partes de los votos; sin embargo, se ha pronosticado que Demertzis continuará con su mandato dado que el rey Jorge lo apoya."
 greece.43.a:0 "Demertzis y su gabinete se quedan."
 greece.43.b:0 "El Partido Popular gana."
 greece.46.t:0 "¡Guerra civil!"
 greece.46.d:0 "Después de la muerte de Panagis Tsaldaris, una figura influyente en la política de la Segunda República Helénica y líder del breve gobierno de transición después del difunto primer ministro Konstantinos Demertzis, grupos fascistas y comunistas se levantaron en todas partes de Grecia, cada uno tratando de ganar poder sobre el país. Sin embargo, Georgios Merkouris ha logrado unir a la mayoría de los grupos de extrema derecha contra el lado comunista; la victoria puede ser segura, pero no la obtendremos sin derramamiento de sangre."
 greece.46.a:0 "¡Adelante, patriotas!"
 greece.47.t:0 "Termina la guerra civil"
 greece.47.d:0 "La guerra civil que asola nuestro país finalmente ha terminado; Esperaremos un futuro mejor con nuestro nuevo gobierno establecido."
 greece.47.a:0 "Gracias a Dios."
 greece.48.t:0 "Oferta de Klaras"
 greece.48.d:0 "Athanasios Klaras, también conocido como 'Aris Velouchiotis', se puso en contacto con nosotros y nos pidió que lo pusiéramos al mando de nuestro ejército. Teniendo en cuenta la falta de personal del ejército, esta es una oferta tentadora."
 greece.48.a:0 "¡Este no es el momento de ser quisquilloso!"
 greece.48.b:0 "Él solo causará problemas."
 greece.49.t:0 "Termina la guerra civil"
 greece.49.d:0 "La guerra civil que asola nuestro país finalmente ha terminado; Esperaremos un futuro mejor con nuestro nuevo gobierno establecido."
 greece.49.a:0 "Gracias a Dios."
 greece.50.t:0 "El rey murio"
 greece.50.d:0 "Hoy, el rey Jorge II murió de arteriosclerosis; Inicialmente, se pensó que se trataba de una broma del Día de los Inocentes, pero cuando la gente descubrió la verdad, lloraron al viejo rey; dirigió al país en tiempos difíciles y ni siquiera pensó en abdicar."
 greece.50.a:0 "¡El trono tiene un nuevo ocupante!"
 greece.51.t:0 "Gloriosa Victoria Socialista"
 greece.51.d:0 "¡Los fascistas han fracasado en destruir el sueño de una utopía comunista [GRE.GetAdjective]! Los trabajadores nunca serán torturados por los capitalistas, ¡adelante camaradas por un futuro rojo!"
 greece.51.a:0 "¡Este es sólo el comienzo!"
 greece.52.t:0 "Tratando con Klaras"
 greece.52.d:0 "Cuando aceptamos la oferta de Athanasios Klaras durante la guerra civil, se convirtió en el comandante supremo de nuestro ejército; esto ha causado algunos problemas, debemos encontrar una manera de lidiar con esto."
 greece.52.a:0 "Legitimar su control."
 greece.52.b:0 "Toma medidas enérgicas contra él."
 greece.53.t:0 "[GRE.GetNameDefCap] busca relaciones más amistosas"
 greece.53.d:0 "La recién creada República Socialista de Grecia nos ha enviado una oferta de relaciones más estrechas; debemos aceptar?"
 greece.53.a:0 "¡Por un mundo comunista!"
 greece.53.b:0 "No, son tan malos como los fascistas."
 greece.54.t:0 "Un nuevo amigo"
 greece.54.d:0 "Los [SOV.GetADjective] han aceptado nuestra oferta; esto solo conducirá a cosas buenas."
 greece.54.a:0 "Excelente."
 greece.55.t:0 "Rechazaron"
 greece.55.d:0 "Los [SOV.GetADjective] han declinado relaciones más estrechas."
 greece.55.a:0 "¿Tenían alguna razón para hacer eso?"
 greece.56.t:0 "Formación de un gobierno estalinista"
 greece.56.d:0 "El líder soviético Iosif Stalin ha creado su pensamiento político llamado 'estalinismo' que pone el desarrollo de la industria como una de sus ideas principales. Desde que Stalin se convirtió en líder en los años 20, la industria soviética se ha disparado. Es mejor adoptar este sistema para nosotros también."
 greece.56.a:0 "¡[GRE.GetNameDefCap] nunca más tendrá un problema económico!"
 greece.57.t:0 "[GRE.GetNameDefCap] quiere unirse a la Internacional Comunista"
 greece.57.d:0 "[GRE.GetNameDefCap] ha solicitado unirse a la alianza Komintern; debemos aceptar?"
 greece.57.a:0 "Bienvenidos a la Comintern."
 greece.57.b:0 "Esto solo nos debilitará."
 greece.58.t:0 "[SOV.getAdjetive]s Aceptar"
 greece.58.d:0 "Los [SOV.GetADjective]s aceptados; estamos oficialmente en el Komintern."
 greece.58.a:0 "¡Excelente!"
 greece.59.t:0 "[SOV.GetADjective]s rechazado"
 greece.59.d:0 "Los [SOV.GetADjective] han disminuido y no estamos en el Komintern."
 greece.59.a:0 "Lo que sea."
 greece.60.t:0 "[GRE.GetNameDefCap] nos invita a su alianza"
 greece.60.d:0 "[GRE.GetNameDefCap] nos envió una invitación a su nueva facción que tiene como objetivo unir a los Balcanes bajo el socialismo. ¿Deberíamos aceptar?"
 greece.60.a:0 "¡Por supuesto!"
 greece.60.b:0 "Este es solo otro truco fascista."
 greece.61.t:0 "Han aceptado"
 greece.61.d:0 "Uno de los nuevos regímenes comunistas ha aceptado nuestra invitación a nuestra alianza."
 greece.61.a:0 "Los fascistas temblarán."
 greece.62.t:0 "Han declinado"
 greece.62.d:0 "El nuevo país comunista balcánico declinó la invitación a nuestra facción."
 greece.62.a:0 "Podemos sobrevivir sin ellos."
 greece.63.t:0 "[GRE.GetNameDefCap] nos invita a su alianza"
 greece.63.d:0 "[GRE.GetNameDefCap] nos envió una invitación a su nueva facción que tiene como objetivo unir a los Balcanes bajo el socialismo. ¿Deberíamos aceptar?"
 greece.63.a:0 "¡Por supuesto!"
 greece.63.b:0 "Este es solo otro truco fascista."
 greece.64.t:0 "Designación de un nuevo jefe del ejército"
 greece.64.d:0 "Desde el amanecer de este nuevo día, hemos estado trabajando reclutando y promoviendo oficiales para dirigir el ejército; en su mayoría hemos terminado con eso. Sin embargo, no hemos designado un nuevo jefe del ejército para administrarlo, hasta ahora hemos reunido una buena cantidad de candidatos."
 greece.64.a:0 "El experto en delitos, Athanasios Klaras"
 greece.64.b:0 "El experto en defensa, Stefanos Sarafis"
 greece.65.t:0 "Destino de la familia real"
 greece.65.d:0 "La monarquía de Grecia creada a principios del siglo XIX siempre se ha esforzado por lograr la desigualdad y apoyar a las clases altas mientras condenaba a los trabajadores; debemos decidir cómo castigarlos por todo esto."
 greece.65.a:0 "¡Ejecútalos!"
 greece.65.b:0 "¡Exílialos!"
 greece.66.t:0 "Hemos capitulado"
 greece.66.d:0 "¡Nos han expulsado de nuestra patria, pero la lucha continúa en los territorios insulares restantes!"
 greece.66.a:0 "Nunca nos rendiremos"
 greece.67.t:0 "Día de la Independencia"
 greece.67.d:0 "Tal día como hoy, hace un siglo, nos separamos del Imperio Otomano y nos convertimos en un reino independiente con el rey Otto como monarca. En todo el país, los ciudadanos celebran esos años fatídicos y desean un futuro mejor."
 greece.67.a:0 "¡Grecia nunca muere!"
 greece.68.t:0 "Día de la Independencia"
 greece.68.d:0 "Tal día como hoy, hace un siglo, nos separamos del Imperio Otomano y nos convertimos en un reino independiente con el rey Otto como monarca. En todo el país, los ciudadanos celebran esos años fatídicos y desean un futuro mejor."
 greece.68.a:0 "¡Grecia nunca muere!"
 greece.69.t:0 "¡Revuelta cretense!"
 greece.69.d:0 "El sentimiento venizelista comenzó en Creta a fines del siglo XIX cuando intentaron liberar a Creta y unirla con el entonces Primer Reino de Grecia dirigido por el rey Jorge I. Sin embargo, algunos oficiales venizelistas y políticos regionales han decidido tratar de hacer un golpe al gobierno y restablecer un gobierno venizelista; obviamente no podemos permitir que eso suceda."
 greece.69.a:0 "Envía al ejército para aplastarlos."
 greece.70.t:0 "Rebeldes aplastados"
 greece.70.d:0 "Hace algunas semanas, los venizelistas cretenses intentaron darnos un golpe en Creta, y enviamos al ejército tras ellos; ahora están reprimidos."
 greece.71.t:0 "Asaltar armerías enemigas"
 greece.71.d:0 "Nuestros ejércitos carecen de equipo, y no tenemos mucha industria para remediarlo, pero el enemigo que controla las áreas industriales sí; enviaremos milicias guerrilleras para tratar de saquear los búnkeres de equipos y abastecer a nuestros ejércitos."
 greece.71.a:0 "Adelante, entonces"
 greece.72.t:0 "Incursión a la armería exitosa"
 greece.72.d:0 "Nuestros guerrilleros han asaltado con éxito los suministros enemigos y se han apoderado de muchos fusiles. Esto nos ayudará mucho."
 greece.72.a:0 "Eso es una cosa menos de qué preocuparse."
 greece.73.t:0 "Incursión a la armería fallida"
 greece.73.d:0 "La guerrilla fracasó en el saqueo de los suministros enemigos."
 greece.73.a:0 "Maldición"
 greece.74.t:0 "Designación de un nuevo jefe del ejército"
 greece.74.d:0 "Desde el amanecer de este nuevo día, hemos estado trabajando reclutando y promoviendo oficiales para dirigir el ejército; en su mayoría hemos terminado con eso. Sin embargo, no hemos designado un nuevo jefe del ejército para administrarlo; hemos reunido una buena cantidad de candidatos."
 greece.74.a:0 "El especialista en delitos, Manolis Mantakas."
 greece.74.b:0 "El Experto en Defensa, Stefanos Sarafis."
 gre_news.1.t:0 "¡Guerra civil en Grecia!"
 gre_news.1.d:0 "Aunque este conflicto se ha estado gestando durante meses, la muerte del primer ministro provisional fue la gota que colmó el vaso, iniciando un conflicto que aún nadie sabe cuánto durará, pero todos esperan que termine pronto."
 gre_news.1.a:0 "¿Pero qué pasa con la deuda?"
 gre_news.1.b:0 "Esto mejor acaba pronto."
 gre_news.2.t:0 "¡Se acabó la guerra civil griega!"
 gre_news.2.d:0 "Grecia ha sido recientemente una zona de guerra para las dos facciones que lucharon en la guerra civil griega hace unos días; aunque la lucha terminó con un nuevo gobierno en el poder, el pueblo griego espera que la lucha no se reanude."
 gre_news.2.a:0 "Aún así, ¿qué pasa con la deuda?"
 gre_news.2.b:0 "¡Finalmente!"
 gre_news.3.t:0 "Grecia se une a [ITA.GetFactionName]"
 gre_news.3.desc:0 "En un comunicado conjunto, [ITA.getleader] y [GRE.getleader] anunciaron que sus gobiernos habían llegado a un acuerdo para resolver su disputa fronteriza y cimentar una alianza perpetua entre sus naciones. Mientras que [GRE.getnamedef] se unirá a [ITA.GetFactionName], el gobierno de [ITA.getaddjective] cederá las islas del Dodecaneso a [GRE.GetNameDef]."
 gre_news.3.a:0 "Interesante."
 gre_news.3.b:0 "Somos más fuertes juntos."
 greece.75.t:0 "¡Chipre para la guerra!"
 greece.75.d:0 "Ahora que los [ENG.GetAdjective] están en guerra con los [GER.GetAdjective], tenemos una oportunidad. Nuestras tropas han demostrado su destreza y habilidad y hasta ahora han prosperado en el campo de combate. Los [ENG.GetAdjective] han mantenido el control de Chipre durante años, pero nuestros hermanos chipriotas anhelan unirse a nosotros. Como tal, estamos en condiciones de pedir a [ENG.GetNameDef] la devolución de Chipre a cambio de nuestra lealtad garantizada a los Aliados."
 greece.75.a:0 "Enviar la oferta."
 greece.75.b:0 "Es mejor que nos mantengamos al margen de estos asuntos."
 greece.76.t:0 "Una oferta del gobierno [GRE.GetAdjective]"
 greece.76.d:0 "La isla de Chipre siempre ha sido difícil de mantener para nosotros. Debido a su cercanía con los miembros del Eje, su logística se ha visto afectada. Sin embargo, una solución está a la mano. El gobierno de [GRE.GetAdjective] ha ofrecido quitarnos Chipre de nuestras manos a cambio de su lealtad a nuestra alianza y proporcionar una acción militar contra [GER.GetNameDef]. Si aceptamos, es un quebradero de cabeza menos para el Alto Mando, pero perdemos una avanzada estratégica para las Fuerzas Armadas. Debemos decidir con cuidado."
 greece.76.a:0 "Un intercambio perfectamente aceptable."
 greece.76.b:0 "No necesitamos tal asistencia."
 greece.77.t:0 "El [ENG.getAdjetive] Aceptar"
 greece.77.d:0 "¡Por fin nos reunimos! ¡Nuestros generosos [ENG.GetADjective] aliados nos han devuelto Chipre! Sin embargo, debemos preparar a los hombres ya que ahora estamos en guerra con el Eje. ¡Por Grecia!"
 greece.77.a:0 "Maravilloso"
 greece.78.t:0 "El rechazo [ENG.GetADjective]"
 greece.78.d:0 "¡Los [ENG.GetAdjective] han rechazado nuestra propuesta! ¡A pesar de nuestra generosa oferta, se han negado a entregar Chipre! Este es un punto bajo importante en las relaciones [GRE.GetAdjective]-[ENG.GetAdjective]."
 greece.78.a:0 "Es una pena."
 greece.79.t:0 "Nuestra dirección en los Balcanes"
 greece.79.d:0 "Ha llegado el momento en que debemos elegir nuestro camino para difundir el comunismo entre nuestros vecinos; podemos adoptar un enfoque más lento pero menos costoso o invadirlos y liberar a nuestros hermanos y hermanas balcánicos."
 greece.79.a:0 "Pasaremos el tiempo contactando a los grupos comunistas vecinos."
 greece.79.b:0 "Elaborar los planes de invasión; vamos a la guerra."
 greece.80.t:0 "¡Dictadura proclamada!"
 greece.80.d:0 "Tras las recientes huelgas agrarias e industriales en el norte, el primer ministro Ioannis Metaxás ha decidido suspender el parlamento y partes de la constitución. Tras un discurso en radio nacional, ha declarado una dictadura antidemocrática; todo el poder descansa sobre él ahora."
 greece.80.a:0 "No hay vuelta atrás ahora."
 greece.81.t:0 "Mayo sangriento"
 greece.81.d:0 "El KKE ha reunido a trabajadores en las ciudades del norte del país para protestar por los nuevos acontecimientos políticos que ha enfrentado el país."
 greece.81.a:0 "Reprimir a los huelguistas. Necesitamos permanecer unidos. ¡No podemos desgarrarnos!"
 greece.81.b:0 "Del lado de los huelguistas. ¡Es hora de que el proletariado se una!"
 greece.82.t:0 "[GRE.GetNameDefCap] ofrece protección"
 greece.82.d:0 "Los [ITA.GetAdjective] son ​​la mayor amenaza para nuestra independencia en este momento, y los [GRE.GetAdjective] parecen compartir eso, ya que su primer ministro nos ha ofrecido protección contra [ITA.GetNameDef], siempre y cuando les demos mayor influencia en nuestro país. ¿Cómo debemos responder?"
 greece.82.a:0 "Esta es nuestra última oportunidad."
 greece.82.b:0 "Absolutamente no."
 greece.83.t:0 "[ALB.GetNameDefCap] Envíos"
 greece.83.d:0 "[ALB.GetNameDefCap] ha aceptado nuestra oferta de protección."
 greece.83.a:0 "¡Perfecto!"
 greece.84.t:0 "[ALB.GetNameDefCap] Se mantiene independiente"
 greece.84.d:0 "A pesar de que les ofrecimos generosamente nuestra protección, el testarudo [ALB.GetAdjective] decidió rechazarla.\n¿Deberíamos imponerles la cuestión del norte de Epiro?"
 greece.84.a:0 "¡Paz para nuestro tiempo!"
 greece.84.b:0 "Tuvieron su oportunidad. Ahora es nuestro turno."
 greece.85.t:0 "[GRE.GetnameDefCap] Propone Pacto de No Agresión"
 greece.85.d:0 "El gobierno [GRE.GetAdjective] ha propuesto que podamos firmar un pacto de no agresión. Si bien parece que el tratado no es realmente beneficioso para [ITA.GetNamedef], podría abrir la posibilidad de ganar influencia en el país por medio de un tratado en lugar de por la fuerza."
 greece.85.a:0 "Recibir a su embajador."
 greece.85.b:0 "Ignora la solicitud."
 greece.86.t:0 "[ITA.GetNameDefCap] De acuerdo"
 greece.86.d:0 "El gobierno de [ITA.GetAdjective] ha accedido a nuestra petición, y [ITA.GetLeader] ha recibido a nuestro embajador para confirmar que un tratado de amistad eterna entre nuestros dos países era fundamental para garantizar la paz en el Mediterráneo y la Península Balcánica."
 greece.86.a:0 "¡Excelente!"
 greece.87.t:0 "[ITA.getleader] Rechazó nuestra propuesta"
 greece.87.d:0 "El gobierno de [ITA.getAdjetive] parece incluso haberse negado a considerar nuestra propuesta de pacto, lo que enfureció a nuestro embajador."
 greece.87.a:0 "Qué vergüenza."
 greece.88.t:0 "[GRE.GetNameDefCap] sugiere una alianza"
 greece.88.d:0 "En una extensa carta que nos envió el embajador de [GRE.getaddjective], [GRE.getleader] sugirió que [GRE.getnamedef] podría unirse a [ITA.GetFactionName] si nuestro gobierno aceptaba abandonar el Dodecaneso. También nos aseguraron que podríamos mantener los derechos de atraque en las islas y que garantizarían el derecho de los colonos locales a facilitar la transición.\n\nAdemás, la carta añadía que las inversiones económicas de [ITA.GetAdjective] en el país podrían reforzar tal tratado."
 greece.88.a:0 "Los aliados son siempre bienvenidos."
 greece.88.b:0 "son tontos"
 greece.89.t:0 "[ITA.getleader] nos da la bienvenida a [ITA.GetFactionName]"
 greece.89.d:0 "El gobierno de [ITA.getAdjetive] aceptó nuestra propuesta de intercambio y nos dio la bienvenida a [ITA.GetFactionName]. Al mismo tiempo, izamos la bandera [GRE.GetAdjective] en Rodas bajo la aclamación de la población."
 greece.89.a:0 "¡Un territorio más reclamado!"
 greece.90.t:0 "[ITA.getleader] Rechazó nuestra propuesta"
 greece.90.d:0 "El gobierno de [ITA.getAdjetive] parece incluso haberse negado a considerar nuestra propuesta de pacto, lo que enfureció a nuestro embajador."
 greece.90.a:0 "Absurdo."
 GRE_engineering_push:0 "Empuje industrial"
 GRE_depression_1:0 "'Megalí Ifesi'"
 GRE_depression_1_desc:0 "Megali Ifesi significa Gran Depresión en griego. La República Helénica se vio duramente golpeada tras la fallida campaña militar en Anatolia, que condujo a un tremendo desastre económico y una colosal crisis de inmigración. El gobierno necesita mucho esfuerzo para que la economía vuelva a la normalidad."
 GRE_depression:0 "'Megalí Ifesi'"
 GRE_depression_desc:0 "Megali Ifesi significa Gran Depresión en griego. La República Helénica se vio duramente golpeada tras la fallida campaña militar en Anatolia, que condujo a un tremendo desastre económico y una colosal crisis de inmigración. El gobierno necesita mucho esfuerzo para que la economía vuelva a la normalidad."
 GRE_depression_recovery:0 "Recuperación de la depresión"
 RE_depression_recovery_desc:0 "El gobierno está dando pasos para poner fin a nuestra recesión económica."
 GRE_naval_arsenal:0 "Arsenal naval mejorado"
 GRE_naval_arsenal_desc:0 "Para duplicar el tamaño de nuestra armada, tuvimos que optar por mejorar nuestro arsenal naval en lugar de apoyar a los constructores navales civiles. Esto nos ayudará a prepararnos para una posible invasión naval."
 GRE_civilian_shipbuilders:0 "Constructores navales civiles satisfechos"
 GRE_civilian_shipbuilders_desc:0 "Depender de nuestra armada civil fue una de las mejores elecciones que hemos hecho. Nos beneficiaremos mucho tanto económica como diplomáticamente."
 GRE_collecting_from_trade:0 "Recolectando del Comercio"
 GRE_collecting_from_trade_desc:0 "Ahora podemos beneficiarnos de nuestras inversiones y cobrar lo que nos pertenece por derecho."
 GRE_motorized_effort:0 "Un ejército motorizado"
 GRE_motorized_effort_desc:0 "A nuestro ejército se le han otorgado nuevos camiones y equipos motorizados, lo que hace que sea más rápido y más fácil reforzar nuestra línea de frente y mantener nuestra posición."
 GRE_infantry_weapons:0 "Producción de rifles"
 GRE_infantry_weapons_desc:0 "Las empresas extranjeras nos han otorgado mejores formas de construir nuestros rifles de infantería, lo que nos facilita la producción de más armas en un período más corto."
 GRE_divided_nation:0 "Nación dividida"
 GRE_divided_nation_desc:0 "¡El país está dividido en muchas facciones ideológicas! ¡Debemos actuar rápidamente!"
 GRE_autarky_focus:0 "Abandonar la democracia"
 GRE_autarky_focus_desc:0 "El país casi se ha derrumbado. ¡Debemos hacer cumplir el orden ahora mismo!"
 GRE_recruitment_effort:0 "Agencias de recrutamiento"
 GRE_recruitment_effort_desc:0 "Todo hombre tiene que luchar por la gloria de nuestro país. Solo podemos lograr que esta nación logre sus glorias pasadas a través de la conquista y la acción militar."
 GRE_national_youth_organisation:0 "Organización Nacional de la Juventud"
 GRE_IKA:0 "Medidas Económicas"
 GRE_dominant_ideology:0 "Partido Dominante"
 GRE_national_split:0 "Cisma Nacional"
 GRE_different_approach:0 "Enfoque diferente"
 GRE_different_approach_desc:0 "Hemos decidido que la autarquía ya no es el camino de nuestra nación y que se necesitan reformas para un estado más igualitario y libre."
 GRE_democratic_support:0 "Apoyo Democrático"
 GRE_foreign_investments:0 "Inversiones extranjeras"
 GRE_foreign_investments_desc:0 "El gobierno de la nación ha decidido permitir que más empresas extranjeras inviertan en el país para hacer crecer la economía."
 GRE_low_stability:0 "Inestabilidad dentro de la Nación"
 GRE_low_stability_desc:0 "La gente ha perdido la confianza en nuestro gobierno. ¡Tenemos que hacer algo!"
 GRE_economic_downfall:0 "Caída económica"
 GRE_economic_downfall_desc:0 "Las tasas de interés colosales y las bajas exportaciones han dejado a nuestro Ministerio de Finanzas en un estado de colapso. ¡Necesitamos nuevos acuerdos económicos antes de que quedemos completamente en bancarrota!"
 GRE_government_crisis:0 "Gobierno débil"
 GRE_government_crisis_desc:0 "Nuestro nuevo liderazgo enfrenta problemas como las altas tasas de interés de los préstamos y nuestra nación se encuentra en un período de recesión. La Gran Depresión de 1929 también impacta significativamente nuestra situación económica. La población ha acusado a nuestro liderazgo de no manejar la crisis a la que nos han llevado."
