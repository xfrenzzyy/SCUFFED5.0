l_spanish:
 GRE_legislative_elections:0 "Elecciones Legislativas"
 GRE_demertzis_illing_health:0 "La mala salud de Demertzis"
 GRE_communist_insurrection:0 "Huelgas sindicales inminentes"
 GRE_communist_insurrection_desc:0 "El gobierno débil actual ha empeorado las condiciones de los trabajadores, lo que resultará en huelgas o tal vez algo peor, como una guerra civil. Si la situación de nuestro gobierno no se soluciona, solo podemos asumir el peor de los casos.\n\n§REstar del lado de los huelguistas resultará en una guerra civil.§!"
 GRE_despotism_desc:0 "§YMetaxismo§! es una ideología nacionalista totalitaria asociada con el político griego §WIoannis Metaxas§!. ¡Llama a la §Yregeneración§! de la nación griega y el establecimiento de una §Grecia moderna y culturalmente homogénea§!. El metaxismo menosprecia el liberalismo y mantiene los intereses individuales subordinados a los del país, buscando movilizar al pueblo griego como una masa disciplinada al servicio de la creación de una §Bnueva Grecia§!."
 GRE_absolute_monarchism_desc:0 "¡La §YCasa de Schleswig Holstein Sonderburg Glücksburg§! es una rama dano-alemana de la Casa de Oldenburg. Adquirió el trono de Grecia en 1863 cuando Jorge I se convirtió en §BRey de los helenos§!."
 GRE_economic_recovery:0 "Recuperación económica"
 GRE_economic_recovery_desc:0 "Como nación pequeña, [GRE.GetNameDef] debe prepararse para capear cualquier posible tormenta. Estabilizar nuestra economía hará bien en promover este objetivo."
 GRE_industrial_effort:0 "Expansión Industrial"
 GRE_industrial_effort_desc:0 "Comenzaremos a subsidiar y aprobar proyectos para expandir nuestra industria civil dentro de nuestra nación, permitiéndonos emplear grandes sectores de nuestros ciudadanos mientras industrializamos nuestro país en el proceso."
 GRE_industrial_effort_2:0 "Establecer un complejo militar-industrial"
 GRE_industrial_effort_2_desc:0 "Para facilitar la adquisición y el rápido avance dentro de la industria de armas que requerirán nuestras fuerzas armadas, debemos cimentar una alianza entre nuestras fuerzas armadas y sus proveedores. Hacerlo nos permitirá asegurarnos de que estamos preparados para un conflicto venidero, y el estado de nuestro ejército lo reflejará."
 GRE_infrastructure_effort:0 "Modernización de la Red Ferroviaria"
 GRE_infrastructure_effort_desc:0 "Si bien satisface las necesidades de nuestra economía, nuestras redes ferroviarias actualmente no cumplen con los estándares de nuestro ejército. Debemos actualizar y estandarizar nuestros rieles, crear horarios para garantizar que no haya puntos muertos entre varias locomotoras de tren y formular estrategias específicas para el movimiento del personal militar en caso de guerra."
 GRE_extra_tech_slot:0 "Detener la fuga de cerebros"
 GRE_extra_tech_slot_desc:0 "Nuestra casta intelectual actualmente está acudiendo a otras naciones, que les ofrecen mejores perspectivas en sus respectivas carreras. Presentaremos nuevas subvenciones para las personas que se quedan en el país y comenzaremos a construir y fomentar más instalaciones para emplear a estas personas dentro de la patria [GRE.GetAdjective]."
 GRE_further_development:0 "Estimular el crecimiento industrial"
 GRE_further_development_desc:0 "A través de programas de obras públicas y más subsidios a empresas que se expanden dentro de [GRE.GetNameDef], continuaremos construyendo una base industrial para que nuestra economía prospere."
 GRE_jobs_for_the_people:0 "Subsidiar al Sector Industrial"
 GRE_jobs_for_the_people_desc:0 "Frenar el desempleo desenfrenado en todo [GRE.GetNameDef] requerirá una mayor intervención del gobierno. Mediante el uso de subsidios, préstamos a bajo interés y rescates a las empresas que los necesitan, podremos reactivar nuestra economía una vez más."
 GRE_bullet_factories:0 "Hacer crecer el sector de las armas"
 GRE_bullet_factories_desc:0 "Nuestro gobierno otorgará subvenciones a las empresas de armas dentro de [GRE.GetNameDef], alentándolas a expandir sus operaciones y construir más fábricas dentro del país."
 GRE_jet_engines:0 "Motores de jet"
 GRE_jet_engines_desc:0 "Las hélices son cosa del pasado, y si vamos a ser dominantes en el aire, debemos abrazar el futuro."
 GRE_fight_depression:0 "Combatir la Gran Depresión"
 GRE_fight_depression_desc:0 "La Gran Depresión ha golpeado duramente al pueblo griego. El desempleo, la pérdida de ahorros y las deudas paralizantes son solo algunos de los problemas diarios que enfrentan nuestros ciudadanos. El gobierno debe actuar con rapidez antes de que la situación se deteriore aún más. Al aumentar el déficit nacional y alentar el gasto, podemos comenzar a poner a nuestra nación en el camino de la recuperación económica."
 GRE_end_the_depression:0 "Terminar con la Gran Depresión"
 GRE_end_the_depression_desc:0 "Si bien lo peor de la Gran Depresión ya pasó, las cicatrices que dejó permanecen. Debemos tomar medidas preventivas para asegurarles a nuestros ciudadanos que los años de dificultades son cosa del pasado y que nuestra nación está tomando medidas para asegurarse de que las personas estén mejor protegidas de una futura recesión o depresión."
 GRE_naval_construction:0 "Industrialización Naval"
 GRE_naval_construction_desc:0 "Para facilitar el objetivo de una armada [GRE.GetAdjective] más grande y moderna, primero debemos comenzar con la expansión y construcción de astilleros adicionales y la modernización de los actuales para proporcionar viviendas adecuadas para nuestra futura armada."
 GRE_light_ship_effort:0 "Mejora el 'Elli'"
 GRE_light_ship_effort_desc:0 "La dura realidad es que la economía [GRE.GetAdjective] difícilmente podría permitirse la construcción masiva de acorazados, cruceros de batalla o portaaviones. Si queremos expandir y modernizar nuestra armada, debe ser a través de la construcción de barcos más pequeños y ágiles."
 GRE_submarine_effort:0 "Lobos del Egeo"
 GRE_submarine_effort_desc:0 "La invención y las innovaciones tecnológicas de Submarine Warfare han demostrado su mérito, y la capacidad de atacar sin ser notado y atacar directamente a la navegación y el transporte haría bien en ayudarnos en un conflicto venidero."
 GRE_naval_air_effort:0 "Águilas del Egeo"
 GRE_naval_air_effort_desc:0 "Si bien es un esfuerzo costoso, la creación de barcos capaces de albergar y utilizar aeronaves hará que nuestra armada alcance una nueva altura. La supremacía aérea ha demostrado su valía, y combinar el dominio aéreo con el ingenio naval paralizará incluso a la armada más temible del mundo."
 GRE_naval_way:0 "Mega to tis Thalassis Kratos"
 GRE_naval_way_desc:0 "Nuestro gobierno creará y propagará un 'New Deal' hacia nuestro brazo naval. Los subsidios masivos y una expansión del presupuesto nos permitirán construir y desplegar una armada mucho más grande."
 GRE_carrier_focus:0 "Enfoque del operador"
 GRE_carrier_focus_desc:0 "Nuestro almirantazgo ha visto el mérito de los portaaviones y desea promover su modernización y valor estratégico. Les proporcionaremos los medios para hacerlo."
 GRE_battleship_focus:0 "Enfoque de acorazado"
 GRE_naval_artillery:0 "Artillería Naval"
 GRE_naval_artillery_desc:0 "Nuestro país solo ha podido producir proyectiles de crucero, y debemos poder fabricar proyectiles de mayor calibre si queremos equipar nuestros barcos con torretas más grandes."
 GRE_battleship_focus_desc:0 "Nuestro almirantazgo siente que la utilización de portaaviones sería redundante. La presencia de más de cinco mil islas dentro de nuestra nación proporciona base suficiente para las fuerzas aéreas que utilizamos. En su lugar, nos centraremos en modernizar y construir acorazados, asegurándonos de poder competir cara a cara con los barcos más grandes de otras armadas."
 GRE_bigger_navy:0 "Mega to tis Thalassis Kratos"
 GRE_bigger_navy_desc:0 "Nuestros antepasados ​​atenienses dominaron los mares con sus barcos de guerra; debemos seguir sus pasos construyendo una armada capaz de derrotar a cualquiera que se atreva a cruzarse en nuestro camino."
 GRE_better_navy:0 "Dominio naval"
 GRE_better_navy_desc:0 "Los persas superaron ampliamente en número a nuestros antepasados ​​helénicos durante la batalla naval de Salamina, pero su agudo ingenio y audaces estrategias les dieron la victoria. Debemos alentar tales innovaciones en nuestro almirantazgo y emular a nuestros antepasados."
 GRE_aviation_effort:0 "Aien Hypsikratein"
 GRE_aviation_effort_desc:0 "Si bien la nación de Grecia es relativamente nueva en el concepto de guerra aérea, debemos asegurarnos de que estamos adoptando innovaciones en todos los aspectos de la guerra."
 GRE_fighter_focus:0 "Enfoque de luchador"
 GRE_fighter_focus_desc:0 "Está claro para el alto mando que los combatientes son la clave de la guerra aérea. Debemos fomentar la investigación y producción de modelos modernos de inmediato."
 GRE_bomber_focus:0 "Foco de bombardero"
 GRE_bomber_focus_desc:0 "El alto mando ha visto el mérito de las grandes flotas aéreas compuestas por bombarderos. La capacidad de paralizar la infraestructura, las líneas de suministro y la base de fábricas de un enemigo es de gran valor para nosotros."
 GRE_further_air_plans:0 "Más Planes Aéreos"
 GRE_further_air_plans_desc:0 "Nuestro personal de alto mando y de investigación debe trabajar mano a mano con los pilotos y la tripulación de nuestra fuerza aérea si queremos continuar innovando y modernizando nuestra fuerza aérea."
 GRE_heavy_cruiser_effort:0 "Mejora el Averof"
 GRE_heavy_cruiser_effort_desc:0 "Antes de que nuestro almirantazgo pueda comenzar a pensar en la construcción y adición de acorazados o portaaviones a nuestra flota, primero debemos mejorar la columna vertebral de nuestro brazo naval. El crucero pesado nos ha servido bien, y al innovarlo y mejorarlo, podemos proporcionar una base concreta para que prospere nuestro brazo naval."
 GRE_base_strike:0 "Golpe base"
 GRE_base_strike_desc:0 "La utilización de aeronaves en la guerra naval será la clave de la victoria. Debemos facilitar una doctrina que coincida con esta filosofía."
 GRE_fleet_in_being:0 "Flota en Ser"
 GRE_fleet_in_being_desc:0 "La doctrina de 'Flota en existencia' ha servido bien a nuestra nación en el pasado, y aunque no debemos quedarnos satisfechos, mantendremos la filosofía central de esta doctrina naval."
 GRE_fund_the_navy:0 "Financiar la Marina"
 GRE_fund_the_navy_desc:0 "Ignorar a la armada [GRE.GetAdjective] sería un perjuicio para nuestros antepasados, y debemos asegurarnos de que estamos listos para hacer retroceder a cualquier invasor potencial que se atreva a ingresar a nuestras aguas."
 GRE_final_plans:0 "Preparativos finales"
 GRE_final_plans_desc:0 "Nuestra armada ha sido construida; nuestras tácticas han sido refinadas. Comenzaremos los preparativos finales para consolidar nuestro dominio naval sobre el Egeo."
 GRE_open_different_plans:0 "Facilitar la innovación militar"
 GRE_open_different_plans_desc:0 "Nuestro gobierno está listo para expandir y reformar nuestras fuerzas armadas. Podemos comenzar a facilitar innovaciones tanto en nuestra fuerza aérea como en nuestra doctrina terrestre."
 GRE_divided_naval_industry:0 "Industria Naval Dividida"
 GRE_divided_naval_industry_desc:0 "La producción naval dentro de [GRE.GetNameDef] se divide entre nuestro arsenal naval y los constructores navales civiles. El gobierno no puede permanecer complaciente y debe elegir una facción para apoyar si queremos continuar con los proyectos dentro de nuestro brazo naval."
 GRE_focus_on_trade:0 "Fomentar el Comercio y los Contratos Civiles"
 GRE_focus_on_trade_desc:0 "Debemos ponernos del lado de los constructores navales civiles e implementar programas que fomenten el comercio y modernicen nuestros puertos."
 GRE_further_arsenal_plans:0 "Subvenciones del Arsenal Naval"
 GRE_further_arsenal_plans_desc:0 "Debemos ponernos del lado de nuestro arsenal naval y otorgarles subvenciones adicionales para permitir la construcción y expansión de más astilleros."
 GRE_collect_from_trade:0 "Aproveche los beneficios"
 GRE_collect_from_trade_desc:0 "Después de haber invertido en nuestros constructores navales civiles y de facilitar el comercio, podemos deleitarnos con los beneficios de nuestra inversión."
 GRE_cas_focus:0 "Enfoque CAS"
 GRE_cas_focus_desc:0 "Nuestra fuerza aérea se utilizaría mejor si trabajara en conjunto con nuestras fuerzas terrestres y fomentaría la producción de diseños y doctrinas que faciliten esto. Nos sería de gran utilidad."
 GRE_army_reform:0 "Rehabilitar el ejercito"
 GRE_army_reform_desc:0 "Nuestro Cuerpo de Oficiales y la condición general del ejército han sido malas desde la guerra de 1922. Debemos deshacernos de las viejas prácticas y tácticas obsoletas y llevar a nuestras fuerzas armadas a un nuevo estándar de expectativas más alto."
 GRE_support_equipment_modernization:0 "Fomentar el aparato de apoyo"
 GRE_support_equipment_modernization_desc:0 "Un ejército no es más que hombres con armas sin el apoyo colectivo de médicos, cocineros y varios otros servicios, que constituyen el brazo de apoyo. Debemos reconocer su importancia y fomentar su desarrollo."
 GRE_support_artillery:0 "Apoyo de fuego divisional"
 GRE_support_artillery_desc:0 "La Gran Guerra ha mostrado el papel definitivo de la artillería en la batalla. Debemos alentar y facilitar el concepto de divisiones apoyadas por una batería de artillería para que podamos brindar apoyo de fuego en cualquier momento."
 GRE_new_plans:0 "Reformar el Cuerpo de Oficiales"
 GRE_new_plans_desc:0 "Nuestro Cuerpo de Oficiales continúa albergando cobardes, holgazanes e individuos complacientes. Debemos eliminar a estos individuos y reemplazarlos si queremos facilitar una reforma significativa en el ejército."
 GRE_land_doctrine_1:0 "Innovación doctrinal"
 GRE_land_doctrine_1_desc:0 "No debemos ser complacientes y confiar en las estrategias de antaño. Debemos continuar desarrollando y mejorando nuestras tácticas si queremos permanecer victoriosos en el campo de batalla."
 GRE_motorization_effort:0 "Motorización del Ejército"
 GRE_motorization_effort_desc:0 "Algunos dentro de nuestro Alto Mando sugieren que hagamos esfuerzos para motorizar nuestro ejército, asegurándonos de que más tropas tengan acceso directo a métodos de transporte más rápidos."
 GRE_mechanization_effort:0 "Esfuerzos de mecanización"
 GRE_mechanization_effort_desc:0 "Si bien la Motorización en sí misma mejorará el transporte de nuestras fuerzas, no mejorará su protección. Debemos investigar y desarrollar más vehículos blindados capaces de proteger a nuestras tropas mientras les proporciona potencia de fuego adicional."
 GRE_armor_effort:0 "Desarrollar un cuerpo blindado"
 GRE_armor_effort_desc:0 "Si bien el paisaje de nuestra nación puede no ser ideal para la guerra blindada, eso no significa que podamos ignorar la utilidad táctica de estas máquinas. Debemos diseñar vehículos capaces de navegar por nuestro paisaje con relativa facilidad y desarrollar un brazo blindado dentro de la rama terrestre de nuestras fuerzas armadas."
 GRE_med_armor_effort:0 "Tanques medianos"
 GRE_med_armor_effort_desc:0 "Habiendo compilado estadísticas y datos del campo de batalla, está claro para nuestro Alto Mando que el camino a seguir es diseñar y desplegar vehículos blindados armados más grandes y pesados."
 GRE_special_forces:0 "Fuerzas especiales"
 GRE_special_forces_desc:0 "Nuestro brazo de servicio de las Fuerzas Especiales debe continuar innovando y desarrollando su doctrina y expandir el nivel de operaciones que se le puede encomendar llevar a cabo con éxito. Debemos asignar los fondos, la mano de obra y el material para que esto suceda."
 GRE_political_awakening:0 "Despertar Político"
 GRE_political_awakening_desc:0 "Una mortaja oscura se ha apoderado de gran parte del mundo. Ahora más que nunca, [GRE.GetNameDef] debe elegir cuidadosamente a sus amigos y vigilar a sus enemigos potenciales."
 GRE_divided_nation:0 "Unir una nación dividida"
 GRE_divided_nation_desc:0 "El régimen de Metaxas ha podido controlar el clima político de [GRE.GetNameDef] desde hace algún tiempo. Sin embargo, cualquier cambio significativo de apoyo podría inclinar la balanza del poder. Es incierto si el régimen de Metaxas puede continuar resistiendo con Europa cada vez más volátil."
 GRE_autarky_effort:0 "Abandonar la democracia"
 GRE_autarky_effort_desc:0 "Nuestros antepasados ​​alguna vez abrazaron la idea de la democracia directa, para su eventual locura. No podemos confiar en actores políticos como Tsaldaris y los comunistas en este momento de lucha interna. ¡Debemos restablecer el orden!"
 GRE_national_union:0 "Unión Nacional"
 GRE_national_union_desc:0 "La Unión Nacional representa un retorno a la retórica y los valores que engrandecieron a nuestros antepasados. Debemos abrazar su liderazgo si deseamos volver a los días de gloria."
 GRE_glorify_race:0 "Glorificar la cultura helénica"
 GRE_glorify_race_desc:0 "El pueblo helénico verdaderamente ha sido bendecido a lo largo de la historia y elegido para guiar al mundo hacia una nueva era. Viniendo de antiguas ciudades-estado como Atenas, Esparta y Corinto, hemos sido una inspiración para gran parte de la civilización occidental en cultura, filosofía y política. El griego se habla en toda la región, a pesar de los cambios de manos de los gobernantes a lo largo de los siglos. ¡Nuestro pueblo debe ser reunificado y su soberanía restaurada!"
 GRE_recruitment_focus:0 "Agencias de recrutamiento"
 GRE_recruitment_focus_desc:0 "Todo hombre tiene que luchar por la gloria de nuestro país. Solo podemos hacer que esta nación logre sus glorias pasadas a través de la conquista y la acción militar."
 GRE_strategic_interests:0 "Intereses Estratégicos"
 GRE_strategic_interests_desc:0 "Es hora de abrir nuevos frentes y reclamar lo que nos pertenece por derecho. La población griega está dividida en la región; tenemos que unificar a todos los griegos bajo una nación gloriosa."
 GRE_alliances:0 "Alianzas"
 GRE_alliances_desc:0 "Lamentablemente, [GRE.GetNameDef] no está en posición de lograr sus objetivos por sí solo. Si vamos a recuperar lo que se ha perdido y realmente subir al escenario mundial, debemos forjar alianzas con quienes nos rodean. Debemos elegir con cuidado."
 GRE_befriend_italy:0 "Pacto de No Agresión con [ITA.GetNameDef]"
 GRE_befriend_italy_desc:0 "Si bien nuestra historia con Italia ha estado llena de contiendas y conflictos en los últimos años, debemos hacer un llamado a nuestra herencia y cultura compartidas para volver a forjar un vínculo que se ha dejado de lado en los últimos años. Con su apoyo, realmente podemos prosperar."
 GRE_dodecanese_for_membership:0 "Dodecaneso para Membresía"
 GRE_dodecanese_for_membership_desc:0 "Deberíamos ofrecer los [ITA.GetAdjective] para unirse a su alianza a cambio del Dodecaneso. De esa manera, la bandera [GRE.GetAdjective] ondeará finalmente sobre Rodas sin necesidad de guerra."
 GRE_befriend_germany:0 "Pacto de No Agresión con [GER.GetNameDef]"
 GRE_befriend_germany_desc:0 "La máquina de guerra [GER.GetAdjective] es una fuerza imparable, y alinearnos con una nación de tal calibre ayudaría mucho a aliviar cualquier conflicto potencial con [eng.getnamedef] o [FRA.GetnameDef]."
 GRE_join_the_axis:0 "Membresía del eje"
 GRE_join_the_axis_desc:0 "Ha llegado el momento de formalizar nuestra entrada en las potencias del Eje. Nuestros valores se alinean con los de [GER.GetNameDef], y mostraremos abiertamente nuestro apoyo al mundo al ingresar a esta alianza."
 GRE_expansionism:0 "Expansionismo"
 GRE_expansionism_desc:0 "Ha llegado el momento de volver a trazar las fronteras de esta región. Ampliaremos y reclamaremos lo que es legítimamente nuestro, ya sea por medios diplomáticos o por la fuerza si es necesario."
 GRE_reclaim_dodecanese:0 "Recuperar el Dodecaneso"
 GRE_reclaim_dodecanese_desc:0 "Ha llegado el momento de reunir al pueblo griego del Dodecaneso con su pueblo. Sacudiremos la bota de los [ITA.GetAdjective] opresores. Después de todo, ¿quién puede decir que las islas del Dodecaneso no son griegas?"
 GRE_rival_britain:0 "[ESP.getAdjetive] Enemigo"
 GRE_rival_britain_desc:0 "La propiedad británica de la isla de Chipre ha sido durante mucho tiempo un punto de controversia internamente entre nuestro gabinete. ¡Los chipriotas esperan su independencia, y Enosis reunirá a los griegos y chipriotas como hermanos una vez más!"
 GRE_enosis:0 "Enosis"
 GRE_enosis_desc:0 "Se han elaborado los preparativos y los planes de batalla para la posible invasión de Chipre. Enviaremos un ultimátum a [ENG.GetAdjective], y si no abandonan la isla y liberan a nuestros hermanos chipriotas de su señorío, los enfrentaremos con el poderío del [GRE.GetAdjective] militar."
 GRE_megali_idea:0 "Megali idea"
 GRE_megali_idea_desc:0 "En mayo de 1453, Constantinopla, la gran capital del Imperio bizantino, cayó ante el ejército otomano dirigido por Mehmed el Conquistador. La minoría griega continuó su vida bajo la soberanía otomana hasta 1922, cuando se vieron obligados a abandonar sus hogares por completo. Es hora de recuperar esta tierra y ver que la Megali Idea se haga realidad."
 GRE_reinforce_4th_of_august_regime:0 "Reforzar el Régimen del 4 de Agosto"
 GRE_reinforce_4th_of_august_regime_desc:0 "Metaxas ha demostrado a la gente de [GRE.GetAdjective] que es un líder capaz y discreto. Sus deseos de consagrar la neutralidad, mejorar nuestras fuerzas armadas y poner en marcha nuestra economía nos llevarán a un futuro brillante. Debemos asegurarnos de que su régimen se refuerce políticamente y expulse cualquier amenaza potencial a su estabilidad."
 GRE_begin_reconstruction:0 "corporativismo"
 GRE_begin_reconstruction_desc:0 "Metaxas, de todas las personas, entiende que debe navegar con éxito para salir de la profunda depresión económica que la gente de [GRE.GetAdjective] sufre ahora. El movimiento comunista se esconderá entre las sombras, limpiándose del descontento de nuestro pueblo. Para erradicar la infección de la agitación comunista, debemos cuidar a nuestra gente."
 GRE_improve_roads:0 "Proyectos de Obras Públicas"
 GRE_improve_roads_desc:0 "Un ejército no es nada si no es móvil. Debemos mejorar nuestras carreteras, redes ferroviarias y otras formas de transporte para garantizar que nuestras fuerzas puedan desplegarse y redistribuirse según sea necesario en caso de guerra."
 GRE_metaxas_industry:0 "Disminuir el desempleo"
 GRE_metaxas_industry_desc:0 "Metaxas visualiza un futuro sin pobreza o desempleo rampante entre las personas [GRE.GetAdjective]. Ha ideado un plan para crear empleos e inyectar fondos muy necesarios en nuestra economía. Todo lo que tenemos que hacer es implementar las reformas y aprobar los contratos."
 GRE_metaxas_bullet_industry:0 "Alinear PYRKAL"
 GRE_metaxas_bullet_industry_desc:0 "Metaxas entiende que nuestra gente debe estar unida y vinculada a nuestro ejército para garantizar un vínculo inquebrantable entre soldados y civiles. Con este fin, debemos expandir y desarrollar nuestra industria militar para respaldar la mayor base de producción que necesitaremos para nuestras crecientes fuerzas armadas."
 GRE_embrace_metaxism:0 "Abraza el Metaxismo"
 GRE_embrace_metaxism_desc:0 "Ioannis Metaxas ha promocionado durante mucho tiempo una nueva ideología nacionalista autoritaria en la que la monarquía, el anticomunismo y el antiimperialismo son pilares fundamentales. Ha mostrado su devoción por la gente [GRE.GetAdjective], y debemos mostrar nuestra gratitud abrazando la ideología que nos ha regalado."
 GRE_create_EON:0 "Constituir la E.O.N."
 GRE_create_EON_desc:0 "La Organización Nacional de la Juventud, también conocida como E.O.N., fue establecida por el régimen de Metaxas. Pidió la regeneración de la nación [GRE.GetAdjective] y el establecimiento de un [GRE.GetName] moderno y culturalmente homogéneo."
 GRE_metaxa_militarism:0 "Eleutheron a Eupsychon"
 GRE_metaxa_militarism_desc:0 "Ioannis Metaxas se desempeñó como general durante el período de entreguerras y durante la campaña de Anatolia y demostró ser correcto en cada uno de sus movimientos. Con sus experiencias pasadas tanto en el campo de batalla como ahora como político, es verdaderamente más que capaz de implementar reformas militares para ver a nuestras fuerzas victoriosas en el campo de batalla."
 GRE_military_teachings:0 "Tradiciones militares helénicas"
 GRE_military_teachings_desc:0 "El futuro de nuestra nación inevitablemente descansará sobre los hombros de nuestra juventud. Debemos alentar conferencias y enseñanzas que promuevan el espíritu de lucha del pueblo helénico y la importancia de la fuerza en la unidad. Hacerlo erosionará lenta pero seguramente los cimientos de los comunistas y anarquistas que pretenden dañar a nuestra nación."
 GRE_create_the_IKA:0 "Medidas Económicas Populares"
 GRE_create_the_IKA_desc:0 ""
 GRE_political_opposition:0 "Asphaleia"
 GRE_political_opposition_desc:0 "Si bien nuestra base es políticamente sólida y estable, la oposición continúa observando desde las sombras y tramando nuestra caída. Si vamos a continuar en nuestro camino recto, debemos silenciar estos elementos por la fuerza si es necesario."
 GRE_dominant_ideology:0 "Crear el YPE"
 GRE_dominant_ideology_desc:0 "Ioannis Metaxas es el salvador de [GRE.GetnameDef]], su gente y la cultura helénica. Consagraremos sus logros, y las fuerzas de la oposición estarán en apuros para fabricar cualquier cosa sustancial para contrarrestar la narrativa que hemos apoyado."
 GRE_metaxas_line:0 "Construya la Línea Metaxas"
 GRE_metaxas_line_desc:0 "Nuestra frontera norte es la más expuesta en estos tiempos turbulentos. Metaxas ha ideado y aprobado un plan para reforzar y fortificar la frontera norte, aunque algunos argumentan que es un esfuerzo demasiado costoso."
 GRE_world_stage:0 "Perspectiva metaxista"
 GRE_world_stage_desc:0 "En el pasado, la división entre el sentimiento pro-alemán y pro-británico en nuestra nación amenazó con partir nuestro país por la mitad y hundirnos en una guerra civil. Sin embargo, a pesar de ello, no podemos quedarnos de brazos cruzados y debemos elegir un bando."
 GRE_national_schism:0 "Los dos lados de Europa"
 GRE_national_schism_desc:0 "Ha llegado el momento de tomar partido y tomar una decisión. Cualquiera que sea el lado que elijamos, debemos reconocer que no se pueden tomar medidas a medias y que nuestra decisión tendrá ramificaciones en los próximos años, si no décadas."
 GRE_favoring_britain:0 "Aliado [ENG.GetNameDef]"
 GRE_favoring_britain_desc:0 "Ioannis Metaxas ha dicho que si se va a producir una guerra, el ganador será el que controle los mares. Si bien hemos tenido nuestros problemas con [ENG.GetAdjective] en el pasado, debemos abrazar el futuro y alinearnos con ellos para asegurar el dominio naval."
 GRE_favoring_germany:0 "Aliado [GER.GetNameDef]"
 GRE_favoring_germany_desc:0 "Los [GER.GetAdjective] continúan innovando, expandiéndose y desarrollándose a un ritmo casi nunca visto en los últimos años. Las naciones que los rodean se encogen de miedo, y la máquina de guerra [GER.GetAdjective] será el factor decisivo en un conflicto que se avecina. Debemos aliarnos con los [GER.GetAdjective]s y solidificar nuestra posición junto a ellos."
 GRE_third_hellenic_civilization:0 "Tercera Civilización Helénica"
 GRE_third_hellenic_civilization_desc:0 "El régimen de Metaxas ha demostrado ser uno de los gobiernos más exitosos que haya visto nuestra nación. Una vez golpeado y azotado por la pobreza, el pueblo griego ahora está unido como un solo pueblo con objetivos y creencias comunes. Nos hemos convertido en una nación que es más que la suma de sus partes. Debemos declararnos orgullosamente como la Tercera Civilización Helénica."
 GRE_different_approach:0 "Aléjate de la derecha"
 GRE_different_approach_desc:0 "Estamos hartos de la Autarquía y sus políticas dictatoriales. El pueblo de Grecia está amenazado por el inminente pronóstico de una posible guerra civil. ¡Si queremos salvar a nuestra nación de la autodestrucción, debemos tener un cambio de gobierno!"
 GRE_democratic_approach:0 "La democracia prevalece"
 GRE_democratic_approach_desc:0 "Demertzis demostró ser un gran líder para Grecia. Sus ideas de unidad, libertad de expresión y políticas económicas liberales permitieron que nuestra nación se deshiciera de la carga de la depresión económica. ¡Debemos continuar su plan para un país libre y seguir los pasos de nuestros antepasados ​​atenienses!"
 GRE_internal_affairs:0 "Asuntos internos"
 GRE_internal_affairs_desc:0 "Nuestra nación enfrenta muchos problemas internos como crisis económica, refugiados y más. Si alguna vez queremos gobernar el país y ganarnos la confianza de la gente, ¡tenemos que hacer reformas!"
 GRE_denounce_metaxism:0 "Erradicar el extremismo"
 GRE_denounce_metaxism_desc:0 "Somos una nación nueva y moderna con pleno apoyo democrático para un futuro mejor; El metaxismo representa viejas ideas autocráticas que destruyen los cimientos mismos de los conceptos de democracia. Deberíamos eliminar los últimos rastros de Metaxas del régimen antiguo y obsoleto y sus manchas en la historia de nuestra nación."
 GRE_ensure_stability:0 "Reformas Administrativas"
 GRE_ensure_stability_desc:0 "Las reformas han resultado exitosas y hemos logrado ganarnos la confianza de la gente. Tenemos que lograr los objetivos de nuestro gobierno para crear una Grecia más grande."
 GRE_democratic_economic_policy:0 "Liberalización Económica"
 GRE_democratic_economic_policy_desc:0 "Ha llegado el momento de reformar nuestras viejas políticas económicas por otras más modernas y liberales. [GRE.GetNameDefCap] puede ser un socio comercial atractivo para cualquier país europeo. Deberíamos usar esto a nuestro favor."
 GRE_welfare_state:0 "Estado de bienestar"
 GRE_welfare_state_desc:0 "Al apoyar económicamente a nuestra población y mejorar nuestro sistema de salud, podríamos lograr una cantidad significativa de confianza dentro de ellos."
 GRE_diplomatic_actions:0 "Diplomacia Exterior Activa"
 GRE_diplomatic_actions_desc:0 "Hay muchas naciones en el extranjero dispuestas a cooperar con nosotros. Debemos mejorar las relaciones con el mundo y asegurar alianzas para asegurar el crecimiento económico y la seguridad de posibles amenazas."
 GRE_befriend_france:0 "Hazte amigo de [FRA.GetNameDef]"
 GRE_befriend_france_desc:0 "[FRA.GetNameDefCap] es el faro de la democracia. Sus ideas democráticas nos han inspirado desde los primeros días de la recién independizada República griega. Luchamos en el mismo bando en la Gran Guerra, y deberíamos respaldarlos de nuevo si se va a producir una nueva Gran Guerra."
 GRE_french_innovations:0 "[FRA.getAdjetive] Inversiones"
 GRE_french_innovations_desc:0 "Al permitir que las empresas [FRA.GetAdjective] vengan e inviertan en nuestro país, podríamos hacer crecer considerablemente nuestra economía y crear más empleos para nuestra gente."
 GRE_befriend_britain:0 "Hazte amigo [ENG.GetADjective]"
 GRE_befriend_britain_desc:0 "La armada [ENG.GetAdjective] es la más grande que el mundo haya visto jamás; nunca podríamos actuar contra ellos. Ellos ayudaron a la nación griega durante su Guerra de Independencia y nosotros los ayudamos en su momento de necesidad durante la Gran Guerra. [ENG.GetNameDefCap] es verdaderamente un aliado de [GRE.GetNameDef]."
 GRE_british_innovetions:0 "[ESP.getAdjetive] Inversiones"
 GRE_british_innovetions_desc:0 "Al permitir que las empresas de [ENG.GetAdjective] vengan e inviertan en nuestro país, podríamos hacer crecer considerablemente nuestra economía y crear más empleos para nuestra gente."
 GRE_rival_germany:0 "Preparativos de defensa nacional"
 GRE_rival_germany_desc:0 "La máquina de guerra [GER.GetAdjective] crece cada día, amenazando la paz en Europa. Todas las partes deben respetar el Tratado de Versalles. Denunciar sus acciones disminuirá nuestras relaciones con ellos, pero podemos informar a otros poderes como [ENG.GetNameDef] y [FRA.GetNameDef] que los apoyamos."
 GRE_rival_italy:0 "Plan de Defensa Anti-[ITA.GetAdjective]"
 GRE_rival_italy_desc:0 "Los [ITA.GetAdjective] siguen reclamando el Dodecaneso como suyo y niegan cualquier presencia de [GRE.GetADjective] en la región. Dos pueden jugar este juego; debemos denunciar sus reclamos sobre la región de los Balcanes y asegurarnos de [ENG.GetNameDef] y [FRA.GetNameDef] que los apoyamos contra la agresión de [ITA.GetAdjective]."
 GRE_allied_membership:0 "Membresía aliada"
 GRE_allied_membership_desc:0 "Hemos decidido que para asegurar nuestra soberanía e independencia, tenemos que unirnos a la facción aliada y asegurar a [ENG.GetAdjective] que los apoyaremos si ocurre una guerra."
 GRE_military_reforms:0 "Reformas militares"
 GRE_military_reforms_desc:0 "Nuestro ejército no es tan bueno y carece de un gran liderazgo. Debemos ampliar nuestro mando militar y proponer planes para una Grecia más grande a nuestros generales."
 GRE_city_defenses:0 "Defensas de la ciudad"
 GRE_city_defenses_desc:0 "¡Nuestra capital y co-capital, incluidas sus regiones aledañas, son las ciudades más importantes de nuestro país, por lo que debemos defenderlas hasta el último hombre! ¡Reclute a la población para ayudar en la construcción, y tendremos defensas de la ciudad en poco tiempo!"
 GRE_surprise_attack_italy:0 "Operación Diágoras"
 GRE_surprise_attack_italy_desc:0 "Los [ITA.GetAdjective] todavía se niegan a devolver las islas del Dodecaneso a nuestra nación. Al atacarlos por sorpresa, tendremos más posibilidades de derrotarlos y hacer que acepten nuestros términos. Una guerra rápida es la mejor opción."
 GRE_demand_the_coasts:0 "Exige la Costa"
 GRE_demand_the_coasts_desc:0 "El [TUR.GetAdjective] contiene nuestras regiones centrales en el oeste de Anatolia. A pesar del intercambio de población y las masacres, todavía hay cierta presencia helénica en Anatolia. Podríamos usar esto como una excusa para crear un conflicto en la región y ganar las tierras que deseamos con apoyo externo."
 GRE_ask_for_cyprus:0 "Preguntar por Chipre"
 GRE_ask_for_cyprus_desc:0 "Ahora que hemos asegurado una alianza con [ENG.GetAdjective], es hora de preguntarles si nos darán Chipre o no. Existe una gran posibilidad de que acepten, pero una base militar tan importante no debería estar a la venta."
 GRE_aftermath_of_the_victory_of_the_people:0 "Consecuencias de la victoria del pueblo"
 GRE_aftermath_of_the_victory_of_the_people_desc:0 "¡Los fascistas han fracasado en destruir el sueño de una utopía comunista [GRE.GetAdjective]! ¡De ahora en adelante, los trabajadores nunca serán torturados por los capitalistas! ¡Adelante, camaradas, hacia un futuro rojo!"
 GRE_restaff_the_army_command:0 "Reabastecer el Comando del Ejército"
 GRE_restaff_the_army_command_desc:0 "Después de la guerra civil, todos los generales se pasaron al otro lado temiendo el poder del proletariado, pero esto nos ha dejado con pocos oficiales para dirigir el ejército popular, por lo que debemos promover nuevos oficiales para dirigirlo."
 GRE_restaff_the_army_command_tt:0 "§YDesbloquea nuevos comandantes militares\n§!"
 GRE_deal_with_klaras:0 "Tratar con Klaras"
 GRE_deal_with_klaras_desc:0 "Cuando aceptamos la oferta de Athanasios Klaras durante la guerra civil, se convirtió en el comandante supremo de nuestro ejército; esto ha causado algunos problemas, debemos encontrar una manera de lidiar con esto."
 GRE_international_socialist_volunteers:0 "Voluntarios Socialistas Internacionales"
 GRE_international_socialist_volunteers_desc:0 "En todo el mundo, el proletariado está oprimido, pero pronto todos se levantarán contra los grilletes corporativos, y cuando eso suceda, debemos ayudarlos en su guerra por la libertad."
 GRE_create_the_civil_guard:0 "Crear la Guardia Civil"
 GRE_create_the_civil_guard_desc:0 "Para asegurarnos de que los fascistas y similares no intenten reclamar el lugar como cabeza de Grecia, debemos asegurarnos de estar preparados para ello, por lo que debemos crear la guardia civil donde hombres y mujeres servirán a la Patria."
 GRE_found_opla:0 "Encontrado O.P.L.A"
 GRE_found_opla_desc:0 "La lucha popular tiene muchos enemigos dentro y fuera de nuestro partido; una fuerza de seguridad paramilitar es fundamental para blindar la revolución. Sus prácticas pueden ser brutales, pero ¿quién puede cuestionar su necesidad?"
 GRE_befriend_sov:0 "Acercarse a los [SOV.GetAdjective]s"
 GRE_befriend_sov_desc:0 "Los [SOV.GetADjective] son ​​el hogar de la revolución, y somos tan malos como los fascistas si nos mantenemos alejados de ellos."
 GRE_buy_sov_guns:0 "Comprar armas [SOV.GetADjective]"
 GRE_buy_sov_guns_desc:0 "Podemos comprar algunas armas [SOV.GetADjective] para ayudar a nuestro ejército; nunca hay suficientes armas en las reservas, ¿verdad?"
 GRE_form_new_government:0 "Formar nuevo gobierno"
 GRE_form_new_government_desc:0 "El líder soviético Iosif Stalin ha creado su pensamiento político llamado 'estalinismo' que pone el desarrollo de la industria como una de sus ideas principales. Desde que Stalin se convirtió en líder en los años 20, la industria soviética se ha disparado. Es mejor adoptar este sistema para nosotros también."
 GRE_join_comintern:0 "Únete a la Comintern"
 GRE_join_comintern_desc:0 "Deberíamos unirnos al Komintern para fortalecer nuestro lugar en el mundo."
 GRE_ally_the_balkans:0 "Unir los Balcanes"
 GRE_ally_the_balkans_desc:0 "Somos el primer país de los Balcanes donde el proletariado tomó el poder y creó una utopía socialista, ¡pero aún podemos liberar al pueblo! Debemos formar una nueva alianza y extender el comunismo a los Balcanes."
 GRE_join_the_balkanic_revolution:0 "Únete a la revolución balcánica"
 GRE_join_the_balkanic_revolution_desc:0 "Como la revolución socialista ya se ha preparado en los países vecinos de los Balcanes, unámonos a ellos y transformemos la región en un baluarte contra las fuerzas fascistas burguesas reaccionarias."
 GRE_invite_bulgaria:0 "Apoya a Georgi Dimitrov"
 GRE_invite_bulgaria_desc:0 "El BCP (Partido Comunista Búlgaro), dirigido por Georgi Dimitrov, es el partido comunista más poderoso de [BUL.GetNameDef], por lo que debemos tratar de aliarnos con ellos."
 GRE_invite_albania:0 "Derrocar a Zog"
 GRE_invite_albania_desc:0 "El rey Zog, el tirano, gobierna [ALB.GetNameDef]. Deberíamos derrocarlo lo antes posible."
 GRE_invite_yugoslavia:0 "Apoya a Tito"
 GRE_invite_yugoslavia_desc:0 "Tito es el líder del Partido Comunista de Yugoslavia. Ha estado haciendo todo lo posible para reunir a los trabajadores, pero ha fallado; debemos hacer todo lo posible para apoyarlo."
 GRE_reform_agricultural_economy:0 "Reformar la Economía Agrícola"
 GRE_reform_agricultural_economy_desc:0 "Nuestras primeras reformas económicas deben ser agrarias; muchos griegos son agricultores en las zonas rurales."
 GRE_control_the_stocks:0 "controlar la industria"
 GRE_control_the_stocks_desc:0 "Para garantizar que la industria complete sus cuotas con éxito, debemos controlar directamente cómo se gestiona."
 GRE_enforce_nationalization:0 "Hacer cumplir la nacionalización"
 GRE_enforce_nationalization_desc:0 "La nacionalización es necesaria para garantizar que los capitalistas no controlen la industria y los recursos."
 GRE_begin_internal_reforms:0 "Iniciar reformas políticas"
 GRE_begin_internal_reforms_desc:0 "Es hora de iniciar nuestras reformas, y qué mejor manera de comenzar que difundiendo nuestra ideología internamente."
 GRE_create_a_new_economic_plan:0 "Crear un nuevo plan económico"
 GRE_create_a_new_economic_plan_desc:0 "Necesitamos crear una nueva política económica con factores como la nacionalización. Para ello, debemos planificar las etapas de esta reforma y ponerla cuidadosamente."
 GRE_protect_northern_minorities:0 "Proteger a las minorías del norte"
 GRE_protect_northern_minorities_desc:0 "Muchas minorías como los albaneses y los búlgaros están oprimidas en el norte de Grecia; ¿Cómo ha sido eso durante tanto tiempo? Debe cambiar inmediatamente."
 GRE_fate_of_the_royal_family:0 "Destino de la familia real"
 GRE_fate_of_the_royal_family_desc:0 "La monarquía de Grecia creada a principios del siglo XIX siempre ha luchado por la desigualdad, apoyando a las clases altas y condenando a los trabajadores. Debemos decidir cómo los castigaremos por todo esto."
 GRE_look_outwards:0 "Mirar hacia afuera"
 GRE_look_outwards_desc:0 "Hay todo un mundo lleno de trabajadores esperando la revolución; debemos encontrar una manera de apoyarlos."
 GRE_a_new_police_force:0 "Una nueva fuerza policial"
 GRE_a_new_police_force_desc:0 "La vieja fuerza policial era corrupta e incompetente. Debemos crear uno nuevo para cumplir su propósito."
 GRE_peasants_debt_reform:0 "Reforma de la deuda de los campesinos"
 GRE_peasants_debt_reform_desc:0 "La deuda de los campesinos ha estado cerrando granjas y dejando a los agricultores sin hogar desde la antigüedad. Debemos encontrar una manera de arreglar esto."
 GRE_utopian_paradise:0 "Un paraíso utópico balcánico"
 GRE_utopian_paradise_desc:0 "Grecia se ha transformado de un estado burgués a una utopía socialista centrada en la igualdad."
 GRE_olive_export:0 "Exportación de aceitunas"
 GRE_olive_export_desc:0 "Grecia es famosa por sus aceitunas; deberíamos iniciar una campaña comercial para utilizar las aceitunas a nuestro favor."
 GRE_greater_greece:0 "Gran Grecia"
 GRE_greater_greece_desc:0 "-"
 GRE_reinforce_royal_dictatorship:0 "Expandir poderes reales"
 GRE_reinforce_royal_dictatorship_desc:0 "Para que el rey mantenga su lugar como único gobernante de la nación, debemos ampliar sus poderes para evitar la revolución comunista."
 GRE_establish_the_royal_armory:0 "Establecer el Real Arsenal"
 GRE_establish_the_royal_armory_desc:0 "Para que el reino proteja su soberanía, una fuerte industria militar no solo es deseable sino necesaria."
 GRE_royal_roads:0 "Caminos Militares"
 GRE_royal_roads_desc:0 "Con la guerra en el horizonte, debemos satisfacer la necesidad de un movimiento rápido de nuestras tropas al frente."
 GRE_prepare_expansion:0 "Preparar la Expansión del Estado"
 GRE_prepare_expansion_desc:0 "Grandes poblaciones griegas permanecen fuera de nuestras fronteras; son perseguidos y aún esperan su liberación y unión con la madre Grecia. Hemos esperado demasiado; ahora debemos tomar medidas y llevar la libertad a nuestros parientes."
 GRE_devout_to_the_monarchy:0 "Devoción a la Monarquía"
 GRE_devout_to_the_monarchy_desc:0 "Debemos fortalecer la institución sagrada de la monarquía e inculcar valores y creencias realistas en nuestro pueblo. ¡Deben estar listos para luchar por el Rey!"
 GRE_king_general:0 "Asumir el control directo"
 GRE_king_general_desc:0 "El rey Jorge II tiene las calificaciones necesarias y la autoridad para convertirse en el comandante en jefe de las fuerzas armadas. Como su padre, expandirá el reino y se convertirá en un verdadero rey-soldado."
 GRE_demand_dodecanese:0 "Exige el Dodecaneso"
 GRE_demand_dodecanese_desc:0 "Las islas del Dodecaneso permanecen bajo el control de [ITA.GetAdjective]; esta ocupación extranjera ha durado demasiado."
 GRE_demand_east_thrace:0 "Demanda Tracia Oriental"
 GRE_demand_east_thrace_desc:0 "Constantinopla fue una vez la capital de nuestra nación; Con las grandes potencias preocupadas, ahora podemos centrarnos en reclamar lo que nos pertenece por derecho y vengar la humillación de nuestra última guerra."
 GRE_purge_republicans:0 "Purgar republicanos"
 GRE_purge_republicans_desc:0 "La facción republicana se mantiene fuerte y socava nuestros intentos de crear una Grecia fuerte. No podemos sufrir más una continuación del terrible cisma nacional. Es necesaria una purga para fortalecer la monarquía."
 GRE_reclaim_cyprus:0 "Demanda Chipre"
 GRE_reclaim_cyprus_desc:0 "Durante mucho tiempo ha sufrido la isla bajo el dominio colonial británico. Enosis, la unión con Grecia, debe exigirse ahora que los [ENG.GetAdjective] se encuentran ocupados con los [GER.GetAdjective]."
 GRE_purchase_cyprus:0 "Compra Chipre"
 GRE_purchase_cyprus_desc:0 "[ESP.GetNameDefCap] controla el Mediterráneo, y pueden convertirse rápidamente en la ruina de nuestra existencia; tal vez sea mejor no enojarlos sino abrir negociaciones para la adquisición pacífica de la isla a través del comercio."
 GRE_share_power:0 "Comparte el poder con el parlamento"
 GRE_share_power_desc:0 "Nuestra nación creó la democracia. Como resultado, debemos honrar a nuestros antepasados ​​compartiendo el poder con el parlamento bajo la guía y supervisión de nuestro sabio rey. Esto traerá una estabilidad muy necesaria a nuestros tiempos difíciles."
 GRE_absolute_monarchy:0 "Monarca absoluto"
 GRE_absolute_monarchy_desc:0 "El sistema parlamentario corrupto ha fallado y nos ha llevado a nuestra situación actual. Al suspender la constitución, podemos silenciar a todos aquellos que buscan oponerse a nosotros; después de todo, el rey está ungido por Dios, y solo él sabe lo que es mejor para nuestra nación."
 GRE_a_strong_kingdom:0 "El Reino Modelo Europeo"
 GRE_a_strong_kingdom_desc:0 "Bajo el liderazgo de nuestro rey, [GRE.GetNameDef] se ha convertido en un reino europeo modelo y un bastión de la monarquía. Su guía divina ha fortalecido nuestro estado y ejército. La economía está floreciendo y la gente vuelve a estar orgullosa de su país. Los problemas externos e internos han sido tratados con gran éxito. ¡Viva el Reino!"
 GRE_polymer_effort:0 "Investigación de polímeros"
 GRE_polymer_effort_desc:0 "La investigación de polímeros reducirá nuestra escasez de petróleo y reducirá la necesidad de importar petróleo."
 GRE_industrial_innovations:0 "Innovaciones Industriales"
 GRE_industrial_innovations_desc:0 "¡Somos una potencia de la innovación industrial! ¡Nuestros esfuerzos de investigación deberían mostrar esto!"
 GRE_establish_a_general_staff:0 "Establecer un Estado Mayor"
 GRE_establish_a_general_staff_desc:0 "El último paso en la reforma de nuestro ejército es establecer un estado mayor general moderno que supervise nuestras fuerzas armadas."
 GRE_no_allignment:0 "sin alineación"
 GRE_no_allignment_desc:0 "Como en la Gran Guerra anterior, Grecia debe buscar la neutralidad y seguir una política de no alineación. El ministro del gabinete Metaxas es el principal defensor de esta noción; no podemos ignorar tan fácilmente las llamadas de los viejos generales."
 GRE_king_george_line:0 "Línea Rey Jorge"
 GRE_king_george_line_desc:0 "Todos nuestros vecinos del norte buscan una parte de nuestra nación para sí mismos. No podemos permitir esto; debemos construir una línea de fortificaciones para impedir cualquier avance en nuestro suelo."
 GRE_british_allignment:0 "[ENG.getAdjetive] Alineación"
 GRE_british_allignment_desc:0 "Como nación marítima, sería de gran beneficio para nosotros ponernos del lado de Gran Bretaña. Con su flota, podemos asegurar nuestro dominio en el Egeo y defender nuestras líneas de suministro."
 GRE_royal_guards:0 "Establecer organización X"
 GRE_royal_guards_desc:0 "Debemos aprovechar los sentimientos monárquicos en el ejército, el pueblo y la gendarmería y considerar la oferta del general Grivas de formar una organización realista que proteja a nuestro régimen de la amenaza comunista. Con un decreto real, debemos establecer esta Organización X, llamada así por el monograma real del rey Jorge."
 GRE_spartan_spirit:0 "Espíritu espartano"
 GRE_spartan_spirit_2:0 "Espíritu espartano"
 GRE_continue_the_fight:0 "continuar la lucha"
 GRE_continue_the_fight_desc:0 "¡Hemos capitulado, pero aún podemos luchar y recuperar nuestra patria!"
 GRE_Cyprus_for_war:0 "Chipre para la guerra"
 GRE_Cyprus_for_war_desc:0 ""
