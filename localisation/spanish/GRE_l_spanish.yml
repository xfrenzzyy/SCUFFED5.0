 GRE_integrate_north_epirus_desc:0 "Desde 1914, Albania ha estado ocupando ilegítimamente nuestras tierras legítimas al norte de Epiro, ¡pero ahora finalmente hemos traído a nuestra gente de vuelta a casa! Sin embargo, todavía tenemos que lidiar con los llamados "Gjirokastrits", que afirman que el norte de Epiro es parte integral del estado albanés."
