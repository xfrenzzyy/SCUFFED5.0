 GRE_monarchist_fervour_desc:0 ""
 GRE_metaxas_unions:0 "Formalizar sindicatos controlados por el estado"
 GRE_metaxas_unions_desc:0 ""
 GRE_ancient_macedon_influence:0 "Influencia de la antigua Macedonia"
 GRE_ancient_macedon_influence_desc:0 ""
 GRE_italian_war:0 "Dia Tis Lonhis"
 GRE_italian_war_desc:0 ""
 GRE_metaxas_line_expanded:0 "Ampliar la Línea Metaxas"
 GRE_metaxas_line_expanded_desc:0 ""
 GRE_purge_remaining_fascist_remnants:0 "Purgar restos fascistas"
 GRE_purge_remaining_fascist_remnants_desc:0 ""
