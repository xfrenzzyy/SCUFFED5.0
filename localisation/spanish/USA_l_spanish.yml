 USA_three_dimensional_assault_force:0 "Fuerza de asalto tridimensional"
 USA_three_dimensional_assault_force_desc:0 "Al desarrollar una doctrina de asalto anfibio que incorpore no solo una atracción de desembarco bien equipada, sino que también incluya un ataque aéreo y un bombardeo naval, podemos asegurar que nuestros desembarcos tengan una mayor probabilidad de éxito y de obtener una cabeza de playa."
 USA_continue_dieselisation:0 "Continuar la dieselización"
 USA_continue_dieselisation_desc:0 "Los acontecimientos se interpusieron en el camino de la modernización del material rodante ferroviario de nuestra nación. Ya es hora de que revisemos los esfuerzos de dieselización."
 USA_mobilize_the_railways:0 "Movilizar los Ferrocarriles"
 USA_mobilize_the_railways_desc:0 "¡Debemos tener nuestros ferrocarriles movilizados y listos para la guerra!"
