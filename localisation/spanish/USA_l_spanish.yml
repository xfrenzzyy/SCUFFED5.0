 USA_heirs_of_lafayette:0 "Herederos de Lafayette"
 USA_heirs_of_lafayette_desc:0 "Washington y Lafayette lucharon codo con codo para liberarnos de los casacas rojas. En esos tiempos difíciles, una nueva alianza más fuerte podría unirnos a París."
 r56_usa.1.t:0 "La elección de 1948"
 r56_usa.1.desc:0 "Una vez más, Thomas E. Dewey es el titular frente al candidato actual. Esta vez, Harry Truman se postula para presidente como el continuador de Franklin Roosevelt."
 r56_usa.1.a:0 "Truman gana"
 r56_usa.1.b:0 "Dewey gana"
 USA_mobilize_the_national_guard:0 "Movilizar las Reservas"
 USA_mobilize_the_national_guard_desc:0 "Movilizar las reservas ayudará en gran medida a hacer crecer nuestro ejército."
 rt56_rushed_r_n_d:0 "Investigación y desarrollo apresurados"
 rt56_rushed_r_n_d_desc:0 "American Industry pone mucha empatía en desarrollar e implementar rápidamente avances tecnológicos. Aunque tales métodos tienen muchas desventajas cuando se acorta la fase de prueba de tales desarrollos y se ignoran los problemas con la nueva tecnología en la búsqueda de cambios rápidos."
 r56_usa.2.t:0 "Fuerza Aérea pide mayor autonomía"
 r56_usa.2.desc:0 "Los oficiales de la Fuerza Aérea del Ejército y el Alto Mando del Ejército siempre han tenido conflictos entre sí desde la creación misma de la Fuerza Aérea del Ejército sobre la autonomía de la Fuerza Aérea dentro del Ejército. Parece que este problema ha salido adelante con nuestra reciente creación de la División de Planes de Guerra Aérea. En el pasado, hemos silenciado a los oficiales de la Fuerza Aérea que expresaron su opinión sobre este tema, en particular, Henry Arnold. Pero parece que no podemos ignorar más el tema y necesitamos tomar una decisión final sobre la autonomía de las Fuerzas Aéreas dentro de nuestras Fuerzas Armadas."
 r56_usa.2.c:0 "¡La Fuerza Aérea permanece bajo el mando del Ejército!"
 r56_usa.2.a:0 "Promocionar a Henry Arnold es una buena compensación."
 r56_usa.2.b:0 "Concede al Ejército del Aire la autonomía que quiere."
 r56_usa.3.t:0 "Las elecciones presidenciales de 1952"
 r56_usa.3.desc:0 "¡Se vienen las nuevas elecciones! Los demócratas eligieron a Aldai Stevenson para continuar con la herencia de Roosevelt, mientras que los republicanos eligieron nada menos que al propio Dwight D. Eisenhower."
 r56_usa.3.a:0 "Stevenson gana"
 r56_usa.3.b:0 "Eisenhower gana"
 r56_usa.4.t:0 "[USA.GetNameDefCap] se compromete a compartir los resultados de sus investigaciones"
 r56_usa.4.desc:0 "Un memorando reciente proveniente del gobierno de [USA.GetAdjective] anunció que compartirán la investigación con sus aliados. Unirse requerirá cierta reestructuración que probablemente cause cierta resistencia inicial, pero no tenemos nada que temer de ello."
 r56_usa.4.a:0 "¡Podemos hacerlo juntos!"
 r56_usa.4.b:0 "Quizas mas tarde"
 r56_usa.7.t:0 "Las elecciones presidenciales de 1956"
 r56_usa.7.desc:0 "Una vez más, el pueblo de [USA.GetAdjective] está llamado a votar para determinar el destino de la nación."
 r56_usa.7.a:0 "¡Me gusta Ike, a ti te gusta Ike, a todos les gusta Ike!"
 r56_usa.7.b:0 "¡Los demócratas deben prevalecer!"
 r56_usa.8.t:0 "Las elecciones presidenciales de 1956"
 r56_usa.8.desc:0 "Una vez más, el pueblo de [USA.GetAdjective] está llamado a votar para determinar el destino de la nación."
 r56_usa.8.a:0 "Cuatro años más"
 r56_usa.8.b:0 "El buen amigo de Morbo gana. Haroooooo!"
 r56_usa.9.t:0 "El Congreso del Partido de 1952"
 r56_usa.9.desc:0 "Después de años de trabajar incansablemente por la felicidad del pueblo de [USA.GetAdjective], el Primer Secretario del [USA.GetCommunistParty] ha decidido renunciar a la mayoría de sus responsabilidades. En cambio, se le ha pedido al congreso del partido que elija entre James W. Ford, vicepresidente de Browder y Francis X. Waldron, un influyente líder de facción dentro del partido."
 r56_usa.9.a:0 "Ford liderará el proletariado [USA.GetAdjective]"
 r56_usa.9.b:0 "El Primer Secretario Waldron guiará la revolución"
 r56_usa.13.t:0 "Hermann Göring ofrece sus servicios"
 r56_usa.13.desc:0 "Habiendo escapado del colapso del régimen nacionalsocialista de Adolf Hitler en Alemania, el ex as de la Gran Guerra y más recientemente comandante en jefe de la Luftwaffe alemana llegó a Texas y está listo para contribuir a nuestros objetivos políticos. Es probable que desee mantener su rango y honores además de quizás algún día regresar como líder de una Alemania autosuficiente restaurada."
 r56_usa.13.a:0 "Siempre necesitamos más talentos ideológicamente confiables."
 r56_usa.13.b:0 "Declinar y arreglar el asunto discretamente."
 r56_USA_the_alaskan_trap:0 "La trampa de Alaska"
 r56_USA_the_alaskan_trap_desc:0 "Al hacer que Alaska parezca un punto de invasión atractivo para nuestros enemigos del este y con un trabajo menor del USACE. Podemos convertir a Alaska en una trampa mortal para una fuerza invasora."
 rt56_far_left_suppression:0 "Supresión de extrema izquierda"
 rt56_far_left_suppression_desc:0 "Los eventos que llevaron al Terror Rojo de la década de 1920 han dejado una impresión duradera en los funcionarios encargados de hacer cumplir la ley y en el público estadounidense por igual. Esta impresión ha llevado al enjuiciamiento y acoso de movimientos de extrema izquierda en todo Estados Unidos. En los últimos años, los esfuerzos de represión contra los grupos de extrema izquierda están encabezados por la Oficina Federal de Investigaciones de J. Edgar Hoover."
 rt56_USA_mobilize_the_national_guard:0 "Movilización de Reservas"
 USA_carrier_1:0 "Clase Langley"
 USA_carrier_1_desc:0 "El portaaviones Langley Class nació del casco convertido de un Jupiter Class Collier. Esto le permitió ajustarse a las limitaciones impuestas por el Tratado Naval de Washington. La clase fue la primera clase de portaaviones operativa en la Marina de los EE. UU. y pasó más de una década mejorando las operaciones de los portaaviones."
 r56_j_edgar_hoover_given_army_command:0 "Actualmente es General"
 USA_three_dimensional_assault_force_tt:0 "§YHolland Smith§! Actualmente es General."
 r56_USA_join_the_mexican_revolutionaries:0 "Únete a los revolucionarios mexicanos"
 r56_USA_join_the_mexican_revolutionaries_desc:0 "Los mexicanos nos están demostrando que la revolución puede triunfar en otras partes de las Américas."
 USA_invite_cuba:0 "Invitar a cuba"
 USA_invite_cuba_desc:0 "El gobierno cubano parece estar dispuesto a colaborar con nosotros."
 USA_invite_synarchist_mexico:0 "Invitar a México Sinarquista"
 USA_invite_synarchist_mexico_desc:0 "El surgimiento del movimiento sinarquista en México ofrece oportunidades diplomáticas para unir al continente detrás de nuestra causa."
 USA_ally_the_new_canada:0 "Aliado del Nuevo Canadá"
 USA_ally_the_new_canada_desc:0 "Arcand ha reorganizado Canadá y lo está conduciendo hacia un gran futuro, un futuro a nuestro lado, por supuesto."
 USA_cult_of_washington:0 "El culto de Washington"
 USA_cult_of_washington_desc:0 "El fundador de nuestro país debe ser un ejemplo para todos nosotros. Como un fuerte militar destinado a la grandeza, claramente fue el primer fascista, construyendo una república para todos los verdaderos estadounidenses a través de su habilidad y su voluntad."
 USA_celebrate_americas_founder:0 "Celebre al fundador de América"
 USA_modify_the_pledge:0 "Rectificar el Juramento de Lealtad"
 USA_constitutional_convention_washington:0 "Convención Constitucional de Washington"
 USA_proclaim_washington_to_be_the_first_fascist:0 "Proclamar a Washington como el primer fascista"
 USA_raise_washington_to_general_of_the_armies:0 "Elevar a Washington al rango de General de los Ejércitos"
 USA_combating_jim_crow:0 "Marginación de los afroamericanos del sur"
 USA_combating_jim_crow_desc:0 "La derrota sureña en la Guerra Civil Estadounidense y la humillación autopercibida que se acumuló en la Era de la Reconstrucción fue demasiado para la clase empresarial y los hacendados sureños. Canalizaron su frustración con la reciente pérdida de poder político y la usaron para conspirar contra la población afroamericana recién empoderada. Las intrigas políticas del Sur culminaron en el Compromiso de 1877. El Compromiso vio el fin formal de la Reconstrucción en el Sur y se levantaron las últimas protecciones para las comunidades y los políticos afroamericanos en el Sur. El compromiso fue funcionalmente una traición y abandono de los afroamericanos por parte de sus aliados políticos del norte.\n \nDesde entonces, los legisladores estatales del sur hostiles impulsados ​​por una población aún más hostil han aprobado leyes que marginan a los afroamericanos. Leyes que separan a los afroamericanos del resto de la población sureña sobre la base de la raza en lugares públicos y al mismo tiempo suprimen su derecho al voto. Mientras que también al mismo tiempo la población en estos estados practica sus propias campañas extrajudiciales para aterrorizar y atormentar a los afroamericanos. Estas prácticas han sido llamadas 'Jim Crow'.\n\nSi bien actualmente tenemos problemas más apremiantes, no podemos ignorar el hecho de que la práctica de 'Jim Crow' continúa ejerciendo presión sobre nuestro país. Un país que promete 'libertad y justicia para todos'."
 USA_combating_jim_crow_map:0 "Estos estados actualmente tienen leyes 'Jim Crow'"
 USA_pass_a_new_civil_rights_bill:0 "Aprobar un nuevo proyecto de ley de derechos civiles"
 USA_pass_a_new_civil_rights_bill_tt:0 "¡Uno de los estados de nuestra propiedad tiene §R'Jim Crow'§! leyes"
 USA_pass_a_new_civil_rights_bill_effect_tt:0 "¡Desbloquea Decisiones para luchar contra §R'Jim Crow'§! en estados"
 r56_jim_crow_removed_tt:0 "§Gremoves§! Jim Crow en el estado"
 r56_jim_crow_lowered_tt:0 "§Glowers§! la intensidad de Jim Crow en el Estado"
 r56_jim_crow_state:0 "Actualmente tiene §R'Jim Crow'§! leyes"
 USA_pass_a_new_civil_rights_bill_flag:0 "¡Hemos §Gpassed§! un nuevo proyecto de ley de derechos civiles"
 USA_pass_a_new_civil_rights_bill_flag_desc:0 "Un nuevo proyecto de ley de derechos civiles es un buen primer paso para luchar contra Jim Crow en todo el Sur."
 USA_fight_jim_crow_in_from:0 "Lucha contra Jim Crow en [FROM.GetName]"
 USA_population_migration:0 "Migraciones de población"
 USA_population_migration_desc:0 "Si bien los actuales esfuerzos de recuperación económica han ayudado a muchos. Ha habido algunos inconvenientes notables de nuestros esfuerzos. El mayor inconveniente de nuestra política es el empeoramiento de la situación de los pequeños agricultores rurales del sur. Muchos de los cuales que ya no pueden más, acaban cumplidos y tienen que desarraigarse y trasladarse a donde hay trabajo. Que por el momento son las ciudades industriales del norte."
 USA_population_migration_mission_0:0 "Migración Interna de Población"
 r56_usa.5.t:0 "Signo de los tiempos"
 r56_usa.5.desc:0 "Una señal de los tiempos cambiantes se podía ver en las carreteras del sur de Estados Unidos. Como muchos aparceros y trabajadores agrícolas han vendido sus casas y empacado todas sus cosas en su coche y se dirigieron al norte. Estas migraciones repentinas han sido impulsadas por el empeoramiento de las condiciones de vida en el sur rural, con muchas familias que no pueden llegar a fin de mes. El objetivo de muchas de estas migraciones es conseguir trabajo en los centros industriales del Norte."
 r56_usa.5.a:0 "¡Puedes tener cosas en Detroit!"
 USA_shifting_sands_tt:0 "§YEstado Sur Aleatorio§! §WMano de obra:§!§R-10000§!§W.§!"
