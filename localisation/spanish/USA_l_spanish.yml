 USA_jacob_devers:0 "Jacob l devers"
 USA_nato_faction:0 "OTAN"
 USA_dissolve_allies_found_nato_tt:0 "§YAliados§! será reorganizado a §YNATO§! después de completar este enfoque!"
 r56_USA_invest_in_our_weaker_allies_tt:0 "Construiremos 3 fábricas militares y 3 astilleros en cada uno de nuestros aliados siempre que tengan menos fábricas que nosotros."
 rt56_USA_founder_of_nato_idea:0 "Fundador de la OTAN"
 rt56_USA_watching_over_pacific_idea:0 "velando por el pacifico"
 rt56_USA_watching_over_europe_idea:0 "Velando por Europa"
 rt56_USA_member_of_nato_idea:0 "Miembro de la OTAN"
 r56_financing_marshall_plan:0 "Financiamiento Plan Marshall"
 r56_USA_Korea_controls_peninsula:0 "§Y[KOR.getNameDefCap]§! controla todos los estados de la Península de Corea."
 r56_USA_legislation_drafted_days_tt:0 "Los días actuales son: [?USA_new_legislation_drafed_flag:days|Y0]"
 USA_new_legislation_drafed_flag:0 "Se redactó el último acto gubernamental"
 r56_USA_foundation_of_NATO:0 "Fundación de la OTAN"
 r56_USA_foundation_of_NATO_desc:0 "El mundo está cambiando rápidamente a nuestro alrededor: muchas de las antiguas grandes potencias quedaron en ruinas después de que una guerra devastadora arrasara los continentes. [USA.getNameDefCap] ha logrado no solo retener, sino también fortalecer su estatus como la superpotencia mundial. Ha llegado el momento de tomar el control directo del asunto."
 r56_USA_overwatch_the_pacific:0 "Supervisar el Pacífico"
 r56_USA_overwatch_the_pacific_desc:0 "Vastos territorios del océano Pacífico permanecen vagamente protegidos ya que nuestras capacidades industriales y militares se centraron en la guerra continental. Mejorar nuestro control sobre el Pacífico asegurará el dominio de [USA.getAdjective] en el área."
 r56_USA_liberty_for_the_pacific:0 "Libertad para el Pacífico"
 r56_USA_liberty_for_the_pacific_desc:0 "Si queremos mostrarle al mundo que somos verdaderos protectores de la libertad, ¡la descolonización rápida y rápida del Pacífico es imprescindible! ¡Solo así podemos garantizar la estabilidad y la prosperidad de esta región!"
 r56_USA_withdraw_from_philippines:0 "Retirar de Filipinas"
 r56_USA_withdraw_from_philippines_desc:0 "El imperialismo ha sobrevivido a su propósito como concepto económico y político. Otorgando a una de nuestras colonias, [PHI.getNamedef], su deseada independencia, podemos obtener un poderoso aliado en la región de Asia Oriental y limitar severamente la retórica nacionalista y separatista de la población local."
 r56_USA_fate_of_hawaii:0 "Destino de Hawai"
 r56_USA_fate_of_hawaii_desc:0 "Hawái, con su posición estratégica en el Medio del Pacífico, es crucial para nuestro esfuerzo de guerra. Pero a pesar de que deseamos estas tierras para nosotros, nunca olvidaremos nuestras promesas a la gente de Hawái. Hágales saber cuáles son nuestros planes para sus islas."
 r56_USA_korean_issue:0 "Problema coreano"
 r56_USA_korean_issue_desc:0 "Emergente como producto de la descolonización [JAP.getAdjective], [KOR.getNameDef] ha desviado la mirada de los principios de libertad y libertad que seguimos. El nuevo régimen en el país es extremadamente frágil, lo que abre una ventana para algunas oportunidades..."
 r56_USA_assistance_in_chinese_struggle:0 "Asistencia en la lucha china"
 r56_USA_assistance_in_chinese_struggle_desc:0 "[CHI.getAdjective] la guerra civil reina nuevamente en el Plano Central. Y aunque [CHI.getNameDef] no siga los mismos principios que nosotros, nos aseguraremos de que el París de Oriente no sea gobernado por la Amenaza Roja."
 r56_USA_intervention_in_vietnam:0 "Intervención en Vietnam"
 r56_USA_intervention_in_vietnam_desc:0 "La libertad y la libertad no pueden coexistir con la opresión de las personas, sin importar quién las lleve a cabo: la antigua administración colonial de [FRI.getNameDef] o los tiranos rojos de [VIN.getNameDef]. Pondremos fin a cualquier tipo de ambición roja en Indochina."
 r56_USA_strike_the_prc:0 "Golpea a la República Popular China"
 r56_USA_strike_the_prc_desc:0 "No importa cuánto lo intentemos, la peste roja está cubriendo cada vez más el este de Asia. Pero antes de que podamos atacar su origen, nos aseguraremos de que nuestros aliados ganen la lucha por China continental."
 r56_USA_guide_true_democracies:0 "Guía Democracias Verdaderas"
 r56_USA_guide_true_democracies_desc:0 "Muchos países se aliaron con [ENG.getNameDef] y [FRA.getNameDef] en su lucha por la libertad, sin embargo, algunos de ellos no están ni cerca de la definición de regímenes democráticos. Siendo un gobierno responsable y verdaderamente devoto de los principios de los padres fundadores, no toleraremos más a aquellos que niegan las libertades de su pueblo."
 r56_USA_coordinate_research_effort:0 "Coordinar el esfuerzo de investigación"
 r56_USA_coordinate_research_effort_desc:0 "Para enfrentar la Amenaza Roja que se cierne sobre el mundo, necesitamos consolidar todos nuestros esfuerzos de investigación. La investigación y la tecnología son claves para la victoria final. ¡Solo juntos venceremos en esta lucha!"
 r56_USA_return_to_europe:0 "volver a europa"
 r56_USA_return_to_europe_desc:0 "Solo la intervención de [USA.getAdjective] ha salvado a Europa de la ocupación de [GER.getAdjective] durante la Gran Guerra. [ENG.getNameDefCap] y [FRA.getNameDef] seguramente requerirán nuestra ayuda si queremos asegurarnos de que el Telón de acero creado por los [SOV.getAdjective] no se mueva hacia el oeste."
 r56_USA_enact_marshall_plan:0 "Promulgar el Plan Marshall"
 r56_USA_enact_marshall_plan_desc:0 "Devastada y despoblada, Europa ahora yace en ruinas después de haber sido sumida en la guerra una vez más. [USA.getAdjective] las inversiones ayudarán a las democracias recién establecidas a recuperar lo perdido y fortalecer lo ganado si vamos a enfrentar otra crisis una vez más."
 r56_USA_support_eastern_democrats:0 "Apoyar las democracias orientales"
 r56_USA_support_eastern_democrats_desc:0 "Western Betrayal vio a muchos países de Europa del Este caer víctimas de la Amenaza Roja. Sin embargo, todavía hay muchas personas que buscan la libertad y la libertad de las cadenas del comunismo. Nuestros agentes están listos para apoyar algunas protestas y manifestaciones, ¿tal vez pueda abrir aún más personas a nuestras ideas?"
 r56_USA_secure_iberia:0 "Iberia segura"
 r56_USA_secure_iberia_desc:0 "La lucha [SPR.getAdjective] ha provocado cambios rápidos en el equilibrio de poderes en Europa. Y mientras rodeamos la Amenaza Roja, podríamos recibir un golpe por la espalda de cualquier gran potencia de la Península Ibérica. [SPR.getAdjective] la lealtad a la causa debe imponerse, de una forma u otra."
 r56_USA_ensure_greek_freedom:0 "Garantizar la libertad griega"
 r56_USA_ensure_greek_freedom_desc:0 "La retórica de las autoridades de [GRE.getAdjective] se vuelve hostil día a día. Nuestros diplomáticos que temían por sus vidas ya fueron evacuados del país. La crisis del gobierno en [GRE.getNameDef] podría ser una oportunidad perfecta para garantizar que el comunismo no tenga seguidores en el Mediterráneo."
 r56_USA_greek_membership:0 "Membresía griega"
 r56_USA_greek_membership_desc:0 "La inclinación democrática y el apoyo militar a nuestra causa por parte de [GRE.getNameDef] seguramente serán útiles si queremos comenzar cualquier tipo de operación en la región de los Balcanes. Invitemos a sus representantes a las negociaciones."
 r56_USA_turkish_membership:0 "Membresía turca"
 r56_USA_turkish_membership_desc:0 "Es solo cuestión de tiempo que [SOV.getAdjective]s plantee la cuestión de los [TUR.getAdjective] estrechos del Bósforo y los Dardanelos bajo la premisa de "Libre Comercio". Actuaremos rápido y nos aseguraremos de que el nuevo estado [TUR.getAdjective] esté aliado con nosotros y reciba todo nuestro apoyo."
 r56_USA_secure_yugoslavia:0 "Yugoslavia segura"
 r56_USA_secure_yugoslavia_desc:0 "Las ambiciones amenazantes de unir los movimientos comunistas de los Balcanes en una sola entidad [YUG.getAdjective] es una amenaza para la paz mundial y es una clara violación de los principios de autodeterminación. No toleraremos una retórica tan agresiva: ¡a partir de ahora [YUG.getAdjective] las autoridades son consideradas enemigas de la democracia!"
 r56_USA_ally_yugoslavia:0 "Yugoslavia aliada"
 r56_USA_ally_yugoslavia_desc:0 "Si bien no es verdaderamente democrático, [YUG.getNameDef] comparte extensas fronteras con otros países balcánicos. Aliarlos nos proporcionará una enorme base de operaciones en Europa. Los diplomáticos ya están negociando las condiciones para la alianza oficial."
 r56_USA_prepare_allies_for_the_inevitable:0 "Preparar a nuestros aliados para lo inevitable"
 r56_USA_prepare_allies_for_the_inevitable_desc:0 "Finalizar nuestros tratados defensivos es mejor con un desarrollo industrial conjunto. Tenemos suficientes fondos para apoyar los programas de industrialización rápida y rearme para nuestros aliados. Hágales saber a los [SOV.getAdjective] que estamos más que listos para derrotar a su llamada "Revolución" con un golpe rápido."
 r56_USA_a_cold_war:0 "Una guerra fria"
 r56_USA_a_cold_war_desc:0 "Con el mundo actualmente dividido en dos bloques de poder, se vuelve aún más claro que cualquier guerra abierta tendría un impacto desastroso en el planeta y el futuro de la civilización humana. Concentraremos nuestros esfuerzos en reconstruir nuestra nación, superando a los comunistas en ciencia y producción mientras apoyamos en secreto a los regímenes democráticos de todo el mundo."
 r56_USA_commence_the_unthinkable:0 "Comienza lo "Impensable""
 r56_USA_commence_the_unthinkable_desc:0 "No importa cuánto lo intentemos, la Amenaza Roja continúa cerniéndose sobre el mundo. Si queremos evitar que ocurra el Amanecer Rojo, debemos atacar la fuente del problema: [SOV.getNameDef]. ¡Temblad, amenaza comunista, el brillo de la libertad pronto será abrazado en todo el mundo!"
 r56_usa.6.t:0 "Destino de Hawai"
 r56_usa.6.desc:0 "La perspectiva de los funcionarios estatales ha llegado a la parte más poblada de nuestras posesiones en la región del Pacífico: Hawái. \n\nEl antiguo Reino de Hawái cayó bajo la influencia de [USA.getNameDef] en la década de 1850 cuando nuestros diplomáticos y comerciantes establecieron varios tratados de amistad y protección mutua con el gobierno local. Dichos territorios se incorporaron a nuestra nación como parte de un tratado de anexión con la promesa a los políticos de Hawái de que obtuvieran una representación adecuada en el Congreso. \n\nHasta ahora no hemos podido cumplir las promesas a su gente, lo que significa que nuestro credo político "Libertad y justicia para todos" no es más que una palabra vacía para la población local. \n\nHa llegado el momento de cambiarlo de una vez por todas, a partir de ahora Hawái..."
 r56_usa.6.a:0 "... disfrutar de su deseada libertad."
 r56_usa.6.b:0 "... tener autonomía local."
 r56_usa.6.c:0 "... integrado como un nuevo estado."
 r56_usa.10.t:0 "[USA.getNameDefCap] sugiere una alianza"
 r56_usa.10.desc:0 "El embajador de [USA.getAdjective] ha transmitido un mensaje secreto urgente a nuestro gobierno para ver si estaríamos interesados ​​en una alianza. El mensaje añadía que nuestro gobierno podía luchar como uno solo, como lo hicieron Washington y Lafayette en su época."
 r56_usa.10.a:0 "¡Magnífico!"
 r56_usa.10.b:0 "Esto no es de nuestro interés."
 r56_usa.11.t:0 "¡El gobierno de [FRA.getAdjective] aprobó nuestra propuesta de alianza!"
 r56_usa.11.desc:0 "En respuesta a nuestro mensaje anterior, el embajador de [FRA.getAdjective] acaba de transmitir la respuesta del gobierno de [FRA.getAdjective]. Estuvieron de acuerdo con nuestra propuesta con efecto inmediato. El agregado militar francés ya está listo para transmitir información militar vital y espera que nosotros hagamos lo mismo."
 r56_usa.11.a:0 "¡Magnífico!"
 r56_usa.11.b:0 "Esto no es de nuestro interés."
 r56_usa.12.t:0 "[FRA.getLeader] ¡Rechazó nuestra propuesta de alianza!"
 r56_usa.12.desc:0 "El [FRA.getAdjective] ha transmitido la respuesta de su gobierno. Lamentablemente para nosotros, rechazaron nuestra propuesta de alianza."
 r56_usa.12.a:0 "Que decepcion"
 r56_usa_deaths.1.t:0 "Muerte de chaffee"
 r56_usa_deaths.1.desc:0 "Trabajo en curso"
 r56_usa_deaths.1.a:0 "El Padre de la Fuerza Blindada nunca será olvidado."
 r56_usa_deaths.2.t:0 "Muerte de Malin Craig"
 r56_usa_deaths.2.desc:0 "Trabajo en curso"
 r56_usa_deaths.2.a:0 "El Padre de la Fuerza Blindada nunca será olvidado."
 USA_manifest_destiny_r56:0 "El nuevo destino manifiesto"
 USA_manifest_destiny_r56_desc:0 "Nuestro país se hizo grande a espaldas de la política de expansión agresiva de nuestra nación. Ya es hora de que volvamos a eso."
