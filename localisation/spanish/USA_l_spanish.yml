 USA_WPA_program_decision:0 "Ejecutar un proyecto WPA"
 USA_WPA_program_decision_desc:0 "Poner a la gente a trabajar con un proyecto de WPA puede ayudar a construir cosas tanto en los estados como en todo el país. También puede sentar las bases para una mayor construcción en algunos estados."
 USA_office_of_economic_warfare:0 "Oficina de Guerra Económica"
 USA_office_of_economic_warfare_desc:0 "Las necesidades de la guerra exigen que los recursos naturales no se envíen al extranjero, sino que alimenten nuestra economía de guerra. La oficina de guerra económica tendrá la tarea de supervisar dicha transformación."
 USA_cash_and_carry:0 "Esquema de efectivo y transporte"
 USA_cash_and_carry_desc:0 "La enmienda 'Cash and Carry' a la Ley de Neutralidad permite a los países comprarnos material que no sea de guerra si pagan por adelantado y lo envían ellos mismos. El Congreso asume que ninguna nación se aprovechará de esto, debido a la falta de capital inicial. Podemos abusar de esta enmienda para proporcionar material a nuestros aliados al permitir que los países "Tomen prestado" dinero de nuestro tesoro que luego pueden usar para pagar los bienes."
 USA_double_victory:0 "Doble victoria"
 USA_double_victory_desc:0 "Obtener el apoyo de la comunidad afroamericana es importante durante la guerra. El uso de campañas de propaganda dirigida ayudará a lograr esto. Pueden ser engañosas, pero no podemos permitir que el país se divida en nuestros momentos más críticos."
 USA_fight_jim_crow_now:0 "Lucha contra Jim Crow"
 USA_fight_jim_crow_now_desc:0 "Ya no podemos permitir que la práctica de 'Jim Crow' sea una mancha en nuestra nación. Tenemos que tomar medidas enérgicas contra su práctica ahora."
 USA_expand_unoffical_operations:0 "Ampliar operaciones no oficiales"
 USA_expand_unoffical_operations_desc:0 "La experiencia nos enseñó que la inteligencia puede marcar la diferencia entre la victoria y la derrota. Puede ayudarnos a lograr la victoria, pero también a prevenir la guerra. Una bomba bien colocada puede reemplazar una flota de bombarderos y un agente bien colocado puede reemplazar una división."
