l_spanish:
 VNZ_democratic_party:0 "LD"
 VNZ_democratic_party_long:0 "Liga Democrática"
 VNZ_neutrality_party:0 "LSM"
 VNZ_neutrality_party_long:0 "Leona de San Marco"
 VNZ_communism_party:0 "PCV"
 VNZ_communism_party_long:0 "Partido Comunista del Véneto"
 VNZ_fascism_party:0 "PFR"
 VNZ_fascism_party_long:0 "Partido Fascista Republicano"
 VNZ_integrate_trieste:0 "Integrar Trieste"
 VNZ_integrate_zara:0 "Integra Zara"
 VNZ_integrate_trentino:0 "Integrar Trentino"
 VNZ_integrate_dalmatia:0 "Integrar Dalmacia"
 sade:0 "SADE"
 VNZ_generic_industrial_concern:0 "IENPV"
 VNZ_generic_industrial_concern_desc:0 "Imprese elettrometallurgiche e navali nel porto di Venezia"
 VNZ_IENPV_battlefleet:0 "IENPV"
 VNZ_porto_industriale_di_venezia:0 "Puerto Industriale di Venezia"
 VNZ_army_effort:0 "Organizar las Fuerzas Armadas"
 VNZ_army_effort_desc:0 "A pesar de las crecientes posibilidades de la guerra aérea y naval, el combate terrestre sigue siendo crucial en las guerras del mañana. Con preparación, podemos evitar revivir el infierno de las trincheras."
 VNZ_equipment_effort:0 "Modernizar el Equipo"
 VNZ_equipment_effort_desc:0 "Los límites de lo que la infantería de equipo puede llevar se empujan constantemente. Nos centraremos en dar a nuestras tropas las mejores herramientas disponibles."
 VNZ_motorization_effort:0 "Soporte motorizado"
 VNZ_motorization_effort_desc:0 "La movilidad y la protección son cruciales para que la infantería entre y salga del campo de manera segura. Centrándonos en estos desarrollos nos permitirá tomar medidas rápidamente."
 VNZ_field_hospitals:0 "Cuidar de las Tropas"
 VNZ_field_hospitals_desc:0 "Las personas curadas no mueren y pueden celebrar requiriendo medicamentos nuevamente."
 VNZ_modern_logistics:0 "Proveer para los soldados"
 VNZ_modern_logistics_desc:0 "Es de gran importancia que nuestros soldados reciban la asistencia adecuada en términos de armamento, alimentos y medicinas. Invertiremos en mejoras logísticas."
 VNZ_doctrine_effort:0 "Concebir nuevas tácticas"
 VNZ_doctrine_effort_desc:0 "Las doctrinas militares que definieron el combate terrestre en la Gran Guerra están desactualizadas. Debemos poner nuestras mejores mentes en la tarea de dar forma al pensamiento militar del mañana."
 VNZ_equipment_effort_2:0 "Reforma de Equipos de Apoyo"
 VNZ_equipment_effort_2_desc:0 "Continuaremos nuestros esfuerzos para garantizar que nuestra infantería y tropas de apoyo estén armadas con el mejor equipo posible de nuestro tiempo."
 VNZ_mechanization_effort:0 "Una infantería mecanizada"
 VNZ_mechanization_effort_desc:0 "Al repensar las posibilidades de la infantería motorizada, podemos superar los límites de los vehículos que podemos construir hoy."
 VNZ_doctrine_effort_2:0 "Ejercicios a gran escala"
 VNZ_doctrine_effort_2_desc:0 "El campo de batalla ha cambiado en los años de entreguerras y en los conflictos recientes. Debemos reevaluar continuamente nuestras doctrinas para reflejar esto."
 VNZ_equipment_effort_3:0 "Finalizar la modernización militar"
 VNZ_equipment_effort_3_desc:0 "En lugar de imitar o comprar equipo extranjero, deberíamos convertirnos en un líder mundial en armas de infantería."
 VNZ_armor_effort:0 "Diseño de vehículos blindados"
 VNZ_armor_effort_desc:0 "Aplicando lo aprendido al mecanizar nuestra infantería, también podremos mejorar nuestros vehículos blindados."
 VNZ_special_forces:0 "Fuerzas especiales"
 VNZ_special_forces_desc:0 "Necesitamos fuerzas de élite; las tropas de montaña y los paracaidistas deben ser nuestra prioridad."
 VNZ_aviation_effort:0 "Encontré la [VNZ.getAdjetive] Air School"
 VNZ_aviation_effort_tt:0 "¡No hay suficientes espacios de construcción para §YAir Base§!"
 VNZ_aviation_effort_desc:0 "En ninguna parte los avances tecnológicos son más rápidos que en la guerra aérea. La aviación es un campo que cualquier nación moderna debe dominar."
 VNZ_fighter_focus:0 "Enfoque de luchador"
 VNZ_fighter_focus_desc:0 "No hemos visto la última de las peleas de perros en la Gran Guerra. Mantenernos a la vanguardia en el desarrollo de aviones de combate nos dará una ventaja en el futuro."
 VNZ_bomber_focus:0 "Foco de bombardero"
 VNZ_bomber_focus_desc:0 "Cuando la gente del futuro hable del horror de las guerras de hoy, el fuego que llueve del cielo ocupará un lugar destacado. Haremos todo lo posible para asegurarnos de que nuestros enemigos cuenten esas historias."
 VNZ_long_range_naval_bomber:0 "Bombarderos navales de largo alcance"
 VNZ_aviation_effort_2:0 "Estudia Tácticas Extranjeras"
 VNZ_aviation_effort_2_desc:0 "Se necesitarán más avances en la aviación para integrar bien nuestra fuerza aérea con otras ramas militares."
 VNZ_CAS_effort:0 "Bombarderos en picado"
 VNZ_CAS_effort_desc:0 "Un ejército moderno necesita el apoyo de vehículos en tierra y en el aire."
 VNZ_jet_focus:0 "Hacia los aviones a reacción"
 VNZ_jet_focus_desc:0 "La turbopropulsión es el futuro de la aviación."
 VNZ_rocket_effort:0 "Motores de cohetes"
 VNZ_rocket_effort_desc:0 "Los motores de cohetes y aviones permiten velocidades sin precedentes tanto para embarcaciones sin tripulación como con tripulación. Ser pioneros en estas tecnologías nos permite tomar al enemigo por sorpresa."
 VNZ_NAV_effort:0 "Bombarderos navales"
 VNZ_NAV_effort_desc:0 "Así como la nueva guerra naval tiene lugar bajo la superficie del agua, parte de ella tiene lugar en el aire por encima de las aguas."
 VNZ_naval_effort:0 "Ampliar Bases Navales"
 VNZ_naval_effort_tt:0 "¡No hay suficientes espacios de construcción para §YAstilleros Navales§!"
 VNZ_naval_effort_desc:0 "La expansión de nuestra armada debe ser nuestra prioridad. Asigne todos los recursos disponibles a nuevos astilleros e investigue barcos de superficie ligeros."
 VNZ_flexible_navy:0 "Azul marino flexible"
 VNZ_flexible_navy_desc:0 "Reinventar la guerra naval para dar cuenta de los avances en la tecnología submarina nos permitirá atacar de manera eficiente contra los convoyes enemigos."
 VNZ_large_navy:0 "Marina grande"
 VNZ_large_navy_desc:0 "Adaptar nuestras doctrinas navales para dar cabida a grandes barcos y garantizar la seguridad de nuestros convoyes comerciales nos enseñará mucho sobre qué tipo de barcos necesitamos."
 VNZ_naval_mine_warfare:0 "Guerra de minas"
 VNZ_naval_mine_warfare_desc:0 "Las minas navales permiten dañar al enemigo sin un enfrentamiento directo."
 VNZ_stealth_upgrades:0 "Snorkels modernos"
 VNZ_stealth_upgrades_desc:0 "Los snorkels mejorarán nuestros submarinos."
 VNZ_naval_gunnery:0 "Artillería naval"
 VNZ_naval_gunnery_desc:0 "La artillería naval es esencial para una armada eficiente."
 VNZ_naval_infantry:0 "Infantería de Marina"
 VNZ_naval_infantry_desc:0 "Como pueblo cercano al mar, es normal que nuestra Armada cuente con sus unidades de infantería."
 VNZ_military_intelligence:0 "Inteligencia militar"
 VNZ_military_intelligence_desc:0 "El conocimiento es poder."
 VNZ_military_academy:0 "Reformar la Academia Militar"
 VNZ_military_academy_desc:0 "Oficiales bien entrenados son esenciales para liderar un ejército."
 VNZ_reorient_towards_land_artillery:0 "Reorientarse hacia la artillería terrestre"
 VNZ_reorient_towards_land_artillery_desc:0 "Debemos reutilizar nuestra experiencia de artillería naval en tierra para nuestro ejército."
 VNZ_reorganize_the_arsenals:0 "Reorganizar los Arsenales"
 VNZ_reorganize_the_arsenals_desc:0 "Los arsenales ahora deben producir para el ejército."
 VNZ_submarine_effort:0 "Guerra Submarina"
 VNZ_submarine_effort_desc:0 "La guerra submarina es el desarrollo naval más emocionante desde la invención del barco torpedero. Haríamos bien en protegernos contra los submarinos y usarlos contra la navegación enemiga."
 VNZ_cruiser_effort:0 "Concebir cruceros"
 VNZ_cruiser_effort_desc:0 "Antes de incursionar en la investigación avanzada de acorazados, los cruceros más pequeños necesitan ser reemplazados."
 VNZ_destroyer_effort:0 "Destructores de diseño"
 VNZ_destroyer_effort_desc:0 "Al estudiar el diseño y el uso estratégico de los submarinos, también hemos aprendido cómo contrarrestar esas estrategias. Los destructores serán cruciales para esto."
 VNZ_capital_ships_effort:0 "Intereses en Naves Capitales"
 VNZ_capital_ships_effort_desc:0 "La nación con más acorazados gobernará los océanos. Los acorazados y los portaaviones representan lo viejo y lo nuevo en superioridad naval."
 VNZ_skilled_pilots:0 "Pilotos expertos"
 VNZ_skilled_pilots_desc:0 "¡Nuestros marineros son tan buenos como [GER.GetAdjective] ingenieros!"
 VNZ_a_new_grand_fleet:0 "Una nueva gran flota"
 VNZ_a_new_grand_fleet_desc:0 "¡Nuestra flota debe dominar el mar, como cuando vencimos en Lepante!"
 VNZ_industrial_effort:0 "Esfuerzo Industrial"
 VNZ_industrial_effort_desc:0 "Centrar todos nuestros esfuerzos políticos en la construcción de la industria civil en un gran salto adelante."
 VNZ_industrial_effort_2:0 "Esfuerzo Industrial II"
 VNZ_industrial_effort_2_desc:0 "Con voluntad de hierro y una ética de trabajo implacable, podemos movilizar a la gente en otro gran esfuerzo industrial."
 VNZ_construction_effort_tt:0 "¡No hay suficientes espacios de construcción para §YFábricas civiles§!"
 VNZ_construction_effort:0 "Reforma agraria"
 VNZ_construction_effort_desc:0 "."
 VNZ_production_effort:0 "Construir fabricación militar"
 VNZ_production_effort_tt:0 "¡No hay suficientes espacios de construcción para §YMilitary Factory§!"
 VNZ_production_effort_desc:0 "¡Si puedes construir tractores, puedes construir tanques! No debemos permitir que nuestra capacidad de producción militar se retrase."
 VNZ_construction_effort_2:0 "Renovación del Puerto de Marghera"
 VNZ_construction_effort_2_desc:0 "Continuar expandiendo nuestras fábricas nos permitirá acelerar la producción de bienes para el comercio y más esfuerzos de construcción."
 VNZ_production_effort_2:0 "Apoyar la industria de vehículos pesados"
 VNZ_production_effort_3:0 "Producción de aviones de apoyo"
 VNZ_production_effort_2_desc:0 "El extremo del Adriático se encuentra en una excelente posición para desarrollar una industria enfocada a la exportación."
 VNZ_production_effort_3_desc:0 "Los esfuerzos continuos para expandir nuestras fábricas militares son necesarios para satisfacer las demandas de nuevos equipos."
 VNZ_marghera_chemical_industry:0 "Industria química Marghera"
 VNZ_marghera_chemical_industry_desc:0 "Esta es nuestra única oportunidad de tener suficiente combustible para desplegar nuestra armada."
 VNZ_expand_mining:0 "Ampliar operaciones mineras"
 VNZ_expand_mining_desc:0 "¡Excavar más hondo! ¡Gana la guerra por los recursos!"
 VNZ_deterrence_policy:0 "Política de disuasión"
 VNZ_deterrence_policy_desc:0 "Debemos estar preparados para lo inevitable."
 VNZ_infrastructure_effort:0 "Renovar los ferrocarriles"
 VNZ_infrastructure_effort_desc:0 "Un país sin la infraestructura adecuada no puede emprender proyectos o construcciones avanzadas."
 VNZ_infrastructure_effort_tt:0 "¡No hay suficientes espacios de construcción para §YInfraestructura§!"
 VNZ_synth_oil_effort_tt:0 "¡No hay suficientes espacios de construcción para §YRefinería Sintética§!"
 VNZ_infrastructure_effort_2:0 "Renovar las carreteras"
 VNZ_infrastructure_effort_2_desc:0 "Ampliar nuestra infraestructura permitirá el transporte y las comunicaciones necesarias para proyectos clandestinos de alta tecnología."
 VNZ_construction_effort_3:0 "Construir para el futuro"
 VNZ_construction_effort_3_desc:0 "La expansión de nuestra red de infraestructura ha mejorado significativamente nuestra capacidad de construcción."
 VNZ_nuclear_effort:0 "Pax Tibi Marce Evangelista Meus"
 VNZ_nuclear_effort_desc:0 "De pie al borde de un descubrimiento que cambiará el mundo, no podemos permitir que otros enciendan el fuego que algún día podría consumir la Tierra."
 VNZ_extra_tech_slot:0 "Becas de investigacion"
 VNZ_extra_tech_slot_desc:0 "Nuestra expansión industrial y otros avances recientes podrían permitirnos realizar más I+D en paralelo."
 VNZ_extra_tech_slot_2:0 "Comité de Coordinación de la Innovación"
 VNZ_extra_tech_slot_2_desc:0 "La rápida industrialización de nuestra nación ha abierto nuevas oportunidades en I+D que debemos aprovechar."
 VNZ_technology_sharing:0 "Compartir tecnología"
 VNZ_technology_sharing_desc:0 "Al compartir los avances tecnológicos con nuestros aliados, toda nuestra facción llevará a cabo la I+D en tiempos de guerra de manera más eficiente."
 VNZ_secret_weapons:0 "Armas secretas"
 VNZ_secret_weapons_desc:0 "Es tentador gastar todos los recursos adicionales en el desarrollo de tanques y aviones, pero el secreto para ganar guerras se encuentra en campos completamente nuevos de la ciencia; electrónica, cohetería e investigación nuclear."
 VNZ_political_effort:0 "Organizar el gobierno"
 VNZ_political_effort_desc:0 "Para lograr un cambio en el mundo, necesitamos cambiar nuestro propio país. El fortalecimiento de nuestra posición política debe ser lo primero."
 VNZ_collectivist_ethos:0 "Empoderar a los sindicatos"
 VNZ_collectivist_ethos_desc:0 "Nuestros enemigos pueden dividir y conquistar naciones menores, pero nuestro pueblo se mantendrá unido, todos para uno y uno para todos."
 VNZ_liberty_ethos:0 "Consenso Democrático"
 VNZ_liberty_ethos_desc:0 "Salvaguardaremos las libertades individuales y la libertad en este tiempo de fanáticos ideológicos que buscan sofocar el espíritu humano."
 VNZ_militarism:0 "Tormenta de Bagadou"
 VNZ_militarism_desc:0 "Aquellos que ven a las fuerzas armadas como un mal necesario están condenados a vacilar ante la guerra. Inculcaremos el militarismo en nuestra cultura para convertirnos en un pueblo de soldados."
 VNZ_political_correctness:0 "Corrección política"
 VNZ_political_correctness_desc:0 "Las personas que tienen opiniones levemente controvertidas o vergonzosas parecen preocupadas por una conspiración de gran alcance en su contra. Esto parece una excelente idea."
 VNZ_neutrality_focus:0 "Enfoque de neutralidad"
 VNZ_neutrality_focus_desc:0 "Mientras que otros pueden afirmar que se necesita valentía y sabiduría para tomar partido en un conflicto global, sabemos que se necesita más para negarse."
 VNZ_interventionism_focus:0 "Enfoque de Intervencionismo"
 VNZ_interventionism_focus_desc:0 "Valoramos la libertad de todas las personas, no solo de nuestros ciudadanos. Si prevenir la tiranía significa guerra, que así sea."
 VNZ_military_youth:0 "Kadervenn"
 VNZ_military_youth_desc:0 "Las organizaciones para promover la disciplina y la educación política de los jóvenes en nuestra nación fomentarán la lealtad y el sacrificio personal temprano."
 VNZ_deterrence:0 "Disuasión"
 VNZ_deterrence_desc:0 "Por sí solos, rara vez nos beneficiamos de la guerra. Afortunadamente, sabemos que la mejor defensa es tan conocida que nunca tienes que ponerla en práctica."
 VNZ_volunteer_corps:0 "cuerpo de voluntarios"
 VNZ_volunteer_corps_desc:0 "Obligar a nuestro pueblo a morir por ideales de libertad sería un ejercicio de ironía, pero establecer medios para aquellos que desean ayudar a la gente en el extranjero no lo es."
 VNZ_paramilitarism:0 "Integrar las Milicias"
 VNZ_paramilitarism_desc:0 "Los principios militares tienen aplicaciones fuera de las fuerzas armadas. Más personas tendrán entrenamiento militar si desarrollamos unidades semimilitarizadas para complementar nuestras fuerzas armadas."
 VNZ_indoctrination_focus:0 "Adoctrinamiento"
 VNZ_indoctrination_focus_desc:0 "Habiendo establecido que nuestra ideología se basa en la verdad, se puede enseñar como verdad. La educación y los medios deben reflejar esta lección."
 VNZ_foreign_expeditions:0 "Expediciones Extranjeras"
 VNZ_foreign_expeditions_desc:0 "Con nuestros enemigos preparados para intervenir en conflictos distantes en nombre de sus ideales, debemos estar preparados para hacer lo mismo por los nuestros."
 VNZ_why_we_fight:0 "Por qué peleamos"
 VNZ_why_we_fight_effect:0 "¡Si no tenemos la §YPolítica Exterior Neutral§! espíritu, podemos crear facciones.\n"
 VNZ_why_we_fight_desc:0 "El mundo se está volviendo cada vez más inseguro. Nuestro pueblo necesita ver las atrocidades cometidas por aquellos que anhelan el poder. Reuniremos a la gente a nuestra causa y nos aseguraremos de que todos estén listos para luchar por nuestra libertad."
 VNZ_political_commissars:0 "Comisarios Políticos"
 VNZ_political_commissars_desc:0 "Para garantizar que nuestras políticas se sigan en la práctica militar, introduciremos oficiales designados políticamente en las filas militares."
 VNZ_internationalism_focus:0 "Enfoque Internacionalismo"
 VNZ_internationalism_focus_desc:0 "La ideología no conoce fronteras. Otra nación puede llamarse soberana, pero nuestras convicciones están por encima de tales pretensiones."
 VNZ_nationalism_focus:0 "Partido Nacional Bretón"
 VNZ_ultra_nationalism_focus:0 "Breiz Atao"
 VNZ_nationalism_focus_desc:0 "Nuestra nación es única y nuestros logros políticos solo podrían haber ocurrido aquí. Debemos luchar por ello cueste lo que cueste."
 VNZ_ideological_fanaticism:0 "Fanatismo ideológico"
 VNZ_ideological_fanaticism_desc:0 "Vale la pena morir por nuestros valores y metas políticamente establecidos tanto como por cualquier fe antigua. Cualquier seguidor debe estar preparado para enfrentar la muerte, y aquellos que se desvían deben estar preparados para enfrentar la muerte."
 VNZ_conservatism_focus:0 "Influencia católica"
 VNZ_conservatism_focus_desc:0 "Influencia católica."
 VNZ_welfare_focus:0 "Reformas sociales"
 VNZ_political_coalition_focus:0 "Coalición Política"
 VNZ_political_coalition_focus_desc:0 "Coalición Política."
 VNZ_rearmement_agreement:0 "Acuerdo de Rearme"
 VNZ_rearmement_agreement_desc:0 "Con la tensión en aumento a nivel mundial, es imperativo mejorar nuestra organización militar y nuestra defensa civil."
 VNZ_coastal_defense:0 "Defensa Costera"
 VNZ_coastal_defense_desc:0 "¡Asegura los puertos!"
 VNZ_power_to_the_people:0 "Poder para el pueblo"
 VNZ_power_to_the_people_desc:0 "¡La mayoría debe gobernar!"
 VNZ_strikes_for_democracy:0 "Huelgas por la democracia"
 VNZ_strikes_for_democracy_desc:0 "¡Los tiranos deben caer!"
 VNZ_representative_grand_council:0 "Establecer un Gran Consejo Representativo"
 VNZ_representative_grand_council_desc:0 "Nuestro nuevo Gran Consejo debe convertirse en el actor principal de una democracia efectiva."
 VNZ_secure_international_protection:0 "Protección internacional segura"
 VNZ_secure_international_protection_desc:0 "Nuestro régimen es demasiado frágil para unirse a una alianza militar con cualquier potencia extranjera. Pero siempre podríamos contar con su apoyo diplomático a nuestra causa de otra manera."
 VNZ_secure_security_ministry:0 "Asegure el Ministerio de Seguridad"
 VNZ_secure_security_ministry_desc:0 "El control del Ministerio de Seguridad será fundamental en nuestra marcha para derrocar a la burguesía."
 VNZ_enforce_atheism:0 "Hacer cumplir el ateísmo"
 VNZ_enforce_atheism_desc:0 "El hombre y la mujer comunes no deben seguir creencias conspicuas dichas por un anciano con ropa elegante. Si algunos no hacen esto, no debemos dudar en hacerlo cumplir."
 VNZ_take_over_the_government:0 "Tomar el gobierno"
 VNZ_take_over_the_government_desc:0 "El tiempo es correcto; las estrellas rojas están alineadas."
 VNZ_internal_security_initiative:0 "Iniciativa de Seguridad Interna"
 VNZ_internal_security_initiative_desc:0 "El Consejo de los 10 ha decidido arrestar a aquellos considerados una amenaza para la República Serenissima."
 VNZ_leone_di_san_marco_party:0 "Fiesta Leone di San Marco"
 VNZ_leone_di_san_marco_party_desc:0 "Fiesta Leone di San Marco"
 VNZ_defenders_of_saint_marc:0 "Defensores de San Marcos"
 VNZ_defenders_of_saint_marc_desc:0 "Debemos movilizar a la población para defender St Marc y su estado."
 VNZ_expand_the_terra_ferma:0 "Ampliar la Terra Ferma"
 VNZ_expand_the_terra_ferma_desc:0 "Una vez estuvimos unidos con Lombardía; probablemente darían la bienvenida a nuestra regla."
 VNZ_reintegrate_dalmatia:0 "Reintegrar Dalmacia"
 VNZ_reintegrate_dalmatia_desc:0 "Controlamos Dalmacia durante siglos y lo volveremos a hacer."
 VNZ_union_with_italy:0 "Unión con Italia"
 VNZ_union_with_italy_desc:0 "Es la década de 1860 de nuevo. ¡Unámonos con Italia!"
 VNZ_absolute_dedication:0 "Dedicación absoluta"
 VNZ_absolute_dedication_desc:0 "¡Todo por San Marco!"
 VNZ_rally_the_industrialists:0 "Reúne a los industriales"
 VNZ_rally_the_industrialists_desc:0 "Los capitanes de la industria probablemente preferirían un régimen estable a la inestabilidad democrática y socialista."
 VNZ_venitian_fascism:0 "fascismo veneciano"
 VNZ_venitian_fascism_desc:0 "Nuestro movimiento no es italiano; ¡Es apropiadamente veneciano!"
 VNZ_economic_mobilisation:0 "Movilización Económica"
 VNZ_economic_mobilisation_desc:0 "Debemos prepararnos para la guerra."
 VNZ_find_fascist_allies:0 "Encuentra aliados fascistas"
 VNZ_find_fascist_allies_desc:0 "¡Nosotros, nacionalistas de todos los países, estamos unidos en un congreso internacional para luchar contra los indignantes sentimientos internacionalistas de los trabajadores!"
 VNZ_form_mechanics:0 "Mecánicos capacitados"
 VNZ_form_mechanics_desc:0 "Una máquina bien engrasada es una máquina que trabaja."
 VNZ_industrial_modernization:0 "Modernización Industrial"
 VNZ_industrial_modernization_desc:0 "Estoy escribiendo esto mientras espero COH2"
