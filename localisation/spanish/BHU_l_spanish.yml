l_spanish:
 bhutan_focus:0 "Foco nacional de Bután"
 BHU_democratic_party:0 "Jai gorkha"
 BHU_democratic_party_long:0 "Jai gorkha"
 BHU_no_army:0 "País indefenso"
 BHU_no_army_desc:0 "Desde el Tratado de Punakha de 1910, hemos disfrutado de los beneficios de una independencia limitada bajo el dominio británico. Nuestra confianza en los especialistas militares [RAJ.GetAdjective] y [ENG.GetAdjective] nos permite redistribuir el presupuesto del país en otros asuntos. Esto, sin embargo, deja a nuestro país completamente indefenso frente a la amenaza que se avecina en todo el mundo."
 BHU_fledgling_army:0 "Ejército incipiente"
 BHU_treaty_with_britain:0 "Tratados con [ENG.GetNameDef]"
 BHU_treaty_with_britain_desc:0 "Los tratados con [ENG.GetNameDef] nos han puesto bajo su protección y esfera de influencia. Aunque perdemos cierta independencia en nuestros asuntos, nos beneficiaremos significativamente de la 'Protección' de [ENG.GetNameDef].\n§W--------------\n§!§WPara ganar §! §GIndependencia§! §Wfrom [ENG.GetNameDef], debemos tener un apoyo significativo para un partido político que no respalde a la dinastía Wangchuck.§! §WEsto desbloqueará a§! §YDecisión§! §Wpara acabar con nuestra £autonomy_texticon §RSujeción§!."
 BHU_first_inspection_idea:0 "Inspección del Ejército"
 BHU_first_inspection_idea_desc:0 "Inspección en curso."
 BHU_1921_modernization_roadmap_idea:0 "Hoja de ruta de modernización de 1921"
 BHU_1921_modernization_roadmap_idea_desc:0 "Ahora tenemos la oportunidad de llevar a cabo este plan."
 BHU_can_decline_effect:0 "§WEstablece la regla: £trigger_yes ¡Puede rechazar la llamada a la guerra§!"
 idea_BHU_dragons_storm:0 "Tormenta de dragones"
 idea_BHU_new_ideas:0 "Críticas a la Monarquía"
 idea_BHU_new_ideas_desc:0 "Si vamos a entrar en la era moderna como una nación soberana y unida, debemos abrir los ojos a los beneficios de las nuevas ideologías. Nuestro pueblo lucha en las cadenas del antiguo régimen monárquico."
 BHU_backward_economy:0 "Economía atrasada"
 BHU_backward_economy_desc:0 "Extremadamente dependiente de la producción local y de especialistas extranjeros, nuestra economía carece de una base permanente. La apertura de los limitados mercados de nuestro país impondrá inflación, deuda con el exterior y pobreza a nuestro pueblo."
 idea_BHU_unthinkable_offensive:0 "La ofensiva impensable"
 idea_BHU_maintain_the_monarchy:0 "Mantener la monarquía"
 idea_BHU_reinforce_the_throne:0 "Reforzar el trono"
 idea_BHU_aristocratic_regime:0 "Régimen aristocrático"
 idea_BHU_the_quiet_strength:0 "La fuerza silenciosa"
 BHU_agriculatural_reform:0 "Reforma Agraria"
 BHU_army_establishment:0 "El establecimiento de un ejército"
 BHU_army_establishment_desc:0 "Durante años confiamos en la protección extranjera. Los guardaespaldas reales armados con espadas y armaduras eran nuestras únicas fuerzas militares, incluso si eran principalmente ceremoniales. ¡Esto tiene que cambiar! Ha llegado el momento de la constitución de un ejército nacional butanés."
 BHU_denounce_the_treaty_of_punakha:0 "Denuncian el Tratado de Punakha"
 BHU_improve_military_standards:0 "Mejorar los estándares militares"
 BHU_mountain_warfare_courses:0 "Cursos de guerra de montaña"
 BHU_the_winter_soldiers:0 "Los soldados de invierno"
 BHU_india_relations:0 "Relaciones con [RAJ.GetNameDef]"
 BHU_india_relations_desc:0 "Nuestra historia ha estado ligada a Sikkim durante siglos. En estos tiempos cambiantes, nuestro futuro está definitivamente ligado al destino de [RAJ.GetNameDef], para bien o para mal."
 BHU_bhutan_diplomacy:0 "[BHU.getAdjetive] Diplomacia"
 BHU_bhutan_diplomacy_desc:0 "No podemos depender de tratados obsoletos de 30 años con [ENG.GetNameDef] en este mundo cambiante. Su apoyo ya no es necesario; a partir de ahora, [BHU.GetNameDef] buscará la ayuda de nuevos aliados que estén más dispuestos a ayudar a establecer nuestra fuerza de combate."
 BHU_improve_relations:0 "Mejorar las relaciones con [From.GetNameDef]"
 BHU_establish_an_army_under_foreign_supervision:0 "Establecer un ejército bajo la supervisión de [From.GetAdjective]"
 denounced_punakha_treaty:0 "Denunciado Tratado de Punakha"
 bhutan_improved_military_standards:0 "Se han mejorado los estándares militares"
 army_establishment_decision:0 "Establecimiento del ejército en progreso"
 BHU_aftermath_of_the_visit_to_india:0 "Consecuencias de la visita a [RAJ.GetNameDef]"
 BHU_aftermath_of_the_visit_to_india_desc:0 "Por primera vez en años, el rey visitó [RAJ.GetNameDef]. Este evento cimentó el movimiento de modernización del país al tiempo que confirmó la situación política del reino."
 BHU_peace_will_reign:0 "La paz reinará"
 BHU_peace_will_reign_desc:0 "No tenemos ejército, nadie nos amenaza, todo está bien."
 BHU_blissful_isolation:0 "Aislamiento dichoso"
 BHU_blissful_isolation_desc:0 "¿Quién necesita preocuparse por el mundo cuando medita en un monasterio en uno de los países más inaccesibles del planeta?"
 BHU_create_an_army:0 "Crear un ejército"
 BHU_create_an_army_desc:0 "Dado que nos pusimos bajo la protección de [ENG.GetAdjective], abandonamos cualquier ambición militar, manteniendo solo una guardia real con fines ceremoniales. Ahora que el peligro de la guerra llama a nuestra puerta, es hora de establecer un ejército nacional."
 BHU_arms_deliveries:0 "Entregas de armas"
 BHU_arms_deliveries_desc:0 "Como no podemos producir armas nosotros mismos, debemos traerlas aquí desde el extranjero. Afortunadamente, nuestras buenas relaciones con [ENG.GetNameDef] y [RAJ.GetNameDef] nos permiten asignar una parte de nuestro presupuesto para construir talleres de armas en todo el país este año."
 BHU_first_inspection:0 "La primera inspección"
 BHU_first_inspection_desc:0 "Para organizar nuestro ejército, debemos invitar a especialistas extranjeros para evaluar nuestro progreso. La inspección mejorará el desempeño de nuestras tropas incipientes y nos permitirá llenar los vacíos en la educación de nuestros oficiales y comandantes."
 BHU_officers_training:0 "Entrenamiento de Oficiales"
 BHU_officers_training_desc:0 "Solo podemos lograr la eficiencia en el campo si los hombres están correctamente dirigidos."
 BHU_formalize_military_doctrine:0 "Formalizar Doctrina Militar"
 BHU_formalize_military_doctrine_desc:0 "Sin una planificación militar adecuada, nuestras fuerzas armadas no operarán a nivel operativo."
 BHU_elite_mountain_troops:0 "Tropas de montaña de élite"
 BHU_elite_mountain_troops_desc:0 "Nuestra tierra está cerca de la cima del mundo y no podemos planificar operaciones militares sin establecer tropas especializadas capaces de operar en las áreas más desafiantes."
 BHU_small_arms_workshop:0 "Taller de armas pequeñas"
 BHU_small_arms_workshop_desc:0 "En ausencia de fábricas adecuadas, la producción de armas debe dividirse entre varios talleres. La construcción de pocas instalaciones en nuestras ciudades más grandes mientras se asegura el transporte rápido de materiales y piezas entre ellas aumentará el potencial militar de nuestra nación."
 BHU_small_arms_technology:0 "Tecnología de armas pequeñas"
 BHU_small_arms_technology_desc:0 "La experiencia acumulada por los talleres nos ha permitido desarrollar equipos más eficientes. Los prototipos más nuevos ya se probaron en los campos de tiro y lograron precisión con la potencia de fuego a larga distancia, sorprendiendo a la comisión militar presente en el campo. Se alienta a nuestros especialistas a comenzar a producir este nuevo armamento lo antes posible."
 BHU_ammunitions:0 "Producción de municiones"
 BHU_ammunitions_desc:0 "Establecer un ejército permanente requerirá muchos más hombres y armamento de los que tenemos actualmente. Con los reclutas que llegan todos los días a los centros de entrenamiento, se enfrentan a nuestra incapacidad para proporcionar el equipo militar adecuado que se adapte a sus necesidades. Se emitió el proyecto de ley más reciente para aumentar la financiación estatal de nuevos talleres armados."
 BHU_artillery:0 "Aliento de fuego"
 BHU_artillery_desc:0 "La artillería es la única forma de romper las posiciones atrincheradas de nuestros enemigos y si queremos desorganizar al enemigo, lo nombraremos en consecuencia. Siguiendo los textos antiguos, se utilizó "Aliento de fuego" para producir el efecto requerido. Mejoremos el calor y el alcance de tal fuego."
 BHU_mountain_guns:0 "Armas de montaña"
 BHU_mountain_guns_desc:0 "El dominio del terreno montañoso en nuestro país implica mejorar cualquier equipo que utilizamos para trabajar de acuerdo con las condiciones naturales y climáticas de nuestro territorio. La idea de "Aliento de fuego" capaz de golpear efectivamente a nuestros enemigos en tal entorno, sin duda, vale la pena invertir."
 BHU_upscaled_mechanical_dragon:0 "Dragones mecánicos mejorados"
 BHU_upscaled_mechanical_dragon_desc:0 "Si bien el concepto puede ser aterrador para la gente común, nuestros especialistas militares sugieren que necesitamos una unidad de tanques capaz de luchar en las montañas. Proyecto costoso con muchos beneficios secundarios que lo rodean, seguro."
 BHU_follow_the_1921_modernization_roadmap:0 "Hoja de ruta de modernización de 1921"
 BHU_follow_the_1921_modernization_roadmap_desc:0 "En 1921 elaboramos un plan para modernizar el país. El país carecía de las habilidades para establecerlo, pero después de que enviamos a algunas personas seleccionadas a las escuelas británicas durante la última década, es posible que finalmente estemos en condiciones de implementarlo."
 BHU_education_reform:0 "Reforma educativa"
 BHU_education_reform_desc:0 "El conocimiento es vital para asegurar el futuro de nuestra nación. Los estándares pedagógicos de nuestro país se basaban anteriormente en los principios del budismo y eran principalmente establecidos y mantenidos por monjes en los monasterios. Esto es inaceptable para una nación moderna y, por lo tanto, seguiremos los sistemas educativos occidentales y sus enseñanzas."
 BHU_train_more_doctors:0 "Capacitar a más médicos"
 BHU_train_more_doctors_desc:0 "Muchas enfermedades potencialmente mortales se han apoderado de la población en los últimos años. Con nuestra devoción por educar a nuevos especialistas, también podemos sentar las bases para el Departamento de Salud Pública, organizar investigaciones y realizar peritajes médicos en todo el país. Tal establecimiento puede sonar costoso, ¡pero salvará miles de vidas!"
 BHU_improve_agriculture:0 "Mejorar las técnicas agrícolas"
 BHU_improve_agriculture_desc:0 "Las técnicas de cultivo tradicionales están completamente desactualizadas: equipos obsoletos, gran dependencia del transporte de animales, rotación de campos de dos campos y mucho más. Deberíamos cambiar esto para liberar a hombres y mujeres para otras actividades económicas."
 BHU_forestry_exploitation:0 "Explotación Forestal"
 BHU_forestry_exploitation_desc:0 "Nuestros árboles han crecido durante años; son un tesoro que nunca hemos explotado. Aún."
 BHU_improve_the_roads:0 "Mejorar las Carreteras"
 BHU_improve_the_roads_desc:0 "Ser uno de los países más inaccesibles a nivel mundial es vital para nuestros propósitos defensivos. Sin embargo, nuestras fuerzas terrestres sufren en condiciones tan duras: los caminos de tierra, los estrechos puentes de acero y la falta de transporte por automóvil restringen gravemente la movilidad y la capacidad de combate de nuestras fuerzas armadas. Finalmente escuchamos sus demandas y comenzamos un programa gubernamental de modernización de carreteras."
 BHU_the_dragon_trains:0 "Los trenes del dragón"
 BHU_the_dragon_trains_desc:0 "¡No podemos quedarnos atrás del avance tecnológico de otros países! Nuestra gente necesita métodos de transporte adecuados y el estado está listo para apoyar esta causa. Sin duda, un proyecto de este tipo es peligroso, pero los beneficios a largo plazo darán sus frutos. Como se dice en el campo, "Un dragón no solo escupe fuego, también produce humo" - ¡así que nuestros hombres y mujeres vean al dragón de hierro cruzar las montañas!"
 BHU_mineral_survey:0 "Encuesta de minerales"
 BHU_mineral_survey_desc:0 "El crecimiento constante de las instalaciones de producción locales y los acuerdos comerciales recientes con nuestros socios comerciales han planteado la cuestión de los depósitos de recursos naturales adicionales dentro de nuestras fronteras. Deberíamos reunir un equipo de los geólogos más experimentados y realizar un estudio mineral masivo para localizar cualquier depósito extenso de recursos naturales."
 BHU_exploit_the_findings:0 "Explotar los hallazgos"
 BHU_exploit_the_findings_desc:0 "Se aseguró el éxito incuestionable del estudio geológico ya que se encontraron grandes depósitos de ferrosilicio en la parte suroeste de nuestro país en las proximidades de la ciudad de Phuentsholing. El equipo solicita financiación adicional para garantizar que el mineral del depósito sea extraído y utilizado únicamente por empresas locales."
 BHU_new_weaving_techniques:0 "Nuevas técnicas de tejido"
 BHU_new_weaving_techniques_desc:0 "La exportación de nuestro país está dominada principalmente por cemento, dolomita y hierro semiacabado. Aunque las materias primas son populares entre los compradores extranjeros, la tela tejida es uno de nuestros principales productos de producción local. La implementación de las nuevas técnicas de tejido es esencial para nosotros, ya que puede ser una herramienta útil para mejorar nuestra situación económica."
 BHU_reform_the_taxation_system:0 "Reformar el Sistema Tributario"
 BHU_reform_the_taxation_system_desc:0 "Si bien [BHU.GetAdjective] ngultrum es la moneda oficial del país, muchas instituciones religiosas, la mayoría de los campesinos y varios grupos de sherpas tienden a entregar múltiples contribuciones al presupuesto estatal, preferiblemente materiales en lugar de monetarias. Las recientes dificultades económicas del estado han obligado al gobierno a adoptar un decreto para que la gente pague todos los impuestos en dinero."
 BHU_organize_the_land:0 "Organizar la tierra"
 BHU_organize_the_land_desc:0 "Las zonas rurales de nuestro país no están siendo aprovechadas en todo su potencial. No hay necesidad de confiscación o apropiación de estas tierras de nuestro pueblo, todo lo que tenemos que hacer es proporcionar asistencia y herramientas para los campesinos y trabajadores. Nuestro gobierno también está dispuesto a gastar fondos adicionales y comprar terrenos comúnmente sin uso para establecer talleres en esas áreas."
 BHU_traders_of_the_himalaya:0 "Comerciantes del Himalaya"
 BHU_traders_of_the_himalaya_desc:0 "En las tierras cerradas de los Himalayas, raras son las personas capaces de comerciar."
 BHU_fledgeling_industry:0 "Industria incipiente"
 BHU_fledgeling_industry_desc:0 "Nuestra industria puede estar en su infancia actualmente, pero está floreciendo y debe cuidarse bien para crecer de manera constante. Nuestra nación puede ingresar a la era moderna como un país industrioso con inversiones estatales cuidadosas y constantes combinadas con apoyo económico."
 BHU_defense_policy:0 "Política de Defensa"
 BHU_defense_policy_desc:0 "El establecimiento de una política defensiva a largo plazo es fundamental para garantizar nuestra seguridad."
 BHU_industrial_modernization:0 "Modernización Industrial"
 BHU_industrial_modernization_desc:0 "El mundo está compitiendo por los avances tecnológicos más recientes, y cada país está tratando de obtener los equipos más modernos para sí mismos. No somos una excepción, pero respetamos cada herramienta y máquina a nuestra disposición, a diferencia de los demás. Con fondos pequeños viene una gran responsabilidad."
 BHU_technological_progress:0 "Progreso tecnológico"
 BHU_technological_progress_desc:0 "La reforma educativa es solo un primer paso en el camino hacia la educación secundaria gratuita para todos, sin importar el género, el color de la piel, la orientación o cualquier otra división obsoleta de las sociedades conservadoras. ¡Educación y tecnologías para las masas sin importar los costos!"
 BHU_industry_enlightened_by_science:0 "Industria iluminada por la ciencia"
 BHU_industry_enlightened_by_science_desc:0 "Se ha demostrado que el desarrollo científico es más eficiente en términos de tiempo y recursos si se cuenta con instrumentos y herramientas científicas modernas. Teniendo ambos a nuestra disposición y respaldados por una sólida base industrial, ¡podemos disfrutar de los dulces frutos del progreso!"
 BHU_build_air_strip:0 "construir una pista de aterrizaje"
 BHU_build_air_strip_desc:0 "Si bien no todos los aviones pueden volar al Tíbet, la construcción de una pista de aterrizaje confiable es esencial para unir los vuelos a gran altitud y el apoyo aéreo cercano en una sola disciplina: pilotar sobre el Tíbet. Además, se deben diseñar aviones específicos porque el despegue ya es un logro a esas altitudes."
 BHU_small_airframes:0 "Fuselajes pequeños"
 BHU_small_airframes_desc:0 "Teniendo en cuenta que solo será necesaria una superioridad aérea localizada para ayudar a las tropas en tierra, los aviones más baratos y pequeños son simplemente una mejor opción."
 BHU_large_airframes:0 "Grandes fuselajes"
 BHU_large_airframes_desc:0 "Teniendo en cuenta el tamaño del país y la dificultad de volar alrededor de altas montañas, es mejor tener aviones capaces de volar más arriba de las montañas en lugar de zigzaguear alrededor de las cumbres vírgenes del mundo."
 BHU_the_dragon_flies:0 "El dragón vuela"
 BHU_the_dragon_flies_desc:0 "Gobernaremos los cielos como dragones y arrojaremos fuego sobre nuestros enemigos."
 BHU_naval_effort:0 "Finanzas Construcción naval"
 BHU_naval_effort_tt:0 "¡No hay suficientes espacios de construcción para §YAstilleros Navales§!"
 BHU_naval_effort_desc:0 "La expansión de nuestra armada debe ser nuestra prioridad. Asigne todos los recursos disponibles a nuevos astilleros e investigue barcos de superficie ligeros."
 BHU_flexible_navy:0 "Azul marino flexible"
 BHU_flexible_navy_desc:0 "Reinventar la guerra naval para dar cuenta de los avances en la tecnología submarina nos permitirá atacar de manera eficiente contra los convoyes enemigos."
 BHU_large_navy:0 "Marina grande"
 BHU_large_navy_desc:0 "Adaptar nuestras doctrinas navales para dar cabida a grandes barcos y garantizar la seguridad de nuestros convoyes comerciales nos enseñará mucho sobre qué tipo de barcos necesitamos."
 BHU_submarine_effort:0 "Guerra Submarina"
 BHU_submarine_effort_desc:0 "La guerra submarina es el desarrollo naval más emocionante desde la invención del barco torpedero. Haríamos bien en protegernos contra los submarinos y usarlos contra la navegación enemiga."
 BHU_cruiser_effort:0 "Concebir cruceros"
 BHU_cruiser_effort_desc:0 "Antes de incursionar en la investigación avanzada de acorazados, los cruceros más pequeños necesitan ser reemplazados."
 BHU_destroyer_effort:0 "Destructores de diseño"
 BHU_destroyer_effort_desc:0 "Al estudiar el diseño y el uso estratégico de los submarinos, también hemos aprendido cómo contrarrestar esas estrategias. Los destructores serán cruciales para esto."
 BHU_capital_ships_effort:0 "Intereses en Naves Capitales"
 BHU_capital_ships_effort_desc:0 "La nación con más acorazados gobernará los océanos. Los acorazados y los portaaviones representan lo viejo y lo nuevo en superioridad naval."
 BHU_unthinkable_offensive:0 "La ofensiva impensable"
 BHU_unthinkable_offensive_desc:0 "Más allá de las vastas montañas de los mares se encuentra nuestro destino. Más allá de esos picos en movimiento se encuentra nuestra gloria. ¡En todo el mundo, los dragones serán temidos!"
 BHU_new_ideas:0 "Nuevas ideas"
 BHU_new_ideas_desc:0 "El mundo exterior nos está brindando nuevas formas de visualizar nuestro gobierno. Democracia, comunismo, fascismo, esas ideologías representan alternativas."
 BHU_our_own_way:0 "Nuestra manera"
 BHU_our_own_way_desc:0 "Ya le hemos mostrado al mundo de lo que somos capaces, pero podemos hacerlo aún mejor."
 BHU_constitutional_parlementarism:0 "Parlamentarismo Constitucional"
 BHU_constitutional_parlementarism_desc:0 "Para alcanzar un equilibrio entre las demandas del pueblo manteniendo la visión guía del rey, [BHU.GetLeader] acordó firmar una constitución y juró respetarla frente a todo el Tslzogdu (Asamblea Nacional)."
 BHU_share_power:0 "Reformar el Tslzogdu"
 BHU_share_power_desc:0 "La asamblea debe ser reformada para permitir el establecimiento de instituciones democráticas."
 BHU_open_the_country:0 "Abre el País"
 BHU_open_the_country_desc:0 "Nuestra economía fue durante años autosuficiente pero negando también las oportunidades que venían del exterior. Esto debe cambiar. Como otras potencias asiáticas durante el siglo pasado, el país debe abrirse al mundo."
 BHU_economic_developments:0 "Desarrollos económicos"
 BHU_economic_developments_desc:0 "Las reformas sociales están creando más oportunidades. Este círculo virtuoso entonces fortalece nuestra economía."
 BHU_denounce_the_aristocracy:0 "Denunciar la aristocracia"
 BHU_denounce_the_aristocracy_desc:0 "La aristocracia debe ser denunciada por lo que es: los restos del feudalismo entremezclándose con la burguesía floreciente. Los elementos monárquicos desconocen el creciente movimiento comunista a sus espaldas. Nos tomaremos nuestro tiempo y esperaremos el momento adecuado para anunciar nuestra presencia."
 BHU_overthrow_the_feudals:0 "Derrocar el feudalismo"
 BHU_overthrow_the_feudals_desc:0 "El creciente apoyo al Partido Comunista de Bután en todo el país se ha vuelto tan abrumadoramente fuerte que ya no se requiere que el obsoleto Rey y sus ministros títeres guíen a nuestro país hacia el brillante futuro comunista. ¡Ha llegado el momento de atacar! ¡Que el Rey conozca la voluntad del pueblo!"
 BHU_land_redistribution:0 "Redistribución de Tierras"
 BHU_land_redistribution_desc:0 "¡El feudalismo ha robado las tierras que pertenecieron a nuestros campesinos pobres durante generaciones! ¡No podemos progresar más a menos que se satisfagan plenamente las necesidades de los campesinos y trabajadores, y el bienestar social llegue a todos los hogares!"
 BHU_mobilization_of_the_masses:0 "Movilización de las Masas"
 BHU_mobilization_of_the_masses_desc:0 "El comunismo en sí mismo es una ideología y un estado mental que fue visto por primera vez por los grandes Marx y Engels para luego ser cumplido por Lenin y Stalin en Rusia. Entonces, es solo aparente que una persona que cree genuinamente en el marxismo tomará un arma en sus manos para proteger los valores en peligro que todos compartimos."
 BHU_contact_chinese_communists:0 "Contacto [PRC.GetNameDef]"
 BHU_contact_chinese_communists_desc:0 "Compartimos muchos rasgos comunes con [PRC.GetAdjective], y uno de ellos es una fuerte oposición a los opresores nacionalistas y capitalistas. [PRC.GetLeader] y su gente son bien conocidos por sus habilidades en la guerra de guerrillas y las actividades partidistas en la retaguardia del enemigo. ¿Quizás algunos de ellos puedan eludir las patrullas fronterizas de [TIB.GetAdjective] y [CHI.GetAdjective], llegar a nuestro país y apoyar a nuestros comandantes?"
 BHU_contact_the_soviets:0 "Póngase en contacto con los [SOV.GetAdjective]"
 BHU_contact_the_soviets_desc:0 "Siendo el lugar de nacimiento de los ideales comunistas, [SOV.GetNameDef] sin duda busca expandir su influencia en todo el mundo. Podemos usar los objetivos comunes de nuestra agenda para solicitar una extensa expedición militar [SOV.GetAdjective] que ayudará a nuestros preparativos militares."
 BHU_forced_indusrial_progress:0 "Progreso industrial forzado"
 BHU_forced_indusrial_progress_desc:0 "La industria traerá progreso; nada bloqueará el flujo de la historia."
 BHU_proletarization:0 "Proletarización"
 BHU_proletarization_desc:0 "La destrucción de los enemigos de clase es más que una utopía. Un Estado hecho por el Proletariado y para el Proletariado está ahora más cerca que nunca."
 BHU_embrace_radical_nationalism:0 "Abrazar el nacionalismo radical"
 BHU_embrace_radical_nationalism_desc:0 "Bután está aislado, pero tiene un destino; ha sido elegido por el gran dragón del trueno para forjar un estado fuerte."
 BHU_spread_aggressive_attitude:0 "Propaga la actitud agresiva"
 BHU_spread_aggressive_attitude_desc:0 "La paz es una ilusión diseñada para alejar al pueblo de su estado natural de mostrar su superioridad a través del combate."
 BHU_mass_conscription:0 "Reclutamiento masivo"
 BHU_mass_conscription_desc:0 "¡El pueblo debe movilizarse y cumplir con su deber para lograr su gran destino!"
 BHU_armement_program:0 "Propaga la actitud agresiva"
 BHU_armement_program_desc:0 "Nuestro país había estado sonámbulo a lo largo de la historia debido a la influencia de conceptos inherentemente débiles como la paz y la compasión. No se formarán buenos soldados sin valorizar la agresividad y la lucha como forma de vida y de triunfo sobre la muerte."
 BHU_dragons_storm:0 "Tormenta de dragones"
 BHU_dragons_storm_desc:0 "¡La tormenta de truenos diezmará a todos nuestros enemigos!"
 BHU_reclamation_of_the_lost_lands_desc:0 "Los británicos menospreciaron a nuestro país en el siglo XIX con su presión. Nuestra venganza finalmente ha llegado."
 BHU_reclamation_of_the_lost_lands:0 "Recuperación de las tierras perdidas"
 BHU_attack_the_plateau:0 "Ataque a la meseta"
 BHU_attack_the_plateau_desc:0 "La independencia de nuestro estado recién establecido está amenazada desde todos los lados posibles. Si bien seguramente seremos aplastados si intentamos marchar hacia el sur, nuestra frontera norte con [TIB.GetNameDef] parece estar débilmente defendida. ¡Con la planificación y el momento adecuados, podemos atacar rápidamente y ejercer nuestro dominio sobre las tierras que nos pertenecen por derecho!"
 BHU_swallow_the_white_sun:0 "Traga el sol blanco"
 BHU_swallow_the_white_sun_desc:0 "Siglos de gobierno de [CHI.GetAdjective] han dejado graves cicatrices en el rostro y el cuerpo de nuestra sociedad. [BHU.GetAdjective] la gente se levantará contra la ocupación extranjera, el imperialismo y los gobiernos corruptos esparcidos por la Planicie Central. ¡Que el Este tiemble de miedo mientras observa el ascenso de [BHU.GetNamedef]!"
 BHU_extinguish_the_red_sun:0 "Extinguir el sol rojo"
 BHU_extinguish_the_red_sun_desc:0 "[JAP.GetAdjective] fingen que su destino es llevar la paz y la prosperidad a toda Asia. Sin embargo, todos sabemos que no es más que un disfraz para sus ambiciones imperialistas y belicistas. ¡Mostrémosles lo equivocados que están al imponer el gobierno legítimo bajo nuestra jurisdicción directa!"
 BHU_maintain_monarchic_regime:0 "Mantener el Régimen Monárquico"
 BHU_maintain_monarchic_regime_desc:0 "El Rey Dragón es la cabeza y la base de nuestro país."
 BHU_reinforce_the_throne:0 "Reforzar el trono"
 BHU_reinforce_the_throne_desc:0 "¡Larga vida al rey!"
 BHU_the_quiet_strength:0 "La fuerza silenciosa"
 BHU_the_quiet_strength_desc:0 "El Rey Dragón es nuestro guía y nos mostrará el camino."
 BHU_delegate_to_the_tslzogdu:0 "Poder delegado al Tslzogdu"
 BHU_delegate_to_the_tslzogdu_desc:0 "El rey no puede gobernar solo; debe delegar parte de su poder a la asamblea."
 BHU_aristocratic_regime:0 "Régimen aristocrático"
 BHU_aristocratic_regime_desc:0 "Las grandes familias son fundamentales para garantizar la estabilidad de nuestras instituciones."
 BHU_forced_industrial_progress:0 "Progreso industrial forzado"
 BHU_forced_industrial_progress_desc:0 "Monárquicos, demócratas y fascistas no lograron la deseada prosperidad industrial y la independencia económica de nuestro país. Sólo el comunismo con sus programas de industrialización conducirá a la nación [BHU.GetAdjective] a la emancipación del proletariado."
 himalaya_bhutan.2:0 "Consecuencias de la visita a [RAJ.GetAdjective]"
 himalaya_bhutan.2.t:0 "Consecuencias de la visita a [RAJ.GetAdjective]"
 himalaya_bhutan.2.desc:0 "Por primera vez en años, el rey visitó [RAJ.GetNameDef]. Esos viajes confirmaron el plan de modernización previamente aprobado del país al tiempo que confirmaron la situación política del reino. Esto puede significar que el reino podría sufrir cambios masivos en los próximos años."
 himalaya_bhutan.2.a:0 "Ahora, volvamos a asuntos más urgentes."
