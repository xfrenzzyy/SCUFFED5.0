 finland.55.t:0 "[From.GetName] debate la intervención."
 finland.55.d:0 "[From.GetName] ha debatido intervenir contra Alemania en su agresión en Escandinavia, y nos ha preguntado, ¿deberíamos intervenir?"
 finland.55.a:0 "¡Sí, deberíamos, para nuestra protección!"
 finland.55.b:0 "No. Más vale prevenir que lamentar."
 finland.56.t:0 "¡[From.GetName] ha accedido a intervenir!"
 finland.56.d:0 "¡[From.GetName] ha llegado a la conclusión de intervenir contra Alemania!"
 finland.56.a:0 "¡A las armas!"
 finland.57.t:0 "[From.GetName] ha decidido no intervenir."
 finland.57.d:0 "[From.GetName] ha llegado a la conclusión de que no van a intervenir en la guerra."
 finland.57.a:0 "Nosotros tampoco deberíamos entonces."
 finland.57.b:0 "¡Son tontos! ¡Protegeremos a nuestros hermanos escandinavos!"
 finland.58.t:0 "[From.GetName] declara la guerra a Alemania"
 finland.58.d:0 "Como prometió, [From.GetName] ha declarado la guerra a Alemania."
 finland.58.a:0 "¡Y seguimos!"
 finland.59.t:0 "¡[From.GetName] exige tierras!"
 finland.59.d:0 "¡[From.GetName] nos ha pedido Olonets, Onega y Murmansk! ¡Declarando que son sus tierras legítimas!"
 finland.59.a:0 "Los cederemos, debemos tratar de evitar una posible guerra."
 finland.59.b:0 "¡Nunca!"
 finland.60.t:0 "¡[From.GetName] exige nuestras tierras!"
 finland.60.d:0 "¡[From.GetName] nos ha pedido que nos inclinemos ante ellos o que nos anexionemos por completo!"
 finland.60.a:0 "¡Nunca nos inclinaremos!"
 finland.60.b:0 "Es mejor mantener nuestras tierras de alguna manera."
 finland.61.t:0 "¡[From.GetName] se niega!"
 finland.61.d:0 "¡[From.GetName] ha rechazado nuestras solicitudes para que se conviertan en marionetas nuestras!"
 finland.61.a:0 "Ellos saben muy bien cuál es la alternativa..."
 finland.62.t:0 "¡[From.GetName] se retira!"
 finland.62.d:0 "[From.GetName] se retira y acepta nuestras demandas, queda bajo nuestro control."
 finland.62.a:0 "Una sabia elección."
 finland.63.t:0 "¡[From.GetName] cede sus tierras!"
 finland.63.d:0 "[From.GetName] ha decidido ceder nuestras tierras solicitadas, para evitar un incidente."
 finland.63.a:0 "¡Por el futuro de la Gran Finlandia!"
 finland.64.t:0 "¡[From.GetName] se niega!"
 finland.64.d:0 "¡[From.GetName] se niega a cedernos nuestras tierras legítimas!"
 finland.64.a:0 "Conseguirán lo que viene..."
 finland.65.t:0 "El presidente Ryti renuncia."
 finland.65.d:0 "El presidente Ryti hizo una promesa al Reich alemán de no buscar la paz separada, pero hemos comenzado a buscar la paz separada, por lo que renunció para evitar complicaciones. Marshall Mannerheim ocupará su lugar."
 finland.65.a:0 "Está bien."
 fin_news.3.t:0 "[FIN.GetName] declara la guerra a [SOV.GetName]"
 fin_news.3.d:0 "\nDespués del bombardeo de ciudades finlandesas por parte de la Unión Soviética, que los rusos describieron como accidentes, siendo el objetivo principal las bases militares alemanas en Finlandia, los finlandeses declararon la guerra a [SOV.GetName], diciendo que no fue un accidente, sino una flagrante ataque.\n\nAlgunos observadores han dicho que esto es una simple excusa para que los finlandeses vayan a la guerra con [SOV.GetAdjective]s y recuperen la tierra perdida y cumplan las promesas que se hicieron con [GER.getnamedef]."
 fin_news.3.a:0 "Más malas noticias para los [SOV.GetAdjective]s"
 fin_news.3.b:0 "¡La única elección correcta!"
 fin_news.3.c:0 "¡El cerdo traidor!"
 fin_news.4.t:0 "¡El nacimiento de la Alianza Defensiva Nórdica!"
 fin_news.4.d:0 "Hoy, el gobierno de [FIN.GetAdjective] anunció sus planes para crear una nueva alianza defensiva, llamada Alianza Defensiva Nórdica. Sus principales objetivos son crear un pacto militar defensivo en torno a los países nórdicos de [NOR.GetName], [SWE.GetName], [DEN.GetName] y [FIN.GetName]. [FIN.GetName] ha considerado necesario impulsarlo, citando como razón las crecientes tensiones en el mundo."
 fin_news.4.a:0 "Interesante."
 fin_news.4.b:0 "¡Es por la seguridad de los países nórdicos!"
 fin_news.5.t:0 "¡Los países nórdicos se unen como uno!"
 fin_news.5.d:0 "Hoy, los países nórdicos de [SWE.GetName], [NOR.GetName], [DEN.GetName] y [FIN.GetName] anunciaron que se unirán como un solo país, gobernado por lo que se llama el Consejo Nórdico, con el mismo cantidad de representantes de todos los antiguos países nórdicos."
 fin_news.5.a:0 "Inesperado."
 fin_news.5.b:0 "¡Estamos unidos!"
 finland.66.t:0 "¡La integración de [SOV.GetAdjective] termina!"
 finland.66.d:0 "Hemos completado la integración de Murmansk, Olonets y Onega."
 finland.66.a:0 "¡Buenas noticias!"
 finland.67.t:0 "¡Se completa la integración de [NOR.GetAdjective] y [SWE.GetAdjective]!"
 finland.67.d:0 "¡Hemos completado la integración de Nord-Norge y Lappland!"
 finland.68.t:0 "[FIN.GetName] nos ofrece Karjala a cambio de Estonia."
 finland.68.d:0 "[FIN.GetName] nos ha ofrecido Karjala a cambio de liberar a Estonia como su estado satélite."
 finland.68.a:0 "¡Una gran propuesta!"
 finland.69.t:0 "La cuestión de Åland"
 finland.69.desc:0 "Ahora que las tensiones están surgiendo en Europa, ha surgido la pregunta, ¿qué debemos hacer con las islas de Åland?"
 finland.69.a:0 "Nada, seguirán siendo nuestros y desmilitarizados."
 finland.69.b:0 "Deberíamos transferir Åland a [SWE.GetName] por seguridad en Ålands."
 finland.69.c:0 "Remilitarizar Åland y forzar el servicio militar obligatorio en ellos."
 finland.69.d:0 "Darles más autonomía, pero mantenerlos bajo nuestra vigilancia."
 finland.70.t:0 "¡[FIN.GetName] nos da las islas Åland!"
 finland.70.d:0 "[FIN.GetName] ha decidido darnos las islas de Åland para mantenerlas a salvo."
 finland.70.a:0 "¡Una sabia elección!"
 finland.71.t:0 "¡[FIN.GetName] nos pide que nos unamos a la Unión Nórdica!"
 finland.71.d:0 "[FIN.GetName] nos ha enviado una oferta diplomática para unir a nuestros países como uno solo, bajo la bandera de la Unión Nórdica."
 finland.71.a:0 "Aceptaremos"
 finland.71.b:0 "¡No! Mantendremos nuestra independencia."
 finland.72.t:0 "¡[From.GetName] acepta!"
 finland.72.d:0 "[From.GetName] ha aceptado nuestra oferta y se ha unido bajo la Unión Nórdica."
 finland.72.a:0 "¡Una gran noticia!"
 finland.73.t:0 "¡[From.GetName] ha rechazado!"
 finland.73.d:0 "¡[From.GetName] ha rechazado nuestra oferta de unirse bajo la bandera nórdica!"
 finland.73.a:0 "Tenemos otros medios para unirnos..."
 finland.75.t:0 "Cuestión de seguridad en el Báltico"
 finland.75.d:0 "Los soviéticos han reclamado los territorios de [LAT.GetName], [EST.GetName] y [LIT.GetName] como propios, debemos tratar de mantener a nuestros nuevos aliados y a nosotros mismos alejados de la URSS."
 finland.75.a:0 "Pídeles que cancelen sus ambiciones en el Báltico."
 finland.75.b:0 "Cambia Karjala por la seguridad de los países bálticos"
 finland.75.c:0 "¡Podemos defendernos si es necesario!"
 finland.76.t:0 "¡[FIN.GetName] nos pide que eliminemos nuestras reclamaciones!"
 finland.76.d:0 "[FIN.GetName] nos ha pedido que eliminemos las reclamaciones que hemos realizado en los territorios bálticos."
 finland.76.b:0 "Lo haremos, ya tenemos otros asuntos más importantes."
 finland.76.a:0 "¡Nunca! ¡Esos territorios son legítimamente nuestros!"
 finland.77.t:0 "Propuesta [FIN.GetName]."
 finland.77.d:0 "[FIN.GetName] ha propuesto que nos den el estado de Karjala a cambio de que rechacemos las demandas de los estados bálticos."
 finland.77.a:0 "¡No es una propuesta que valga la pena!"
 finland.77.b:0 "Esto se adapta a nuestros intereses."
 finland.78.t:0 "¡[SOV.GetName] rechaza!"
 finland.78.d:0 "¡[SOV.GetName] ha rechazado nuestra propuesta de resolver el problema del Báltico!"
 finland.78.a:0 "Al menos lo intentamos."
 finland.79.t:0 "[SOV.GetName] está de acuerdo."
 finland.79.d:0 "Para nuestra sorpresa, [SOV.GetName] aceptó nuestra solicitud."
 finland.79.a:0 "¡Una gran noticia!"
 finland.80.t:0 "[SOV.GetName] está de acuerdo."
 finland.80.d:0 "[SOV.GetName] ha aceptado nuestra propuesta, ahora les hemos cedido Karjala y han retirado sus demandas a los Estados bálticos."
 finland.80.a:0 "¡Una gran noticia!"
 finland.81.t:0 "¿Restaurar la Monarquía?"
 finland.81.d:0 "Ahora que tenemos buenas relaciones con Alemania, nos han preguntado si queremos declarar a nuestro país un reino, como se suponía, si los alemanes hubieran ganado la Gran Guerra. Están ofreciendo a Friedrich Karl como nuestro rey."
 finland.81.a:0 "¡Sí! ¡Nos convertiremos en un reino!"
 finland.81.b:0 "No, no tenemos necesidad de eso."
 finland.82.t:0 "Elegir la ubicación de nuestra capital."
 finland.82.d:0 "Ahora que los países nórdicos se han unido, ha surgido la pregunta, ¿debería ser nuestra capital?"
 finland.82.a:0 "Guárdelo en Helsinki."
 finland.82.b:0 "Muévelo a Estocolmo, la capital de Suecia."
 finland.82.c:0 "Muévelo a Oslo, la capital de Noruega."
 finland.82.e:0 "Muévelo a Copenhague, la capital de Dinamarca."
 finland.83.t:0 "La muerte de Federico Carlos"
 finland.83.d:0 "Es con profundo pesar que la radio ha anunciado la muerte del rey Federico Carlos mientras dormía anoche. Su hijo Wolfgang Moritz lo sucederá en el trono."
 finland.83.a:0 "El rey esta muerto, larga vida al rey."
 finland.85.t:0 "Finlandia se retira de la propuesta"
 finland.85.d:0 "Aunque [FIN.GetAdjective] dijo que nos ayudarían en la Operación Barbarroja si iba bien. Parece que se han retractado de su trato. Citando muchas razones, como la falta de preparación de su ejército y la acumulación de [SOV.GetAdjective] en su frontera que es más grande que la excepción. Aunque sabemos la verdadera razón, ¡son cobardes!"
 finland.85.a:0 "No necesitábamos su ayuda de todos modos."
 finland.86.t:0 "¡Finlandia está tratando de hacer las paces con los [SOV.GetAdjective]!"
 finland.86.d:0 "Los diplomáticos finlandeses nos advirtieron que actualmente están tratando de hacer las paces con los [SOV.GetAdjective]. Decir que la situación de guerra no es favorable para Finlandia. El mariscal de campo Mannerheim expresó su pesar personal por el resultado de la guerra, pero también dijo que este es el único curso de acción que le queda a Finlandia. Aunque también dijeron que si las conversaciones se rompían, duplicarían su esfuerzo de guerra."
 finland.86.a:0 "¡Cobardes, todos vosotros!"
 finland.87.t:0 "Finlandia ha hecho las paces con los [SOV.GetAdjective]s"
 finland.87.d:0 "Los diplomáticos finlandeses han firmado ahora un acuerdo de paz con los [SOV.GetAdjective]s que pondría fin a la guerra entre las dos naciones. En las próximas horas comenzarán a expulsar a nuestras tropas de sus tierras."
 finland.87.a:0 "¡Esta traición no quedará impune!"
