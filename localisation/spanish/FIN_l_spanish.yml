l_spanish:
 FIN_carl_mannerheim_leader_desc:0 "Podría haber otra persona en el papel formal de líder de nuestra nación. Pero con las muchas amenazas que enfrenta Finlandia, Mannerheim ahora está tomando todas las decisiones y guiándonos a través de estos días oscuros para nuestro país."
 FIN_carl_mannerheim_leader_clear_desc:0 ""
 finnish_focus:0 "Foco nacional finlandés"
 fin_political_focus:0 "Dirigirse al Parlamento"
 fin_political_focus_desc:0 "El mundo está cambiando rápidamente, con la aparición de nuevas ideologías, debemos comenzar a centrarnos en la política y en lo que es mejor para nuestra gente."
 fin_individual_freedom:0 "Continuar la libertad individual"
 fin_individual_freedom_desc:0 "Nuestra nación disfruta de muchas de las mismas libertades de nuestros homólogos occidentales. Tenemos que seguir adelante con este enfoque."
 fin_demofoc_desc:0 "Como ha sido en el pasado, trabajar por la democracia y la libertad individual es lo mejor para nuestro pueblo y nuestro país."
 fin_neutralfoc:0 "El enfoque de neutralidad"
 fin_neutralfoc_desc:0 "Evitar alianzas y ser neutral frente a eventos extranjeros mantendrá seguro a nuestro país. Para no molestarlos y arriesgar la supervivencia de la nación finlandesa."
 fin_supportdemfoc:0 "Apoyo a la democracia"
 fin_supportdemfoc_desc:0 "La democracia es la mejor forma de gobierno disponible, debemos permitir que surjan más partidos democráticos."
 fin_mutualdefpactfoc:0 "Pacto de Defensa Mutua"
 fin_mutualdefpactfoc_desc:0 "El mundo es una olla hirviendo a punto de estallar en cualquier momento, al pedirle a Suecia un pacto de defensa mutua, vendremos a ayudarnos en caso de guerra."
 fin_realtionsfoc:0 "Mejorar las relaciones globales"
 fin_realtionsfoc_desc:0 "Es importante para nosotros mejorar nuestras relaciones con todas las principales potencias del mundo, para estar en buenos términos y evitar conflictos."
 fin_interfoc:0 "El enfoque intervencionista"
 fin_interfoc_desc:0 "Hay países por ahí que están siendo oprimidos por gobiernos dictatoriales, debería ser nuestro deber como democracia intervenir y liberar a su gente."
 fin_ndafoc:0 "Alianza de Defensa Nórdica"
 fin_ndafoc_desc:0 "Solos somos débiles, pero juntos somos fuertes. Deberíamos aliarnos con los otros países nórdicos para crear una alianza defensiva para mantenernos a salvo."
 fin_diploallyfoc:0 "Fortalecer con Occidente"
 fin_diploallyfoc_desc:0 "Fortalecer nuestras relaciones con Occidente es lo más inteligente que podemos hacer, si queremos mantenernos a salvo."
 fin_seekalliedhelpfoc:0 "Membresía en los Aliados"
 fin_seekalliedhelpfoc_desc:0 "Los británicos estaban del lado ganador de la Gran Guerra, no tenemos ninguna duda de que los británicos volverán a hacer lo mismo si algo sucede."
 fin_ambadassorfoc:0 "Relaciones nórdicas"
 fin_ambadassorfoc_desc:0 "Deberíamos enviar embajadores a los demás países nórdicos para mejorar nuestras relaciones con ellos, si alguna vez esperamos crear una alianza."
 fin_invswefoc:0 "Invitar a suecia"
 fin_invswefoc_desc:0 "Deberíamos enviar una invitación a Suecia."
 fin_invnorfoc:0 "Invitar a noruega"
 fin_invnorfoc_desc:0 "Deberíamos enviar una invitación a Noruega."
 fin_invdenfoc:0 "Invitar a dinamarca"
 fin_invdenfoc_desc:0 "Deberíamos enviar una invitación a Dinamarca."
 fin_techsharingfoc:0 "Acuerdo de Tecnología"
 fin_techsharingfoc_desc:0 "Si nos unimos con los otros países nórdicos y firmamos un acuerdo tecnológico, debería ayudarnos a todos."
 fin_unitedscandfoc:0 "¿Unir a los países nórdicos?"
 fin_unitedscandfoc_desc:0 "La pregunta ha estado rondando a los países nórdicos y escandinavos durante años, ¿deberíamos unirnos como uno solo?"
 fin_integrate_iceland:0 "Invitar a Islandia a la Unión"
 fin_integrate_iceland_desc:0 "La unificación de los Países Nórdicos no puede lograrse sin el último miembro de la comunidad, Islandia. Ofreceremos a su gobierno una parte representativa en nuestro consejo a cambio de su integración económica e industrial."
 fin_guardfoc:0 "La mayor amenaza"
 fin_guardfoc_desc:0 "Los soviéticos nos quitaron tierras ilegalmente, y sentimos que no fue el último de sus esfuerzos, debemos buscar aliados contra la amenaza soviética."
 fin_germantreatyfoc:0 "Un pacto con el diablo"
 fin_germantreatyfoc_desc:0 "Deberíamos mostrar que estamos listos para una alianza militar con Alemania contra la amenaza soviética, deberíamos comenzar dándoles acceso militar y permitirles establecer bases en nuestro territorio."
 fin_gerequipmentfoc:0 "Ayuda militar alemana"
 fin_gerequipmentfoc_desc:0 "Los alemanes nos han prometido unidades militares a cambio de nuestra ayuda en su posible guerra futura contra la Unión Soviética."
 fin_continationfoc:0 "La guerra de continuación"
 fin_stabinthebackfoc:0 "Armisticio de Moscú"
 fin_stabinthebackfoc_desc:0 "La guerra no ha ido necesariamente a nuestro favor o el de Alemania, deberíamos intentar negociar una paz antes de que sea demasiado tarde."
 fin_joinaxifoc:0 "Únete al eje"
 fin_joinaxifoc_desc:0 "Es hora de avanzar hacia el paso final de una alianza militar con Alemania, firmando el Pacto Tripartito."
 fin_greaterfoc:0 "Gran Finlandia"
 fin_greaterfoc_desc:0 "Se necesita más espacio habitable para los finlandeses."
 fin_deffoc:0 "Defender la patria"
 fin_deffoc_desc:0 "En caso de invasiones extranjeras, debemos centrarnos en la construcción de fuertes y antiaéreos, para ayudarnos a construir un país más fácil de defender."
 fin_conscriptionfoc:0 "Conscripción Universal"
 fin_conscriptionfoc_desc:0 "Para mantenernos a salvo, deberíamos considerar aprobar una ley de reclutamiento universal para aumentar el tamaño de nuestras fuerzas armadas."
 fin_conscriptionfoc2:0 "Ampliar el sistema de giro"
 fin_conscriptionfoc2_desc:0 "Para mantenernos seguros, deberíamos considerar extender la edad de servicio militar obligatorio e imponer una mejora de nuestro sistema de reclutamiento."
 fin_nationalismfoc:0 "El enfoque nacionalista"
 fin_nationalismfoc_desc:0 "Nuestro país es nuestro y debemos estar orgullosos de él."
 fin_comfoc:0 "El enfoque de la izquierda"
 fin_comfoc_desc:0 "Es hora de acabar con los capitalistas y los fascistas, el país es del pueblo."
 fin_techengfoc:0 "Acuerdo tecnológico británico"
 fin_techengfoc_desc:0 "Deberíamos hacer un acuerdo de I+D con los británicos, que beneficiaría nuestra investigación y la de ellos."
 fin_removeclaimfoc:0 "El Acuerdo Soviético"
 fin_removeclaimfoc_desc:0 "La segunda Gran Guerra ha comenzado, y los soviéticos están ejerciendo presión ilegal para entregarles Karjala, debemos tratar de resolver esto diplomáticamente para poder centrar nuestros esfuerzos en Alemania."
 fin_karjalafoc:0 "La cuestión de Karjala"
 fin_karjalafoc_desc:0 "La Unión Soviética nos está presionando mucho para que cedamos Karjala, debemos ceder Karjala para evitar un conflicto."
 fin_britnavyfoc:0 "Ayuda de la Marina Británica"
 fin_britnavyfoc_desc:0 "Los británicos son expertos en la guerra naval, con la visita de nuestros almirantes aprenderán nuevas estrategias."
 fin_consprictfoc:0 "Reclutamiento de Emergencia"
 fin_consprictfoc_desc:0 "El mundo no parece seguro, deberíamos mejorar nuestras leyes de reclutamiento para mantenernos a salvo."
 fin_dowsovietfoc:0 "La amenaza soviética"
 fin_dowsovietfoc_desc:0 "Los soviéticos se han convertido en una molestia, debemos deshacernos de ellos."
 fin_armedneutfoc:0 "Neutralidad Armada"
 fin_armedneutfoc_desc:0 "Aunque somos neutrales, debemos armar a nuestra gente en caso de una invasión extranjera."
 fin_axisalliancefoc:0 "Alianza del Eje"
 fin_axisalliancefoc_desc:0 "Al aliarnos con Alemania y el Eje, nos mantendremos a salvo de los bolcheviques y la política mezquina de Occidente."
 fin_fascist_british_alliance:0 "Aliado a través de los mares"
 fin_fascist_british_alliance_desc:0 "Si vamos a hacer cumplir nuestro dominio sobre Escandinavia, necesitamos una potencia naval amenazante como nuestro aliado en la región. Nuestros lazos económicos y asociación diplomática con [ENG.GetName] pueden extenderse a la alianza formal."
 FIN_push_towards_scandinavia:0 "Empuje hacia Escandinavia"
 FIN_push_towards_scandinavia_desc:0 "Vamos a necesitar más espacio para vivir para los finlandeses, empujar hacia Escandinavia es la única forma correcta."
 fin_lebensraumfoc:0 "El sueño de la Gran Finlandia"
 fin_lebensraumfoc_desc:0 "Los finlandeses necesitan espacio para vivir, y tomar Murmansk, Onega y Olonets es la opción viable, nos dará más espacio, al tiempo que acortará nuestra frontera oriental."
 fin_nazisovietfoc:0 "Operación Barbarroja"
 fin_nazisovietfoc_desc:0 "¡Nadie debería sufrir por el bolchevismo, liberaremos al pueblo ruso!"
 fin_annexswefoc:0 "Destino de Suecia"
 fin_annexswefoc_desc:0 "Suecia tiene abundantes recursos disponibles que nuestro ejército necesita, son un primer paso importante."
 fin_annexnorfoc:0 "Trato con noruega"
 fin_annexnorfoc_desc:0 "Nord-Norge es legítimamente nuestro!"
 fin_annexdenfoc:0 "Dinamarca y el Mar Báltico"
 fin_annexdenfoc_desc:0 "Dinamarca controla la entrada de las Armadas al Mar Báltico, por lo que asegurar el mar debería ser la máxima prioridad."
 fin_annexicefoc:0 "Asegurar el Mar del Norte"
 fin_annexicefoc_desc:0 "Al ver la debilidad del gobierno danés, múltiples grupos nacionalistas en Islandia han proclamado la independencia de la antigua colonia danesa. ¡Estas demandas irrazonables no pueden ser toleradas! Nuestros barcos mercantes y convoyes comerciales se sienten amenazados por la nueva fuerza en el Mar del Norte y exigen nuestra intervención para asegurar sus posiciones en la región."
 fin_militarismfoc:0 "Militarismo finlandés"
 fin_militarismfoc_desc:0 "A través del poder viene la unidad."
 fin_gertechsharingfoc:0 "Acuerdo tecnológico alemán"
 fin_gertechsharingfoc_desc:0 "Los alemanes son expertos en armaduras, deberíamos pedirles expertos en armaduras para que nos ayuden con nuestros propios diseños."
 fin_germilhelpfoc:0 "Fuerza expedicionaria alemana"
 fin_germilhelpfoc_desc:0 "Deberíamos pedir a Alemania fuerzas expedicionarias."
 fin_greatfinfoc:0 "Suur-Suomi"
 fin_greatfinfoc_desc:0 "¡Ahora que tenemos más espacio para vivir, debemos establecer la Gran Finlandia!"
 fin_swefinmilfoc:0 "Comparta la experiencia militar"
 fin_swefinmilfoc_desc:0 "Deberíamos compartir expertos militares entre nosotros y Suecia, nos beneficiaría mucho a ambos."
 fin_paramilitarism:0 "Paramilitarismo"
 fin_paramilitarism_desc:0 "Debemos entrenar a los civiles para que puedan ayudar a las tropas de nuestro ejército en caso de guerra."
 fin_revolutionfoc:0 "La Revolución"
 fin_revolutionfoc_desc:0 "¡La política mezquina se ha desarrollado durante demasiado tiempo! ¡Es hora de la Revolución!"
 fin_restoreredguard:0 "Restaurar la Guardia Roja"
 fin_restoreredguard_desc:0 "Si vamos a tener que pelear una guerra civil contra los capitalistas, deberíamos restaurar la Guardia Roja en secreto."
 fin_demcomunbanfoc:0 "Legalizar el comunismo"
 fin_demcomunbanfoc_desc:0 "¡Hay que pedir al gobierno que legalice el comunismo!"
 fin_demandgovchange:0 "Exigir Elecciones"
 fin_demandgovchange_desc:0 "¡El apoyo de la mayoría es comunista! ¡Deberíamos exigir elecciones de inmediato!"
 fin_indoctrination:0 "Adoctrinamiento"
 fin_indoctrination_desc:0 "Habiendo establecido que nuestra ideología se basa en la verdad, se puede enseñar como verdad. La educación y los medios deben reflejar esta lección."
 fin_sovierelations:0 "Relaciones soviéticas"
 fin_sovierelations_deasc:0 "Los soviets es donde comenzó la Revolución, debemos mejorar nuestras relaciones con ellos."
 fin_jointhecomintern:0 "La Comintern"
 fin_jointhecomintern_desc:0 "Para protegernos de los males del fascismo, debemos tratar de aliarnos con los soviéticos."
 fin_ourownway:0 "Nuestra manera"
 fin_ourownway_desc:0 "¡Los soviéticos no saben lo que es el verdadero comunismo! ¡Miraremos hacia nuestro propio camino en lugar de tratar con los falsos comunistas!"
 fin_wwrevol:0 "Revolución mundial"
 fin_wwrevol_desc:0 "¡Vamos a iniciar un programa de individuos talentosos para llevar la revolución a todos los rincones del mundo!"
 fin_norrevolution:0 "La revolución báltica"
 fin_norrevolution_desc:0 "Los estados bálticos y nosotros tenemos una cosa en común: el odio a la Unión Soviética. Deberíamos buscar aliarnos con ellos."
 fin_nordicom:0 "Alianza báltica"
 fin_nordicom_desc:0 "¡Es hora de aliarse con los Estados bálticos para mantener una defensa mutua contra la URSS!"
 fin_sovietcomfoc:0 "¡Abajo los falsos comunistas!"
 fin_sovietcomfoc_desc:0 "¡Es hora de derribar a los falsos comunistas!"
 fin_banfascism:0 "Prohibir el fascismo"
 fin_banfascism_desc:0 "No necesitamos escoria fascista en nuestro país."
 fin_unholyalliance:0 "La alianza impía"
 fin_unholyalliance_desc:0 "Aunque la población no esté de acuerdo, lo mejor para nosotros es aliarnos con los soviéticos."
 fin_takedownaxis:0 "El eje"
 fin_takedownaxis_desc:0 "Los fascistas han vagado demasiado tiempo, ¡es hora de que desaparezcan!"
 fin_propaganda:0 "Propaganda Comunista"
 fin_propaganda_desc:0 "Debemos aumentar nuestros esfuerzos de propaganda para unir a la gente."
 fin_armybuildup:0 "Construir el ejército finlandés"
 fin_armybuildup_desc:0 "Nuestra tecnología militar se ha quedado atrás de otros países. Debemos centrarnos en modernizar y mejorar nuestras fuerzas armadas."
 fin_modernizearmy:0 "Modernizar el ejercito"
 fin_modernizearmy_desc:0 "Modernizar nuestras armas pequeñas es un paso importante."
 fin_defensivefoc:0 "Enfoque defensivo"
 fin_defensivefoc_desc:0 "No somos una nación de invasores, debemos enfocarnos en defender nuestro territorio."
 fin_offensive:0 "Enfoque ofensivo"
 fin_offensive_desc:0 "Dicen que la mejor defensa es un buen ataque."
 fin_infantry:0 "La infantería es nuestra columna vertebral"
 fin_infantry_desc:0 "La infantería ha sido y siempre será la columna vertebral de todo ejército."
 fin_armor:0 "Motorizar el Ejército"
 fin_armor_desc:0 "La infantería normal ya no es suficiente, para modernizar nuestro ejército debemos centrarnos en un ejército rápido y mecanizado."
 fin_foreigntanks:0 "Diseños de tanques extranjeros"
 fin_foreigntanks_desc:0 "La importación de diseños de tanques extranjeros debería ayudarnos a crear futuros diseños propios."
 fin_frencharty:0 "Importar diseños de artillería francesa"
 fin_frencharty_desc:0 "Los franceses tienen muchos expertos en artillería, deberíamos pedirles ayuda."
 fin_strategy:0 "Reclutar estrategas para las fuerzas armadas"
 fin_strategy_desc:0 "Deberíamos empezar a centrarnos en reclutar a ex soldados que hayan visto acción como estrategas."
 fin_motti:0 "Tácticas Motti"
 fin_motti_desc:0 "Al usar nuestros bosques como una forma de rodear y emboscar a nuestros enemigos, nos beneficiará enormemente."
 fin_blitzkrieg:0 "Estudia la guerra relámpago"
 fin_blitzkrieg_desc:0 "Estudiar la guerra relámpago alemana debería ayudarnos a desarrollar nuevas estrategias."
 fin_lessonsfrompoland:0 "Estudia la defensa polaca"
 fin_lessonsfrompoland_desc:0 "Al estudiar la defensa polaca contra la invasión alemana, pudimos obtener información valiosa."
 fin_resslot:0 "Fondo de investigación militar"
 fin_resslot_desc:0 "Dar a nuestras fuerzas armadas más fondos para la investigación y el desarrollo mejorará la calidad de nuestros ejércitos."
 fin_qfpounder:0 "Importación británica de 17 libras"
 fin_qfpounder_desc:0 "Los 17 libras británicos son impresionantes, deberíamos importarlos."
 fin_lessonsofwar:0 "Movilizar a Lotta Svärd"
 fin_lessonsofwar_desc:0 "Al movilizar a las mujeres y Lotta Svärd, podemos reemplazar a los hombres en la industria con mujeres y recibir más soldados."
 fin_militarypropaganda:0 "Movilizar Reservas"
 fin_militarypropaganda_desc:0 "¡Parece que una invasión extranjera es inminente, debemos movilizar nuestras reservas para que podamos estar listos a tiempo!"
 fin_mannherimline:0 "Línea Mannerheim"
 fin_mannherimline_desc:0 "Deberíamos construir fuertes detrás de los ríos un poco lejos de Leningrado, para las mejores posiciones defensivas."
 fin_salpa:0 "Línea Salpa"
 fin_salpa_desc:0 "Deberíamos comenzar un progreso de fortificación fronteriza en la frontera soviética."
 fin_fortaland:0 "fuerte aland"
 fin_fortaland_desc:0 "Aland es una isla importante que necesita ser bien defendida."
 fin_forthelsinki:0 "fuerte helsinki"
 fin_forthelsinki_desc:0 "En caso de invasión naval, es importante fortificar nuestra capital."
 fin_alandquestion:0 "La cuestión de Åland"
 fin_alandquestion_desc:0 "Debemos decidir qué hacer con el territorio de Åland"
 fin_forts:0 "Mejorar la construcción de fuertes"
 fin_forts_desc:0 "Como un país pequeño, no podemos tener muchas esperanzas de defendernos fácilmente, por eso tenemos que mejorar nuestras habilidades de construcción de fuertes para mantener una mejor línea defensiva."
 fin_guardthegulf:0 "Guarda el golfo"
 fin_guardthegulf_desc:0 "El Golfo es importante para nuestra defensa, si agregamos radares y bases aéreas a la costa, nos ayudará a protegerla."
 fin_militaryindstry:0 "Financiar la industria militar"
 fin_militaryindstry_desc:0 "Financiar la industria militar nos ayudará a producir más equipos."
 fin_baltictrl:0 "Controla el Báltico"
 fin_baltictrl_desc:0 "Al construir Capital Ships podemos tomar el control total del mar."
 fin_navy:0 "Marina finlandesa"
 fin_navy_desc:0 "Nuestra armada es una parte importante de nuestra defensa, debemos centrarnos en ampliar nuestra flota para proteger el Mar Báltico y nuestra costa."
 fin_molotov:0 "Coctel molotov"
 fin_molotov_desc:0 "Los cócteles molotov son un diseño improvisado para hacer frente a los tanques. Si proporcionamos a todos los materiales necesarios para crearlos, nuestras capacidades antitanque aumentan."
 fin_panzerfaust:0 "Panzerfaust"
 fin_panzerfaust_desc:0 "La importación de armas antitanque panzerfaust alemanas nos ayudará a lidiar con los tanques enemigos."
 fin_suomikp31:0 "Financiar nuevos diseños de armas"
 fin_suomikp31_desc:0 "Crear armas caseras es importante para no depender de la tecnología de otros países."
 fin_engineer:0 "Brigadas de Ingenieros"
 fin_engineer_desc:0 "Al integrar brigadas de ingenieros a nuestras divisiones, nuestras divisiones podrán construir posiciones mucho mejores atrincheradas."
 fin_logistics:0 "Brigadas Logísticas"
 fin_logistics_desc:0 "Si vamos a la ofensiva, es necesario que las líneas de suministro funcionen mejor."
 fin_rulethebaltic:0 "Domina el Mar Báltico"
 fin_rulethebaltic_desc:0 "En lugar de solo proteger nuestros convoyes y costas, debemos centrarnos en construir una flota que pueda gobernar el Mar Báltico para una mejor protección."
 fin_skitroops:0 "Tropas de esquí"
 fin_skitroops_desc:0 "Si tenemos que luchar en invierno, equipar a nuestras divisiones con esquís les ayudará a moverse mejor y más rápido en terrenos nevados."
 fin_defnavy:0 "Proteger el Báltico"
 fin_defnavy_desc:0 "Debido a nuestra capacidad industrial limitada, debemos concentrarnos en construir destructores y submarinos para proteger nuestros convoyes y cazar barcos y suministros enemigos."
 fin_battleship:0 "Enfoque de acorazado"
 fin_battleship_desc:0 "Mientras los teóricos discuten sobre la supremacía aérea o la supremacía naval, nadie quiere que los cañones de un acorazado apunten a su palacio. Incluso si al final los entusiastas de los portaaviones tienen razón, los acorazados seguirán dominando los océanos en los años venideros."
 fin_carrierfocus:0 "Enfoque del operador"
 fin_carrierfocus_desc:0 "El poder aéreo será necesario en las batallas por venir, y el medio más práctico para ampliar su alcance es el uso de portaaviones. Debemos crear modelos más avanzados y especializados."
 fin_heavycruisers:0 "Importar diseños británicos"
 fin_heavycruisers_desc:0 "Los británicos son famosos por su fuerte Royal Navy, si podemos tener acceso a los diseños de sus barcos, nos beneficiaría."
 fin_geruboats:0 "Submarinos alemanes"
 fin_geruboats_desc:0 "Los alemanes han dominado el arte de los submarinos, con su ayuda podemos construir mejores submarinos."
 fin_navydoctrine:0 "Juegos de Guerra Naval"
 fin_navydoctrine_desc:0 "Al realizar ejercicios navales a gran escala, obtendremos una importante experiencia en el combate naval."
 fin_expandturku:0 "Ampliar Astilleros de Turku"
 fin_expandturku_desc:0 "La ciudad de Turku ya cuenta con un impresionante astillero, pero si lo ampliamos aún más podremos construir más barcos."
 fin_alandbases:0 "Guardia Aland"
 fin_alandbases_desc:0 "No podemos tener a nuestros enemigos controlando la isla de Aland, se necesita construir más bases navales."
 fin_ouluship:0 "Astilleros de Oulu"
 fin_ouluship_desc:0 "Oulu está lo suficientemente lejos de las bases navales y aéreas de otros países, construir astilleros allí nos permitirá tener astilleros protegidos de manera segura."
 fin_destroyers:0 "Esfuerzo del destructor"
 fin_destroyers_desc:0 "Los destructores son una parte importante de cualquier flota. Los necesitamos para cazar cualquier submarino enemigo."
 fin_wolf:0 "Manadas de lobos"
 fin_wolf_desc:0 "Al organizar nuestros submarinos en paquetes, podemos atacar en masa a los convoyes enemigos y dañar su suministro."
 fin_airforce:0 "Fuerza Aérea de Finlandia"
 fin_airforce_desc:0 "El futuro de la guerra no está en la tierra, ni en el mar, sino en los cielos. Creemos que es importante construir una mejor fuerza aérea."
 fin_fighterfocus:0 "Fokkers de importación"
 fin_fighterfocus_desc:0 "La serie de aviones holandeses fokker es impresionante y imprescindible para nuestra fuerza aérea."
 fin_bombers:0 "Diseños de bombarderos extranjeros"
 fin_bombers_desc:0 "Los bombarderos son una parte importante de cualquier fuerza aérea, la compra de licencias de producción de bombarderos extranjeros nos permitirá desplegar más bombarderos."
 fin_airbase:0 "Bases aéreas mejoradas"
 fin_airbase_desc:0 "Para adaptarnos a nuestra fuerza aérea en constante crecimiento, necesitaremos más bases aéreas."
 fin_bristol:0 "Importar Blenheims"
 fin_bristol_desc:0 "Los nuevos aviones británicos Bristol Bleinheims son útiles aviones polivalentes y nos ayudarían a desarrollar nuestro propio avión polivalente. Deberíamos ofrecer comprar algunos del Reino Unido."
 FIN_bristol_research:0 "Los Blenheim importados de este foco estarán ocultos hasta que los británicos hayan investigado cazas pesados.\n"
 fin_german:0 "Importar Dornier Do 17s"
 fin_german_desc:0 "Mientras construimos nuestros propios bombarderos, debemos buscar ayuda inmediata para conseguir bombarderos, y creemos que Alemania es la mejor opción."
 fin_airtraining:0 "Ejercicios de aire"
 fin_airtraining_desc:0 "Crear mejores programas de entrenamiento de la fuerza aérea nos ayudará en tiempos de guerra."
 fin_fundvlt:0 "Fondo VL"
 fin_fundvlt_desc:0 "VL es importante para la construcción de nuestro avión, al darles más fondos podemos desplegar una mejor fuerza aérea."
 fin_improveprogram:0 "Mejorar el programa de entrenamiento aéreo"
 fin_improveprogram_desc:0 "Nuestro programa de entrenamiento aéreo aún necesita mejoras."
 fin_homemadedesigns:0 "Fomentar los diseños de VL"
 fin_homemadedesigns_desc:0 "Al alentar a VL a crear sus propios diseños de aviones, no tendremos que depender de diseños de aviones extranjeros."
 fin_karhumaki:0 "Hermanos Karhumäki"
 fin_karhumaki_desc:0 "Los hermanos Karhumäki tienen un aeródromo e instalaciones importantes, necesitamos tomar el mando para ayudarnos en tiempos de guerra."
 fin_navalbombers:0 "Diseños de bombarderos navales"
 fin_navalbomers_desc:0 "Para proteger nuestra costa y los mares, los bombarderos navales son imprescindibles."
 fin_industry:0 "Fomentar la industria finlandesa"
 fin_industry_desc:0 "Al alentar a la industria finlandesa a mejorar y expandirse, nos beneficiará enormemente a nosotros y a nuestra gente."
 fin_lemminkainen:0 "Proyectos Lemminkäinen"
 fin_lemminkainen_desc:0 "Lemminkäinen es una parte importante de nuestra construcción de infraestructura, al darles más proyectos tendremos una mejor infraestructura."
 fin_paperindustry:0 "Financiamiento de la Industria Papelera"
 fin_paperindustry_desc:0 "La industria del papel es una parte importante de nuestra economía, necesitamos financiarla más."
 fin_vr:0 "Aumente el presupuesto de realidad virtual"
 fin_vr_desc:0 "La compañía VR es importante para nuestro suministro en tiempos de guerra, necesitamos ayudarlos a crear mejores vías férreas."
 fin_schools:0 "Construir Escuelas de Ingeniería"
 fin_schools_desc:0 "Al construir más escuelas de ingeniería, tendremos más y mejores ingenieros para ayudar a nuestra industria."
 fin_industrialization:0 "Industrialización"
 fin_industrialization_desc:0 "Nos hemos quedado atrás en la industria moderna, es hora de ponerse al día."
 fin_tikkakoski:0 "Tikkakoski Oy"
 fin_tikkakoski_desc:0 "Tikkakoski es una parte importante de nuestra fabricación de armas pequeñas y necesitan mejores instalaciones."
 fin_recruitment:0 "Incrementar el Sector Privado"
 fin_recruitment_desc:0 "Actualmente, el capital financiero está distribuido de manera desigual en todo el país, con jugadores importantes como Nokia o Tikkakoski Oy dominando el mercado. Tal desarrollo económico endurecerá la vida de nuestros ciudadanos en caso de un conflicto importante o una nueva depresión económica. Para evitar esto, el gobierno debe promover y apoyar a los fabricantes locales a pequeña escala."
 fin_vkt:0 "VKT"
 fin_vkt_desc:0 "Necesitaremos una buena reserva de armas pequeñas disponibles, ayudar a VKT a expandirse es importante."
 fin_valmet:0 "Aumentar la capacidad militar"
 fin_valmet_desc:0 "Nunca hay demasiado para la capacidad de la industria militar."
 fin_nokian:0 "Neumáticos Nokian"
 fin_nokian_desc:0 "Nokian Tyres es una parte importante de nuestra producción de caucho."
 fin_outokumpu:0 "Outokumpu"
 fin_outokumpu_desc:0 "Outokumpu es importante para nuestro suministro de materias primas."
 fin_telecommunications:0 "Empresas de Telecomunicaciones"
 fin_telecommunications_desc:0 "Al aumentar nuestras empresas de telecomunicaciones, podemos hacer uso de ellas cuando sea necesario."
 fin_radar:0 "Estudia el radar"
 fin_radar_desc:0 "El radar británico es una tecnología completamente nueva que les permite ver todo en un rango determinado. Debemos investigar y estudiar esto."
 fin_encryption:0 "Formar expertos en tecnología electrónica"
 fin_encryption_desc:0 "Deberíamos capacitar a expertos en tecnología electrónica para que nos ayuden a detectar transmisiones extranjeras."
 fin_scientists:0 "Reclutar científicos"
 fin_scientists_desc:0 "La contratación de científicos extranjeros nos permitirá aumentar nuestra capacidad de investigación."
 fin_intervention:0 "Intervención escandinava"
 fin_intervention_desc:0 "Alemania ha declarado la guerra a Dinamarca y Noruega, ¿deberíamos intervenir con Suecia para mantener seguras nuestras fronteras?"
 fin_estonia:0 "El destino de Estonia"
 fin_estonia_desc:0 "Estonia debería inclinarse ante nosotros o ser anexada."
 fin_estoniaforkarjala:0 "Estonia para Karjala"
 fin_estoniaforkarjala_desc:0 "La Unión Soviética ha dejado muy claro que quiere tener el estado de Karjala para ellos solos, pero no se lo vamos a dar gratis. Deberíamos preguntar por el estado satélite de Estonia."
 fin_balticsafety:0 "Seguridad Báltica"
 fin_balticsafety_desc:0 "Los soviéticos han reclamado nuestros territorios y los de nuestros aliados, deberíamos hacer algo al respecto."
 fin_independent_diplomacy:0 "Diplomacia Independiente"
 fin_independent_diplomacy_desc:0 "¡No necesitamos a nadie para alcanzar la grandeza!"
 FIN_the_winter_war_category:0 "La guerra de invierno"
 FIN_the_winter_war_category_desc:0 "La culminación de las políticas expansionistas de [SOV.getAdjective] es la colosal invasión de nuestro país a lo largo de toda la frontera [SOV.getAdjective]-[FIN.getAdjective] bajo la premisa de "Liberar a las personas [FIN.getAdjective] del régimen opresivo ". Sin embargo, todos sabemos que esto no es más que una estratagema para incorporar a nuestra nación amante de la libertad como un Gran Ducado de Finlandia bajo el dominio directo de Moscú. \n\nExperimentarán a Sisu en ellos mismos y verán lo que nuestros soldados tienen para ofrecer."
 FIN_offer_concessions_to_soviets:0 "Ofrecer concesiones a los [SOV.getAdjective]s"
 FIN_offer_concessions_to_soviets_desc:0 "La comunista [Root.GetAdjective] Hella Wuolijoki se ha puesto en contacto con nuestro gobierno y ha ofrecido su ayuda para establecer contacto con el régimen [SOV.GetAdjective]. Se ha organizado una reunión en un lugar secreto en Suecia, donde se nos ofrecerá la oportunidad de ceder territorio a cambio de la soberanía continua de [Root.GetAdjective]. \n\nLas fuerzas de [Root.GetAdjective] se están agotando rápidamente y los intentos anteriores de abrir una línea de comunicación no han tenido éxito. Esta puede ser nuestra única esperanza para una resolución pacífica del conflicto."
 FIN_propose_soviets_to_restore_status_quo:0 "Proponer [SOV.getAdjective]s para restaurar el status quo"
 FIN_propose_soviets_to_restore_status_quo_desc:0 "Si esta guerra continúa como está, es posible que no podamos recuperarnos de ella adecuadamente. Podemos tratar de persuadir a los [SOV.getAdjective] para que restablezcan el statu quo en este conflicto considerando sus altas pérdidas."
 FIN_demand_reconciliation:0 "Conciliación de la demanda"
 FIN_demand_reconciliation_desc:0 "Con el ejército de [SOV.getAdjective] destrozado y completamente derrotado por las valientes fuerzas de [FIN.getAdjective], ¡podemos exigir la paz que nos convenga!"
 FIN_request_swedish_assistance:0 "Solicitar [SWE.getAdjetive] Asistencia en Guerra"
 FIN_request_swedish_assistance_desc:0 "[FIN.getNameDefCap] y [SOV.getNameDef] están en guerra. Después de solo unas pocas décadas de soberanía, ahora corremos el riesgo de convertirnos nuevamente en el súbdito de uno de nuestros vecinos.\n\nSin embargo, la amenaza de nuestro enemigo se extiende más allá de nuestras fronteras. Nuestros vecinos en [SWE.getNameDef] todavía conservan una postura neutral hacia el [SOV.getNameDef], pero tal vez podrían convencerlos de unirse a nosotros para defender nuestro legado mutuo y asegurar su propio amortiguador estratégico."
