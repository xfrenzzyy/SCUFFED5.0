 fin_at:0 "Infantería antitanque"
 fin_news.1.t:0 "Diplomáticos alemanes vistos en Helsinki"
 fin_news.1.d:0 "Después de su derrota en su reciente guerra con [SOV.getnamedef], parece que Finlandia está tratando de hacer matices diplomáticos a [GER.getnamedef]. Como tales, los embajadores alemanes han sido vistos en Helsinki. Los rumores dicen que los finlandeses buscan una alianza militar con Alemania contra la amenaza soviética. \n\nLo que esto significa para el futuro de [SOV.getnamedef], uno solo puede asumir lo peor."
 fin_news.1.a:0 "El único curso de acción correcto."
 fin_news.1.b:0 "El régimen fascista se hace cada vez más fuerte."
 fin_news.1.h:0 "Interesante."
 fin_news.1.c:0 "Cualquier enemigo de los bolcheviques es nuestro amigo."
 fin_news.1.e:0 "Estos son solo rumores."
 fin_news.1.f:0 "Será mejor que tengan cuidado..."
 fin_news.1.g:0 "Los finlandeses deben tener cuidado con quiénes están tratando."
 finland.84.t:0 "La propuesta [FIN.GetAdjective]"
 finland.84.d:0 "Habiendo escuchado rumores de nuestro deseo de invadir [SOV.getnamedef]. [FIN.GetAdjective] diplomáticos se nos han acercado con una propuesta. Permitirán que nuestras tropas estén estacionadas en suelo [FIN.GetAdjective] y utilicen sus puertos. Nuestros diplomáticos naturalmente tenían curiosidad por ver qué tan seria era esta propuesta y se pusieron en contacto con miembros del ejército [FIN.GetAdjective]. Esto ha llevado a un plan detallado en el que si nuestra invasión de [SOV.getnamedef] parece ir bien, [FIN.GetAdjective] también declarará la guerra a [SOV.getnamedef]. Los detalles de este acuerdo se están escribiendo y parece posible una mayor colaboración si seguimos adelante con la Operación Barbarroja."
 finland.84.a:0 "Una ayuda más necesaria."
 finland.11.t:0 "Una continuación"
 finland.11.d:0 "Viendo que la [GER.GetAdjective] invasión del [SOV.getnamedef] va según lo planeado. Debemos cumplir la promesa que les hicimos. El [SOV.GetAdjective] también comenzó recientemente a bombardear nuestras ciudades, afirmando que el objetivo previsto eran las bases militares de [GER.GetAdjective] en Finlandia. Esta es la justificación perfecta para declarar la guerra a los [SOV.GetAdjective]."
 finland.11.a:0 "Es hora de recuperar lo que es nuestro."
 finland.11.b:0 "Pensándolo bien, esta es una mala idea."
 finland.12.t:0 "[FIN.GetName] demanda por la paz"
 finland.12.d:0 "Los cobardes de [FIN.GetName] nos han pedido la paz, a cambio de las fronteras de antes de la guerra, desmilitarizar, expulsar a todas las tropas alemanas de su país y desbancar al Partido Comunista de Finlandia. ¿Deberíamos castigar su traición, o dejarlos en paz?"
 finland.12.a:0 "Este es un espectáculo secundario. aceptaremos"
 finland.12.b:0 "¡No! ¡Finlandia pronto caerá ante la Unión Soviética!"
 finland.13.t:0 "Los soviéticos han declinado."
 finland.13.d:0 "La Unión Soviética rechazó nuestra sugerencia de paz y prometió apoderarse de todo el país."
 finland.13.a:0 "¡Morirán en el intento!"
 finland.14.t:0 "Los soviéticos aceptan."
 finland.14.d:0 "Los soviéticos han aceptado nuestra sugerencia de paz. A cambio de nuestra libertad y paz, hemos renunciado al estado de Petsamo."
 finland.14.a:0 "Es lo mejor."
 finland.15.t:0 "Finlandia quiere unirse al Eje."
 finland.15.d:0 "Tras nuestra alianza militar con Finlandia, han llegado a la conclusión de firmar el Pacto Tripartito y unirse al Eje."
 finland.15.a:0 "Aceptamos."
 finland.15.b:0 "No es de nuestro interés"
 finland.16.t:0 "Alemania acepta."
 finland.16.d:0 "Alemania ha decidido aceptar nuestra solicitud de firmar el Pacto Tripartito y unirse al Eje."
 finland.16.a:0 "¡Juntos aplastaremos a los soviéticos!"
 finland.17.t:0 "Alemania declina."
 finland.17.d:0 "Alemania ha rechazado nuestra solicitud de unirse al Eje."
 finland.17.a:0 "Su propia pérdida."
 fin_news.2.t:0 "Finlandia firma Pacto Tripartito."
 fin_news.2.d:0 "Finlandia ha firmado el Pacto Tripartito, uniéndose formalmente al Eje, siendo sólo lo que antes llamaban hermanos de armas."
 fin_news.2.a:0 "Interesante."
 fin_news.2.b:0 "¡Por el glorioso futuro de Europa!"
 fin_news.2.c:0 "Los fascistas se reproducen como alimañas..."
 finland.18.t:0 "Finlandia pide alianza."
 finland.18.d:0 "Finlandia nos ha invitado a la Alianza Defensiva Nórdica, diciendo que la defensa cooperativa con todos los países nórdicos es lo mejor para todos."
 finland.18.a:0 "¡Nos uniremos con gusto, por una región nórdica más segura!"
 finland.18.b:0 "Finlandia tiene que buscar aliados en otros lugares."
 finland.19.t:0 "[From.GetName] ¡Rechazos!"
 finland.19.d:0 "[From.GetName] ha rechazado nuestra invitación para unirse a la Alianza Defensiva Nórdica."
 finland.19.a:0 "¡Su pérdida!"
 finland.150.t:0 "[From.GetNameDefCap] Ofertas para restaurar el status quo"
 finland.150.d:0 "Nuestra reciente guerra contra [From.GetNameDef] ha resultado ser un desastre político y militar considerando las pérdidas de mano de obra y equipos, así como nuestra incapacidad para afianzarnos en Finlandia propiamente dicha. La capacidad de [FIN.getAdjective] para repeler la mayoría de nuestros ataques implica que la continuación de la guerra definitivamente atraería más y más de nuestros recursos a este esfuerzo militar al que actualmente se opone ampliamente entre el hombre común. \n\nLa delegación de [FIN.getAdjective] se reunió con nuestros diplomáticos la semana pasada en Moscú para discutir las condiciones para el alto el fuego y el posible tratado de paz. ¿Deberíamos apelar a su solicitud de restauración del statu quo y renuncia a nuestros reclamos sobre [FIN.getNameDef]?"
 finland.150.a:0 "Aceptaremos estos términos. Todavía es mejor que la derrota."
 finland.150.b:0 "¡No nos rendiremos! ¡Prepárate para otro ataque!"
 finland.151.t:0 "[From.GetNameDefCap] se niega a negociar"
 finland.151.d:0 "Los funcionarios de [FROM.getAdjective] han anunciado a nuestra delegación esta mañana que nunca se inclinarán ante concesiones tan humillantes. \nNuestros servicios de inteligencia informan un aumento de la actividad en la línea de demarcación con una cantidad excesiva de movimientos de tropas en el lado [FROM.getAdjective] de la frontera. Nuestros valientes pero cansados ​​soldados ya fueron informados de la situación y están listos para intervenir para defender nuestra legítima tierra."
 finland.151.a:0 "Les enseñaremos otra lección que no olvidarán."
 finland.152.t:0 "[From.GetNameDefCap] exige concesiones territoriales"
 finland.152.d:0 "El telegrama [FIN.getAdjective] enviado hoy al cuartel militar indica que las negociaciones de paz pueden reanudarse solo en caso de desmilitarización completa de la frontera común además de algunas, según afirmaron, concesiones menores. \n\nEstán de acuerdo en cerrar los ojos a nuestras diferencias ideológicas y ambiciones expansionistas del pasado si los territorios integrales de Karelia, incluidos Murmansk, Onega y Olonets, se reunificaran con [FIN.getNameDef]. Nuestro lado de la región fronteriza en Karelia permanecerá desmilitarizado para garantizar la seguridad de la mayoría de habla [FIN.getAdjective] de Karjalankannas. \n\nConsiderando nuestras graves pérdidas en esta guerra y el carácter leve de las demandas, consideraremos aceptar estos términos antes de que la situación empeore."
 finland.152.a:0 "Aceptaremos estos términos. Todavía es mejor que la derrota total."
 finland.152.b:0 "¡¿Qué tal NO?!"
 finland.9.t:0 "[From.GetNameDefCap] se niega"
 finland.9.d:0 "Las negociaciones iniciadas con [From.GetNameDef] se han interrumpido. Obviamente, fue una artimaña para hacernos perder el tiempo mientras el ejército [From.GetAdjective] se posicionaba para otro asalto en el territorio [Root.GetAdjective].\n\n[Root.GetNameDef] se mantendrá firme y luchará hasta el amargo final."
 finland.9.a:0 "¡Sangrarán por cada paso!"
 finland.99.t:0 "¡Países nórdicos unidos y Escandinavia!"
 finland.99.d:0 "Nuestros esfuerzos diplomáticos han valido la pena, los líderes de Noruega, Dinamarca y Suecia han aceptado las sugerencias de unir a nuestros países como uno solo, ¡por un futuro mejor y más fuerte para todos!"
 finland.99.a:0 "¡Gobierna el norte!"
 finland.101.t:0 "El Consejo Nórdico ofrece la integración total del gobierno."
 finland.101.d:0 "Destacados diplomáticos del Consejo Nórdico se han reunido con nuestro primer ministro esta mañana para discutir la conclusión de la Unión entre nuestros dos estados. Nos ofrecen plena cooperación económica, científica y militar a cambio de nuestro compromiso."
 finland.101.a:0 "¡Excelente! ¡Contribuiremos en gran medida a la comunidad nórdica!"
 finland.101.b:0 "¡No! Nuestra independencia es de suma importancia para nosotros."
 finland.102.t:0 "[From.GetName] Acepta"
 finland.102.d:0 "[From.GetName] ha aceptado nuestra propuesta."
 finland.102.a:0 "¡Excelente!"
 finland.103.t:0 "¡[From.GetName] rechaza!"
 finland.103.d:0 "[From.GetName] ha rechazado nuestra propuesta, afirmando que serán mejores como nación independiente."
 finland.103.a:0 "Que así sea."
 finland.103.b:0 "Sin embargo, tenemos diferentes métodos para incorporarlos."
 finland.20.t:0 "El problema de Karjala."
 finland.20.d:0 "El gobierno de [FIN.GetAdjective] quiere resolver las demandas de Karjala, están pidiendo en relación con los recientes acontecimientos en Alemania que despidan a Karjala."
 finland.20.a:0 "Despediremos. Por ahora."
 finland.20.b:0 "¡No! Necesitamos Karjala para la protección de Leningrado."
 finland.21.t:0 "[From.GetName] Acepta"
 finland.21.d:0 "El [From.GetName] ha aceptado nuestra propuesta de dejar de presionar más el problema de Karjala."
 finland.21.a:0 "Bien."
 finland.22.t:0 "¡[From.GetName] rechaza!"
 finland.22.d:0 "El [From.GetName] ha rechazado nuestra propuesta, alegando la seguridad de Leningrado como motivo."
 finland.22.a:0 "Esperado."
 finland.23.t:0 "Acuerdo de investigación finlandés-británico."
 finland.23.d:0 "Los británicos han aceptado nuestra propuesta de un acuerdo mutuo de investigación."
 finland.23.a:0 "¡Una gran noticia!"
 finland.23.b:0 "Únase al Tech Sharing de Commonwealth."
 finland.24.t:0 "Reporta esto"
 finland.24.d:0 "Si ve este evento, infórmelo como un error, no debería estar viendo esto."
 finland.24.a:0 "OK"
 finland.25.t:0 "Acuerdo de investigación finlandés-alemán."
 finland.25.d:0 "Los alemanes han aceptado nuestra propuesta de un acuerdo mutuo de investigación."
 finland.25.a:0 "¡Una gran noticia!"
 finland.25.b:0 "Compartir tecnología con Alemania"
 finland.26.t:0 "Los finlandeses ceden Karjala"
 finland.26.d:0 "Debido al estallido de la guerra en Europa, los finlandeses han decidido cedernos Karjala para estar en paz con nosotros."
 finland.26.a:0 "Una elección inteligente."
 finland.27.t:0 "Finlandia quiere unirse al Eje"
 finland.27.d:0 "Finlandia ha enviado diplomáticos para discutir la posibilidad de que Finlandia se una a nosotros, las Potencias del Eje."
 finland.27.a:0 "¡Sí, bienvenidos nuestros hermanos finlandeses!"
 finland.27.b:0 "No, Finlandia debe buscar amigos en otra parte."
 finland.28.t:0 "¡Alemania acepta nuestra petición!"
 finland.28.d:0 "Alemania ha aceptado nuestra propuesta de unirse a las potencias del Eje."
 finland.28.a:0 "¡Un brindis por nuestros nuevos amigos alemanes!"
 finland.29.t:0 "¡Alemania declina!"
 finland.29.d:0 "Alemania ha rechazado nuestra solicitud de alianza."
 finland.29.a:0 "¡Su pérdida!"
 finland.31.t:0 "¡[From.GetName] acepta!"
 finland.31.d:0 "[From.GetName] ha aceptado nuestra invitación para unirse a la Alianza Defensiva Nórdica."
 finland.31.a:0 "¡Una gran noticia!"
 finland.30.t:0 "Acuerdo Nórdico de Investigación."
 finland.30.d:0 "Hemos negociado con éxito un acuerdo de investigación con los demás países nórdicos."
 finland.30.a:0 "Bien."
 finland.30.b:0 "Únete a la investigación de facciones"
 finland.32.t:0 "¡Finlandia pide una alianza!"
 finland.32.d:0 "Finlandia nos ha enviado una invitación para unirnos a su alianza báltica."
 finland.32.a:0 "¡Con gusto nos sumamos!"
 finland.32.b:0 "No. Debemos permanecer neutrales."
