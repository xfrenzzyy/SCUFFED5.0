 algeria_focus:0 "Foco nacional argelino"
 ALG_communism_party:0 "PCA"
 ALG_fascism_party:0 "Junta de APNAF"
 ALG_democratic_party:0 "ES"
 AFG_democratic_party_long:0 "Étoile Nord-Africaine"
 ALG_neutrality_party:0 "JTW"
 ALG_neutrality_party_long:0 "Jabhatu l-Tahrīri l-Watanī"
 ALG_mediterranean_bastion_idea:0 "Bastión Mediterráneo"
 ALG_study_french_ships:0 "[FRA.getAdjetive] Aprendizajes navales"
 ALG_depoliticized_army:0 "Ejército despolitizado"
 ALG_bousfer_air:0 "Aire de Bousfer Fábricas"
 ALG_religious_freedom_buff:0 "Libertad religiosa"
 ALG_crackdown_on_extremist_groups:0 "Supresión de Pied-Noirs"
 ALG_malg_buff:0 "MALG"
 ALG_reform_industries:0 "Reformas Industriales"
 ALG_land_reforms:0 "Reformas Agrarias"
 ALG_land_reforms_desc:0 "La reforma tributaria de la administración colonial ha limitado severamente el poder y el potencial agrícola de nuestras tierras. El nuevo régimen aprenderá de los errores del pasado reformando el sistema tributario y actualizando el mapa catastral del país."
 ALG_army_loyalty_idea:0 "Lealtad forzosa del ejército"
 ALG_hadj_is_great:0 "Guía de Hadj"
 ALG_abbas_is_great:0 "Unidos bajo Abbas"
 ALG_communism_support:0 "Influencia comunista"
 ALG_fascism_support:0 "Influencia fascista"
 ALG_new_industries:0 "Industrias Pesadas Apoyadas"
 ALG_provisional_government:0 "[ALG.getAdjetive] Gobierno Provisional"
 ALG_provisional_government_desc:0 "Desde la independencia, el Gobierno Provisional está actualmente administrado por muchos partidos políticos diferentes, como JTW, ENA e incluso PCA. Habrá un inmenso equilibrio de poder dentro de [ALG.GetNameDef] hasta que podamos instituir un gobierno legítimo."
 ALG_pieds_noir:0 "Pied-noir"
 ALG_pieds_noir_desc:0 "Colons o Pieds Noirs son colonizadores y leales franceses dentro de Argelia. Durante años han dominado el gobierno y controlado la mayor parte de la riqueza de Argelia. Continúan bloqueando o retrasando todos los intentos de implementar incluso las reformas más modestas, lo que supondrá un desafío considerable a la hora de establecer un gobierno legítimo en Argelia."
 ALG_national_guard:0 "¡Crea cinco §HGuardia Nacional§! divisiones en las zonas rurales."
 ALG_national_guard2:0 "¡Recauda tres §HGuardias Nacionales§ adicionales! divisiones en la región capital."
 ALG_armed_forces:0 "[ALG.getAdjetive] Fuerzas Armadas"
 ALG_armed_forces_desc:0 "La protección de nuestro país se basa en tres ramas militares: ejército de tierra, regimientos navales y fuerza aérea. Establecer una estructura de mando separada e independiente puede ser una tarea tediosa pero esencial para preservar nuestra autonomía."
 ALG_APNAF:0 "Levanta la APNAF"
 ALG_APNAF_desc:0 "La dependencia de la guarnición colonial es un componente obsoleto de nuestro pasado colonial. Ha llegado el momento de promover [ALG.GetAdjective] generales y establecer las [ALG.GetAdjective] Fuerzas Armadas Nacionales del Pueblo en un ejército legítimo."
 ALG_first_air_force:0 "Primera Fuerza Aérea de Argelia"
 ALG_first_air_force_desc:0 "El control sobre el espacio aéreo de nuestra nación dependía anteriormente de potencias extranjeras. El renacimiento de Argelia y su antiguo legado solo puede tener éxito si dedicamos fondos adicionales y establecemos el primer escuadrón aéreo como una cuestión de protección fronteriza y seguridad del espacio aéreo."
 ALG_ANN:0 "Establecer la RNA"
 ALG_ANN_desc:0 "El extenso litoral mediterráneo de nuestro país exige una fuerza razonable para evitar cualquier posible agresión desde el mar. La Armada Nacional [ALG.GetAdjective] recibirá subsidios del Estado y se dividirá en un nuevo departamento."
 ALG_naval_effort:0 "Revisar Doctrinas Navales"
 ALG_naval_effort_desc:0 "Los agregados navales extranjeros fueron invitados a [ALG.GetNameDef] para examinar el estado de las fuerzas navales del país y su desempeño. El informe fue entregado a [ALG.GetLeader] la semana siguiente, indicando que las doctrinas navales requieren mejoras severas y los almirantes responsables deberán calificar para el uso de nuevas tácticas."
 ALG_destroyer_effort:0 "Destructores modernos"
 ALG_destroyer_effort_desc:0 "Siendo uno de los principales productores y exportadores de acero del Mediterráneo, nuestro país comparte muchos lazos económicos con varias naciones de la región. En caso de guerra, nuestros convoyes y transportes comerciales podrían requerir protección para preservar los lazos comerciales con otros países. Pedir algunos destructores nuevos para el ejército será suficiente."
 ALG_submarine_focus:0 "Combate submarino"
 ALG_submarine_focus_desc:0 "El enemigo puede tener barcos grandes y poderosos, pero son más lentos y menos maniobrables que nuestros submarinos más nuevos. ¡Su mejora adicional expandirá las técnicas de incursión de convoyes en el Mediterráneo Oriental y el Atlántico!"
 ALG_algiers_port:0 "Astilleros de Argel"
 ALG_algiers_port_desc:0 "El puerto de Argel es conocido por su ubicación segura, amplia protección contra el viento y dos puertos capaces de servir a una flotilla de buques mercantes y de transporte. ¡Aumentar el tamaño del puerto mientras expandimos las instalaciones del astillero nos permitirá albergar más convoyes y producir nuevos cascos de barcos más rápido!"
 ALG_oran_port:0 "Ampliar el Puerto de Orán"
 ALG_oran_port_desc:0 "El puerto de Orán es nuestra ventana al Atlántico y el segundo puerto más grande del país. Podemos mejorar sus instalaciones mediante la construcción de múltiples puertos y centros de producción naval. Además, podemos albergar más de nuestra flota allí."
 ALG_bejaia_port:0 "Encontrado el Puerto de Béjaïa"
 ALG_bejaia_port_desc:0 "Al este de Argel se encuentra la ciudad de Béjaïa, que sirve como principal centro de transporte para las regiones de Constantine y Batna. Establecer un bastión naval en el área ampliará significativamente el posible rango de operación de nuestra armada y nos permitirá desviar más recursos a las partes orientales del país."
 ALG_cruiser_focus:0 "Cruceros modernos"
 ALG_cruiser_focus_desc:0 "Los barcos pantalla, como los cruceros ligeros y pesados, ofrecen un compromiso perfecto entre potencia de fuego, tonelaje y precio. Nuestros astilleros ya están produciendo algunos de ellos, pero esos modelos parecen obsoletos en comparación con sus contrapartes de Grandes Potencias y, por lo tanto, requieren mejoras."
 ALG_carrier_focus:0 "Aviación Naval"
 ALG_carrier_focus_desc:0 "Podemos extender severamente las operaciones coordinadas entre nuestra marina y la fuerza aérea mediante el uso de portaaviones. Ya hemos visto algunas de estas máquinas en nuestros puertos. ¿Quizás es el mejor momento para intentar construir algunos de ellos por nosotros mismos?"
 ALG_battleship_focus:0 "Las armas grandes"
 ALG_battleship_focus_desc:0 "Los acorazados son comúnmente llamados el orgullo de la armada por una buena razón. Estas fortalezas flotantes representan una concentración de fuerza, armadura y potencia de fuego. Invertiremos en su desarrollo y mejora."
 ALG_marines:0 "Establecer un Cuerpo de Marines"
 ALG_marines_desc:0 "Las fuerzas especiales representan el estamento militar más profesional, mejor entrenado y mejor equipado de nuestro país. Dedicar un presupuesto separado a las operaciones marítimas solo aumentará nuestro desempeño naval y nuestras capacidades militares."
 ALG_bomber_focus:0 "Foco de bombardero"
 ALG_bomber_focus_desc:0 "Dominar los cielos es solo un primer paso hacia la victoria. A medida que establezcamos el control de los cielos con nuestros cazas, enviaremos escuadrones de bombarderos recién desarrollados para desorganizar a las fuerzas enemigas y destruir sus fábricas."
 ALG_radar_focus:0 "Nuevas tecnologías de radar"
 ALG_radar_focus_desc:0 "Protegeremos la industria de la nación a toda costa en caso de un conflicto militar. Si bien los ejércitos pueden estar lejos, el temor de que los bombarderos destruyan nuestras preciosas fábricas se cierne sobre el país. El desarrollo de las tecnologías de radar pondrá fin a esa amenaza."
 ALG_fighter_focus:0 "Luchadores modernos"
 ALG_fighter_focus_desc:0 "El ritmo de la guerra moderna lo dictan quienes llegan primero al campo de batalla. Si queremos tener un buen desempeño en las peleas de perros, modernizaremos nuestros modelos de caza obsoletos."
 ALG_cas_focus:0 "Enfoque de apoyo aéreo cercano"
 ALG_cas_focus_desc:0 "El enemigo temerá la ira de nuestro nuevo bombardero en picado mientras destruyen la moral de sus soldados y desorganizan a los desprevenidos ejércitos enemigos."
 ALG_air_bases:0 "Ampliar las bases aéreas de Argel"
 ALG_air_bases_desc:0 "El aeropuerto Maison Blanche se creó inicialmente en 1924 para servir como instalación de conexión aérea central entre Francia continental y su metrópoli argelina. El reciente crecimiento de la fuerza aérea de nuestro país demanda una expansión con fines militares."
 ALG_bousfer_air_factory:0 "Inauguración de la Fábrica de Aviones Bousfer"
 ALG_bousfer_air_factory_desc:0 "Bousfer es un pequeño pueblo cerca de Orán, nuestro segundo centro industrial más grande. Parece ser un lugar perfecto para sentar las bases de una nueva planta industrial especializada en la producción de aviones."
 ALG_develop_air_doctrines:0 "Desarrollar doctrinas del aire"
 ALG_develop_air_doctrines_desc:0 "Un caza moderno en manos de un piloto no profesional que usa doctrinas obsoletas seguramente será víctima de los ases del enemigo que usan las mejores doctrinas. Quedarse atrás no es una opción, y a los graduados de la academia del aire se les enseñarán nuevas técnicas en el uso de aviones."
 ALG_mediterranean_baiston:0 "Bastión Mediterráneo"
 ALG_mediterranean_baiston_desc:0 "¡Que el mundo sepa que [ALG.GetNameDef] y no Malta, [GRE.GetNameDef] o [ITA.GetNameDef] será conocido como el "Bastión mediterráneo", porque tenemos barcos modernos, tácticas mejoradas y comandantes hábiles!"
 ALG_study_ships:0 "Estudiar [FRA.GetAdjective] Barcos"
 ALG_study_ships_desc:0 "Como han señalado los funcionarios de [FRA.GetAdjective], sin importar el estado de las relaciones entre [FRA.GetNameDef] y [ALG.GetNameDef], solo agradecerían que nuestros países coordinaran el desarrollo de equipos navales. Algunos de sus barcos están atracados especialmente para este fin en nuestros puertos."
 ALG_naval_bomber_focus:0 "Desarrollo de bombarderos navales"
 ALG_naval_bomber_focus_desc:0 "El ingenio y la creatividad de los investigadores y teóricos de [ALG.GetAdjective] han traído al mundo una nueva rama de aviones: los bombarderos navales. Utilizados principalmente en operaciones marítimas, parecen ser el último eslabón perdido en nuestra coordinación de la marina y la fuerza aérea."
 ALG_doctrine_effort:0 "Colegio Militar de Argel"
 ALG_doctrine_effort_desc:0 "La APNAF recién establecida utiliza doctrinas de la Gran Guerra obsoletas, que son muy poco fiables en los conflictos armados modernos. Deberíamos ampliar la Academia Militar con un departamento de táctica destinado a modernizar las doctrinas del presente para nuestras fuerzas terrestres."
 ALG_guns_focus:0 "Modernizar nuestras armas de fuego"
 ALG_guns_focus_desc:0 "La milicia colonial no recibió la financiación adecuada de la administración francesa de ocupación. El gobierno de [ALG.GetAdjective] no cometerá tal error: ya se publicó la licitación del prototipo de rifle más nuevo, y los fabricantes de equipos nacionales están trabajando arduamente para desarrollar los mejores equipos que sirvan a nuestras fuerzas armadas."
 ALG_french_tanks:0 "Estudio [FRA.getAdjetive] Tanques"
 ALG_french_tanks_desc:0 "Durante la reorganización de una de nuestras bases militares, nuestros ingenieros se sorprendieron al encontrar tanques franceses olvidados en uno de los almacenes. La gente de [FRA.GetAdjective] tiene otras preocupaciones que atender, así que podemos darle un buen uso a estos 20 tanques y mejorar su diseño y facilidad de uso para nuestro terreno accidentado."
 ALG_artillery_focus:0 "Artillería moderna"
 ALG_artillery_focus_desc:0 "Informes recientes de nuestras instalaciones de entrenamiento indican una gran necesidad de mejorar nuestras piezas de artillería producidas actualmente, ya que su confiabilidad, potencia de fuego y perforación están muy desactualizados en comparación con el equipo extranjero recibido."
 ALG_mechanized_focus:0 "Mecanizar el ejército"
 ALG_mechanized_focus_desc:0 "Mientras nuestras tropas disfrutan de equipos motorizados recientemente desarrollados, nuestras divisiones de tanques exigen una campaña de mecanización. Reemplazaremos los ágiles camiones de infantería ligeros con vehículos blindados de transporte de personal, lo que reducirá la velocidad general de nuestras divisiones y brindará la cobertura necesaria para nuestros regimientos de infantería."
 ALG_general_staff:0 "Reorganizar el Estado Mayor"
 ALG_general_staff_desc:0 "Las mejoras del ejército son ineficaces si nuestros soldados están comandados por oficiales y comandantes militares incompetentes, adoctrinados o corruptos. Una pequeña reorganización del Estado Mayor aumentará el rendimiento de campo de nuestras tropas."
 ALG_special_forces:0 "Los leones del desierto"
 ALG_special_forces_desc:0 "La guerra podría provenir del mar, la tierra y el aire. En caso de ataque terrestre, nuestras fuerzas estarán luchando en el vasto desierto al oeste y sur del país. Expandir las fuerzas de ataque del desierto capaces de luchar bajo temperaturas extremas y en terreno arenoso mejorará las habilidades de combate de nuestro ejército."
 ALG_motorized:0 "Plan de Motorización"
 ALG_motorized_desc:0 "Una de las razones de las devastaciones de la Gran Guerra fue el uso extensivo de infantería de pierna en combate. La era de los batallones de infantería lentos quedó en el pasado, la era de los batallones motorizados móviles ha comenzado, ¡y nos beneficiaremos enormemente de nuestras innovaciones!"
 ALG_field_hospitals:0 "Nuevos hospitales de campaña"
 ALG_field_hospitals_desc:0 "Las duras condiciones ambientales y las enfermedades están acabando con la vida de más soldados nuestros que el enemigo actual. Asignar batallones de hospitales de campaña mejorados dará a nuestros soldados mayores esperanzas de sobrevivir a un conflicto armado."
 ALG_signal_companies:0 "Compañías de señales"
 ALG_signal_companies_desc:0 "Vastos territorios de nuestro país con condiciones ambientales en constante cambio nos obligan a adoptar nuevos métodos de comunicación entre nuestros regimientos de tierra como líneas telefónicas y radio. Las compañías de señales recientemente desarrolladas mejorarán considerablemente la velocidad de respuesta y la movilidad de las fuerzas terrestres."
 ALG_modern_logistics:0 "Logística Moderna"
 ALG_modern_logistics_desc:0 "Repostar y reabastecer a las guarniciones y batallones será aún más eficiente si se puede asignar a cada división un regimiento independiente responsable de la logística y la entrega de suministros. Los problemas modernos requieren soluciones modernas, y esta es una de ellas."
 ALG_election:0 "Primeras Elecciones Generales"
 ALG_election_desc:0 "El mandato de gobierno del Gobierno Provisional de Ferhat Abbas está llegando a su fin. Se acerca la época de incertidumbres para [ALG.GetNameDef], ya que muchas personas cuestionan la naturaleza democrática de las elecciones, y varios radicales abogan por cambios rápidos en el gobierno. Los funcionarios y élites actuales están trabajando arduamente para asegurar la legitimidad y la falta de corrupción en las primeras elecciones generales en [ALG.GetNameDef]."
 ALG_hadj_victory:0 "Victoria Hadj"
 ALG_hadj_victory_desc:0 "Messali Hadj, también conocido como el "Padre" del nacionalismo [ALG.GetAdjective], ha recibido la mayoría de los votos. Es un importante representante del partido Étoile Nord-Africaine, conocido por los extranjeros como el partido North African Star, cuyos principales esfuerzos están dirigidos a la lucha contra el imperialismo bajo la causa democrática."
 ALG_abbas_victory:0 "Victoria de Abbas"
 ALG_abbas_victory_desc:0 "Bajo la dirección de Ferhat Abbas, el Jabhatu l-Tahrīri l-Watanī (Frente de Liberación Nacional o Front de Liberation Nationale) ahora está trabajando para formar la mayoría parlamentaria en el parlamento. Abbas es un defensor del nacionalismo moderado con algunas políticas de oportunismo. El hombre es poder maniobrar y construir coaliciones de la nada. ¿Quizás esto traerá estabilidad a [ALG.GetNameDef]?"
 ALG_army_loyalty:0 "Hacer cumplir la lealtad del ejército"
 ALG_army_loyalty_desc:0 "El nuevo gobierno busca consolidar el frágil [ALG.GetAdjective] estado y preservar su independencia. Sin embargo, se vuelve más evidente que el establecimiento del ejército podría estar conspirando contra el régimen actual. La deposición de líderes poco fiables garantizará el apoyo del ejército a nuestra causa."
 ALG_depoliticize_the_army:0 "Despolitizar el Ejército"
 ALG_depoliticize_the_army_desc:0 "El ejército ha desempeñado un papel esencial en la recuperación del estatus y la legitimidad de nuestra nación en el escenario mundial, pero su creciente participación en los asuntos gubernamentales preocupa a los funcionarios. La separación del ejército de la política asegurará la independencia de ambas ramas."
 ALG_malg:0 "Expandir MALG"
 ALG_malg_desc:0 "Ministère de l'Armement et des Liaisons générales (MALG) es la agencia de inteligencia estatal formada bajo el gobierno provisional para garantizar la seguridad del estado recién fundado [ALG.GetAdjective] de la influencia extranjera. Su papel en la seguridad del estado es innegable, y para ello, debe ampliarse para igualar las capacidades del MI6, Abwehr o NKVD."
 ALG_algiers_university:0 "Ampliar Argel 1 Universidad"
 ALG_algiers_university_desc:0 "La Universidad de Argel 1 se estableció en 1909 como la primera universidad en suelo argelino. Aumentar su financiación y expandir los departamentos de investigación mejorará la calidad de la enseñanza y proporcionará al país una nueva generación de especialistas talentosos."
 ALG_reorginize_industries:0 "Reorganizar industrias"
 ALG_reorginize_industries_desc:0 "La dependencia de la metrópoli fue uno de los hitos de las políticas coloniales de [FRA.GetNameDef]. Ahora que recibimos la autonomía, diversificaremos y reformaremos las cadenas de producción y transporte para maximizar la eficiencia del sector industrial actual."
 ALG_british_industrial_investments:0 "Inversiones industriales británicas"
 ALG_british_industrial_investments_desc:0 "La orientación democrática de nuestro gobierno y algunas misiones diplomáticas han convencido a los inversionistas de [ENG.GetAdjective] para financiar algunos proyectos industriales en todo el país, sentando una nueva base para la industria nacional."
 ALG_western_technological_learnings:0 "Aprendizajes tecnológicos occidentales"
 ALG_western_technological_learnings_desc:0 "Se emitieron muchas invitaciones a científicos, ingenieros y desarrolladores extranjeros, invitándolos a colaborar con nuestras instalaciones de I+D para desarrollar y mejorar el estado actual de la educación y la producción en [ALG.GetNameDef]."
 ALG_united_under_abbas:0 "Unidos bajo Abbas"
 ALG_united_under_abbas_desc:0 "¡El conjunto de políticas introducidas por el gobierno de Abbas ha influido drásticamente en la creencia de la gente en nuestra causa, demostrando que JTW bajo Abbas guiará al país hacia un futuro próspero y brillante!"
 ALG_crack_down_on_extremist_groups:0 "Suprimir el Pieds-Noir"
 ALG_crack_down_on_extremist_groups_desc:0 "No podemos descuidar la voluntad del pueblo y sus demandas, sin embargo, los Pieds-Noir amenazan nuestra constitución y la estabilidad del régimen actual. Así que no tenemos más remedio que reducir su influencia en nuestras industrias."
 ALG_religious_freedom:0 "Libertad religiosa"
 ALG_religious_freedom_desc:0 "Si bien el Islam fue la piedra angular de nuestro país durante los últimos mil años, es innegable que ha llegado el momento de reconocer a otros movimientos religiosos como iguales. Esto podría enojar a algunos creyentes, pero cualquier institución democrática es una farsa sin esto."
 ALG_hadjs_guidance:0 "Guía de Hadj"
 ALG_hadjs_guidance_desc:0 "La democratización, la secularización y los lazos firmes con las principales democracias del mundo han ayudado a que la popularidad de Hadj y ENA se eleve a alturas increíbles. ¡Muchos ciudadanos se unen voluntariamente al partido y ayudan a los funcionarios a llevar los valores democráticos a la mayoría de los rincones de nuestro país!"
 ALG_turkish_relations:0 "Reafirmar [TUR.getAdjetive] Lazos"
 ALG_turkish_relations_desc:0 "El gobierno de los turcos sobre nuestro país no fue largo, pero duró como uno de los más inofensivos de todos los poderes coloniales que gobernaban nuestro territorio. Nuestros lazos fraternos pueden profundizarse aún más y tal vez conducir a la formación de un movimiento no alineado o una nueva federación en todo el Mediterráneo."
 ALG_deterrence:0 "Disuasión extranjera"
 ALG_deterrence_desc:0 "Nuestra postura defensiva requiere una base sólida para su existencia. La diplomacia y las buenas relaciones exteriores benefician a nuestro país, pero debemos mantenernos en guardia a medida que aumentan las tensiones en todo el mundo."
 ALG_arab_independence:0 "Rayo brillante de la independencia árabe"
 ALG_arab_independence_desc:0 "Siendo una de las primeras naciones árabes totalmente independientes en el Mediterráneo, queremos asegurarnos de que los pueblos árabes no sean víctimas de las ambiciones coloniales."
 ALG_interventionist_foreign_policy:0 "[ALG.getAdjetive] Intervencionismo"
 ALG_interventionist_foreign_policy_desc:0 "Si bien estamos firmemente a favor de la paz y respaldamos los valores pacifistas, no podemos sentarnos y observar cómo otras democracias en todo el mundo sufren y son destruidas en conflictos armados. Nuestras fuerzas armadas se desplazarán a los lugares de crisis para preservar nuestros valores en el exterior."
 ALG_collaboration_with_allies:0 "Colaboración con los Aliados"
 ALG_collaboration_with_allies_desc:0 "Las democracias más grandes del mundo requerirán asistencia si quieren preservar su independencia y las instituciones gubernamentales actuales. ¡Nos uniremos a ellos en su lucha por la libertad y la independencia bajo las banderas de los Aliados!"
 ALG_aid_nuclear_programs:0 "Programas nucleares aliados de ayuda"
 ALG_aid_nuclear_programs_desc:0 "Los nuevos sistemas de armas que pueden destruir ciudades y devastar ejércitos se están desarrollando dentro del Proyecto Manhattan. Podemos desviar a algunos diplomáticos y asegurarnos nuestra parte."
 ALG_algeria_liberated:0 "¡L'Algérie Liberée!"
 ALG_algeria_liberated_desc:0 "¡Después de casi un siglo de subyugación y muchas dificultades soportadas por la gente bajo el dominio colonial, la nación [ALG.GetAdjective] finalmente es libre una vez más!"
 ALG_peasant_strike:0 "La Gran Huelga Campesina"
 ALG_peasant_strike_desc:0 "El poder legislativo y ejecutivo del gobierno provisional es sumamente frágil e incierto. La más mínima interrupción de las cadenas de suministro, el estancamiento industrial o una política controvertida desencadenarán manifestaciones y protestas masivas, que podemos aprovechar si actuamos con rapidez."
 ALG_new_type_of_nationalism:0 "Un nuevo tipo de nacionalismo"
 ALG_new_type_of_nationalism_desc:0 "Los campesinos estaban tratando de imponer su gobierno y dominio sobre el país, lo que seguramente era inaceptable en las circunstancias actuales para la élite del país. Para erradicar cualquier adoctrinamiento comunista entre las masas, podemos iniciar nuestro programa de alentar los sentimientos patrióticos entre la población."
 ALG_german_industries:0 "Colaboración con los Pieds-Noir"
 ALG_german_industries_desc:0 "A pesar de que los Pieds-Noir son tan amistosos con [FRA.GetAdjective] y el gobierno colonial, no hay duda de que todavía tienen mucha influencia dentro de las industrias de nuestra nación, por lo que es prudente que busquemos colaborar con ellos."
 ALG_expand_conscription:0 "Ampliar servicio militar obligatorio"
 ALG_expand_conscription_desc:0 "Con las tensiones en aumento en todo el mundo, especialmente en Europa y Asia, no podemos permanecer en silencio con los ojos cerrados. Construir un ejército requerirá muchos hombres y mujeres nuevos. Reescribiremos severamente la redacción de la ley para que se ajuste a las demandas actuales del personal general."
 ALG_mobolize_reserves:0 "Movilizar las Reservas"
 ALG_mobolize_reserves_desc:0 "El reclutamiento de reclutas requerirá mucho tiempo para completarse por completo. Sin embargo, necesitamos una posición aquí y ahora, lo que significa que los veteranos de las guerras anteriores y los voluntarios locales pueden formar escuadrones paramilitares que se unirán al ejército permanente después de un entrenamiento suficiente."
 ALG_new_heavy_industries:0 "Nuevas Industrias Pesadas"
 ALG_new_heavy_industries_desc:0 "La colaboración con Pieds-Noir nos ha ayudado a establecer instalaciones industriales pesadas en nuestros centros urbanos. ¡Afortunadamente, tenemos suficientes recursos para apoyar tal avance económico!"
 ALG_expand_algeirs_university:0 "Colegio Militar de Argel"
 ALG_expand_algeirs_university_desc:0 "Los oficiales modernos requieren una educación moderna, que las instituciones militares de alto nivel pueden proporcionar. Financiar la creación de uno de esos departamentos puede ser un asunto costoso, pero los beneficios a largo plazo superan los pequeños gastos."
 ALG_join_axis:0 "La causa del eje"
 ALG_join_axis_desc:0 "Las políticas dictadas por el régimen actual sugieren que tenemos mucho en común con las potencias fascistas del mundo. Si nos aliamos con ellos, ¿tal vez esto asegurará nuestro lugar en el Sol?"
 ALG_our_own_path:0 "Una nueva Argelia"
 ALG_our_own_path_desc:0 "El acalorado estado actual de la diplomacia sugiere que sería una tontería unirse a cualquier Gran Potencia y desempeñar un papel menor mediocre en algún conflicto atrasado. Por el contrario, forjaremos nuestro destino y construiremos el pacto diplomático único."
 ALG_comintern_membership:0 "Membresía del Komintern"
 ALG_comintern_membership_desc:0 "Nuestra devoción por las ideas comunistas se ha extendido por los mares y ha llegado a la Casa de la Revolución. Asegurar ideas e ideales se puede hacer mucho más fácil bajo la bandera del Komintern. ¡Enviemos emisarios a Moscú y solicitemos una alianza oficial!"
 ALG_the_peasants_republic:0 "La comuna [ALG.GetAdjective]"
 ALG_the_peasants_republic_desc:0 "Era más que evidente que la voluntad de nuestro pueblo, la fuerza de los trabajadores y el apoyo de los campesinos llevarían a nuestro país al anhelado estado comunista. ¡Si queremos hacer realidad las ideas de la revolución obrera, abrazaremos plenamente el comunismo tal como es!"
 ALG_seize_production:0 "Apoderarse de los medios de producción"
 ALG_seize_production_desc:0 "Los medios de producción estuvieron demasiado tiempo en manos de los capitalistas, y si queremos asegurar la lealtad de la empresa y la prosperidad y el bienestar de nuestro pueblo, nos apoderaremos de algunos activos industriales."
 ALG_seize_arms:0 "Aprovechar la industria armamentística"
 ALG_seize_arms_desc:0 "Nuestra industria armamentista estuvo demasiado tiempo en manos de esos asquerosos capitalistas y perritos falderos fascistas. Un estado comunista fuerte necesita armamento para promover la revolución, y podemos lograrlo a través de un programa integral de nacionalización."
 ALG_federalize_nation:0 "Purgar el Pieds-Noir"
 ALG_federalize_nation_desc:0 "Los Pieds-Noir han sido un problema para Argelia desde que estuvimos bajo el dominio colonial. Sin embargo, ahora que estamos en una economía planificada, es simplemente inaceptable que los capitalistas corrompan nuestra economía desde adentro. ¡Deben irse!"
 ALG_promote_atheism:0 "Promover el ateísmo"
 ALG_promote_atheism_desc:0 "La sociedad islámica fue un proceso interesante por su valor histórico y científico revolucionario. Sin embargo, todo tiene su tiempo, y nuestra nueva revolución dicta nuevas reglas para una sociedad en desarrollo en la que hay muy poco espacio para las instituciones religiosas."
 ALG_socialist_science:0 "ciencia socialista"
 ALG_socialist_science_desc:0 "¡El estatus único de la ciencia como herramienta para combatir el absurdo religioso y el analfabetismo nos ha llevado a la nueva espiral de progreso hacia la grandeza, permitiéndonos desviar aún más fondos a nuestros institutos científicos!"
 ALG_liberate_morocco:0 "Liberar Marruecos"
 ALG_liberate_morocco_desc:0 "Hannibal tenía razón al expandir su influencia sobre el llamado Marruecos. Para cumplir con el legado de nuestros grandes antepasados, ¡reforjaremos la hermandad de nuestras dos naciones!"
 ALG_liberate_libya:0 "Liberar Libia"
 ALG_liberate_libya_desc:0 "Compartimos gran parte de nuestro patrimonio cultural y nacional con nuestros hermanos y hermanas libios. Para asegurarnos su estatus especial, el gobierno de [ALG.GetLeader] ha propuesto un valiente plan para unir a nuestras naciones bajo las banderas de [ALG.GetNameDef]."
 ALG_secure_suez:0 "Asegurar Suez"
 ALG_secure_suez_desc:0 "Nuestras tropas marchan por el desierto, sin encontrar resistencia y liberando a las naciones oprimidas del norte de África de sus ocupantes coloniales. ¡Ha llegado el momento de tomar una posición final y liberar a Egipto, el lugar de nacimiento de la civilización, que estuvo dividido entre sus vecinos durante siglos!"
 ALG_oil_focus:0 "Invertir en Sonatrach"
 ALG_oil_focus_desc:0 "El reciente descubrimiento de petróleo en el desierto del Sahara ha llevado a nuestros ingenieros y geólogos a sugerir una inversión valiente para establecer una nueva empresa nacional que coordine la prospección, refinación, transferencia y explotación de petróleo y gas."
 ALG_trade_focus:0 "Abre el Mercado Exterior"
 ALG_trade_focus_desc:0 "Ser un protectorado colonial ha limitado severamente las exportaciones e importaciones en el extranjero. Los principales inversores y cooperadores antes eran solo franceses, pero los tiempos están cambiando, y ahora abriremos bien los ojos y miraremos hacia este nuevo mundo."
 ALG_mil_focus:0 "Brazos abiertos Fábricas"
 ALG_mil_focus_desc:0 "A falta de una industria fuerte, nuestra nación comenzará su desarrollo industrial con la construcción de unas pocas fábricas de armamento para satisfacer las necesidades del creciente ejército. La seguridad es lo primero; el bienestar lo sigue."
 ALG_electronics_focus:0 "Electrificación del Campo"
 ALG_electronics_focus_desc:0 "Se cree ampliamente que las huellas del progreso y el desarrollo científico solo se pueden encontrar en las áreas urbanas de nuestra nación. Se pueden cambiar esas creencias obsoletas mediante la imposición de un programa masivo de electrificación."
 ALG_steel_focus:0 "Ampliar las minas de acero de El-Abed"
 ALG_steel_focus_desc:0 "El-Abed es un pequeño pueblo minero en la parte occidental de nuestro país, famoso por sus ricas minas de mineral de hierro. Si queremos que nuestra industria se expanda aún más, consideraremos una posibilidad de inversión en esta área."
 ALG_mil_focus2:0 "Industrias de guerra"
 ALG_mil_focus2_desc:0 "Si bien nuestro país no puede ser considerado un bélico, estaremos preparados para cualquier tormenta que amenace nuestras prolongadas fronteras. Tenemos los hombres, y ellos exigen equipos más nuevos y actuales, que nuestras nuevas instalaciones pueden proporcionar con gusto."
 ALG_civ_focus:0 "Reabrir negocios franceses"
 ALG_civ_focus_desc:0 "Desde la proclamación de nuestra autonomía, muchos inversores y empresarios franceses han huido del país por temor a las represalias de nuestro pueblo. No necesitamos nacionalizar las fábricas que permanecen abiertas en estas circunstancias: las instalaciones de producción pueden reabrirse bajo el gobierno, brindando el empleo necesario a nuestra gente."
 ALG_infrastructure_focus:0 "Ampliar el enlace Orán-Argel"
 ALG_infrastructure_focus_desc:0 "Inaugurada en 1862 y ampliada inicialmente hasta su destino final en 1871, la línea Orán-Argel es una de las principales redes ferroviarias que conectan nuestros dos mayores centros urbanos. Deberíamos ampliar la línea y construir un nivel de infraestructura adicional para fortalecer las conexiones entre ambas ciudades."
 ALG_civ_focus2:0 "Ampliar las fábricas locales"
 ALG_civ_focus2_desc:0 "Una economía fuerte es solo el primer paso para lograr nuestro sueño: ¡una economía totalmente independiente basada en productores locales!"
 ALG_reform_education:0 "Reformar el Sistema Educativo"
 ALG_reform_education_desc:0 "Tenemos fondos más que suficientes a nuestra disposición. La industria en auge y el estímulo de los fabricantes nos permiten desviar aún más recursos para expandir nuestros institutos científicos."
 ALG_italy_trade:0 "Nuevos mercados [ITA.GetAdjective]"
 ALG_italy_trade_desc:0 "La región de los Alpes es rica en acero y aluminio, las principales exportaciones de [ITA.GetAdjective]. Si debemos expandir nuestro mercado comercial con [ITA.GetNameDef], puede disuadir su amenaza cada vez mayor."
 ALG_britain_trade:0 "[ESP.getAdjetive] Acuerdos Comerciales"
 ALG_britain_trade_desc:0 "Los [ENG.GetAdjective] tienen una gran influencia en los recursos en todo el mundo, por lo que es natural que busquemos convertirnos en uno de sus socios comerciales más fuertes."
 ALG_seize_french_guns:0 "Aprovechar el armamento colonial francés"
 ALG_seize_french_guns_desc:0 "[ALG.GetNameDef] es ahora una nación fuerte e independiente; los días del gobierno colonial han quedado atrás. ¡El [FRA.GetAdjective] ya no necesita estas armas, ya que ahora están firmemente en manos de [ALG.GetAdjective]!"
 ALG_end_france:0 "Poner fin a [FRA.getAdjetive] Tiranía"
 ALG_end_france_desc:0 "[ALG.getNameDef] ya no puede quedarse de brazos cruzados y ver cómo la tiranía de [FRA.getNameDef] oprime brutalmente a nuestros hermanos y hermanas. ¡Debemos actuar para liberar al mundo árabe!"
 ALG_deport_pieds_noir:0 "Deportar a los Pieds-Noirs"
 ALG_deport_pieds_noir_desc:0 "Si bien no podemos simplemente expulsar a los Pieds-Noir, ya no podemos permitir que corrompan nuestra economía desde adentro. ¡Los enviaremos de vuelta a donde vinieron!"
 algeria.1.t:0 "Las primeras elecciones generales"
 algeria.1.d:0 "El gobierno provincial ha servido bien a la nación, pero como [ALG.getNameDef] ha obtenido su total independencia, es hora de que la gente sea escuchada al elegir a su líder para el nuevo gobierno. \n\n¿A quién elegirá el pueblo?"
 algeria.1.a:0 "Ferhat Abbas - Un fuerte autoritario."
 algeria.1.b:0 "Messali Hadj - El padre del nacionalismo argelino."
 algeriacivilwar.1:0 "§R¡Esto conducirá a una guerra civil!§!"
 algeria.2.t:0 "La Gran Huelga Campesina"
 algeria.2.d:0 "Desde que [ALG.getNameDef] obtuvo su independencia, la situación en la nación no ha sido del todo estable. Con la falta de un liderazgo efectivo, las promesas del gobierno provincial parecen incumplidas.\n\nDado que muchos campesinos se sienten insatisfechos con el gobierno provincial, muchos grupos comunistas se han organizado en Argel para organizar huelgas en toda la ciudad. Sin embargo, recientemente estos grupos se han armado y se han enfrentado con la policía local. La situación se está saliendo de control muy rápidamente.\n\nLo único ahora es cómo debemos manejar la situación. Existe un riesgo significativo de que el conflicto se convierta en una guerra civil en toda regla si se maneja con dureza."
 algeria.2.a:0 "¡Envía a la guardia nacional para que se ocupe de esto!"
 algeria.2.b:0 "Que la gente sea escuchada."
 algeria.3.t:0 "Una toma de posesión sangrienta"
 algeria.3.d:0 "La guardia nacional ha dado una dura pelea en Argel y se ha ocupado de la mayoría de los alborotadores armados. Sin embargo, los alborotadores resistieron con fuerza, causando muchas bajas a la guardia nacional.\n\nHay informes de que los grupos restantes se han unido bajo la PCA y están organizando una rebelión en el este de la nación."
 algeria.3.a:0 "El gobierno provincial ha fracasado. Los militares necesitan un control completo sobre esto."
 algeria.4.t:0 "Disturbios a nivel nacional"
 algeria.4.d:0 "Los alborotadores de Argel lograron organizarse aún más y ahora han tomado casi por completo el control de la ciudad. La guardia nacional se ha visto obligada a retirarse de la ciudad y sus alrededores. Junto con esto, otras organizaciones se han levantado en muchas otras ciudades de la nación bajo la bandera de la PCA.\n\nLa guardia nacional ahora está completamente desorganizada, pero informes recientes sugieren que los soldados restantes se están retirando al este de la nación para luchar en ."
 algeria.4.a:0 "Por fin, los trabajadores de [ALG.GetAdjective] son ​​libres."
