l_spanish:
 focus_event.0.t:0 "Configuración de enfoques continuos"
 focus_event.0.d:0 "¡Hola! Aquí CrouchingLemur, creador del mod "Nuevos enfoques continuos". Aquí puede decidir si los eventos agregan o no mano de obra/fábricas/recursos. Esto afectará a todas las naciones del mundo, incluidas las controladas por IA. Si desea cambiar esta configuración más tarde, deberá usar este comando de consola: event focus_event.0"
 focus_event.0.a:0 "HABILITAR eventos desencadenados por nuevos focos continuos."
 focus_event.0.b:0 "DESHABILITAR eventos desencadenados por nuevos focos continuos."
 population_growth_i:0 "Políticas agresivas de crecimiento demográfico"
 construction_effort_i:0 "Desarrollo de la Industria Pesada"
 excavation_effort_i:0 "Intensificar la extracción de recursos"
 population_growth_i_desc:0 "Mejoraremos las condiciones de vida en nuestro país. Esto aumentará el crecimiento de nuestra población y atraerá inmigrantes cada pocas docenas de días."
 population_growth_ii_desc:0 "Mejoraremos aún más las condiciones de vida en nuestro país. Esto aumentará significativamente el crecimiento de nuestra población y atraerá a más inmigrantes cada pocas docenas de días."
 construction_effort_i_desc:0 "Conformaremos equipos de construcción especializados enfocados en desarrollar nuestra industria pesada. Aumentará la velocidad de construcción de fábricas y fundiciones civiles."
 excavation_effort_i_desc:0 "Formaremos equipos de excavación especializados que mejorarán nuestra producción de recursos, y tal vez incluso a veces descubran nuevos depósitos de recursos pequeños."
 focus_event.1.t:0 "Flujo reciente de inmigrantes"
 focus_event.1.d:0 "La política reciente y las buenas condiciones de vida dentro de [ROOT.Getname] han causado una afluencia reciente de inmigrantes. Ahora se están asentando en nuestro territorio. [ROOT.Getleader] ha comentado que esto demuestra que las políticas para ayudar a aumentar la población de la nación están funcionando según lo previsto."
 focus_event.1.a:0 "¡Una gran noticia!"
 focus_event.2.t:0 "Llegaron muchos inmigrantes"
 focus_event.2.d:0 "Las excelentes condiciones de vida en nuestro país han atraído a muchas personas de otros países. Ahora se están asentando en nuestro territorio."
 focus_event.2.a:0 "Buenas noticias."
 focus_event.3.t:0 "Fábrica civil extra"
 focus_event.3.d:1 "Nuestros equipos de construcción especializados lograron construir 1 fábrica civil para nosotros."
 focus_event.3.a:0 "Buenas noticias."
 focus_event.4.t:2 "2 fábricas civiles adicionales"
 focus_event.4.d:2 "Nuestros equipos de construcción especializados lograron construir 2 fábricas civiles para nosotros."
 focus_event.4.a:0 "Buenas noticias."
 focus_event.5.t:0 "Fábrica extra militar"
 focus_event.5.d:1 "Nuestros equipos de construcción especializados lograron construir 1 fábricas militares para nosotros."
 focus_event.5.a:0 "Buenas noticias."
 focus_event.6.t:2 "2 fábricas militares adicionales"
 focus_event.6.d:2 "Nuestros equipos de construcción especializados lograron construir 2 fábricas militares para nosotros."
 focus_event.6.a:0 "Buenas noticias."
 focus_event.7.t:0 "Recursos descubiertos"
 focus_event.7.d:0 "Nuestros equipos de excavación han descubierto un nuevo depósito de recursos diminutos en nuestro país."
 focus_event.7.a:0 "Buenas noticias."
 focus_event.8.t:0 "Recursos descubiertos"
 focus_event.8.d:0 "Nuestros equipos de excavación han descubierto un nuevo depósito de recursos pequeños en nuestro país."
 focus_event.8.a:0 "Buenas noticias."
 focus_event.9.t:0 "Descubrimiento menor de Land Warfare"
 focus_event.9.d:0 "Nuestro esfuerzo por tratar de modernizar el ejército valió la pena. Hicimos un descubrimiento con respecto a la guerra terrestre. Podemos usarlo para mejorar las plantillas de nuestra división y el equipo existente, o para acelerar la investigación de nuevas tecnologías."
 focus_event.9.a:0 "Debemos centrarnos o investigar nuevas tecnologías."
 focus_event.9.b:0 "Centrémonos en lo que ya tenemos."
