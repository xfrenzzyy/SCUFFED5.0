l_spanish:
 generic.8.t:0 "Maestros del átomo"
 generic.8.d:0 "Hemos utilizado la primera arma nuclear del mundo, colocándonos firmemente a la cabeza de la actual carrera armamentista. Nuestros inmensos esfuerzos han valido la pena y, por ahora, el mundo no tendrá más remedio que maravillarse con nuestro poder. Es posible que algún día nos igualen, pero nos hemos asegurado de que nunca nos superen."
 generic.8.a:0 "¡Haz polvo a nuestros enemigos!"
 generic.9.t:0 "A la sombra de otros"
 generic.9.d:0 "Otros han utilizado la primera arma nuclear del mundo, colocándolos firmemente a la cabeza de la actual carrera armamentista. A pesar de nuestros mejores esfuerzos, nos quedamos sin defensa y sin medios de represalia. Completamente superados, no tenemos más remedio que redoblar nuestros esfuerzos y cerrar la brecha antes de que puedan desatar mucha más de esta devastación."
 generic.9.a:0 "El programa debe obtener todo lo que podamos."
 generic.10.t:0 "Amigos poderosos"
 generic.10.d:0 "Nuestros aliados han utilizado la primera arma nuclear del mundo, colocando firmemente a nuestra alianza a la cabeza de la actual carrera armamentista. Aunque hemos sido superados, nuestro aliado domina el arma, lo que garantiza nuestra capacidad de tomar represalias en caso de que algún enemigo domine el átomo."
 generic.10.a:0 "Un resultado aceptable."
 wtt_denmark.1.t:0 "[ICE.getAdjetive] Independencia"
 wtt_denmark.1.d:0 "Con la ruptura del contacto después de la invasión, el Parlamento [ICE.GetAdjective] ha tomado el control de los asuntos exteriores de la nación. Esto se entiende como una medida temporal hasta el final de la ocupación."
 wtt_denmark.1.a:0 "Buena suerte para ellos."
 news.331.t:0 "[ICE.GetNameDefCap] toma el control de los asuntos exteriores"
 news.331.desc:0 "Con la capitulación de su socio sindical Dinamarca, el Parlamento [ICE.GetAdjective] ha tomado el control de sus asuntos exteriores y, al hacerlo, se ha convertido esencialmente en una nación totalmente independiente. El gobernador provisional recién electo ya ha proclamado [ICE.GetAdjective] neutralidad en el conflicto actual, a pesar de la invasión de su país de origen."
 news.331.a:0 "La neutralidad no salvó a Dinamarca."
 wtt_britain.24.t:0 "La propuesta MacDonald"
 wtt_britain.24.d:0 "Con la guerra actual ejerciendo presión sobre los convoyes de [ENG.GetAdjective], nuestros vecinos del este se han vuelto cada vez más ansiosos por utilizar nuestras bases aéreas y navales, desde las cuales esperan expandir la cobertura de protección de las rutas de sus convoyes. Ha llegado un enviado de [ENG.GetAdjective] con el nombre de Malcolm MacDonald para proponer el regreso de Irlanda del Norte al control soberano de [IRE.GetAdjective] a cambio de nuestra entrada inmediata en la guerra del lado de [ENG.GetNameDef]."
 wtt_britain.24.a:0 "Una excelente idea"
 wtt_britain.24.b:0 "El premio no vale lo que cuesta."
 wtt_britain.25.t:0 "[ESP.getAdjetive] Demanda Flota Francesa"
 wtt_britain.25.d:0 "[ESP.GetAdjective] flotas han aparecido fuera de los puertos principales de nuestra flota, y hemos recibido un ultimátum exigiendo la rendición inmediata de nuestra armada. Si no llevamos nuestros barcos a los puertos [ENG.GetAdjective] de inmediato, el almirante [ENG.GetAdjective] ha amenazado con abrir fuego."
 wtt_britain.25.a:0 "No tenemos otra opción..."
 wtt_britain.25.b:0 "¡Nunca dejaremos que ninguna otra nación tome nuestra flota!"
 wtt_britain.26.t:0 "Flota de rendición francesa"
 wtt_britain.26.d:0 "Los franceses han tomado la sabia decisión de navegar sus barcos a nuestros puertos. Ahora tenemos control total sobre la flota francesa."
 wtt_britain.26.a:0 "Al menos lo mantuvimos fuera del alcance de los [GER.GetAdjective]."
 wtt_britain.27.t:0 "Ultimátum de rechazo francés"
 wtt_britain.27.d:0 "Los franceses han rechazado nuestras demandas. Ahora nos queda la opción poco envidiable de dar marcha atrás o volvernos contra nuestros antiguos aliados."
 wtt_britain.27.a:0 "¡No podemos permitir que la flota francesa sirva a los intereses de [GER.GetAdjective]!"
 wtt_britain.27.b:0 "Esto es demasiado desagradable. Debemos retroceder."
 news.332.t:0 "Flota de rendición francesa"
 news.332.desc:0 "Ayer, las unidades navales de [ENG.GetAdjective] bloquearon a sus contrapartes francesas en bases navales críticas en el norte de África, emitiendo un ultimátum para que los franceses naveguen a los puertos de [ENG.GetAdjective] de inmediato y entreguen el control de su flota, o el [ENG.GetAdjective ] abriría fuego contra su antiguo aliado. Enfrentados a una potencia de fuego superior, los franceses aceptaron el ultimátum y su flota estaba ahora bajo el control de [ENG.GetAdjective]."
 news.332.a:0 "Una sabia decisión."
 news.332.b:0 "Afortunadamente, se evitó el derramamiento de sangre."
 news.332.c:0 "¡¿Cómo se atreven?!"
 news.332.d:0 "No teníamos otra opción."
 news.332.e:0 "Continuarán la lucha bajo el [ENG.GetAdjective]."
 news.333.t:0 "[ESP.getAdjetive] Ataque en Mers-el-Kébir"
 news.333.desc:0 "Ayer, las unidades navales de [ENG.GetAdjective] bloquearon a sus contrapartes francesas en bases navales críticas en el norte de África, emitiendo un ultimátum para que los franceses naveguen a los puertos de [ENG.GetAdjective] de inmediato y entreguen el control de su flota, o el [ENG.GetAdjective ] abriría fuego contra su antiguo aliado. Tras el rechazo francés de las demandas de [ENG.GetAdjective], un intercambio de disparos hundió al menos un acorazado francés y dañó gravemente a partes considerables de la flota francesa."
 news.333.a:0 "Hicimos lo que había que hacer."
 news.333.b:0 "¡Esto es indignante!"
 news.333.c:0 "Puede que los hayamos subestimado."
 news.333.d:0 "¡No olvidaremos pronto esta traición!"
 news.333.e:0 "Han demostrado su determinación."
 wtt_britain.28.t:0 "[IRE.GetNameDefCap] acepta la propuesta de MacDonald"
 wtt_britain.28.d:0 "El gobierno de [IRE.GetAdjective] ha aceptado nuestra propuesta y se ha sumado a nuestra causa a cambio de Irlanda del Norte."
 wtt_britain.29.t:0 "[IRE.GetNameDefCap] rechaza la propuesta de MacDonald"
 wtt_britain.29.d:0 "El gobierno de [IRE.GetAdjective] ha rechazado nuestra propuesta, negándose a unirse a nuestra lucha por la democracia."
 wtt_britain.29.a:0 "¿Quién los ayudará cuando los [GER.GetAdjective]s vengan por ellos?"
 wtt_britain.30.t:0 "[USA.GetAdjective] Entregas de armas de emergencia"
 wtt_britain.30.d:0 "Con el amable apoyo del [USA.GetAdjective] Comité para la Defensa de los [ENG.GetAdjective] Hogares, el gobierno de [USA.GetAdjective] nos ha enviado un cargamento de emergencia de rifles viejos, equipo y algunas piezas de artillería. Es un surtido demasiado variado para ser de utilidad real para nuestro ejército, pero sin duda contribuirán en gran medida a equipar rápidamente las guarniciones de la Guardia Nacional."
 wtt_britain.30.a:0 "¡Nos han salvado de la invasión!"
 wtt_germany.1.t:0 "Oficiales de la Wehrmacht desafían a Hitler"
 wtt_germany.1.d:0 "La insatisfacción latente con el gobierno de Hitler ha llegado a un punto crítico con la crisis actual provocada por la decisión de la administración de remilitarizar Renania. Varios generales de la Wehrmacht se han aliado con el conocido mariscal de campo August von Mackensen, quien ha puesto en marcha planes para derrocar a Hitler y expulsar al partido nazi de Alemania.\n\nCon la división del alto mando alemán haciéndose evidente incluso en el extranjero, las potencias extranjeras han eligió no protestar contra la remilitarización, más preocupado por la creciente inestabilidad interna alemana. El envejecido mariscal de campo se ha movido rápidamente y ya ha establecido un gobierno provisional, al que han acudido decenas en su oposición al gobierno nazi.\n\nEl golpe militar ya está en camino."
 wtt_germany.1.a:0 "¡Purgar esta escoria nazi de nuestras tierras!"
 wtt_germany.2.t:0 "Expatriados alemanes se unen a la causa"
 wtt_germany.2.d:0 "Muchos de nuestros camaradas alemanes desplazados se han congregado en nuestros alrededores después del duro trato reciente y la expatriación forzosa en su país de origen. ¡Hemos creado algunas divisiones con algo de liderazgo a partir de estos ansiosos reclutas, y ahora están listos para luchar contra nuestros enemigos!"
 wtt_germany.3.t:0 "Alemania levanta el exilio de Guillermo II"
 wtt_germany.3.d:0 "Alemania ha invitado a Wilhelm II a regresar a su patria como Kaiser. Con los tumultuosos acontecimientos recientes, esto puede ayudar a los alemanes a establecer la paz y la estabilidad en su nación. Los ojos del mundo están sobre nosotros, ya que muchos no han olvidado el terrible conflicto en el que nos sumergió el viejo Kaiser hace apenas dos décadas."
 wtt_germany.3.a:0 "Debemos permitirle que regrese y dirija a su pueblo."
 wtt_germany.3.b:0 "Debemos detenerlo, no podemos arriesgarnos a otra Gran Guerra."
 wtt_germany.4.t:0 "Kaiser regresa a Alemania"
 wtt_germany.4.d:0 "¡En medio de celebraciones exultantes, Wilhelm II ha regresado como Kaiser al Imperio Alemán! [HOL.GetNameDefCap] tiene una deuda de gratitud por permitirle un refugio seguro en las últimas décadas y por rechazar su extradición a nuestros antiguos enemigos en múltiples ocasiones. Aunque la nación ha sufrido mucho en la reciente guerra civil, se espera que el regreso del Kaiser traiga mayor estabilidad y unidad."
 wtt_germany.4.a:0 "Sin duda, conducirá bien a la nación."
 wtt_germany.5.t:0 "[HOL.GetNameDefCap] Impide el regreso del Kaiser"
 wtt_germany.5.d:0 "Después de haberle ofrecido refugio noblemente durante tanto tiempo a Wilhelm II, el cobarde [HOL.GetName] ahora ha bloqueado los intentos del Kaiser de cruzar la frontera con Alemania y lo ha escoltado de regreso a su residencia, Huis Doorn. El [HOL.GetAdjective] cita preocupaciones por la estabilidad del continente como sus razones para negar el regreso del Kaiser al trono alemán."
 wtt_germany.5.a:0 "¡Les daremos algunas preocupaciones más inmediatas!"
 wtt_germany.5.b:1 "Quizá tengan razón... Tenemos otros candidatos."
 wtt_germany.5_tt:0 "Es posible que el anciano Kaiser pueda ayudar a su hijo en su gobierno.\n"
 wtt_germany.6.t:0 "Guillermo II liberado"
 wtt_germany.6.d:0 "Después de limpiar el área que rodea a Huis Doorn de tropas [HOL.GetAdjective], nuestras fuerzas encontraron al Kaiser en buen estado de salud y lo devolvieron a Alemania en un convoy motorizado. Wilhelm II cruzó triunfalmente la frontera hace solo unas horas y aceptó solemnemente las responsabilidades de Kaiser del Imperio alemán a su llegada a Berlín."
 wtt_germany.6.a:0 "Nadie nos detendrá."
 GER_fascism_civil_war_tt:0 "Los partidarios fascistas inician una guerra civil.\n"
 wtt_germany.7.t:0 "Dependencia económica no controlada de [From.GetNameDef]"
 wtt_germany.7.d:0 "Con la espiral gradual más profunda en la esfera de influencia de [From.GetNameDef], nuestra economía se ha vuelto más dependiente de nuestro aliado. Hoy, los [GER.GetAdjective], por fin, se movieron para tomar más control sobre nuestra economía; éramos impotentes para detenerlos. Como resultado, el control de [GER.GetAdjective] sobre nuestra política exterior ha alcanzado niveles sin precedentes."
 wtt_germany.7.a:0 "Debemos conformarnos con la situación... Por ahora."
 wtt_germany.8.t:0 "[GER.GetNameDefCap] ofrece apoyo para el golpe monárquico"
 wtt_germany.8.d:0 "[From.GetNameDefCap] se ha acercado a elementos promonárquicos y antifascistas del gobierno de [ITA.GetAdjective] y la clandestinidad con planes para el asesinato de [ITA.GetLeader] y la institución de Victor Emmanuel III como líder de la nación. Los [GER.GetAdjective] nos aseguran que pueden encargarse del asesinato; todo lo que tenemos que hacer es afirmar nuestra voluntad de crear un gobierno de reemplazo y prometer nuestro futuro apoyo militar a los esfuerzos de [GER.GetAdjective]."
 wtt_germany.8.a:0 "Debemos mirar a la Monarquía en el tiempo que se avecina."
 wtt_germany.8.b:0 "¡Absurdo! ¡Nunca abandonaremos nuestros caminos!"
 wtt_germany.9.t:0 "[ITA.GetAdjective]s Aceptar propuesta de golpe"
 wtt_germany.9.d:0 "Elementos del [ITA.GetAdjective] gobierno y clandestinidad han aceptado nuestra propuesta de golpe. Se están preparando para una rápida toma del poder del Rey tan pronto como ocurra el asesinato."
 wtt_germany.9.a:0 "Podemos poner nuestros planes en marcha."
 wtt_germany.10.t:0 "Propuesta de golpe de rechazo de [ITA.GetAdjective]"
 wtt_germany.10.d:0 "Los elementos del gobierno y clandestinos de [ITA.GetAdjective] con los que contactamos nos han dicho, en términos no demasiado amables, que no están interesados ​​en nuestra propuesta de golpe. Han amenazado con revelar nuestros planes al gobierno de [ITA.GetAdjective] si nos atrevemos a hacer la misma oferta nuevamente."
 wtt_germany.10.a:0 "Que desafortunado."
 wtt_germany.11.t:0 "[GER.getAdjetive] Asesinato de Mussolini"
 wtt_germany.11.d:0 "El plan [GER.GetAdjective] se ha puesto en marcha, y Mussolini recibió un disparo en su automóvil en las calles de Roma hoy. El rey Victor Emmanuel III ha tomado las riendas de la nación y se ha comprometido a unirse a las potencias centrales junto con [From.GetNameDef]."
 wtt_germany.11.a:0 "Debemos mostrar nuestra gratitud."
 wtt_germany.12.t:0 "El asesinato de Mussolini tiene éxito"
 wtt_germany.12.d:0 "Nuestro plan se ha ejecutado a la perfección y Victor Emmanuel III ha asumido el liderazgo de su nación. Su primer acto fue firmar un tratado que aseguraba la entrada de Italia en la alianza de las potencias centrales."
 wtt_germany.12.a:0 "¡Las monarquías se levantarán de nuevo!"
 wtt_germany.13.t:0 "Reunificación de Austria-Hungría"
 wtt_germany.13.d:0 "Con nuestro apoyo, [From.GetOldName] ha tomado la iniciativa en la reunificación del imperio austrohúngaro. Esta mañana se firmaron tratados entre las partes involucradas, deshaciendo dos décadas de sentimiento separatista. El nuevo gobierno unificado prometió inmediatamente su apoyo militar a nuestra causa, convirtiéndose en miembro de los Poderes Centrales."
 wtt_germany.13.a:0 "Nuestro antiguo aliado ha vuelto a nuestro lado."
 wtt_germany.14.t:0 "[GER.GetNameDefCap] Ofrece garantía para el territorio"
 wtt_germany.14.d:0 "[From.GetNameDefCap] se acercó a nosotros con una oferta que dicen que puede beneficiar a ambas partes. A la luz de la situación política actual y la amenaza en nuestra frontera oriental, los [GER.GetAdjective] proponen emitir una garantía de que acudirán en nuestra ayuda militar si entramos en guerra con [SOV.GetNameDef]. A cambio, solo piden la devolución de sus territorios perdidos de Danzig y Poznan."
 wtt_germany.14.a:0 "Su poderío militar es más valioso para nosotros que la tierra."
 wtt_germany.14.b:0 "¡Nunca renunciaremos a nuestras tierras!"
 wtt_germany.15.t:0 "[POL.GetNameDefCap] Acepta oferta"
 wtt_germany.15.d:0 "[POL.GetNameDefCap] ha decidido aceptar nuestra oferta y ha hecho arreglos para transferirnos sus provincias fronterizas. Han depositado su fe en nosotros y nos instaron a estar preparados en caso de agresión [SOV.GetAdjective]."
 wtt_germany.15.a:0 "¡Esta ruina de Versalles por fin deshecha!"
 wtt_germany.16.t:0 "[POL.GetNameDefCap] Rechaza oferta"
 wtt_germany.16.d:0 "[POL.GetNameDefCap] ha decidido rechazar nuestra oferta. En un lenguaje poderoso, han aclarado que nunca renunciarán a su territorio voluntariamente y que preferirían enfrentarse solos a cualquier enemigo si ese es el precio de la ayuda."
 wtt_germany.16.a:0 "¡Nunca renunciaremos a nuestros reclamos!"
 wtt_germany.16.b:0 "Quizá debamos aceptarlo."
 wtt_germany.17.t:0 "[GER.getAdjetive] Los comunistas huyen a [FRA.GetNameDef]"
 wtt_germany.17.d:0 "El gobierno de [GER.GetAdjective] ha tomado medidas enérgicas contra los comunistas y los ha expulsado del extranjero. Como resultado, ahora estamos recibiendo una gran afluencia de ideólogos comunistas de nuestros vecinos."
 wtt_germany.17.a:0 "Ojalá esto no desestabilice tanto al país."
 wtt_germany.18.t:0 "Liderazgo nazi capturado"
 wtt_germany.18.d:1 "Por fin, hemos liberado a nuestro país de las garras de nuestros enemigos, y aquellos ciudadanos leales que se levantaron para apoyar nuestra causa ahora finalmente pueden regresar a sus hogares. Como nación, podemos comenzar la larga y ardua reconstrucción de nuestra nación. El liderazgo del país, a su vez, es libre de comenzar a mirar hacia el futuro: o la democracia o el regreso a la antigua monarquía.\n\nSin embargo, queda una última cosa por resolver. Con el final de la guerra civil, nuestras tropas capturaron a un gran grupo de líderes nazis. Ahora, solo queda la decisión de qué hacer con esta parte desagradable de nuestra historia reciente."
 wtt_germany.18.a:0 "¡Cuelgalos!"
 wtt_germany.18.b:0 "Encarcelarlos de por vida; podrían ser útiles en el futuro."
 wtt_germany.19.t:0 "[GER.GetNameDefCap] habla en contra de [SOV.GetNameDef]"
 wtt_germany.19.d:0 "La reciente retórica [GER.GetAdjective] dirigida contra nosotros se ha vuelto cada vez más dañina para nuestra reputación en Europa. Acusaciones difamatorias de nuestra supuesta 'agresión' empiezan a causar temor y desconocimiento de nuestras intenciones."
 wtt_germany.19.a:0 "¡Comienza una serie de ejercicios militares para intimidarlos a todos!"
 GER_soviet_military_exercises:0 "Ejercicios militares"
 wtt_germany.19.b:1 "Debemos salvar nuestra reputación y suavizar las relaciones."
 GER_soviet_smoothes_relationships:0 "Relaciones suavizadas"
 wtt_germany.19.c:0 "¿Creen que nos importa lo que digan de nosotros?"
 wtt_germany.20.t:0 "[GER.GetNameDefCap] crea una alianza centroeuropea"
 wtt_germany.20.d:0 "Continuando con su campaña difamatoria contra nosotros, los [GER.GetAdjective] ahora han anunciado la creación de una nueva alianza. No hay duda de que está dirigido contra nosotros y significa interferir con nuestra esfera de influencia."
 wtt_germany.20.a:0 "¡Será mejor que se mantengan fuera de nuestra esfera de influencia!"
 GER_soviet_reiterated_claims:0 "Reclamos reiterados"
 wtt_germany.20.b:0 "No debemos darles ninguna excusa para escalar más."
 wtt_germany.21.t:0 "[GER.GetAdjective]s invitan países bálticos"
 wtt_germany.22.t:0 "Invitación de [GER.getAdjetive] [POL.GetNameDef]"
 wtt_germany.23.t:0 "Invitación de [GER.GetAdjective] [FIN.GetNameDef]"
 wtt_germany.21.d:0 "Los [GER.GetAdjective] han ofrecido membresía a una nación en nuestra esfera de influencia inmediata. ¡La amenaza a la patria es clara!"
 wtt_germany.21.a:0 "¡Debemos atacar para asegurar el resto!"
 GER_soviet_securing_sphere:0 "Asegurar la esfera de influencia"
 wtt_germany.21.b:0 "No podemos darnos el lujo de antagonizar a Occidente."
 wtt_germany.24.t:0 "La gran amenaza roja"
 wtt_germany.24.d:0 "A través de canales oficiales y no oficiales, los [GER.GetAdjective] han dejado claro que [SOV.GetNameDef] es y ha sido la mayor amenaza para la estabilidad de Europa desde su creación hace dos décadas. Nos han instado a recordar que no estamos solos ante la amenaza del comunismo y que, si el continente se une, podemos derrotar al Oso."
 wtt_germany.24.a:0 "Esperemos que tengan razón."
 wtt_germany.25.t:0 "[SOV.GetNameDefCap] Suaviza las relaciones"
 wtt_germany.25.d:0 "[SOV.GetNameDefCap] ha realizado un esfuerzo concertado para aliviar las preocupaciones de las naciones europeas. Con un anuncio público, han afirmado que no tienen intenciones hostiles y esperan que su reacción moderada a la retórica beligerante [GER.GetAdjective] hable por ellos."
 wtt_germany.25.a:0 "Eso aún está por verse."
 wtt_germany.26.t:0 "Muere Guillermo II"
 wtt_germany.26.d:0 "Anoche, Wilhelm II, nuestro amado Kaiser, falleció pacíficamente mientras dormía. A pesar de su largo exilio, la providencia había tenido a bien permitir su regreso a la patria mucho antes de su muerte, y desde su regreso, había conducido bien a nuestra nación. Su hijo, Friedrich Wilhelm, ahora ha tomado las riendas del país, y después de su coronación será conocido como Wilhelm III."
 wtt_germany.26.a:0 "¡Viva el Kaiser!"
 wtt_germany.27.t:0 "Muere August Von Mackensen"
 wtt_germany.27.d:0 "Anoche, August von Mackensen, nuestro mariscal de campo más estimado, falleció pacíficamente mientras dormía. Recordaremos durante mucho tiempo sus célebres hazañas en la Gran Guerra y la expulsión del opresor fascista de nuestra patria. El hijo del Kaiser exiliado, Friedrich Wilhelm, ha llenado el vacío de poder de la nación, y después de su coronación será conocido como Wilhelm III, gobernando el Imperio como el primer Kaiser desde la abdicación de su padre en 1918."
 wtt_germany.28.t:0 "[GER.GetNameDefCap] Levanta el exilio de Wilhelm II"
 wtt_germany.28.d:0 "[GER.GetNameDefCap] ha levantado el exilio de Wilhelm II y ahora se ha acercado a [HOL.GetNameDef] para devolver al antiguo Kaiser. Parece que a pesar de los numerosos llamamientos de extradición al gobierno de [HOL.GetAdjective] para responsabilizarlo por iniciar la Gran Guerra, el belicista volverá a tomar las riendas de [GER.GetNameDef]."
 wtt_germany.28.d.2:0 "[GER.GetNameDefCap] ha levantado el exilio de Wilhelm II y ahora se ha acercado a [HOL.GetNameDef] para devolver al antiguo Kaiser. Ante la negativa de [HOL.GetAdjective] a permitir su regreso, ¡ahora han escalado esto a un conflicto militar!"
 germany.60.c:0 "¡No estarán solos! ¡Reúne a [ENG.getAdjetive] a la guerra!"
 wtt_germany.29.d:0 "[GER.GetNameDefCap] ha levantado el exilio de Wilhelm II y ahora se ha acercado a [HOL.GetNameDef] para devolver al antiguo Kaiser. Parece que, a pesar de los numerosos llamamientos de extradición al gobierno de [HOL.GetAdjective] para responsabilizarlo por iniciar la Gran Guerra, el belicista volverá a tomar las riendas de [GER.GetNameDef].\n\nLos [FRA.GetAdjective] han Ya decidieron que esto es inaceptable y pretenden dar un ultimátum respaldado por la fuerza militar. La opinión popular en [ENG.GetNameDef] está en contra de la guerra, pero si nos negamos a defender [FRA.GetAdjective], nuestra alianza se disolverá."
 wtt_germany.29.d.2:0 "[GER.GetNameDefCap] ha levantado el exilio de Wilhelm II y ahora se ha acercado a [HOL.GetNameDef] para devolver al antiguo Kaiser. Frente a la negativa de [HOL.GetAdjective] a permitir su regreso, ¡ahora han escalado esto a un conflicto militar!\n\nEl [FRA.GetAdjective] ya ha decidido que esto es inaceptable y tiene la intención de emitir un ultimátum respaldado por militares. fuerza. La opinión popular en [ENG.GetNameDef] está en contra de la guerra, pero si nos negamos a defender [FRA.GetAdjective], nuestra alianza se disolverá."
 germany.61.c:0 "¡Debemos acudir en ayuda de los holandeses!"
 wtt_germany.30.d:0 "[GER.GetNameDefCap] ha levantado el exilio de Wilhelm II y ahora se ha acercado a [HOL.GetNameDef] para devolver al antiguo Kaiser. Parece que, a pesar de los numerosos pedidos de extradición al gobierno de [HOL.GetAdjective] para que lo responsabilice por iniciar la Gran Guerra, el belicista volverá a tomar las riendas de [GER.GetNameDef].\n\nEl [FRA.GetAdjective] parece contentos de limitar su respuesta a este ultraje a las objeciones diplomáticas, y la opinión pública en [ENG.GetNameDef] está firmemente en contra de una guerra."
 wtt_germany.31.d:0 "El [ENG.GetAdjective] se niega a apoyarnos contra [GER.GetNameDef], alegando que la monarquía [GER.GetAdjective] es un asunto interno. Si vamos a la guerra con los [GER.GetAdjective], parece que estaremos solos.\n\nLa opinión pública en [FRA.GetNameDef] está en contra de la guerra, pero [GER.GetNameDef] solo se fortalecerá, y el regreso del Kaiser bien puede provocar un sentimiento imperialista renovado. Dar un ultimátum sería menos amenazante sin [ENG.GetNameDef] de nuestro lado. ¿Deberíamos proceder contra ellos solos?"
 wtt_germany.32.d:0 "Aunque [ENG.GetNameDef] carece de apoyo popular para una guerra, el gobierno de [ENG.GetAdjective] ha reconocido la amenaza que representan los [GER.GetAdjective] y nos ha ofrecido todo su apoyo. Emitiremos un ultimátum final a [GER.GetNameDef] para evitar el regreso del belicista Kaiser. Si se niegan, ¡es hora de que nuestras fuerzas penetren profundamente en [GER.GetNameDef] y pongan fin a su régimen tiránico!"
 wtt_germany.33.d:0 "El [ENG.GetAdjective] y [FRA.GetAdjective] se han negado a aceptar el regreso de nuestro Kaiser, calificando de "Ultraje" que se permita al supuesto instigador de la Gran Guerra regresar a su trono. Están movilizando sus fuerzas contra nosotros y han dado un ultimátum para que nuestras fuerzas retrocedan de inmediato y devuelvan al Kaiser a su exilio, o nuestras naciones estarán en guerra."
 wtt_germany.33.a:0 "¡No podemos dar marcha atrás! ¡Viva el Kaiser!"
 wtt_germany.34.d:0 "Los [ENG.GetAdjective] entraron en razón y aceptaron el regreso del Kaiser, ¡pero los locos [FRA.GetAdjective] se niegan a dar marcha atrás! ¡Afirmando que este incidente constituye una amenaza directa contra la seguridad de su nación, están movilizando sus fuerzas y pueden atravesar la frontera en cualquier momento! ¡Estamos en guerra!"
 wtt_germany.35.d:0 "A pesar de nuestra aclaración de que el regreso de Wilhelm II al trono de [GER.GetAdjective] sería visto como un acto de guerra, [GER.GetNameDef] se ha negado a retroceder y devolver a su Kaiser al exilio, ignorando nuestra advertencia. Esto significa que a pesar de nuestros mejores esfuerzos para mantener la paz, la guerra ha estallado una vez más en Europa."
 wtt_germany.38.t:0 "[GER.getAdjetive] Demanda de devolución de Qingdao"
 wtt_germany.38.desc:0 "[GER.GetNameDefCap] ha lanzado más y más retórica últimamente, instando a volver al colonialismo. Ahora, a través de canales diplomáticos, han emitido una demanda para la devolución de su antiguo enclave en Qingdao. Tal vez podamos usar esto para llegar a un acuerdo lucrativo."
 wtt_germany.38.a:0 "Exija a cambio el apoyo continuo de Von Falkenhausen."
 wtt_germany.38.b:0 "Tal vez sea útil tenerlos en la zona."
 wtt_germany.38.c:0 "¡Nunca más renunciaremos a nuestro territorio soberano!"
 wtt_germany.39.t:0 "China ofrece comercio a Qingdao"
 wtt_germany.39.desc:0 "Los funcionarios chinos se han puesto en contacto con nosotros con una oferta de un posible intercambio, que dicen que satisfará a ambas partes. Proponen devolver Qingdao a las manos legítimas de [GER.GetAdjective] a cambio de una garantía de que no retiraremos la misión de Von Falkenhausen."
 wtt_germany.39.a:0 "Podemos estar de acuerdo con eso."
 wtt_germany.39.b:0 "No, debemos mantener nuestras opciones abiertas."
 wtt_germany.40.t:0 "[From.GetNameDefCap] rechaza la demanda de Qingdao"
 wtt_germany.40.desc:0 "[From.GetNameDefCap] ha rechazado por completo nuestras demandas de devolución de Qingdao. No nos quedará más remedio que buscar su devolución más adelante."
 wtt_germany.40.a:0 "Podemos ser pacientes."
 wtt_germany.41.t:0 "[GER.GetNameDefCap] Acepta Qingdao Trade"
 wtt_germany.41.desc:0 "[GER.GetNameDefCap] ha aceptado nuestra propuesta de intercambio por Qingdao. Nos han garantizado el apoyo continuo de Von Falkenhausen."
 wtt_germany.42.t:0 "[GER.GetNameDefCap] rechaza el comercio de Qingdao"
 wtt_germany.42.desc:0 "[GER.GetNameDefCap] ha rechazado nuestra propuesta de intercambio por Qingdao. No deben haber deseado mucho su enclave."
 wtt_germany.43.t:0 "[GER.getAdjetive] Demanda de devolución de Qingdao"
 wtt_germany.43.desc:0 "[GER.GetNameDefCap] ha lanzado más y más retórica últimamente, instando a volver al colonialismo. A pesar de la naturaleza de su pérdida de Qingdao, nuestra toma de ella en 1914, los [GER.GetAdjective] ahora han decidido iniciar negociaciones diplomáticas, solicitando la devolución de su antiguo enclave en Qingdao. Tal vez podamos usar esto para llegar a un acuerdo lucrativo."
 wtt_germany.43.a:0 "Exija que los [GER.GetAdjective] retiren Von Falkenhausen a cambio."
 wtt_germany.43.b:0 "¡Nunca volverán a poner un pie en el Lejano Oriente!"
 wtt_germany.44.t:0 "[JAP.GetNameDefCap] ofrece Qingdao Trade"
 wtt_germany.44.desc:0 "Los funcionarios de [JAP.GetAdjective] nos han contactado con una oferta de un intercambio potencial, que dicen satisfará a ambas partes. Proponen devolver Qingdao a las manos legítimas de [GER.GetAdjective] a cambio de la retirada inmediata de la misión de Von Falkenhausen en China."
 wtt_germany.46.desc:0 "[GER.GetNameDefCap] ha aceptado nuestra propuesta de intercambio por Qingdao. Han retirado inmediatamente la misión de Von Falkenhausen a China."
 wtt_germany.48.t:0 "[From.GetNameDefCap] Acepta demandas"
 wtt_germany.48.desc:0 "¡[From.GetNameDefCap] aceptó nuestras demandas y organizó el regreso inmediato de Qingdao a manos de [GER.GetAdjective]!"
 wtt_germany.49.t:0 "La expulsión nazi cobra un alto precio a [nazi_state_withdrawn.GetName]"
 wtt_germany.49.desc:0 "Finalmente logramos asegurar el control sobre [nazi_state_withdrawn.GetName], pero la lucha ha sido severa. Los nazis se vuelven cada vez más fanáticos y desesperados a medida que avanzamos, a menudo luchando hasta que el área circundante queda en ruinas. También ha habido informes de tácticas de tierra arrasada, según el 'Nerobefehl' de Hitler.\n\nSin duda, podemos esperar más destrucción a esta escala hasta que terminemos esta guerra."
 wtt_germany.49.a:0 "Un pequeño precio para librar a nuestra patria de ellos."
 wtt_germany.50.t:0 "Hitler encontrado muerto"
 wtt_germany.50.desc:0 "Con la toma de Berlín, nuestras tropas descubrieron el cadáver de Hitler en un búnker de la ciudad. Al elegir la muerte en lugar de ver a los elementos antifascistas tomar el control del país, el líder se quitó la vida en lugar de arriesgarse a ser capturado.\n\nEn su lugar, Heinrich Himmler ahora ha dado un paso al frente para liderar a los nazis, y ya ha afirmado que el gobierno no disminuirá en su lucha contra la 'traición anti-alemana'."
 wtt_germany.50.a:0 "Es el principio del fin para los nazis."
 wtt_germany.51.t:0 "¿Restablecer el liderazgo nazi capturado?"
 wtt_germany.51.desc:0 "La guerra se ha vuelto tan prolongada y devastadora que todos los alemanes adultos han sido llamados a servir. Aunque es posible que no encajen con nuestros puntos de vista ideológicos, los líderes nazis capturados poseen habilidades que pueden resultarnos útiles en este momento de necesidad.\n\nPodríamos hacerles una oferta para recuperar su libertad después de la guerra a cambio de prestarnos sus habilidades a nuestra causa ahora."
 wtt_germany.51.a:0 "Sí, en parte restablecer el liderazgo nazi."
 reinstate_nazi_leadership_TT:0 "Los asesores exclusivos para fascistas vuelven a ser elegibles para el servicio.\n"
 wtt_germany.51.b:0 "No, están bien donde están."
 wtt_germany.51.c:0 "No podemos permitir que recuperen la libertad si la guerra sale mal. ¡Cuelgalos!"
 wtt_germany.52.t:0 "Guerra Civil Democrática en [From.From.GetName]"
 wtt_germany.52.desc:0 "Elementos demócratas en [From.From.GetNameDef] han lanzado una guerra civil para restablecer elecciones libres y devolver el poder al pueblo. Es posible que necesiten nuestra ayuda, y su éxito asegurará un futuro aliado para nuestra causa."
 wtt_germany.52.a:0 "¡Defendamos la democracia!"
 wtt_germany.52.b:0 "Tendrán que resolver sus propios problemas."
 wtt_germany.53.t:0 "[AUS.GetAdjective] Pro-[GER.GetAdjective] El sentimiento se dispara"
 wtt_germany.53.desc:0 "El sentimiento de [GER.GetAdjective] en nuestro vecino del sur, Austria, ha aumentado notablemente ahora que hemos sido aliados durante algún tiempo. No estaría fuera del ámbito de la posibilidad de que un referéndum para la unificación con Alemania pudiera contar con la aprobación del pueblo de [AUS.GetAdjective]. ¿Deberíamos instar al gobierno de [AUS.GetAdjective] a celebrar uno?"
 wtt_germany.53.a:0 "Sí, la solución de la Pequeña Alemania fue un error."
 wtt_germany.53.b:0 "No, la solución de la Gran Alemania sería un error."
 wtt_germany.54.t:0 "[GER.GetAdjective] Gobierno insta a referéndum para la unificación"
 wtt_germany.54.desc:0 "El gobierno de [GER.GetAdjective] se nos ha acercado con una propuesta de unificación, si el pueblo austriaco así lo desea. Nos instan a que hagamos un referéndum para que podamos averiguarlo."
 wtt_germany.54.a:0 "Campaña a favor de la unificación."
 wtt_germany.54.b:0 "Campaña contra la unificación."
 wtt_germany.55.t:0 "[AUS.getAdjetive] La gente vota por la unificación"
 wtt_germany.55.desc:0 "El pueblo [AUS.GetAdjective] ha votado a favor de la unificación con sus hermanos del norte. La integración de los estados austríacos y sus fuerzas armadas comenzará de inmediato."
 wtt_germany.55.a:0 "¡Un gran día para la cuestión alemana!"
 wtt_germany.56.t:0 "Los territorios [GER.GetAdjective]"
 wtt_germany.56.desc:0 "Nuestra guerra con [SOV.GetNameDef] no avanza bien y corremos el riesgo de perderlo todo. En Occidente, [GER.GetNameDef] ha experimentado cambios rápidos en los últimos años, pero ahora es un firme defensor de los valores democráticos. Organizar un retorno rápido de los antiguos territorios [GER.GetAdjective] de Danzig y Poznan sin duda salvaría a millones de personas de la opresión bajo la bota [SOV.GetAdjective]."
 wtt_germany.56.a:0 "¡Más bien [GER.GetNameDef] que los [SOV.GetAdjective]s!"
 wtt_germany.56.b:0 "¡Nunca! ¡Qué es [POL.GetAdjective] caerá [POL.GetAdjective]!"
 wtt_germany.57.t:0 "[POL.GetNameDefCap] ofrece devolución de territorios [GER.GetAdjective]"
 wtt_germany.57.desc:0 "Como la guerra de [POL.GetAdjective] con [SOV.GetNameDef] no va bien, su gobierno se ha comunicado con nosotros a través de canales secretos, ofreciéndonos la devolución rápida de nuestros antiguos territorios de Danzig y Poznan. Argumentan que a su gente, sin duda, le irá mejor bajo el gobierno democrático [GER.GetAdjective] que bajo la bota opresiva [SOV.GetAdjective]."
 wtt_germany.57.a:0 "¡Qué engaño! Los mantendremos a salvo."
 wtt_germany.57.b:0 "No, no podemos arriesgarnos a [SOV.GetAdjective] represalias."
 wtt_germany.58.t:0 "[AUS.getAdjetive] La gente rechaza la unificación"
 wtt_germany.58.desc:0 "La gente de [AUS.GetAdjective] ha rechazado nuestros llamados a la unificación, prefiriendo continuar con la independencia de [AUS.GetAdjective] al menos por un tiempo más."
 wtt_germany.58.a:0 "Debemos respetar sus deseos."
 wtt_germany.59.t:0 "[GER.GetNameDefCap] Acepta Danzig y Poznan"
 wtt_germany.59.desc:0 "El gobierno de [GER.GetAdjective] ha decidido aceptar sus antiguos territorios y se ha comprometido solemnemente a proteger a los ciudadanos de [POL.GetAdjective] de la región."
 wtt_germany.59.a:0 "Al menos estarán a salvo."
 wtt_germany.60.t:0 "[GER.GetNameDefCap] Rechaza Danzig y Poznan"
 wtt_germany.60.desc:0 "El gobierno de [GER.GetAdjective] nos ha informado que no puede aceptar nuestra oferta. Temen [SOV.GetAdjective] represalias y sienten que no pueden correr el riesgo."
 wtt_germany.60.a:0 "¿Quién los ayudará cuando todos hayan caído ante los Rojos?"
 wtt_germany.62.t:0 "Las empresas exigen el pago de MEFO"
 wtt_germany.62.desc:0 "Con el final de la guerra reciente, las empresas a las que hemos emitido letras MEFO ahora nos presionan para que emitamos pagos. Afirman que ya no hay necesidad de retener los pagos 'por el bien de la patria'."
 wtt_germany.62.a:0 "Muy bien."
 wtt_germany.63.t:0 "[GER.GetName] Reintegra Alsace-Lorraine"
 wtt_germany.63.desc:0 "El gobierno de [GER.GetAdjective] ha promulgado una ley que estipula la reintegración de Alsacia-Lorena y Luxemburgo en [GER.GetNameDef]. El reclutamiento masivo de nuestra población ya ha comenzado."
 wtt_germany.63.a:0 "¡Los bastardos! ¡Esto no ha terminado!"
 wtt_germany.64.t:0 "[GER.GetName] reintegra a Luxemburgo"
 wtt_germany.64.a:0 "¿Qué podemos hacer?"
 wtt_germany.65.t:0 "[From.GetNameDefCap] Solicita participación en la guerra"
 wtt_germany.65.desc:0 "[From.GetNameDefCap] nos ha informado que necesitan nuestra tierra para marchar con sus fuerzas hacia el [SOV.GetAdjective] enemigo. Nos recuerdan que estamos bajo su protección contra los comunistas y que, por lo tanto, les debemos nuestra ayuda en su guerra actual."
 wtt_germany.65.a:0 "Tienen razón: nos uniremos a su guerra."
 wtt_germany.65.b:0 "¿Quiénes se creen que son? ¡Nunca!"
 wtt_germany.66.t:0 "[From.GetNameDefCap] Acepta demandas"
 wtt_germany.66.desc:0 "[From.GetNameDefCap] ha decidido unirse a nosotros en nuestra guerra contra [SOV.GetNameDef], lo que tiene el beneficio adicional de permitir el paso de nuestras fuerzas a través de su país."
 wtt_germany.67.t:0 "[From.GetName] Rechaza demandas"
 wtt_germany.67.desc:0 "[From.GetNameDefCap] ha rechazado nuestras demandas de participación en la guerra y continúa cerrando sus fronteras a nuestras tropas. Si los polacos no están dispuestos a dar acceso a nuestras fuerzas, tendremos que pasar por encima de ellos."
 wtt_germany.67.a:0 "Ellos mismos se lo trajeron."
 wtt_germany.68.t:0 "[From.GetName] propone la reintegración imperial"
 wtt_germany.68.desc:0 "El gobierno de [From.GetAdjective] se ha acercado a nosotros con una propuesta para reintegrar el antiguo Imperio Austro-Húngaro. Dado que el sentimiento proimperialista es relativamente alto en nuestras respectivas naciones, afirman que sería lo mejor para todos unir nuestras naciones."
 wtt_germany.68.a:0 "¡Una idea excelente! Aceptaremos."
 wtt_germany.68.b:0 "¿Unirse a ellos voluntariamente? ¡Nunca!"
 wtt_germany.69.t:0 "[From.GetName] acepta la integración"
 wtt_germany.69.desc:0 "El gobierno de [From.GetAdjective] ha respondido a nuestra propuesta de reintegrar el antiguo Imperio Austro-Húngaro. Reconocen los beneficios de este movimiento y han manifestado su voluntad de integrar su nación con la nuestra, si todas las partes aceptan."
 wtt_germany.70.t:0 "[From.GetName] Rechaza la integración"
 wtt_germany.70.desc:0 "El gobierno de [From.GetAdjective] ha respondido a nuestra propuesta de reintegrar el antiguo Imperio Austro-Húngaro. Han indicado que nunca aceptarán voluntariamente nuestro liderazgo en tal empresa."
 wtt_germany.71.t:0 "La Reforma del Imperio Austro-Húngaro"
 wtt_germany.71.desc:0 "Nuestros estados sucesores austrohúngaros vecinos han aceptado la propuesta de reintegración de sus tierras a nuestra nación, transformándose así en el Imperio austrohúngaro. Masas exultantes han saludado la firma del tratado de reunificación en las calles, y el gobierno de [GER.GetAdjective] nos ha recibido con entusiasmo de nuevo en su alianza."
 wtt_germany.71.a:0 "Amanece una nueva era para Austria-Hungría."
 wtt_germany.72.t:0 "[From.GetNameDefCap] Propone Integración Económica"
 wtt_germany.72.desc:0 "Como ya somos aliados cercanos, [From.GetNameDef] ha llegado con una propuesta para expandir nuestra economía militar integrando nuestras economías más plenamente. Esto ayudaría mucho a nuestro crecimiento militar, pero también nos subordinaría a ellos en asuntos de política exterior."
 wtt_germany.72.a:0 "Una gran idea: nuestros destinos están entrelazados."
 wtt_germany.72_tt:0 "§RPerderemos el control sobre cualquier tema que podamos tener.§!\n"
 wtt_germany.72.b:0 "Creemos que no; nuestra soberanía es demasiado valiosa."
 wtt_germany.73.t:0 "[From.GetNameDefCap] Acepta la Integración Económica"
 wtt_germany.73.desc:0 "El gobierno de [From.GetAdjective] nos informa que acepta nuestra propuesta de integrar nuestras economías de guerra. Esperan ansiosamente nuestra guía para modelar sus fuerzas armadas en nuestra plantilla de éxito."
 wtt_germany.73.a:0 "Bajo nuestra tutela, sus ejércitos crecerán."
 wtt_germany.74.t:0 "[From.GetNameDefCap] Rechaza la Integración Económica"
 wtt_germany.74.desc:0 "El gobierno de [From.GetAdjective] nos informa que rechazan nuestra propuesta de integrar nuestras economías de guerra. Valoran su soberanía más que la utilidad de sus ejércitos."
 wtt_germany.74.a:0 "¡Rechazan la grandeza misma!"
 wtt_germany.999.t:0 "[From.GetLeader] Solicitudes de restablecimiento de títulos reales"
 wtt_germany.999.desc:0 "En nombre de Kaiser [From.GetLeader], el gobierno [From.GetAdjective] ha solicitado que revirtamos la privación de títulos nobiliarios y reales británicos de las familias reales y principescas alemanas, según lo permite la Ley de Privación de Títulos de 1917. Argumentan que esto mostraría al mundo cómo las familias reales y principescas británicas y alemanas ya han vuelto a sus excelentes relaciones anteriores a la guerra y, por lo tanto, esto serviría como símbolo de la futura amistad anglo-alemana."
 wtt_germany.999.a:0 "¡Esta es una gran idea!"
 wtt_germany.999.b:0 "Creemos que no."
 wtt_germany.1000.t:0 "[From.GetAdjective] El gobierno acepta la solicitud"
 wtt_germany.1000.desc:0 "El gobierno de [From.GetAdjective] ha decidido apoyar nuestra solicitud de restablecer los títulos nobiliarios y reales británicos a las familias reales y principescas alemanas. Proponen una gran 'ceremonia real del siglo'. Se invita a toda la realeza alemana a que se les devuelvan personalmente los títulos que les fueron arrebatados injustamente hace dos décadas.\n\nLos asesores imperiales proponen que toda la familia real extendida haga una gran entrada utilizando la cúspide de la tecnología alemana. El dirigible Hindenburg de última generación se adaptaría perfectamente a la ocasión."
 wtt_germany.1000.a:0 "¡Una idea excelente! Enviaremos un enlace."
 wtt_germany.1000.a_tt:1 "Se envía a la princesa Victoria Louise para ayudar en los preparativos de esta gran ceremonia. Esto gravará un poco los recursos de nuestro gobierno.\n"
 wtt_germany.1000.b:0 "¡Una idea excelente! Todos viajaremos juntos."
 wtt_germany.1000.b_tt:0 "Toda la familia real extendida viajará a bordo del Hindenburg a la ceremonia. Esto aumentará el prestigio de la Familia Imperial a los ojos de nuestros aliados y nuestra gente, fortaleciendo la posición de nuestro gobierno.\n"
 wtt_germany.1001.t:0 "Hindenburg en llamas en Londres"
 wtt_germany.1001.desc:1 "El Hindenburg fue trágicamente destruido hoy mientras intentaba atracar en Londres. Por razones aún no determinadas, la aeronave quedó envuelta en llamas y se estrelló contra el suelo, cobrando la vida de todos los pasajeros y la tripulación a bordo, incluidos prácticamente todos los miembros de la familia imperial alemana extendida.\n\nLa única sobreviviente es la princesa Victoria Louise, quien fue enviado adelante para ayudar en los preparativos de la ceremonia. La princesa, la tercera en llevar el nombre de 'Victoria' después de su abuela, la emperatriz alemana Victoria, y su bisabuela, la reina Victoria, se ha convertido en la única heredera que queda al trono. Todavía conmocionada por haber perdido a su familia, ha ascendido al trono como Kaiserin Victoria I del Imperio Alemán."
 wtt_germany.1001.a:0 "El Kaiser está muerto. ¡Viva el Kaiserin!"
 wtt_germany.1002.desc:0 "El Hindenburg fue trágicamente destruido hoy mientras intentaba atracar en Londres. Por razones aún no determinadas, la aeronave quedó envuelta en llamas y se estrelló contra el suelo, cobrando la vida de todos los pasajeros y la tripulación a bordo, incluidos todos los miembros de la familia imperial alemana ampliada.\n\nCon la eliminación total de la familia imperial, el gobierno ha asumido el control directo, pero parece poco probable que esto suponga el retorno de la democracia en el corto plazo."
 wtt_germany.1002.a:0 "¡Una tragedia!"
 wtt_germany.1003.t:0 "[From.GetAdjective] Solicitud de rechazo del gobierno"
 wtt_germany.1003.desc:0 "Después de una larga sesión en el parlamento, el gobierno de [From.GetAdjective] ha decidido rechazar nuestra solicitud de reincorporación de títulos nobiliarios y reales británicos a las familias reales y principescas alemanas."
 wtt_germany.1003.a:0 "Eso es muy desafortunado."
 wtt_news.1000.desc:0 "El Hindenburg fue trágicamente destruido hoy mientras intentaba atracar en Londres. Por razones aún no determinadas, la aeronave quedó envuelta en llamas y se estrelló contra el suelo, cobrando la vida de todos los pasajeros y la tripulación a bordo, incluidos prácticamente todos los miembros de la familia imperial alemana extendida.\n\nLa única sobreviviente es la princesa Victoria Louise, quien fue enviado adelante para ayudar en los preparativos de la ceremonia. La princesa, la tercera miembro de la realeza en llevar el nombre de 'Victoria' después de su abuela, la emperatriz alemana Victoria, y su bisabuela, la reina Victoria, se ha convertido en la única heredera que queda al trono. Todavía conmocionada por haber perdido a su familia, ha ascendido al trono como Kaiserin Victoria I del Imperio Alemán."
 wtt_news.1000.a:0 "Una terrible tragedia con resultados inesperados."
 wtt_news.1001.desc:0 "El Hindenburg fue trágicamente destruido hoy mientras intentaba atracar en Londres. Por razones aún no determinadas, la aeronave quedó envuelta en llamas y se estrelló contra el suelo, cobrando la vida de todos los pasajeros y la tripulación a bordo, incluidos todos los miembros de la familia imperial alemana extendida.\n\nCon la destrucción total de la familia imperial, el gobierno ha asumido el control directo, pero parece poco probable que esto suponga el retorno de la democracia en el corto plazo."
 wtt_news.1001.a:0 "¡Qué tragedia tan terrible!"
 wtt_news.1.t:0 "Alemania envuelta en la Guerra Civil"
 wtt_news.1.desc:0 "Un golpe repentino de la Wehrmacht liderado por el famoso mariscal de campo August von Mackensen ha desencadenado una guerra civil en Alemania esta mañana. Comunistas, monárquicos y demócratas por igual han tomado las armas contra sus antiguos compatriotas, y las unidades militares han sido retiradas de las fronteras para hacer frente a la amenaza interna.\n\nLos fascistas, bajo las órdenes de Hitler, ya han prometido destruir la nación. en lugar de verlo caer en manos de "Alemanes traidores"."
 wtt_news.1.a:0 "No hay vuelta atrás ahora."
 wtt_news.1.b:0 "¡Traicionado por los militares! No podemos sufrir lo mismo."
 wtt_news.1.c:0 "Esperemos que la paz vuelva pronto a Europa."
 wtt_news.2.t:0 "[From.GetNameDefCap] Bloquea el regreso de Wilhelm II"
 wtt_news.2.desc:0 "\nNo mucho después de que [GER.GetNameDef] levantara el exilio de Wilhelm II en un anuncio sorpresa ayer por la mañana, las autoridades de [HOL.GetAdjective] bloquearon la caravana del antiguo Kaiser antes de que pasara la frontera de [GER.GetAdjective] y lo obligaron a regresar a su residencia de Huis Doorn.\n\nUn comunicado oficial [HOL.GetAdjective] cita preocupaciones por la desestabilización del continente si Wilhelm II asume el trono alemán una vez más. Por lo tanto, el gobierno de [HOL.GetAdjective] se ha encargado de poner al antiguo Kaiser en arresto domiciliario.\n\nAún no se ha dado una respuesta de [GER.GetAdjective] a la crisis, pero la protesta pública ha incluido la demanda de fuerza militar que se usará para asegurar el regreso del Kaiser.\n"
 wtt_news.2.a:0 "¿Cómo se atreven?"
 wtt_news.2.b:0 "Es mejor que sepan lo que están haciendo."
 wtt_news.2.c:0 "Alguien tenía que tomar una posición."
 wtt_news.3.t:0 "Wilhelm II regresa a [GER.GetNameDef]"
 wtt_news.3.desc:0 "En un anuncio sorpresa ayer por la mañana, el gobierno de [GER.GetAdjective] levantó oficialmente el exilio de Wilhelm II. Más tarde ese mismo día, la caravana del antiguo Kaiser pasó la frontera [HOL.GetAdjective]-[GER.GetAdjective] y, a su regreso a Berlín, fue ceremoniosamente reincorporado como Kaiser del Imperio alemán.\n\nEl Kaiser ya ha jurado para ver [GER.GetNameDef] devuelto a su antigua grandeza, pero queda por ver qué dirección tomará la nación con su diplomacia."
 wtt_news.3.a:0 "¡Viva el Kaiser!"
 wtt_news.3.b:0 "¿Una vuelta a principios de siglo?"
 wtt_news.3.c:0 "Hemos hecho nuestra parte para mantenerlo a salvo."
 wtt_news.3.d:0 "¡Deberíamos haber presionado más a [HOL.GetAdjective] para su extradición!"
 wtt_news.4.t:0 "Wilhelm II liberado del arresto domiciliario [HOL.GetAdjective]"
 wtt_news.4.desc:0 "A pesar de los vanos intentos de [HOL.GetAdjective] de resistir el avance de [GER.GetAdjective], el gobierno no vio más remedio que capitular ante la abrumadora fuerza de [GER.GetAdjective]. Las tropas de [GER.GetAdjective] liberaron al antiguo káiser de su arresto domiciliario en Huis Doorn y, desde su regreso a Berlín, ha sido reincorporado ceremoniosamente como káiser del imperio alemán.\n\nEl káiser ya ha prometido ver [GER. GetNameDef] volvió a su antigua grandeza, pero queda por ver qué dirección tomará la nación con su diplomacia."
 wtt_news.4.a:0 "¡Ninguno detendrá a [GER.GetNameDef]!"
 wtt_news.4.b:0 "Fue un gesto tonto del [HOL.GetAdjective]."
 wtt_news.4.c:0 "Quizás esto no era una buena idea después de todo."
 wtt_news.5.t:0 "Mussolini asesinado"
 wtt_news.5.desc:0 "Los informes de Roma indican que Il Duce fue asesinado a tiros a plena luz del día hoy, en las calles de la ciudad. Al mismo tiempo, elementos del gobierno han tomado medidas para arrebatarle el poder a los fascistas italianos. Se realizó una ola de arrestos y las unidades militares acordonaron edificios y calles del gobierno, instaurando un toque de queda.\n\nLos portavoces del gobierno golpista han anunciado su lealtad a Victor Emmanuel III. En su primer acto como líder de [ITA.GetNameDef], el Rey firmó un tratado de alianza con [GER.GetNameDef]."
 wtt_news.5.a:0 "Todo salió a la perfección."
 wtt_news.5.b:0 "¡Larga vida al rey!"
 wtt_news.5.c:0 "Los [GER.GetAdjective]s deben haber tenido algo que ver con esto."
 wtt_news.6.t:0 "Austria-Hungría reformada"
 wtt_news.6.desc:1 "Los estados del Danubio sucesores del Imperio austrohúngaro han experimentado recientemente una ola de sentimiento proimperial y, bajo el liderazgo de [From.GetOldNameDef], ahora han elegido unificar sus respectivos países una vez más en Austria-Hungría.\n\ nEl nuevo gobierno austrohúngaro inmediatamente tomó medidas para firmar un tratado formal de alianza con [GER.GetNameDef], dando abiertamente su apoyo a los [GER.GetAdjective] anti-[ENG.GetAdjective] y anti-[FRA.GetAdjective] extranjeros política."
 wtt_news.6.a:0 "Y no tuvimos que disparar un tiro."
 wtt_news.6.b:0 "¡Unidos una vez más!"
 wtt_news.6.c:0 "¿Un nuevo bloque de poder en Europa? Sobre."
 wtt_news.7.t:0 "[POL.GetNameDefCap] Devuelve Danzig"
 wtt_news.7.desc:0 "El gobierno de [POL.GetAdjective] ha aceptado una propuesta de [GER.GetAdjective] para la devolución de Danzig a cambio de garantías militares. Se ha redactado un tratado que asegura a los polacos que los [GER.GetAdjective] acudirán en su ayuda en caso de que se cometan hostilidades contra ellos.\n\nAunque el precio ha sido alto, una vez más aislar por completo a los polacos del mar, bien podría haber valido la pena a la luz de la amenaza comunista en el Este."
 wtt_news.7.a:0 "¿'Danzig o guerra'? ¡Ja! La diplomacia vuelve a imponerse."
 wtt_news.7.b:0 "Esperemos que el costo haya valido la pena."
 wtt_news.7.c:0 "Los [GER.GetAdjective] se entrometen en nuestra esfera de influencia."
 wtt_news.7.d:0 "¿Un acuerdo beneficioso para ambos? Ya veremos."
 wtt_news.8.t:0 "Finaliza la guerra civil alemana"
 wtt_news.8.desc:0 "La guerra civil que ha sacudido a Alemania ahora ha llegado a su fin. La lucha fue extraordinariamente intensa, con la resistencia fanática de los nazis causando una devastación a una escala que recuerda a la Gran Guerra.\n\nParece que Hitler está muerto y los líderes nazis encarcelados o ejecutados. El gobierno provisional ha anunciado ahora que es necesario afianzar su control sobre el Estado y garantizar el retorno de la estabilidad a la nación antes de pensar en emprender un proceso de reformas constitucionales."
 wtt_news.8.a:0 "Que comience la reconstrucción."
 wtt_news.8.b:0 "Esperemos que el nuevo régimen sea más complaciente."
 wtt_news.9.t:0 "[SOV.GetAdjective]s anuncian ejercicios a gran escala"
 wtt_news.9.desc:0 "En respuesta a lo que llaman 'retórica [GER.GetAdjective] cada vez más hostil', las fuerzas armadas [SOV.GetAdjective] han anunciado una serie de ejercicios militares a gran escala que se llevarán a cabo este año.\n\nSe espera que el elevado estado de la preparación disuadirá a los [GER.GetAdjective] de 'continuar con su diatriba calumniosa', según los portavoces del gobierno [SOV.GetAdjective]."
 wtt_news.9.a:0 "¡Jugaron directamente en nuestras manos!"
 wtt_news.9.b:0 "Eso seguramente los hará pensar."
 wtt_news.9.c:0 "Esperemos que los [GER.GetAdjective] no nos fallen."
 wtt_news.9.d:0 "No están ayudando a calmar la situación."
 wtt_news.10.t:0 "[SOV.GetAdjective] s Ramp Up Military Build-Up"
 wtt_news.10.desc:0 "En respuesta al reciente anuncio de [GER.GetAdjective] para crear una Alianza de Europa Central contra la agresión de [SOV.GetAdjective], el gobierno de [SOV.GetAdjective] ha aprobado medidas para acelerar drásticamente la producción militar.\n\nUn portavoz del Kremlin dejó en claro, en términos inequívocos, que [SOV.GetNameDef] no puede quedarse sentado y ver cómo se desarrolla esta amenaza en sus fronteras. Se han tomado medidas para contrarrestarlo de inmediato."
 wtt_news.10.a:0 "¡Continúan ayudando a nuestra causa sin saberlo!"
 wtt_news.10.b:0 "¡No se atreverán a intentar nada aún más tonto!"
 wtt_news.10.c:0 "Se ha formado una alianza, al menos."
 wtt_news.10.d:0 "Esto está escalando rápidamente."
 wtt_news.11.t:0 "[SOV.GetAdjective] se traslada a Secure Sphere"
 wtt_news.11.desc:0 "Con la invitación de uno de sus estados fronterizos a [GER.GetFactionName], el gobierno soviético advirtió en términos muy claros contra una mayor interferencia en los asuntos de 'su esfera de influencia'.\n\nInformes no confirmados han indicado una movilización de las fuerzas militares soviéticas, posiblemente preparándose para la guerra."
 wtt_news.11.a:0 "¿Finalmente los hemos llevado lo suficientemente lejos?"
 wtt_news.11.b:0 "¡Debemos asegurar nuestras fronteras!"
 wtt_news.11.c:0 "¡Juntos podemos enfrentarnos a ellos!"
 wtt_news.11.d:0 "¿Es esta la chispa?"
 wtt_news.11.e:0 "¡Debemos prepararnos para la guerra!"
 wtt_news.12.t:0 "La protesta contra el Kaiser conduce a la guerra"
 wtt_news.12.desc:0 "En respuesta a la decisión de [GER.GetAdjective] de permitir el regreso de Wilhelm II, [FRA.GetNameDef] y [ENG.GetNameDef] han declarado la guerra a [GER.GetNameDef]. [FRA.GetAdjective] y [ENG.GetAdjective] citan la 'obstinación flagrante de [GER.GetAdjective]' al permitir que un 'criminal de guerra conocido' se convierta en jefe de estado una vez más como la causa de esta escalada.\n\nPortavoces de sus respectivos gobiernos argumentan que es absolutamente inmoral permitir que el 'instigador clave' de la Gran Guerra asuma la Corona alemana una vez más y que el gobierno alemán ha ignorado todas las advertencias. 'No teníamos otra opción'."
 wtt_news.12.a:0 "¿Se atreven a decirnos quién puede ser nuestro líder?"
 wtt_news.12.b:0 "¡Nos forzaron la mano!"
 wtt_news.12.c:0 "Y así volvemos a 1914."
 wtt_news.13.t:0 "El compromiso de Guillermo III"
 wtt_news.13.desc:0 "En respuesta a la vehemente oposición anglo-francesa al regreso de Wilhelm II como Kaiser, el gobierno de [GER.GetAdjective] ha propuesto un compromiso en el que Wilhelm II seguirá viviendo en el exilio. Sin embargo, su hijo asumirá el trono alemán como Wilhelm III.\n\nHabiendo sido aceptado por [ENG.GetNameDef] y [FRA.GetNameDef], se espera que esto conduzca a una paz duradera entre las grandes potencias europeas."
 wtt_news.13.a:0 "No teníamos otra opción."
 wtt_news.13.b:0 "Afortunadamente, los [GER.GetAdjective] vieron la razón."
 wtt_news.13.c:0 "La paz se ha mantenido."
 wtt_news.14.desc:0 "En respuesta a la decisión de [GER.GetAdjective] de permitir el regreso de Wilhelm II, y a pesar de carecer del apoyo de [ENG.GetAdjective], [FRA.GetNameDef] ha declarado la guerra a [GER.GetNameDef]. La [FRA.GetAdjective] cita la 'obstinación flagrante de [GER.GetAdjective]' al permitir que un 'criminal de guerra conocido' se convierta en jefe de estado una vez más como la causa de esta escalada.\n\nLos portavoces de la [FRA.GetAdjective] El gobierno argumentó que es completamente inmoral permitir que el "Instigador clave" de la Gran Guerra asuma la Corona alemana una vez más. El gobierno de [GER.GetAdjective] ha ignorado todas las advertencias. 'No teníamos otra opción'."
 wtt_news.14.c:0 "¡Francés tontos y obstinados!"
 wtt_news.14.d:0 "Pero, ¿qué hará el [ENG.GetAdjective]?"
 wtt_news.15.desc:0 "En respuesta a la oposición vehemente de [FRA.GetAdjective] al regreso de Wilhelm II como Kaiser, el gobierno de [GER.GetAdjective] ha propuesto un compromiso en el que Wilhelm II seguirá viviendo en el exilio. Sin embargo, su hijo asumirá el trono de [GER.GetAdjective] como Wilhelm III.\n\nHabiendo sido aceptado por [FRA.GetNameDef], se espera que esto conduzca a una paz duradera entre las grandes potencias de Europa continental."
 wtt_news.15.c:0 "Afortunadamente, [GER.GetAdjective] fue más razonable que [FRA.GetAdjective]."
 wtt_news.16.t:0 "China restablece el dominio alemán en Tsingtao"
 wtt_news.16.desc:0 "El gobierno chino ha decidido acceder a las demandas recientes de [GER.GetAdjective] para devolver su antiguo enclave en Qingdao.\n\nCon efecto inmediato, se ha restablecido el control de [GER.GetAdjective] dentro de los límites de la ciudad, y [GER.GetAdjective] el gobierno lo ha renombrado a su antiguo nombre [GER.GetAdjective] de Tsingtao."
 wtt_news.16.a:0 "Veremos nuestro regreso a la gloria colonial, todavía."
 wtt_news.16.b:0 "No era más que un pequeño precio a pagar."
 wtt_news.16.c:0 "Se lo quitamos antes; podemos hacerlo de nuevo!"
 wtt_news.16.d:0 "[GER.GetAdjective] ¿colonialismo, una vez más?"
 wtt_news.17.t:0 "[JAP.GetNameDefCap] Restaura la regla [GER.GetAdjective] a Tsingtao"
 wtt_news.17.desc:0 "El gobierno de [JAP.GetAdjective] ha decidido acceder a las demandas recientes de [GER.GetAdjective] para devolver su antiguo enclave en Qingdao.\n\nCon efecto inmediato, se ha restablecido el control de [GER.GetAdjective] dentro de los límites de la ciudad, y [ GER.GetAdjective] el gobierno lo ha renombrado a su antiguo nombre [GER.GetAdjective] de Tsingtao."
 wtt_news.17.b:0 "¿Cómo se atreven a entregar -nuestro- territorio?"
 wtt_news.17.c:0 "Considéranos incluso para 1914."
 wtt_news.18.t:0 "[AUS.GetNameDefCap] Votos para unirse a [GER.GetNameDef]"
 wtt_news.18.desc:0 "Desde que comenzó la estrecha cooperación aliada de [AUS.GetNameDef] y [GER.GetNameDef], el sentimiento a favor de la unificación ha aumentado drásticamente en Austria. Ayer, en un plebiscito, el pueblo austriaco votó abrumadoramente por la unificación con sus vecinos del norte.\n\nLa integración del estado [AUS.GetAdjective] se ha impulsado de inmediato, y [GER.GetNameDef] abolió el antiguo estado esta mañana."
 wtt_news.18.a:0 "Por una Gran Alemania."
 wtt_news.18.b:0 "Era lo que deseaban."
 wtt_news.19.t:0 "[POL.GetNameDefCap] Devuelve Danzig y Poznan"
 wtt_news.19.desc:0 "Ante el continuo ataque de [SOV.GetAdjective], el gobierno de [POL.GetAdjective] anunció esta mañana la devolución inmediata de los antiguos territorios alemanes de Danzig y Poznan a [GER.GetNameDef].\n\nA pesar del absoluto silencio de los gobiernos de [POL.GetAdjective] o [GER.GetAdjective] sobre las razones por las cuales, los expertos están de acuerdo en que lo más probable es que sea un intento de mantener estos territorios fuera de las manos de [SOV.GetAdjective] ante el inminente colapso militar de [POL.GetAdjective] ."
 wtt_news.19.a:0 "Los protegeremos con nuestras vidas."
 wtt_news.19.b:0 "Fue la mejor opción."
 wtt_news.19.c:0 "¡Comadreja diplomática tortuosa y encubierta!"
 wtt_news.19.d:0 "Un arreglo diplomático notablemente astuto."
 wtt_news.20.t:0 "[GER.GetNameDefCap] anuncia el pacto contra [SOV.GetAdjective]"
 wtt_news.20.desc:0 "A la luz de la mayor agresión percibida de [SOV.GetAdjective], [GER.GetNameDef] ha ofrecido a los "Estados bajo amenaza inmediata del comunismo" la oportunidad de aliarse contra [SOV.GetNameDef]. Cualquier país de la alianza se comprometerá a librar una guerra contra [SOV.GetNameDef], en caso de que llegue el momento en que un miembro sea atacado."
 wtt_news.21.t:0 "[From.GetNameDefCap] habla en contra de [SOV.GetNameDef]"
 wtt_news.21.desc:0 "El gobierno de [GER.GetAdjective] ha intensificado su retórica contra [SOV.GetNameDef], advirtiendo que el vecino del este de Europa es una "Gran amenaza roja" que se cierne sobre el continente. Se discute si se trata de generar miedo o si tiene una base fáctica, pero ciertamente parece que los [GER.GetAdjective] tienen como objetivo unir al continente contra el Este."
 wtt_news.21.a:0 "¡El mundo debe saber de la amenaza [SOV.GetAdjective]!"
 wtt_news.21.b:0 "¡¿Cómo se atreven a calumniarnos así?!"
 wtt_news.21.d:0 "Veremos cómo los [SOV.GetAdjective] reciben esto."
 wtt_news.22.t:0 "[From.GetNameDefCap] anuncia la Alianza de Europa Central"
 wtt_news.22.desc:1 "\n[GER.GetNameDefCap] ha continuado con su reciente retórica anti-[SOV.GetAdjective] y ha desarrollado un plan concreto para frenar la influencia de [SOV.GetAdjective] en el resto del continente. Se ha formado una nueva alianza, la Alianza de Europa Central, y, con el tiempo, se espera que pueda brindar a sus miembros protección contra lo que [GER.GetAdjective] llama "Agresión desenfrenada [SOV.GetAdjective]"."
 wtt_news.22.a:0 "¡Lideraremos una Europa Libre contra la amenaza del comunismo!"
 wtt_news.22.b:0 "Cada vez amenazan más nuestra posición."
 wtt_news.22.c:0 "Por fin, los [GER.GetAdjective] están tomando medidas."
 wtt_news.22.d:0 "Es poco probable que los [SOV.GetAdjective] se queden tranquilos."
 wtt_news.23.t:0 "Vichy Francia anexada"
 wtt_news.23.desc:0 "Una operación [GER.GetAdjective] para anexar la Francia de Vichy, lanzada a principios de esta semana, se completó con éxito. Las fuerzas de [GER.GetAdjective] pudieron tomar el control de la base naval en Toulon antes de que se pudieran enviar las órdenes de hundir la flota francesa. Toda la flota francesa ha caído en manos de [GER.GetAdjective], intacta."
 wtt_news.23.a:0 "¡Un gran éxito!"
 wtt_news.23.b:0 "Fallaron en su deber."
 wtt_news.23.c:0 "Los [GER.GetAdjective] son ​​despiadados."
 wtt_news.24.t:0 "Flota de escotilla francesa"
 wtt_news.24.desc:0 "Una operación [GER.GetAdjective] para anexar la Francia de Vichy, lanzada a principios de esta semana, se completó con éxito. Sin embargo, las fuerzas de [GER.GetAdjective] no pudieron tomar el control de la base naval en Toulon antes de que se pudieran enviar las órdenes para hundir la flota francesa. Como tal, toda la flota francesa ha sido hundida para mantenerla fuera de las manos de [GER.GetAdjective]."
 wtt_news.24.a:0 "Una decepción, pero no tiene consecuencias."
 wtt_news.24.b:0 "Cumplieron su palabra hasta el final."
 wtt_news.24.c:0 "Un acto final de desafío francés."
 wtt_burma_road.1.t:0 "Carretera de Birmania cerrada"
 wtt_burma_road.1.desc:0 "Las fuerzas de [occupying_country.GetAdjective] que atacan [state_used.GetName] llegaron a la carretera de Birmania y cortaron el camino en varios lugares. No nos pueden llegar más suministros a través de este camino."
 wtt_burma_road.1.a:0 "Esto no hará las cosas más fáciles."
 wtt_burma_road.2.desc:0 "El gobierno de [From.GetAdjective] ha decidido no permitir más el tráfico a través de la carretera de Birmania. Todos los convoyes en el camino han sido detenidos y ordenados a regresar. No nos pueden llegar más suministros a través de este camino."
 wtt_burma_road.2.desc_war_with_from:0 "Las fuerzas de [From.GetAdjective] han avanzado rápidamente por la carretera de Birmania y han invadido varios puentes y cruces vitales. El camino está cerrado a todo el tráfico ahora, y no nos pueden llegar más suministros a través de esta ruta."
 wtt_burma_road.3.t:0 "[From.GetNameDefCap] reabre parte de la carretera de Birmania"
 wtt_burma_road.3.desc:0 "Tras la reconquista exitosa de gran parte de Birmania Road, las autoridades de [From.GetAdjective] han permitido que se reanude el tráfico a lo largo de la ruta. Si bien los restos de las fuerzas enemigas hacen que el viaje sea aún más peligroso que antes, los suministros vuelven a fluir."
 wtt_burma_road.3.a:0 "Un buen primer paso."
 wtt_burma_road.4.t:0 "[From.GetNameDefCap] reabre la carretera de Birmania"
 wtt_burma_road.4.desc:0 "El primer convoy de suministros a través de la carretera reabierta de Birmania llegó hoy a Yunnan. Si bien tomará tiempo hasta que el tráfico vuelva a fluir sin problemas, los suministros nos llegan nuevamente."
 wtt_burma_road.4.a:0 "Un alivio muy necesario."
 wtt_ledo_road.1.t:0 "Calle Ledo cerrada"
 wtt_ledo_road.1.desc:0 "Las fuerzas de [occupying_country.GetAdjective] que atacan [state_used.GetName] llegaron a la carretera de Ledo y cortaron el camino en varios lugares. No nos pueden llegar más suministros a través de este camino."
 wtt_ledo_road.2.desc:0 "El gobierno de [From.GetAdjective] ha decidido no permitir más el tráfico a través de la carretera de Ledo. Todos los convoyes en el camino han sido detenidos y ordenados a regresar. No nos pueden llegar más suministros a través de este camino."
 wtt_ledo_road.2.desc_war_with_from:0 "Las fuerzas de [From.GetAdjective] han avanzado rápidamente por la carretera de Ledo y han invadido varios puentes y cruces vitales. El camino está cerrado a todo el tráfico ahora, y no nos pueden llegar más suministros a través de esta ruta."
 wtt_ledo_road.3.t:0 "[From.GetNameDefCap] reabre parte de Ledo Road"
 wtt_ledo_road.3.desc:0 "Tras la reconquista exitosa de gran parte de Ledo Road, las autoridades de [From.GetAdjective] han permitido que se reanude el tráfico a lo largo del sendero. Si bien los restos de las fuerzas enemigas hacen que el viaje sea aún más peligroso que antes, los suministros vuelven a fluir."
 wtt_ledo_road.3.a:0 "Un buen primer paso."
 wtt_ledo_road.4.t:0 "[From.GetNameDefCap] Vuelve a abrir Ledo Road"
 wtt_ledo_road.4.desc:0 "El primer convoy de suministros a través de la carretera Ledo reabierta llegó hoy a Yunnan. Si bien tomará tiempo hasta que el tráfico vuelva a fluir sin problemas, los suministros nos llegan nuevamente."
 wtt_ledo_road.4.a:0 "¡Una gran noticia!"
 wtt_the_hump.1.t:0 "Hump ​​Airlift suspendido"
 wtt_the_hump.1.desc:0 "Las fuerzas de [occupying_country.GetAdjective] han invadido varios aeródromos en [state_used.GetName], lo que ha obligado a las alas de transporte aéreo local que vuelan por la ruta del Himalaya a evacuar. Con la amenaza del aumento de la actividad de los cazas enemigos y los alcances más largos que hacen imposible alcanzar el objetivo con una sola carga de combustible, el puente aéreo se ha suspendido. No nos pueden llegar más suministros a través de esta ruta."
 wtt_the_hump.2.desc:0 "El gobierno de [From.GetAdjective] ordenó el cese de todos los vuelos sobre el Himalaya, con efecto inmediato. A pesar de las protestas inmediatas, no han mostrado ningún indicio de que podrían reconsiderar su enfoque."
 wtt_the_hump.2.desc_war_with_from:0 "Las tropas de [From.GetAdjective] han capturado los aeródromos utilizados en el Hump Airlift, lo que hace imposible que nos abastezcan por aire. No se pueden esperar más suministros de este camino."
 wtt_the_hump.3.t:0 "[From.GetNameDefCap] reinicia el Hump Airlift"
 wtt_the_hump.3.desc:0 "Llegaron los primeros [From.GetAdjective] aviones con suministros vitales sobre el Himalaya. Si bien la acción enemiga aún representa una amenaza para la aeronave, los suministros han comenzado a fluir nuevamente."
 wtt_the_hump.3.a:0 "Un buen primer paso."
 wtt_the_hump.4.t:0 "[From.GetNameDefCap] reinicia el Hump Airlift"
 wtt_the_hump.4.desc:0 "El puente aéreo sobre el Himalaya está operando a plena capacidad nuevamente, con un cronograma estrictamente controlado de vuelos diarios que traen grandes cantidades de suministros que se necesitan desesperadamente."
 wtt_the_hump.4.a:0 "¡Regalos del cielo!"
 wtt_hanoi_route.1.t:0 "Ruta de Hanoi cerrada"
 wtt_hanoi_route.1.desc:0 "Los barcos de carga que transportaban suministros para nuestro ejército han sido rechazados del puerto de Hanoi ya que [GetVietnamOwner] ha cerrado la ruta hacia el norte hacia la frontera con China. \n\nNo se pueden mover más suministros a través de esta ruta."
 wtt_hanoi_route.2.desc:0 "Las autoridades locales de [From.GetAdjective] han recibido órdenes de bloquear cualquier descarga adicional de material de guerra en Hanoi para su transporte hacia la frontera con China. Se han apostado guardias armados en los muelles para evitar que las tripulaciones rompan el bloqueo. La guardia costera [From.GetAdjective] está rechazando cualquier barco que aún esté en el mar.\n\nNo se esperan más suministros a través de este canal."
 wtt_hanoi_route.2.desc_war_with_from:0 "[From.GetAdjective] Las fuerzas que ocupaban Hanoi se han apoderado de varios buques de carga que transportaban suministros para nosotros. Los barcos que aún están en el mar han dado la vuelta y huyen hacia puertos neutrales."
 CHI_vietnam_JAP:0 "El [JAP.getAdjetive] Ejército"
 CHI_vietnam_FRA:0 "Las autoridades de [FRA.GetAdjective]"
 wtt_china.1.t:0 "China exige subyugación"
 wtt_china.1.desc:0 "Parece que [From.GetLeader] ha decidido extender su autoridad a las áreas periféricas de China. Ha llegado un representante del Gobierno Central exigiendo que sigamos las órdenes de [From.GetLeader] o seamos reemplazados por un gobierno más obediente."
 wtt_china.1.a:0 "¡Juntos estamos!"
 wtt_china.1.b:0 "Deja que lo intente."
 wtt_china.2.t:0 "[From.GetLeader] Envíos"
 wtt_china.2.desc:0 "[From.GetLeader] ha enviado al mensajero de regreso con una nota personal, prometiendo obedecer nuestras órdenes y coordinarse con nuestro gobierno."
 wtt_china.2.a:0 "Buen hombre."
 wtt_china.3.t:0 "[De.GetLeader] Se niega"
 wtt_china.3.desc:0 "[From.GetLeader] ha devuelto nuestra nota, alegando que el Gobierno Central no tiene autoridad legal para reemplazar a un gobernador provincial. Iba acompañado de un informe detallado que indicaba la preparación para el combate de sus tropas."
 wtt_china.3.a:0 "Ya lo veremos."
 wtt_china.10.t:0 "China exige subyugación"
 wtt_china.10.desc:0 "El gobierno de [From.GetLeader] ha enviado un mensaje feroz, señalando varias decisiones políticas que hemos tomado en los últimos meses, que consideran que van en contra de los intereses nacionales de [From.GetNameDef]. A menos que alineemos nuestras políticas más estrechamente con el gobierno [From.GetAdjective], tomarán "Las medidas que consideren necesarias"."
 wtt_china.10.a:0 "No tenemos opción."
 wtt_china.10.b:0 "¡Pelearemos!"
 wtt_china.11.t:0 "[From.GetNameDefCap] Envíos"
 wtt_china.11.desc:0 "El gobierno de [From.GetAdjective] respondió a nuestra nota y prometió consultarnos en todas las decisiones futuras. Nuestro embajador en [From.GetNameDef] ha sido ascendido a Representante Especial y se le ha encomendado la tarea de garantizar que [From.GetAdjective] no se desvíe demasiado."
 wtt_china.11.a:0 "¡Excelente!"
 wtt_china.12.t:0 "[From.GetNameDefCap] Desafiante"
 wtt_china.12.desc:0 "Nuestra nota diplomática a [From.GetNameDef] se filtró a la prensa, lo que ahora es un alboroto. Incluso los periódicos internacionales han escrito editoriales muy desfavorables, llamando a nuestras solicitudes razonables de consulta "Intromisión en asuntos internos", "Un precedente peligroso" e incluso "Imperialismo desnudo".\n\nEl gobierno [From.GetAdjective] se ha negado a discutir el asunto y ha indicado que volver a plantearlo conduciría a la suspensión total de los contactos diplomáticos."
 wtt_china.12.a:0 "Habrá que tomar medidas."
 wtt_infiltration.1.t:0 "Barrido de contrainfiltración"
 wtt_infiltration.2.t:0 "Célula comunista descubierta en [infiltrated_state.GetName]"
 wtt_infiltration.2.desc:0 "Las investigaciones realizadas por nuestras autoridades han descubierto un área de base comunista en [infiltrated_state.GetName]. Deberíamos traer toda la fuerza de nuestro ejército para atacar a estos bandidos lo antes posible. Cualquier retraso puede permitirles expandir su base de operaciones y hacer que sea mucho más difícil erradicarlos."
 wtt_infiltration.2.a:0 "Envía las tropas."
 wtt_infiltration.3.t:0 "Comunistas contenidos"
 wtt_infiltration.3.desc:0 "Nuestros agentes llegaron con las manos vacías durante nuestras últimas redadas en conocidos escondites comunistas. Sabemos que los infiltrados comunistas siguen activos en nuestro país, pero parece que no hay células operando que no supiéramos antes."
 wtt_infiltration.3.a:0 "¡Erradiquemos los que encontramos!"
 wtt_infiltration.4.t:0 "¿Infiltración comunista derrotada?"
 wtt_infiltration.4.desc:0 "Los informes de una infiltración comunista generalizada parecen haber sido muy exagerados. Las redadas en varios escondites conocidos y activistas comunistas no han arrojado nada. Esto significa que los comunistas no han podido organizar ninguna célula o que hemos aplastado las que lograron crear. Sin embargo, debemos permanecer atentos, ya que sin duda intentarán adormecernos con una sensación de seguridad antes de comenzar de nuevo con sus esfuerzos."
 wtt_infiltration.4.a:0 "Ojalá nos hayamos deshecho de todos."
 wtt_infiltration.5.t:0 "[infiltrated_state.GetName] Área base descubierta"
 wtt_infiltration.5.desc:0 "Patrullas nacionalistas se han acercado a nuestra Base en [infiltrated_state.GetName]. Si están dispuestos a gastar los recursos, pueden acabar con ella en una operación militar concertada."
 wtt_infiltration.5.a:0 "Esperemos que no llegue a eso."
 wtt_infiltration.6.t:0 "[infiltrated_state.GetName] Área base atacada"
 wtt_infiltration.6.desc:1 "Las fuerzas enemigas han comenzado su ataque en nuestra Área Base en [infiltrated_state.GetName]. No se han recibido mensajes de nuestros camaradas en el estado, pero la prensa enemiga informa sobre la conclusión de la "Campaña de cerco y erradicación de [infiltrated_state.GetName]". Debemos asumir lo peor."
 wtt_infiltration.6.a:0 "La revolución ha sufrido un revés."
 wtt_infiltration.10.t:0 "Levantamiento Comunista"
 wtt_infiltration.10.desc:0 "Las cosas están en marcha en el Partido Comunista. Nuestros servicios de inteligencia han interceptado varios correos que se mueven entre áreas de base, llevando órdenes secretas que hablan de que se está preparando "El Contragolpe Revolucionario" en bases subterráneas en todo el país. Se están reuniendo soldados y suministros para una gran operación, tal vez incluso un levantamiento a nivel nacional. Debemos hacer los preparativos inmediatamente."
 wtt_infiltration.10.a:0 "¡Prepárate para luchar por China!"
 wtt_infiltration.21.t:0 "Célula comunista descubierta en [infiltrated_state.GetName]"
 wtt_infiltration.21.desc:0 "Actuando sobre la información recopilada por el servicio de inteligencia, nuestras patrullas han descubierto una importante área de base comunista. Deberíamos atacar de inmediato antes de que puedan organizarse más y resistir nuestros intentos de eliminarlos."
 wtt_infiltration.21.a:0 "La velocidad es esencial."
 wtt_infiltration.23.t:0 "¿Retroceso de la amenaza comunista?"
 wtt_infiltration.23.desc:0 "Una serie de incursiones en escondites comunistas conocidos ha revelado pocas noticias sobre el alcance de la infiltración comunista. El extenso interrogatorio de los comunistas arrestados no reveló nada que no supiéramos antes.\n\nParece que nuestro servicio de inteligencia maneja bastante bien el tema."
 wtt_infiltration.23.a:0 "Deberíamos limpiar las pocas células que conocemos."
 wtt_infiltration.24.a:0 "Con suerte, nos deshicimos de todos ellos."
 wtt_infiltration.24.t:0 "Amenaza comunista derrotada"
 wtt_infiltration.24.desc:0 "Parece que los comunistas han recibido duros golpes y reveses en los últimos meses. Nuestros agentes han interceptado un número creciente de mensajes de la sede del Partido Comunista, preguntando a los líderes locales sobre su estado, a menudo después de arrestar a dichos líderes y acechar a los mensajeros. Por el momento, parece que los comunistas están a la defensiva, su organización a nivel estatal interrumpida hasta el punto de la ineficacia.\n\nDebemos permanecer alerta, mientras exista el Partido Comunista en cualquier forma, puede sin embargo, decide renovar sus esfuerzos."
 CHI_xian_warlords_upset:0 "Esto molestará a los señores de la guerra. Pueden decidir abandonar tu facción, rechazar tus intentos de controlarlos y recordarán este desaire en el futuro."
 wtt_xian_incident.1.t:0 "Una invitación de [From.GetLeader]"
 wtt_xian_incident.1.desc:0 "[From.GetLeader] ha enviado una invitación formal a [CHI.GetLeader] para reunirse en Xi'an para discutir la situación actual y los pasos futuros en el conflicto contra los comunistas.\n\nRechazar esta invitación será visto como un desaire personal por [From.GetLeader] y sin duda será notado por los otros señores de la guerra."
 wtt_xian_incident.1.a:0 "Vamos."
 wtt_xian_incident.1.b:0 "No te vayas"
 wtt_xian_incident.2.t:0 "[From.GetLeader] llega a Xi'an"
 wtt_xian_incident.2.desc:0 "Viajando con solo una pequeña escolta, [From.GetLeader] ha venido a Xi'an para discutir la situación con nosotros. Sin duda espera que renovemos nuestro compromiso contra los comunistas para acabar con ellos. Con el ejército [JAP.GetAdjective] a la vuelta de la esquina, tendremos que dejarle las cosas claras."
 wtt_xian_incident.2.a:0 "Pídele que se alíe con los comunistas."
 wtt_xian_incident.3.t:0 "[From.GetLeader] se niega a reunirse"
 wtt_xian_incident.3.desc:0 "Citando un resfriado desagradable, [CHI.GetLeader] ha rechazado "A regañadientes" nuestra invitación. Queda por ver si esto significa que planea tomar un control más directo de nuestras tierras en el futuro inmediato o si alguien le filtró nuestros planes."
 wtt_xian_incident.3.a:0 "¿Quizás realmente tiene un resfriado?"
 wtt_xian_incident.4.t:0 "[From.GetLeader] Propone una alianza con los comunistas"
 wtt_xian_incident.4.desc:0 "En la reunión de Xi'an, [From.GetLeader] hizo una sugerencia sorprendente: cree que debemos aliarnos con los comunistas para enfrentar la amenaza [JAP.GetAdjective] como un frente unido."
 wtt_xian_incident.4.a:0 "Quizás tenga razón."
 wtt_xian_incident.4.b:0 "Todavía recordamos cómo fue el último."
 wtt_xian_incident.5.t:0 "[CHI.GetLeader] Propone una Alianza"
 wtt_xian_incident.5.desc:0 "Parece que el campo nacionalista finalmente se ha cansado de intentar borrarnos del mapa. En una reunión en Xi'an, [CHI.GetLeader] acordó explorar la posibilidad de una alianza con nosotros contra el [JAP.GetAdjective].\n\nDebemos sopesar cuidadosamente nuestras opciones."
 wtt_xian_incident.5.a:0 "Los [JAP.GetAdjective] son ​​la mayor amenaza."
 wtt_xian_incident.5.b:0 "¡Nada de tratos con los nacionalistas!"
 wtt_xian_incident.6.t:0 "[From.GetLeader] se niega a aliarse con los comunistas"
 wtt_xian_incident.6.desc:0 "A pesar de nuestros argumentos y demandas para detener esta guerra innecesaria, [From.GetLeader] se ha negado a considerar la idea de un Frente Unido con los comunistas. Será necesario tomar medidas más decisivas. ¿Deberíamos arrestarlo y entregarlo a los comunistas?"
 wtt_xian_incident.6.a:0 "Es nuestra única opción."
 wtt_xian_incident.6.b:0 "Eso podría salirse fácilmente de control."
 wtt_xian_incident.7.t:0 "[CHI.GetLeader] ¡Arrestado en [CHI_xian_instigator.GetNameDef]!"
 wtt_xian_incident.7.desc_a:1 "[CHI_xian_instigator.GetLeader] ha enviado un mensaje diciendo que ha arrestado a [CHI.GetLeader] y está dispuesto a entregarlo. \n\n¡Esta puede ser la mejor oportunidad que tengamos para ejecutar a este enemigo del pueblo!"
 wtt_xian_incident.7.desc_b:0 "[From.GetLeader] ha rechazado nuestra propuesta de ejecutar [CHI.GetLeader]. En cambio, se supone que debemos aliarnos con los nacionalistas, ya que aparentemente aún no estamos listos para liderar la revolución y defendernos de los japoneses al mismo tiempo."
 wtt_xian_incident.7.a:0 "Solicite la aprobación de los [SOV.GetAdjective]."
 wtt_xian_incident.7.b:0 "¡Cortenle la cabeza!"
 wtt_xian_incident.7.c:0 "Deberíamos aliarnos con él contra el [JAP.GetAdjective]."
 wtt_xian_incident.7.d:0 "Matarlo ahora conduciría a una guerra que no podemos ganar. Lo dejó ir."
 wtt_xian_incident.8.t:0 "¡[From.GetLeader] ha arrestado a [CHI.GetLeader]!"
 wtt_xian_incident.8.desc:0 "Hemos interceptado un mensaje de [From.GetLeader], diciendo que tiene a [CHI.GetLeader] bajo custodia y quiere entregarlo a los comunistas. Dado el nivel de odio hacia él, es poco probable que sobreviva a esto por mucho tiempo.\n\nSi queremos evitar que [CHI.GetLeader] sea llevado a juicio por [PRC.GetLeader] y ejecutado, debemos actuar rápida y decisivamente!"
 wtt_xian_incident.8.a:0 "¡Envía las tropas!"
 wtt_xian_incident.8.b:0 "No le harían daño. Esperemos."
 wtt_xian_incident.9.t:0 "[CHI.GetLeader] ¡Arrestado en [CHI_xian_instigator.GetNameDef]!"
 wtt_xian_incident.9.desc:0 "[PRC.GetLeader] ha enviado un mensaje afirmando que los comunistas tienen la oportunidad única de enjuiciar a [CHI.GetLeader] por sus crímenes contra el pueblo y la revolución. Ejecutarlo sería una gran victoria para el partido comunista en su lucha por el liderazgo en China.\n\nSin embargo, también debilitaría a los nacionalistas en un momento crítico, quizás permitiendo que [JAP.GetAdjective] avance más en China."
 wtt_xian_incident.9.a:0 "Otro enemigo burgués llega a su fin."
 wtt_xian_incident.9.b:0 "Él todavía es necesario."
 wtt_xian_incident.10.t:0 "[PRC.GetLeader] Propone una Alianza"
 wtt_xian_incident.10.desc:0 "En lugar del esperado juicio y posterior ejecución, los comunistas señalaron que preferirían una alianza formal contra el [JAP.GetAdjective].\n\nEstán ganando tiempo, sabiendo que otro buen empujón los vería aniquilados. Si quisieran que [CHI.GetLeader] muriera, ya lo habrían ejecutado.\n\nSin embargo, algunas personas en nuestro gobierno se preguntan por qué los comunistas presionarían por una alianza ahora. ¿Quizás saben algo que nosotros ignoramos?"
 wtt_xian_incident.10.a:0 "Siempre y cuando sigan nuestras órdenes."
 wtt_xian_incident.10.b:0 "¡Nada de tratos con los comunistas!"
 wtt_china_shared.1.t:0 "[From.GetNameDefCap] Ofrece soporte"
 wtt_china_shared.1.desc:0 "[From.GetLeader] ha llegado a nuestra capital para discutir nuestra situación. Al reunirse con activistas independentistas y el gobierno, afirmó que nuestra independencia es un interés nacional vital de [From.GetNameDef], y que están dispuestos a apoyar cualquier intento de avanzar hacia una mayor independencia."
 wtt_china_shared.1.a:0 "Su ayuda es más que bienvenida."
 wtt_china_shared.1.b:0 "Estamos bastante contentos con nuestra situación actual."
 wtt_china_shared.2.t:0 "[From.GetNameDefCap] acepta nuestro apoyo"
 wtt_china_shared.2.desc:0 "En una conversación privada, los funcionarios gubernamentales de [From.GetNameDef] expresaron un gran interés en lo que podemos hacer para apoyar un estado independiente. Se han puesto a disposición fondos para grupos que abogan por una mayor independencia, y hemos comenzado a organizar un "Gobierno Provisional Libre [From.GetAdjective] en el Exilio"."
 wtt_china_shared.2.a:0 "Su lucha es nuestra lucha."
 wtt_china_shared.3.t:0 "[From.GetNameDefCap] rechaza nuestro apoyo"
 wtt_china_shared.3.desc:0 "En una nota severa, [From.GetLeader] nos ha informado que su gobierno no tolerará ninguna interferencia con los asuntos internos de [From.GetAdjective]. El protocolo diplomático prohíbe declarar a [From.From.GetLeader] persona non grata y prohibirle la entrada, pero prácticamente a toda nuestra delegación se le ha prohibido regresar a [From.GetNameDef]."
 wtt_china_shared.3.a:0 "Verguenza."
 wtt_china_shared.4.t:0 "Movimiento de Independencia en [From.GetNameDef] toma fuerza"
 wtt_china_shared.4.desc:0 "Parece que la visita reciente de [From.From.GetLeader] a [From.GetNameDef] no fue solo un intercambio de sutilezas mientras tomaban el té. Recientemente, los movimientos de independencia del país, anteriormente separados y fragmentados, han comenzado a coordinarse de una manera mucho mejor. Casi parece como si alguien los estuviera ayudando a organizarse desde el extranjero."
 wtt_china_shared.4.a:0 "Inquietante."
 wtt_china_shared.10.t:0 "Los tigres voladores"
 wtt_china_shared.10.desc_a:0 "Soong Mei-Ling, esposa de Chiang Kai-Shek y una de sus consejeras más confiables, viajó a Washington para presionar por un mayor apoyo a [CHI.GetNameDef] en su lucha contra [JAP.GetNameDef]. La Fuerza Aérea de [CHI.GetAdjective] necesita desesperadamente aviones modernos y pilotos capacitados para pilotarlos.\n\nEl atractivo de Soong ha resonado entre el público en general, y varios de nuestros pilotos han renunciado al servicio para inscribirse en un [CHI. GetAdjective] para brindar "Entrenamiento e instrucción" a los pilotos de [CHI.GetAdjective].\n\nCon el problema de los pilotos resuelto, Soong Mei-Ling se acercó a nosotros con una solicitud para permitir la transferencia de aproximadamente 150 de nuestros cazas más modernos. para reequipar la Fuerza Aérea [CHI.GetAdjective]."
 wtt_china_shared.10.desc_b:0 "La guerra en China ha pasado factura a la Fuerza Aérea China. Superados en número y armamento por sus oponentes, han luchado valientemente para disputar los cielos de China.\n\nA pesar de la valentía de sus pilotos, la Fuerza Aérea de [From.GetAdjective] está buscando desesperadamente nuevos aviones y pilotos para reemplazar sus pérdidas. Una delegación enviada por [From.GetLeader] ha llegado a Washington para negociar el traslado de unos 150 cazas modernos y permitir que un número similar de pilotos vaya a China para pilotar esos aviones."
 wtt_china_shared.10.a:0 "Debemos apoyarlos en todo lo que podamos."
 wtt_china_shared.10.b:0 "No debemos permitirnos ser arrastrados a este conflicto."
 wtt_china_shared.11.t:0 "El grupo de voluntarios [SOV.GetAdjective]"
 wtt_china_shared.11.desc_a:0 "Los continuos combates en China han creado la necesidad de brindar apoyo aéreo a nuestros camaradas en el [From.GetAdjective] Ejército Rojo. [From.GetLeader] se acercó a nosotros para enviar un grupo voluntario de pilotos y aviones. Solicita alrededor de 50 bombarderos y 100 cazas para brindarles escolta.\n\nEsto puede proporcionar una experiencia útil para nuestros pilotos y una oportunidad para probar nuestros diseños más nuevos en acción."
 wtt_china_shared.11.desc_b:0 "Con la continuación de la guerra en China, la Fuerza Aérea [From.GetAdjective] se ha esforzado al máximo tratando de defender el espacio aéreo sobre [From.GetNameDef] y brindar apoyo aéreo a las tropas combatientes. [From.GetLeader] ha lanzado un llamamiento personal a [SOV.GetLeader] para enviar una fuerza combinada de unos 50 bombarderos medianos y 100 cazas.\n\nEsta puede ser una valiosa oportunidad para probar nuestro equipo más moderno en condiciones de combate."
 wtt_china_shared.11.a:0 "Debemos apoyarlos en todo lo que podamos."
 wtt_china_shared.11.b:0 "Tendrán que conformarse con lo que tienen."
 wtt_china_shared.12.t:0 "Un nuevo general para [From.GetNameDef]"
 wtt_china_shared.12.desc:0 "[From.GetLeader] ha enviado una carta a [USA.GetLeader], sugiriendo que enviemos a uno de nuestros generales para servir como Jefe de Estado Mayor para el Ejército [From.GetAdjective].\n\nAl hacerlo, obtendríamos la gratitud de [From.GetLeader] y puede proporcionar una experiencia valiosa para nuestro general y ayudar a las fuerzas de [From.GetLeader] a ganar la guerra.\n\n¿A cuál de nuestros generales deberíamos enviar?"
 wtt_china_shared.12.a:0 "Envía a Joseph Stillwell."
 wtt_china_shared.12.b:0 "Tendrán que valerse por sí mismos."
 wtt_china_shared.12.c:0 "Envía a Douglas MacArthur."
 wtt_china_shared.12.d:0 "Envía a Dwight Eisenhower."
 wtt_china_shared.13.t:0 "[CHI_USA_General.GetName] llega a China"
 wtt_china_shared.13.desc:0 "[From.GetLeader] ha aceptado nuestra solicitud de asistencia y ha ordenado a [CHI_USA_General.GetName] que se presente a trabajar aquí en China lo antes posible.\n\nSe supone que el general no es un mero asesor de [Root.GetLeader] sino para comandar tropas en el campo, brindándole una experiencia de primera mano en la lucha en una guerra moderna."
 wtt_china_shared.13.a:0 "Una valiosa adición."
 wtt_china_shared.14.t:0 "Sin ayuda de [From.GetNameDef]"
 wtt_china_shared.14.desc:0 "Nuestra solicitud a [From.GetLeader] ha caído en saco roto. Si bien varios oficiales de alto rango en el ejército de los EE. UU. han indicado que estarían dispuestos a aceptar la asignación, el secretario de Guerra y el presidente [From.GetLeader] han vetado la idea por considerarla poco práctica y no de interés nacional."
 wtt_china_shared.14.a:0 "¿Son cobardes, tontos o ambos?"
 wtt_prc.1.t:0 "[From.GetLeader] sugiere una alianza"
 wtt_prc.1.desc:0 "Después de años de conflicto ineficaz y con la amenaza de Japón al acecho, los comunistas se nos han acercado con la oferta de crear un gobierno conjunto. Nuestros ejércitos lucharían codo con codo y coordinaremos nuestras políticas.\n\nEl motivo detrás de este repentino cambio de opinión en los comunistas es menos claro, y algunos en el gobierno creen que es simplemente la primera etapa de un plan para apoderarse del país."
 wtt_prc.1.a:0 "Debemos unirnos contra nuestros enemigos."
 wtt_prc.1.b:0 "No caeremos en este truco barato."
 wtt_prc.2.t:0 "[From.GetLeader] Rechaza Alianza."
 wtt_prc.2.desc:0 "Después de una larga deliberación, [From.GetLeader] ha decidido rechazar a nuestra delegación. Nuestras fuentes dentro del gobierno informan que él ve complots comunistas en todas partes y cree que estamos tratando de tomar el gobierno y robarle el país."
 wtt_prc.2.a:0 "Que paranoico."
 wtt_prc.10.t:0 "[From.GetNameDefCap] exige nuestra cooperación"
 wtt_prc.10.desc:0 "Tras la creación del Gobierno de Defensa Nacional, [From.GetLeader] ha dejado claro que no tolera ningún "Exceso de independencia e insubordinación". Con la guerra contra [JAP.GetNameDef] cada vez más probable, cualquiera que no esté en el Gobierno de Defensa Nacional será tratado como un enemigo potencial, y [From.GetLeader] dijo abiertamente que no esperaría hasta que estalle una guerra. para hacer un movimiento contra los señores de la guerra que se niegan a doblar la rodilla."
 wtt_prc.10.a:0 "Nos arriesgamos con el Gobierno."
 wtt_prc.10.b:0 "Ese idiota fanfarrón está fanfarroneando."
 wtt_prc.11.t:0 "[From.GetNameDefCap] Se une al Gobierno de Defensa Nacional"
 wtt_prc.11.desc:0 "[From.GetLeader] ha entrado en razón y ha decidido unirse a nuestra Alianza. Sus fuerzas ahora nos apoyarán en las batallas por venir."
 wtt_prc.12.t:0 "[From.GetNameDefCap] se niega"
 wtt_prc.12.desc:0 "[From.GetLeader] se ha negado a cooperar con nosotros incluso en los asuntos más esenciales por razones que sobrepasan la comprensión. Afirma que no somos más que un grupo de bandidos que erradicará muy pronto y ha pedido a otros señores de la guerra que se unan a él en la oposición."
 wtt_prc.12.a:0 "Él será llevado a talón."
 PRC_provoke_japan_korea:0 "Corea"
 PRC_provoke_japan_manchuria:0 "Manchuria"
 wtt_prc.20.t:0 "Provocación china"
 wtt_prc.20.desc:0 "Han trascendido nuevos detalles sobre el último ataque a nuestro suelo. Si bien ninguno de los perpetradores ha sido capturado hasta el momento, la evidencia sugiere que fue una provocación deliberada por parte de los chinos.\n\nEl gobierno chino ha tardado sospechosamente en condenar el ataque, y los periódicos chinos lo han aclamado como un acto heroico de desafío contra el "Imperialismo [JAP.GetAdjective]".\n\nEl Gabinete se ha reunido para discutir asuntos y proponer medidas para lidiar con el asalto flagrante."
 wtt_prc.20.a:0 "Exige una disculpa."
 wtt_prc.20.b:0 "Moviliza las tropas y prepárate para ir a la guerra."
 wtt_prc.21.t:0 "Fábrica de armas saboteada"
 wtt_prc.21.desc:0 "Han llegado informes de una de nuestras fábricas en [JAP.GetManchuriaPuppet], informando que anoche se produjo un gran incendio. Los bomberos locales aún están combatiendo el incendio, pero confían en que tendrán el fuego bajo control al final del día. El daño a la fábrica parece ser significativo, ya que el incendio parece haberse iniciado en el área de almacenamiento de productos químicos altamente inflamables.\n\nLa inteligencia militar ha iniciado una investigación exhaustiva de cómo pudo estallar el incendio a pesar de las medidas de seguridad más estrictas. Las primeras pistas indican que el incendio provocado es una gran posibilidad."
 wtt_prc.21.a:0 "¿Quién haría algo así?"
 wtt_prc.22.t:0 "Fábrica civil saboteada"
 wtt_prc.23.t:0 "Puente volado"
 wtt_prc.23.desc:0 "En algún momento durante la última noche, un puente ferroviario central en [JAP.GetManchuriaPuppet] se derrumbó bajo el peso de un tren de municiones que pasaba. Los esfuerzos de rescate y recuperación se han visto dificultados por las explosiones secundarias de las municiones. La tripulación del tren sigue desaparecida y se presume que está muerta.\n\nLa inteligencia militar ha enviado un equipo para investigar el lugar tan pronto como sea seguro hacerlo, para descubrir cómo un puente resistente podría derrumbarse sin señales de advertencia.\ n\nTestigos locales informan haber visto un pequeño grupo en el valle debajo del puente el día antes del colapso. Actualmente se desconoce su paradero."
 wtt_prc.24.t:0 "Patrulla emboscada"
 wtt_prc.24.desc:0 "Una de nuestras patrullas en [JAP.GetManchuriaPuppet] no se reportó. Un grupo de búsqueda que trabajaba a lo largo del camino de la patrulla encontró un campo de batalla, con señales de que la patrulla fue sorprendida y aniquilada en una brutal lucha cuerpo a cuerpo.\n\nSi se desconoce si los atacantes sufrieron bajas, pero los únicos cadáveres encontrados pertenecen a soldados del ejército [JAP.GetAdjective].\n\nCasi parecen haber sido dejados deliberadamente, tal vez para enviar un mensaje."
 wtt_japan.1.t:0 "[From.GetNameDefCap] Quiere el señorío de nuestras colonias"
 wtt_japan.1.desc:1 "Aprovechando la oportunidad que nos brinda nuestra debilidad, los [From.GetAdjective] se han ofrecido a 'ayudarnos' a 'mantener el orden' en nuestras colonias. Argumentan que, con la caída de nuestro continente, no tenemos posibilidad de mantener nuestro control.\n\nEs una estratagema para arrebatarnos el control de nuestras colonias, pero ¿qué otra opción tenemos?"
 wtt_japan.1.a:0 "Es hora de aceptar el dominio de [JAP.GetAdjective] en el Este."
 wtt_japan.1.b:0 "¡Tendrán que tomarlos por la fuerza!"
 wtt_japan.2.t:0 "[From.GetNameDefCap] Otorga Overlordship of Colonies"
 wtt_japan.2.desc:0 "[From.GetNameDefCap] ha considerado cuidadosamente nuestra oferta de 'mantener el orden' en sus colonias y ha decidido aceptar. Nos han transferido efectivamente el control total."
 wtt_japan.2.a:0 "Una sabia decisión."
 wtt_japan.3.t:0 "[From.GetNameDefCap] rechaza el dominio supremo de las colonias"
 wtt_japan.3.desc:0 "[From.GetNameDefCap] ha considerado cuidadosamente nuestra oferta de 'mantener el orden' en sus colonias y ha decidido rechazarla."
 wtt_japan.3.a:0 "Veremos cómo les resulta eso."
 wtt_japan.11.t:0 "Pacto de no agresión con [From.GetNameDef]"
 wtt_japan.11.desc:0 "A pesar de que las tensiones entre [From.GetAdjective] y [Root.GetNameDef] aumentaron hasta hace poco, [From.GetAdjective] han abierto negociaciones para un Pacto de No Agresión. Las ventajas para nosotros son claras, pero lo que debería preocuparnos son sus ventajas para [From.GetAdjective] y si viviremos para arrepentirnos de este movimiento."
 wtt_japan.11.a:0 "Debemos tener paz. Por ahora."
 wtt_japan.11.b:0 "¡Negarles cualquier ventaja tiene prioridad!"
 wtt_japan.12.t:0 "[From.GetNameDefCap] Acepta Pacto de No Agresión"
 wtt_japan.12.desc:0 "[From.GetNameDefCap] ha aceptado formalmente nuestra oferta de un pacto de no agresión."
 wtt_japan.12.a:0 "Juegan directamente en nuestras manos."
 wtt_japan.13.t:0 "[From.GetNameDefCap] rechaza el pacto de no agresión"
 wtt_japan.13.desc:0 "Por alguna razón, [From.GetNameDef] ha rechazado nuestra oferta de un pacto de no agresión."
 wtt_japan.13.a:0 "¿Están conspirando contra nosotros?"
 wtt_japan.21.t:0 "Intercambio de [From.GetAdjective] Generales"
 wtt_japan.21.desc:0 "El [From.GetAdjective] ha decidido retirar a sus funcionarios y generales de tendencia izquierdista y, en cambio, nos ha enviado a sus generales y funcionarios de derecha en el exilio no oficial."
 wtt_japan.21.a:0 "Parece que algo está pasando en [From.GetNameDef]."
 wtt_japan.22.t:0 "[Root.getAdjetive] Generales intercambiados"
 wtt_japan.22.desc:0 "El proceso de intercambio de nuestros generales y funcionarios de derecha por los de izquierda que habíamos enviado previamente al exilio no oficial en [From.GetNameDef] ahora se ha completado."
 wtt_japan.22.a:0 "Esto fortalecerá nuestro dominio sobre [Root.GetNameDef]."
 wtt_japan.31.t:0 "Destino de la familia imperial"
 wtt_japan.31.desc:0 "Ha llegado el momento de ver el destino del Emperador y su familia. El estatus social hereditario no tiene cabida en el Japón que estamos construyendo. ¿Qué será de ellos?"
 wtt_japan.31.a:0 "¡Exílialos!"
 wtt_japan.31.b:0 "¡Tengan sus cabezas!"
 wtt_japan.32.t:0 "Familia imperial exiliada"
 wtt_japan.32.desc:0 "¡[From.GetNameDefCap] ha exiliado a la familia imperial, otorgándonos una gran ayuda al hacerlo! Ahora ha llegado a [Root.GetNameDef] y, a pesar de su exilio, su influencia entre la gente y las tropas sigue siendo significativa."
 wtt_japan.32.a:0 "¡Debemos ser dignos de ser su hogar!"
 wtt_japan.101.t:0 "La reunificación de Manchuria"
 wtt_japan.101.desc:0 "Con su reciente victoria contra [MAN.GetNameDef], el gobierno de [JAP.GetAdjective] ahora ha reconocido los lazos chinos con la región e inmediatamente nos ha transferido todo el control. Con este gesto de buena voluntad, nos ofrecen una alianza."
 wtt_japan.101.a:0 "Tal vez el [JAP.GetAdjective] pueda ser tratado."
 wtt_japan.101.b:0 "Aceptaremos Manchuria, pero no su amabilidad."
 wtt_japan.102.desc:0 "[From.GetNameDefCap] nos agradece el regreso de Manchuria y ha aceptado nuestra oferta de alianza."
 wtt_japan.103.desc:0 "[From.GetNameDefCap] nos agradece el regreso de Manchuria pero ha rechazado nuestra oferta de alianza."
 wtt_japan.104.t:0 "[PHI.getAdjetive] Soberanía"
 wtt_japan.104.desc:0 "[From.GetNameDefCap] ha hecho declaraciones abiertas y públicas de que 'ya no pueden sentarse y mirar' mientras una nación en su esfera de interés continúa existiendo bajo la bota occidental. Ahora exigen que aceleremos nuestra línea de tiempo de descolonización e inmediatamente otorguemos [PHI.GetNameDef] soberanía total."
 wtt_japan.104.a:0 "Ellos están en lo correcto. Merecen su libertad."
 wtt_japan.104.b:0 "¡[PHI.GetNameDefCap] seguirá siendo [USA.GetAdjective]!"
 wtt_japan.105.desc:0 "[From.GetNameDefCap] ha respondido a nuestras demandas de independencia total de [PHI.GetAdjective], y el gobierno de [USA.GetAdjective] ahora ha hecho arreglos inmediatos para otorgar a su súbdito del Pacífico soberanía total."
 wtt_japan.105.a:0 "Al menos son sensatos."
 wtt_japan.106.desc:0 "[From.GetNameDefCap] ha respondido a nuestras demandas de independencia total de [PHI.GetAdjective], reiterando los 'intereses vitales de [USA.GetAdjective]' que [PHI.GetNameDef] representa en la región."
 wtt_japan.106.a:0 "¿Y se hacen llamar los 'defensores de la Libertad'?"
 wtt_japan.107.desc:0 "[From.GetNameDefCap] ha respondido a las demandas de [JAP.GetAdjective] para nuestra completa independencia, ¡y el gobierno de [USA.GetAdjective] ahora ha hecho arreglos inmediatos para otorgarnos plena soberanía!"
 wtt_japan.107.a:0 "¡Alabado sea el [JAP.getAdjetive]!"
 wtt_japan.108.t:0 "Golpe de oficial joven"
 wtt_japan.108.desc:0 "Un grupo de jóvenes oficiales ha logrado asesinar a varios funcionarios del gobierno y al primer ministro. Han ocupado la ciudad de Tokio y han asegurado el control del Palacio Imperial, anunciando su intención de purgar el gobierno de "funcionarios corruptos" y "Amenazas ideológicas", reinstaurando al Emperador como el único gobernante de la nación.\n\nSus acciones tuvieron un inesperadamente un gran número de seguidores en el ejército, donde las contraoperaciones previstas se anticiparon mediante arrestos masivos y asesinatos de elementos leales al antiguo gobierno. Ante la naturaleza repentina y abrumadora de los acontecimientos y el control rebelde del palacio, el Emperador no ha hecho ningún movimiento para denunciar a los rebeldes.\n\nLa resistencia del gobierno organizado parece estar a punto de desmoronarse, y se espera que los rebeldes anuncien el establecimiento en cualquier momento. de control imperial total en todas las áreas de la política interior, exterior y militar."
 wtt_japan.108.a:0 "¡Tennoheika Banzai!"
 wtt_japan.109.t:0 "[JAP.GetNameDefCap] Propone Pacto Tripartito"
 wtt_japan.109.desc:0 "[From.GetNameDefCap] ha enviado sondeos para determinar nuestro interés en un pacto de tres poderes entre nosotros, el [JAP_initiator.GetAdjective] y los [ITA_fascism.GetAdjective]. Los [JAP_initiator.GetAdjective] argumentan que debemos apoyarnos unos a otros debido a la opinión mundial cada vez más hostil dirigida contra nuestros esfuerzos."
 wtt_japan.109.a:0 "Una excelente idea Firmaremos el Pacto."
 wtt_japan.109.b:0 "No, no debemos arriesgarnos a enemistarnos con el mundo."
 wtt_japan.110.desc:0 "[JAP_initiator.GetNameDefCap] ha enviado sondeos para determinar nuestro interés en un pacto de tres poderes entre nosotros, el [JAP_initiator.GetAdjective] y los [GER_fascism.GetAdjective]. Los [JAP_initiator.GetAdjective] argumentan que debemos apoyarnos unos a otros debido a la opinión mundial cada vez más hostil dirigida contra nuestros esfuerzos."
 wtt_japan.111.t:0 "Pacto Tripartito Firmado"
 wtt_japan.111.desc:0 "Los gobiernos de [GER_fascism.GetAdjective] y [ITA_fascism.GetAdjective] han acordado firmar el Pacto Tripartito propuesto, prometiendo estar a nuestro lado en caso de guerra."
 wtt_japan.112.t:0 "[From.GetNameDefCap] Rechaza Pacto Tripartito"
 wtt_japan.112.desc:0 "El gobierno de [From.GetAdjective] ha rechazado la propuesta del Pacto Tripartito, prefiriendo continuar solo."
 wtt_japan.113.t:0 "[From.GetNameDefCap] Firma Pacto Tripartito"
 wtt_japan.113.desc:0 "El gobierno de [ITA_fascism.GetAdjective] ha accedido a firmar el Pacto Tripartito propuesto, comprometiéndose a estar a nuestro lado en caso de guerra."
 wtt_japan.114.t:0 "Golpe de Estado de Elementos Democráticos"
 wtt_japan.114.desc:0 "Elementos demócratas en el gobierno han instigado una toma sorpresiva del país después de que el ejército amenazara con frenar una vez más los derechos democráticos del pueblo, conquistados con tanto esfuerzo. Con sorprendente rapidez, una parte significativa de las fuerzas armadas ha tomado las armas para defender al pueblo y sus derechos a la libertad.\n\nEsta división militar ha permitido que los representantes del pueblo tomen el poder en los poderes legislativo y ejecutivo. Si bien la lucha apenas ha comenzado, es poco probable que puedan derrocar al gobierno actual fácilmente."
 wtt_japan.114.a:0 "¡Nunca más nos gobernarán los militares!"
 wtt_japan.115.t:0 "[From.GetNameDefCap] Ataques [SOV.GetNameDef]"
 wtt_japan.115.desc:0 "[From.GetNameDefCap] ha atacado unilateralmente [SOV.GetNameDef], a pesar de nuestro pacto de no agresión. No nos queda más alternativa que honrar nuestra alianza y apoyar el ataque [From.GetAdjective] o honrar nuestro pacto de no agresión con los [SOV.GetAdjective]s y denunciar el ataque."
 wtt_japan.115.a:0 "¡Nos uniremos a nuestros aliados!"
 wtt_japan.115.b:0 "Nuestros tratos no se pueden romper. Aún."
 wtt_japan.116.t:0 "[From.GetNameDefCap] se une a la guerra"
 wtt_japan.116.desc:0 "[From.GetNameDefCap] ha decidido unirse a nuestra guerra contra los [SOV.GetAdjective], a pesar de su anterior pacto de no agresión."
 wtt_japan.116.a:0 "Como deberían."
 wtt_japan.117.t:0 "[From.GetNameDef] denuncia nuestra guerra"
 wtt_japan.117.desc:0 "A pesar de su compromiso con nosotros como nuestros aliados, [From.GetNameDefCap] ha decidido honrar su pacto de no agresión con los [SOV.GetAdjective]. Han denunciado nuestra agresión en un aparente intento de salvar la situación diplomática con sus compañeros del pacto."
 wtt_japan.117.a:0 "Eso es muy desafortunado."
 wtt_japan.118.t:0 "[From.GetNameDefCap] Solicitudes de asistencia"
 wtt_japan.118.desc:0 "[From.GetNameDefCap] está actualmente envuelto en una guerra civil destructiva y tiene problemas para igualar la fuerza militar de su enemigo. Su gobierno transitorio ahora se ha acercado a nuestros representantes con una oferta para cambiar la península del sur de Sakhalin por la asistencia militar que tanto necesitan.\n\nEsto podría proporcionar una forma rápida de obtener algunas tierras a cambio de divisiones de voluntarios."
 wtt_japan.118.a:0 "¡Una idea excelente!"
 wtt_japan_118_TT:0 "Estos voluntarios serán devueltos al grupo de mano de obra si §Y[From.GetName]§! gana la guerra civil."
 wtt_japan.118.b:0 "Este no es un buen negocio para nosotros."
 wtt_japan.119.t:0 "[From.GetNameDefCap] Acepta comercio"
 wtt_japan.119.desc:0 "[From.GetNameDefCap] ha aceptado nuestra oferta de cambiar la península de Sajalín del Sur por apoyo militar. ¡Han enviado algunas divisiones de 'voluntarios' para ayudarnos en nuestra lucha!"
 wtt_japan.119.a:0 "¡Serán muy útiles!"
 wtt_japan.119.TT:0 "¡Gana 8 unidades con infantería §Y12§! y soporte §Y3§! batallones"
 wtt_japan.120.t:0 "[From.GetNameDefCap] Rechaza comercio"
 wtt_japan.120.desc:0 "[From.GetNameDefCap] nos ha informado que han rechazado nuestra oferta de cambiar la península de Sajalín del Sur por apoyo militar."
 wtt_japan.120.a:0 "Estamos por nuestra cuenta."
 wtt_japan.121.t:0 "[From.GetNameDefCap] Toma Tokio"
 wtt_japan.121.desc:0 "[From.GetNameDefCap] ha tomado la capital [JAP.GetAdjective] y el gobierno fascista [From.From.GetAdjective] ha caído. Si deseamos actuar, debemos hacerlo inmediatamente. Es imperativo que nos movamos rápidamente y aseguremos el control sobre las islas japonesas periféricas y tomemos el mando de los elementos fascistas restantes para contener la amenaza comunista."
 wtt_japan.121.a:0 "Promulgar este plan."
 wtt_japan.121.b:0 "Esto no es de nuestro interés en este momento."
 wtt_japan.122.t:0 "Los fascistas huyen a Manchuria"
 wtt_japan.122.desc:0 "Con la captura de Tokio, el gobierno fascista ha caído, y sus seguidores y unidades militares restantes han huido a [MAN.GetNameDef], que ha tomado el control de las islas periféricas y las posesiones coreanas y chinas.\n\nLa guerra civil es efectivamente terminado, pero la tregua es tenue, en el mejor de los casos, ya que los fascistas no han sido derrotados de manera decisiva."
 wtt_japan.122.a:0 "Nos ocuparemos de ellos más adelante."
 wtt_japan.123.t:0 "Se derrumba la resistencia fascista"
 wtt_japan.123.desc:0 "Con la captura de Tokio, el gobierno fascista se ha derrumbado por completo. Sus seguidores y unidades militares restantes no tienen nada en torno a lo cual reunirse y han comenzado a dispersarse, lo que permite una fácil captura de los territorios restantes y periféricos."
 wtt_japan.123.a:0 "La guerra está ganada."
 wtt_japan.124.t:0 "Los voluntarios regresan a casa"
 wtt_japan.124.desc:0 "Con la victoria comunista en Japón, nuestros voluntarios sobrevivientes ahora han regresado a casa."
 wtt_japan.125.t:0 "[SOV.getAdjetive] s Volver Manchuria"
 wtt_japan.125.desc:0 "Habiendo liberado a Manchuria del [JAP.GetAdjective] y habiéndola librado del depuesto emperador Qing, [From.GetNameDef] ahora nos ha ofrecido la devolución de Manchuria, alegando que debería regresar a las legítimas manos de [Root.GetAdjective]."
 wtt_japan.126.t:0 "[From.GetNameDefCap] ofrece paz"
 wtt_japan.126.desc:1 "Los funcionarios de [From.GetAdjective] se han acercado a nosotros con una oferta de paz. Abandonarán el continente por completo a cambio de un cese inmediato de las hostilidades."
 wtt_japan.126.a:0 "La guerra ha sido ganada."
 wtt_japan.126.b:0 "¡Solo estaremos satisfechos con la victoria total!"
 wtt_japan.127.t:0 "[From.GetNameDefCap] Acepta la paz"
 wtt_japan.127.desc:0 "[From.GetNameDefCap] ha aceptado nuestra oferta de paz y ha cesado las hostilidades a cambio de nuestras posesiones continentales."
 wtt_japan.127.a:0 "Nos han superado. Por ahora."
 wtt_japan.128.t:0 "[From.GetNameDefCap] Rechaza la paz"
 wtt_japan.128.desc:0 "[From.GetNameDefCap] ha rechazado nuestra oferta de paz y prometió continuar con la guerra hasta que obtengan una rendición incondicional."
 wtt_japan.128.a:0 "¡Lucharemos hasta el final!"
 wtt_japan.40.t:0 "[From.GetLeader] Exige Manchuria"
 wtt_japan.40.desc:0 "Hace unos días, el gobierno de [From.GetNameDef] inició un esfuerzo concertado para presionarnos. Los artículos principales en los periódicos exigían que devolviéramos Manchuria al control de [From.GetAdjective]. Este no es un mero movimiento de propaganda para el consumo interno, ya que los representantes de [From.GetLeader] nos han sondeado a través de canales diplomáticos para asegurar un acuerdo sobre el futuro de los territorios de Manchuria.\n\nHoy, [From.GetLeader] mismo pesó en el asunto, exigiendo una devolución total de Manchuria a [From.GetNameDef] tan pronto como sea posible. De lo contrario, su gobierno tendría que reconsiderar nuestra cooperación actual."
 wtt_japan.40.a:0 "Les pertenece."
 wtt_japan.40.b:0 "Todavía no están listos para gobernarse a sí mismos."
 wtt_japan.41.t:0 "Ayuda militar de [From.GetNameDef]"
 wtt_japan.41.desc:0 "El Cuartel General Imperial Japonés ha decidido un cambio fundamental en la perspectiva estratégica. En una conferencia con el Emperador, el Ministro del Ejército presentó un nuevo plan que suponía que la guerra con [SOV.GetNameDef] estallaría pronto. Para prepararse para esta guerra, el Ejército Imperial Japonés ha decidido que nuestro ejército debe defender partes del frente. Para ello, se ha puesto a disposición una gran cantidad de equipos ligeramente obsoletos."
 wtt_japan.41.a:0 "Que amable de ellos."
 wtt_news.25.t:0 "[JAP.GetNameDefCap] asume el control de las colonias [From.GetAdjective]"
 wtt_news.25.desc:0 "A la luz de la debilidad actual de [From.GetNameDef], tal vez no sorprenda que [JAP.GetAdjective] haya aumentado la presión sobre las participaciones de [From.GetAdjective] en el este de Asia. Esta mañana, sin embargo, funcionarios del gobierno de [From.GetAdjective] hicieron un anuncio sorpresa de que el control de las colonias [From.GetAdjective] se transferiría a [JAP.GetNameDef], con efecto inmediato."
 wtt_news.25.a:0 "¡Asia para los asiáticos!"
 wtt_news.25.b:0 "Un día triste para Europa."
 wtt_news.25.c:0 "¿Es este el fin del colonialismo?"
 wtt_news.26.t:0 "[PHI.getAdjetive] Independencia"
 wtt_news.26.desc:0 "Como resultado de la presión de [JAP.GetAdjective], el gobierno de [From.GetAdjective] ha anunciado ahora el cese inmediato del gobierno colonial de [From.GetAdjective] en el archipiélago. A partir de hoy, se ha otorgado plena soberanía a [PHI.GetNameDef]."
 wtt_news.26.b:0 "Íbamos a descolonizar de todos modos."
 wtt_news.26.c:0 "¡Un día feliz!"
 wtt_news.27.t:0 "[JAP.getAdjetive] Golpe de oficial joven"
 wtt_news.27.desc:0 "Un grupo de jóvenes oficiales ha logrado derrocar al gobierno y reinstaurar al Emperador como gobernante supremo de la nación [JAP.GetAdjective]. Parece que esto fue una reacción a las amenazas percibidas de corrupción gubernamental generalizada y seguidores de ideologías hostiles.\n\nYa refiriéndose a la nación de manera aún más consistente en términos imperiales, los oficiales han anunciado que las purgas continuarán hasta que "Todos los elementos desagradables hayan sido eliminados de los militares y el gobierno'. El propio emperador Hirohito emitió una breve declaración asumiendo el liderazgo que le ofrecieron los rebeldes e hizo propuestas explícitas de reconciliación con China y las potencias coloniales occidentales en el Pacífico."
 wtt_news.27.a:0 "¡Banzai!"
 wtt_news.27.b:0 "Noticias preocupantes. No nos han hecho tales propuestas."
 wtt_news.27.c:0 "¿Garantiza esto la paz en el Pacífico?"
 wtt_news.27.d:0 "Un giro repentino de los acontecimientos"."
 wtt_news.30.t:0 "Chiang Kai-Shek ejecutado"
 wtt_news.30.desc:0 "Tras su arresto por parte de [CHI_xian_instigator.GetLeader], se informa que Chiang Kai-Shek fue asesinado por un pelotón de fusilamiento comunista esta mañana. Después de un juicio rápido por crímenes contra el pueblo y el partido, [PRC.GetLeader] pronunció la sentencia de muerte para Chiang Kai-Shek. Ni siquiera una intervención directa del representante del gobierno soviético fue suficiente para salvarle la vida.\n\n[SOV.GetLeader] supuestamente está furioso por la "Traición" de [PRC.GetLeader] y ordenó el arresto de los chinos. Delegación del Komintern.\n\nEl nuevo líder nacionalista [CHI.GetLeader] ha prometido vengar la muerte de Chiang y ver a los comunistas "Exterminados"."
 wtt_news.30.a:0 "Él obtuvo lo que merecía."
 wtt_news.30.b:0 "¡Cometieron asesinato y lo llamaron justicia!"
 wtt_news.30.c:0 "Esto tendrá consecuencias."
 wtt_news.30.d:0 "China se desestabilizará aún más."
 wtt_news.31.t:0 "Chiang Kai-Shek ejecutado"
 wtt_news.31.desc:0 "Luego de su arresto por parte de [CHI_xian_instigator.GetLeader], se informa que Chiang Kai-Shek fue asesinado por un pelotón de fusilamiento comunista esta mañana. Después de un juicio rápido por crímenes contra el pueblo y el partido, alta traición y actividades contrarrevolucionarias, [PRC.GetLeader] pronunció la sentencia de muerte para Chiang Kai-Shek. El representante de [SOV.GetAdjective] actuó como fiscal en el juicio, alimentando la especulación de que [SOV.GetLeader] aprobó en secreto la decisión.\nEl nuevo líder nacionalista [CHI.GetLeader] prometió vengar la muerte de Chiang y ver a los comunistas " exterminado"."
 wtt_news.31.c:0 "Tomamos la decisión correcta."
 wtt_news.32.t:0 "Chiang Kai-Shek liberado de arresto domiciliario"
 wtt_news.32.desc:0 "Después de ser arrestado por [CHI_xian_instigator.GetLeader] y entregado a los comunistas, [CHI.GetLeader] supuestamente regresó a casa luego de extensas negociaciones. Los informes aún son incompletos, pero la evidencia sugiere que [PRC.GetLeader] ofreció una alianza contra [JAP.GetAdjective]. Ambas partes han negado tales rumores, con [PRC.GetLeader] diciendo que preferiría ver el país reducido a cenizas que hacer causa común con los nacionalistas, un sentimiento que [CHI.GetLeader] recuperó rápidamente."
 wtt_news.32.a:0 "¿Qué diseños tienen sobre nosotros?"
 wtt_news.32.c:0 "Como niños que pelean."
 wtt_news.32.d:0 "[JAP.GetNameDefCap] usará esto para su beneficio."
 wtt_news.32.e:0 "Podríamos usar esto a nuestro favor."
 wtt_news.33.t:0 "[PRC.GetLeader] denuncia traición nacionalista"
 wtt_news.33.desc:0 "Luego de una reunión entre [CHI.GetLeader] y [PRC.GetLeader], este último denunció lo que llama "Un intento descarado y transparente de cooptar al Ejército Rojo para fines nacionalistas y contrarrevolucionarios". [CHI.GetLeader] se ha negado a comentar sobre el tema y solo ha dicho que los ejércitos nacionalistas están listos para defender a China de cualquier atacante.\n\nSegún se informa, los dos líderes discutieron la posibilidad de formar un Frente Unido contra [JAP.GetNameDef] .\n\nQueda por ver si esta ruptura conduce a una reanudación del conflicto entre las dos partes."
 wtt_news.33.b:0 "¿Por qué pensamos que cambiarían?"
 wtt_news.34.t:0 "Tigres voladores formados"
 wtt_news.34.desc:0 "Tras un llamamiento chino para que [USA.GetAdjective] pilotos y mecánicos se unan a un equipo de voluntarios, el presidente de EE. UU. [USA.GetLeader] aprobó oficialmente la transferencia de más de cien aviones de combate modernos a la Fuerza Aérea China. Los pilotos del Ejército, la Armada o el Cuerpo de Marines de los EE. UU. también tienen permiso para unirse a esta unidad.\n\nSe supone que los primeros barcos que transporten a los nuevos cazas partirán tan pronto como se haya ensamblado el equipo necesario. Los líderes del Congreso han expresado su preocupación de que eludir los límites del derecho internacional como este provocará repercusiones."
 wtt_news.34.a:0 "¡Buena caza!"
 wtt_news.34.b:0 "Son muy bienvenidos."
 wtt_news.34.c:0 "¿Voluntarios? ¡Más como Mercenarios!"
 wtt_news.34.d:0 "¿El fin del aislamiento de Estados Unidos?"
 wtt_news.35.t:0 "El incidente de Shanghai"
 wtt_news.35.desc:1 "Las tensiones entre China y [JAP.GetNameDef] aumentaron considerablemente después de un enfrentamiento en Shanghái anoche.\n\nLos informes de observadores occidentales indican que estalló una pelea entre la policía china y un grupo de marineros de [JAP.GetAdjective], en la que ambos bandos sufrieron algunas heridas. Cuando llegó una patrulla de [JAP.GetAdjective] para investigar, las unidades del ejército chino ya habían bloqueado todos los accesos al sitio y arrestado a los marineros de [JAP.GetAdjective], quienes fueron acusados ​​de intento de asesinato.\n\nEl [JAP.GetAdjective] El gobierno ha emitido una fuerte advertencia de que, a menos que los marineros sean liberados de inmediato, tomarán medidas para asegurar su libertad."
 wtt_news.35.a:0 "¡Indignante!"
 wtt_news.35.b:0 "Todo según el plan."
 wtt_news.35.c:0 "La guerra está en el aire."
 wtt_news.35.d:0 "Esto parece premeditado."
 wtt_news.36.t:0 "Muere Chiang Kai-Shek en accidente aéreo"
 wtt_news.36.desc:0 "La tragedia golpeó a [CHI.GetNameDef] el día de hoy cuando un avión que transportaba a Chiang Kai-Shek explotó en el aire momentos después del despegue. Los equipos de rescate todavía están revisando los escombros, pero pocos aún esperan encontrar sobrevivientes entre la tripulación y los pasajeros.\n\nSe presume que tanto el Generalísimo como su esposa están muertos.\n\nNuevo líder chino [CHI.GetLeader] ha prometido una investigación completa sobre las causas de la catástrofe. Abundan los rumores de un complot para matar al Generalísimo, visto por muchos como un obstáculo para unir a las distintas facciones dentro de China."
 wtt_news.36.a:0 "Un problema menos del que preocuparse."
 wtt_news.36.b:0 "Esto no fue un accidente."
 wtt_news.36.d:0 "Trágico."
 wtt_news.37.t:0 "República Popular de China declarada"
 wtt_news.37.desc:0 "En un discurso triunfal, [PRC.GetLeader] declaró que "El pueblo chino se puso de pie" y llevó a los comunistas a la victoria en la Guerra Civil China. Con los nacionalistas en plena retirada, el Partido Comunista finalmente ha asegurado la victoria después de décadas de lucha. De ahora en adelante, el pequeño grupo rebelde que antes se escondía en remotas aldeas montañosas se convertirá en un gobierno de pleno derecho en la República Popular China."
 wtt_news.37.a:0 "Un gran día."
 wtt_news.37.b:0 "Una mera formalidad."
 wtt_news.37.d:0 "Nunca llegarán a nada."
 wtt_news.38.t:0 "[PRC.GetLeader] gana la lucha interna por el poder"
 wtt_news.38.desc:0 "Las luchas entre las facciones internas dentro del Partido Comunista de China parecen haberse calmado, con [PRC.GetLeader] emergiendo como el líder supremo. Mao Tse-Tung y las facciones más moderadas han perdido una influencia considerable, ya que [PRC.GetLeader], respaldado por [SOV.GetAdjective], ha logrado superarlos a ambos. El papel que tuvo [SOV.GetLeader] en este episodio está sujeto a mucha especulación."
 wtt_news.38.a:0 "¡Que nos lleve a la victoria!"
 wtt_news.38.b:0 "Insignificante."
 wtt_news.38.c:0 "Un aliado útil."
 wtt_news.38.d:0 "Hereda una posición difícil."
 wtt_news.39.t:0 "La campaña de pacificación de China"
 wtt_news.39.desc:0 "Tras una serie de incidentes descritos como "Provocaciones flagrantes", el gobierno de [JAP.GetAdjective] ha declarado que existe un estado de "conflicto armado" en China. Afirman que el gobierno central de [CHI.GetLeader] ha mostrado falta de voluntad o incapacidad para enjuiciar adecuadamente a los responsables. En consecuencia, han anunciado que una fuerza de "Mantenimiento de la paz" de tropas [JAP.GetAdjective] ha sido enviada al país para restaurar el orden y prevenir nuevos ataques."
 wtt_news.39.a:0 "Como se planeó."
 wtt_news.39.b:0 "¿Quien hizo esto?"
 wtt_news.39.c:0 "¿Qué hicimos?"
 wtt_news.39.d:0 "Una excusa transparente."
 wtt_news.39.e:0 "Aprenderán el error de sus caminos."
 wtt_warlord.1.t:0 "[From.GetNameDefCap] Ofrece subyugación"
 wtt_warlord.1.desc:0 "Dado que el gobierno central de China es completamente incapaz de garantizar la seguridad de su pueblo frente a los bandidos y los comunistas, [From.GetLeader] finalmente entendió su posición y se acercó a nosotros en un intento por asegurar su lugar. Cooperaría plenamente con nosotros y permitiría el paso libre de nuestras tropas. A cambio, solo pide que estacionemos algunas tropas para proteger su territorio y recordar su contribución cuando terminemos de reorganizar China."
 wtt_warlord.1.a:0 "¡Por fin alguien razonable!"
 wtt_warlord.1.b:0 "No tenemos lugar para ellos en nuestros planes."
 wtt_warlord.2.t:0 "[From.GetNameDefCap] Acepta"
 wtt_warlord.2.desc:0 "El gobierno de [From.GetAdjective] ha aceptado nuestra propuesta. A cambio de su protección, debemos "considerar seriamente" los consejos que se nos dan para comportarnos. Ha llegado un funcionario del gobierno de [From.GetAdjective] para coordinar nuestras políticas."
 wtt_warlord.2.a:0 "Un pequeño precio por nuestra supervivencia."
 wtt_warlord.3.t:0 "[From.GetNameDefCap] se niega"
 wtt_warlord.3.desc:0 "El gobierno [From.GetAdjective] ha devuelto nuestra nota negándose rotundamente a discutirlo, diciendo que carecemos de la autoridad para negociar con un gobierno nacional adecuado."
 wtt_warlord.3.a:0 "Creceremos fuertes y se los mostraremos."
 wtt_britain_lease_azores.1.t:0 "[From.GetNameDefCap] Solicita arrendamiento de las Azores"
 wtt_britain_lease_azores.1.desc:0 "El [From.GetAdjective] se ha acercado a nosotros con una solicitud para arrendar las Azores mientras dure la guerra. La ubicación estratégica de las islas las convierte en una base esencial desde la que proteger las rutas marítimas a través del Atlántico. El [From.GetAdjective] devolvería las islas después del final de las hostilidades."
 wtt_britain_lease_azores.1.a:0 "Mejor que arrastrarnos a la guerra."
 wtt_britain_lease_azores.1.b:0 "¿Dónde está el beneficio para nosotros?"
 wtt_britain_lease_azores.2.t:0 "[From.GetNameDefCap] Acepta"
 wtt_britain_lease_azores.2.desc:0 "El gobierno de [From.GetAdjective] ha aprobado nuestra solicitud y nos ha dado el control total sobre las Azores, entendiendo que ahora somos responsables de defenderlas de cualquier ataque. Un pequeño grupo de avanzada ya ha llegado a las islas para establecer una base de operaciones."
 wtt_britain_lease_azores.2.a:0 "Esto resultará útil."
 wtt_britain_lease_azores.3.t:0 "[From.GetNameDefCap] se niega"
 wtt_britain_lease_azores.3.desc:0 "Citando su postura declarada de neutralidad y las leyes de la guerra, el gobierno de [From.GetLeader] ha denegado nuestra solicitud de derechos de base en las Azores. A menos que encontremos una forma de que participen en la guerra de nuestro lado, las islas permanecerán bloqueadas para nosotros."
 wtt_britain_lease_azores.3.a:0 "Recordaremos esto."
 wtt_britain_lease_azores.4.t:0 "Arrendamiento de Azores"
 wtt_britain_lease_azores.4.desc:0 "Con el final de las hostilidades en Europa, el gobierno de [POR.GetAdjective] nos ha recordado que el arrendamiento de las Azores solo se hizo por la duración de la guerra. Ha llegado el momento de devolverles el control de las islas."
 wtt_britain_lease_azores.4.a:0 "Los [ESP.GetAdjective] siempre pagan sus deudas."
 wtt_britain_lease_azores.5.t:0 "[ESP.GetNameDefCap] sale de las Azores"
 wtt_britain_lease_azores.5.desc:0 "Con el fin de la guerra en Europa, [From.GetNameDef] cumplió nuestro acuerdo y nos devolvió las Azores. Ya hemos enviado un grupo de administradores para recuperar el control."
 wtt_britain_lease_azores.5.a:0 "El mejor resultado posible."
 wtt_soviet_hold_city_t_success:0 "[estado.GetName] Soportes"
 wtt_soviet_hold_city_d_success:0 "A pesar del ataque enemigo, los defensores de [state.GetName] se han mantenido firmes y han mantenido a raya al enemigo. Los invasores se han desangrado en las defensas, pagando un alto precio por cada centímetro de terreno conquistado. ¡Recordaremos las historias de los Héroes de [state.GetName] para las generaciones venideras!"
 wtt_soviet_hold_city_o_success:0 "¡[state.GetName] seguirá siendo nuestro!"
 wtt_soviet_hold_city_t_fail:0 "[estado.GetName] Cataratas"
 wtt_soviet_hold_city_d_fail:0 "Movilizando todas las fuerzas disponibles, los invasores [controller.GetAdjective] aplastaron nuestras defensas fuera de [state.GetName]. Las tropas [controller.GetAdjective] han entrado en la ciudad. Mientras nuestros defensores se enfrentan al enemigo en feroces batallas callejeras, se espera que la ciudad caiga en cuestión de días."
 decisions.1.t:0 "Lealtad al Comando del Ejército Inferior"
 decisions.1.desc:0 "Ciertos oficiales en los escalones inferiores de las fuerzas armadas han expresado puntos de vista 'alternativos' sobre el liderazgo del país. Para limitar las sospechas, debemos limitar nuestros esfuerzos a acercarnos a un solo partidario potencial, y no debemos escatimar recursos para comprar su lealtad."
 decisions.1.a:0 "Cualquiera servirá; Necesitamos a alguien que dirija nuestros ejércitos."
 decisions.1.b:0 "Necesitamos a alguien que al menos sepa lo que está haciendo."
 decisions.1.c:0 "La calidad es primordial; no debemos comprometer el costo."
 decisions.1.d:0 "Sólo lo mejor será suficiente."
 decisions.2.t:0 "Lealtad al Comando del Ejército Superior"
 decisions.2.desc:0 "Ciertos oficiales en los escalones superiores de las fuerzas armadas han expresado puntos de vista 'alternativos' sobre el liderazgo del país. Para limitar las sospechas, debemos limitar nuestros esfuerzos a acercarnos a un solo partidario potencial, y no debemos escatimar recursos para comprar su lealtad."
 wtt_soviet_hold_city_o_fail:0 "Un contratiempo menor."
 wtt_news.40.t:0 "Canal de Suez volado"
 wtt_news.40.desc_eng:0 "En respuesta a las fuerzas hostiles que se acercan al Canal de Suez y corren el riesgo de perder la arteria comercial vital ante el enemigo, [From.GetNameDef] ha optado por volar el canal para asegurarse de que se les niega su uso. A través de una combinación de bloqueos, demoliciones y minería, la destrucción es bastante completa y probablemente tomará meses de extenso esfuerzo industrial para repararla."
 wtt_news.40.desc_not_eng:0 "En lo que solo puede describirse como una operación militar audaz y brillante, [From.GetNameDef] logró cortar la arteria comercial vital que es el Canal de Suez. A través de una combinación de bloqueos, demoliciones y minería, la destrucción es bastante completa y probablemente tomará meses de extenso esfuerzo industrial para repararla."
 wtt_news.40.a:0 "¡Una calamidad!"
 wtt_news.40.b:0 "No podíamos permitir que el enemigo lo usara."
 wtt_news.40.c:0 "No volveremos a subestimar su determinación."
 wtt_news.40.d:0 "¡Hemos cortado el cordón con su Imperio!"
 wtt_news.40.e:0 "¡Un magnífico golpe contra el [ENG.getAdjetive]!"
 wtt_news.40.f:0 "Hicieron la llamada correcta."
 wtt_news.40.g:0 "Un golpe significativo contra nuestro aliado."
 wtt_news.40.h:0 "Esto impactará al mundo entero."
 wtt_news.41.t:0 "Canal de Panamá volado"
 wtt_news.41.desc_usa:0 "En respuesta a su incapacidad para defender el Canal de Panamá y al riesgo de perder la arteria vital de comunicaciones militares ante el enemigo, [From.GetNameDef] ha optado por volar el canal para asegurarse de que se les niegue su uso. A través de una combinación de bloqueos, demoliciones y minería, la destrucción es bastante completa y probablemente tomará meses de extenso esfuerzo industrial para repararla."
 wtt_news.41.desc_not_usa:0 "En lo que solo puede describirse como una operación militar audaz y brillante, [From.GetNameDef] logró cortar la arteria vital de comunicaciones militares que es el Canal de Panamá. A través de una combinación de bloqueos, demoliciones y minería, la destrucción es bastante completa y probablemente tomará meses de extenso esfuerzo industrial para repararla."
 wtt_news.41.a:0 "¡Una calamidad!"
 wtt_news.41.b:0 "No podíamos permitir que el enemigo lo usara."
 wtt_news.41.c:0 "No volveremos a subestimar su determinación."
 wtt_news.41.d:0 "¡Su armada está cortada en el otro lado!"
 wtt_news.41.e:0 "¡Un magnífico golpe contra los [USA.GetAdjective]s!"
 wtt_news.41.f:0 "Hicieron la llamada correcta."
 wtt_news.41.g:0 "Un golpe significativo contra nuestro aliado."
 wtt_news.41.h:0 "El Pacífico y el Atlántico se dividen una vez más."
 wtt_news.42.t:0 "Canal de Suez reparado"
 wtt_news.42.desc:0 "Con un tremendo esfuerzo industrial, [From.GetNameDef] ha reparado el Canal de Suez. Esta mañana vio la reapertura de la vital arteria comercial hacia el Mediterráneo después de más de medio año de intenso trabajo de reparación."
 wtt_news.42.a:0 "Hemos restaurado el vínculo con nuestro Imperio."
 wtt_news.42.b:0 "Una inversión necesaria para nuestra nación."
 wtt_news.42.c:0 "Esto ayudará considerablemente a nuestros esfuerzos."
 wtt_news.42.d:0 "Han deshecho el revés."
 wtt_news.42.e:0 "Los efectos serán sentidos por todos."
 wtt_news.43.t:0 "Canal de Panamá reparado"
 wtt_news.43.desc:0 "Con un tremendo esfuerzo industrial, [From.GetNameDef] ha reparado el Canal de Panamá. Esta mañana se reabrió el enlace militar vital entre el Atlántico y el Pacífico después de más de un año de intenso trabajo de reparación."
 wtt_news.43.a:0 "Hemos restaurado el vínculo vital entre nuestros océanos."
 wtt_news.43.b:0 "Una vez más, podemos pasar del Pacífico al Atlántico."
 wtt_news.43.c:0 "Esto ayudará considerablemente a nuestros esfuerzos."
 wtt_news.43.d:0 "Han deshecho el revés."
 wtt_news.43.e:0 "Los efectos serán sentidos por todos."
 wtt_news.44.t:0 "[MAN.GetLeader] Reclama el Mandato del Cielo"
 wtt_news.44.desc:0 "Vistiendo túnicas ricamente decoradas propias de un Emperador de China, [MAN.GetLeader], Hijo del Cielo, Señor de los Diez Mil Años, Emperador de la Gran Dinastía Qing, tomó el Trono del Dragón en una inusual segunda ceremonia de Coronación y ahora reside dentro del Prohibido Ciudad como lo hicieron sus antepasados. Haciendo referencia a las antiguas costumbres, [MAN.GetLeader] afirma que la victoria de sus fuerzas en la Guerra Civil China demuestra que tiene un Mandato del cielo para liderar China.\n\nYa sea que tenga la intención de extender su gobierno hasta que abarque 'Todo bajo El cielo, como afirmaron los emperadores anteriores, está por verse."
 wtt_news.44.a:0 "El Hijo del Cielo regresa."
 wtt_news.44.b:0 "Un mal hecho bien."
 wtt_news.44.c:0 "quién se cree que es?"
 wtt_news.44.d:0 "Menudo regreso."
 wtt_news.44.e:0 "¡Absurdo!"
 wtt_news.45.t:0 "[new_leader.GetLeader] toma el liderazgo nacional en China"
 wtt_news.45.desc:1 "Luego de una extensa lucha de poder entre [old_leader.GetLeader] y [new_leader.GetLeader], el primero finalmente admitió la derrota y se reunió con [new_leader.GetLeader] en su residencia. Después de dos horas de negociaciones, [old_leader.GetLeader] aceptó una propuesta para transferir el poder a [new_leader.GetLeader] y renunciar como primer ministro de la República.\n\nGrupos de partidarios de los dos líderes se habían reunido previamente fuera de la casa, lo que provocó temores de enfrentamientos violentos entre las dos partes dependiendo del resultado.\n\nSin embargo, no se ha informado de violencia, y parece que la transición de poder ha sido relativamente tranquila."
 wtt_news.45.a:0 "Política. La política nunca cambia."
 wtt_news.45.b:0 "Un éxito impresionante."
 wtt_news.45.c:0 "Preferible a la violencia."
 wtt_news.45.d:0 "Es posible que hayan evitado una guerra civil."
 wtt_news.46.t:0 "[From.GetLeader] Proclama la Política de Una China"
 wtt_news.46.desc:0 "Hablando ante un grupo de simpatizantes, [From.GetLeader] anunció hoy un cambio significativo en su gobierno. Anteriormente, [From.GetLeader] estaba dispuesto a tolerar que algunas partes de China fueran en gran medida independientes. Esto ahora ha terminado. A partir de hoy, [From.GetNameDef] considerará que toda China es su responsabilidad como único gobierno de China. Cualquiera que rechace las órdenes del único gobierno chino legítimo es considerado rebelde o traidor y será tratado en consecuencia.\n\nSin embargo, queda por ver si el gobierno [From.GetLeader] puede cumplir con la amenaza o si se quedará en un mero movimiento de propaganda diseñado para apuntalar el apoyo en la población."
 wtt_news.46.a:0 "Una amenaza directa."
 wtt_news.46.b:0 "¡Uniremos a toda China!"
 wtt_news.46.d:0 "Mejores hombres han fallado."
 wtt_news.47.t:0 "[From.GetNameDefCap] reclama Indochina"
 wtt_news.47.desc:0 "El gobierno de [From.GetLeader] ha declarado que la situación actual en Indochina representa un peligro claro y presente para la seguridad de [From.GetAdjective]. La declaración oficial decía que ningún gobierno en el mundo aceptaría una daga apuntada directamente a su suave vientre de esta manera. A menos que se pacifice la región o se reemplacen las autoridades de [671.Controller.GetAdjective] por gobernadores más dispuestos a trabajar con [From.GetNameDef], la amenaza a los intereses de [From.GetAdjective] continuaría.\n\nMientras un portavoz de [From. GetLeader] destacó que el gobierno de [From.GetAdjective] intentará buscar una solución pacífica, no descartó la opción militar."
 wtt_news.47.a:0 "Alguien tenía que hacerlo."
 wtt_news.47.b:0 "¡Ven y llévatelas!"
 wtt_news.47.c:0 "Seguramente nada malo saldrá de esto."
 wtt_news.47.d:0 "¡No nos hagas ir allí!"
 wtt_news.48.t:0 "La Guerra de Independencia de Manchuria"
 wtt_news.48.desc:0 "Después de un período de luchas de poder internas entre los administradores de [JAP.GetAdjective] y el gobierno de [MAN.GetLeader], la lucha por la supremacía en Manchuria finalmente llegó a un punto de ebullición.\n\nSegún se informa, la confrontación fue iniciada por un incidente en la Casa Imperial, en el que un general [JAP.GetAdjective] supuestamente insultó al Emperador de Manchukuo al exigirle que se inclinara.\n\nIndignado, [MAN.GetLeader] respondió que "El Hijo del Cielo no se inclina" y golpeó el general con su bastón antes de ordenar a sus militares que retiren a todos los [JAP.GetAdjective] soldados de suelo chino."
 wtt_news.48.a:0 "¿El cachorro ruge?"
 wtt_news.48.b:0 "¡Reclamaremos nuestro destino!"
 wtt_news.48.c:0 "¡Ese pequeño traidor!"
 wtt_news.48.d:0 "¿Se atreve el Dragón a golpear al Sol?"
 wtt_news.50.t:0 "Hitler asesinado"
 wtt_news.50.desc:0 "La radio alemana anunció hoy que elementos militares traidores habían intentado un golpe de Estado. Después de una explosión en el Cuartel General del Führer, que mató a Hitler e hirió a varios más, las unidades del ejército atacaron varias oficinas y equipos de las SS.\n\nAunque [GER.GetLeader] afirma que tiene el control total del país y su ejército, todavía llegan informes de tiroteos entre los leales y las fuerzas rebeldes en todo el país.\n\nSe rumorea que otros miembros destacados del partido nazi están planeando tomar el poder en medio del caos."
 wtt_news.50.a:0 "¡Vil traición!"
 wtt_news.50.b:0 "La situación no ha mejorado."
 wtt_news.50.c:0 "¡Buen viaje!"
 wtt_news.50.d:0 "Los empujó demasiado lejos."
 wtt_news.51.t:0 "Intento de asesinato en [GER.GetLeader]"
 wtt_news.51.desc:0 "La radio alemana anunció hoy que elementos militares traidores habían intentado un golpe de Estado. Después de una explosión en el Cuartel General del Führer, que milagrosamente solo hirió levemente a [GER.GetLeader] e hirió a varios más, las unidades del ejército intentaron tomar el control de varias oficinas gubernamentales en Berlín.\n\nLas noticias sobre la supervivencia de [GER.GetLeader] se difundieron rápidamente, y la mayoría de las unidades bajo el control de los golpistas han regresado desde entonces a sus cuarteles.\n\nAlgunos oficiales de alto rango [GER.GetAdjective] se suicidaron tras el intento fallido en lugar de enfrentar la indignidad de un juicio frente a del infame "Tribunal del Pueblo"."
 wtt_news.51.c:0 "¿El principio del fin?"
 wtt_news.52.desc:0 "La radio [GER.GetAdjective] anunció hoy que [GER.GetLeader] se hizo cargo del gobierno. Tras un intercambio de disparos en el Führerbunker, durante el cual el Führer resultó herido de muerte, las unidades de las SS tomaron rápidamente todas las carreteras principales y cruces ferroviarios que salían de Berlín. Mientras tanto, se ha ordenado a las unidades de la Luftwaffe y Heer que converjan en Berlín para restaurar el orden."
 wtt_news.53.t:0 "Unificación de Escandinavia"
 wtt_news.53.desc:0 "A través de la fuerza de las armas, [From.GetOldName] ha unido a los pueblos escandinavos bajo su dominio, y su gobierno ahora está integrando los territorios recién conquistados. En un intento de unir a la gente detrás del estado, ha habido un aumento en la propaganda pannacionalista con un claro apoyo del gobierno.\n\nComo efecto secundario, los defensores de la unificación escandinava ya han comenzado a citar paralelismos históricos y señalar cómo el estado actual de las cosas puede verse simplemente como una continuación natural de los intentos anteriores de unificar la región. El gobierno de [From.GetOldAdjective] se ha subido con entusiasmo al carro de esta línea de pensamiento y ahora ha proclamado oficialmente una 'restauración de la Unión de Kalmar', cambiando el nombre del país a '[From.GetNameDef]'."
 wtt_news.53.a:0 "¡Un día glorioso para todos los escandinavos!"
 wtt_news.53.b:0 "Escandinavia es más fuerte unida."
 wtt_news.53.c:0 "¡No durará mucho!"
 wtt_news.54.t:0 "Unificación de los nórdicos"
 wtt_news.54.desc:0 "Con la conquista de todas las naciones pertenecientes a la región nórdica, el gobierno [From.GetOldAdjective] ha comenzado a incrementar los movimientos hacia la integración de los territorios recién conquistados. Como resultado, en un intento de unir a la gente detrás del estado, ha habido un aumento en la propaganda pannacionalista con un claro apoyo del gobierno.\n\nSe citó a un funcionario de [From.GetOldAdjective] diciendo: "Los países nórdicos Los países siempre han sentido un fuerte parentesco entre sí. Es natural que los unifiquemos y que nuestros pueblos coexistan uno al lado del otro, como uno solo". Parecería que el gobierno ha decidido usar este parentesco para unificar a la gente y ahora ha proclamado la "verdadera unidad nórdica", cambiando el nombre del país a '[From.GetNameDef]'."
 wtt_news.54.a:0 "¡El Norte unificado se mantendrá firme!"
 wtt_news.54.b:0 "El Norte bien puede resultar problemático para sus vecinos."
 wtt_news.55.t:0 "Renacimiento de [From.GetNameDef]"
 wtt_news.55.desc:0 "Habiendo retomado todas las tierras pertenecientes a la antigua Gran Colombia, el gobierno [From.GetOldAdjective] ha comenzado a incrementar los movimientos hacia la integración de los territorios recién conquistados. Como resultado, en un intento de unir a la gente detrás del estado, ha habido un aumento en la propaganda pannacionalista con un claro apoyo del gobierno.\n\nLos funcionarios de [From.GetOldAdjective] han declarado repetidamente su creencia de que todos el norte de Sudamérica debería mirar su historia compartida y usar ese parentesco como base para un estado unificado. Ahora, el gobierno de [From.GetOldAdjective] ha dado un paso más y proclamó el "Resurgimiento del legado de Bolívar", renombrando al país como '[From.GetNameDef]'."
 wtt_news.55.a:1 "¡El sueño de una América Latina unificada aguarda!"
 wtt_news.55.b:0 "¿El nacimiento de una nueva superpotencia estadounidense?"
 wtt_news.56.t:0 "Renacimiento de [From.GetNameDef]"
 wtt_news.56.desc:0 "Habiendo asegurado todas las tierras imperiales austrohúngaras, el gobierno [From.GetOldAdjective], como representantes del último estado sucesor restante, ha comenzado a reintegrar estos territorios. La propaganda dirigida por el gobierno ha estallado, exaltando los "Días de gloria del Imperio" en un aparente esfuerzo por reunir a la población detrás de las reformas nacionales generalizadas y el regreso a las normas imperiales.\n\nComo parte de esto, el [From. GetOldAdjective] ha anunciado la restauración de [From.GetNameDef] y ha cambiado el nombre oficial de la nación para reflejar esto."
 wtt_news.56.a:0 "Indivisibiliter ac inseparabiliter!"
 wtt_news.56.b:0 "La Monarquía Dual se levanta de nuevo."
 wtt_news.57.t:0 "Renacimiento de [From.GetNameDef]"
 wtt_news.57.desc:0 "Como un solo estado gobierna una vez más Polonia y Lituania, el gobierno polaco ha comenzado a basarse en la historia para su propaganda para unir a las personas detrás de sus políticas. Los 'expertos en historia' bombardean a la población con las diversas formas en que una Polonia y Lituania unidas podrían hacer frente a las amenazas en sus fronteras, contando historias desde el apogeo del poder de la Commonwealth polaco-lituana. El enfoque parece tener cierto efecto en redirigir la indignación de la gente y centrar sus pensamientos en los días de gloria de antaño.\n\nHoy, el gobierno [From.GetOldAdjective] ha dado un paso más y ha proclamado la restauración de la Commonwealth, re -nombrar el país como '[From.GetNameDef]'."
 wtt_news.57.a:0 "Si Dios está con nosotros, ¿quién contra nosotros?"
 wtt_news.57.b:0 "¿Sobrevivirá a la partición esta vez?"
 wtt_news.58.t:0 "Reunificación de los Países Bajos"
 wtt_news.58.desc:0 "Con la conquista de [From.GetOldAdjective] de los otros Países Bajos, su gobierno ha defendido sus acciones bastante abiertamente. Ahora afirman ser los sucesores inmediatos y legítimos del Reino Unido de los Países Bajos. Han repudiado el Tratado de Londres de 1839 con el argumento de que, en ese momento, fue forzado criminalmente a su gobierno por fuerzas externas. Por lo tanto, como la nación nunca dejó de ser, [From.GetOldNameDef] simplemente ha reafirmado el control sobre la tierra que ya les pertenecía.\n\nCumpliendo con sus palabras, el gobierno de [From.GetOldAdjective] ha cambiado el nombre del país a '[ From.GetNameDef]', y ya se están realizando grandes esfuerzos de propaganda en un intento de unificar a las personas, utilizando las crisis globales actuales como una amenaza externa contra la cual unirse."
 wtt_news.58.a:0 "Unidos de nuevo, como se pretendía en 1815."
 wtt_news.58.b:0 "Sí. Todo esto parece ser un asunto interno."
 wtt_news.59.t:0 "Renacimiento de [From.GetNameDef]"
 wtt_news.59.desc:0 "Con la conquista [From.GetOldAdjective] de los otros estados centroamericanos, su gobierno ha defendido sus acciones a nivel internacional. Al considerarse a sí mismo el sucesor legítimo de la República Federal de América Central, ha calificado a las naciones que se separaron a fines de la década de 1830 como gobiernos separatistas ilegales y se refirió constantemente a los combates recientes como sus intentos razonables de "Reafirmar el control" sobre estos territorios.\n \nCumpliendo con sus palabras, el gobierno de [From.GetOldAdjective] ha cambiado el nombre del país a '[From.GetNameDef]', y ya se están realizando extensos esfuerzos de propaganda para unificar a la gente, utilizando las crisis globales actuales como una amenaza externa para manifestarse contra ."
 wtt_news.59.a:0 "Un primer paso necesario para ascender en el escenario mundial."
 wtt_news.59.b:0 "Surge otro Estados Unidos de las Américas."
 wtt_news.60.t:0 "Unificación de los países bálticos"
 wtt_news.60.desc:0 "Con la conquista de todas las tierras pertenecientes a los estados bálticos, el gobierno [From.GetOldAdjective] ha comenzado a incrementar los movimientos hacia la integración de los territorios recién conquistados. Como resultado, en un intento de unir a la gente detrás del estado, ha habido un aumento en la propaganda pannacionalista con un claro apoyo del gobierno.\n\nSe citó a un funcionario de [From.GetOldAdjective] diciendo: "El Báltico "Los países siempre han sentido un fuerte parentesco entre sí. Es natural que estén unificados, especialmente a la luz de las amenazas en nuestras fronteras. Solo manteniéndose unidos nuestros pueblos pueden permanecer independientes y libres". Por lo tanto, ahora han proclamado la "verdadera unidad báltica", cambiando el nombre del país a '[From.GetNameDef]'."
 wtt_news.60.a:0 "Es necesario para nuestra supervivencia."
 wtt_news.60.b:0 "Pero, ¿será lo suficientemente fuerte el nuevo estado?"
 wtt_news.61.t:0 "Renacimiento de [From.GetNameDef]"
 wtt_news.61.desc:0 "Habiendo asegurado todas las tierras otomanas antes de la guerra, el gobierno [From.GetOldAdjective], como representantes del estado sucesor otomano, ha comenzado a reintegrar estos territorios. La propaganda dirigida por el gobierno ha estallado, denunciando las particiones de los Aliados en la Gran Guerra y exaltando los "Días de gloria del Imperio" en un aparente esfuerzo por reunir a la población de las tierras recién conquistadas detrás de las reformas nacionales generalizadas y un volver a las normas imperiales.\n\nComo parte de esto, el gobierno [From.GetOldAdjective] ha anunciado la restauración de [From.GetNameDef] y ha cambiado el nombre oficial de la nación para reflejar esto."
 wtt_news.61.a:0 "¡Hemos deshecho las particiones por fin!"
 wtt_news.61.b:0 "El Estado Eterno ha resucitado."
 wtt_news.62.t:0 "Unificación de Europa"
 wtt_news.62.desc:0 "Las principales potencias de la Europa continental yacen conquistadas antes de [From.GetOldNameDef] y, por primera vez, los sueños recientes de una Europa unida parecen alcanzables. Varios 'expertos', presumiblemente en la nómina del gobierno, ya han comenzado a citar repetidamente la situación política actual como la única manera de "Prevenir futuros conflictos europeos".\n\nEn esfuerzos adicionales para dar la apariencia externa de una "Nación para todos los europeos ", las reformas gubernamentales a nivel nacional y local se están impulsando a un ritmo impresionante. Como parte de ellos, hoy se anunció que el país se conocería de ahora en adelante como '[From.GetNameDef]', para que "Todos los europeos se sientan bienvenidos en él"."
 wtt_news.62.a:0 "¿Es este el fin de todas las guerras europeas?"
 wtt_news.62.b:0 "Veamos si pueden lograrlo."
 wtt_news.63.t:0 "Ascenso de [From.GetNameDef]"
 wtt_news.63.desc:0 "A medida que la nación [From.GetOldAdjective] se convierte en sus vecinos, los intentos del gobierno de crear una continuidad histórica se han vuelto más evidentes, evidentemente para unificar a la gente. Los logros del Gran Imperio de Zimbabue se han idealizado intensamente, pero la propaganda incesante parece estar afectando a la opinión pública.\n\nHoy, el gobierno [From.GetOldAdjective] ha dado un paso más y ha cambiado el nombre del país a '[From .GetNameDef]', un anuncio recibido por multitudes exuberantes en las calles de las principales ciudades."
 wtt_news.63.a:0 "¡Un África para los africanos!"
 wtt_news.63.b:0 "¿Es este el fin del África colonial?"
 wtt_news.64.t:0 "Ascenso de [From.GetNameDef]"
 wtt_news.64.desc:0 "El avance militar [From.GetOldAdjective] parece completamente imparable. La idea de la que muchos se burlaron, un nuevo Imperio Romano, ahora parece completamente al alcance de los italianos. La mayoría de las potencias de Europa continental que podrían oponerse a ellos han sido virtualmente eliminadas, dejando a los italianos libres para hacer cumplir su voluntad sobre los pueblos conquistados.\n\nAdemás de comenzar la integración de lo que ya comenzaron a referirse como "Territorios romanos reconquistados", los El gobierno [From.GetOldAdjective] ahora ha anunciado el renacimiento del Imperio Romano, cambiando el nombre de la nación a '[From.GetNameDef]'."
 wtt_news.64.a:0 "¡Roma Invicta!"
 wtt_news.64.b:0 "¡No pueden hablar en serio!"
 wtt_news.65.t:0 "Ascenso de [From.GetNameDef]"
 wtt_news.65.desc:0 "A medida que continúa el avance de [From.GetOldAdjective], los paralelos históricos no han pasado desapercibidos para aquellos versados ​​en la historia persa. Figuras públicas notables ya han comenzado a comparar esta expansión con la época de Ciro el Grande, y el orgullo nacionalista está aumentando en toda la sociedad de [From.GetOldAdjective].\n\nA medida que el control del gobierno se expande sobre las nuevas adquisiciones territoriales y el gobierno aprovecha esta ola de gran aprobación pública, los funcionarios han confirmado que la nación pasará a llamarse oficialmente '[From.GetNameDef]'."
 wtt_news.65.a:0 "¡Nuestra fuerza sigue creciendo!"
 wtt_news.65.b:0 "¿Traerá paz y estabilidad a la región?"
 wtt_news.66.t:0 "Ascenso de [From.GetNameDef]"
 wtt_news.66.desc:0 "El ascenso de [From.GetOldAdjectiveCap] ha dejado perplejos a muchos expertos militares en todo el mundo, pero los resultados hablan por sí solos. Los griegos dominaron por completo los Balcanes, reconquistaron Estambul y aplastaron cualquier resistencia turca organizada en Anatolia en unos pocos años. Parece que se ha llegado a la conclusión final de más de cinco siglos de conflicto greco-turco.\n\nEl gobierno [From.GetOldAdjectiveCap] ha utilizado la continuidad histórica y ha calificado sus logros militares como una 'reconquista bizantina contra el invasor turco' para reforzar aún más el orgullo nacional. Como parte de esta propaganda, y durante un extravagante desfile ceremonial en la recién renombrada Constantinopla, se anunció que [From.GetOldNameDef] había cambiado su nombre oficial a '[From.GetNameDef]'."
 wtt_news.66.a:0 "Que empiece la reconquista."
 wtt_news.66.b:0 "Un milagroso cambio de fortuna."
 wtt_news.67.t:0 "Unificación de Arabia"
 wtt_news.67.desc:0 "Con la conquista [From.GetOldAdjective] de la mayor parte de lo que constituye el mundo árabe, el gobierno ha aprovechado una ola renovada de panarabismo que se extiende por la región. Dado que los desacuerdos internacionales se han "Resuelto" mediante la eliminación total de gobiernos extranjeros obstinados por medios militares, la unificación árabe parece estar al alcance de la mano, y el gobierno [From.GetOldAdjective] ya ha demostrado su voluntad de perseguir este objetivo.\n\nSi simplemente para "Montar la ola" de esta buena voluntad pública, apelar como un hogar para todos los árabes o simplemente facilitar la integración regional, los funcionarios de [From.GetOldAdjective] ahora han confirmado que el nombre oficial de la nación se cambiará a '[From.GetNameDef] '."
 wtt_news.67.a:0 "El sueño de Zaydan se ha logrado."
 wtt_news.67.b:0 "¿Conducirá esto a una paz duradera en la región?"
 wtt_news.68.t:0 "Ascenso de [From.GetNameDef]"
 wtt_news.68.desc:0 "A medida que la nación [From.GetOldAdjective] se convierte en sus vecinos, los intentos del gobierno de crear una continuidad histórica se han vuelto más evidentes, evidentemente para unificar a la gente. Los logros del Imperio Majapahit han sido intensamente idealizados, pero la propaganda incesante parece estar teniendo un efecto en la opinión pública.\n\nHoy, el gobierno [From.GetOldAdjective] ha dado un paso más y ha cambiado el nombre del país a ' [From.GetNameDef]' en homenaje a la historia, con la esperanza de que todos en la región puedan relacionarse con él."
 wtt_news.68.a:0 "¡Este es el fin del colonialismo asiático!"
 wtt_news.68.b:0 "Se han apoderado de su propio destino."
 wtt_news.69.t:0 "Renacimiento de [From.GetNameDef]"
 wtt_news.69.desc:0 "A medida que la nación [From.GetOldAdjective] se convierte en sus vecinos, el gobierno ha reevaluado su salida del nombre Rattanakosin. A medida que sus fronteras actuales se parecen cada vez más a las del punto culminante histórico del reino, los logros del Reino de Rattanakosin se han utilizado cada vez más para influir en la opinión pública.\n\nHoy, el gobierno de [From.GetOldAdjective] ha dado un paso más. y renombró oficialmente al país como '[From.GetNameDef]' en un intento de sacar legitimidad de la historia."
 wtt_news.69.a:0 "Hemos reafirmado nuestra hegemonía."
 wtt_news.69.b:0 "¿Se están desmoronando los imperios coloniales?"
 wtt_news.70.t:0 "Renacimiento de [From.GetNameDef]"
 wtt_news.70.desc:0 "Bajo el gobierno de Kaiserin Victoria, [From.GetOldNameDef] ha ampliado drásticamente sus fronteras, superando incluso las del antiguo Sacro Imperio Romano Germánico. Todos los enemigos continentales que desafiarían su gobierno han sido puestos de rodillas por la máquina militar [From.GetOldAdjective], dejándola sin oposición para continuar con sus políticas.\n\nAhora, el Kaiserin ha decretado que se aprovechará la oportunidad actual y que la nación se convertirá en la sucesora espiritual del Sacro Imperio Romano Germánico. Para representar esto, el país ahora ha sido renombrado oficialmente. Con esto, finalmente ha logrado la unificación política de la región que ha eludido a los emperadores durante siglos."
 wtt_news.70.a:0 "Aquila Elegit Iovis Omnia Vincit!"
 wtt_news.70.b:0 "¡Su esplendor y gloria no se pueden negar!"
 wtt_warlord_vs_prc.1.t:0 "[warlord.GetLeader] pide apoyo"
 wtt_warlord_vs_prc.1.desc:0 "Una delegación de [warlord.GetLeader] ha llegado a Moscú para sondearnos sobre un posible apoyo en una lucha de poder interna del partido. Afirman que [comunist_china.GetLeader] no está lo suficientemente comprometida con la causa del comunismo y, de hecho, puede albergar pensamientos reaccionarios y traicionar a la revolución en su fase más crítica.\n\n[warlord.GetLeader] propone que lo apoyemos , prometiendo lealtad eterna e imperecedera a la causa comunista en general y [SOV.GetLeader] en particular."
 wtt_warlord_vs_prc.1.a:0 "Un títere leal puede resultar útil."
 wtt_warlord_vs_prc.1.a_tooltip:0 "¡Esto conducirá a una guerra con §H[communist_china.GetNameDef]§! si se niegan.\n"
 wtt_warlord_vs_prc.1.b:0 "No tenemos ningún uso para un oportunismo tan descarado."
 wtt_warlord_vs_prc.2.t:0 "Un mensaje de [soviet.GetLeader]"
 wtt_warlord_vs_prc.2.desc:0 "El representante del gobierno de [SOV.GetAdjective] nos ha informado que [SOV.GetLeader] alberga serias dudas sobre la exactitud de la interpretación del marxismo de [comunist_china.GetLeader]. En esta fase crítica de la lucha de clases en China, no debemos desviarnos de la correcta aplicación de las enseñanzas marxista-leninistas. Parece que Moscú cree que [warlord.GetLeader] tiene una mejor comprensión de lo que se necesita para hacer avanzar la causa comunista en China. En lo que respecta a Moscú, el partido haría bien en aceptar a [warlord.GetLeader] como nuevo presidente o sufrir el disgusto de [SOV.GetLeader]."
 wtt_warlord_vs_prc.2.a:0 "Envíe [communist_china.GetLeader] a Moscú para arreglar esto."
 wtt_warlord_vs_prc.2.b:0 "¡Nunca nos inclinaremos ante los traidores!"
 wtt_warlord_vs_prc.3.t:0 "[SOV.GetLeader] Rechazos"
 wtt_warlord_vs_prc.3.desc:0 "Según los informes, [SOV.GetLeader] sigue sin estar convencido de nuestra lealtad o capacidad de liderazgo. El gobierno de [SOV.GetAdjective] continúa apoyando a [communist_china.GetLeader] como presidente del Partido Comunista de China."
 wtt_warlord_vs_prc.3.a:0 "Mantengamos esto entre nosotros."
 wtt_warlord_vs_prc.4.t:0 "[comunista_china.GetNameDefCap] Presenta"
 wtt_warlord_vs_prc.4.desc:0 "Los llamamientos desesperados de [communist_china.GetLeader] a [SOV.GetLeader] hicieron poco para influir en los [SOV.GetAdjective] a su lado. Reconociendo una lucha perdida, [communist_china.GetLeader] reconoció públicamente sus errores y prometió trabajar con nosotros para asegurar la victoria de la revolución."
 wtt_warlord_vs_prc.4.a:0 "Bien."
 wtt_warlord_vs_prc.10.t:0 "Únete o muere"
 wtt_warlord_vs_prc.10.desc:0 "Ante la posibilidad de ceder el poder o denunciar el farol de [SOV.GetAdjective], [communist_china.GetLeader] elige lo último. Desafortunadamente, parece que [SOV.GetLeader] no estaba mintiendo y las hostilidades han comenzado. Dada nuestra precaria posición, ambas partes nos han sometido a una intensa presión, con los [SOV.GetAdjective] exigiendo que los ayudemos a expulsar al traidor.\n\nNegarse, dicen, sería lo mismo que elegir ponerse del lado de [comunist_china .GetLeader]."
 wtt_warlord_vs_prc.10.a:0 "No vale la pena morir por [comunista_china.GetLeader]"
 wtt_warlord_vs_prc.10.b:0 "No seremos parte de esto."
 wtt_warlord_vs_prc.21.t:0 "[From.GetLeader] exige nuestro apoyo"
 wtt_warlord_vs_prc.21.desc:0 "Ha llegado un mensaje de [From.GetLeader] exigiendo que intensifiquemos las entregas de la ayuda económica previamente acordada."
 wtt_warlord_vs_prc.21.a:0 "Este es el precio que pagamos."
 wtt_warlord_vs_prc.21.b:0 "¡Esto es un robo!"
 wtt_warlord_vs_prc.22.t:0 "[From.GetNameDefCap] Acepta"
 wtt_warlord_vs_prc.22.desc:0 "A pesar de las protestas habituales de [From.GetLeader], accedió a aumentar el ritmo de los pagos tal como le solicitamos."
 wtt_warlord_vs_prc.22.a:0 "Debería rezar para que no alteremos más el trato."
 wtt_warlord_vs_prc.23.t:0 "[From.GetNameDefCap] se niega"
 wtt_warlord_vs_prc.23.desc:0 "[From.GetLeader] ha respondido a nuestra solicitud de apoyo adicional con una negativa rotunda, alegando que su nación es absolutamente incapaz de realizar los pagos "Absurdos" que exigimos."
 wtt_warlord_vs_prc.23.a:0 "¡Él prometió, y obtendremos lo que es nuestro!"
 wtt_warlord_vs_prc.23.b:0 "Deja que se deslice solo por esta vez."
 wtt_warlord_vs_prc.31.t:0 "[From.GetLeader] exige una cooperación más estrecha"
 wtt_warlord_vs_prc.31.desc:0 "Ha llegado un mensaje de [From.GetLeader], diciendo que nuestra etapa de la lucha revolucionaria es particularmente vulnerable que fácilmente podría ser víctima de la contrarrevolución. Su representante especial ha recibido instrucciones de vigilar de cerca los procedimientos en nuestra nación y aconsejarnos sobre cómo lograr la victoria en la lucha de clases.\n\nLa nota dice además que cualquier desviación de sus 'sugerencias' se considerará una señal de que elementos reaccionarios se han apoderado de nuestro gobierno y que entonces se tomarán las medidas necesarias."
 wtt_warlord_vs_prc.31.a:0 "Damos la bienvenida a la oportunidad de aprender."
 wtt_warlord_vs_prc.31.b:0 "No necesitamos que nadie nos diga qué hacer."
 wtt_warlord_vs_prc.32.t:0 "[From.GetNameDefCap] Acepta"
 wtt_warlord_vs_prc.32.desc:0 "[From.GetLeader] le dio la bienvenida a nuestro representante especial y lo nombró su asesor personal. Ahora tenemos un excelente control sobre sus políticas internas y externas."
 wtt_warlord_vs_prc.32.a:0 "Vio la razón."
 wtt_warlord_vs_prc.33.t:0 "[From.GetNameDefCap] se niega"
 wtt_warlord_vs_prc.33.desc:0 "Aunque receptivo a la idea, [From.GetLeader] ha rechazado cortés pero firmemente nuestra demanda de influir en sus políticas de manera más directa. Parecería que "No estamos familiarizados" con las condiciones sobre el terreno y deberíamos delegar la implementación de las enseñanzas marxistas a los expertos locales."
 wtt_warlord_vs_prc.33.a:0 "Tal vez necesitamos repetirnos con más fuerza."
 wtt_warlord_vs_prc.34.t:0 "[From.GetNameDefCap] se niega a pagar"
 wtt_warlord_vs_prc.34.desc:0 "[From.GetLeader] ha ignorado las demandas cada vez más contundentes de que transfiera los pagos que acordamos anteriormente. Incluso una solicitud para venir a Moscú a explicarse queda sin respuesta."
 wtt_warlord_vs_prc.34.a:0 "¿Así que quiere ponernos a prueba?"
 wtt_warlord_vs_prc.35.t:0 "[From.getAdjetive] Alianza"
 wtt_warlord_vs_prc.35.desc:0 "[From.GetNameDefCap] ha solicitado que los comunistas chinos se unan en una sola facción, un Frente Popular, para derrotar a los nacionalistas, reaccionarios e invasores extranjeros bajo una sola bandera."
 wtt_warlord_vs_prc.35.a:0 "¡Las personas son los héroes ahora!"
 wtt_warlord_vs_prc.35.b:0 "Esto va en contra de los intereses de [Root.GetAdjective]."
 wtt_warlord_vs_prc.36.t:0 "[From.GetLeader] Rechaza Alianza"
 wtt_warlord_vs_prc.36.desc:0 "[From.GetNameDefCap] ha rechazado el camino obviamente ventajoso de un Frente Popular unido contra los nacionalistas, los reaccionarios y los invasores extranjeros, declarando en cambio que nuestra alianza sería 'contra los intereses de [From.GetAdjective]'."
 wtt_warlord_vs_prc.36.a:0 "Tendremos que hacerlo solos."
 wtt_warlord_vs_prc.36.b:0 "También podemos disolver el Frente Unido por completo."
 wtt_manchukou.1.t:0 "[From.GetNameDefCap] exige subyugación"
 wtt_manchukou.1.desc:0 "Parece que [From.GetLeader] finalmente ha decidido extender su autoridad a las áreas periféricas de China. Ha llegado un representante del gobierno de [From.GetAdjective], exigiendo que nos inclinemos ante el único y verdadero Emperador de China, el Hijo del Cielo, [From.GetLeader]. Negarse a hacerlo, continuó, sería castigado como traición de primer orden."
 wtt_manchukou.1.a:0 "Todo este asunto de la República nunca iba a funcionar de todos modos."
 wtt_manchukou.1.b:0 "Deja que lo intente."
 wtt_manchukou.2.t:0 "[From.GetLeader] Envíos"
 wtt_manchukou.2.desc:0 "[From.GetLeader] ha enviado al mensajero de regreso con una nota personal, prometiendo estricta obediencia y dando la bienvenida a [MAN.GetLeader] como el verdadero líder de China."
 wtt_manchukou.2.a:0 "Él conoce su lugar."
 wtt_manchukou.3.t:0 "[De.GetLeader] Se niega"
 wtt_manchukou.3.desc:0 "[From.GetLeader] ha respondido a nuestra generosa oferta con una serie de insultos y maldiciones, haciendo declaraciones sobre la ascendencia y las cualidades personales del Emperador [MAN.GetLeader] que son inexactas y muy ofensivas."
 wtt_manchukou.3.a:0 "Le enseñaremos modales."
 wtt_manchukou.11.t:0 "El Plan de Cinco Años"
 wtt_manchukou.11.desc:0 "El nuevo Plan de Cinco Años que detalla cómo nuestro gobierno espera hacer crecer la economía en los próximos años se está formando lentamente. Todavía existen desacuerdos significativos entre los distintos departamentos con respecto al enfoque principal.\n\nSi bien existe un consenso de que la expansión de la industria pesada debería ser el objetivo, todavía se está discutiendo qué deberían producir estas nuevas fábricas.\n\nSe debe tomar una decisión. hacerse para romper el punto muerto."
 wtt_manchukou.11.a:0 "Construir nuestra industria de la aviación."
 wtt_manchukou.11.b:0 "Invertir en la industria automotriz."
 wtt_manchukou.11.c:0 "Un programa general de industrialización."
 wtt_manchukou_bandit_sabotage.21.t:0 "Fábrica de armas saboteada"
 wtt_manchukou_bandit_sabotage.21.desc:0 "Han llegado informes de una de nuestras fábricas en [state.GetName], informando que anoche se produjo un gran incendio. Los bomberos locales aún están combatiendo el incendio, pero confían en que tendrán el fuego bajo control al final del día. El daño a la fábrica parece ser significativo, ya que el incendio parece haberse iniciado en el área de almacenamiento de productos químicos altamente inflamables.\n\nLa inteligencia militar ha iniciado una investigación exhaustiva de cómo pudo estallar el incendio a pesar de las medidas de seguridad más estrictas. Las primeras pistas indican que el incendio provocado es una gran posibilidad."
 wtt_manchukou_bandit_sabotage.21.a:0 "¡Estos terroristas deben ser perseguidos!"
 wtt_manchukou_bandit_sabotage.22.t:0 "Fábrica civil saboteada"
 wtt_manchukou_bandit_sabotage.23.t:0 "Puente volado"
 wtt_manchukou_bandit_sabotage.23.desc:0 "En algún momento durante la última noche, un puente ferroviario central en [state.GetName] se derrumbó bajo el peso de un tren de municiones que pasaba. Los esfuerzos de rescate y recuperación se han visto dificultados por las explosiones secundarias de las municiones. La tripulación del tren sigue desaparecida y se presume que está muerta.\n\nLa inteligencia militar ha enviado un equipo para investigar el lugar tan pronto como sea seguro hacerlo, para descubrir cómo un puente resistente podría derrumbarse sin señales de advertencia.\ n\nTestigos locales informan haber visto un pequeño grupo en el valle debajo del puente el día antes del colapso. Actualmente se desconoce su paradero."
 generic.11.t:0 "Termina la guerra civil"
 generic.11.d:0 "La guerra que ha desgarrado a nuestra nación por fin ha terminado. Ahora podemos comenzar la tarea de unificar al pueblo y reparar la destrucción."
 generic.11.a:0 "¡Juntos, trabajaremos por un futuro mejor!"
 generic.12.t:0 "[From.GetAdjective] Intentos de sabotear Suez"
 generic.12.d:0 "La inteligencia militar indica que [From.GetAdjective] tiene la intención de utilizar demoliciones y bloqueos a gran escala para sabotear el Canal de Suez. Si queremos detenerlos, no tenemos mucho tiempo."
 generic.12.a:0 "¡No podemos permitir esto!"
 generic.13.t:0 "[From.GetAdjective] Intentos de sabotear a Panamá"
 generic.13.d:0 "La inteligencia militar indica que [From.GetAdjective] tiene la intención de utilizar demoliciones y bloqueos a gran escala para sabotear el Canal de Panamá. Si queremos detenerlos, no tenemos mucho tiempo."
 generic.14.t:0 "[From.GetNameDefCap] emite una protesta diplomática"
 generic.14.d:0 "Los enviados de [From.GetAdjective] han presentado una fuerte protesta diplomática ante nuestro gobierno con respecto a nuestros agregados en naciones con las que actualmente se encuentran en conflicto militar. Exigen el retiro inmediato de nuestra misión militar."
 generic.14.a:0 "Es una petición razonable."
 generic.14.b:0 "Nuestros agregados serán enviados a donde queramos."
 attache_political_power_tt:1 "¡Debido a nuestra fuerza relativa y nuestra §Yopinión§! de ellos esto tendrá el siguiente efecto:\n"
 attache_fascism_tt:0 "¡Por la cantidad de §YFascismo§! apoyo en nuestro país esto tendrá el siguiente efecto:\n"
 attache_communism_tt:0 "Debido a la cantidad de §YComunismo§! apoyo en nuestro país esto tendrá el siguiente efecto:\n"
 attache_democratic_tt:0 "Debido a la cantidad de §YDemocráticos§! apoyo en nuestro país esto tendrá el siguiente efecto:\n"
 attache_neutrality_tt:0 "¡Debido a la cantidad de §YUnaligned§! apoyo en nuestro país esto tendrá el siguiente efecto:\n"
 generic.15.t:0 "[From.GetNameDefCap] Retiro del agregado"
 generic.15.d:0 "En respuesta a nuestras demandas, [From.GetNameDef] ha retirado su misión militar a nuestros enemigos."
 generic.16.t:0 "[From.GetNameDefCap] Mantiene Agregado"
 generic.16.d:0 "A pesar de nuestras demandas, [From.GetNameDef] se negó a retirar su misión militar a nuestros enemigos, afirmando que "No tenemos por qué interferir en los asuntos internos de [From.GetAdjective]"."
 generic.16.a:0 "Ya lo veremos."
 canals_tt:0 "Arrebatar el control de las orillas del canal dentro del próximo mes para evitar el plan enemigo."
 generic.17.t:0 "[From.GetName] se enferma"
 generic.17.d:0 "En el servicio [From.GetHerHis] a [From.From.GetNameDef], parece que [From.GetRank] [From.GetName] ha llevado a [From.GetHerselfHimself] demasiado lejos. Como resultado del pésimo clima en su área operativa, [From.GetRank] ahora se ha enfermado y es probable que necesite algo de tiempo para recuperarse. [From.GetSheHeCap] no funcionará al nivel habitual de [From.GetHerHis] hasta que [From.GetSheHe] se recupere."
 generic.18.t:0 "[From.GetName] Herido"
 generic.18.d:0 "Al llevar la batalla a una conclusión exitosa, parece que [From.GetRank] [From.GetName] puso a [From.GetHerselfHimself] en demasiado riesgo mientras lideraba a [From.GetHerHis] hombres. [From.GetSheHeCap] ha sido herido, y es probable que las heridas tarden un tiempo en curarse por completo, hasta ese momento [From.GetRank] no funcionará al nivel habitual de [From.GetHerHis]."
 japan_border_conflict.1.t:0 "[JAP.getAdjetive] Provocación en Nuestra Frontera"
 japan_border_conflict.1.desc:0 "Para mantener la línea de demarcación en la frontera entre nosotros y [JAP.GetNameDef], se envió un grupo de trabajo para verificar los marcadores de demarcación cerca del lago Khasan. El grupo de trabajo fue atacado a tiros por un puesto de avanzada local [JAP.GetAdjective] cuando se acercaba a la frontera.\n\nPresentamos una protesta diplomática formal, pero el embajador de [JAP.GetAdjective] sostiene que el grupo de trabajo fue enviado para mover los marcadores para permitirnos reclamar más territorio.\n\nEl [JAP.GetAdjective] nos ha asegurado que respetarán la frontera pero no permitirán ninguna "Manipulación" de la demarcación actual y responderán con fuerza si intentamos hacerlo. \n\nEsto significa que ya no podemos movernos libremente por nuestro territorio en el área."
 japan_border_conflict.1.a:0 "Inaceptable."
 japan_border_conflict.2.t:0 "[JAP.getAdjetive] Victoria en el lago Khasan"
 japan_border_conflict.2.desc:0 "Tras un enfrentamiento entre las fuerzas de [SOV.GetAdjective] y [JAP.GetAdjective] en la zona fronteriza alrededor del lago Khasan, las tropas de [SOV.GetAdjective] se encuentran en plena retirada. Las unidades [JAP.GetAdjective] han ocupado varias colinas estratégicas alrededor del área y han comenzado a fortalecer sus posiciones.\n\nEl [JAP.GetAdjective] capturó varios tanques [SOV.GetAdjective] durante la batalla y los envió a Tokio para su evaluación."
 japan_border_conflict.2.a:0 "Hemos resuelto este asunto honorablemente."
 japan_border_conflict.2.b:0 "Debemos preparar una respuesta adecuada."
 japan_border_conflict.3.t:0 "[JAP.getAdjetive] Derrota en el lago Khasan"
 japan_border_conflict.3.desc:0 "Tras un enfrentamiento entre las fuerzas de [SOV.GetAdjective] y [JAP.GetAdjective] en la zona fronteriza alrededor del lago Khasan, el embajador de [JAP.GetAdjective] en Moscú ha solicitado un alto el fuego.\n\nVarios ataques de [JAP.GetAdjective] en las posiciones [SOV.GetAdjective] fallaron con muchas bajas durante la batalla, lo que generó preocupaciones en el ejército [JAP.GetAdjective] sobre las capacidades de sus fuerzas."
 japan_border_conflict.3.a:0 "Es mejor fracasar con honor que nunca intentarlo."
 japan_border_conflict.3.b:0 "Nuestras fuerzas se han desempeñado bien."
 japan_border_conflict.4.t:0 "Punto muerto en el lago Khasan"
 japan_border_conflict.4.desc:0 "La lucha entre las fuerzas [JAP.GetAdjective] y [SOV.GetAdjective] alrededor del lago Khasan se ha calmado después de que ambos bandos se retiraron de la región en disputa para reagruparse y reabastecerse. Reconociendo la inutilidad de futuras ofensivas, el ejército de [JAP.GetAdjective] ha pedido un cese al fuego y negociaciones para arreglar la frontera."
 japan_border_conflict.4.a:0 "Ganamos una valiosa experiencia."
 japan_border_conflict.5.t:0 "Escalada en el lago Khasan"
 japan_border_conflict.5.desc:0 "La lucha continúa entre las fuerzas [JAP.GetAdjective] y [SOV.GetAdjective] alrededor del lago Khasan. Las tropas [JAP.GetAdjective] en otras áreas también han comenzado a enfrentarse a las fuerzas [SOV.GetAdjective] en ese sector para romper el punto muerto. La inteligencia sugiere que [JAP.GetAdjective] pronto podría reforzar el ataque con tropas frescas transferidas desde otras partes de su Imperio."
 japan_border_conflict.5.a:0 "Debemos mantener la línea."
 JAP_kalkin_gol:0 "[SOV.getAdjetive]s probado"
 wtt_prc.30.t:0 "Provocación Exitosa"
 wtt_prc.30.desc:0 "Trabajando al amparo de la noche, nuestros compañeros de [JAP.GetManchuriaPuppet] han saboteado una fábrica de [JAP.GetAdjective]. Los detalles sobre el daño causado son escasos, ya que los imperialistas han declarado que toda el área es un área restringida.\n\nEste hecho por sí solo debería decirnos que hemos dado en el clavo. Queda por ver si esto hará que [JAP.GetAdjective] entre en acción."
 wtt_prc.30.a:0 "Hemos atacado el Nido de Avispas."
 wtt_prc.31.desc:0 "Trabajando al amparo de la noche, nuestros camaradas en [JAP.GetManchuriaPuppet] han logrado sabotear un puente vital. La pequeña fuerza de comando informa que el puente ha sido completamente destruido y se llevó un tren de municiones cuando se derrumbó.\n\n\Se aseguraron de ser vistos por los lugareños, dejando claro que se trataba de un acto de sabotaje. Queda por ver si esto hará que [JAP.GetAdjective] entre en acción."
 wtt_prc.32.desc:0 "Hemos emboscado y aniquilado con éxito una patrulla de [JAP.GetAdjective] en [JAP.GetManchuriaPuppet]. Sus cuerpos fueron dejados en la escena para asegurar que los imperialistas recibieran el mensaje correcto. \n\nEl tiempo dirá si consideran esta acción motivos suficientes para ir a la guerra."
 wtt_prc.20.c:0 "Deberíamos retirarnos del continente por completo."
