 upgrade_passive_defense:0 "Departamento de contrainteligencia"
 upgrade_passive_defense_desc:0 "§La aplicación de la ley nacional está formada por funcionarios de contrainteligencia listos para usar. Entrenando a nuestros soldados y a nuestras tropas de guarnición en las formas de espionaje y contrainteligencia, nos aseguraremos de tener siempre una presencia defensiva en casa, incluso cuando nuestros expertos estén comprometidos de otra manera.\n \n '¡Los labios sueltos hunden barcos'§!"
