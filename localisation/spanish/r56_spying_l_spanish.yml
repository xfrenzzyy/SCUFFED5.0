l_spanish:
 operative_skill_3:0 "Agente especial"
 operative_skill_4:0 "Agente ultrasecreto"
 r56_spying_event.1.t:0 "Los agentes extranjeros se unen a nosotros"
 r56_spying_event.1.desc:0 "Mientras los gobiernos caen, los espías se quedan. Dispuestos a servir a la misma causa, decidieron unirse a nosotros y ahora están listos para espiar por nosotros."
 r56_spying_event.1.a:0 "Otro día en las sombras."
 r56_spying_event.2.t:0 "La [ROOT.GetAgency] recomienda un recluta peculiar"
 r56_spying_event.2.desc:0 "\nNuestra agencia de inteligencia ha notado un posible recluta de interés. Si bien no es particularmente hábil, su experiencia podría convertirlo en un activo valioso. Se desempeñó como oficial en el ejército austrohúngaro, trabajó en Brasil durante la década de 1920 y principios de la de 1930 antes de regresar a Alemania."
 r56_spying_event.2.a:0 "Contratarlo."
 r56_spying_event.2.b:0 "Sería preferible un recluta calificado."
 r56_spying_event.3.t:0 "Semen Semenov Graduado del MIT"
 r56_spying_event.3.desc:0 "Después de años de estudios en los Estados Unidos, el agente Semenov se convirtió en un "castor" al graduarse del MIT (tal es el apodo que le dieron a sus antiguos alumnos). Ahora está listo para operar en el país como ingeniero. Usó sus estudios para establecer contacto con los círculos científicos y debería poder profundizar en las últimas innovaciones estadounidenses."
 r56_spying_event.3.a:0 "Excelente tovaritch!"
 r56_spying_event.4.t:0 "Ilie Cătărău regresa."
 r56_spying_event.4.desc:0 "Después de años de vagar por el mundo, incluido según él, convertirse en el rey de una tribu polinesia, Ilie Cătărău regresó al país. Ya activo en algunas operaciones en Hungría en 1914, se negó a jurar lealtad a Moldavia cuando declaró su independencia. Este hombre con una vida muy agitada quizás tenga más volúmenes para agregar a su complicada biografía..."
 r56_spying_event.4.a:0 "¡Excelente!"
 r56_spying_event.5.t:0 "Agentes comunistas reclutados"
 r56_spying_event.5.desc:0 "Leales a la causa de la revolución, los nuevos reclutas están listos para servir en las sombras."
 r56_spying_event.6.t:0 "Agentes comunistas reclutados"
 r56_spying_event.6.desc:0 "Leales a la causa de la revolución, los nuevos reclutas están listos para servir en las sombras."
 r56_spying_event.7.t:0 "[ROOT.getAdjetive] ¡Oficiales atacados!"
 r56_spying_event.7.desc:0 "Oficiales cercanos a uno de nuestros comandantes resultaron heridos en un ataque terrorista coordinado. La nación desea a los sobrevivientes una pronta recuperación. Mientras tanto, el personal de oficiales locales tendrá que continuar trabajando sin personal clave mientras los reemplazos están en camino."
 lar_operative_event.7.t:0 "Misión secreta completada"
 lar_operative_event.7.desc:0 "Nuestros agentes han completado su misión. Se han establecido contactos con los encargados y se están redactando informes. Los agentes estarán listos para llevar a cabo nuevas operaciones tan pronto como sea posible."
 lar_operative_event.7.a:0 "Clasifica esta carpeta."
 lar_operative_event.8.t:0 "Misión de rescate completada"
 lar_operative_event.8.desc:0 "Nuestros operativos han completado su misión de rescatar a un operativo aliado cautivo. Se han establecido contactos con los encargados y se están redactando informes. Los agentes estarán listos para llevar a cabo nuevas operaciones tan pronto como sea posible."
 lar_operative_event.9.t:0 "Misión completada: administración infiltrada"
 lar_operative_event.9.desc:0 "Después de establecer contactos con empleados de cooperativas, nuestros agentes de [ROOT.GetAgency] han logrado establecer contactos dentro de la estructura burocrática infiltrada."
 r56_spying_event.9.t:0 "Un recluta experto"
 r56_spying_event.9.desc:0 "Los formadores de [ROOT.GetAgency] han recomendado a un candidato. Sus habilidades de infiltración han sido descritas como "casi mágicas" y mostró cierto talento para la actuación antes de atacar brutalmente al entrenador en lo que, con suerte, fue un ataque simulado. Su expediente menciona que primero trató de convertirse en piloto, pero no pudo debido a un daño en uno de sus ojos. Al leer esto, el reclutador supuestamente dijo "¡No volarás, tonto!" Sus entrenadores han notado un detalle molesto. Antes de atacar a alguien, su grito favorito es "¡En guardia!", y ha molestado a algunas personas porque lo repite con demasiada frecuencia."
 r56_spying_event.9.a:0 "Está bien, mantenlo en secreto."
 r56_spying_event.10.t:0 "[GER.getAdjetive] Planes para las Américas"
 r56_spying_event.10.desc:0 "Se han recuperado documentos que se creía olvidados por un diplomático alemán. Entre los documentos de interés limitado se encontraba un mapa que mostraba las ambiciones alemanas de volver a trazar las fronteras de América del Sur. Esto muestra hasta dónde están dispuestos a llegar [GER.getLeader] y [GET.getAdjective]. También constituye una clara amenaza para nuestros intereses en América del Sur."
 r56_spying_event.10.a:0 "¡Indignante!"
 r56_spying_event.11.t:0 "Redes de Inteligencia de la Resistencia Establecidas"
 r56_spying_event.11.desc:0 "La resistencia nacional es cada vez más grande y más organizada. Ha logrado establecer sofisticadas redes de inteligencia. Esto ha permitido aumentar significativamente el potencial de nuestros servicios de inteligencia."
 r56_spying_event.11.a:0 "¡Venceremos a los ocupantes!"
 upgrade_expanded_departments:0 "Departamentos ampliados"
 upgrade_r56_home_guard:0 "Guardia Nacional Civil"
 upgrade_r56_home_guard_desc:0 "§L The Home Guard tiene el potencial de ser una herramienta vital para nuestro departamento de contrainteligencia. Los individuos patriotas pueden dificultar la recopilación de inteligencia para los agentes enemigos, así como denunciar personas sospechosas.\n \n 'Si ves algo, di algo'§!"
 upgrade_r56_civilian_signal_corp:0 "Cuerpo de señales civiles"
 upgrade_r56_civilian_signal_corp_desc:0 "§LPodemos reclutar pilotos civiles y pescadores para llenar los vacíos en nuestras patrullas navales y aéreas nacionales. Ayudando a detectar y posiblemente asustar a las misiones de reconocimiento enemigas antes de que obtengan información útil.§!"
 upgrade_r56_expanded_departments_tt:0 "§WHa completado todas las demás mejoras de agencia en el§! §YInteligencia§! §Wrama§!"
