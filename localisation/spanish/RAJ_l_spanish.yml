 india.400.b:0 "Preferimos no derramar sangre."
 india.401.t:0 "India ha capturado Goa con éxito"
 india.401.desc:0 "Uno de los pocos remanentes que quedan del colonialismo europeo en el sur de Asia ha caído en manos del recién establecido [RAJ.GetNameDef]. El imperio portugués parece estar desmoronándose."
 india.401.a:0 "¡Fuera los colonialistas!"
 india.401.b:0 "Un día triste para Portugal."
 india.402.t:0 "India no ha logrado capturar Goa"
 india.402.desc:0 "Los portugueses han luchado sin miedo contra el ejército atacante indio y han preservado una pequeña parte del Imperio portugués."
 india.402.a:0 "Malditos estos colonialistas."
 india.402.b:0 "Nuestro Imperio vive un día más."
 india.403.t:0 "India presiona por un referéndum en [320.GetName]"
 india.403.desc:0 "Se ha formado un movimiento de protesta masivo en nuestra colonia de la India francesa, parece que el gobierno indio recién establecido está detrás de esta ola de disturbios. La mayoría de los asesores coloniales sugieren dejar ir los pocos puertos y ciudades, ya que no brindan ningún beneficio económico real. También podríamos intentar reprimir el movimiento. Si lo hacemos es recomendable prepararse para las consecuencias imprevistas."
 india.403.a:0 "Tráeme al gobernador."
 india.403.b:0 "Deja que la democracia juegue."
 india.404.t:0 "El problema de la India francesa."
 india.404.descre:0 "Las protestas continúan extendiéndose, ya que nuestra fuerza policial local se cansa de la represión. Desde el principio parecía que sofocarlos estaba fuera de cuestión. Pero sin perder un latido decidimos reforzar nuestro dominio imperial. Aunque esta decisión no fue demasiado popular entre los administradores de las islas, que cedieron a las demandas locales y entregaron la provincia a la India."
 india.404.desc:0 "Como era de esperar, el referéndum se pronunció a favor de la unificación con la India y somos impotentes para detener la transferencia. Se retirarán las tropas locales de [Root.GetAdjective], se reubicarán los administradores, se bajará la bandera de [Root.GetAdjective] y finalmente se izará la bandera india."
 india.404.a:0 "Ya lo veremos."
 india.404.b:0 "Más bien un anticlímax, después de lo que hemos sobrevivido."
 india.405.t:0 "La cuestión de Birmania"
 india.405.desc:0 "Durante mucho tiempo hemos pensado en separar Birmania de la India y algunos diplomáticos ya están elaborando planes para la administración. El gobierno de [Raj.GetNameDef] nos suplicó que mantuviéramos el subcontinente dividido con fines económicos y administrativos. Abandonar estos planes liberará a nuestros Diplomáticos para trabajar en otras áreas."
 india.405.a:0 "Tenemos cosas más importantes que hacer."
 india.405.b:0 "Nuestros Diplomáticos continuarán su trabajo."
 india.406.t:0 "Los británicos aceptaron nuestra solicitud."
 india.406.desc:0 "Los diplomáticos británicos que trabajan en la redacción de planes para una administración birmana separada han sido reasignados a otras tareas y nuestra administración permanece ilesa."
 india.406.a:0 "Una sabia decisión."
 india.407.t:0 "Los británicos negaron nuestra solicitud."
 india.407.desc:0 "El gobierno británico negó rotundamente nuestra petición de mantener unida a la India y sus diplomáticos continúan con sus planes para la Colonia de Birmania."
 india.407.a:0 "Malditos sean los anglosajones."
 india.408.t:0 "La cuestión de Ceilán"
 india.408.desc:0 "Nuestro nuevo aliado igualitario de la India ejerce cada vez más presión sobre sus supuestos aliados en Sri Lanka. Si bien sus gritos de independencia se han vuelto más audibles en los últimos meses, ¿deberíamos realmente renunciar a esta parte vital del imperio?"
 india.408.a:0 "Les otorgaremos el Estado de Dominio."
 india.408.b:0 "No dictarán nuestra política interna."
 india.409.t:0 "Los británicos aceptaron nuestra solicitud."
 india.409.desc:0 "El gobierno británico ha concedido a la antigua Colonia de la Corona de Ceilán el Estado de Dominio con el nuevo nombre de [SRL.GetNameDef]. Esta es una gran victoria para los nativos de Asia."
 india.409.a:0 "Nos moveremos para establecer una embajada inmediatamente."
 india.410.t:0 "Los británicos negaron nuestra solicitud."
 india.410.desc:0 "Los británicos han respondido que no tienen intención de abandonar la Colonia de Ceilán. Este es un gran golpe contra los nativos de Asia."
 india.410.a:0 "Malditos sean los anglosajones."
