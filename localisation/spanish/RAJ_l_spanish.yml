 raj_legislative_situation_desc:0 "Si nuestra administración alguna vez logra que algo se convierta en ley, debemos lidiar con el Consejo Legislativo Imperial, que tiene una mezcla de miembros electos y designados y diferentes grupos de interés. Debemos equilibrar sus necesidades cuidadosamente si queremos terminar con una nación estable después de que toda la política haya terminado.\n\n[RAJ.Current_Act][RAJ.Legislative_Status]"
