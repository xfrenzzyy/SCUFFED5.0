 indian_provincial_election:0 "Elecciones provinciales indias"
 indian_provincial_election_desc:0 "Las elecciones provinciales indias están muy cerca y los principales movimientos políticos compiten por la influencia en las provincias. Los resultados de esta elección, establecidos en la Ley del Gobierno de la India, serán el factor decisivo en el futuro de los subcontinentes.\n\n¡El §YCongreso Nacional de la India§! actualmente domina el §Y[?inc_control]§!% de las provincias.\nEl §YPartido Unionista§! actualmente domina el §Y[?upa_control]§!% de las provincias.\nEl §YPartido Laborista Independiente§! actualmente domina el §Y[?ifb_control]§!% de las provincias.\n§¡Y[?neutral_control]§!% de las provincias están controladas por §gPartidos Minoritarios§! o en un punto muerto.\n\nCuantas más provincias controle el partido ganador, más fácil será lograr la independencia pacíficamente."
 indian_provincial_election_map:0 "Podemos aumentar la influencia de nuestros partidos en estos estados"
 indian_provincial_enemy_election:0 "Campaña del partido de oposición"
 indian_provincial_enemy_election_desc:0 "No hay suficiente aliento en el hombre para describir cuántos partidos políticos y organizaciones diferentes están participando en las elecciones provinciales y aunque los logros de nuestras campañas han sido impresionantes, la oposición no ha estado durmiendo. Todo lo contrario, ya que hay mítines y discusiones constantes en toda la India."
