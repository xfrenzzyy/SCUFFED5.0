 india.279.t:0 "El estatus de la mujer"
 india.279.desc:0 "Ya hemos abordado muchas políticas e injusticias derivadas de la administración anterior, pero una que hemos evitado por completo es la igualdad de género. Hay muchas opiniones diferentes sobre este asunto para apaciguar y nos conviene manejar esta pregunta rápidamente."
 india.279.a:0 "No sigamos con nuestro atraso."
 india.279.b:0 "No nos apresuremos aquí."
 india.279.c:0 "Es mejor mantener algunas tradiciones."
 india.280.t:0 "El Virrey se preocupa"
 india.280.desc:0 "Aunque se supone que el cargo de virrey está alejado de las elecciones provinciales, ha habido rumores sobre intentos de sabotear nuestra campaña. Por supuesto que no podrían haber tenido demasiado éxito o no estaríamos aquí. Aún así, parece que el Virrey está evaluando si usar o no su posición para revocar políticas que considera inapropiadas y sabotear nuestro movimiento. Debemos andar con cuidado si queremos evitar la ira del Gobernador General."
 india.280.a:0 "Al diablo con él."
 india.281.t:0 "Interferencia en nuestras políticas"
 india.281.desc:0 "Los dedos colonialistas hambrientos de poder del Virrey han aprovechado la oportunidad después de nuestra toma de los ferrocarriles privados y la infraestructura general, revirtiendo el cambio y dejando la red de distribución de Indias en el camino, como siempre lo hizo, ¿y todo para qué? Una ganancia política pequeña e insignificante. Si bien este movimiento en sí fue ampliamente criticado por la población india, la decisión del virrey fracasó espectacularmente, y los pocos nativos que creían en la buena voluntad de Gran Bretaña finalmente los vieron como lo que son: imperialistas explotadores y pretenciosos."
 india.282.desc:0 "Los dedos colonialistas hambrientos de poder del Virrey han aprovechado la oportunidad tras nuestra toma de las fábricas privadas y negocios en general, por y para los empleados, revirtiendo el cambio y dejando la economía de la India en el camino, como siempre lo hizo, y todo para ¿qué? Una ganancia política pequeña e insignificante. Si bien este movimiento en sí fue ampliamente criticado por la población india, la decisión del virrey fracasó espectacularmente, y los pocos nativos que creían en la buena voluntad de Gran Bretaña finalmente los vieron como lo que son: imperialistas explotadores y pretenciosos."
 india.283.desc:0 "Los dedos colonialistas hambrientos de poder del Virrey han aprovechado la oportunidad después de que nos apoderamos de las cooperativas bancarias, revirtiendo el cambio y dejando la red de distribución de la India en el camino, como siempre lo hizo, ¿y todo para qué? Una ganancia política pequeña e insignificante. Si bien este movimiento en sí fue ampliamente criticado por la población india, la decisión del virrey fracasó espectacularmente, y los pocos nativos que creían en la buena voluntad de Gran Bretaña finalmente los vieron como lo que son: imperialistas explotadores y pretenciosos."
 india.291.t:0 "Los habitantes de Sri Lanka ofrecen la paz blanca"
 india.291.d:0 "Las delegaciones de Sri Lanka se reunieron con la nuestra en Madurai para dar un paso importante en la dirección de la paz y la prosperidad para nuestras dos naciones."
 india.292.t:0 "Los nepalíes ofrecen la paz blanca"
 india.292.d:0 "Las delegaciones de Sri Lanka se reunieron con la nuestra en Delhi para dar un paso importante en la dirección de la paz y la prosperidad para nuestras dos naciones."
 india.293.t:0 "Los butaneses ofrecen la paz blanca"
 india.293.d:0 "Las delegaciones de Bután se reunieron con la nuestra en Calcuta para dar un paso importante en la dirección de la paz y la prosperidad para ambas naciones."
 india.294.t:0 "Los grupos de derechos de las mujeres hacen cumplir sus demandas."
 india.294.d:0 "Durante las Elecciones prometimos a varios Grupos de Derechos de la Mujer igualdad total. Hemos recibido muchos votos por eso y es posible que incluso ganemos las elecciones gracias a ellos. Ahora que hemos ido en contra de esa promesa, nuevamente nos han forzado la mano."
 india.294.a:0 "Esa no fue una idea particularmente buena."
 india.2940.t:0 "Los grupos de derechos de las mujeres buscan respuestas."
 india.2940.d:0 "Durante la elección buscamos la ayuda de las diferentes organizaciones de mujeres de todo el país y les prometimos que éramos las únicas dispuestas a ir lo suficientemente lejos por los derechos de las mujeres. Aunque nuestra promesa sigue sin cumplirse, lo que planteó algunas preguntas en nuestras filas."
 india.2940.a:0 "Llegaremos a ello, algún día."
 women_rights_demands_tt:0 "Sería prudente promulgar la Igualdad Total, antes de que nuestra mano sea forzada."
 india.291.a:0 "Paz al fin"
 india.291.b:0 "No rendirse, por el bien del Imperio"
