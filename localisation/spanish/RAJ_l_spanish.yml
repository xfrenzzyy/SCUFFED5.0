 india.400.t:0 "Susurros en Goa"
 india.400.desc:0 "Ha habido rumores en la ciudad colonial de Goa, rumores de una invasión inminente. Si bien cualquier hombre puede soñar con tal escenario, nuestro alto mando ha notado un cambio sutil en las divisiones militares. Una invasión podría tener consecuencias desastrosas para la población local, fiel a Portugal durante 450 años. La comunidad internacional probablemente nos respalde y nos mantenga firmes, aunque en serio, ¿puede el apoyo internacional detener a las tropas indias? ¿Están nuestras fuerzas armadas a la altura? Bueno, es fácil hacer preguntas, pero difícil responderlas."
