 ilp_concessions_desc:0 "La izquierda india está dividida y persigue diferentes objetivos. \nNuestro enfoque en el sistema de castas nos da una amplia oportunidad de cooperar y comprometernos con varios otros grupos, que también pueden tener algunas demandas contradictorias. Pero si equilibramos nuestros intereses compartidos ayudaría mucho a nuestra estrategia electoral."
