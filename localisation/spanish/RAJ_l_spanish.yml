 RAJ_agrarian_economy_desc:0 "India, una vez el corazón manufacturero del mundo, ha sufrido bajo las políticas británicas. Que incluían una rápida desindustrialización, una mayor extracción de recursos y una tributación explotadora. Remediar esos problemas económicos será una tarea, con un alcance mucho más allá de nuestro futuro cercano. Los pasos incrementales hacia la seguridad alimentaria tendrán que ser una prioridad para cualquier gobierno que intente gobernar India."
