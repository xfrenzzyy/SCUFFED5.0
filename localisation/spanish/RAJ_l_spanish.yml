 FOCUS_FILTER_RAJ_PROVINCIAL_ELECTIONS:0 "Elecciones Provinciales"
 legislative_railway:0 "Feroz debate sobre la Ley de Ampliación Ferroviaria se desarrolla en las más altas cámaras de gobierno. Sus objetivos se describen como la construcción de conexiones ferroviarias nacionalizadas sin fines de lucro para promover nuestros objetivos industriales."
 legislative_agriculture:0 "En las más altas cámaras de gobierno se está produciendo un feroz debate sobre la Ley de Estabilización Agrícola. Nuestros objetivos más destacados son el mejoramiento del riego local y una producción dirigida de granos e importaciones."
 legislative_education:0 "En las más altas cámaras de gobierno se desarrolla un feroz debate sobre la Ley de Reforma Educativa. Hemos presentado sus objetivos más importantes como: Evitar la fuga de intelectuales indios a las universidades inglesas y mejorar la educación rural para aumentar la experiencia industrial y agrícola."
 legislative_insurance:0 "En las más altas cámaras de gobierno se está produciendo un feroz debate sobre la Ley de Seguros. Sus partidarios más dedicados citan el mal estado de las inversiones indias como el principal problema que están tratando de resolver. Quieren abordarlo regulando finalmente el negocio de los Seguros."
 legislative_war:0 "Se está produciendo un feroz debate sobre la Ley de Poderes de Guerra en las más altas cámaras de gobierno. El Virrey enfatizó que este no es momento para debates, India está en guerra y el Poder Ejecutivo debe tener la autoridad para librar esta guerra. ¡Cualquier retraso de este proyecto de ley apoyará el esfuerzo de guerra del enemigo!"
 legislative_idle:0 "Los pasillos del Consejo Legislativo Imperial permanecen inactivos y actualmente no se está discutiendo ningún proyecto de ley."
