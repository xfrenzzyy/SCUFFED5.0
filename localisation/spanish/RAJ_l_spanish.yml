 RAJ_Caste_Debuff_4_desc:0 "Momento de jugador"
 RAJ_Caste_Debuff_3:0 "Sistema de castas"
 RAJ_Caste_Debuff_3_desc:0 "Algunas versiones de los sistemas de castas han existido desde la antigua India, pero se transformaron con el tiempo para adaptarse mejor al emperador actual de la India y el Raj británico no es una excepción. Todo lo contrario, de hecho, el sistema de castas ha sido claramente definido y ampliamente utilizado por la administración británica. Penetra todos los aspectos de la sociedad india, desde la limitación de la admisión a las universidades hasta el ejército altamente programado y restrictivo. Algunos lo ven como un mal inmoral, mientras que otros lo ven como la organización lógica de la sociedad."
 RAJ_Caste_Debuff_2:0 "Sistema de castas reformado"
 RAJ_Caste_Debuff_2_desc:0 "Desmantelar el Sistema de Castas en una sociedad tan tradicionalista como esta es una hazaña difícil, pero el progreso constante hacia la igualación conducirá inevitablemente a un final mejor."
 RAJ_Caste_Debuff_1:0 "Sistema de castas legalmente desmantelado"
 RAJ_Caste_Debuff_1_desc:0 "A través de toda la resistencia, de todas las protestas, finalmente hemos logrado la plena igualdad legal y la estaremos haciendo cumplir con toda la fuerza de voluntad necesaria."
 RAJ_Caste_Buff:0 "Sistema de castas completamente desmantelado"
 RAJ_Caste_Buff_desc:0 "La igualdad legal está muy bien, pero debido a cientos de años de discriminación, muchos vecindarios todavía están empobrecidos y aún tendrán dificultades para salir de eso. Por eso la Acción Afirmativa hacia estas comunidades es la única opción moral."
 RAJ_Establishing_National_Government:0 "Construyendo un Gobierno Nacional"
 RAJ_Establishing_National_Government:0 "Actualmente estamos elaborando una constitución y con ella, por primera vez en la historia, construyendo un gobierno autóctono, democrático que abarque el subcontinente, listo para enfrentar cualquier adversidad que pueda encontrar."
