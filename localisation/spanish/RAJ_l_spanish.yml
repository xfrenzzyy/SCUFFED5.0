 r56_raj.1.t:0 "El nombramiento de Lord Linlithgow"
 r56_raj.1.d:0 "El vigésimo segundo virrey y gobernador general de la India, Freeman Freeman-Thomas Willingdon, ha sido reemplazado por el recién nombrado Victor Hope Linlithgow, quien asumirá en breve su cargo como el vigésimo tercer virrey de la India. Ha sido descrito por sus contemporáneos como un político aspirante y ambicioso, que heredó su fiebre política de su padre, el primer gobernador general de Australia. El mundo mira a la India y se pregunta cómo afectará su cargo de gobernador general al subcontinente."
 r56_raj.1.a:0 "Comprendido."
 r56_raj.2.t:0 "Las últimas horas del Virrey"
 r56_raj.2.desc:0 "Los últimos cinco años han sido agotadores para el Gobernador General. Fueron tiempos de disturbios civiles, a los que Lord Willingdon estaba acostumbrado, adquiriendo una gran experiencia en el tratamiento de esos movimientos desde su época como gobernador de Bombay. Las órdenes desde arriba declararon que su objetivo era la cooperación, pero solo con aquellos que operaban dentro del marco legal del Raj. Después de esta asignación, se embarcó en una juerga de encarcelamiento, que hasta el día de hoy obstaculiza su popularidad. Aún así, recordó su tiempo en la India como un resultado neto positivo, independientemente de lo que pensara la población india al respecto. Pero así como el reinado de todos los virreyes anteriores debe llegar a su fin, también lo hace el suyo."
 r56_raj.2.a:0 "Buena suerte al sucesor, la necesitará."
 r56_raj.3.t:0 "El nombramiento de Archibald Wavell"
 r56_raj.3.d:0 "Lord Linlithgow no tuvo un trabajo fácil con su nombramiento como virrey y gobernador general, ya que el descontento popular ha ido en constante aumento y solo pudo detenerse momentáneamente con unas pocas concesiones políticas que culminaron en las elecciones provinciales de 1937. Tras la alta participación india, muchos de sus políticos más efectivos han sido invitados al gabinete, superando a los funcionarios británicos por primera vez en la historia. Pero así como el reinado de Lord Willingdon tenía que terminar, también lo hace el de Linlithgow."
 r56_raj.3.a:0 "Conoce al nuevo jefe..."
 r56_raj.4.t:0 "El nombramiento de Louis Mountbatten"
 r56_raj.4.d:0 "Los esfuerzos de Wavell fueron considerados nobles por la mayoría de los políticos de la India, pero Londres los restringió. Poco después de llegar a la mansión del virrey en Delhi, trabajó para aliviar un poco el suministro de alimentos de Bengala. También ha sido el primer virrey y gobernador general en discutir el autogobierno con destacados líderes políticos indios, aunque, para consternación de muchos, estos esfuerzos se vieron socavados por Londres, que deseaba aferrarse a la India, sin importar el costo."
 r56_raj.4.i:0 "Los esfuerzos de Wavell fueron considerados nobles por la mayoría de los políticos de la India, pero Londres los restringió. Poco después de llegar a la mansión del antiguo virrey en Delhi, trabajó para aliviar un poco el suministro de alimentos de Bengala. Ha sido extremadamente cooperativo con el gobierno indio y un representante leal del monarca en Londres. Aunque, por supuesto, una historia tan antigua como el Imperio, será reemplazado por Louis Mountbatten."
 r56_raj.4.a:0 "...igual que el antiguo jefe"
 r56_raj.101.t:0 "Concluyen las Elecciones Provinciales"
 r56_raj.101.desc:0 "Era un día que el Virrey temía desde hace bastante tiempo, ya que el Consejo Legislativo Imperial se reorganizó y los miembros representantes y opositores recién elegidos ahora dominan nuestro Legislativo, lo que nos dificulta imponer nuestra voluntad en estas cámaras."
 r56_raj.101.a:0 "Un nuevo amanecer para la India."
 r56_raj.102.t:0 "Aprueba la Ley de Ampliación Ferroviaria"
 r56_raj.102.d:0 "Después de meses de agotadores debates en los pasillos del gobierno de Delhi, el virrey anuncia con orgullo que se asignarán grandes fondos para la construcción de ferrocarriles gloriosos, modernos y eficientes, que se extenderán por todo el subcontinente."
 r56_raj.102.a:0 "¡Reservaré un tren, ahora mismo!"
 r56_raj.103.t:0 "Fracasa la Ley de Ampliación Ferroviaria"
 r56_raj.103.d:0 "El virrey luchó mucho y duro para que se aprobara este maldito proyecto de ley, pero, lamentablemente, no pudo obtener el apoyo del Consejo Legislativo Imperial. Se espera que pronuncie un discurso admitiendo a regañadientes el fracaso del proyecto de ley."
 r56_raj.103.a:0 "Supongo que tendré que esperar antes de comprar mi boleto."
 r56_raj.104.t:0 "Aprueba la Ley de Estabilización Agraria"
 r56_raj.104.d:0 "La ley ha sido elogiada como el clavo en el ataúd de las frecuentes hambrunas en la India y el virrey seguramente destacó sus ventajas. Debido a esto, el apoyo entre los legisladores hindúes y musulmanes fue abrumador y el proyecto de ley se aprobó con bastante facilidad."
 r56_raj.104.a:0 "India da un suspiro de alivio."
 r56_raj.105.t:0 "Fracasa la Ley de Estabilización Agraria"
 r56_raj.105.d:0 "Aunque esta Ley fue vista como una medida revolucionaria para prevenir la hambruna y para consternación de la mayoría de los indios, no logró obtener suficiente apoyo en las cámaras del Legislativo Imperial para convertirse en ley.\nLos planes ya elaborados para mejorar la prevención de la sequía ahora se han desechado"
 r56_raj.105.a:0 "Un triste estado de cosas."
 r56_raj.106.t:0 "Aprueba la Ley de Reforma Educativa"
 r56_raj.106.d:0 "Los más brillantes y talentosos de la India han estado migrando durante mucho tiempo a las Islas Británicas para obtener la más alta educación, dejando atrás su tierra natal. El Virrey ha estado enfatizando durante mucho tiempo la importancia de establecer una sociedad en la que los intelectuales puedan realmente prosperar y la reforma de nuestro sistema escolar y universitario es el primer paso lógico hacia esa meta."
 r56_raj.106.a:0 "Un futuro brillante se encuentra ante nosotros."
 r56_raj.107.t:0 "Fracasa la Ley de Reforma Educativa"
 r56_raj.107.d:0 "No está claro qué condujo a la desgarradora derrota de la Ley de Reforma Educativa, cuando prometía tanto. Pero una cosa está clara, las manos del Virrey estarán atadas en el tema de Educación. India se pregunta qué pudo haber sido."
 r56_raj.107.a:0 "Iré a Londres entonces, supongo."
 r56_raj.108.t:0 "Aprueba la Ley de Seguros"
 r56_raj.108.d:0 "India se usa a menudo como una comparación con muchas otras economías agrarias subdesarrolladas. Esto depende principalmente del apoyo medio para la urbanización y la industrialización. Sin embargo, las inversiones extranjeras en nuestros mercados pueden ayudar a acelerar el crecimiento de nuestra economía. Debido a esto, muchos de los miembros de la oposición acudieron en masa para apoyar este proyecto de ley histórico."
 r56_raj.108.a:0 "Estamos abiertos para los negocios."
 r56_raj.109.t:0 "Falla la Ley de Seguros"
 r56_raj.109.d:0 "Lo que se suponía que sería un proyecto de ley histórico que permitiría mayores inversiones globales en el subcontinente agrario fracasó espectacularmente en nuestro Legislativo. El virrey ha invertido mucho tiempo y esfuerzo en el acto, pero no ha logrado convencer a muchos de los miembros de la oposición de sus ventajas. Los observadores extranjeros, deseosos de invertir, ahora han dado un paso atrás, en lugar de buscar invertir su capital en mercados más estables."
 r56_raj.109.a:0 "Supongo que mi empresa tiene que esperar."
 r56_raj.110.t:0 "Aprueba la Ley de Poderes de Guerra"
 r56_raj.110.d:0 "Cuando los Bf 110 alemanes causaron estragos en el campo británico, quedó claro que lo que necesitaban las islas de origen era su imperio. Y parece que el Imperio respondió debido al éxito más reciente de la Ley de Poderes de Guerra en nuestro muy honorable Consejo Legislativo. A la administración india ahora se le permitirá comprometer activos mucho más grandes para la Segunda Guerra Mundial."
 r56_raj.110.a:0 "¡A la guerra vamos!"
 r56_raj.111.t:0 "Fracasa la Ley de Poderes de Guerra"
 r56_raj.111.d:0 "La ley fue difícil de vender para muchos indios, hindúes y musulmanes por igual. Fueron arrastrados a esta guerra, sin su consulta o incluso un desliz de consideración y era predecible para muchos que el Legislativo Imperial, ahora elegido en su mayoría recientemente, votara en contra de la expansión del poder del ejecutivo durante la guerra."
 r56_raj.111.a:0 "¿Qué pensará Londres?"
 r56_raj.112.t:0 "Encuentro con el Legislativo"
 r56_raj.112.d:0 "Aunque la mayoría de los miembros del Consejo Legislativo Imperial son designados, su lealtad no sólo recae en el Virrey, sino también en su interés personal y de quienes aportan los fondos de su campaña. No obstante, la reunión con el Consejo estuvo lejos de ser improductiva, ya que discutimos muchos de los planes futuros de la administración y ya aseguramos cierto apoyo para ellos. Si bien, por supuesto, es todo menos una promesa, necesitaremos esos votos si la Administración de Linlithgow intenta ser productiva."
 r56_raj.112.a:0 "Vamos a disputar este lugar algún día."
 r56_raj.113.t:0 "Encuentro con el Poder Judicial"
 r56_raj.113.d:0 "El sistema legal en la India siempre ha sido difícil de comprender desde fuera, con sus muchos tribunales secundarios locales. Pero un primer punto de contacto fácil tiene que ser el Privy Council, ubicado en Londres. Tiene la última palabra en todos los asuntos, pero rara vez se involucra en los asuntos indígenas. Nuestro objetivo secundario será reunirnos con los tribunales superiores nativos, que tienen una gran cantidad de poder en las provincias. Cualquier cosa que podamos hacer para asegurar su lealtad tendrá la máxima prioridad."
 r56_raj.113.a:0 "Una red enrevesada."
 r56_raj.114.t:0 "Nuestra Primera Orden del Día"
 r56_raj.114.d:0 "Con nuestros contactos en el Poder Legislativo y el Poder Judicial asegurados, ahora es nuestra elección dónde comenzar nuestros esfuerzos. Nuestro gabinete ha establecido las posibilidades de la expansión de nuestro sistema ferroviario o la estabilización de nuestro suministro de alimentos, lo que elijamos hacer primero será importante para la India."
 r56_raj.114.a:0 "El transporte necesita desesperadamente una reforma."
 r56_raj.114.b:0 "Nuestra situación agrícola es grave."
 r56_raj.114.c:0 "En lugar de eso, ¡debemos concentrarnos en esta guerra!"
 r56_raj.115.t:0 "Ministerio de Industrias y Trabajo"
 r56_raj.115.d:0 "Algunos pueden decir que el ministro de industria es uno de los miembros del gabinete más poderosos de cualquier administración, por lo que debemos considerar cuidadosamente quién está listo para el puesto."
 r56_raj.115.a:0 "Caminemos del lado de la precaución."
 r56_raj.115.b:0 "Encuentra los mejores Economistas del país."
 r56_raj.116.t:0 "El Ministerio de Defensa y Suministros de Guerra"
 r56_raj.116.d:0 "Con las tensiones en el mundo al alza, la guerra puede estallar en cualquier momento y debemos tener un ministro de defensa preparado para la tarea."
 r56_raj.116.a:0 "Con un terrateniente reforzaremos la movilización."
 r56_raj.116.b:0 "Necesitamos un industrial que construya una máquina de guerra."
 r56_raj.117.t:0 "El Ministerio de Salud, Educación y Tierras"
 r56_raj.117.d:0 "Mientras que los otros ministerios se dedican a impulsar las cifras sobre el desarrollo industrial y el alistamiento, los ministerios sociales son los que llenan el corazón de la India y deben ser tratados como tales."
 r56_raj.117.a:0 "La elección conservadora."
 r56_raj.117.b:0 "La elección progresiva."
 RAJ_agricultural_shipments:0 "Embarques Agrícolas"
 RAJ_agricultural_shipments_desc:0 "Hemos cumplido con nuestro deber al proporcionar a la India un suministro de alimentos en estos tiempos tan difíciles para ellos. Las almas salvadas son probablemente millones y, por lo menos, nos proporciona mucho prestigio entre nuestras naciones amigas."
