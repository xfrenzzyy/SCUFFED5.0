 India_Political:0 "Árbol de enfoque indio"
 RAJ_Reinforce_the_Government_of_India_Act:0 "Hacer cumplir la Ley del Gobierno de la India"
 RAJ_Reinforce_the_Government_of_India_Act_desc:0 "La Ley del Gobierno de la India de 1935 fue un hito en el restablecimiento estructural del Raj y la haremos cumplir como tal."
 RAJ_Linlithgows_Reign:0 "Reinado de Linlithgow"
 RAJ_Linlithgows_Reign_desc:0 "El cargo de gobernador general de la India ha sido ocupado por Lord Willingdon desde los últimos cinco años, y la administración británica decidió nombrar a Lord Linlithgow y enviar a Willingdon a la jubilación. Los partidos de oposición del Raj ven esto como un estancamiento y se oponen cada vez más a la cooperación. Si continuamos en este curso por mucho más tiempo, el pueblo indio puede recurrir a la violencia. Sin embargo, enfrentar a los partidos de la oposición entre sí puede darnos una ventaja."
 RAJ_Provincial_Elections:0 "Elecciones Provinciales"
 RAJ_Provincial_Elections_desc:0 "Con el comienzo de las primeras elecciones generales indias, muchos meses de dura campaña se presentan ante todos los partidos que participan."
 RAJ_Independent_Labour_Party:0 "Partido Laborista Independiente"
 RAJ_Independent_Labour_Party_desc:0 "Nuestra prioridad número uno debe ser traer justicia a la India y destruir el sistema de castas."
 RAJ_Indian_National_Congress:0 "Congreso Nacional Indio"
 RAJ_Indian_National_Congress_desc:0 "Todos debemos unirnos para liberarnos del dominio británico."
 RAJ_Unionist_Party:0 "Partido Unionista"
 RAJ_Unionist_Party_desc:0 "Solo con acciones políticas cuidadosas y calculadas podemos mantener estable a India."
 RAJ_Prepare_the_Lucknow_Session:0 "Preparar la sesión de Lucknow"
 RAJ_Prepare_the_Lucknow_Session_desc:0 "Debemos reunir a todos los miembros del Congreso para discutir los desafíos que se nos presentan."
 RAJ_Secure_Rural_Hindus:0 "Proteger a los hindúes rurales"
 RAJ_Secure_Rural_Hindus_desc:0 "Los hindúes rurales han sido partidarios vitales del congreso desde su creación."
 RAJ_Broaden_our_Coalition:0 "Ampliar nuestra Coalición"
 RAJ_Broaden_our_Coalition_desc:0 "Solo trayendo caras nuevas al Congreso podemos asegurar la victoria."
 RAJ_Nehrus_Campaign:0 "Campaña de Nehru"
 RAJ_Nehrus_Campaign_desc:0 "Debemos reunir fondos para apoyar la operación de Nehru."
 RAJ_An_Offer_for_Rajagopalachari:0 "Una oferta por Manohar"
 RAJ_An_Offer_for_Rajagopalachari_desc:0 "Seguramente podemos obtener apoyo si vamos a ofrecerle un puesto en el Gabinete una vez que concluyan las elecciones."
 RAJ_Azads_Support:0 "El apoyo de Raisman"
 RAJ_Azads_Support_desc:0 "Si bien Raisman es leal al Raj y lo ha estado sirviendo fielmente, seguramente no tendría problemas para servir a una India independiente y mostrar sus habilidades en un nuevo subcontinente."
 RAJ_Nehrus_Candidacy:0 "Candidatura de Nehru"
 RAJ_Nehrus_Candidacy_desc:0 "El querido Jawaharlal Nehru tendrá que liderar el Congreso Nacional Indio si queremos ver el rostro de la victoria."
 RAJ_New_Leadership:0 "Sifón del CSP"
 RAJ_New_Leadership_desc:0 "El Partido Socialista del Congreso es considerado el ala 'radical' del Congreso Nacional Indio, que contiene a muchos socialistas que parecen haberse posicionado del lado del oportunismo y se han unido a un partido compuesto por la pequeña burguesía de nuestras tierras. Al calentar nuestra retórica hacia ellos, seguramente convenceremos a muchos de sus miembros para que se pongan del lado de la justicia."
 RAJ_Appeal_to_the_Lower_Castes:0 "Apelación a las castas inferiores"
 RAJ_Appeal_to_the_Lower_Castes_desc:0 "Aunque los derechos de voto de las castas bajas son limitados, sigue siendo crucial para nosotros obtener la mayoría de sus votos."
 RAJ_Subvert_Stalinist_Influence:0 "Llamamiento a los trabajadores"
 RAJ_Subvert_Stalinist_Influence_desc:0 "Nuestro principal objetivo electoral es desmantelar el sistema de castas, pero, por supuesto, no es el único sistema opresivo en la sociedad hindú. La relación de proletario y burgués, de empleador y empleado, es profundamente explotadora y también debe ser eliminada."
 RAJ_Pillais_Influence:0 "La influencia de Pillai"
 RAJ_Pillais_Influence_desc:0 "P. Krishna Pillai es un miembro valioso del Partido Comunista de la India y con sus ideas adoptaremos una mejor estrategia en el futuro."
 RAJ_Danges_Influence:0 "La influencia de Dange"
 RAJ_Danges_Influence_desc:0 "Shripad Amrit Dange, cofundador del Partido Comunista de la India, tiene la experiencia que pocos tienen y puede ser vital para nuestro objetivo final."
 RAJ_Local_Organization:0 "Cooperación con el IIM"
 RAJ_Local_Organization_desc:0 "Todos los partidos indios que se respetan a sí mismos están trabajando hacia el objetivo inevitable de la independencia india y sería una tontería olvidar la explotación de los británicos hacia los indios. Como un bloque de poder unificado, India puede trabajar hacia el autogobierno mucho más rápido."
 RAJ_Centralize_the_Party:0 "El espíritu revolucionario"
 RAJ_Centralize_the_Party_desc:0 "Si vamos a dar a los partidos pequeño burgueses del subcontinente indio la legitimidad como nuestros iguales en la lucha contra la injusticia y no llevar adelante nuestro espíritu marxista revolucionario, estamos dañando nuestro objetivo final, una sociedad socialista libre de explotación."
 RAJ_Organize_a_Conference:0 "La conferencia de bombay"
 RAJ_Organize_a_Conference_desc:0 "Hay muchas organizaciones izquierdistas indias, pero en realidad nunca tuvieron la oportunidad de trabajar juntas en un tema, pero nuestro éxito canaliza los objetivos de todos los que desean la igualdad en la India."
 RAJ_A_Society_of_All_Classes:0 "India indivisible"
 RAJ_A_Society_of_All_Classes_desc:0 "India, siendo el continente diverso que es, no puede ser gobernada por aquellos que representan solo a los hindúes, los musulmanes o incluso a la clase alta. Debe ser gobernado colectivamente por una coalición de todas las culturas, idiomas, etnias y castas."
 RAJ_Democracy_and_Socialism:0 "Democracia victoriosa"
 RAJ_Democracy_and_Socialism_desc:0 "La visión fundacional que se ha establecido para una India unida solo puede cumplirse mediante un sistema político federal multipartidista, que se centre en la libertad."
 RAJ_India_United_under_Britain:0 "India unida bajo Gran Bretaña"
 RAJ_India_United_under_Britain_desc:0 "Nos mantenemos contrarios a los demás partidos políticos, que se disputan las sociedades más radicales y utópicas, con una estrategia equilibrada y tranquila para sacar adelante a la India."
 RAJ_Ally_with_the_Muslim_League:0 "Aliado con la Liga Musulmana"
 RAJ_Ally_with_the_Muslim_League_desc:0 "Prometiendo un Pakistán separado podemos reunir el apoyo de la AIML y juntos luchar contra los socialistas."
 RAJ_Fight_the_Muslim_League:0 "Luchar contra la Liga Musulmana"
 RAJ_Fight_the_Muslim_League_desc:0 "La idea de las Ligas Musulmanas de un estado musulmán separado tiene que ser borrada de la mente de la gente."
 RAJ_Siphon_Congress_Ministers:0 "Apoyo Congreso Sifón"
 RAJ_Siphon_Congress_Ministers_desc:0 "Hay muchos en el Congreso que sienten que las políticas socialistas van demasiado lejos y tal vez podamos cambiar su lealtad con solo un poco de campaña."
 RAJ_Appeal_to_Anglo_Indians:0 "Apelación a los indios anglosajones"
 RAJ_Appeal_to_Anglo_Indians_desc:0 "Los angloindios del subcontinente han sido una minoría desatendida durante mucho tiempo por los políticos indios y británicos, que podemos capitalizar para obtener sus votos."
 RAJ_Content_for_British_Rule:0 "Contenido para el dominio británico"
 RAJ_Content_for_British_Rule_desc:0 "No podemos construir una India estable con un liderazgo radical que puede ser impredecible en sus acciones futuras y solo destruirá el núcleo de la India."
 RAJ_Establish_a_Precense_in_Sindh:0 "Establecer una presencia en Sindh"
 RAJ_Establish_a_Precense_in_Sindh_desc:0 "Justo al sur de la provincia fundadora de nuestro gran partido hay una provincia descuidada y étnicamente diversa a la que debemos prestar más atención."
 RAJ_National_Unity:0 "Unidad nacional"
 RAJ_National_Unity_desc:0 "Debemos unir a todos en nuestra nación, desde los hindúes hasta los sijs, desde los budistas hasta los musulmanes. Sólo entonces podremos tener paz."
 RAJ_Appeal_to_the_Peasentry:0 "Llamamiento al campesinado"
 RAJ_Appeal_to_the_Peasentry_desc:0 "El campesinado es la parte más vital de la India y cualquiera que los ignore sufrirá electoralmente."
 RAJ_Implement_Equal_Education:0 "Implementar la Educación Igualitaria"
 RAJ_Implement_Equal_Education_desc:0 "En todas las sociedades divididas en clases, la educación de alta calidad se reserva principalmente para las clases altas, pero India tiene un sistema educativo particularmente malo si se le pregunta a las capas más bajas de la sociedad. Nuestro deber es finalmente igualar la educación, para que las mentes brillantes de toda la sociedad prosperen."
 RAJ_Dismantle_the_Judicial_System:0 "Desmantelar el Sistema Judicial"
 RAJ_Dismantle_the_Judicial_System_desc:0 "El sistema judicial hindú es un lío complicado y enrevesado que favorece a la clase alta y descuida a la mayoría. La justicia para la India solo se puede lograr si nuestros tribunales tienen la misma visión que nuestra sociedad revolucionada."
 RAJ_Abolish_the_Reservation_System:0 "Abolir el sistema de reservas"
 RAJ_Abolish_the_Reservation_System_desc:0 "Las castas superiores de la sociedad a menudo reciben un trato preferencial cuando son contratados en el sector público. A veces, las posiciones están abiertas solo para esos. Esto había llevado a una caída en la eficiencia burocrática."
 RAJ_Seize_Influence_from_Upper_Castes:0 "Aprovechar la influencia de las castas superiores"
 RAJ_Seize_Influence_from_Upper_Castes_desc:0 "La clase alta de la sociedad ha mantenido el poder con mano de hierro, incluso durante el dominio británico. Esta circunstancia no puede prevalecer en una sociedad socialista, libre de explotación. Tomaremos enérgicamente su influencia como la amplia mayoría."
 RAJ_Expand_Healthcare_Facilities:0 "Expansión Universitaria"
 RAJ_Expand_Healthcare_Facilities_desc:0 "Con el sistema de educación primaria y secundaria reformado e igualitario, ahora abordaremos el sistema terciario."
 RAJ_Establish_The_Revolutionary_Guard:0 "Establecer la Guardia Revolucionaria"
 RAJ_Establish_The_Revolutionary_Guard_desc:0 "¡Hay que proteger la Revolución contra los Movimientos Contrarrevolucionarios a toda costa! Nos centraremos en establecer un ejército similar al Ejército Rojo."
 RAJ_Invite_Soviet_Planners:0 "Invitar a planificadores soviéticos"
 RAJ_Invite_Soviet_Planners_desc:0 "\"El estado es un órgano de dominio de clase, un órgano para la opresión de una clase por otra; crea orden, que legaliza y perpetúa esta opresión al moderar la colisión entre las clases.\"\n—Vladimir Lenin"
 RAJ_Invite_International_Theorists:0 "Invitar a teóricos internacionales"
 RAJ_Invite_International_Theorists_desc:0 "\"La libertad solo para los miembros del gobierno, solo para los miembros del Partido, aunque son muy numerosos, no es libertad en absoluto. La libertad es siempre la libertad de los disidentes.\"\n—Rosa Luxemburg"
 RAJ_Agricultural_Collectivisation:0 "Colectivización agrícola"
 RAJ_Agricultural_Collectivisation_desc:0 "Nuestro objetivo principal es, por supuesto, la expansión del proletariado indio, pero ¿quién va a mantenerlos alimentados? Nuestro sistema actual de agricultura privada es anticuado e ineficiente, debemos esforzarnos por unificar las pequeñas propiedades de los campesinos en 'granjas colectivas' más grandes."
 RAJ_Expand_Soviet_Aid:0 "Ampliar la ayuda soviética"
 RAJ_Expand_Soviet_Aid_desc:0 "Los soviéticos son un pueblo generoso que ayuda a las economías agrarias a desarrollar industrias sólidas, como lo han hecho ellos. Debemos pedir más ayudas para aumentar considerablemente el ritmo de nuestra industrialización."
 RAJ_Rethink_Resource_Policy:0 "Repensar la política de recursos"
 RAJ_Rethink_Resource_Policy_desc:0 "El antiguo régimen colonial ha centrado principalmente su esfuerzo de extracción de recursos en productos de exportación rentables y ha ignorado casi por completo el tema de la industrialización y con ella recursos como el acero y el carbón. Debemos cambiar radicalmente este hecho para apoyar a nuestro creciente proletariado."
 RAJ_Combat_Institutional_Corruption:0 "Combatir la Corrupción Institucional"
 RAJ_Combat_Institutional_Corruption_desc:0 "La corrupción es profunda en todas las instituciones indias. Se enconó durante el Raj británico y continuará, si no logramos ponerle fin."
 RAJ_Establish_a_Central_Committee:0 "Establecer un Comité Central"
 RAJ_Establish_a_Central_Committee_desc:0 "Al imponer objetivos industriales planificados centralmente en nuestras fábricas, estamos cosechando la fructífera eficiencia de las matemáticas, pero estamos limitando la libertad de nuestros trabajadores."
 RAJ_Incentivize_Workplace_Democracy:0 "Hacer cumplir la democracia en el lugar de trabajo"
 RAJ_Incentivize_Workplace_Democracy_desc:0 "Al centrarnos en un socialismo de base local, otorgaremos a los trabajadores más libertad, mientras sacrificamos nuestros objetivos industriales más amplios."
 RAJ_The_Liberation_of_South_Asia:0 "La liberación del sur de Asia"
 RAJ_The_Liberation_of_South_Asia_desc:0 "Si bien el proletariado indio puede haber obtenido la concesión de elecciones y un gobierno electo, partes del sur de Asia no tienen tanta suerte. Apoyaremos sutilmente los movimientos de sus trabajadores por varios medios, incluyendo canalización de armas, intervención militar y subversión política.\nVishv ke karmachaaree ekajut ho gae!"
 RAJ_Seize_the_Means:0 "Aprovecha los medios..."
 RAJ_Seize_the_Means_desc:0 "Nuestro primer paso para establecer el Socialismo tiene que ser la Incautación de los Medios de Producción, Distribución e Intercambio. Aunque esto podría alterar partes de nuestro país si no tenemos cuidado."
 RAJ_of_Production:0 "...de produccion"
 RAJ_of_Production_desc:0 "La burguesía ha tenido la parte del león durante demasiado tiempo. Es hora de que los trabajadores prueben los frutos de su propio trabajo."
 RAJ_of_Distribution:0 "...de Distribución"
 RAJ_of_Distribution_desc:0 "Una fábrica no es nada sin ninguna forma de distribuir sus productos. Debemos apoderarnos de los ferrocarriles de propiedad privada por el bien del pueblo indio."
 RAJ_of_Exchange:0 "...de Intercambio"
 RAJ_of_Exchange_desc:0 "Para coordinar el presupuesto nacional, necesitamos un banco de propiedad pública, que debe regular nuestra moneda, controles y saldos."
 RAJ_Connect_the_Rural_Areas:0 "Conectar las Zonas Rurales"
 RAJ_Connect_the_Rural_Areas_desc:0 "Los británicos solo se molestaron en construir ferrocarriles desde nuestros puertos hasta nuestros recursos naturales, dejando intacta la mayor parte del país. Ahora es nuestro deber corregir retroactivamente los errores británicos."
 RAJ_The_Ceylon_Emergency:0 "La emergencia de Ceilán"
 RAJ_The_Ceylon_Emergency_desc:0 "Con todas las armas y el apoyo político que han recibido los cingaleses, ahora están listos para comenzar su levantamiento contra los británicos y solo esperan nuestra palabra."
 RAJ_Overthrow_the_Rana_dynasty:0 "La insurgencia nepalí"
 RAJ_Overthrow_the_Rana_dynasty_desc:0 "El pueblo nepalí se ha organizado durante mucho tiempo y ha llegado el momento de atacar al régimen opresivo de Rana."
 RAJ_The_Bhutanese_Revolt:0 "La revuelta butanesa"
 RAJ_The_Bhutanese_Revolt_desc:0 "La dinastía Wangchuk, por amada que sea, no ha podido ayudar a los elementos más pobres del país y la gente está lista para oponerse."
 RAJ_The_Remaining_Ports:0 "Los puertos restantes"
 RAJ_The_Remaining_Ports_desc:0 "En el subcontinente todavía hay desagradables brotes de colonialismo que deben ser tomados, pacíficamente o incluso por la fuerza."
 RAJ_Jinnahs_Kingdom:0 "Nuestros camaradas musulmanes"
 RAJ_Jinnahs_Kingdom_desc:0 "Todos los grupos religiosos, lingüísticos y culturales del subcontinente están entrelazados y dependen unos de otros. Arrancar uno debilitará gravemente a la nación de la India. Una parte largamente olvidada, pero muy importante, de esta nación son los musulmanes que habitan las tierras de Sindh, Punjab y Bengala."
 RAJ_A_New_Movement:0 "Un nuevo movimiento"
 RAJ_A_New_Movement_desc:0 "La Rusia de Stalin ha fallado en establecer una sociedad socialista justa y debemos distanciarnos y encender un nuevo Movimiento hacia adelante."
 RAJ_The_Third_International:0 "La Tercera Internacional"
 RAJ_The_Third_International_desc:0 "La Rusia de Stalin ha recorrido un largo camino y ha sobrevivido muchos años; tenemos que alinearnos con ellos si queremos ver otro día."
 RAJ_Asian_Anti_Colonialism:0 "Anticolonialismo asiático"
 RAJ_Asian_Anti_Colonialism_desc:0 "Debemos, después de tantos años, finalmente expulsar a los europeos del continente asiático para asegurar nuestro futuro."
 RAJ_Bind_South_Asia_Closer:0 "Unir el sur de Asia más cerca"
 RAJ_Bind_South_Asia_Closer_desc:0 "Hemos establecido el socialismo en el sur de Asia y por fin debemos alinearlos militarmente."
 RAJ_Socialist_Science:0 "ciencia socialista"
 RAJ_Socialist_Science_desc:0 "El pueblo soviético ha avanzado mucho en sus empresas científicas y tiene muchas tecnologías deseables para el nuevo Estado obrero indio. Si tuviéramos que iniciar programas de intercambio científico, ambas sociedades podrían beneficiarse."
 RAJ_Military_Cooperation:0 "Cooperación Militar"
 RAJ_Military_Cooperation_desc:0 "Con nuestros nuevos aliados, coordinaremos nuestra estrategia de defensa y compartiremos nuestros secretos militares."
 RAJ_Technological_Cooperation:0 "Cooperación Tecnológica"
 RAJ_Technological_Cooperation_desc:0 "Debemos fortalecer no solo nuestra academia, sino también la de nuestros aliados."
 RAJ_Establish_a_National_Government:0 "Establecer un Gobierno Nacional"
 RAJ_Establish_a_National_Government_desc:0 "Después de ganar las elecciones, ahora estableceremos un gobierno centralizado y construiremos un gabinete."
 RAJ_Battle_the_Untouchables:0 "Intocabilidad de batalla"
 RAJ_Battle_the_Untouchables_desc:0 "Los más débiles de las Castas necesitan urgentemente ayuda y una India democrática debe ayudar a aliviar su estatus."
 RAJ_Encourage_Rural_Education:0 "Fomentar la Educación Rural"
 RAJ_Encourage_Rural_Education_desc:0 "Si queremos convertirnos en una potencia industrializada, debemos fomentar la educación en todos los ámbitos de la vida."
 RAJ_Expand_Delhi_University:0 "Ampliar la Universidad de Delhi"
 RAJ_Expand_Delhi_University_desc:0 "Con una mayor demanda de educación superior, deberíamos expandir nuestra universidad más grandiosa, la Universidad de Delhi."
 RAJ_Economic_Restructuring:0 "Reestructuración Económica"
 RAJ_Economic_Restructuring_desc:0 "En su estado actual, nuestra economía no está preparada para el futuro y debemos actuar rápidamente para reformarla o seguir siendo una sociedad agraria."
 RAJ_Expand_the_Public_Sector:0 "Expandir el Sector Público"
 RAJ_Expand_the_Public_Sector_desc:0 "La mejor manera de expandir nuestras capacidades industriales es mediante la intervención directa del gobierno, lo que puede alienar a algunos de nuestros miembros más conservadores."
 RAJ_Soviet_Assistance:0 "Asistencia soviética"
 RAJ_Soviet_Assistance_desc:0 "En el clima geopolítico actual, la Unión Soviética tiene un interés creado en construir India como un contrapeso a las potencias occidentales."
 RAJ_Establish_the_Planning_Commission:0 "Establecer la Comisión de Planificación"
 RAJ_Establish_the_Planning_Commission_desc:0 "Centraremos nuestros esfuerzos industriales bajo una sola institución, que será responsable de todo tipo de planificación económica financiada por el gobierno."
 RAJ_Agricultural_Investments:0 "Inversiones Agrícolas"
 RAJ_Agricultural_Investments_desc:0 "Al mejorar nuestra producción agrícola, no solo alentamos a las comunidades rurales a pasar a otros sectores, sino que también mejoramos el nivel de vida del indio promedio."
 RAJ_Expell_the_Socialists:0 "Expulsar a los socialistas"
 RAJ_Expell_the_Socialists_desc:0 "Nuestro partido ha sido durante mucho tiempo un movimiento paraguas, pero ahora que hemos logrado nuestro objetivo común, expulsaremos a los elementos extremos de nuestra organización."
 RAJ_Unify_the_Courts:0 "Unificar los tribunales"
 RAJ_Unify_the_Courts_desc:0 "Nuestro sistema judicial es innecesariamente complicado y tiene siglos de antigüedad. Lo unificaremos para aumentar su eficiencia."
 RAJ_Concessions_to_Princes:0 "Concesiones a los príncipes"
 RAJ_Concessions_to_Princes_desc:0 "Si bien los Príncipes ciertamente no están de acuerdo con nuestro nuevo gobierno, no debemos permitir que nuestras diferencias ideológicas nos impidan el pragmatismo."
 RAJ_No_Compromises:0 "Sin compromisos"
 RAJ_No_Compromises_desc:0 "No se puede confiar en nada a las instituciones opresoras centenarias de los Estados Principescos en nuestra nación nueva y moderna. Comprometerse con estos restos del feudalismo es inaceptable para cualquier estado moderno."
 RAJ_Integrate_the_Princely_States:0 "Integrar los estados principescos"
 RAJ_Integrate_the_Princely_States_desc:0 "Con nuestro progreso hacia la Independencia, los Estados Principescos se integrarán, lo quieran o no."
 RAJ_Democratize_our_Institutions:0 "Democratizar nuestras Instituciones"
 RAJ_Democratize_our_Institutions_desc:0 "Nuestras Instituciones están plagadas de corrupción, que se deriva de los sistemas implantados hace siglos, debemos reestructurarlos y reformarlos para asegurar la estabilidad."
 RAJ_Central_Bureau_of_Investigation:0 "Oficina Central de Investigación"
 RAJ_Central_Bureau_of_Investigation_desc:0 "Nuestras instituciones recién construidas deben ser protegidas contra todas las amenazas que puedan enfrentar. Es hora de nuestra respuesta para la Abwehr, el MI6 y la CIA."
 RAJ_Reform_our_Police_Force:0 "Reformar nuestra fuerza policial"
 RAJ_Reform_our_Police_Force_desc:0 "La Policía Imperial de la India es profundamente odiada en nuestro país y también lo será nuestro régimen si vamos a continuar con su sistema policial. Es hora de abolir el sistema policial británico y establecer uno netamente indio."
 RAJ_Revise_Taxation_Policies:0 "Revisar las Políticas Tributarias"
 RAJ_Revise_Taxation_Policies_desc:0 "El Raj británico impuso fuertes impuestos a nuestra población india, a menudo con métodos injustos. Para mantener una economía y una sociedad sanas, debemos esforzarnos por reemplazar el sistema tributario británico por uno claramente indio."
 RAJ_Reestablish_our_Armed_Forces:0 "Restablecer nuestras Fuerzas Armadas"
 RAJ_Reestablish_our_Armed_Forces_desc:0 "El ejército británico de la India es una gran institución cuyo principal propósito fundamental es la seguridad del dominio británico en la India. Debemos dar paso a un nuevo ejército, al servicio de la nación de la India."
 RAJ_No_Resentments:0 "sin resentimientos"
 RAJ_No_Resentments_desc:0 "Nuestra historia con los británicos no puede describirse como tranquila, pero las circunstancias geopolíticas actuales exigen que nos alineemos con las potencias occidentales. Si bien, por supuesto, las heridas del colonialismo británico aún laten, debemos permanecer juntos como socios iguales."
 RAJ_A_New_Way_Forward:0 "Un nuevo camino a seguir"
 RAJ_A_New_Way_Forward_desc:0 "India no tiene nada que ganar con involucrarse en la guerra, e incluso si en nuestro esfuerzo detenemos una guerra, habremos salvado miles de vidas."
 RAJ_Mutual_Investments:0 "Inversiones Mutuas"
 RAJ_Mutual_Investments_desc:0 "Si bien los europeos están mucho más industrializados que nosotros, estas inversiones seguirán siendo mutuamente beneficiosas."
 RAJ_Bring_Democracy_to_South_Asia:0 "Llevar la democracia al sur de Asia"
 RAJ_Bring_Democracy_to_South_Asia_desc:0 "Si bien la India se ha convertido en un bastión brillante de la democracia, todavía inhibimos a un continente desprovisto de democracia y lleno de tiranía."
 RAJ_South_Asian_Economic_Integration:0 "Integración económica del sur de Asia"
 RAJ_South_Asian_Economic_Integration_desc:0 "El subcontinente indio tiene un objetivo común, entre otras cosas, en el mercado mundial. Si queremos consolidar e integrar nuestras economías, la prosperidad llegará a todos. Además, las negociaciones con los socios comerciales internacionales serán mucho más eficaces."
 RAJ_Pressure_the_British_about_Ceylon:0 "Presionar a los británicos sobre Ceilán"
 RAJ_Pressure_the_British_about_Ceylon_desc:0 "El pueblo de Ceilán se ha organizado durante mucho tiempo para la Independencia con la esperanza de que la Independencia de la India también signifique su liberación de la explotación británica. Si bien es posible que ese no haya sido el caso, ahora podemos ayudar al movimiento a ganar una voz."
 RAJ_Armed_Neutrality:0 "Neutralidad Armada"
 RAJ_Armed_Neutrality_desc:0 "Nadie quiere la guerra, los líderes solo quieren el botín de la guerra y hacer que este botín sea lo más difícil posible de obtener debe ser el objetivo de cualquier nación neutral pero soberana. Mejoraremos la moral de nuestro ejército y reforzaremos nuestra industria armamentística."
 RAJ_Expand_its_Competences:0 "Ampliar sus Competencias"
 RAJ_Expand_its_Competences_desc:0 "Quizás si ampliamos y unificamos esta organización nuestras palabras tendrán más respaldo y seremos más eficientes en la protección de los derechos de los países menores."
 RAJ_Emphasise_Anti_Colonialist_Sentiment:0 "Enfatice el sentimiento anticolonialista"
 RAJ_Emphasise_Anti_Colonialist_Sentiment_desc:0 "El colonialismo es una institución fea, obsoleta e impopular y su tiempo se ha retrasado mucho. Este mensaje debe difundirse por todo el mundo, de lo contrario, las personas colonizadas de este planeta tendrán que soportar décadas de sufrimiento innecesario."
 RAJ_Take_back_the_Ports:0 "Recuperar los puertos"
 RAJ_Take_back_the_Ports_desc:0 "Los puertos europeos, un feo recuerdo de nuestro pasado colonial. Si bien, por supuesto, esperamos resolver este problema de manera pacífica, no podemos confiar solo en las palabras."
 RAJ_Launch_The_Quit_India_Movement:0 "Lanzar el Movimiento Quit India"
 RAJ_Launch_The_Quit_India_Movement_desc:0 "Actualmente estamos empleando todas las medidas disponibles para expulsar a los británicos, pero tal vez reconciliarnos con nuestros enemigos políticos y comenzar una huelga nacional aumente la presión."
 RAJ_Offer_the_British_Concessions:0 "Concesiones británicas"
 RAJ_Offer_the_British_Concessions_desc:0 "Las Islas Británicas se aferran a la India por muchas razones, la principal de ellas es la gran riqueza natural del subcontinente indio. Las negociaciones serán mucho más fluidas si prometemos compartir algunos de nuestros recursos."
 RAJ_Mutual_Security:0 "Seguridad Mutua"
 RAJ_Mutual_Security_desc:0 "En nuestra nueva alianza coordinaremos nuestra estrategia militar para promover toda nuestra seguridad."
 RAJ_The_Remains_of_South_Asia:0 "Los restos del sur de Asia"
 RAJ_The_Remains_of_South_Asia_desc:0 "El sur de Asia todavía está lleno de regímenes despóticos que reprimen a su gente. Introduciremos, con la ayuda británica, la democracia en esos regímenes autoritarios."
 RAJ_Outwards_to_the_World:0 "Hacia el mundo"
 RAJ_Outwards_to_the_World_desc:0 "Debemos buscar alianzas externas para asegurar la posición de la India."
 RAJ_The_Womens_Status:0 "El estatus de la mujer"
 RAJ_The_Womens_Status_desc:0 "Las mujeres han sido oprimidas durante mucho tiempo en nuestra sociedad. Todo tipo de prácticas bárbaras y anticuadas todavía se imponen a las mujeres. Y aunque se necesita mucho más que legislación para arreglar eso, es el primer paso para establecer una India justa."
 RAJ_Caste_Reform:0 "Reforma de castas"
 RAJ_Caste_Reform_desc:0 "El sistema de castas de discriminación se ha cernido sobre la India durante mucho tiempo y todavía domina muchas partes de ella. En la sociedad hindú clasifica a las personas en grupos sociales rígidos. Con las Castas inferiores siendo explotadas regularmente."
 RAJ_Develop_the_Defense_Industry:0 "Desarrollar la Industria de Defensa"
 RAJ_Develop_the_Defense_Industry_desc:0 "Después de nuestras recientes reformas económicas con respecto a la nacionalización, ahora también es el momento de reforzar nuestras industrias de defensa nacional, para ayudar tanto a nuestra economía como a nuestras fuerzas armadas."
 RAJ_Establishing_A_Indian_Navy:0 "Establecimiento de una armada india"
 RAJ_Establishing_A_Indian_Navy_desc:0 "El océano Índico es grande y peligroso y para patrullarlo se necesita una gran flota de superficie, que actualmente no poseemos. Es fundamental que aumentemos la producción naval."
 RAJ_Unity_in_India:0 "Unidad india"
 RAJ_Unity_in_India_desc:0 "Durante mucho tiempo los musulmanes de la India han sido marginados, pero ninguna sociedad libre, democrática y justa puede tolerar tal maldad. Debemos ceder a sus demandas y unir a la nación."
 RAJ_The_Ones_Who_Got_Away:0 "Los que se escaparon"
 RAJ_The_Ones_Who_Got_Away_desc:0 "Si bien fuimos bastante severos en nuestra demanda de integración en la India, algunos príncipes se nos escaparon de las manos. Ahora es el momento de asegurar el subcontinente."
 RAJ_Industrial_Expertise:0 "Experiencia industrial"
 RAJ_Industrial_Expertise_desc:0 "Con el talento intelectual combinado de los asesores soviéticos y los estudiantes recién graduados de la Universidad de Delhi, mejoraremos nuestros procesos industriales con tecnología mejorada."
 RAJ_Mechanized_Agriculture:0 "Agricultura Mecanizada"
 RAJ_Mechanized_Agriculture_desc:0 "Nuestra población ahora está educada, como nunca antes. Con toda esta nueva experiencia, podemos implementar un sistema de agricultura mecanizada en todo el país para aumentar considerablemente nuestra producción."
 RAJ_Minimum_Wage_Legislation:0 "Legislación de Salario Mínimo"
 RAJ_Minimum_Wage_Legislation_desc:0 "Los trabajadores de la India han sido explotados durante generaciones. Si tuviéramos que introducir leyes de salario mínimo, mejoraríamos significativamente el nivel de vida de los más pobres entre los pobres."
 RAJ_Relieve_Indias_Struggling_Food_Supply:0 "Aliviar el suministro de alimentos de la India"
 RAJ_Relieve_Indias_Struggling_Food_Supply_desc:0 "El suministro de alimentos de la India depende mucho del clima. Si la temporada del monzón no alcanza la cuota, habrá que importar cereales para satisfacer la demanda. Si vamos a mejorar nuestros métodos agrícolas y de riego, podríamos prevenir futuras hambrunas."
 RAJ_Placate_the_Nobles:0 "Aplacar a los nobles"
 RAJ_Placate_the_Nobles_desc:0 "La nobleza prosperó bajo el dominio británico y no está muy contenta con nuestra independencia. Sin embargo, podemos cambiar ese hecho si les concediéramos algunas concesiones."
 RAJ_Military_Research_Department:0 "Departamento de Investigación Militar"
 RAJ_Military_Research_Department_desc:0 "Debemos expandir nuestras capacidades militares, no a través de la cantidad bruta como lo sugieren muchos de nuestros generales, sino a través de la verdadera superioridad tecnológica."
 RAJ_Answer_The_Call:0 "Responde la llamada"
 RAJ_Answer_The_Call_desc:0 "Las Islas Británicas están actualmente involucradas en una guerra, que no pueden permitirse perder, cualquier forma de rendición puede enviar a millones a la tiranía y la oscuridad. Es nuestro deber moral luchar por la libertad dondequiera que esté en peligro y es nuestro momento de responder al llamado."
 RAJ_Institute_The_Draft:0 "Instituir el borrador"
 RAJ_Institute_The_Draft_desc:0 "Aunque nuestra participación en esta guerra es una obligación moral, no todos nuestros ciudadanos se dan cuenta de la gravedad de nuestra situación. Desafortunadamente, debemos reclutar hombres que no estén dispuestos a ser voluntarios para liberar a las personas en todo el mundo."
 RAJ_Cross_Country_Railways:0 "Ferrocarriles de campo traviesa"
 RAJ_Cross_Country_Railways_desc:0 "Los británicos han invertido mucho en el sistema ferroviario, pero las líneas son limitadas y están impulsadas por las ganancias. Debemos expandir esta red por el bien de la India."
 RAJ_Industrial_Investments:0 "Inversiones Industriales"
 RAJ_Industrial_Investments_desc:0 "Debemos invertir mucho en fábricas en todo el país para ayudar a que nuestra economía crezca y prospere."
 RAJ_Aquire_War_Material:0 "Adquirir material de guerra"
 RAJ_Aquire_War_Material_desc:0 "Si vamos a hacer frente a posibles enemigos futuros, debemos estar preparados con armamento recién investigado y bien producido para acompañar a nuestros valientes soldados."
 RAJ_Internal_Security_Act:0 "Ley de Seguridad Interior"
 RAJ_Internal_Security_Act_desc:0 "No podemos permitir que las facciones extremistas de esta nación lo destruyan todo. Continuaremos con la política británica de arrestar a quienes deseen destruir esta gran nación de la India."
 RAJ_Placate_the_British:0 "Aplacar a los británicos"
 RAJ_Placate_the_British_desc:0 "Aunque nuestra independencia está asegurada, todavía dependemos en gran medida de las inversiones británicas para mantener nuestra economía a flote. Podríamos impulsar más inversiones en la India si solo aplacáramos a los ingleses."
 RAJ_Federalisation:0 "Alfabetización pública"
 RAJ_Federalisation_desc:0 "Tenemos que aumentar drásticamente la tasa de alfabetización con la expansión del sector educativo. ¡India depende de ello!"
 RAJ_A_Truly_Indian_Navy:0 "Una armada verdaderamente india"
 RAJ_A_Truly_Indian_Navy_desc:0 "El océano Índico es grande y peligroso y para patrullarlo se necesita una gran flota de superficie, que actualmente no poseemos. Es fundamental que aumentemos la producción naval."
 RAJ_Fighting_Tyranny_whereever_it_may_be:0 "Luchando contra la tiranía donde sea que esté"
 RAJ_Fighting_Tyranny_whereever_it_may_be_desc:0 "Nuestras Fuerzas Armadas se han utilizado principalmente para proteger los intereses indios en el sur de Asia, pero no pudimos ver el panorama general. Debemos ayudar a la libertad en todo el mundo y llevar la lucha a aquellos que quieren convertirla en cenizas."
 RAJ_Assemble_our_Cabinet:0 "Armar nuestro Gabinete"
 RAJ_Assemble_our_Cabinet_desc:0 "Con cada nuevo virrey llega un nuevo gabinete que apoya sus esfuerzos en la India. Aunque el Consejo Ejecutivo del Virrey una vez solo fue un consejo asesor, obtuvo más influencia con el paso del tiempo y, por lo tanto, debemos encontrar ministros competentes."
 RAJ_Meet_with_the_Legislative:0 "Reunirse con el Legislativo"
 RAJ_Meet_with_the_Legislative_desc:0 "Aunque el representante de la corona tiene mucho poder sobre la legislatura, al contrario que en casa, aún debemos asegurarnos de que vote a nuestro favor."
 RAJ_Meet_with_the_Judiciary:0 "Reunirse con el Poder Judicial"
 RAJ_Meet_with_the_Judiciary_desc:0 "Aunque el derecho consuetudinario inglés se ha aplicado en gran medida en la India, el sistema judicial se basa en líneas nativas. Asegurarnos de que no se opongan a nosotros nos ahorrará problemas futuros."
 RAJ_Attend_the_Imperial_Conference:0 "Asistir a la Conferencia Imperial"
 RAJ_Attend_the_Imperial_Conference_desc:0 "Las Conferencias Imperiales se llevan a cabo regularmente, solo que esta tiene cierta importancia. Después de la real, digamos controversia, gran parte de los dominios estaban en desorden y el objetivo de Londres es fortalecer nuevamente sus lazos con el Imperio."
 RAJ_Common_Economic_Policy:0 "Política Económica Común"
 RAJ_Common_Economic_Policy_desc:0 "Como primer paso para acercarse a su Imperio, [ENG.GetLeader] considera renovar las políticas económicas comunes imperiales."
 RAJ_Reinvigorate_Imperial_Shipping:0 "Revitalizar el transporte marítimo imperial"
 RAJ_Reinvigorate_Imperial_Shipping_desc:0 "Las rutas de navegación a través de los océanos Índicos se han secado ligeramente a expensas de las arcas del Raj británico. Debemos impulsar inversiones continuas en la navegación imperial."
 RAJ_Common_Defence_Policy:0 "Política Común de Defensa"
 RAJ_Common_Defence_Policy_desc:0 "La creciente tensión en todo el mundo no ha escapado a la administración británica. Sugirieron que tal vez los Dominios, las Islas y la India tengan que coordinar mejor sus ejércitos para asegurar el Imperio."
 RAJ_The_Indian_Merchant_Navy:0 "La marina mercante india"
 RAJ_The_Indian_Merchant_Navy_desc:0 "Aunque India no ha sido históricamente la nación más marinera, dependemos en gran medida del comercio que nos proporciona el Imperio y para utilizar mejor nuestros recursos es necesario que comencemos a expandir las competencias de nuestra armada para patrullar el Océano Índico."
 RAJ_An_Army_serving_the_Empire:0 "Un ejército al servicio del imperio"
 RAJ_An_Army_serving_the_Empire_desc:0 "Aunque nuestro ejército se ha utilizado principalmente en el sur de Asia y solo de forma secundaria en África, las islas de origen sugieren más operaciones internacionales para los soldados indios."
 RAJ_Assist_in_the_Singapore_Strategy:0 "Ayudar en la estrategia de Singapur"
 RAJ_Assist_in_the_Singapore_Strategy_desc:0 "El Imperio japonés ha estado observando durante mucho tiempo las posiciones europeas en Asia y Gran Bretaña ha reaccionado ante los planes ya elaborados para centrar la defensa asiática en torno a Singapur."
 RAJ_Indianise_the_Royal_Indian_Navy:0 "Indianizar la Royal Indian Navy"
 RAJ_Indianise_the_Royal_Indian_Navy_desc:0 "La Royal Indian Navy se llama clandestinamente auxiliar de la Royal Navy adecuada, ya que su personal es mayoritariamente británico. Al confiar más indios en puestos más altos, puede crear un propósito individual para el RIN."
 RAJ_Expand_the_Indian_Air_Force:0 "Expandir la Fuerza Aérea India"
 RAJ_Study_British_Armour:0 "Estudiar armaduras británicas"
 RAJ_Study_British_Armour_desc:0 "Nuestro ejército basado en la infantería carece en gran medida de vehículos blindados, es importante que estudiemos diseños extranjeros para modernizar nuestro ejército y protegernos de las amenazas extranjeras."
 RAJ_Expand_the_Indian_Air_Force_desc:0 "La guerra, la guerra ha cambiado. Muchos de nuestros generales aún viven la victoria de la Gran Guerra. Pero una guerra moderna no solo se libra en tierra, sino también en los cielos. El campo de batalla antes mencionado ha sido descuidado durante mucho tiempo por nosotros. Ha llegado el momento de cambiar este triste estado de cosas."
 RAJ_British_Arms_Shipments:0 "Envíos de armas británicas"
 RAJ_British_Arms_Shipments_desc:0 "Si bien tenemos muchos hombres dedicados listos para morir por el Imperio, no todos ellos pueden ser armados por nosotros y el refuerzo de las Islas mejorará significativamente nuestra efectividad."
 RAJ_British_Investments:0 "Inversiones británicas"
 RAJ_British_Investments_desc:0 "India no es particularmente conocida por ser una potencia industrial, y ciertamente no cambiaremos eso en el corto plazo, pero las inversiones de las empresas británicas también pueden ayudarnos en el camino."
 RAJ_Our_First_Order_of_Business:0 "Nuestra Primera Orden del Día"
 RAJ_Our_First_Order_of_Business_desc:0 "Después de reunirnos con todas las demás ramas del gobierno, ahora tenemos la oportunidad de presentar el primer proyecto de ley bajo Linlithgow al Consejo Legislativo Imperial, para que sea votado."
 RAJ_New_Excavation_Companies:0 "Nuevas empresas de excavación"
 RAJ_New_Excavation_Companies_desc:0 "Con nuestra infraestructura recientemente ampliada, las nuevas empresas ahora pueden mudarse al territorio indio para cosechar las recompensas de las ricas tierras indias."
 RAJ_New_Industrial_Centers:0 "Nuevos Centros Industriales"
 RAJ_New_Industrial_Centers_desc:0 "Nuestros ferrocarriles ampliados también nos han brindado la oportunidad de construir fábricas en todo el país y crear una nueva clase de trabajadores indios."
 RAJ_Expand_Urban_Centers:0 "Ampliar Centros Urbanos"
 RAJ_Expand_Urban_Centers_desc:0 "Con la seguridad alimentaria india ahora más o menos establecida, ahora podemos avanzar para expandir nuestros centros urbanos y crear nuevas oportunidades para las masas rurales que alguna vez fueron pobres."
 Railway_Expansion_Act_init:0 "Se iniciaron los trabajos de la Ley de Ampliación Ferroviaria"
 Railway_Expansion_Act_passed:0 "Aprobó la Ley de Expansión Ferroviaria"
 Railway_Expansion_Act_failed:0 "No se logró aprobar la Ley de Expansión Ferroviaria"
 RAJ_Railway_Expansion_Act:0 "Ley de Expansión Ferroviaria"
 RAJ_Railway_Expansion_Act_desc:0 "Falta la infraestructura de nuestra nación en la mayor parte del país. Hasta ahora solo nos hemos molestado en construir vías férreas a lo largo de líneas rentables, pero eso tiene que cambiar si alguna vez queremos competir en la economía global."
 Agricultural_Stabilisation_Act_init:0 "Comenzó a trabajar en la Ley de Estabilización Agrícola"
 Agricultural_Stabilisation_Act_passed:0 "Aprobó la Ley de Estabilización Agrícola"
 Agricultural_Stabilisation_Act_failed:0 "Falló en la Ley de Estabilización Agrícola"
 RAJ_Agricultural_Stabilisation_Act:0 "Ley de Estabilización Agrícola"
 RAJ_Agricultural_Stabilisation_Act_desc:0 "India siempre ha sido una sociedad agrícola, pero las frecuentes sequías han arruinado el suministro de alimentos indio. Con la ayuda externa a menudo retenida, solo nos interesa asegurar nuestra producción de granos nosotros mismos."
 Educational_Reform_Act_init:0 "Comenzó a trabajar en la Ley de Reforma Educativa"
 Educational_Reform_Act_passed:0 "Aprobó la Ley de Reforma Educativa"
 Educational_Reform_Act_failed:0 "No logró aprobar la Ley de Reforma Educativa"
 RAJ_Educational_Reform_Act:0 "Ley de Reforma Educativa"
 RAJ_Educational_Reform_Act_desc:0 "Nuestros intelectuales más talentosos siempre han emigrado a las Islas Natales para recibir la mejor educación bajo la corona del Rey. Pero si vamos a ampliar nuestras universidades locales, es posible que podamos mantener más de las mentes brillantes de la India."
 Insurance_Act_init:0 "Comenzó a trabajar en la Ley de Seguros"
 Insurance_Act_passed:0 "Aprobó la Ley de Seguros"
 Insurance_Act_failed:0 "No se aprobó la Ley de Seguros"
 RAJ_Insurance_Act:0 "Ley de Seguros"
 RAJ_Insurance_Act_desc:0 "El negocio de los seguros se ha descuidado durante mucho tiempo en la India, ya que hay pocos incentivos o marco legal. La única industria en la que ha podido poner un pie es la industria marítima, con suerte podemos cambiar eso con este proyecto de ley."
 War_Powers_Act_init:0 "Comenzó a trabajar en la Ley de poderes de guerra"
 War_Powers_Act_passed:0 "Aprobó la Ley de Poderes de Guerra"
 War_Powers_Act_failed:0 "No pudo aprobar la Ley de poderes de guerra"
 RAJ_War_Powers_Act:0 "Ley de poderes de guerra"
 RAJ_War_Powers_Act_desc:0 "Si bien es posible que los indios no hayan tenido ningún aporte en la decisión de entrar en la guerra, sin duda apoyarán nuestros objetivos más nobles para derrotar las viles garras del fascismo que se levanta en todo el mundo."
 RAJ_His_Majesties_University:0 "Universidad de Sus Majestades"
 RAJ_His_Majesties_University_desc:0 "La Universidad de Delhi se estableció hace mucho tiempo, pero no satisface las necesidades de los intelectuales indios, que aún estudian en Londres. Al ayudar a facilitar el talento docente, es muy posible que mejoremos nuestra educación."
 RAJ_Department_of_War_Studies:0 "Departamento de Estudios de Guerra"
 RAJ_Department_of_War_Studies_desc:0 "Si bien, por supuesto, hay muchos campos de estudio, ninguno es tan importante como los militares, que ayudan a nuestra nación a defender sus fronteras."
 RAJ_Open_for_Business:0 "Abierto para negocios"
 RAJ_Open_for_Business_desc:0 "Con los nuevos marcos legales y las compañías de seguros, los empresarios internacionales pueden considerar a India como un mercado lucrativo para explorar. Esto solo puede ayudar a la economía india en apuros."
 RAJ_Healthcare_Investments:0 "Inversiones en salud"
 RAJ_Healthcare_Investments_desc:0 "No se puede negar el hecho de que nuestro sistema de salud está en mal estado. La mayoría de los indios nativos no pueden permitirse ir a un médico, lo que perjudica a la sociedad y la economía en su conjunto, un gobierno del pueblo no puede permitir que continúe este triste estado de cosas. ¡Debemos actuar!"
 RAJ_Civil_Aviation_Expansion:0 "Unificar los ferrocarriles"
 RAJ_Civil_Aviation_Expansion_desc:0 "Nuestros Ferrocarriles a veces están fracturados y construidos de manera ineficiente, es hora de que arreglemos los agujeros en la red y mejoremos nuestros sistemas de carga y suministro."
 RAJ_Wheat_Exports:0 "Exportaciones de Trigo"
 RAJ_Wheat_Exports_desc:0 "Habiendo ahora estabilizado un poco el suministro de alimentos de la India, seguramente no estaría de más exportar algo de grano.\n¿Verdad?"
 RAJ_Primary_Education:0 "Educación primaria"
 RAJ_Primary_Education_desc:0 "La pluralidad de los indios rurales es inculta, sin otra razón que el subdesarrollo del sistema escolar primario y secundario. Si invertimos los fondos recién otorgados de manera inteligente, podemos estar seguros de mejorar la experiencia de nuestra fuerza laboral en general."
 RAJ_Drought_Prevention_Measures:0 "Medidas de prevención de sequías"
 RAJ_Drought_Prevention_Measures_desc:0 "India durante la temporada del monzón es una de las áreas más cultivables del mundo. El único problema es la inconsistencia del patrón estacional que plaga al subcontinente con inseguridad alimentaria. Si ampliamos las medidas de riego, podremos reducir nuestra dependencia de las lluvias anuales."
 RAJ_Bolster_our_Security_Forces:0 "Reforzar nuestras Fuerzas de Seguridad"
 RAJ_Bolster_our_Security_Forces_desc:0 "Para que los negocios funcionen correctamente, debemos proteger a los nuevos empresarios de los estafadores y ladrones engañosos. La incapacidad de proteger posible puede haber sido el mayor obstáculo para las inversiones extranjeras. Al menos hasta ahora."
 RAJ_Gather_Industrial_Funds:0 "Reunir Fondos Industriales"
 RAJ_Gather_Industrial_Funds_desc:0 "El Congreso Nacional Indio, nuestro principal rival en esta elección, cuenta con el amplio apoyo de la gente común. Es posible que podamos compensar eso con grandes promesas a los terratenientes y capitalistas de la India. Sus arcas no tienen fondo y el futuro político de la India es una inversión que vale la pena."
 RAJ_Arms_Industry_Expansion:0 "Expansión de la Industria Armamentista"
 RAJ_Arms_Industry_Expansion_desc:0 "El ejército indio se ha convertido en el ejército de voluntarios más grande de la historia, pero lo que muchos de estos hombres recién reclutados carecen es el equipo adecuado para apoyar su lucha. Si bien en el pasado confiamos en los envíos de armas británicos, no es el momento de facilitar una industria de defensa en el corazón del sur de Asia."
 RAJ_Implement_Conscription:0 "Implementar la conscripción"
 RAJ_Implement_Conscription_desc:0 "Nuestro ejército de voluntarios es grande, algunos pueden decir que es extraordinariamente grande, especialmente bajo las circunstancias del gobierno colonial. Pero aún así, Londres necesita más hombres para ganar esta guerra y, si algo tenemos, son sus hombres. Esto puede no ir bien con nuestra población, pero vale la pena el precio."
 RAJ_The_August_Offer:0 "La oferta de agosto"
 RAJ_The_August_Offer_desc:0 "Si bien nuestra relación con los nativos del subcontinente ha sido difícil en el mejor de los casos, no podemos excluirlos del gobierno para siempre. Especialmente durante este tiempo de guerra, donde millones de indios están sufriendo, debemos asegurarnos de que el Raj no caiga en una rebelión violenta. Ofrecer algunas concesiones debería satisfacer su hambre de reforma."
 RAJ_Expand_Tata_Steel:0 "Expandir acero Tata"
 RAJ_Expand_Tata_Steel_desc:0 "La compañía siderúrgica TISCO, ampliamente renunciada, está en camino de convertirse en uno de los mayores productores de acero del Imperio Británico. Ya opera la acería más grande, suministrando materiales básicos de fundición a toda la India."
 RAJ_Expand_the_Burma_Road:0 "Ampliar la carretera de Birmania"
 RAJ_Expand_the_Burma_Road_desc:0 "China es un aliado natural en la lucha contra el Imperio japonés y debemos aumentar nuestra ayuda en la ruta de Birmania para liberar a Asia del concepto tiránico del jingoísmo."
 RAJ_Border_Fortifications:0 "Fortificación Fronteriza"
 RAJ_Border_Fortifications_desc:0 "En Asia hay muchos imperios felices de expansión y asegurar nuestro frente oriental debe ser nuestra prioridad número uno. Podemos establecer fortificaciones a lo largo de las montañas y ríos del este de Birmania."
 RAJ_a_new_indian_elite:0 "Nueva élite india"
 RAJ_british_departure:0 "Salida británica"
 RAJ_british_departure_desc:0 "Como la autoridad británica se está derrumbando rápidamente, es hora de aprovechar el día y organizar nuestro sistema político."
 RAJ_assemble_the_congress:0 "Montar el Congreso"
 RAJ_assemble_the_congress_desc:0 "Con nuestra libertad de Gran Bretaña asegurada, el congreso indio debe reunirse y discutir reformas."
 RAJ_concessions_to_the_untouchables:0 "Concesiones a los intocables"
 RAJ_concessions_to_the_untouchables_desc:0 "Como la casta más baja, los intocables son despreciados por toda la sociedad pero representan una fuerza popular que debe ser reconocida. El movimiento lanzado por Bhimrao Ramji Ambedkar podría perturbar el tejido de la sociedad si no es reconocido. Ahora está claro que algunas concesiones prácticas son mucho más fáciles de implementar que verlos convertirse al Islam, al cristianismo o incluso abrazar el comunismo ateo."
 RAJ_modernization_program:0 "Programa de Modernización"
 RAJ_modernization_program_desc:0 "Una vez levantados los monopolios coloniales, se puede construir una nueva economía. ¡Para el año 2020, seremos una superpotencia!"
 RAJ_a_new_indian_elite_focus:0 "Una nueva élite india"
 RAJ_a_new_indian_elite_focus_desc:0 "Los industriales indios ya estaban activos bajo las reglas coloniales, pero tenían que actuar bajo restricciones coloniales. Con la desaparición de los gobernantes británicos, es hora de ver el surgimiento de una élite india."
 RAJ_towards_a_post_colonial_economy:0 "Hacia una economía poscolonial"
 RAJ_towards_a_post_colonial_economy_desc:0 "Las reformas económicas y la liberación del potencial indio verán el surgimiento de las empresas indias."
 RAJ_influence_of_the_radicals:0 "Influencia de los radicales"
 RAJ_influence_of_the_radicals_desc:0 "Los radicales del All India Forward Bloc se están volviendo cada vez más activos y están cuestionando la doctrina no violenta del congreso."
 RAJ_indian_socialism:0 "socialismo indio"
 RAJ_indian_socialism_desc:0 "El objetivo de la construcción de una sociedad india común donde la religión y las castas no nos dividan nos conducirá a un futuro brillante."
 RAJ_religious_equality:0 "Igualdad religiosa"
 RAJ_religious_equality_desc:0 "Si bien el marxismo aboga por la abolición de la religión, sabemos que no podemos implementar eso en este momento, pero al menos podemos eliminarlo como un factor de división de la sociedad."
 RAJ_popular_mobilization:0 "Movilización Popular"
 RAJ_popular_mobilization_desc:0 "Con sus masas privadas de derechos de dalits, los campesinos pobres y los culis explotados ahora son políticamente conscientes de su liberación trabajando por el bien de la revolución. Es hora de construir un ejército listo para defender la nueva India."
 RAJ_collectivism:0 "Colectivismo"
 RAJ_land_reform:0 "Reforma agraria"
 RAJ_land_reform_desc:0 "¡Redistribuir la tierra!"
 RAJ_modernized_agriculture:0 "Agricultura modernizada"
 RAJ_modernized_agriculture_desc:0 "Con tractores en el campo necesitaríamos menos campesinos para mantener nuestra productividad agrícola"
 RAJ_collectivism_desc:0 "Todavía sufrimos las consecuencias de años de colonialismo, pero ahora que el futuro está en nuestras manos, unir lo que tenemos permitirá modernizar la sociedad más rápidamente."
 RAJ_support_anti_imperialism_in_china:0 "Apoyo china"
 RAJ_support_anti_imperialism_in_china_desc:0 "China debe ser defendida! Ahora tenemos derecho al mantenimiento de una parte de la conexión con China que aseguraría su futuro."
 RAJ_increased_chinese_cooperation:0 "Mayor cooperación china"
 RAJ_increased_chinese_cooperation_desc:0 "¡Para proteger a Asia, protejamos a China y unámonos a ellos en su esfuerzo de guerra!"
 RAJ_join_the_comintern:0 "Únete a la Comintern"
 RAJ_join_the_comintern_desc:0 "Como nación comunista es un paso lógico contactar a Moscú y formar con ellos un vínculo inseparable."
 RAJ_hindu_nationalism:0 "Nacionalismo hindú"
 RAJ_hindu_nationalism_desc:0 "Todos debemos amar a la madre India y reconocer el hinduismo como lo que nos une a todos."
 RAJ_substitution_technologies:0 "Tecnologías de sustitución"
 RAJ_substitution_technologies_desc:0 "Sin acceso a algunos de los Recursos del Imperio Británico, es imperativo que implementemos programas sustitutivos y aseguremos nuestra independencia autárquica."
 RAJ_redistribute_properties:0 "Redistribuir propiedades"
 RAJ_redistribute_properties_desc:0 "Redistribuyendo las propiedades británicas y dividiendo la tierra podemos asegurar un futuro para muchos de los marginados."
 RAJ_militarized_hindutva:0 "Hindutva militarizado"
 RAJ_militarized_hindutva_desc:0 "¡Por Shiva! Todos los hindúes deben servir a la Madre India y defender a sus Dioses contra sus enemigos."
 RAJ_weapons_for_the_new_india:0 "Armas para la Nueva India"
 RAJ_weapons_for_the_new_india_desc:0 "¡Hay que defender la Revolución!"
 RAJ_dream_of_akhand_hindustan:0 "Sueño de Ahand Hindustan"
 RAJ_dream_of_akhand_hindustan_desc:0 "Los extranjeros han dividido la Gran India a lo largo de los siglos, pero ahora los indios unidos desharán sus esquemas y completarán la unidad india."
 RAJ_invade_afghanistan:0 "Invadir afganistán"
 RAJ_invade_afghanistan_desc:0 "Afganistán estuvo una vez bajo la influencia india... y lo estará una vez más."
 RAJ_the_mountain_frontier:0 "La frontera de la montaña"
 RAJ_the_mountain_frontier_desc:0 "Nepal y Bután forman parte de la Península y deben integrarse en nuestra unión perfecta."
 RAJ_reclaim_treaty_ports:0 "Recuperar los puertos del Tratado"
 RAJ_reclaim_treaty_ports_desc:0 "Pondicherry y Goa deben recuperarse y unirse a la Madre India"
 RAJ_bring_back_burma:0 "Traer de vuelta Birmania"
 RAJ_bring_back_burma_desc:0 "Como territorio budista que formaba parte del Raj, Birmania también es una parte legítima de la Gran India."
 RAJ_unify_dravidian_lands:0 "Unificar las tierras de Dravidian"
 RAJ_unify_dravidian_lands_desc:0 "En los territorios del sur yacen habitados por dravidianos que aún no se han unido a la Madre India. Es hora de cambiar eso."
 RAJ_operation_polo:0 "Operación Polo"
 RAJ_operation_polo_desc:0 "¡Castiguemos a Hyderabad por declarar la independencia y unamos a la India!"
 RAJ_tfv_land_reform:0 "Reforma agraria"
 RAJ_crush_hyderabad:0 "Aplastar Hyderabad"
 RAJ_crush_hyderabad_desc:0 "La élite musulmana de [HYD.GetNameDef] está oprimiendo a los piadosos hindúes. Son un obstáculo en el camino hacia la libertad total de los hindúes y la unificación de toda la India."
 RAJ_join_the_axis:0 "Únete al eje"
 RAJ_join_the_axis_desc:0 "El enemigo común del imperialismo anglo-francés une tanto a la India como a la nueva Alemania. Debemos formalizar esta alianza."
 RAJ_reactivate_our_japanese_contacts:0 "Reactivar nuestros Contactos Japoneses"
 RAJ_reactivate_our_japanese_contacts_desc:0 "El Imperio Japonés y su Esfera de Co-Prosperidad son los únicos poderes disponibles, que tienen el poder de derrocar a los imperios europeos y todo lo que viene con ellos. Debemos aprovechar nuestros antiguos contactos con ellos para negociar las condiciones de nuestra nueva alianza."
 RAJ_new_scientific_order:0 "Nuevo orden científico"
 RAJ_new_scientific_order_desc:0 "Las comunidades académicas de la India y nuestros aliados deben estar en contacto constante para garantizar la innovación continua."
 RAJ_ideological_air_force:0 "Fuerza Aérea Ideológica"
 RAJ_ideological_air_force_desc:0 "Debemos asegurarnos de que nuestros valores estén profundamente arraigados en la fuerza aérea para cultivar la cooperación con nuestros aliados y nuestras otras ramas militares."
 r56_RAJ_revolt_against_the_oppressors:0 "Rebelión contra los opresores"
 r56_RAJ_revolt_against_the_oppressors_desc:0 "El tiempo ha llegado. ¡A las armas! ¡A las armas! ¡Cada hombre en cada pueblo debe luchar contra los colonizadores!"
