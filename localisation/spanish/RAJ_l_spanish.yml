 congress_majority:0 "Mayoría del Congreso Nacional Indio"
 congress_majority_desc:0 "§O[De.ObtenerNombre]§! §¡Actualmente está bajo la influencia del §CIngreso Nacional de la India§!\n¡El §CIngreso Nacional de la India§! tiene influencia de §G[?From.inc]§!\nEl §CUpartido Unionista§! tiene influencia de §G[?From.upa]§!\nEl §CIPartido Laborista Independiente§! tiene influencia de §G[?From.ifb]§!\n§gPartes menores§! tener influencia de §G[?From.neutral]§!\n"
 united_party_majority:0 "Mayoría del Partido Unionista"
 united_party_majority_desc:0 "§O[De.ObtenerNombre]§! ¡Actualmente, §Está bajo la influencia del §CPartido Unionista§!\n¡El §CIngreso Nacional de la India§! tiene influencia de §G[?From.inc]§!\nEl §CUpartido Unionista§! tiene influencia de §G[?From.upa]§!\nEl §CIPartido Laborista Independiente§! tiene influencia de §G[?From.ifb]§!\n§gPartes menores§! tener influencia de §G[?From.neutral]§!\n"
