 r56_RAJ_towards_a_post_colonial_economy:0 "Hacia una economía poscolonial"
 r56_RAJ_towards_a_post_colonial_economy_desc:0 "Las reformas económicas y la liberación del potencial indio verán el surgimiento de las empresas indias."
 r56_RAJ_modernization_program:0 "Programa de Modernización"
 r56_RAJ_modernization_program_desc:0 "Una vez levantados los monopolios coloniales, se puede construir una nueva economía. ¡Para el año 2020, seremos una superpotencia!"
 r56_RAJ_indian_education:0 "Educación india"
 r56_RAJ_indian_education_desc:0 "Los colonizadores nos han enseñado a ser obedientes y serviles... ¡Debemos desechar esos instrumentos de dominación y utilizar el conocimiento para liberar a la India!"
 r56_RAJ_establish_a_general_staff:0 "El personal general de [ROOT.GetAdjective]"
 r56_RAJ_establish_a_general_staff_desc:0 "Nuestro ejército carece de tácticas y organización adecuadas. El establecimiento de un estado mayor adecuado consolidará el establecimiento militar debilitado."
 r56_RAJ_army_reform:0 "Reforma del ejército"
 r56_RAJ_army_reform_desc:0 "La reorganización del ejército es un proceso largo. Nuestro nuevo material general indica una necesidad en las maniobras militares para entrenar a los soldados y educar a los oficiales."
 r56_RAJ_doctrine_effort:0 "Esfuerzo de doctrina"
 r56_RAJ_equipment_effort:0 "Esfuerzo de equipo"
 r56_RAJ_equipment_effort_desc:0 "Los límites de lo que la infantería de equipo puede llevar se empujan constantemente. Nos centraremos en dar a nuestras tropas las mejores herramientas disponibles."
 r56_RAJ_equipment_effort_2:0 "Modernizar nuestras armas pequeñas"
 r56_RAJ_equipment_effort_2_desc:0 "Continuaremos nuestros esfuerzos para garantizar que nuestra infantería y tropas de apoyo estén armadas con el mejor equipo posible de nuestro tiempo."
 r56_RAJ_mechanization_effort:0 "Esfuerzo de mecanización"
 r56_RAJ_mechanization_effort_desc:0 "Al repensar las posibilidades de la infantería motorizada, podemos superar los límites de los vehículos que podemos construir hoy."
 r56_RAJ_doctrine_effort_2:0 "Juegos de guerra"
 r56_RAJ_doctrine_effort_2_desc:0 "El campo de batalla ha cambiado en los años de entreguerras y en los conflictos recientes. Debemos reevaluar continuamente nuestras doctrinas para reflejar esto."
 r56_RAJ_establish_a_military_academy:0 "Establecer una academia militar"
 r56_RAJ_establish_a_military_academy_desc:0 "Los estudios de doctrina y el intercambio de conocimientos militares pueden facilitarse dentro de los muros de la academia militar recién fundada."
 r56_RAJ_equipment_effort_3:0 "Investigación de piezas de campo"
 r56_RAJ_equipment_effort_3_desc:0 "En lugar de imitar o comprar equipo extranjero, deberíamos convertirnos en un líder mundial en armas de infantería."
 r56_RAJ_doctrine_effort_desc:0 "Las doctrinas militares que definieron el combate terrestre en la Gran Guerra están desactualizadas. Debemos poner nuestras mejores mentes en la tarea de dar forma al pensamiento militar del mañana."
 r56_RAJ_army_modernization:0 "Modernización del Ejército"
 r56_RAJ_army_modernization_desc:0 "Para soportar las maniobras militares y los ejercicios de entrenamiento más duros, nuestros soldados necesitan ropa, instrumentos y equipos adecuados."
 r56_RAJ_motorization_effort:0 "Esfuerzo de motorización"
 r56_RAJ_motorization_effort_desc:0 "La movilidad y la protección son cruciales para que la infantería entre y salga del campo de manera segura. Centrándonos en estos desarrollos nos permitirá tomar medidas rápidamente."
 r56_RAJ_establish_a_armor_corp:0 "Establecer una corporación blindada"
 r56_RAJ_establish_a_armor_corp_desc:0 "El equipo militar extranjero comprado recientemente ha inspirado a los ingenieros locales en el desarrollo de un nuevo tipo de vehículo blindado que parece ser más rápido, duradero y poderoso de lo que podríamos imaginar."
 r56_RAJ_field_hospitals:0 "Mejorar nuestros hospitales de campaña"
 r56_RAJ_field_hospitals_desc:0 "Perder soldados talentosos y experimentados en la batalla es un lujo inaceptable en las circunstancias actuales."
 r56_RAJ_special_forces:0 "Fuerzas especiales"
 r56_RAJ_special_forces_desc:0 "Necesitamos fuerzas de élite; las tropas de montaña y los paracaidistas deben ser nuestra prioridad."
 r56_RAJ_signal_companies:0 "Compañías de señales"
 r56_RAJ_signal_companies_desc:0 "La coordinación de ataques y operaciones militares será mucho más efectiva si dedicamos personal adicional equipado con dispositivos de comunicación."
 r56_RAJ_modern_logistics:0 "Logística Moderna"
 r56_RAJ_modern_logistics_desc:0 "La lealtad militar se basa en la capacidad de luchar por nuestra causa. Si no podemos proporcionar al ejército el equipo que necesita, podríamos experimentar motines y desertores extensos."
 r56_RAJ_expand_mazagon_dock:0 "Ampliar Muelle de Mazagón"
 r56_RAJ_expand_mazagon_dock_desc:0 "Mazagon Dock en Mumbai es nuestro constructor naval más importante en la costa oeste. Necesita mayor capacidad en esta crisis mundial."
 r56_RAJ_found_scindia_shipyard:0 "Astillero Scindia encontrado"
 r56_RAJ_found_scindia_shipyard_desc:0 "Necesitamos un astillero en la costa este del país, por lo que establecer el Astillero Scindia en Visakhapatnam tiene sentido para nuestro futuro naval."
 r56_RAJ_royal_indian_navy:0 "Marina Real de la India"
 r56_RAJ_royal_indian_navy_desc:0 "La Royal Indian Navy deberá expandirse rápidamente. Las nuevas tácticas y los nuevos barcos deberían ser una prioridad."
 r56_RAJ_screening_effort:0 "Esfuerzo de detección"
 r56_RAJ_screening_effort_desc:0 "India juega un papel crucial en la defensa de la ruta sur hacia el Canal de Suez. Las misiones de detección y escolta ayudarán a que los suministros vitales y los soldados lleguen a los teatros europeos y africanos."
 r56_RAJ_cruiser_effort:0 "Esfuerzo de crucero"
 r56_RAJ_cruiser_effort_desc:0 "Los cruceros serán suficientes por ahora en el desarrollo y expansión del poder naval indio."
 r56_RAJ_submarine_effort:0 "Esfuerzo Submarino"
 r56_RAJ_submarine_effort_desc:0 "Con el auge del poder de superficie naval japonés en Asia, podría tener sentido dirigir nuestras energías bajo el mar, atacando desde submarinos."
 r56_RAJ_capital_ship_effort:0 "Esfuerzo de nave capital"
 r56_RAJ_capital_ship_effort_desc:0 "Como puesto de avanzada británico, India ha visto el poder de los barcos capitales para dominar el mar. Deberíamos construir nuestros propios cruceros pesados ​​y acorazados."
 r56_RAJ_modernizing_navy:0 "Modernizando la marina"
 r56_RAJ_modernizing_navy_desc:0 "Mejores motores, más espacio para la tripulación, mayor velocidad y cañones más grandes. La Armada de la India pronto estará con los mejores del continente."
 r56_RAJ_naval_equipment:0 "Revisar el Equipo Naval"
 r56_RAJ_naval_equipment_desc:0 "Varios elementos a bordo de nuestros barcos podrían y deberían ser modernizados."
 r56_RAJ_military_technologies:0 "Tecnologías militares"
 r56_RAJ_military_technologies_desc:0 "Debemos beneficiarnos de nuestros esfuerzos de modernización e invertir en nuevas tecnologías."
 r56_RAJ_aviation_effort:0 "Fuerza Aérea India Libre"
 r56_RAJ_aviation_effort_desc:0 "¡No solo debemos liberar nuestra tierra sino también nuestros cielos!"
 r56_RAJ_fighter_focus:0 "Desarrollar luchadores"
 r56_RAJ_fighter_focus_desc:0 "La agilidad y la velocidad son esenciales para la superioridad aérea."
 r56_RAJ_bomber_focus:0 "Desarrollar bombarderos"
 r56_RAJ_bomber_focus_desc:0 "Las capacidades y el alcance ofensivos son la mejor manera de eliminar a nuestros enemigos."
 r56_RAJ_torpedo_bombers:0 "Aeronaves de ataque naval"
 r56_RAJ_torpedo_bombers_desc:0 "La capacidad de los aviones para atacar a una armada con torpedos sería vital para neutralizar a la Armada británica."
 r56_RAJ_aviation_effort_2:0 "Tácticas aéreas avanzadas"
 r56_RAJ_aviation_effort_2_desc:0 "Se deben idear nuevas tácticas de combate aéreo para maximizar la eficiencia de cada avión y limitar la pérdida de nuestros pilotos."
 r56_RAJ_rocket_effort:0 "Motores de jet"
 r56_RAJ_rocket_effort_desc:0 "¡Los motores cohete son el futuro de la aviación!"
 r56_RAJ_revolt_against_the_oppressors_showcase:0 "Rebelión contra los opresores"
 r56_RAJ_revolt_against_the_oppressors_showcase_desc:0 "Se nos ha negado nuestro legítimo legado y lugar bajo el sol ardiente durante demasiado tiempo. El tiempo ha llegado. ¡A las armas, hermanos y hermanas! ¡A las armas, obreros y campesinos! ¡Cada hombre en cada aldea, pueblo o ciudad debe luchar contra los colonizadores!"
 RAJ_ignore_and_then_support_hazad_hind_to_trigger_the_civil_war:0 "Para desbloquear este camino, ignora la amenaza que representa el Azad Hind y usa las decisiones para reforzar su presencia."
 r56_indian_revolt_focus:0 "Árbol de enfoque de Azad Hind Revolt"
 india.500.t:0 "La integración de la India"
 india.500.desc:0 "Los británicos no gobernaban solos el subcontinente indio, sino todo lo contrario. Una gran cantidad de tierra sigue siendo propiedad de las dinastías de antaño. Su propia riqueza personal es más importante para ellos que el bien de su pueblo, por lo que será difícil integrarlos sin compromiso ni derramamiento de sangre. Debemos asegurar la completa integración de esos estamentos en beneficio de nuestro pueblo."
 india.500.a:0 "Adelante."
 india.501.t:0 "Los príncipes más débiles están de acuerdo."
 india.501.desc:0 "Muchos de los príncipes que solo gobiernan sobre un pequeño dominio acordaron de inmediato ceder todas sus tierras a la India. Era obvio para la mayoría de los asesores que los monarcas, que solo gobernaban unas pocas millas cuadradas, no querrían enfrentarse a las Fuerzas Armadas indias, pero nunca se puede estar seguro."
 india.501.a:0 "Por supuesto que lo hacen."
 india.4270.t:0 "Asaf Jah se niega a integrarse en la India"
 india.4270.desc:0 "Asaf Jah VII se ha negado rotundamente a integrarse en el nuevo gobierno indio. Dado que la dinastía Nizam es musulmana, pero con una población mayoritariamente hindú, han utilizado su religión como argumento principal contra la integración."
 india.4270.a:0 "Un remanente de un mundo que se desvanece."
 india.4271.t:0 "Hyderabad se integra en la India"
 india.4271.desc:0 "Asaf Jah VII ha aceptado esta mañana firmar el instrumento de adhesión, uniéndose así a la India."
 india.4271.a:0 "Una victoria para la India."
 india.4410.t:0 "Jammu y Cachemira se niega a integrarse en India"
 india.4410.desc:0 "Se ha informado que Hari Singh proclamó públicamente que no estaría de acuerdo con la integración en la India en las circunstancias actuales."
 india.4410.a:0 "Lo pagará a su debido tiempo."
 india.4411.t:0 "Jammu y Cachemira se integra voluntariamente en India"
 india.4411.desc:0 "Anoche en su palacio, Hari Singh finalmente firmó un instrumento de adhesión y acordó ceder Jammu y Cachemira al nuevo gobierno indio."
 india.4411.a:0 "Nuestra frontera norte asegurada."
 india.4250.t:0 "Mysore se niega a unirse a la Unión India"
 india.4250.desc:0 "El vigésimo quinto maharajá de Mysore ha necesitado más tiempo que muchos para encontrar el destino de su reino, pero finalmente tomó la tonta decisión de rechazar la integración en la India."
 india.4250.a:0 "Es demasiado vital para dejarlo ir."
 india.4251.t:0 "El Reino de Mysore se une a la India"
 india.4251.desc:0 "El vigésimo quinto maharajá de Mysore ha necesitado más tiempo que muchos para encontrar el destino de su reino, pero finalmente es lo suficientemente sabio como para ver que su futuro está en la India."
 india.4251.a:0 "¡Una parte vital de la India!"
 india.4440.t:0 "Baluchistán se muestra resiliente"
 india.4440.desc:0 "El actual Khan de Kalat tomó hoy la decisión precipitada y equivocada de dejar sus propiedades marginales para sí mismo, encerradas lejos del pueblo indio."
 india.4440.a:0 "Debemos asegurar nuestro oeste."
 india.4441.t:0 "Baluchistán se une a la India"
 india.4441.desc:0 "El actual Khan de Kalat tomó hoy la decisión informada y racional de su participación y la de sus tierras en la Unión India."
 india.4441.a:0 "La frontera occidental asegurada."
 india.4370.t:0 "El estado de Gwalior rechaza la unificación"
 india.4370.desc:0 "Jivajirao Sindhia del estado de Gwalior ha bloqueado cualquier idea de integración en la India. Esto ha desestabilizado enormemente su reino ya que la mayoría de sus ciudadanos buscan unificarse con India."
 india.4370.a:0 "Los liberaremos algún día."
 india.4371.t:0 "El estado de Gwalior da la bienvenida a la unificación"
 india.4371.desc:0 "Jivajirao Sindhia del estado de Gwalior ha pensado largo y tendido sobre el futuro de su reino y de sí mismo, y gracias a nuestras concesiones de buena voluntad decidió integrarse a la India."
 india.4371.a:0 "Un día glorioso."
 india.4330.t:0 "El Estado de Jaipur descarta la integración"
 india.4330.desc:0 "El decimoséptimo maharajá de Jaipur, Man Singh II, lamentablemente ha decidido mantener su control total sobre el estado de Jaipur, mientras la gente en las calles protesta por esta decisión egoísta."
 india.4330.a:0 "Qué vergüenza."
 india.4331.t:0 "El estado de Jaipur abraza la integración"
 india.4331.desc:0 "El decimoséptimo maharajá de Jaipur, un intelectual de corazón, ha notado los llamados nacionalistas por una India unificada y reconoció que es su obligación moral ceder a una India unificada."
 india.4331.a:0 "Un movimiento realmente inteligente."
 india.4280.t:0 "El Estado limbdi declina incorporación"
 india.4280.desc:0 "Daulatsinhji Jashwantsinhji del estado de Limbdi ha sido un miembro tradicional de la dinastía Jhala, es un conservador severo y su reino se compone principalmente de comunidades rurales. De hecho, no sorprende que se adhiriera a sus puntos de vista anticuados y decidiera en contra de la unificación."
 india.4280.a:0 "Una triste realidad."
 india.4281.t:0 "El Estado limbdi acepta la anexión"
 india.4281.desc:0 "Si bien el príncipe del Estado de Limbdi puede ser un tradicionalista de línea dura, se dio cuenta de las consecuencias geopolíticas de una decisión defectuosa y firmó el instrumento de adhesión, salvando así a su pueblo."
 india.4281.a:0 "Una sabia decisión."
