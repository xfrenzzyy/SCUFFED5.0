 neutral_stalemate:0 "Controlado por minorías/Estancamiento"
 neutral_stalemate_desc:0 "§O[De.ObtenerNombre]§! §Está actualmente en un punto muerto o controlado por §gPartidos Minoritarios§!\nEl §CI Congreso Nacional de la India§! tiene influencia de §G[?From.inc]§!\nEl §CUpartido Unionista§! tiene influencia de §G[?From.upa]§!\nEl §CIPartido Laborista Independiente§! tiene influencia de §G[?From.ifb]§!\n§gPartes menores§! tener influencia de §G[?From.neutral]§!\n"
 invite_george_orwell_to_speak:0 "Invitar a George Orwell a hablar"
 invite_george_orwell_to_speak_desc:0 "George Orwell, el conocido novelista conocido por libros como Burmese Days, ha sido durante mucho tiempo una parte vocal del Partido Laborista Independiente Británico y dejar que un hombre tan versado suba al podio solo puede ayudar a nuestras ideas."
 princely_state_mod:0 "Estado principesco"
 princely_state_mod_desc:0 "Un Estado principesco es un vasallo feudal del Raj británico que opera bajo cierto nivel de autonomía y bajo un orden monárquico. Todavía es parte del Raj británico y no participará en ninguna elección y puede resistirse a una posible unificación de la India."
 princely_state_independence_mod:0 "Estado principesco independiente"
 princely_state_independence_mod_desc:0 "Los Estados principescos eran vasallos del Raj británico. Pero ahora que la administración británica y el gobierno indio impusieron demandas irrazonables a los príncipes, ahora desafían al gobierno central y han establecido sus reinos independientes."
 marginalized_muslims:0 "Musulmanes marginados"
 marginalized_muslims_desc:0 "Nuestra sociedad está dominada por hindúes y los musulmanes de las regiones de Sindh, Punjab y Bengala están marginados."
 placated_muslims:0 "Musulmanes aplacados"
 placated_muslims_desc:0 "Hemos reparado con éxito nuestra relación con los musulmanes de las regiones de Sindh, Punjab y Bengala y ahora es mucho más probable que cooperen."
 enraged_muslims:0 "Musulmanes enfurecidos"
 enraged_muslims_desc:0 "Actos recientes de nuestra Administración han enfurecido a la población musulmana y agriado nuestra relación con ellos de forma permanente."
 princely_state_policing_action:0 "[De.GetOperationName]"
 princely_state_policing_action_default:0 "Acción policial en [From.GetName]"
 princely_state_policing_action_desc:0 "¡Las travesuras de [From.GetPrinceName] ya no aguantan! Debemos poner fin abruptamente a su reino medieval."
 operation_or_cooldown:0 "Es o no ha ejecutado recientemente una acción policial."
 integrated_princely_states:0 "Estados principescos integrados"
 prince_state_force:0 "¡Desbloquea §YDecisiones§! para tomar los restantes §YEstados Principescos§! por la fuerza militar."
