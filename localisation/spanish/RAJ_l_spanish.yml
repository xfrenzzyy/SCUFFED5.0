 RAJ_Further_Recovery_Efforts:0 "Esfuerzos adicionales de recuperación de la hambruna"
 grant_concessions_to_the_british:0 "Otorgar concesiones a los ingleses"
 grant_concessions_to_the_british_desc:0 "Al otorgar algunas concesiones de recursos a pequeña escala a los británicos, estarán más dispuestos a dejarnos ir."
 grant_concessions_to_the_british_2:0 "Otorgar más concesiones a los británicos"
 grant_concessions_to_the_british_2_desc:0 "Al otorgar algunas concesiones de recursos más grandes a los británicos, estarán más dispuestos a dejarnos ir."
 organize_large_scale_strikes:0 "Organiza huelgas a gran escala"
 organize_large_scale_strikes_desc:0 "La explotación de los trabajadores no solo la hacen los británicos sino que librarnos de ellos sería el primer paso de la liberación. Nos moveremos para participar en huelgas generalizadas forzando las manos de los británicos."
 instigate_communal_violence:0 "Instigar la violencia comunitaria"
 instigate_communal_violence_desc:0 "Los otros métodos de presionar a nuestros señores coloniales han fallado. Nuestra única opción restante parece ser avivar las llamas de las ciudades étnicamente diversas tensas con la esperanza de que los británicos reaccionen en consecuencia."
 promote_ethnic_harmony:0 "Promover la armonía étnica"
 promote_ethnic_harmony_desc:0 "Mientras que Jinnah y su Liga Musulmana predican la separación de los grupos minoritarios, debemos adoptar la posición totalmente opuesta. La posición de defender la armonía étnica, cultural y religiosa continua."
 utilize_more_extrem_factions:0 "Utilizar facciones extremas"
 utilize_more_extrem_factions_desc:0 "Si bien nuestra campaña principal parece estar yendo bien, al apoyar en secreto a los extremistas, podríamos obtener una ventaja en las negociaciones."
 concede_to_capitalists:0 "conceder a los capitalistas"
 concede_to_capitalists_desc:0 "Concediendo nuestro apoyo a los ricos industriales de nuestro país habremos asegurado su respaldo frente a las Delegaciones británicas."
 hinder_pak_influence:0 "Obstaculizar la influencia de AIML"
 hinder_pak_influence_desc:0 "Debemos sabotear los esfuerzos de las Delegaciones de Pakistán para asegurar nuestro subcontinente."
 appeal_for_international_support:0 "Solicitud de apoyo internacional"
 appeal_for_international_support_desc:0 "Mientras nuestros diplomáticos se esfuerzan por presionar a los británicos, eso puede ser más efectivo si tuviéramos un gobierno extranjero que nos respalde."
 india.10.t:0 "[?RAJBACKER.GetName] exige una India Libre."
 india.10.e:0 "¡El gobierno de [?RAJBACKER.GetAdjective] emitió su apoyo diplomático formal al §YIndian§! Delegaciones que actualmente intentan su Independencia. Permitirles el privilegio de hablar puede facilitarles la oposición a nuestro gobierno colonial."
 india.10.a:0 "Al menos dales la oportunidad de hablar."
 india.10.b:0 "No dejaremos que [?RAJBACKER.GetNameDef] dicte nuestras políticas."
 indinfluence15:0 "Las §YDelegaciones de la India§! le resultará más fácil ejercer presión a favor de la §Yindependencia de la India§."
 increase_both_influence:0 "Cooperación con la AIML"
 increase_both_influence_desc:0 "Al combinar nuestros Esfuerzos aplicaremos presión de manera más eficiente a los británicos para que liberen más pronto al subcontinente del colonialismo, a costa de la posibilidad de que nuestra gran nación se divida en dos."
