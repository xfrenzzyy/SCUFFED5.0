 post_election_struggle:0 "Lucha por la Independencia"
 post_election_struggle_desc:0 "¡Si alguna vez vamos a lograr la §YIndependencia§! ¡sin derramamiento de sangre debemos ejercer presión sobre los §Ybritánicos§!. ¡También debemos ejercer más Influencia que nuestra rival §YLiga Musulmana de Toda la India§! deseando sacar a Pakistán de nuestras fronteras.\n\n\t[RAJ.GetFlag]Current §Y[Root.GetReigningGovernmentColor]§! ¡La influencia es [?Root.ind_influence]\n\t[PAK.GetFlag]Actual §YALiga Musulmana de Toda la India§! La influencia es [?Root.pak_influence]\n\nActualmente ganamos una cantidad diaria de §Y[?Root.ind_influence_daily] Influencia§. mientras que el AIML obtiene §Y[?Root.pak_influence_daily] Influencia§!.\n\nPara lograr §YIndependencia§! tenemos que ejercer 100 de Influencia, pero si el §YAIML§! tiene más del 50% de nuestra §YInfluencia§! los británicos liberarán a Pakistán como un Estado separado. Si el §YAIML§! tiene más del 66% de nuestra Influencia también obtendrán Cachemira."
