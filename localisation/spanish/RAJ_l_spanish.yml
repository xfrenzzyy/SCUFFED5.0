 india.411.t:0 "Una operación extremadamente exitosa"
 india.411.desc:0 "Las Fuerzas Armadas indias recién establecidas no tuvieron problemas para atravesar las míseras defensas levantadas por [?current_prince_state.GetPrinceName] de [?current_prince_state.GetName] con bajas mínimas. Su miserable excusa de país vuelve a ser ahora indio."
 india.411.a:0 "¿Qué no pueden hacer nuestros militares?"
 india.412.t:0 "Una operación exitosa"
 india.412.desc:0 "Las Fuerzas Armadas indias recientemente establecidas llevaron a cabo una invasión táctica y profesional de las tierras de [?current_prince_state.GetName]. Las fuerzas de [?current_prince_state.GetPrinceName] fueron invadidas y las bajas se redujeron."
 india.412.a:0 "Buen trabajo muchachos."
 india.413.t:0 "Una terrible operación"
 india.413.desc:0 "Las Fuerzas Armadas indias desorganizadas y recién establecidas tuvieron problemas significativos para atravesar las impresionantes defensas levantadas por [?current_prince_state.GetPrinceName] de [?current_prince_state.GetName]. Después de tantas vidas indígenas perdidas, es hora de reconciliar y reconstruir la administración local."
 india.413.a:0 "Necesitamos ampliar la formación."
 india.414.t:0 "Una operación catastrófica"
 india.414.desc:0 "El público indio está indignado por el último informe de víctimas. Lo que se suponía que iba a ser una acción policial a pequeña escala se convirtió en una costosa batalla con cuerpos indígenas amontonados en las afueras de las fronteras de [?current_prince_state.GetName]. Los observadores internacionales están desconcertados por la fuerza militar que [?current_prince_state.GetPrinceName] ha reunido. Aunque inevitablemente [?current_prince_state.GetName] cayó, pero ¿a qué costo?"
 india.414.a:0 "Tráeme al General."
 india.415.t:0 "Salida británica"
 india.415.desc:0 "Después de la separación británica del continente, orgullosamente después de tres siglos de subyugación, el tricolor indio fue izado sobre la Casa del Parlamento en Nueva Delhi. Los británicos se han ido y la India despierta, ahora decidida a ir al futuro y dar forma a su destino."
 india.415.a:0 "Un día brillante."
 india.416.t:0 "Salida británica"
 india.416.desc:0 "Después de la separación británica del continente, orgullosamente después de tres siglos de subyugación, el tricolor indio fue izado sobre la Casa del Parlamento en Nueva Delhi. Pero en el noroeste de la India esa fue una historia completamente diferente. Sobre el edificio de la Asamblea de Sindh ondeaba una media luna islámica sobre un fondo verde oscuro, reconociblemente no era la bandera india. Aunque nuestros esfuerzos hacia la independencia deben considerarse monumentales, la Liga Musulmana de Toda la India ha obtenido demasiada influencia para que podamos mantener nuestras provincias occidentales y bengalíes. Mientras el sueño de una India unificada está en ruinas, miremos hacia el futuro."
 india.416.a:0 "India, no más unida."
 india.416.b:0 "Una forma noble de proteger a las minorías."
 india.417.t:0 "Comenzó la quincuagésima segunda sesión del Congreso"
 india.417.desc:0 "Han sido cinco años constructivos para el Congreso Nacional Indio bajo el liderazgo de Jawaharlal Nehru, pero muchos en el Congreso anhelan un nuevo liderazgo, luego de la dominación política de Nehru. Llegan los votos finales y..."
 india.417.a:0 "... ¡Nehru asegura cinco años más!"
 india.417.b:0 "... ¡Prasad dispara a la oficina!"
 india.418.t:0 "La cuestión del liderazgo"
 india.418.desc:0 "Como Sikander Hayat Khan falleció tristemente y ya no puede llevar la carga de liderar la India, el Partido Unionista está en desorden, ya que el partido estaba centralizado en torno al estadista. Sin embargo, debemos mirar hacia el futuro y asegurar un liderazgo efectivo para los próximos años."
 india.418.a:0 "¡Presidente Khizar Tiwana!"
 india.419.t:0 "Congreso de Bhopal"
 india.419.desc:0 "Cuando Ambedkar escuchó rumores de un amplio apoyo electoral para el Partido Comunista de la India, ahora que su objetivo principal de eliminar el sistema de castas se ha logrado en gran medida, se preguntó si su propósito ya se cumplió y si el nuevo liderazgo podría abordar los problemas que pueda tener. no pudo ver. Estaba seguro de que en el Congreso de Bhopal debía anunciar públicamente su decisión."
 india.419.a:0 "¡Cinco años más!"
 india.419.b:0 "Quizás un nuevo liderazgo sería mejor para la India."
 india.420.t:0 "Informe CBI - Hyderabad"
 india.420.desc:0 "La Oficina Central de Investigaciones acaba de confirmar que una multitud de grandes potencias van a salir a apoyar la independencia de Hyderabad, legitimando así su patética excusa de país. ¡Tenemos que actuar rápido antes de que establezcan misiones diplomáticas permanentes!"
 india.420.a:0 "Que tontos son."
 india.421.t:0 "Participación india"
 india.421.desc:0 "Si bien nuestra administración, barcos y tropas se han retirado del subcontinente indio, hemos decidido, como mínimo, proteger la soberanía india y paquistaní durante un período transitorio. La mayoría de los asesores tienden a una completa desvinculación política, pero garantizar que India no caiga en manos extranjeras también puede ser beneficioso."
 india.421.a:0 "Informar al embajador."
 india.421.b:0 "La situación está funcionando perfectamente."
 india.422.t:0 "El escenario mundial"
 india.422.desc:0 "Habiendo asegurado nuestra posición interna, ahora puede ser el momento de asegurar nuestra posición internacional. Nuestro partido y nuestro país estaban divididos sobre si involucrarnos en alianzas internacionales, pero con un liderazgo dedicado, se forzó una decisión. Ahora, muchos de nuestros principales diplomáticos están esperando nuestra orden sobre dónde trazar su curso."
 india.422.descalt:0 "Lo que a menudo parece la solución más lógica o práctica a un problema puede revelarse como una trampa. Las negociaciones no han ido demasiado bien y tal vez sea más inteligente buscar en otra parte."
 india.422.c:0 "A Nanjing vamos."
 india.422.j:0 "A Tokio nos vamos."
 india.422.s:0 "A Bangkok nos vamos."
 india.422.i:0 "A Teherán vamos."
 india.422.e:0 "A Addis Abeba vamos."
 india.422.p:0 "A Karachi vamos."
 india.422.r:0 "A Moscú vamos."
 india.422.it:0 "A Roma vamos."
 india.422.tu:0 "A Ankara vamos."
 india.422.f:0 "A París nos vamos."
 india.422.sp:0 "A Madrid vamos."
 india.423.t:0 "India busca unirse a [Root.GetFactionName]"
 india.423.desc:0 "Después de tres siglos de dominación británica, la India se ha liberado de las cadenas del colonialismo y ahora emprende un nuevo camino. Han establecido un gobierno democrático y asegurado su política interna, después de lo cual se preguntaron cuál sería su lugar en el escenario internacional. Parecen haber llegado a la conclusión de que su nación se beneficiaría más de una alianza con nosotros. ¿Podemos decir lo mismo?"
 india.423.a:0 "¡Por supuesto que podemos!"
 india.423.b:0 "Un acaparamiento oportunista de influencia."
 india.424.t:0 "Adquisición de [RAJ.GetReigningGovernment]"
 india.424.d:0 "Con el apoyo abrumador de la gente, era inevitable que [RAJ.GetReigningGovernment] se instalara como el legítimo partido gobernante de la India."
 india.424.a:0 "Presidente Nehru"
 india.424.b:0 "Presidente Hayat Kan"
 india.424.c:0 "Presidente Ambedkar"
 india.425.t:0 "Pérdida del estatus de dominio"
 india.425.d:0 "Debido a eventos políticos recientes, nuestro estado como [Root.GetName] ya no es válido y obtendremos la independencia."
 india.425.a:0 "Adelante."
 india.440.t:0 "Susurros de hambre"
 india.440.desc:0 "Las tierras de Bengala se han estancado en los últimos tiempos en la producción agrícola, a pesar de que la población crece constantemente y el trabajo es muy buscado. Este estancamiento a menudo se atribuye al distanciamiento entre los agricultores y la tierra que trabajan y la descarada toma de poder por parte de los terratenientes. Esta ha sido una situación tensa durante un tiempo, pero la falta de lluvias monzónicas puede significar un destino mucho peor, la hambruna. Está claro que India no puede entregar las cosechas necesarias para alimentar a la población de Bengala, por lo que nuestra única esperanza de evadir una hambruna es la importación de productos extranjeros. Debemos hacer que la gravedad de nuestra situación sea lo más clara posible para el mundo, de lo contrario podríamos perder millones de almas inocentes."
 india.440.a:0 "El oso tiene mucho que compartir."
 india.440.b:0 "Los yanquis nos tendrán cubiertos."
 india.440.c:0 "Seguramente, los británicos tienen nuestro mejor interés en el corazón."
 india.440.d:0 "Rumores sin fundamento."
 india.441.t:0 "Hambruna en India"
 india.441.desc:0 "Debido a los monzones que fallan, India, específicamente Bengala, se dirige hacia la hambruna y la administración ha pedido a gritos nuestra ayuda y suministros. Si vamos a responder a este llamado a la acción, el gobierno y la población de la India ciertamente mirarán favorablemente a nuestra nación. Aparte de eso, por supuesto, la entrega de suministros de alimentos es la elección moral y algunos podrían decir que nuestra obligación moral. Pero si los recursos están disponibles, no corresponde a la moralidad decidir."
 india.441.sov.desc:0 "Debido a la imprudente administración colonial británica, India se dirige hacia la hambruna y muchos de sus políticos nativos han pedido ayuda a gritos a nuestra próspera Unión. Algunos expertos están de acuerdo en que millones de vidas pueden estar en juego si India no recibe suministros externos para mantener alimentada a su población acosada por la pobreza. Además de cuestionar la moralidad de negar esta solicitud, también puede ayudar a que el pueblo indio se dé cuenta de la negligencia y la opresión a la que se ha enfrentado durante tres siglos. Secretario General, la elección es suya."
 india.441.a:0 "¡Suministraremos a nuestros camaradas en la India!"
 india.441.b:0 "Envía los bienes, envía un poco de democracia con ellos."
 india.441.c:0 "Cualquier cosa por la Joya."
 india.441.d:0 "Nos faltan los recursos."
 india.442.t:0 "La respuesta [From.GetAdjective]"
 india.442.desc:0 "Parece que [From.GetLeader] ha pensado mucho en su respuesta y por suerte para las millones de vidas en juego se ha pronunciado a favor de los envíos de alimentos a costa de su propia economía."
 india.442.a:0 "Bengala da un suspiro de alivio"
 india.443.t:0 "La respuesta [From.GetAdjective]"
 india.443.desc:0 "Hemos recibido una respuesta cobarde de [From.GetLeader], alegando una supuesta falta de recursos como justificación de por qué dejarán morir a millones en vano. India no olvidará esto."
 india.443.a:0 "El infierno está sobre nosotros."
 colony_of_burma:0 "Colonia de Birmania"
 colony_of_burma_desc:0 "En 1937, la Colonia de Birmania se separó del Raj británico y ya no está bajo su administración."
 india.444.t:0 "Comienzo de la Conferencia Imperial"
 india.444.desc:0 "Después de su coronación, el Rey Jorge VI y su consorte, la Reina Isabel, convocaron a otra Conferencia Imperial para discutir asuntos del imperio en tiempos tan difíciles. Se espera que se hable de una política económica y militar más unificada."
 india.444.a:0 "Una oferta tentadora."
 india.445.t:0 "Invitación a la SAARC"
 india.445.d:0 "La recién fundada [RAJ.GetNameDef] ha comenzado a trabajar en una alianza económica titulada: \"Asociación del Sur de Asia para la Cooperación Regional\", abreviatura SAARC para combatir el imperialismo desenfrenado y el subdesarrollo en la región. Hemos sido invitados a participar en este nuevo bloque económico."
 india.445.a:0 "Una oferta tentadora."
 india.445.b:0 "No sustituiremos un explotador por otro."
 india.446.t:0 "Una visita a [PRC.GetNameDef]"
 india.446.desc:0 "En nuestros esfuerzos recientes para frustrar el colonialismo asiático, nos hemos centrado en nuestros hermanos oprimidos directamente ocupados por las potencias europeas. Pero es una debilidad crítica para ignorar, por ejemplo, el pueblo de China, que se vio afectado por la influencia occidental, un gobierno débil y malas condiciones de vida. Hasta que consiguieron una alternativa en el movimiento comunista de Mao. En la patria china tenemos que decidir qué podría usar el pueblo chino como ayuda."
 india.446.a:0 "¡Armas pequeñas para proteger y liberar a China!"
 india.446.b:0 "Apoyo político para consolidar la RPC."
 india.446.c:0 "Apoyo Industrial para elevar a sus trabajadores."
 india.447.t:0 "[RAJ.GetAdjective] ¡Llega el soporte!"
 india.447.desc:0 "La India socialista, recientemente democrática e independiente nos ha bendecido con un apoyo invaluable, que el pueblo chino nunca olvidará."
 india.447.a:0 "Estos cañones indios frustrarán a los opresores."
 india.447.b:0 "Este Apoyo Político ayuda mucho al PCCh"
 india.447.c:0 "Estas nuevas industrias apoyarán a los trabajadores chinos."
