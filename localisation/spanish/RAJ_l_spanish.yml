 india.intro.t:0 "Comienzan las elecciones provinciales indias"
 india.intro.desc:0 "Hace un mísero año, el Consejo Legislativo Imperial dio un paso decisivo al reestructurar la administración del Raj británico. Entre muchas otras cosas, presentó las primeras elecciones generales de la India. Si bien los derechos de voto aún están restringidos y los terratenientes conservan un poder extraordinario, estos son el primer paso hacia la democracia. El espectro político que planea participar en esta primera demostración de derechos democráticos en la India es tan diverso como es posible, por lo que el ciudadano indio no se queda sin opciones. Pero, ¿cuál será el resultado de este espectáculo político de toda la vida? ¿Consolidarán los británicos su posición dominante? ¿Llevarán los radicales a la India hacia la independencia? Solo el tiempo puede decirlo."
 india.intro.a:0 "El dominio británico no es negociable."
 india.intro.b:0 "¡Esta subyugación ha durado demasiado!"
 india.intro.c:0 "El electoralismo es fútil frente al imperialismo."
 india.1.t:0 "Gran Bretaña toma el control de Adén"
 india.1.desc:0 "El puerto de Adén es uno de los más importantes en el comercio entre India, Europa y el Lejano Oriente. La Ley del Gobierno de la India de 1935 incluía la transferencia del control de este puerto directamente al Gobierno de Londres, mientras que anteriormente había sido administrado como una provincia del Comisionado Principal. El gobierno británico ahora ha tomado oficialmente el control del puerto y lo ha establecido como una colonia separada."
 india.1.a:0 "Como se planeó"
 india.4.t:0 "Conclusión de las elecciones provinciales indias de 1937"
 india.4.desc:0 "Después de un año de campaña, surgieron tres partidos importantes que lucharon valientemente para asegurar su influencia en el futuro de la India, pero solo uno ha obtenido un amplio apoyo en suficientes provincias para obtener la mayoría. Será su deber velar por el futuro de la India y proteger a sus ciudadanos de lo que pueda venir."
 india.4.a:0 "¡El Congreso Nacional Indio ganó las elecciones!"
 india.4.b:0 "¡El Partido Unionista ganó las elecciones!"
 india.4.c:0 "¡El Partido Laborista Independiente ganó las elecciones!"
 r56_raj.5.t:0 "India libre declarada"
 r56_raj.5.d:0 "Subhas Chandra Bose lleva mucho tiempo reuniendo apoyo, particularmente en la región de Bengala, para una ruptura militante del Imperio Británico y ahora estas tensiones llegaron a un punto crítico y Azad Hind ahora se encuentra en un estado de guerra con el Raj británico. La población india parece tener una reacción mixta al levantamiento, algunos lo critican por la naturaleza autoritaria de su gobierno, mientras que otros lo elogian por promover el objetivo de la independencia india.\n\nEl Raj británico ahora se esfuerza por montar una defensa adecuada contra la insurrección, aunque ya se espera que actos de sabotaje azoten la administración. [ENG.GetLeader] ya ha declarado su apoyo unilateral al Raj británico para aplastar esta insurrección."
 r56_raj.5.a:0 "Una India libre, por fin."
 r56_raj.5.b:0 "Un sueño mezquino."
 r56_raj.5.c:0 "Una abolladura en el Imperio Británico."
 r56_raj.6.t:0 "Protestas a gran escala por los juicios de INA"
 r56_raj.6.d:0 "Después de la derrota de facto del Ejército Nacional Indio que luchaba por la ilegítima 'India Libre', sus perpetradores están siendo juzgados por sedición y crímenes de guerra. Esto, por supuesto, es la consecuencia natural de una rebelión tan infantil que se aferra a ideas mezquinas de autogobierno o 'Swaraj'. Sin embargo, la respuesta de la población india no ha sido a nuestro favor. Todas las ciudades importantes vieron protestas organizadas, particularmente por el Congreso Nacional Indio, cuyos miembros también defendieron a los criminales de guerra, y se han intensificado en todo el país, desestabilizando en gran medida al Raj británico."
 r56_raj.6.a:0 "Reprimir estos disturbios."
 r56_raj.7.t:0 "Llamados a la autodeterminación birmana"
 r56_raj.7.d:0 "La lucha en las abrasadoras selvas birmanas fue dura y muchos soldados nativos de la región han dado valientemente sus vidas. Sus compatriotas sobrevivientes han incrementado sus llamados para que Birmania forme un estado separado de la India, pero alineado con la India Libre. ¿Serán contestadas sus llamadas?"
 r56_raj.7.a:0 "La situación actual nos conviene."
 r56_raj.7.b:0 "Un gobierno títere estará en orden."
 r56_raj.7.c:0 "Construiremos una Birmania verdaderamente libre."
 india.2.t:0 "Elecciones provinciales indias de 1937"
 india.2.desc:0 "Los partidos políticos, que participan en las elecciones generales, están dispersos por todo el espectro político y el futuro de la India está en juego.\n\n Cualquiera que tenga la oportunidad de gobernar, tiene el difícil deber de navegar por el turbulento futuro de los divididos. subcontinente."
 india.2.a:0 "El Congreso Nacional Indio sacará adelante a nuestra nación."
 india.2.b:0 "El Partido Unionista nos elevará al Señorío."
 india.2.c:0 "Necesitamos al Partido Laborista Independiente para liberarnos de la explotación."
 raj_election_start:0 "¡Desbloquea §YAumentar la influencia local§! Decisiones con que mayorías en §Yprovincias§! debe ganarse.\n\n¡El §Ypartido político§! con la mayor cantidad de provincias bajo §Ycontrol§! llegará a §Gformar un gobierno§!."
 india.5.t:0 "Elecciones provinciales indias concluyeron"
 india.5.d:0 "Esta semana [RAJ.GetLeader] anunció los resultados de las primeras elecciones generales indias tan esperadas. Muchos partidos y movimientos han participado en la lucha política, pero solo uno ha salido victorioso.\n[RAJ.GetElectionNews]"
 india.5.a:0 "Un avance importante hacia la independencia."
 india.5.b:0 "Esfuerzos inútiles."
 india.5.c:0 "Buena suerte, camaradas."
 india.5.e:0 "La democracia en el trabajo."
 india.5.f:0 "Interesante."
 india.6.t:0 "India gana la independencia"
 india.6.d:0 "Cuando el último convoy británico llega al puerto, cargando todos los suministros restantes en el buque de la Royal Navy 'Georgic' que parte, India respira aliviada. Sus días como la joya de la corona del rey han terminado, ahora que los indios nativos comienzan a construir sobre las cenizas en ruinas del Raj británico.\n\nY la cantidad de construcción que tienen que hacer parece obvia teniendo en cuenta las numerosas religiones, idiomas y minorías culturales del subcontinente. Sin embargo, India sin duda sanará estas heridas y marchará hacia el futuro con confianza."
 india.6.d.alt:0 "A medida que el último convoy británico llega al puerto, cargando todos los suministros restantes en un barco de la Royal Navy que parte, deja al subcontinente indio inestable, dividido y algunos podrían decir en ruinas.\n\nLos separatistas musulmanes han asegurado su estado a medida que las transferencias de población incitan a la violencia. , provocando quizás la mayor crisis de refugiados que el mundo haya visto jamás. Independientemente de lo que depare el futuro, el subcontinente lo abordará por separado."
 india.6.a:0 "Tres largos siglos..."
 india.6.b:0 "Quizás los días del Imperio estén contados."
 india.6.c:0 "Que tragedia."
 india.6.e:0 "Interesante."
 india.290.t:0 "La conferencia de bombay"
 india.290.desc:0 "Con recientes éxitos en la política electoral, el Partido Laborista Independiente parece estar en una posición favorable para llevar el socialismo a la India. El apoyo de muchas otras organizaciones comunistas en la India es vital para mantener una India estable y funcional después del establecimiento de una economía socialista. Para lograr que algunos de los intransigentes cooperen, es posible que tengamos que ofrecer concesiones. \n\nLos internacionalistas del CPI exigen nuestra entrada en el Komintern después de la independencia, mientras que su oposición, los nacionalcomunistas, exigen una ruptura con Moscú. El Congreso de Sindicatos de Toda la India exige representación sindical en los asuntos gubernamentales futuros. La Asociación de Liberación de la Mujer exige la plena y total igualdad de género."
 india.290.a:0 "Debemos navegar con cuidado por esta web"
 india.300.t:0 "El INC despertó popularidad entre los hindúes rurales"
 india.300.desc:0 "Nuestra campaña ha observado los éxitos recientes de Nehru en ganarse al crucial grupo electoral de los hindúes rurales del norte. Puede ser difícil, pero lanzar una contracampaña podría ayudarnos a obstaculizar su influencia."
 india.300.a:0 "Nuestra campaña es lo suficientemente tensa."
 india.300.b:0 "Una oportunidad importante."
 india.301.t:0 "El Partido Unionista asegura el apoyo industrial."
 india.301.desc:0 "El pequeño pero influyente grupo de la burguesía india en su mayoría ha brindado su apoyo al Partido Unionista, citando promesas de estabilidad como su razón principal. Con solo un poco de convencimiento, podemos estar seguros de que buscarán en otra parte."
 india.301.a:0 "No podemos vender a los trabajadores indios."
 india.301.b:0 "Una oportunidad que no podemos permitirnos desaprovechar."
 india.301.c:0 "Una solución pragmática, nada más."
 india.302.t:0 "Apoyo internacional al Partido Laborista Independiente."
 india.302.desc:0 "Lo que ha sido descrito como el único partido que trabaja por la libertad de todos los indios, por aquellos autoritarios que les dan su apoyo, está ganando fondos y oradores externos, impulsando su campaña de manera injusta. ¿Cómo vamos a hacer esto?"
 india.302.a:0 "Su hipocresía será su perdición."
 india.302.b:0 "Obstáculos para ellos tanto como sea posible."
 inc_victory_news:0 "Es el Congreso Nacional Indio, bajo el liderazgo guiado de Jawaharlal Nehru, que ganó el apoyo popular con un trabajo de campaña insoportablemente duro en todo el subcontinente dividido, uniéndolo de alguna manera. Su mayor obstáculo político para llevar a la India al futuro será la Liga Musulmana de Toda la India que desea establecer un país musulmán separado."
 up_victory_news:0 "Es el Partido Unionista, que avanza con su amplio apoyo en provincias religiosamente diversas al enfatizar la importancia de la unidad y la fraternidad en este subcontinente tan variado. Otro gran grupo de apoyo provino de los industriales que en general preferían las políticas sociales más reaccionarias. [RAJ.GetAIMLUP]"
 ilp_victory_news:0 "Es el Partido Laborista Independiente, sobre el que ha recaído la responsabilidad de gobernar. Su visión radical del futuro ha desestabilizado la base industrial y colonial de la Nación. Está por verse si pueden promulgar sus políticas, pero si pueden, podría significar el fin del dominio británico en la India antes de lo que nadie pensaba. También es incierto el futuro del sistema de castas al que se oponen ampliamente las capas más pobres de la sociedad."
