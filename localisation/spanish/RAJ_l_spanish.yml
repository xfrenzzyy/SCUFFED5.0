 plead_against_seperation:0 "Cabildeo contra la Colonia de Birmania"
 plead_against_seperation_desc:0 "Los británicos han elaborado durante mucho tiempo planes para que una colonia birmana separada sea arrancada de nuestra administración. Deberíamos hacerle saber a los británicos nuestra opinión sobre este tema."
