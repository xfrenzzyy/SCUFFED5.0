 NOR_nordic_research_name:0 "Colaboración de investigación nórdica"
 NOR_nordic_research_desc:0 "Los países nórdicos se han unido en un acuerdo de investigación compartida, con la intención de trabajar por el bien común de todos los países nórdicos. Si bien es sólido en general, también hay algunas artesanías iniciadas por los países nórdicos, lo que significa que en algunas áreas esta colaboración podría ser líder mundial."
 NOR_royal_norwegian_society_name:0 "Real Sociedad Noruega"
 NOR_royal_norwegian_society_desc:0 "La Royal Norwegian Society ha invitado a otros países alineados a una colaboración entre países con investigación en ciencia y tecnología. Con la bendición del monarca noruego, nuestros esfuerzos de investigación se han vuelto más prestigiosos que nunca."
 NOR_allied_research_name:0 "Colaboración de investigación aliada"
 NOR_allied_research_desc:0 "Una colaboración de investigación a través del mar con los británicos debería beneficiar a todos, y especialmente ser útil para poner a la altura a los aliados menores."
 NOR_german_research_name:0 "Colaboración de investigación alemana"
 NOR_german_research_desc:0 "La colaboración con la principal potencia industrial de Europa Central, Alemania, debería ayudar a todos los participantes a llevar su tecnología y equipos a los estándares modernos."
 NOR_soviet_research_name:0 "Colaboración de investigación soviética"
 NOR_soviet_research_desc:0 "Un país grande y diverso, los soviéticos en Europa del Este y el norte de Asia han sido pioneros en algunas tecnologías y, en general, son un sólido líder de colaboración en investigación del que casi todos los países pueden aprender."
 NOR_mountain_tactics:0 "Tácticas de infantería de esquí"
 NOR_mountain_tactics_desc:0 "Tácticas noruegas de gran altitud y clima frío que involucran ataques de golpe y fuga por parte de la infantería de esquí, y utilizar el terreno accidentado para cubrirse o visibilidad cuando sea necesario.\n\n¡Nuestras unidades pueden usar esto para moverse más rápido y golpear más fuerte en terreno montañoso!"
 NOR_concealed_skirmishers:0 "Escaramuzadores ocultos"
 NOR_concealed_skirmishers_desc:0 "A medida que el enemigo avanza, nuestros escaramuzadores pueden acribillarlos con disparos precisos de rifles y ametralladoras desde posiciones ocultas, lo que obliga al enemigo a detenerse. Mientras se preparan para contraatacar, nuestros hostigadores pueden volver a alejarse."
