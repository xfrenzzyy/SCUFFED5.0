 NOR_recreate_the_kingdom_of_the_isles:0 "Recrea el Reino de las Islas"
 NOR_recreate_the_kingdom_of_the_isles_desc:0 "Habiendo tomado el control de las Hébridas y las Tierras Altas, podríamos intentar establecer un estado satélite basado en el antiguo Reino de las Islas. Bajo nuestro gobierno, serán un ducado autónomo que promoverá los lazos nórdicos-gaélicos como un medio para alinear a la población con nosotros.\n\nSi bien esto requeriría esfuerzo y recursos, bien podría valer la pena para nosotros gobernar el área indirectamente, a través de señores locales, terratenientes y políticos."
 NOR_lords_of_the_isles_propaganda_lanark:0 "Difunde la propaganda de los Señores de las Islas a Lanark"
 NOR_lords_of_the_isles_propaganda_lanark_desc:0 "Al promover no solo los lazos entre nórdico y gaélico, sino también los lazos con los montañeses y los escoceses costeros, podríamos integrar a los habitantes de Lanark en nuestro estado satélite, [LOI.GetNameDef]. Con esto, tendrán una base de población más importante para reclutar, y nuestra base lealista en las Islas Británicas crecerá significativamente."
 NOR_partisan_operations:0 "Operaciones partidistas"
 NOR_partisan_operations_desc:0 "Con el enemigo ocupando territorio noruego, podríamos enviar nuestros comandos y partisanos entrenados para infiltrarse en los territorios ocupados y sabotear el esfuerzo de guerra de nuestro enemigo."
