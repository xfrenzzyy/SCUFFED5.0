 NOR_monarchism_on_the_rise:0 "El monarquismo noruego en ascenso"
 NOR_monarchism_on_the_rise_desc:0 "Los elementos políticos vocales han comenzado a hablar a favor de nuestros valores tradicionales y el Reino de lo Antiguo, encontrando apoyo con un número creciente de la población. El camino del Reino hacia valores sanos y salvos está simplemente esperando la elección de una transición, ya sea pacífica o no."
 NOR_prepare_for_monarchist_civil_war:0 "Prepárate para la Guerra Civil"
 NOR_prepare_for_monarchist_civil_war_desc:0 "No tenemos tiempo para esperar los lentos cambios en la mente de la gente de [Root.GetName]. Por su propio bien, debemos forzar el asunto rápidamente, incluso si algunos pueden perder la vida en el proceso."
 NOR_expand_civil_monarchism_support:0 "Ampliar el apoyo civil"
 NOR_expand_civil_monarchism_support_desc:0 "Debemos garantizar la continua difusión del apoyo entre la gente de [Root.GetName], incluso si esto provoca la desestabilización de la sociedad."
 NOR_ensure_command_loyalty_for_monarchist_civil_war:0 "Asegurar un Comando del Ejército Leal"
 NOR_ensure_command_loyalty_for_monarchist_civil_war_desc:0 "Es probable que muchos de nuestros comandantes alberguen valores tradicionalistas y quieran promover estos valores en la sociedad. Debemos acercarnos a todos ellos y asegurar su lealtad en caso de conflicto interno."
 NOR_ensure_command_loyalty_for_monarchist_civil_war_tt:0 "¡Garantiza la lealtad de nuestros §YArmy Commanders§! y §YComandantes Navales§! en el caso de una §RCivil War§! para §YMonarquismo§!.\n"
 NOR_preliminary_monarchist_armament_industry:0 "Industria de armamento lealista preliminar"
 NOR_preliminary_monarchist_armament_industry_desc:0 "¡Prepara una cantidad limitada de §Industria del armamento§! en nuestros estados leales.\n"
 NOR_open_up_political_discourse_monarchism:0 "Abrir el discurso político"
 NOR_open_up_political_discourse_monarchism_desc:0 "Debemos abrir la aceptación de puntos de vista divergentes en el gobierno. Quizás esto finalmente haga posible afectar un cambio pacífico de política en nuestra nación."
 NOR_discredit_government_monarchism:0 "Desacreditar al gobierno"
 NOR_discredit_government_monarchism_desc:0 "Al señalar las muchas fallas de nuestro Gobierno actual, podemos hacer que la gente piense sobre las causas ideológicas de estos fracasos."
 NOR_ignite_the_monarchist_civil_war:0 "Encender la guerra civil"
 NOR_ignite_the_monarchist_civil_war_desc:0 "Ha llegado el momento de dar el paso. Se han hecho todos los preparativos que consideramos necesarios. No hay vuelta atrás ahora. \"¡Por Fedrelandet!\""
 NOR_land_reintegration:0 "Reintegración terrestre noruega"
 NOR_land_reintegration_desc:0 "El Reino de Noruega una vez se extendió ampliamente por el norte de Europa, pero las guerras y los tratados han dejado al Reino sin algunas de sus tierras históricas de larga data. Suecia, Dinamarca y, en menor medida, el Reino Unido, todos tienen su parte "Justa" de estas antiguas islas, títulos, paisajes y regiones fronterizas. Sin embargo, todavía no hay necesidad de perder la esperanza...\n\nSi volviéramos a apoderarnos de alguno de estos territorios, el moderno estado noruego ahora está en una buena posición para reintegrarlos, con una economía sólida y muchos hábiles estadistas. Restaurar parte de nuestro glorioso pasado debería ser factible."
