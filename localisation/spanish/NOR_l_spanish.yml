l_spanish:
 norwegian_focus:0 "Enfoque nacional noruego"
 FOCUS_FILTER_NAW_UNIQUE_TACTICS:0 "Tácticas y tecnologías únicas"
 NOR_wip_tt:0 "\n§¡TRABAJO EN CURSO§! - ¡La funcionalidad completa aún no está implementada para este §Yfocus§!. Considere una ruta diferente por ahora, ya que tiene, en el mejor de los casos, una funcionalidad parcial.\n"
 NOR_wip_light_tt:0 "\n§¡TRABAJO EN CURSO§! - Se ha implementado suficiente funcionalidad básica para este §Yfocus§!, pero aún no se ha desarrollado como se pretendía. Aún así, el enfoque se puede elegir sin problemas y se ha agregado algo de juego.\n"
 NOR_enable_puppet_states_tt:0 "¡Permite la creación de §YEstados Títeres§! durante las conferencias de paz.\n"
 NOR_icelandic_subject_benefits_tt:0 "\nSi §YIslandia§! existe como §Ysujeto§ autónomo! de nosotros, o como uno de nuestros §Ymiembros de facción§!, ellos también se beneficiarán de esta política.\n\n"
 NOR_political_advisor_needed_tt:0 "\n¡Un §YAsesor Político§! serán necesarios para terminar nuestra transición a una nueva §Yforma de Gobierno§!, ya sea por elección, referéndum o fuerza.\n\n"
 NOR_new_commanders_enabled_tt:0 "\n¡Nuevos §YCommanders§! se habilitará para el servicio de campo al finalizar.\n"
 NOR_enable_british_naval_procurements_tt:0 "\n¡Llegar a un acuerdo con los británicos permitirá §Ydecisiones§! para adquirir §Yships§ de fabricación británica! y §Ysubmarinos§! para la Marina noruega.\n"
 NOR_enable_german_naval_procurements_tt:0 "\n¡Llegar a un acuerdo con los alemanes permitirá §Ydecisiones§! para adquirir §Ybarcos§ de fabricación alemana! y §Ysubmarinos§! para la Marina noruega.\n"
 NOR_cosmetic_tag_enabled_tt:0 "\nPermite cambiar hacia y desde la apariencia del §YReino de Noruega§ tradicional y medieval, por un precio considerable. Considere esta opción con cuidado, ya que no le brindará más beneficios que apariencias diferentes.\n"
 NOR_cosmetic_tag_switch_tt:0 "\nCambia a la apariencia del §YReino de Noruega§ tradicional y medieval. Como este es el momento oportuno para hacer esto, ¡un poderoso §descuento de tiempo perdido§! se aplica aquí, y sólo aquí..."
 NOR_not_making_faction_warning_tt:0 "§R¡Advertencia! Elegir esta opción bloqueará los enfoques de "Aproximación", ya que requieren que tengas una facción y seas su líder.§!\n"
 NOR_encourage_fishing:0 "Fomentar la pesca"
 NOR_encourage_fishing_desc:0 "Al fomentar el uso de nuestra extensa costa y los ricos caladeros circundantes, nuestra economía podría beneficiarse."
 NOR_establish_nortraship:0 "Establecer Nortraship"
 NOR_establish_nortraship_desc:0 "Los armadores noruegos tienen cientos de buques mercantes modernos que transportan carga por todo el mundo. Deberíamos hacer una organización estatal para requisar y administrar estos barcos en tiempos de necesidad."
 NOR_establish_nortraship_tt:0 "\nCon §YNortraship§! establecido, no solo podremos tomar el control directo de nuestra flota mercante, sino que también podremos delegar potencialmente el control de nuestra flota mercante a aliados importantes.\n"
 NOR_landing_crafts:0 "Lanchas de desembarco de Nortraship"
 NOR_landing_crafts_desc:0 "Nortraship y nuestras compañías marítimas establecidas están desarrollando nuevas lanchas de desembarco para nuestras fuerzas. La Marina está considerando establecer tropas especializadas para utilizar tales embarcaciones."
 NOR_navy:0 "Expandir la marina"
 NOR_navy_desc:0 "La flota siempre ha sido la fuerza de Noruega. No debemos descuidar este gran legado."
 NOR_nortraship_production_incentives:0 "Incentivos a la producción de Nortraship"
 NOR_nortraship_production_incentives_desc:0 "Los barcos mercantes y los convoyes están indefensos por sí mismos. Por lo tanto, deberíamos incentivar la producción naval y tal vez reunir diseñadores de barcos especializados para las necesidades de nuestra flota mercante."
 NOR_coastal_defense_specialization:0 "Especialización en Defensa Costera"
 NOR_coastal_defense_specialization_desc:0 "Al concentrar los esfuerzos de nuestras industrias navales bien establecidas y la Marina noruega, podríamos idear diseños y tácticas de barcos desarrollados específicamente para las necesidades noruegas. Lo más probable es que esto signifique una flota de defensa costera capaz de apoyar a las tropas terrestres a lo largo de la costa, así como de realizar operaciones limitadas de ataque y fuga en alta mar."
 NOR_naval_conferences:0 "Congresos Navales"
 NOR_naval_conferences_desc:0 "Con otras potencias navales aliadas, celebrar conferencias navales podría brindarnos los últimos conocimientos que necesitamos para perfeccionar realmente el desempeño de nuestros almirantes en el mar. Tomaremos la iniciativa para ponerlo en marcha."
 NOR_escorts:0 "Barcos de escolta modernos"
 NOR_escorts_desc:0 "Con nuestra gran flota comercial, deberíamos usar barcos de escolta modernos para defenderlos de posibles ataques."
 NOR_submarines:0 "Desarrollo submarino"
 NOR_submarines_desc:0 "Los submarinos son estupendos para patrullar nuestras costas sin que nadie se dé cuenta. Utilicemos al máximo las capacidades de los submarinos modernos."
 NOR_develop_naval_tactics:0 "Continuar el legado de Tordenskjold"
 NOR_develop_naval_tactics_desc:0 "Las tácticas navales audaces e inventivas marcaron la carrera de nuestro héroe nacional, el vicealmirante Peter Wessel Tordenskjold. Como demostró, la innovación y las tácticas inteligentes en el mar pueden ganar batallas e incluso guerras. Honremos este legado."
 NOR_capital_ships:0 "Naves capitales"
 NOR_capital_ships_desc:0 "Deberíamos considerar hacer nuestras propias naves capitales para apoyar a nuestras naves de escolta más ligeras. Mejorar nuestras instalaciones de producción debería permitirnos producir estas modernas naves capitales sin problemas."
 NOR_capital_ships_tt:0 "\n¡Una versión mejorada de §YHorten Naval Yard§! se desbloquearán.\n¡Deberías tenerlos actualmente como §YDiseñador de barcos§! este foco §Gcambiará a la versión actualizada de forma gratuita§!.\n\n"
 NOR_naval_equipment:0 "Equipo naval"
 NOR_naval_equipment_desc:0 "La modernización de nuestro equipamiento naval es fundamental para asegurar que nuestra Armada tenga posibilidades frente a las grandes potencias. Y aunque un casco moderno está diseñado para ser rápido y duradero, no es más que una pieza de metal a la deriva sin cañones, proyectiles ni sistemas de control adecuados."
 NOR_navy_wing:0 "Ala marina"
 NOR_navy_wing_desc:0 "Desarrollemos aún más nuestra Ala de la Armada para que pueda apoyar a la Armada cuando opere a lo largo de la costa."
 NOR_carriers:0 "Transportistas"
 NOR_carriers_desc:0 "Si bien nuestra larga costa brinda un buen alcance a nuestros aviones, una flota basada en un portaaviones podría proporcionar un alcance aún mejor con aeródromos que pueden moverse donde se necesitan."
 NOR_air_bases:0 "Bases Aéreas"
 NOR_air_bases_desc:0 "Con las largas distancias dentro de nuestro país, construir bases aéreas alrededor de dicho país podría ser lo mejor si queremos proporcionar a nuestros aviones las bases y el combustible que necesitan para operar adecuadamente."
 NOR_merge_the_air_wings:0 "Fusionar las alas de aire"
 NOR_merge_the_air_wings_desc:0 "Con nuestras pequeñas alas aéreas y el comando aéreo inconexo, podría ser mejor fusionar el Army Wing y el Navy Wing bajo un solo comando. Así que fundemos una tercera rama de las Fuerzas Armadas Noruegas, la Fuerza Aérea Noruega."
 NOR_light_fighters:0 "Luchadores ligeros"
 NOR_light_fighters_desc:0 "Los cazas ligeros son asequibles, ágiles y rápidos. Pueden apoyar a las tropas, luchar contra los aviones enemigos e incluso detener a los bombarderos que se dirigen hacia nosotros."
 NOR_fortify_military_bases:0 "Fortificar nuestras Bases Militares"
 NOR_fortify_military_bases_desc:0 "Debemos establecer obras de defensa, búnkeres y antiaéreas alrededor de nuestras bases militares para que nuestro Ejército, Armada y Fuerza Aérea se mantengan abastecidos y equipados."
 NOR_medium_aircraft:0 "Aeronave Mediana"
 NOR_medium_aircraft_desc:0 "Deberíamos considerar hacer algunos aviones con mayor alcance para que podamos defender nuestros mares mientras operamos frente a la costa noruega."
 NOR_resurrect_norsk_aeroplanfabrik:0 "Resucitar Norsk Aeroplanfabrik"
 NOR_resurrect_norsk_aeroplanfabrik_desc:0 "Al recuperar Norsk Aeroplanfabrik, una fábrica de aviones nacional, podríamos disminuir nuestra dependencia de las importaciones extranjeras y garantizar un suministro continuo de aviones nuevos y de repuesto y piezas de aviones, donde de otro modo se habría interrumpido el suministro."
 NOR_army:0 "El ejercito noruego"
 NOR_army_desc:0 "Hæren, o el Ejército, aunque económicamente descuidado, todavía tiene mucha experiencia y gente talentosa. Veamos qué podemos hacer para construir más sobre esto, incluso si se aplican limitaciones económicas."
 NOR_army_wing:0 "Ala del ejército"
 NOR_army_wing_desc:0 "Desarrollemos aún más nuestro Ala del Ejército para que pueda apoyar al Ejército en operaciones terrestres."
 NOR_ski_infantry:0 "Infantería de esquí"
 NOR_ski_infantry_desc:0 "En 1747 se estableció aquí en Noruega el primer cuerpo de esquí oficial del mundo y, desde entonces, el uso de esquís se ha adoptado ampliamente en nuestro ejército. Los beneficios de que nuestros militares tengan esta habilidad se hacen evidentes en invierno y en altitudes más altas."
 NOR_ski_infantry_tt:0 "\nHabilita §HInfantería de esquí§!\n§HUnidades terrestres:\n Colinas§!: Ataque: §G+5%§!\n§H Colinas§!: Defensa: §G+5%§!\n§H Colinas §!: Movimiento: §G+10%§!\n§H Montaña§!: Ataque: §G+10%§!\n§H Montaña§!: Defensa: §G+10%§!\n§H ¡Montaña§!: Movimiento: §G+20%§!\n§H"
 NOR_mountaineers:0 "Montañeros"
 NOR_mountaineers_desc:0 "Aunque nuestro país tiene muchas personas con talento para atravesar las montañas, agregar especialización militar además de esto permitirá que algunos realmente sobresalgan en las operaciones de montaña. Con tropas tan especializadas, los alemanes infligieron horribles derrotas a los italianos durante la Gran Guerra, demostrando que las tropas especializadas valen la pena."
 NOR_mountaineers_tt:0 "\n¡Ya podemos desplegar §YDivisiones Montañeras§!.\n\n"
 NOR_urban_defenses:0 "Defensas Urbanas"
 NOR_urban_defenses_desc:0 "Debemos fortificar todas nuestras ciudades importantes para protegerlas de posibles invasiones. Además de las fortificaciones alrededor de ciudades seleccionadas, se debe establecer una línea defensiva desde Halden hasta el gran río Glomma. Tal línea defensiva podría ser vital para evitar que los invasores provenientes de las regiones fronterizas suecas amenacen las áreas urbanas del interior del fiordo de Oslo."
 NOR_urban_defenses_tt:0 "\nHabilita §Ydecisiones§! para construir la línea defensiva §YGlomma-Halden§! y la §YLyngen línea defensiva§!.\n"
 NOR_merge_jegerbataljonene:0 "Fusionar Jegerbataljonene"
 NOR_merge_jegerbataljonene_desc:0 "A principios de 1930, el regimiento Jäger, Jegerkorpset IR 2, se dividió en tres batallones, 1. Jegerbataljon, 2. Jegerbataljon y 3. Jegerbataljon. Recientemente ha surgido una nueva idea; para aumentar el impacto de nuestro número limitado, debemos concentrar nuestro poder en formaciones militares más grandes. Para lograr esto, ahora combinaremos los batallones en una nueva formación, 1. Jegerdivisjon."
 NOR_merge_jegerbataljonene_tt:0 "¡Consigue una §división de infantería yelita§! en Østlandet.\n"
 NOR_continued_motorization_efforts:0 "Esfuerzos continuos de motorización"
 NOR_continued_motorization_efforts_desc:0 "Aunque la motorización del Ejército ya ha sido planificada e implementada hasta cierto punto, nos haría bien continuar con esto para que porciones más grandes de nuestro Ejército puedan responder rápidamente. Además de transportar nuestras propias fuerzas, los camiones también podrían transportar suministros y proporcionar hospitales de campaña móviles para nuestras fuerzas."
 NOR_bicycle_battalions:0 "Batallones de bicicletas"
 NOR_bicycle_battalions_desc:0 "El combustible no es algo barato, y en lugar de correr el riesgo de que nuestras tropas se detengan por una eventual escasez de combustible, hacer uso de la bicicleta versátil para nuestro ejército podría parecer prudente. Por lo tanto, debemos establecer nuevos batallones de bicicletas para permitir que nuestras tropas se desplacen mejor por nuestras ciudades y áreas rurales."
 NOR_armored_battalions:0 "Batallones blindados"
 NOR_armored_battalions_desc:0 "Para romper el estancamiento de la Gran Guerra, Gran Bretaña y Francia desarrollaron grandes máquinas de guerra blindadas, inmunes a la mayor parte del devastador fuego de ametralladoras del frente occidental. Ahora, las nuevas tácticas, motores, marcos y cañones han hecho que estos vehículos blindados sean más poderosos que nunca, por lo que debemos tratar de alcanzar a las principales potencias en este aspecto, incluso a costa de grandes gastos de combustible."
 NOR_armored_battalions_tt:0 "\n\n¡Un programa Panzer noruego para alcanzar a las grandes potencias de Europa y América del Norte se beneficiaría enormemente de estar en una §Yalliance§! con una importante nación en desarrollo de tanques, o estar en cualquier §Ygrupo de intercambio de tecnología§!. Preferiblemente ambos.\n"
 NOR_equipment_effort:0 "Esfuerzo de equipo"
 NOR_equipment_effort_desc:0 "La infantería básica es la columna vertebral de todo ejército. Debemos asegurarnos de que siempre tengan el mejor equipo."
 NOR_encourage_recreational_shooting:0 "Fomentar el tiro recreativo"
 NOR_encourage_recreational_shooting_desc:0 "Noruega es un país que contiene muchas personas que usan armas para el deporte y la caza. Fomentar esto debería hacer que aumente la competencia general en armas y las habilidades de supervivencia de nuestro país."
 NOR_encourage_recreational_shooting_tt:0 "\nAl completar este enfoque, se habilitará §YDisruptive Crossfire§!, una nueva táctica defensiva que utiliza disparos precisos de armas pequeñas desde posiciones ocultas para retrasar al enemigo.\n"
 NOR_establish_heimevernet:0 "Establecer Heimevernet"
 NOR_establish_heimevernet_desc:0 "Establezcamos un grupo de batalla para recibir el primer golpe de una invasión extranjera. Con un entrenamiento regular, una Guardia Nacional de despliegue rápido podría ser sorprendentemente útil."
 NOR_fund_the_rearmament:0 "Financiar el Rearme"
 NOR_fund_the_rearmament_desc:0 "Hagamos algo sobre el abandono y la falta de recursos que ha plagado a nuestras fuerzas armadas."
 NOR_fund_the_rearmament_tt:0 "¡Algunos de nuestros comandantes estarán disponibles como §YTeóricos§!.\n\n"
 NOR_a_serious_defense_budget:0 "Un presupuesto de defensa serio"
 NOR_a_serious_defense_budget_desc:0 "Aumentar el gasto una vez más debería garantizar que nuestras fuerzas estén preparadas para lo peor."
 NOR_armament_investments:0 "Inversiones iniciales en armamento"
 NOR_armament_investments_desc:0 "Comencemos el rearme desviando algunos fondos a la producción de armamento nacional."
 NOR_armament_investments_2:0 "Continuar expandiendo la producción de armamento"
 NOR_armament_investments_2_desc:0 "Sigamos ampliando nuestras instalaciones de armas y diversificando nuestra producción de armas ahora que se ha dado el impulso inicial."
 NOR_armament_investments_3:0 "Establecer parques industriales militares"
 NOR_armament_investments_3_desc:0 "Mediante la construcción de grandes parques industriales para asegurar una cadena de producción nacional desde el perno o bala más pequeño hasta el vehículo o barco más grande, podemos crear una industria militar próspera."
 NOR_kongsberg_research:0 "Investigación de Kongsberg"
 NOR_kongsberg_research_desc:0 "Nuestros desarrolladores de armamento en Kongsberg ahora pueden expandir su ala de investigación a través de algunos fondos adicionales. Esto debería ayudarnos a mantenernos al día con los desarrollos modernos."
 NOR_de_norske_statsbaner:0 "De norske Statsbaner"
 NOR_de_norske_statsbaner_desc:0 "De norske Statsbaner, los Ferrocarriles Estatales de Noruega, se estableció en 1883 como una empresa estatal conjunta para todos los ferrocarriles abiertos desde 1861. Financiar más proyectos ferroviarios en el sur de Noruega podría tener beneficios a largo plazo para la economía."
 NOR_nordlandsbanen:0 "Termina la línea Nordland"
 NOR_nordlandsbanen_desc:0 "Nordlandsbanen, la línea Nordland, ha sido un proyecto en curso de los Ferrocarriles Estatales de Noruega desde la década de 1920. Al financiar la construcción de estos ferrocarriles, podemos acelerar este proceso y conectar nuestros condados del norte escasamente poblados, pero ricos en recursos, con el resto de la nación."
 NOR_railroad_development_add_2_tt:0 "\n¡Al completar esto se agregará §G2§! §YDesarrollo Ferroviario§!."
 NOR_norsk_jernverk:0 "A/S Norsk Jernverk"
 NOR_norsk_jernverk_desc:0 "Establezcamos una compañía común para mantenernos abastecidos de hierro, acero y otros metales."
 NOR_expand_domestic_steel_production:0 "Ampliar la producción nacional de acero"
 NOR_expand_domestic_steel_production_desc:0 "Deberíamos invitar a Norsk Jernverk a expandir nuestra producción nacional de acero con nuevas minas y fundiciones que utilicen tecnología moderna."
 NOR_access_the_small_deposits:0 "Accede a los Depósitos Menores"
 NOR_access_the_small_deposits_desc:0 "Aunque no es lo suficientemente grande como para garantizar una explotación rentable, los depósitos en el sur de Noruega se pueden utilizar en caso de apuro."
 NOR_statmin:0 "Estatmin"
 NOR_statmin_desc:0 "Al reunir a todas las empresas mineras bajo una sola empresa paraguas, pueden compartir sus conocimientos y experiencias."
 NOR_lumber_industries:0 "Desarrollar las industrias madereras"
 NOR_lumber_industries_desc:0 "La madera se encuentra en todo nuestro país, y fue uno de los factores que contribuyeron a hacer de Noruega un país bastante próspero cuando comenzó la Gran Guerra. Por lo tanto, expandamos esta industria lucrativa. Quién sabe, tal vez algún día una empresa noruega pueda convertirse en el principal productor de papel del mundo. Uno puede soñar."
 NOR_invest_in_district_industries:0 "Inversiones del Distrito"
 NOR_invest_in_district_industries_desc:0 "Invirtamos en nuestros distritos y zonas rurales. Con productores y servicios locales nuestra gente puede hacer uso de todos los rincones del país."
 NOR_nth:0 "NTH"
 NOR_nth_desc:0 "Gran parte de nuestra experiencia nacional se puede encontrar en Norges tekniske høiskole, el Instituto Noruego de Tecnología en Trondheim. Al abrazar y financiar esta institución de educación superior, podríamos prosperar. ¿Quizás incluso podamos expandirlo a una universidad con el tiempo?"
 NOR_tungtvann:0 "Invierta en las instalaciones de agua pesada"
 NOR_tungtvann_desc:0 "Si bien las instalaciones industriales y los laboratorios de investigación de Norsk Hydro en Vemork y Rjukan ya nos brindan energía y productos químicos útiles, el excedente de agua pesada que producen también debería ayudarnos a avanzar en campos de la ciencia hasta ahora inexplorados. ¿Quizás incluso hay una posible aplicación militar? Sin embargo, probablemente no valga la pena detenerse en esto."
 NOR_norsk_hydro_focus:0 "Soporte Norsk Hydro"
 NOR_norsk_hydro_focus_desc:0 "La empresa Norsk Hydro es pionera en la ciencia y la industria noruegas y participa en una gama tan amplia (aunque conectada) de campos como la electricidad, la química, los fertilizantes y el agua pesada."
 NOR_hydroelectric_power_generation:0 "Generación de energía hidroeléctrica"
 NOR_hydroelectric_power_generation_desc:0 "Si bien las décadas posteriores a 1890 ya nos han visto establecer muchas centrales hidroeléctricas, incluidas algunas que en ese momento se encontraban entre las más grandes del mundo, aún existe potencial para construir más, aumentar la producción de electricidad, brindar comodidades modernas a nuestra gente e incluso alimentando nuestras industrias pesadas. ¿Qué estamos esperando?"
 NOR_expanded_aluminium_production:0 "Producción de Aluminio Expandido"
 NOR_expanded_aluminium_production_desc:0 "Deberíamos utilizar la energía excedente de nuestras centrales hidroeléctricas para alimentar y ampliar nuestras plantas de aluminio. Esto ya se ha hecho con gran éxito en Høyanger por Norsk Aluminium Co."
 NOR_til_dovre_faller:0 "Enig og tro til Dovre faller"
 NOR_til_dovre_faller_desc:0 "Unidos y fieles hasta que se derrumben las Montañas de Dovre. Esas son las palabras dichas por nuestros antepasados ​​cuando se redactó la Constitución de 1814. Dondequiera que nos lleve nuestro camino, Noruega ha sido y seguirá siendo una nación construida por los esfuerzos conjuntos de una población unida y una voluntad unida."
 NOR_affirm_constitutional_monarchy:0 "Afirmar la Monarquía Constitucional"
 NOR_affirm_constitutional_monarchy_desc:0 "Al afirmar nuestra combinación actual de lo antiguo y lo nuevo, podemos estar seguros de que Hans Majestet Kongens Garde, la Guardia del Rey de Su Majestad, siempre estará listo para tomar las armas para defender a su Rey e inspirar a nuestro pueblo. La seguridad de las personas, tanto de las altas como de las bajas, es de suma importancia para cualquier estado que se precie."
 NOR_continuous_politics:0 "Política continua"
 NOR_continuous_politics_desc:0 "Demos a nuestro actual Gobierno confianza continua en su rumbo político. Después de todo, este país está construido sobre la confianza mutua."
 NOR_continuous_politics_tt:0 "\nHabilita una §Ydecisión§! para finalizar los programas de asistencia social del gobierno de Nygaardsvold, con el fin de combatir la Gran Depresión y sus efectos.\n\n"
 NOR_change_starts_within:0 "El cambio empieza desde dentro..."
 NOR_change_starts_within_desc:0 "En lugar de continuar con nuestro camino arriesgado, o dejar de lado al Gobierno, podríamos hacer algunos cambios internos, cambiar a las personas e invitar a personas de otros partidos a colaborar y brindar asesoramiento. Un cambio hacia la política más moderada del Partido de los Agricultores en lugar de la política del Partido Laborista podría ayudarnos aquí."
 NOR_motion_of_no_confidence:0 "Moción de Censura"
 NOR_motion_of_no_confidence_desc:0 "El Gobierno se ha mostrado ciego ante la creciente tensión en el resto del mundo. Se necesita un nuevo curso."
 NOR_seek_a_british_alliance:0 "Buscar una alianza británica"
 NOR_seek_a_british_alliance_desc:0 "Hagamos una alianza con el Imperio Británico. Tener el poder de la Royal Navy de nuestro lado debería disuadir a muchos atacantes y, debido a nuestros estrechos lazos históricos, nuestras probabilidades de lograrlo deberían ser buenas."
 NOR_allied_technology_sharing:0 "Compartir tecnología aliada"
 NOR_allied_technology_sharing_desc:0 "Ampliemos nuestra cooperación con los británicos y la Commonwealth británica con un acuerdo de investigación para beneficio mutuo."
 NOR_allied_technology_sharing_tt:0 "¡Invite a [ENG.GetNameDef] a formar un §Ygrupo de intercambio de tecnología§! con nosotros.\n\nTeniendo muy §Gbuenas relaciones§! probablemente aseguraría su aceptación.\n\n"
 NOR_expand_allied_technology_sharing:0 "Ampliar el intercambio de tecnología aliada"
 NOR_expand_allied_technology_sharing_desc:0 "Importar expertos británicos para ayudar con nuestra investigación."
 NOR_delegate_control_of_the_merchant_fleet:0 "Delegado Control Flota Mercante"
 NOR_delegate_control_of_the_merchant_fleet_desc:0 "Ahora que nos encontramos en una guerra común con los británicos, podría ser el momento de llegar a un acuerdo con ellos sobre la delegación de nuestra gran flota mercante. Los puntos clave para nosotros han sido que nuestra industria naviera siga siendo competitiva después de que se haya asegurado la victoria, y que nuestros marineros obtengan salarios justos. Con esto en orden, los británicos podrían permitirnos adquirir pequeños buques de guerra y submarinos a cambio de un descuento."
 NOR_north_atlantic_defense_focus:0 "Iniciativa de Defensa del Atlántico Norte"
 NOR_north_atlantic_defense_focus_desc:0 "Al proponer una Iniciativa de Defensa del Atlántico Norte, podríamos garantizar que las costas de nuestros aliados del Atlántico Norte y las nuestras estén a salvo tanto de invasiones como de interdicciones comerciales. Los ejercicios militares y de alto mando conjuntos también harían bien a nuestros militares, aunque tal vez más a los nuestros debido a la falta de coincidencia en el poder."
 NOR_north_atlantic_defense_focus_tt:0 "Forma la §YIniciativa de Defensa del Atlántico Norte§! con las naciones de la Commonwealth del Atlántico Norte. La estrecha cooperación y el alto mando conjunto deberían hacer que las tropas y los comandantes aliados se desempeñen mejor con el tiempo a medida que aprenden de sus aliados. A medida que nuestros aliados entren en este acuerdo, también pueden sentirse inspirados a rearmarse como lo hemos hecho nosotros.\n\nDependiendo de la política de rearme que hayamos elegido antes, nuestra Política de Defensa del Atlántico Norte puede variar un poco.\n\n"
 NOR_american_military_support:0 "Busque apoyo militar estadounidense"
 NOR_american_military_support_desc:0 "Ahora que Estados Unidos se ha convertido en nuestro aliado, podríamos buscar algún apoyo militar de sus expertos. Con sus vastos recursos, seguramente tendrán algo que enseñarnos, y un aliado más fuerte los beneficiará a cambio."
 NOR_british_military_support:0 "Busque apoyo militar británico"
 NOR_british_military_support_desc:0 "Ahora que el Reino Unido se ha convertido en nuestro aliado, podríamos buscar algún apoyo militar de sus expertos. Con sus recursos y experiencia en la guerra, seguramente tendrán algo que enseñarnos, y un aliado más fuerte los beneficiará a cambio."
 NOR_request_allied_favors:0 "Solicitar favores aliados"
 NOR_request_allied_favors_desc:0 "Si bien no es una potencia importante, nuestra flota mercante, el poder naval regional, las oportunidades de bases navales, así como la ayuda con la recopilación de inteligencia y el movimiento de resistencia activa, brindan beneficios a nuestros aliados. Con esto en mente, podríamos solicitar algunos favores para nosotros a cambio de estas contribuciones."
 NOR_request_allied_favors_tt:0 "Estos permiten obtener §YIndustria fuera del mapa§!, §YMano de obra§!, §YEquipo§! y más de tus aliados.\n"
 NOR_a_beacon_among_democracies:0 "Un faro entre las democracias"
 NOR_a_beacon_among_democracies_desc:0 "Una vez más, la guerra ha provocado un gran sufrimiento en Europa y más allá. Tal vez sea hora de que las nuevas organizaciones internacionales, el comercio global y los tratos intranacionales hagan que la guerra a gran escala sea insostenible de una vez por todas. Si tal objetivo se puede lograr, ¿por qué no deberíamos esforzarnos por alcanzarlo? Como democracia estable, podemos liderar el camino hacia la democratización y/o los esfuerzos humanitarios si así lo deseamos."
 NOR_revise_the_treaty_of_kiel:0 "Revisar el Tratado de Kiel"
 NOR_revise_the_treaty_of_kiel_desc:0 "Como nosotros, junto con [DEN.GetName], hemos sido llevados a la guerra, si pudiéramos resultar útiles para las principales potencias, ahora se abre un movimiento político ambicioso para nosotros. Tal vez podríamos hacer que nuestros aliados acuerden revisar el Tratado de Kiel posterior a las Guerras Napoleónicas, donde Dinamarca se apoderó de las islas que habían sido partes integrales del Reino de Noruega, a saber, ¡las §YIslas Feroe§!, §YIslandia§. y §YGroenlandia§!. Es correcto."
 NOR_revise_the_treaty_of_kiel_tt:0 "§Y[ROOT.GetName]§!: Tiene mayor £legitimidad §YLegitimacy§! que §Y[DEN.GetName]§!"
 NOR_armed_neutrality_once_more:0 "Neutralidad armada una vez más"
 NOR_armed_neutrality_once_more_desc:0 "Es la creencia de muchos de nuestros políticos y estadistas que nuestro mejor curso de acción contra los conflictos que se avecinan sería continuar con nuestra Neutralidad Armada desde la época de la Gran Guerra, en caso de que el conflicto volviera a golpear a Europa. Con un ejército decente podríamos disuadir a los atacantes, y si nos atacaran, siempre podríamos unir fuerzas con los adversarios de nuestros posibles atacantes..."
 NOR_armed_neutrality_once_more_tt:0 "\nIntente mantener [Root.GetNameDef] neutral. Si un agresor viola nuestra §YNeutralidad§!, el enfoque de Neutralidad Armada habilitará §Ydecisiones§! para solicitar alianzas a las principales potencias.\n\n"
 NOR_three_brothers:0 "Tres hermanos"
 NOR_three_brothers_desc:0 "En la sexta estrofa de nuestro himno nacional cantamos a los tres hermanos. Vivamos lo que cantamos e iniciemos una alianza con Suecia y Dinamarca, el panescandinavianismo merece un renacimiento."
 NOR_three_brothers_tt:0 "\nEs menos probable que otros países acepten unirse a nuestra facción con peores relaciones, mientras que las buenas relaciones prácticamente aseguran que se unan.\n"
 NOR_nordic_technology_sharing:0 "Intercambio de tecnología nórdica"
 NOR_nordic_technology_sharing_desc:0 "Ampliemos nuestra cooperación con nuestros vecinos con un acuerdo de investigación. Nuestros lazos estrechos, modelos económicos similares y culturas cercanas deberían hacer que dicha cooperación sea más manejable."
 NOR_nordic_technology_sharing_tt:0 "¡Invite a [DEN.GetNameDef] y [SWE.GetNameDef] a formar un §Ygrupo de intercambio de tecnología§! con nosotros.\n\nTeniendo muy §Gbuenas relaciones§! probablemente aseguraría su aceptación.\n\n"
 NOR_expand_nordic_technology_sharing:0 "Ampliar el intercambio de tecnología nórdica"
 NOR_expand_nordic_technology_sharing_desc:0 "Importar expertos de nuestros vecinos para ayudar con nuestra investigación y expandir aún más el intercambio de tecnología."
 NOR_expand_nordic_technology_sharing_tt:0 "\nOtorga §Ybonos de investigación§! a Noruega y sus aliados.\n¡Los §Ybonos de investigación§! aumentará en número con cantidades crecientes de países nórdicos en nuestra facción.\n\n"
 NOR_fourth_brother:0 "El cuarto hermano"
 NOR_fourth_brother_desc:0 "Aunque no se menciona en el himno, deberíamos incluir a Finlandia debido a sus lazos históricos con Escandinavia, su cultura similar y su encantadora compañía. El panescandinavianismo ahora da paso al pannordismo. Lo que esto significa para Estonia es actualmente desconocido."
 NOR_fourth_brother_tt:0 "\nEs menos probable que otros países acepten unirse a nuestra facción con peores relaciones, mientras que las buenas relaciones prácticamente aseguran que se unan.\n"
 NOR_invite_finland:0 "Invitar a Finlandia"
 NOR_invite_finland_desc:0 "Con Finlandia en nuestra facción, sin duda tendría sentido que participaran en nuestro acuerdo de investigación. Su cultura similar, pero diferente terreno, vecinos y situación diplomática debería ofrecerles algunas ideas únicas sobre lo que justifica priorizar."
 NOR_invite_finland_tt:0 "¡Invite a Finlandia a unirse a la §YNordic Research Collaboration§! con nosotros.\n\nTeniendo muy §Gbuenas relaciones§! probablemente aseguraría su aceptación.\n\n"
 NOR_the_dano-norwegian_deal:0 "El acuerdo dano-noruego"
 NOR_the_dano-norwegian_deal_desc:0 "Propongamos un intercambio con los daneses, donde nuestras antiguas islas, las Feroe e Islandia, nos sean devueltas a cambio de abandonar nuestro reclamo sobre Groenlandia y apoyar el reclamo danés sobre Slesvig-Holsten, en caso de que estén en condiciones de aceptarlo. ."
 NOR_the_dano-norwegian_deal_tt:0 "\n¡Para los §Yland transfers§! y §Y[DEN.getAdjetive]§! core en Slesvig-Holsten para que surta efecto, §Y[DEN.GetNameDef]§! tendrá que estar de acuerdo con nuestra propuesta. §GMejores relaciones§! probablemente conduciría a mejores resultados aquí.\n\n"
 NOR_the_fennoscandian_deal:0 "El trato fenoescandinavo"
 NOR_the_fennoscandian_deal_desc:0 "Con Suecia y Finlandia en la alianza, los pragmáticos de las tres naciones han llegado a un acuerdo secreto con la intención de cambiar las fronteras de las tres naciones fenoescandinavas hacia el este y asegurar la frontera este de Finlandia. Suecia cede el antiguo Båhuslen noruego a Noruega, Finlandia renuncia a la convención de Åland y, si se derrota un eventual ataque soviético, Carelia se va a Finlandia."
 NOR_the_fennoscandian_deal_tt:0 "\nA diferencia del acuerdo entre Dano y Noruega, ¡el acuerdo de Fennoscandian es tan §Gmutuamente beneficioso§! a todo lo que podamos asegurar la aceptación por todas las partes siempre y cuando §YSuecia§! y §YFinlandia§! permanecer en nuestra alianza. ¡Sin embargo, corremos el riesgo de aumentar la §Rcautela rusa§! hacia nuestra facción aceptando defender las fronteras orientales de Finlandia.\n\n"
 NOR_seek_american_support:0 "Busque apoyo estadounidense"
 NOR_seek_american_support_desc:0 "Al utilizar los lazos comerciales, los estadounidenses nórdicos serviciales y nuestros valores similares, podríamos intentar entrar en los buenos libros de los estadounidenses. Así, más adelante podrán apoyarnos o protegernos en caso de que lo necesitemos. Pero no hay garantía de que esto funcione, los estadounidenses valoran su neutralidad y paz..."
 NOR_pragmatic_diplomacy:0 "Diplomacia pragmática"
 NOR_pragmatic_diplomacy_desc:0 "Incluso con una Europa del Norte unida, no podemos resistir un ataque tanto de los alemanes como de los rusos. Si queremos sobrevivir, debemos pedir ayuda a las principales potencias, e incluso eso podría no ser suficiente. Tomar partido podría ser nuestra única opción..."
 NOR_stand_against_communism:0 "Una posición contra el comunismo"
 NOR_stand_against_communism_desc:0 "Ponerse del lado de Alemania, lo que implica pactos de no agresión, libre comercio y navegación libre en el Báltico, podría ser mejor, pero a los daneses podría no gustarles, ya que les prometimos Slesvig. Y a los rusos seguramente no les gustará..."
 NOR_stand_against_communism_tt:0 "\nPuede que sea necesario tomar partido para evitar una guerra de dos frentes, ¡y aquellos a los que nos acerquemos tenderán a dejarnos solos o incluso a §Ghacernos amigos§! a nosotros. ¡Pero el lado menospreciado será más propenso a §Rattack§! nosotros.\n"
 NOR_stand_against_fascism:0 "Una posición contra el fascismo"
 NOR_stand_against_fascism_desc:0 "Ponerse del lado de Rusia, lo que implica pactos de no agresión, libre comercio y fronteras orientales un tanto establecidas, podría ser mejor, pero a los finlandeses podría no gustarles que tomemos partido por Rusia y trabajemos contra Alemania, afirmando que no es su lucha y que los rusos lo harán. solo regresa una vez que Alemania esté abajo. Y a los alemanes seguramente no les gustará..."
 NOR_stand_against_fascism_tt:0 "\nPuede que sea necesario tomar partido para evitar una guerra de dos frentes, ¡y aquellos a los que nos acerquemos tenderán a dejarnos solos o incluso a §Ghacernos amigos§! a nosotros. ¡Pero el lado menospreciado será más propenso a §Rattack§! nosotros.\n"
 NOR_end_foreign_influence:0 "El fin de la influencia extranjera"
 NOR_end_foreign_influence_desc:0 "Que los políticos y los medios de nuestra alianza contrarresten las influencias extranjeras sobre nuestro pueblo. ¡Nuestra política es nuestra para decidir!"
 NOR_end_foreign_influence_tt:0 "Elimina las influencias políticas extranjeras de nuestros aliados cercanos y de nosotros.\n"
 NOR_nordic_joint_defense_focus:0 "Iniciativa de defensa conjunta nórdica"
 NOR_nordic_joint_defense_focus_desc:0 "Algunos de los estadistas y expertos en defensa más brillantes de los países nórdicos han estado presionando por una Cooperación de Defensa Nórdica conjunta, con un alto mando común y ejercicios combinados. Ahora podría ser el momento de tomar la iniciativa e invitar a representantes de nuestros aliados. Esto podría ser justo lo que se necesita para asegurar nuestra continua libertad y prosperidad."
 NOR_nordic_joint_defense_focus_tt:0 "Forma la §YIniciativa de Defensa Conjunta Nórdica§! con los otros miembros de la facción nórdica. La estrecha cooperación y el alto mando conjunto deberían hacer que las tropas y los comandantes nórdicos se desempeñen mejor con el tiempo a medida que aprenden de sus aliados. A medida que nuestros aliados entren en este acuerdo, también pueden sentirse inspirados a rearmarse como lo hemos hecho nosotros.\n\nDependiendo de la política de rearme que hayamos elegido antes, nuestra Política de Defensa Nórdica puede variar un poco.\n\n"
 NOR_the_brotherhood_of_nations:0 "Hermandad de Naciones Democráticas"
 NOR_the_brotherhood_of_nations_desc:0 "Hace mucho tiempo que nuestra alianza debe cambiar de nombre, especialmente considerando que ahora hemos pasado el punto de ser una alianza de solo tres hermanos. Rebautizarnos como la Hermandad de Naciones Democráticas e involucrar a un par de naciones europeas más pacíficas debería mantener nuestro impulso diplomático."
 NOR_the_brotherhood_of_nations_tt:0 "\nEs menos probable que otros países acepten unirse a nuestra facción con peores relaciones, mientras que las buenas relaciones prácticamente aseguran que se unan.\n"
 NOR_support_neighbors:0 "Apoyar a nuestros vecinos"
 NOR_support_neighbors_desc:0 "Debemos estar listos para apoyar a nuestros vecinos en caso de que necesiten ayuda contra los invasores extranjeros."
 NOR_gutta_paa_skauen:0 "Resistencia Nacional"
 NOR_gutta_paa_skauen_desc:0 "Hay personas dispuestas a esconderse e infiltrarse entre los enemigos por nuestro Rey y nuestra causa, y a menudo también se ofrecen como voluntarios para nuestra causa en caso de que las guerras golpeen a nuestros amigos. Debemos abrazar a estas personas."
 NOR_gutta_paa_skauen_tt:0 "\n¡Tener un §Ylíder partidista§! como nuestro asesor, hará que nuestros movimientos de resistencia sean más poderosos y que nuestra recopilación de inteligencia sea más eficaz, además de dar a nuestras tropas una ventaja adicional en nuestro propio territorio.\n\n"
 NOR_saboteurs:0 "saboteadores"
 NOR_saboteurs_desc:0 "Con un movimiento de resistencia en el lugar, podría ser el momento de entrenar a algunos de nuestros partisanos para participar en operaciones de sabotaje clandestinas detrás de las líneas enemigas. Después de entrenar a estos comandos, haremos que estos valientes hombres ejecuten nuestras bien planeadas y clandestinas operaciones. Podría ser que una misión de sus vidas esté por delante."
 NOR_saboteurs_tt:0 "Habilita §Ydecisiones§! para llevar a cabo §YOperaciones Partisanas§! contra enemigos que ocupan territorio noruego.\n"
 NOR_traditions_and_monarchy:0 "Reavivar las tradiciones monárquicas"
 NOR_traditions_and_monarchy_desc:0 "Hay muchos que abogan por el cuidado en estos tiempos inciertos. Y qué mejor manera de cuidarnos que volver a nuestras raíces probadas y comprobadas una vez más. Reavivar lo tradicional ha sido importante para quienes están en el poder desde hace algún tiempo."
 NOR_traditions_and_monarchy_tt:0 "\n¡Tener un §Ymonárquico acérrimo§! ya que nuestro asesor permitirá §Ydecisiones§ especiales! en preparación para una §RCivil War§! u otra toma monárquica.\n\n"
 NOR_develop_the_kingdom:0 "Desarrollar el Reino"
 NOR_develop_the_kingdom_desc:0 "Debemos comenzar nuestro camino hacia la creación del Reino ideal mediante la construcción de una infraestructura sólida para ello. Sin duda, se necesitará una base sólida para sostener el estado, nuestra gente y nuestros valores."
 NOR_traditions_worth_fighting_for:0 "Tradiciones por las que vale la pena luchar"
 NOR_traditions_worth_fighting_for_desc:0 "Con el monarquismo y los valores tradicionales creciendo en popularidad día a día, surge la pregunta de cómo vamos a llevar nuestros nuevos valores al poder. ¿Esperamos a las elecciones? ¿Dar un golpe de estado? ¿O peleamos si se trata de eso?"
 NOR_traditions_worth_fighting_for_tt:0 "\n¡Potencialmente podría resultar en una §RCivil War§!.\n\n"
 NOR_matters_of_presentation:0 "Cuestiones de presentación"
 NOR_matters_of_presentation_desc:0 "Con la restauración de nuestro Reino tradicional, algunos se preguntan cómo queremos presentar nuestra nación al mundo exterior y, de hecho, a nuestra propia población. Las primeras cuestiones que se plantean son el tema de mantener o levantar la discontinuidad de la aristocracia, y tal vez de nuestro simbolismo nacional, específicamente nuestra bandera."
 NOR_the_location_of_power:0 "La ubicación del poder"
 NOR_the_location_of_power_desc:0 "Otro asunto de simbolismo y presentación es nuestra ciudad capital y cómo se presenta al mundo. Y quizás lo más importante, ¿dónde debería ubicarse, literal y geográficamente hablando?"
 NOR_a_prosperous_kingdom:0 "Un reino próspero"
 NOR_a_prosperous_kingdom_desc:0 "Con \"Norgesveldet\", el Gran Reino de antaño, en gran parte restaurado, la economía fortalecida y sin peligro inmediato a la vuelta de la esquina, podríamos celebrar nuestro logro y cambiar el enfoque de nuestra población de construir el Reino a preservar nuestro gran logro por lo previsible. futuro."
 NOR_matters_of_practicality:0 "Cuestiones de practicidad"
 NOR_matters_of_practicality_desc:0 "Nuestros seguidores nos han guiado a través de los importantes primeros pasos hacia la restauración de una nación de viejos valores. Pero debemos tomar una postura sobre quién liderará la coalición monárquica a través de sus importantes primeros pasos y reformas..."
 NOR_the_extent_of_power:0 "El alcance del poder"
 NOR_the_extent_of_power_desc:0 "Con la coalición lista para actuar, el último asunto práctico que debemos decidir ahora es la definición de los Poderes del Monarca. ¿Exactamente qué puede decidir el Rey? ¿Debemos ser simplemente una Monarquía Constitucional moderna que promueva los valores familiares? ¿Debería el rey tener algo más que un poder simbólico? ¿El Primer Ministro responde ante el Rey? ¿Y nuestras elecciones?"
 NOR_foreign_relations:0 "Reforzar las relaciones exteriores"
 NOR_foreign_relations_desc:0 "Al establecer lazos diplomáticos y comerciales sólidos con otras naciones, podemos mejorar nuestras posibilidades de permanecer fuera de peligro en el caso de otra guerra europea, si deseamos continuar con nuestra postura de neutralidad."
 NOR_foreign_relations_tt:0 "\n¡Colocando §YGran Bretaña§! y §YAlemania§! debería hacer improbable cualquier hostilidad inmediata contra nosotros.\n\n"
 NOR_the_nordic_policy:0 "La política nórdica"
 NOR_the_nordic_policy_desc:0 "Las cuestiones diplomáticas más inmediatas (y por tanto también las más importantes) de cualquier país serán siempre las relativas a los vecinos inmediatos. ¿Deberíamos hacernos amigos de los demás países nórdicos, o debería un Estado noruego ejercer fuerza en el extranjero por primera vez en más de medio milenio?"
 NOR_reclaim_the_islands:0 "Recuperar las islas"
 NOR_reclaim_the_islands_desc:0 "Si el Reino de Noruega realmente va a ser restaurado a su antigua gloria, necesitamos reclamar las antiguas islas noruegas de las Islas Feroe, Islandia y Groenlandia, injustamente dadas a Dinamarca por el tratado de Kiel."
 NOR_icelandic-faroese_revolt:0 "Revuelta islandesa-feroesa"
 NOR_icelandic-faroese_revolt_desc:0 "Dado que nos encontramos en conflicto con los daneses, podríamos instigar revueltas en Islandia y las Islas Feroe, antiguas islas noruegas con más lazos históricos y culturales con Noruega que con Dinamarca. Esto debería ver las Feroe anexadas a Noruega, mientras que Islandia se une a nuestra causa indirectamente como un territorio dependiente pero autónomo."
 NOR_icelandic-faroese_revolt_tt:0 "\n¡Transfiere la propiedad de las §YIslas Feroe§! a nosotros, y hace §YIslandia§! ¡un §Ysujeto§ autónomo! de los nuestros.\n\n"
 NOR_develop_iceland:0 "Desarrollar Islandia"
 NOR_develop_iceland_desc:0 "Con Islandia bajo nuestro control, deberíamos desarrollar esta isla espaciosa, rica en agua, trabajadores resistentes, abundantes zonas de pesca y ovejas saludables. Por supuesto, las zonas periféricas de nuestro país también deberían poder contribuir a nuestros esfuerzos."
 NOR_develop_the_faroes:0 "Desarrollar las Islas Feroe"
 NOR_develop_the_faroes_desc:0 "Con las Islas Feroe nuevamente bajo nuestro control, hay pocas razones para no hacer uso de sus recursos, pescado, ballenas y ovejas, para la industria."
 NOR_develop_the_jarldom_of_orkney:0 "Desarrollar el Jarldom de Orkney"
 NOR_develop_the_jarldom_of_orkney_desc:0 "El antiguo Jarldom de Orkney, ahora bajo nuestro control, es ciertamente un territorio prestigioso en sí mismo, pero con más industria también podría tener más contribuciones materiales para nosotros."
 NOR_reclaim_the_mainland:0 "Recuperar el continente"
 NOR_reclaim_the_mainland_desc:0 "Aunque Noruega ha tenido muchas islas diferentes a lo largo de su existencia, el continente y las islas conectadas al continente siempre han sido el centro del poder, la economía y la población a lo largo de la historia de Noruega. A mediados de la década de 1600, Suecia invadió este continente noruego ocupado durante mucho tiempo, ¡y deberíamos aprovechar nuestra oportunidad para recuperar lo que es legítimamente nuestro!"
 NOR_subjugate_finland:0 "Subyugar a Finlandia"
 NOR_subjugate_finland_desc:0 "Si bien Finlandia no posee ningún territorio que haya sido alguna vez territorio noruego integral, dado que ahora hemos reclamado al menos algunos de nuestros territorios integrales anteriores, podríamos justificar el uso de la fuerza nuevamente para llevar a Finlandia a la esfera y asegurar nuestro flanco oriental. Por supuesto, los finlandeses también se beneficiarían de esta protección a largo plazo. ¿Deberíamos enviar un ultimátum?"
 NOR_approach_denmark:0 "Acérquese a Dinamarca"
 NOR_approach_denmark_desc:0 "Los daneses harían mejor como nuestros amigos. No nos quitaron ninguna tierra por la fuerza (más bien a través de un tratado entre las grandes potencias), y la asociación comercial funcionó bien durante la época de la unión. Por lo tanto, proponer una alianza a los daneses parecería un buen curso de acción."
 NOR_approach_sweden:0 "Acérquese a Suecia"
 NOR_approach_sweden_desc:0 "Los suecos serían excelentes amigos de los noruegos. Fue solo debido a la excesiva intromisión de los daneses que tuvieron que invadir Noruega en el pasado. Después de todo, a menudo también les cuesta caro. Por lo tanto, perdonemos y seamos amigos de nuestros hermanos en el este. Haríamos bien en recordar que durante la época de la unión con Suecia y su gobierno indulgente, nuestra economía y cultura prosperaron."
 NOR_approach_finland:0 "Acérquese a Finlandia"
 NOR_approach_finland_desc:0 "Los finlandeses nunca han sido enemigos de Noruega por voluntad propia, ya que los soldados finlandeses que invadieron Noruega estaban bajo las órdenes de reyes suecos agresivos. ¿Y no fue una mujer kven la que arriesgó su seguridad para frustrar una de estas invasiones suecas? Los finlandeses pueden ser algunos de los aliados más naturales del pueblo noruego, entonces, ¿quién podría ser más digno de una alianza que nuestros primos del este?"
 NOR_the_european_policy:0 "La política europea"
 NOR_the_european_policy_desc:0 "Con la patria algo atendida, parecería prudente vigilar la naturaleza política cambiante de Europa. Después de todo, mantener alejados los problemas es mejor que hacer que vengan a nosotros."
 NOR_take_no_sides:0 "No tomar lados"
 NOR_take_no_sides_desc:0 "Con la excepción de Finlandia, que formaba parte del Imperio Ruso, las naciones nórdicas se mantuvieron al margen de la Gran Guerra con gran éxito. Y aunque de hecho pasó factura a la navegación neutral, el estado noruego fue compensado incluso como estado neutral cuando la Entente se aprovechó de la navegación noruega. Entonces, ¿por qué no deberíamos esforzarnos por garantizar que Europa del Norte se mantenga al margen de los conflictos destructivos una vez más?"
 NOR_a_piece_in_the_greater_game:0 "Una pieza en el juego mayor"
 NOR_a_piece_in_the_greater_game_desc:0 "Si realmente queremos que el mundo nos tome en serio, debemos ser proactivos y ayudar a darle forma. Para hacer esto, deberíamos ponernos del lado de una de las grandes potencias que está de acuerdo con nuestros puntos de vista, o tal vez deberíamos acercarnos a otras potencias locales y ayudar a combatir las amenazas a nuestro estado tradicional."
 NOR_the_british_empire:0 "El imperio Británico"
 NOR_the_british_empire_desc:0 "Si nos ponemos del lado del Imperio más grande que jamás haya existido, seguramente no podemos perder. Esta es realmente una opción segura si nos aceptan, y ponerse del lado de los ganadores siempre aporta cierta influencia a los secuaces. Aunque dicha influencia puede verse reducida por la posición de los peces gordos en comparación con nosotros."
 NOR_a_deal_with_britain:0 "Un trato con Gran Bretaña"
 NOR_a_deal_with_britain_desc:0 "Al ayudar al Reino Unido a defender su Imperio, tal vez podamos recuperar algunas de nuestras antiguas islas, empeñadas ilegalmente por Dinamarca, a cambio. Después de todo, ¿qué diferencia hacen las islas Shetland y Orkney en un imperio que abarca todo el mundo?"
 NOR_a_deal_with_britain_tt:0 "\n¡Envía un trato solicitando la transferencia de §YShetland§! y §YOrkney§! para nosotros. ¡Gran Bretaña puede §Gaceptar§! esto, decida limitarlo a solo §YShetland§! o §Rdecline§!. Tener §Gbuenas relaciones§! y ser un aliado útil aumentará la probabilidad de un §Gbuen resultado§!.\n"
 NOR_the_north_sea_deal:0 "El acuerdo del Mar del Norte"
 NOR_the_north_sea_deal_desc:0 "A medida que Alemania y Gran Bretaña se acerquen, nosotros también nos uniremos a esta unión de naciones. ¿Tal vez podamos negociar el regreso de las Shetland por ayudar a las principales potencias a vencer a sus enemigos?"
 NOR_the_north_sea_deal_tt:0 "\n¡Envía un trato a Gran Bretaña solicitando la devolución de §YShetland§! para nosotros. ¡Pueden §Gaceptar§! o §Rechazar§! este. Tener §Gbuenas relaciones§! y ser un aliado útil aumentará la probabilidad de un §Gbuen resultado§!.\n"
 NOR_the_german_kaiserreich:0 "El Kaiserreich alemán"
 NOR_the_german_kaiserreich_desc:0 "Si unimos fuerzas con el resurgimiento de Kaiserreich, podríamos aumentar enormemente nuestra influencia en el mundo. A diferencia de ponerse del lado de los británicos, esto es más un riesgo, ya que no son tan influyentes y poderosos en comparación con la segunda versión del Kaiserreich alemán, pero las recompensas son potencialmente mayores para nosotros..."
 NOR_a_deal_with_germany:0 "Un trato con Alemania"
 NOR_a_deal_with_germany_desc:0 "Si ayudamos a Alemania a anular el tratado de Versalles, es justo que también saquemos algunas de nuestras antiguas islas de esto. Y en este caso eso significa las islas Shetland y Orkney. Seguramente el Kaiser estará de acuerdo con demandas tan razonables."
 NOR_baltic_anti-communist_league:0 "Liga Anticomunista Báltica"
 NOR_baltic_anti-communist_league_desc:0 "El comunismo puede ser la mayor amenaza que jamás haya existido para la monarquía y los valores familiares tradicionales. La búsqueda de gobiernos con ideas afines en Europa del Este y los países bálticos podría, si las cosas salen según lo planeado, realmente formar un magnífico disuasivo contra los bolcheviques que todo lo corrompen."
 NOR_baltic_league_strikes_west:0 "La gran punta de lanza occidental"
 NOR_baltic_league_strikes_west_desc:0 "Si bien la idea inicial de la alianza puede haber sido disuadir a los bolcheviques en el este, los fascistas y agresores occidentales se han convertido recientemente en una gran amenaza por sí mismos. ¿Debería la alianza sofocar la amenaza de forma conjunta antes de que se les escape de las manos?"
 NOR_baltic_league_deterrence:0 "Política de disuasión de la Liga Báltica"
 NOR_baltic_league_deterrence_desc:0 "Nuestra alianza es principalmente defensiva en su funcionamiento, disuamos a los posibles atacantes y hagámosles pagar si vienen por nuestra gran Alianza transbáltica."
 NOR_baltic_league_strikes_east:0 "La gran punta de lanza oriental"
 NOR_baltic_league_strikes_east_desc:0 "La Liga Báltica se formó en gran parte en respuesta a la amenaza bolchevique a la soberanía y forma de vida de los países más moderados. Terminemos con esta amenaza de una vez por todas, antes de que queme todo lo que apreciamos."
 NOR_reject_constitutional_monarchy:0 "Rechazar la Monarquía Constitucional"
 NOR_reject_constitutional_monarchy_desc:0 "El Rey se interpone en el camino del camino verdadero. Así como se deben mover las barricadas, ¡la realeza obstinada debe abdicar! Con algunas campañas de propaganda del partido para el autoritarismo y el colectivismo modernos, podemos derrocar el sistema arcaico y lograr un cambio real."
 NOR_support_radical_nationalism:0 "Apoyar el nacionalismo radical"
 NOR_support_radical_nationalism_desc:0 "Deberíamos apoyar a nuestro único partido nacionalista verdadero, Nasjonal Samling, dirigido por el dinámico Vidkun Quisling."
 NOR_hirden_paramilitary:0 "Brazo escondido"
 NOR_hirden_paramilitary_desc:0 "El séquito personal y guardaespaldas de nuestros reyes medievales se llamaba Hirden, el Hird. Restablezcamos esa guardia, ahora leal a los ideales nacionalistas y líderes de partido en lugar de un Rey. Para comenzar con esta idea, el Hird político moderno debería convertirse en un grupo paramilitar."
 NOR_rinnanbanden:0 "Cooperar con Rinnanbanden"
 NOR_rinnanbanden_desc:0 "Algunos hombres leales a nuestra causa están ofreciendo su ayuda para infiltrarse en cualquier posible resistencia o disidentes."
 NOR_rinnanbanden_tt:0 "\n¡Tener un §YPríncipe del Terror§! como nuestro asesor nos permitirá contrarrestar los movimientos de resistencia y las actividades subversivas enemigas de manera más efectiva, así como también nos proporcionará más mano de obra no básica.\n\n"
 NOR_norway_first:0 "Noruega primero"
 NOR_norway_first_desc:0 "Deberíamos restaurar Noruega a su antigua gloria."
 NOR_reclaim_danish:0 "Recuperar tierras en poder de los daneses"
 NOR_reclaim_danish_desc:0 "Avancemos para reclamar las tierras perdidas por Dinamarca, olvidadas después de las guerras napoleónicas y el posterior Tratado de Kiel."
 NOR_reclaim_swedish:0 "Recuperar tierras en poder de los suecos"
 NOR_reclaim_swedish_desc:0 "Avancemos para reclamar las tierras perdidas por Suecia durante las guerras entre Dinamarca y Suecia."
 NOR_join_axis:0 "Únete al eje"
 NOR_join_axis_desc:0 "Entrar en una alianza con nuestro pueblo hermano en el Tercer Reich solo podría hacernos bien. Comencemos por construir algunas relaciones y asegurar la paz entre nuestras naciones."
 NOR_invite_terboven:0 "Invitar a Terboven"
 NOR_invite_terboven_desc:0 "Como nación pequeña, no podemos hacer todo por nuestra cuenta. Invitemos a la experiencia alemana a ayudar a gobernar, construir y fortalecer nuestro país."
 NOR_invite_terboven_tt:0 "\n¡Tener un §YIngeniero de Fortificación§! ya que nuestro asesor nos permitirá construir obras defensivas como fuertes a un costo reducido.\n\n"
 NOR_festung_norwegen:0 "Festung Noruega"
 NOR_festung_norwegen_desc:0 "La idea de convertir todo nuestro litoral en una fortaleza es posible, pero requiere un esfuerzo. Ciertamente no creíamos lo contrario."
 NOR_german_puppet:0 "Aceptar regla alemana"
 NOR_german_puppet_desc:0 "Con el ejército alemán en el ataque contra nuestra nación, ciertos defensores fascistas han sugerido que a la larga podríamos estar mejor si nos rindiéramos ante los alemanes. Hay una buena posibilidad de que acepten amablemente que aceptemos la influencia alemana y el uso de nuestras bases navales, a cambio de términos indulgentes por parte de ellos."
 NOR_german_technology_sharing:0 "Intercambio de tecnología alemana"
 NOR_german_technology_sharing_desc:0 "Ampliemos nuestra cooperación con los alemanes con un acuerdo de investigación. Su experiencia en temas como la industria, la tecnología de encriptación y los vehículos blindados podría beneficiarnos enormemente."
 NOR_german_technology_sharing_tt:0 "¡Invite a [GER.GetNameDef] a formar un §Ygrupo de intercambio de tecnología§! con nosotros.\n\nTeniendo muy §Gbuenas relaciones§! probablemente aseguraría su aceptación.\n\n"
 NOR_expand_german_technology_sharing:0 "Ampliar el intercambio de tecnología alemana"
 NOR_expand_german_technology_sharing_desc:0 "Importe expertos alemanes para ayudar con nuestra investigación, mientras desarrolla vínculos aún más estrechos con los alemanes y sus aliados."
 NOR_german_naval_coordination:0 "Coordinación Naval Alemana"
 NOR_german_naval_coordination_desc:0 "Con nuestra gran marina mercante seguramente seremos una ventaja para los alemanes. A cambio de delegar el control de una parte, deberíamos poder encargarles barcos y submarinos a un precio reducido. Una fuerte presencia noruega en los mares seguramente beneficiará inmensamente a nuestra alianza."
 NOR_at_any_cost:0 "A cualquier costo"
 NOR_at_any_cost_desc:0 "Impulsados ​​por la ideología y el bien común, algunos de nuestros pilotos de combate están dispuestos a sacrificarlo todo. Honraremos su gran sacrificio al llevar a la nación a la grandeza."
 NOR_demand_the_northern_isles:0 "Exige las Islas del Norte"
 NOR_demand_the_northern_isles_desc:0 "Exige la tierra perdida a través de empeños daneses ilegales, que mantuvimos hasta finales de la Edad Media. Si vamos a reclamar territorio británico, este es el lugar para empezar. Los habitantes de Shetland y Orkney tienen una gran cantidad de herencia noruega antigua, y les iría bien en nuestra nueva nación. En cuanto a Caithness, era una parte integral del condado noruego de Orkney, y así debería seguir."
 NOR_demand_overseas_colonies:0 "Demanda de colonias en el extranjero"
 NOR_demand_overseas_colonies_desc:0 "Noruega siempre ha sido una nación marinera, y ciertamente podríamos haber sido un Imperio colonial si los daneses no nos hubieran retenido durante 300 oscuros años. Tratemos de remediar esto exigiendo la parte que nos corresponde del Imperio Colonial Británico."
 NOR_demand_scottish_lands:0 "Demanda tierras escocesas"
 NOR_demand_scottish_lands_desc:0 "Partes de Escocia fueron parte de Noruega desde la era vikinga durante todo el período medieval. Usemos esto para aprovechar las principales potencias para que nos den Escocia cuando se firme un tratado de paz."
 NOR_demand_russian_territories:0 "Exige territorios rusos"
 NOR_demand_russian_territories_desc:0 "El propio Vidkun Quisling quiere establecer colonias noruegas en el norte de Rusia ahora que nos hemos unido a la lucha contra el bolchevismo, ya que es nuestro premio por las luchas que atravesamos para librar al mundo de la peste roja. Uno de nuestros reyes medievales reclamó todas las tierras antes del Mar Blanco como noruegas, así que comencemos por reclamar allí, lo más cerca de casa."
 NOR_demand_russian_territories_tt:0 "\n¡Este foco también enviará una demanda de §YPetsamo§! a §YFinlandia§!, en caso de que sean dueños del estado. Es más probable que los finlandeses acepten ceder tierras al estar en la misma §Yfacción§!, §Gbuenas relaciones§! o tener un §Gejército fuerte§!.\nPara asegurarlo, ¡necesitamos tenerlos como §Ytíteres§! , o pertenecer a la misma §Yfacción§!, §Gbuenas relaciones§! y un §Gfuerte ejército§! inmediatamente.\n"
 NOR_support_radical_socialism:0 "Apoyar el socialismo radical"
 NOR_support_radical_socialism_desc:0 "Debemos apoyar el verdadero camino de Norges Kommunistiske Parti, el Partido Comunista Noruego. El partido de Adam Egede-Nissen seguramente llevará al pueblo al poder ya la igualdad."
 NOR_join_comintern:0 "Únete a la Comintern"
 NOR_join_comintern_desc:0 "Entrar en una alianza con la Unión Soviética poderosa y preocupada por la igualdad solo podría hacernos bien. Comencemos por construir algunas relaciones y asegurar la paz entre nuestros estados."
 NOR_soviet_technology_sharing:0 "Intercambio de tecnología soviética"
 NOR_soviet_technology_sharing_desc:0 "Ampliemos nuestra cooperación con los soviéticos con un acuerdo de investigación. Sus técnicas industriales y el desarrollo de vehículos blindados podrían beneficiarnos."
 NOR_soviet_technology_sharing_tt:0 "¡Invite a [SOV.GetNameDef] a formar un §Ygrupo de intercambio de tecnología§! con nosotros.\n\nTeniendo muy §Gbuenas relaciones§! probablemente aseguraría su aceptación.\n\n"
 NOR_expand_soviet_technology_sharing:0 "Ampliar el intercambio de tecnología soviética"
 NOR_expand_soviet_technology_sharing_desc:0 "Importar expertos soviéticos para que nos ayuden con nuestra investigación, mientras desarrollamos vínculos más estrechos con los soviéticos y otros amigos cercanos de la Revolución."
 NOR_collectivism:0 "Colectivismo"
 NOR_collectivism_desc:0 "Se espera que todos los hombres y mujeres trabajen por el bien común, el colectivismo da sus frutos a largo plazo."
 NOR_folkearmeen:0 "Folkestyrken"
 NOR_folkearmeen_desc:0 "Establezca Folkestyrken, la Fuerza del Pueblo, una fuerza grande y leal que proteja a los funcionarios de nuestro Partido."
 NOR_unite_the_scandinavian_workers:0 "Unir a los trabajadores escandinavos"
 NOR_unite_the_scandinavian_workers_desc:0 "Ahora que seguimos el camino de la verdadera igualdad, sería egoísta no compartirlo con nuestros hermanos escandinavos. ¡Unámonos a Escandinavia por todos los medios necesarios!"
 NOR_pressure_finland:0 "Presión Finlandia"
 NOR_pressure_finland_desc:0 "Nuestra derrota de nuestros vecinos escandinavos no ha pasado desapercibida en todo el mundo. El equilibrio de poder nórdico ha cambiado, y con acceso a los recursos e industrias de Escandinavia somos una fuerza a tener en cuenta. Entonces, ¿por qué deberíamos permitir que los finlandeses se interpongan en nuestro camino mientras buscamos profundizar nuestros lazos con los soviéticos? Seguramente su mejor curso de acción sería someterse a nosotros."
 NOR_pressure_finland_tt:0 "\n¡Intento de presionar a Finlandia para que sea nuestro §Yestado súbdito§!. Un ejército fuerte hará que su aceptación sea más probable.\nPara asegurarlo, necesitamos muy buenas relaciones, necesitamos estar en facciones con la Unión Soviética, y tanto los soviéticos como nosotros necesitamos tener ejércitos fuertes.\n\n¿Debería Finlandia ya sea ​​nuestro sujeto, este enfoque reducirá su §Yautonomía§!.\n\n"
 NOR_establish_a_secret_police:0 "Establecer una policía secreta"
 NOR_establish_a_secret_police_desc:0 "Usemos la experiencia de nuestros camaradas rusos para establecer una policía secreta, siguiendo el modelo de su \"Narodnyi Komissariat Vnutrennikh Del\", o NKVD. Esto nos ayudaría a controlar nuestros asuntos internos y las opiniones públicas, y así hacer que nuestro país sea mucho más estable. Después de todo, ¿cómo podrían la integridad y la opinión del individuo estar a la altura de la estabilidad y seguridad del estado en su conjunto?"
 NOR_perfect_state_propaganda:0 "Perfeccionar nuestra Propaganda de Estado"
 NOR_perfect_state_propaganda_desc:0 "La propaganda es un arte, y para moldear al Estado y su Pueblo en una máquina eficaz y engrasada, debemos perfeccionar este arte. Cuando todos conozcan su lugar y su deber, también la Sociedad y nuestro Pueblo cosecharán los frutos de nuestra propia Utopía."
 NOR_recover_from_civil_war:0 "Recuperarse de la Guerra Civil"
 NOR_recover_from_civil_war_desc:0 "Habiendo logrado vencer a nuestros enemigos en la reciente guerra civil, ahora podemos concentrarnos en reconstruir nuestro país roto y su infraestructura. También habrá que restablecer la confianza entre las diferentes regiones y la gente de Noruega."
 NOR_state_investments:0 "Inversiones del Estado"
 NOR_state_investments_desc:0 "El Estado noruego ha financiado recientemente un proyecto, lo que significa que hay menos dinero para otras tareas por el momento."
 NOR_large_state_investments:0 "Grandes Inversiones Estatales"
 NOR_large_state_investments_desc:0 "El Estado noruego ha realizado recientemente una importante inversión en un proyecto. Tomará algún tiempo liberar más fondos."
 NOR_large_armament_investments:0 "Grandes inversiones en armamento"
 NOR_large_armament_investments_desc:0 "Recientemente hemos financiado una expansión significativa de nuestra industria de armas. Si bien las fábricas ya están construidas, también necesitaremos desviar fondos para garantizar que las líneas de producción funcionen correctamente. Esperemos que esto sea suficiente para prevalecer."
 NOR_aftermath_of_the_depression:0 "Consecuencias de la Gran Depresión"
 NOR_aftermath_of_the_depression_desc:0 "Si bien Noruega tuvo varias crisis durante la década de 1920, la más reciente la Gran Depresión, la nación no se ha visto tan afectada esta vez, en comparación con otras naciones occidentales. Si bien todavía hay un alto nivel de desempleo, las industrias de exportación y envío de Noruega están comenzando a florecer, y se han sentado las bases para que Noruega se convierta en una nación completamente industrializada. Si invertimos dinero inteligentemente en los lugares correctos ahora, podría sacarnos de la depresión de una vez por todas."
 NOR_fishing:0 "Pesca Fomentada"
 NOR_fishing_desc:0 "Una flota pesquera moderna y las instalaciones de procesamiento a lo largo de la costa deberían permitirnos aprovechar los ricos caladeros a lo largo de nuestra costa."
 NOR_dockyard_investments:0 "Industria de construcción naval ampliada"
 NOR_dockyard_investments_desc:0 "Las inversiones en nuestros astilleros e instalaciones navales nos permiten estar a la vanguardia de la innovación y producción naval."
 NOR_grand_naval_expansion:0 "Gran Expansión Naval"
 NOR_grand_naval_expansion_desc:0 "El Estado, Nortraship, Horten Naval Yard y otras industrias marítimas han combinado sus recursos para expandir masivamente nuestras capacidades navales."
 NOR_specialized_naval_industry:0 "Industria Naval Especializada"
 NOR_specialized_naval_industry_desc:0 "Nuestras Industrias Marítimas ahora fabrican diseños de barcos innovadores especializados en defensas costeras y operaciones limitadas, con cruceros pesados ​​y otros barcos más grandes que brindan fuego de cobertura para pantallas de apoyo y fuerzas terrestres a lo largo de la costa. Nuestra Armada también ha adoptado tácticas para utilizar esto de la mejor manera posible. Si bien nuestros barcos funcionarán mejor que nunca con estos diseños, también son un poco más caros de producir debido a esto."
 NOR_policy_of_disarmament:0 "Política duradera de desarme"
 NOR_policy_of_disarmament_desc:0 "Con la excepción de los submarinos alemanes que atacaron barcos neutrales durante la Gran Guerra, Noruega y su gente no enfrentaron amenazas militares reales durante la década de 1900, y el gobierno gastó cada vez menos en asuntos militares, culminando con el gobierno de Johan Nygaardsvold. Al menos se liberan fondos para asuntos civiles."
 NOR_meager_defense_budget:0 "Escaso presupuesto de defensa"
 NOR_meager_defense_budget_desc:0 "Si bien las inversiones recientes en nuestras fuerzas armadas han detenido un mayor deterioro, todavía usamos una cantidad desproporcionadamente pequeña de nuestro presupuesto en las fuerzas armadas en comparación con todas las demás naciones más cuidadosas del mundo."
 NOR_new_defense_budget:0 "Nuevo presupuesto de defensa"
 NOR_new_defense_budget_desc:0 "Tal vez percibiendo el peligro en el horizonte, nuestro Gobierno finalmente ha logrado revertir el desarme anterior, y el nuevo presupuesto de defensa debería ver a nuestras fuerzas armadas equipadas y entrenadas a un ritmo sin precedentes en las últimas décadas."
 NOR_winter_training:0 "Entrenamiento de invierno"
 NOR_winter_training_desc:0 "Los esquís han estado en Noruega durante mucho tiempo y el ejército también los ha estado usando durante mucho tiempo. Si bien el esquí ya es prácticamente una habilidad obligatoria para todas las tropas en el ejército noruego, agregar entrenamiento adicional de esquí de temporada en combinación con el entrenamiento de supervivencia en invierno debería hacer que nuestras tropas se endurezcan aún más. Esto debería otorgarnos una ventaja general en condiciones invernales y montañas nevadas."
 ICE_norwegian_advisors:0 "Asesores noruegos"
 ICE_norwegian_advisors_desc:0 "Con una estrecha integración de las Fuerzas de Seguridad de Islandia y las Fuerzas Armadas de Noruega, un acuerdo conjunto ha decidido que contar con asesores noruegos para mejorar las opciones tácticas de nuestras tropas y el poder de permanencia en nuestras islas beneficia tanto a Islandia como a Noruega."
 NOR_recreational_shooting:0 "Tiro recreativo alentado"
 NOR_recreational_shooting_desc:0 "El Gobierno ahora alienta a nuestra gente a seguir usando armas de fuego para la recreación y la caza. Esto les proporcionará un dominio general de las armas y un conocimiento del campo."
 NOR_heimevernet:0 "Heimevernet"
 NOR_heimevernet_desc:0 "La tarea de Heimevernet, la Guardia Nacional noruega, es ser la primera línea de defensa en suelo noruego. Con entrenamiento regular, nuestra gente estará preparada para tomar las armas si surge la necesidad."
 NOR_district_investments:0 "Inversión en los Distritos"
 NOR_district_investments_desc:0 "Invertir en agricultura, productores locales y servicios de amplia cobertura asegurará la prosperidad y el buen vivir de nuestra gente, minimizará los riesgos de que los enemigos puedan acabar con toda nuestra industria y nos permitirá utilizar todos nuestros recursos. Gastar dinero del gobierno nunca ha sido más lucrativo."
 NOR_heavy_water:0 "Agua pesada de Rjukan"
 NOR_heavy_water_desc:0 "Las instalaciones de agua pesada y los laboratorios de Rjukan deberían beneficiar a nuestros científicos."
 NOR_haakon:0 "Haakon VII"
 NOR_haakon_desc:0 "Aunque nació como príncipe danés, ha demostrado ser un rey leal y dedicado desde 1905, y se ha ganado el respeto del pueblo noruego. El rey Haakon VII se ha convertido verdaderamente en un símbolo unificador para una Noruega independiente.\n\n\"¡Alt for Norge!\" ("¡Todo por Noruega!")\n- Lema real del rey Haakon VII"
 NOR_kongens_garde:0 "Hans Majestet Kongens Garde"
 NOR_kongens_garde_desc:0 "La Guardia Real del Rey. Entrenados tanto para la ceremonia como para el combate, e inquebrantables en su deber.\n\n\"¡Alt for Kongen!\" (\"¡Todo por el Rey!\")\n- Lema de la Guardia Real"
 NOR_wave_of_monarchism:0 "Ola de monarquismo"
 NOR_wave_of_monarchism_desc:0 "Una ola de sentimientos monárquicos y tradicionalistas se está apoderando del país. ¿Quizás esto brindará la oportunidad de restablecer una forma de gobierno más tradicional?"
 NOR_building_the_kingdom:0 "Construyendo el Reino"
 NOR_building_the_kingdom_desc:0 "Para proteger nuestro Reino tradicional, todos debemos trabajar juntos para garantizar que tenga una base sólida, es decir, infraestructura e industria."
 NOR_preserving_the_kingdom:0 "Preservando el Reino"
 NOR_preserving_the_kingdom_desc:0 "Si bien logramos en gran medida restaurar \"Norgesveldet\", el Gran Reino Noruego de la era medieval alta a tardía, hemos decidido cambiar nuestro enfoque hacia la preservación y protección cuidadosa de este gran logro para que pueda durar en el futuro."
 NOR_diplomatic_efforts:0 "Esfuerzos diplomáticos"
 NOR_diplomatic_efforts_desc:0 "Actualmente, los diplomáticos y embajadores del Reino están fuera de casa buscando profundizar nuestros lazos con importantes socios comerciales. Si bien esto requerirá algunos valiosos recursos administrativos por el momento, brinda una buena oportunidad para hacer buenos amigos mientras continúa."
 NOR_deterrence_investments:0 "Inversiones de disuasión báltica"
 NOR_deterrence_investments_desc:0 "La alianza anti-extremista y anti-bolchevique del Gran Báltico ha invertido decididamente en la disuasión militar, por lo que cualquier país extremista que amenace su soberanía e integridad territorial tendrá que pensar mucho si llevar a cabo algún acto de agresión."
 NOR_national_collectivism:0 "Colectivismo Nacional"
 NOR_national_collectivism_desc:0 "Fomentemos el colectivismo nacional, trabajando juntos por nuestra nación, poniéndola por encima de todo."
 NOR_socialist_collectivism:0 "Colectivismo Socialista"
 NOR_socialist_collectivism_desc:0 "Fomentemos el colectivismo socialista, trabajando juntos por ideales socialistas radicales, poniendo la creación y el mantenimiento de un estado obrero por encima de todo."
 NOR_german_advisors:0 "Asesores alemanes"
 NOR_german_advisors_desc:0 "Los asesores alemanes ahora están presentes en Noruega, ayudando al ejército noruego a implementar las tácticas, tecnologías y desarrollos más nuevos de la guerra europea."
 NOR_festung:0 "Festung Noruega"
 NOR_festung_desc:0 "Festung Norwegen, o fortaleza Noruega, es la idea de convertir toda la costa de Noruega en una fortaleza impenetrable, haciendo que nuestro país sea inmune a los ataques occidentales. Como a los alemanes se les ocurrió la idea, también le pusieron nombre..."
 NOR_hirden:0 "Ocultar"
 NOR_hirden_desc:0 "Hirden, el Hird, es un nombre tomado de la guardia personal y el séquito de nuestros reyes medievales. Ahora restablecido en una nueva forma, el Hird moderno protegerá a los miembros de nuestro grupo y luchará por nuestra causa si surge la necesidad."
 NOR_hirdens_air_corps:0 "Cuerpo Aéreo de Hirden"
 NOR_hirdens_air_corps_desc:0 "Con la expansión del Hird moderno, ya no es solo un grupo político, simbólico y paramilitar, está evolucionando hacia algo más profesional, ahora capaz de complementar incluso a las Fuerzas Armadas reales. Por lo tanto, como surgió la necesidad de disputar los cielos, Hirden ahora ha establecido su propio Cuerpo Aéreo enfocado en tácticas ofensivas, ayudándonos a arrebatar el control del aire de los enemigos de nuestra nación."
 NOR_rinnanbanden_idea:0 "Rinnanbanden"
 NOR_rinnanbanden_idea_desc:0 "Rinnanbanden, o la pandilla Rinnan, es un grupo de personas leales a nuestra causa, que se han ofrecido como voluntarios para infiltrarse en grupos de disidentes. Su nombre deriva de su líder Henry Rinnan."
 NOR_folkestyrken:0 "Folkestyrken"
 NOR_folkestyrken_desc:0 "Una Guardia del Pueblo, destinada a proteger a los funcionarios del partido y sus intereses. También pueden luchar por el propio Estado cuando sea necesario."
 NOR_secret_police_idea:0 "Policía secreta"
 NOR_secret_police_idea_desc:0 "Con nuestra propia policía secreta estatal inspirada en la NKVD de los soviéticos y la Gestapo de los alemanes, ahora podemos controlar a nuestra población y protegernos de los enemigos mejor que antes. Aún así, el contraespionaje y la propaganda son áreas en las que podríamos y deberíamos mejorar."
 NOR_secret_police_idea_2:0 "Policía secreta"
 NOR_secret_police_idea_2_desc:0 "Con nuestra propia policía secreta estatal inspirada en la NKVD de los soviéticos y la Gestapo de los alemanes, ahora podemos controlar a nuestra población y protegernos de los enemigos mejor que antes. Nuestras operaciones encubiertas y propaganda ya han visto beneficios masivos."
 NOR_gutta_paa_skauen_idea:0 "Gutta på skauen"
 NOR_gutta_paa_skauen_idea_desc:0 "\"Gutta på skauen\", un grupo de personas leales a nuestro país y valores, dispuestos a ser voluntarios en guerras extranjeras e incluso actuar como partisanos o espías para promover nuestra causa."
 NOR_continuous:0 "Política continua"
 NOR_continuous_desc:0 "Construir para la paz es el camino a seguir. Si llega la guerra, nuestros amigos acudirán en nuestra ayuda. ¿Derecha?"
 NOR_pro-rearmament_politics:0 "Política a favor del rearme"
 NOR_pro-rearmament_politics_desc:0 "Finalmente existe una voluntad gubernamental de invertir en nuestras fuerzas armadas anteriormente descuidadas. ¡Usemos esto mientras podamos!"
 NOR_change:0 "Cambiando la agitación"
 NOR_change_desc:0 "La moción de censura no se llevó a cabo sin problemas. Los críticos abiertos la han calificado como una medida demasiado drástica, y tanto los políticos como partes significativas de la población la han visto no solo como un movimiento necesario, sino como políticos conservadores que actúan en su propio interés. Afortunadamente, con esfuerzo para demostrar lo contrario y algo de tiempo, la situación política debería estabilizarse."
 NOR_atlantic_balanced_policy:0 "Política de Defensa Atlántica Equilibrada"
 NOR_atlantic_balanced_policy_desc:0 "Con la reciente Iniciativa de Defensa del Atlántico, nuestro Gobierno ha reconocido que debe contribuir a la defensa de nuestra alianza, y ahora emprende una política más equilibrada entre lo civil y el rearme naval. Los nuevos ejercicios conjuntos y de alto mando combinados deberían llevar rápidamente a nuestras fuerzas armadas a un nivel más profesional, aunque los beneficios para las potencias más grandes pueden ser algo limitados."
 NOR_atlantic_defense_policy:0 "Política de Defensa Centrada en el Atlántico Norte"
 NOR_atlantic_defense_policy_desc:0 "Con la nueva Iniciativa de Defensa del Atlántico, nuestro Gobierno ha recibido toda la confirmación que necesitaba de que la elección de rearmarse fue la correcta, aunque se deben realizar algunos esfuerzos para coordinar nuestras necesidades de defensa con nuestros aliados, lo que significa que se debe realizar un mayor esfuerzo en la Armada. Pero al final, el nuevo alto mando combinado y los ejercicios conjuntos deberían llevar rápidamente a nuestras fuerzas armadas a un nivel más profesional, aunque los beneficios para las potencias más grandes pueden ser algo limitados."
 NOR_nordic_balanced_policy:0 "Política de Defensa Equilibrada"
 NOR_nordic_balanced_policy_desc:0 "Con la reciente Iniciativa de Defensa Nórdica, nuestro Gobierno ha reconocido que necesita contribuir a la defensa de nuestra alianza, y ahora emprende una política más equilibrada entre lo civil y el rearme militar. Los nuevos ejercicios conjuntos y de alto mando combinados deberían llevar rápidamente a nuestras fuerzas armadas a un nivel más profesional."
 NOR_nordic_defense_policy:0 "Política de defensa centrada en los países nórdicos"
 NOR_nordic_defense_policy_desc:0 "Con la nueva Iniciativa de Defensa Nórdica, nuestro Gobierno ha recibido toda la confirmación que necesitaba de que la elección de rearmarse fue la correcta, aunque se deben realizar algunos esfuerzos para coordinar nuestras necesidades de defensa con nuestros aliados. Pero al final, el nuevo alto mando combinado y los ejercicios conjuntos deberían llevar rápidamente a nuestras fuerzas armadas a un nivel más profesional."
 NOR_intelligence_gathered:0 "Inteligencia reunida"
 NOR_intelligence_gathered_desc:0 "Los Infiltrados y la Resistencia Noruega han logrado descifrar los planes de quienes ocupan nuestro territorio. Esto nos dará una idea de sus recursos, así como de sus planes para el futuro cercano."
 NOR_intelligence_compromised:0 "Inteligencia comprometida"
 NOR_intelligence_compromised_desc:0 "Los infiltrados extranjeros han logrado hacerse con documentos que contienen información vital. Desafortunadamente, esto significará que podrán evaluar con mayor precisión nuestros recursos, así como nuestros planes para el futuro inmediato."
 NOR_resistance_strengthened:0 "Resistencia noruega fortalecida"
 NOR_resistance_strengthened_desc:0 "Nuestro movimiento de Resistencia e infiltrados leales se las han arreglado para derrotar al enemigo en el territorio noruego ocupado. Este apoyo civil a nuestra causa que impregna la sociedad ocupada debería hacer que su posición sea menos cómoda."
 NOR_north_atlantic_joint_defense:0 "Defensa Conjunta del Atlántico Norte"
 NOR_north_atlantic_joint_defense_desc:0 "Con la nueva Iniciativa de Defensa del Atlántico Norte, nuestra alianza con nuestros vecinos del otro lado del mar está más unida que nunca. Los noruegos se han estado rearmando rápidamente y no dejaremos que nos superen. Para cumplir con los estándares esperados por nuestros nuevos amigos, habrá que aumentar la producción y el reclutamiento. Pero con una nueva responsabilidad, surgen nuevas oportunidades; un alto mando combinado y ejercicios conjuntos deberían ver nuestro beneficio militar de alguna manera."
 NOR_nordic_joint_defense:0 "Iniciativa de defensa conjunta nórdica"
 NOR_nordic_joint_defense_desc:0 "Con la nueva Iniciativa de Defensa Nórdica, nuestra alianza con nuestros vecinos está más unida que nunca. Los noruegos se han estado rearmando rápidamente y no dejaremos que nos superen. Para cumplir con los estándares esperados por todos nuestros amigos, habrá que aumentar la producción y el reclutamiento. Pero con una nueva responsabilidad, surgen nuevas oportunidades; un alto mando combinado y ejercicios conjuntos deberían ver nuestro beneficio militar."
 NOR_norwegian_destroyer_order:0 "Orden de destructores noruegos"
 NOR_norwegian_destroyer_order_desc:0 "Nuestros aliados noruegos han pedido destructores de nuestros astilleros. Si bien nos pagan y esto fortalecerá a nuestros aliados, por supuesto ralentizará nuestros propios proyectos hasta que los barcos estén terminados."
 NOR_norwegian_destroyer_order_strong_shipbuilding:0 "Orden de destructores noruegos (fuerte industria de la construcción naval)"
 NOR_norwegian_destroyer_order_strong_shipbuilding_desc:0 "Nuestros aliados noruegos han pedido destructores de nuestros astilleros. A cambio recibimos un pago justo y un aliado más fuerte. Debido a nuestra sólida industria de construcción naval, nuestros propios proyectos no deberían retrasarse demasiado construyendo un par de embarcaciones pequeñas."
 NOR_thunes_mekaniske_verksted:0 "Thunes Mekaniske Verksted"
 NOR_thunes_mekaniske_verksted_desc:0 "Un importante productor de turbinas y varias locomotoras para nuestros ferrocarriles, el Taller Mecánico de Thune podría ser designado como nuestro productor de tanques domésticos. Dado que sus instalaciones ya están construidas para poder manejar vehículos grandes, parecen ser la mejor opción para tal tarea.\n"
 NOR_kjeller_flyfabrikk:0 "Kjeller Flyfabrik"
 NOR_det_norske_luftfartselskap:0 "Det Norske Luftfartselskap"
 NOR_horten_naval_yard:0 "Astillero Naval de Horten"
 NOR_horten_naval_yard_desc:0 "Horten Verft, o Horten Naval Yard, sirve como base principal de la Royal Norwegian Navy y como astillero nacional para la Armada. El siglo pasado, la base en sí se llamó Karljohansvern en honor al rey de la antigua Suecia-Noruega. Sus funciones fueron heredadas de Fredriksvern en Stavern desde 1850 en adelante.\n"
 NOR_marinens_hovedverft:0 "Marinens Hovedverft"
 NOR_marinens_hovedverft_desc:0 "Horten Verft, o Horten Naval Yard, sirve como base principal de la Royal Norwegian Navy y como astillero nacional para la Armada. El siglo pasado, la base en sí se llamó Karljohansvern en honor al rey de la antigua Suecia-Noruega. Sus funciones fueron heredadas de Fredriksvern en Stavern a partir de 1850.\n\nAhora las instalaciones se han ampliado para la producción nacional de naves capitales, tal vez ante todo naves de defensa costera, las llamadas \"Panseskip\", acorazadas posteriores a la era Monitor. buques. Estos cruceros pesados ​​deberían funcionar bien como barcos de defensa costera versátiles, blindados y asequibles para nuestra Armada.\n"
 NOR_nortraship_dock_limited:0 "Muelles de escolta de Nortraship"
 NOR_nortraship_dock_limited_desc:0 "Haciendo uso de la experiencia y el interés de los armadores en proteger las embarcaciones en las que invirtieron, podemos establecer una nueva empresa para proteger nuestro comercio en el mar."
 NOR_tandbergs_radiofabrikk_desc:0 "Tandbergs Radiofabrikk fue establecida en 1933 por el ingeniero civil Vebjørn Tandberg. La fábrica de radio con sede en Oslo ha experimentado una rápida expansión y parece prometedora para las industrias electrónicas e innovaciones noruegas, especialmente en lo que respecta a las tecnologías de radio y las tecnologías de grabación.\n"
 NOR_norsk_hydro_desc:0 "Inicialmente con el nombre de \"Norsk Hydro-Elektrisk Kvælstofaktieselskab\", la empresa fue fundada por Sam Eyde y Kristian Birkeland en diciembre de 1905, con el respaldo financiero de la familia sueca Wallenberg y bancos franceses. La empresa se estableció inicialmente para hacer uso del proceso Birkeland-Eyde, que utilizaba arcos eléctricos para la producción de componentes de nitrato (para fabricar fertilizantes). El proceso Birkeland-Eyde requería mucha energía (que no pocas de las empresas industriales posteriores de Hydro también resulta ser), y por lo tanto requiere energía barata. Afortunadamente, la energía hidroeléctrica noruega se estaba volviendo abundante para entonces. Sin embargo, esto significó que el proceso no funcionó muy bien en otras partes del mundo y, finalmente, la empresa cambió a métodos que consumen menos energía. En 1927, se hizo el cambio al proceso Haber-Bosch en cooperación con el gigante químico IG Farben.\n\nLas instalaciones de Norsk Hydro en Rjukan y Notodden ahora producían amoníaco líquido, que luego se transportaba a sus nuevas instalaciones en Herøya para la producción de calcio. Nitrato, que así se conoció como salitre noruego. Ahora Norsk Hydro se está expandiendo a nuevos campos; en 1934 se construyó en Vemork la primera instalación comercial de agua pesada del mundo, produciendo cantidades industriales de este nuevo producto básico.\n"
 NOR_christiania_spigerverk:0 "Christiania Spigerverk"
 NOR_christiania_spigerverk_desc:0 "\"Christiania Spiger- og Valtse Værk\", como se llamaba originalmente, era una fundición de clavos local establecida en la capital noruega en 1853. Originalmente, la fundición utilizaba hierro importado, luego pasó a utilizar restos de hierro de todo el país. y finalmente terminaron con las innovadoras máquinas Coates para forjar clavos en caliente en lugar de forjarlos en frío. Los métodos de producción innovadores y eficientes permitieron que la fundición local se convirtiera en una fábrica grande y respetada en menos de tres décadas.\n\nCon la expansión de los mercados, la fábrica con sede en Oslo finalmente comenzó a producir herramientas y otros productos a base de hierro. . Durante la Gran Guerra y la década de 1920, incluso ampliaron sus operaciones con fundiciones nacionales.\n"
 NOR_kongsberg:0 "Kongsberg"
 NOR_raufoss_ammunisjonsfabrikker:0 "Raufoss Ammunisjonsfabrikker"
 NOR_haakon_vii_hc:0 "Haakon VII"
 NOR_haakon_vii_hc_desc:0 "Habiendo servido él mismo como Oficial Naval, el Rey Haakon VII puede traer algunas perspectivas a nuestro Comando Naval desde su tiempo de servicio en la Marina Real Danesa."
 NOR_otto_ruge_ac:0 "Otto Ruge"
 NOR_otto_ruge_ac_desc:0 "Sirviendo como Jefe del Estado Mayor General de Noruega desde 1933, Otto Ruge es uno de los comandantes de más alto rango de Noruega. Está dispuesto a dar a los oficiales más jóvenes y de menor rango una amplia libertad de operaciones cuando sea necesario y, en este sentido, se puede considerar que sigue la doctrina de las estructuras de mando descentralizadas, al menos cuando las opciones son limitadas."
 NOR_kristian_laake_ac:0 "Kristian k laake"
 NOR_kristian_laake_ac_desc:0 "Kristian Kristiansen Laake, uno de nuestros principales comandantes y hombre de fuertes opiniones, ha expresado en varias ocasiones su desacuerdo con la negligencia de nuestras fuerzas armadas. En una visita anterior a Alemania, vio su rearme masivo y luego lo informó, con cierta preocupación, a los políticos en casa. Prefiere la defensa a través de la preparación y la prevención en lugar de improvisar cuando el peligro ya está sobre nosotros."
 NOR_kristian_laake_theorist:0 "Kristian k laake"
 NOR_kristian_laake_theorist_desc:0 "Kristian Kristiansen Laake, uno de nuestros principales comandantes y hombre de fuertes opiniones, ha expresado en varias ocasiones su desacuerdo con la negligencia de nuestras fuerzas armadas. En una visita anterior a Alemania, vio su rearme masivo y luego lo informó, con cierta preocupación, a los políticos en casa. Como tal, es un comandante consciente y capaz, y bueno para planificar el futuro."
 NOR_carl_gustav_fleischer_theorist:0 "Carlos Gustav Fleischer"
 NOR_carl_gustav_fleischer_theorist_desc:0 "Incluso cuando el gobierno descuidó el gasto militar, Fleischer estaba planeando cómo defender mejor a Noruega. Ahora se preocupa por las tácticas de cortar las cabezas de puente enemigas."
 NOR_wilhelm_von_tangen_hansteen_ac:0 "Wilhelm von Tangen Hansteen"
 NOR_wilhelm_von_tangen_hansteen_hc:0 "Wilhelm von Tangen Hansteen"
 NOR_carsten_tank-nielsen:0 "Carsten Tank-Nielsen"
 NOR_edvard_christian_danielsen:0 "Edvard Christian Danielsen"
 NOR_edvard_christian_danielsen_nc:0 "Edvard Christian Danielsen"
 NOR_skule_storheill_theorist:0 "Skulé Storheill"
 NOR_josef_terboven:0 "Josef Terboven"
 NOR_josef_terboven_desc:0 "El hombre de Hitler en Noruega, con grandes y concretos planes para el país."
 NOR_henry_oliver_rinnan:0 "Henry Oliver Rinnan"
 NOR_henry_oliver_rinnan_desc:0 "Bajo de estatura, pero encantador, socialmente apto, engañoso y anticomunista jurado, Henry Oliver Rinnan podría ser de gran utilidad para nuestro régimen. Se ha ofrecido como voluntario para ayudarnos a erradicar a los disidentes infiltrándose en sus grupos de resistencia."
 NOR_gunnar_soensteby:0 "Gunnar FT Sønsteby"
 NOR_gunnar_soensteby_desc:0 "Gunnar Fridtjof Thurmann Sønsteby es un joven de muchos talentos que disfruta de actividades al aire libre y recientemente terminó su servicio militar en la Guardia del Rey. Ahora se ha ofrecido como voluntario para servir una vez más por la continuación de la independencia y la prosperidad de Noruega."
 NOR_fredrik_wedel_jarlsberg:0 "Fredrik Wedel Jarlsberg"
 NOR_fredrik_wedel_jarlsberg_desc:0 "Fredrik \"Fritz\" H. H. Wedel Jarlsberg es un aristócrata, jurista y diplomático noruego. Era uno de los pocos noruegos con un amplio conocimiento de las relaciones internacionales en el momento de la declaración de independencia de Noruega en 1905. Luego, estaba a favor de que Noruega fuera gobernada por un rey en lugar de un presidente cuando surgió la elección con la nueva independencia de Noruega, como fue una elección mucho más segura y diplomática.\n\nEl propio Wedel Jarlsberg pertenece a una famosa familia noble noruega y danesa y, como aristócrata, ostenta el título de barón de sus posesiones en Dinamarca. En Noruega, sin embargo, no posee tales títulos formales, ya que la aristocracia se suspendió con la Ley de Nobleza de 1821. Como diplomático hábil, Wedel desempeñó un papel central en la adquisición noruega del archipiélago de Svalbard. Las islas fueron otorgadas a Noruega (en parte) como compensación por las pérdidas sufridas por la Marina Mercante del Reino neutral, ya que brindó una ayuda sutil a la Entente durante la Gran Guerra."
 NOR_haakon_steen_lie:0 "La mentira de Haakon Steen"
 NOR_rolf_joergen_fuglesang:0 "Rolf Jørgen Fuglesang"
 NOR_just_ebbesen_von_der_lippe:0 "Sólo Ebbesen von der Lippe"
 LOI_douglas_neil_wimberley_ac:0 "Douglas Neil Wiberley"
 LOI_andrew_miller_nc:0 "Andres molinero"
 LOI_arthur_william_tedder_ac:0 "Arturo Guillermo Tedder"
 LOI_john_william_balfour_paul_theorist:0 "Juan Guillermo Balfour Pablo"
 NOR_johan_nygaardsvold:0 "Johan Nygaardsvold"
 NOR_johan_nygaardsvold_desc:0 "Nacido como hijo de un agricultor en Hommelvik, en lo que ahora es el municipio de Malvik, Johan Nygaardsvold tuvo su primer trabajo en un aserradero a los 12 años. Emigró a Canadá, y luego a los Estados Unidos, siendo un adulto joven en 1902. Allí consiguió trabajos en la Columbia Británica, Montana y Washington.\n\nCuando regresó a Noruega solo cinco años después, se metió en la política para quedarse, y en 1910 fue elegido miembro de la junta de educación del Partido Laborista, al que seguiría representando. Ahora ya ha dejado su huella en la política noruega, siendo uno de los artífices del llamado \"acuerdo de crisis\" con el Partido Campesino, que le permitió formar Gobierno en 1935, tal y como se le pedía. Su gobierno ha sido un gran defensor de aliviar los efectos de la Depresión a través de políticas progresivas de bienestar, pero tal vez no tanto del gasto militar y políticas exteriores vigilantes."
 NOR_nils_traedal:0 "Nils Trædal"
 NOR_nils_traedal_desc:0 "Hijo de un granjero nacido en Sunndal, Nils Trædal ha tenido mucha responsabilidad y experiencia política a lo largo de su vida. Los trabajos y roles de liderazgo que tuvo en su vida adulta incluyen trabajar como; sacerdote, político, ex alcalde, ex ministro de Iglesia y Educación tanto del gobierno de Peder L. Kolstad como del gobierno de Jens Hundeid (1931-1932 y 1932-1933, respectivamente), Primer Ministro / Ministro de Relaciones Exteriores interino (principios de 1932) , representante del gobierno del condado de Møre og Romsdal y exmiembro del Partido Liberal.\n\nTambién fue cofundador del predecesor del Partido de los Agricultores, y ahora se ha convertido en el líder del partido de los Agricultores actuales. ' Fiesta. Defensor de la reforma agrícola y hombre de muchos talentos, Noruega ahora puede disfrutar de los beneficios de su variada experiencia."
 NOR_ivar_lykke:0 "Ivar Lykke"
 NOR_ivar_lykke_desc:0 "Nacido en lo que entonces se llamaba Trondhjem, Ivar Lykke era hijo de un tendero y hombre de negocios. Después de haber trabajado en el negocio de su padre, su introducción a la política se produjo por primera vez cuando representó a las industrias comerciales en la política local. Fue elegido para el parlamento noruego en 1916 y se destacó como un político moderado y sobrio, que representaba los intereses de los negocios prácticos.\n\nSu aceptación de las reformas liberales sociales, así como su comportamiento agradable y humilde, le granjearon mucha confianza. a lo largo de los años. Rechazó su primera oportunidad de convertirse en Primer Ministro, pero en 1926 se formó su Gobierno homónimo, y esta vez con él como Primer Ministro de Noruega. Después de esto, ha continuado su trabajo en política, siendo un ejemplo la disputa por el nombre de su ciudad natal, Trondhjem. La cuestión era si seguiría llamándose Trondhjem o volvería al antiguo noruego Nidaros. En marzo de 1931 terminó con la sugerencia de compromiso de Lykke, Trondheim."
 NOR_carl_joachim_hambro:0 "Carl Joaquín Hambro"
 NOR_carl_joachim_hambro_desc:0 "Nacido en 1885 y nativo de Bergen, durante la mayor parte de su vida adulta ha sido periodista y editor en jefe de Morgenbladet (el primer diario del país). Como era de esperar, también es un experto en retórica, y desde 1919 ha sido un funcionario electo de la Asamblea Nacional y la Legislatura Suprema de Noruega, Stortinget. Desde entonces, ha ocupado cargos importantes como el líder parlamentario de Høyre, presidente del Storting y vicepresidente del Storting.\n\nUn hombre meritorio, que recibió la Gran Cruz de la Orden de San Olav en 1937, y un hombre bien informado. , en literatura tanto antigua como nueva, Hambro puede hacer las cosas bien (y rápidamente cuando sea necesario)."
 NOR_johan_ludwig_mowinckel:0 "Johan Ludwig Mowinckel"
 NOR_johan_ludwig_mowinckel_desc:0 "Johan Ludwig Mowinckel nació en Bergen en 1870, en el seno de una de las familias de comerciantes más antiguas de Noruega. Estudió idiomas y negocios en el extranjero, en Alemania, Inglaterra y Francia. Compró su primer barco en 1898 y dirigió una compañía naviera en su propio nombre. Poco después ingresó al ayuntamiento de Bergen y fue alcalde durante la disolución de la Unión entre Noruega y Suecia. En 1907 asumió el cargo en el Parlamento noruego por primera vez.\n\nDesde entonces, Johan L. Mowinckel pasaría a formar parte de varios gobiernos, sirviendo como primer ministro tres veces y, a menudo, ocupando otros cargos importantes, como presidente de el Storting (Parlamento noruego), Ministro de Industria, Ministro de Comercio y Ministro de Relaciones Exteriores, entre otros cargos. Es realmente una figura importante en la política noruega."
 NOR_haakon_vii:0 "Haakon VII"
 NOR_haakon_vii_desc:0 "El rey Haakon VII nació en realidad como Christian Frederik Carl Georg Valdemar Axel, príncipe de Dinamarca e Islandia, en 1872. En su juventud sirvió en la Armada danesa, desde 1893 con el rango de teniente. Se casó con la princesa británica Maud (que da nombre a los territorios antárticos noruegos) en el Palacio de Buckingham en 1896. Desde entonces, Carl (el nombre que usaba principalmente) y Maud viajaron entre Dinamarca y Gran Bretaña.\n\nEl estilo de vida de los La pareja cambiaría drásticamente cuando los políticos noruegos se acercaron al Príncipe Carl con una oferta para convertirse en el Rey de la Noruega independiente cuando se disolvió la Unión entre Noruega y Suecia. El 18 de noviembre de 1905, el Príncipe Carl anunció a través de un telegrama que tomaría el nombre de Haakon VII, y que su hijo y heredero (Alexander) se llamaría Olav. El 25 de noviembre llegó a Noruega y el 27 prestó juramento como el primer rey independiente de Noruega en 518 años.\n\nAhora, a través de algunos cambios adicionales sin precedentes hacia lo tradicional, el Haakon de mentalidad democrática se encuentra a sí mismo como un rey más absoluto y tradicional. rey que nunca. ¿Qué clase de loco podría estar detrás de este desarrollo?"
 NOR_monarchist_coalition:0 "Coalición Monárquica"
 NOR_monarchist_coalition_desc:0 "Políticos y no políticos. Habitantes rurales, urbanitas y todo lo demás. Agrarios, conservadores, liberales monárquicos u otros. La coalición monárquica es un gran grupo de estadistas y ciudadanos importantes, con diferencias de opinión sobre cómo se deben hacer las cosas que van de pequeñas a grandes, pero lo que sí tienen en común es la causa monárquica y tradicionalista, restaurando el Reino de Noruega a su pasado antiguo, verdaderamente independiente."
 NOR_vidkun_quisling:0 "Quisling Vidkun"
 NOR_vidkun_quisling_desc:0 "Nativo de Fyresdal, el joven Vidkun Quisling era un estudiante talentoso de humanidades, historia y ciencias naturales. En 1905 se matriculó en la Academia Militar de Noruega y recibió la puntuación más alta en el examen de ingreso de los 250 solicitantes de ese año en particular. Le fue tan bien en sus estudios que obtuvo una audiencia con el Rey, y más tarde pasó a servir como oficial. Durante la Gran Guerra, detestaba el sentimiento de paz, pero moderó sus puntos de vista después de notar los enormes costos humanos de la guerra.\n\nDesde entonces, se desempeñó como agregado, se desempeñó como experto militar en asuntos rusos, ayudó a Fridtjof Nansen a organizar esfuerzos de ayuda humanitaria después de la Gran Guerra, se casó dos veces, coqueteó con el movimiento comunista noruego (sin duda inspirado por las efectivas Milicias Populares de la Unión Soviética), se desempeñó como Ministro de Defensa en el Gobierno Agrario de Peder Kolstad (a pesar de no ser ni un agrario ni amigo de Kolstad, pero su experiencia y conocimiento eran innegables), y finalmente ayudó a formar el partido político \"Nasjonal Samling\" a partir del antiguo movimiento político \"Nordisk folkereisning i Norge\". Ahora finalmente representa a un partido que sigue sus propios puntos de vista políticos, una mezcla distinta de nacionalismo y socialismo."
 NOR_adam_egede-nissen:0 "Adam Egede-Nissen"
 NOR_adam_egede-nissen_desc:0 "Adam Hjalmar Egede-Nissen nació en una granja en el municipio de Frol. En su juventud, estudió filosofía mientras trabajaba en el servicio postal y, finalmente, se convirtió en el jefe del centro de distribución local de Vardø en 1897, cerca de la frontera con Rusia. En 1900 su carrera política lo llevó al Parlamento noruego por primera vez como representante del Partido Liberal, Venstre. En 1905 cambió su lealtad política al Partido Laborista, donde rechazó otro período en el Parlamento en 1912 a favor de continuar trabajando para el servicio postal noruego.\n\nSi bien tiene experiencia tanto en trabajos regulares como en política, Egede-Nissen Tampoco era ajeno a los enfoques más radicales para hacer las cosas, ya que contrabandeó e imprimió literatura revolucionaria ilegalmente, y formó un Sindicato Minero radical en 1906. Su tiempo en Vardø le dio una idea del creciente sentimiento revolucionario en Rusia, que es desde entonces. apoyado en un grado bastante grande. Fue alcalde de Stavanger de 1915 a 1919, durante el cual fue multado por su participación en la huelga general de 1919 en apoyo de la revolución rusa. En 1918 también fue a Rusia y se reunió con Lenin, mientras asistía a una reunión dedicada a la formación de la ahora conocida Comintern. Cuando el Partido Laborista se dividió en 1923, Egede-Nissen siguió a los políticos más radicales y se unió al Partido Comunista Noruego, NKP."
 NOR_monarch_has_advisor_role:0 "Monarch tiene el rol de asesor"
 NOR_monarch_has_field_marshal_role:0 "Monarch tiene el papel de mariscal de campo"
 NOR_monarch_has_naval_commander_role:0 "Monarch tiene el papel de Comandante Naval"
 NOR_naval_commander_has_improved_maneuver:0 "El comandante naval ha mejorado la maniobra."
 NORWAY_GATHERING_STORM_DESC:0 "Los primeros años de la década de 1900 han estado en el límite de una edad dorada para Noruega. Con independencia, crecimiento económico, exploración polar y territorios expandidos en ambos extremos del mundo, el Reino de Noruega ha dejado su huella en el mundo. Sin embargo, no todo ha sido fácil, ya que la marina mercante neutral de Noruega sufrió pérdidas durante la Gran Guerra y, más recientemente, la Gran Depresión detuvo un poco la economía.\n\nSi bien las políticas de bienestar del gobierno liderado por los laboristas han buscado aliviar los problemas, esta política de \"Broken Gun\" con menos gastos de defensa ha dejado a Noruega en cierto riesgo..."
 NORWAY_BLITZKRIEG_DESC:0 "Los primeros años de la década de 1900 han estado en el límite de una edad dorada para Noruega. Con independencia, crecimiento económico, exploración polar y territorios expandidos en ambos extremos del mundo, el Reino de Noruega ha dejado su huella en el mundo. Sin embargo, no todo ha sido fácil, ya que la marina mercante neutral de Noruega sufrió pérdidas durante la Gran Guerra y, más recientemente, la Gran Depresión detuvo un poco la economía.\n\nSi bien las políticas de bienestar del gobierno liderado por los laboristas han buscado aliviar los problemas, esta política de \"Broken Gun\" con menos gastos de defensa ha dejado a Noruega en cierto riesgo..."
 naw_norway.1.t:0 "Noruega invita a Three Brothers"
 naw_norway.1.d:0 "En el himno nacional de Noruega, sexto verso, hay una parte sobre cómo los escandinavos se mantendrán unidos en las guerras. Los noruegos ahora están reviviendo el movimiento panescandinavo y se están acercando a nosotros."
 naw_norway.1.a:0 "¡Hermanos en la vida y en la muerte!"
 naw_norway.1.b:0 "Tal vez no en la muerte..."
 naw_norway.2.t:0 "[From.GetName] se une a Three Brothers"
 naw_norway.2.d:0 "Nuestro hermano [From.GetName] se unió a nuestra alianza. Que nuestros pueblos se mantengan unidos por la victoria."
 naw_norway.2.a:0 "¡Somos uno!"
 naw_norway.3.t:0 "[From.GetName] rechaza nuestra mano"
 naw_norway.3.d:0 "[From.GetName] de alguna manera sintió que lo mejor para ellos era mantenerse alejado de nuestra brillante idea de compañerismo."
 naw_norway.3.a:0 "Tal vez en otro momento entonces..."
 naw_norway.4.t:0 "Aprueba la Propuesta para mandatos de cuatro años"
 naw_norway.4.d:0 "El Parlamento noruego ha decidido recientemente que, a partir de ahora, las elecciones parlamentarias noruegas se celebrarán cada cuatro años en lugar de cada tres, con efecto inmediato. Es probable que tengan la esperanza de que un gobierno en funciones haga más en un año más. Por supuesto, no se debe negar que un año adicional de seguridad laboral podría ser un efecto secundario agradable para nuestros representantes."
 naw_norway.4.a:0 "Muy bien entonces."
 naw_norway.4.b:0 "Je, esos bastardos astutos."
 naw_norway.4.c:0 "Ahora volvamos al debate de 'samnorsk'..."
 naw_norway.6.t:0 "[From.GetName] apoya a la nueva Hermandad"
 naw_norway.6.d:0 "Nuestro hermano [From.GetName] nos apoya en ampliar el alcance de nuestra alianza. Que nuestras naciones libres permanezcan juntas como Hermanas."
 naw_norway.6.a:0 "¡Estamos ciertamente unidos en la voluntad!"
 naw_norway.7.t:0 "Noruega propone una colaboración de investigación nórdica"
 naw_norway.7.d:0 "Nuestro vecino nos ha invitado a una Colaboración de Investigación Nórdica conjunta, argumentando que conducirá al mejoramiento y beneficio de todas las naciones de Escandinavia. Poner una mano en los avances de nuestros vecinos solo podría hacernos bien. La pregunta es, ¿podemos ver algún inconveniente en que tengan acceso al nuestro?"
 naw_norway.7.a:0 "¡Más avances tecnológicos en manos escandinavas serían buenos para nosotros!"
 naw_norway.7.b:0 "Una colaboración de investigación suena beneficiosa. ¿Por qué no les prestamos nuestros químicos periódicamente?"
 naw_norway.7.c:0 "¿Nuestros avances tecnológicos en manos extranjeras? Suena un poco demasiado arriesgado..."
 naw_norway.8.t:0 "[From.GetName] se ha unido a Nordic Research Collaboration"
 naw_norway.8.d:0 "[From.GetName] sabiamente eligió unirse a nuestra colaboración de investigación."
 naw_norway.8.a:0 "Y con esto, todos seremos aún más sabios."
 naw_norway.9.t:0 "[From.GetName] se niega a unirse a Nordic Research Collaboration"
 naw_norway.9.d:0 "[From.GetName] parece proteger más su tecnología de lo que habíamos anticipado."
 naw_norway.9.a:0 "Esperábamos algo mejor de ellos."
 naw_norway.10.t:0 "Una invitación a la Colaboración de Investigación Nórdica"
 naw_norway.10.d:0 "Noruega nos ha enviado una invitación a la Colaboración de Investigación Nórdica, un acuerdo que dicen beneficiará mutuamente a todos los países nórdicos a través del intercambio de desarrollos tecnológicos."
 naw_norway.10.a:0 "Por supuesto, Finlandia se unirá. Loistava aloite!"
 naw_norway.10.b:0 "Las buenas ideas deben ser compartidas. Loistava aloite!"
 naw_norway.10.c:0 "Un buen movimiento, pero no podemos arriesgarnos a que nuestra tecnología caiga en las manos equivocadas."
 naw_norway.11.t:0 "[From.GetName] se ha unido a Nordic Research Collaboration"
 naw_norway.11.d:0 "[From.GetName] sabiamente eligió unirse a nuestra colaboración de investigación."
 naw_norway.11.a:0 "Nuestro hermano el finlandés, ahora está dentro."
 naw_norway.12.t:0 "[From.GetName] se niega a unirse a Nordic Research Collaboration"
 naw_norway.12.d:0 "[From.GetName] parece proteger más su tecnología de lo que habíamos anticipado."
 naw_norway.12.a:0 "Nuestro hermano el finlandés, ¿una patada en la espinilla?"
 naw_norway.13.t:0 "Noruega quiere colaborar con científicos de la Commonwealth"
 naw_norway.13.d:0 "La nación escandinava al otro lado del mar quiere firmar una colaboración de investigación con las naciones de la Commonwealth. Sus científicos trabajarán en estrecha colaboración con los nuestros y compartirán sus avances."
 naw_norway.13.a:0 "Un intercambio tecnológico sería mutuamente beneficioso."
 naw_norway.13.b:0 "Colaborar con nuestros amigos es lo correcto."
 naw_norway.13.c:0 "Sería demasiado unilateral. ¿Por qué cambiaríamos ases por treses?"
 naw_norway.14.t:0 "[From.GetName] ha aceptado establecer un acuerdo de investigación"
 naw_norway.14.d:0 "[From.GetName] ha establecido amablemente un Acuerdo de investigación e invitó a nuestros científicos a participar, contribuir y aprender."
 naw_norway.14.a:0 "Salud."
 naw_norway.15.t:0 "[From.GetName] rechaza nuestro acceso a Commonwealth Research"
 naw_norway.15.d:0 "[From.GetName] parece proteger sus naves y sus dispositivos electrónicos avanzados, y nos ha negado el acceso a la investigación de la Commonwealth."
 naw_norway.15.a:0 "Los malditos cabrones."
 naw_norway.16.t:0 "Noruega quiere colaborar con científicos de Axis"
 naw_norway.16.d:0 "Nuestros amigos germánicos del norte quieren firmar una colaboración de investigación entre las naciones del Eje. Sus científicos trabajarán en estrecha colaboración con los nuestros y compartirán sus avances."
 naw_norway.16.a:0 "Un intercambio tecnológico sería mutuamente beneficioso."
 naw_norway.16.b:0 "Colaborar con nuestros amigos es lo correcto."
 naw_norway.16.c:0 "Nein. Tendrán que conformarse con arrendar o licenciar nuestro equipo."
 naw_norway.17.t:0 "[From.GetName] ha aceptado establecer un acuerdo de investigación"
 naw_norway.17.d:0 "[From.GetName] ha establecido amablemente un Acuerdo de investigación e invitó a nuestros científicos a participar, contribuir y aprender."
 naw_norway.17.a:0 "Danke schön."
 naw_norway.18.t:0 "[From.GetName] rechaza nuestro acceso a Axis Research"
 naw_norway.18.d:0 "[From.GetName] parece ser protector con sus técnicas avanzadas de encriptación, tanques y armas, y nos ha negado el acceso a la investigación de Axis."
 naw_norway.18.a:0 "Ah, entonces..."
 naw_norway.19.t:0 "Noruega quiere colaborar con científicos del Komintern"
 naw_norway.19.d:0 "Nuestros camaradas socialistas del oeste quieren firmar una colaboración de investigación entre nuestras naciones. Sus científicos trabajarán en estrecha colaboración con los nuestros y compartirán sus avances."
 naw_norway.19.a:0 "Un intercambio tecnológico sería mutuamente beneficioso."
 naw_norway.19.b:0 "Colaborar con nuestros amigos es lo correcto."
 naw_norway.19.c:0 "Nyet. No podemos ser demasiado cuidadosos en estos días."
 naw_norway.20.t:0 "[From.GetName] ha aceptado establecer un acuerdo de investigación"
 naw_norway.20.d:0 "[From.GetName] ha establecido amablemente un Acuerdo de investigación e invitó a nuestros científicos a participar, contribuir y aprender."
 naw_norway.20.a:0 "Hicimos bien en tener fe en nuestros Camaradas."
 naw_norway.21.t:0 "[From.GetName] rechaza nuestro acceso a la Investigación de la Comintern"
 naw_norway.21.d:0 "[From.GetName] parece proteger su producción industrial efectiva y sus variantes de armadura inteligente, y nos ha negado el acceso a la investigación del Komintern."
 naw_norway.21.a:0 "Ser lo que será."
 naw_norway.22.t:0 "Noruega nos invita a la Hermandad de Naciones Democráticas"
 naw_norway.22.d:0 "Los noruegos y sus aliados, hasta hace poco conocidos colectivamente como la Alianza de los Tres Hermanos, la Alianza de los Cuatro Hermanos o la Hermandad Nórdica, según a quién le preguntes, nos invitaron recientemente a unirnos a su nueva alianza. Sin duda esperan mantener su impulso diplomático, y esta alianza podría ser buena para nuestra propia seguridad e influencia política, pero también significaría comprometernos con nuestros nuevos amigos potenciales."
 naw_norway.22.a:0 "¡Somos hermanos!"
 naw_norway.22.b:0 "Creo que lo mantendremos en el nivel de amistad amistosa."
 naw_norway.22.c:0 "Somos Hermanos, y los hermanos deben ser priorizados sobre nuestros amigos actuales."
 naw_norway.22.p:0 "¡No podemos traicionar a nuestros aliados actuales!"
 naw_norway.23.t:0 "[From.GetName] se une a la Hermandad de Naciones Democráticas"
 naw_norway.23.d:0 "Nuestro Hermano [From.GetName] se unió a nuestra Hermandad. Que nuestros pueblos se mantengan unidos por la victoria."
 naw_norway.23.a:0 "¡Somos muchos, pero somos uno!"
 naw_norway.24.t:0 "[From.GetName] rechaza nuestra amable mano"
 naw_norway.24.d:0 "[From.GetName] de alguna manera sintió que lo mejor para ellos era permanecer fuera de nuestra Hermandad de naciones cordiales, poderosas y amantes de la libertad. ¿Quién sabe lo que estaban pensando?"
 naw_norway.24.a:0 "Decepcionante..."
 naw_norway.25.t:0 "[From.GetName] ha cambiado el nombre de nuestra facción a la Hermandad Democrática de Naciones"
 naw_norway.25.d:0 "Querer expandir más la facción podría requerir un cambio de nombre a algo más amplio."
 naw_norway.25.a:0 "De hecho, podría ser necesario un nuevo enfoque mundial."
 naw_norway.26.t:0 "[From.GetName] exige Petsamo"
 naw_norway.26.d:0 "Nuestro vecino, [From.GetName], ha reclamado sus antiguos reclamos sobre la península de Kola, por lo que le gustaría una frontera contigua a la península predominantemente habitada por Rusia. Para conseguirlo nos han pedido que les cedamos nuestro territorio más septentrional, Petsamo. Si bien está escasamente poblado, contiene valiosos depósitos de níquel y sigue siendo nuestra única salida al mar de Barents. ¿Qué curso de acción debemos tomar?"
 naw_norway.26.a:0 "Renuncia a Petsamo. Que pinchen al oso si así lo desean..."
 naw_norway.26.b:0 "Deje que nuestros amigos lo tengan, pero esperamos ser compensados."
 naw_norway.26.c:0 "Petsamo pertenece a los finlandeses."
 naw_norway.27.t:0 "[From.GetName] cede la propiedad de Petsamo"
 naw_norway.27.d:0 "Los finlandeses sabiamente nos han cedido la propiedad de la región de Petsamo, escasamente poblada pero rica en recursos. Con esto ahora tenemos una frontera contigua a nuestros antiguos reclamos medievales. Esta es una prueba de la alta posición de nuestra nación en Europa y de la inteligencia de nuestros diplomáticos y estadistas."
 naw_norway.27.a:0 "¡Gloria a Noruega y viva a nuestros estadistas!"
 naw_norway.28.t:0 "[From.GetName] rechaza nuestras demandas de Petsamo"
 naw_norway.28.d:0 "Los finlandeses afirman que la naturaleza y la extensión de sus fronteras no son negociables y, por lo tanto, no nos cederán Petsamo, sean cuales sean nuestras razones para reclamarlo. Parece que estaba en su naturaleza y alcance decepcionarnos... Se les ha enviado una nota de queja formal, pero por el momento tendremos que aceptar su decisión."
 naw_norway.28.a:0 "¿La nota mencionó cuánto nos decepcionaron?"
 naw_norway.29.t:0 "[From.GetName] exige que nos sometamos a la Revolución"
 naw_norway.29.d:0 "Los noruegos, después de haber derrotado recientemente a los daneses y suecos, ahora exigen que nos sometamos a su gobierno ya sus ideales comunistas. Con su control sobre Escandinavia, su ejército cada vez más grande y sus lazos con los soviéticos, negarlos podría ser muy peligroso. Por otro lado, nuestra independencia podría estar en juego con cualquiera de las dos opciones..."
 naw_norway.29.a:0 "Tenemos que someternos, con enemigos en ambos lados, simplemente no hay otra opción..."
 naw_norway.29.b:0 "Tenemos que someternos, con enemigos en ambos lados, simplemente no hay otra opción..."
 naw_norway.29.c:0 "Los noruegos han reforzado su control sobre nuestra nación."
 naw_norway.29.p:0 "Los noruegos han reforzado su control sobre nuestra nación."
 naw_norway.29.e:0 "Aquí es donde hacemos nuestra posición, la independencia de Finlandia está aquí para quedarse."
 naw_norway.30.t:0 "[From.GetName] nos envía"
 naw_norway.30.d:0 "Los finlandeses han decidido dejarnos el control de gran parte de sus asuntos estatales. Con esto, las naciones nórdicas son todas nuestras para liderarlas."
 naw_norway.30.a:0 "Excelente."
 naw_norway.31.t:0 "[From.GetName] se niega a enviarnos"
 naw_norway.31.d:0 "Los finlandeses han decidido rechazar nuestra generosa oferta de someterse y mantener su autonomía. Aparentemente, preferirían dividirlos entre nosotros y los soviéticos, y aparentemente los licores fuertes son demasiado fáciles de conseguir para los estadistas finlandeses. Ahora es nuestro turno de decidir; ¿Difundir la revolución al pueblo finlandés vale la pena una guerra?"
 naw_norway.31.a:0 "A la guerra"
 naw_norway.31.b:0 "¿O no a la guerra?"
 naw_norway.32.t:0 "[From.GetName] se pone del lado de Alemania después de prometernos Slesvig"
 naw_norway.32.d:0 "Los líderes noruegos han decidido ponerse del lado de Alemania para disuadir sus ataques. Naturalmente, muchos daneses ahora están molestos porque renunciamos a nuestras islas en el Atlántico Norte a cambio de apoyo para recuperar todo Slesvig, y tal vez también Holsten. Y lo que es más, si Alemania derrota a las otras grandes potencias, ¿cómo podremos defendernos de ellas entonces? Incluso estamos en su frontera... ¿Al menos podríamos presentar nuestras quejas a los noruegos para satisfacer a nuestro público y tal vez sacar algo de eso?"
 naw_norway.32.a:0 "Presentar nuestras quejas al Gobierno de Noruega."
 naw_norway.32.b:0 "Abstenerse de quejarse, al menos ahora tenemos paz."
 naw_norway.33.t:0 "[From.GetName] comprende nuestra decisión de ponernos del lado de Alemania"
 naw_norway.33.d:0 "Los daneses, aunque molestos porque les prometimos ayuda para recuperar Slesvig, entienden nuestro pragmatismo al ponernos del lado de Alemania, la seguridad inmediata debe ser una prioridad. Y quién sabe, si Alemania comienza a perder la guerra, la amistad con ellos podría no durar..."
 naw_norway.33.a:0 "[From.GetName] entiende nuestro pragmatismo."
 naw_norway.34.t:0 "[From.GetName] emite quejas en contra de que tomemos partido por Alemania"
 naw_norway.34.d:0 "Los líderes daneses parecían bastante molestos porque nos pusimos del lado de Alemania. Primero está la cuestión de cómo prometimos ayudar a recuperar Slesvig, luego está el hecho de que los alemanes podrían venir a por nosotros y la actual parte danesa de Slesvig si se fortalecen, a pesar de que tomemos partido. ¿Cómo lidiaremos con esto?"
 naw_norway.34.a:0 "¡Deben ser indemnizados! Compensación monetaria y Groenlandia como garantía."
 naw_norway.34.b:0 "Renunciarles a Groenlandia como garantía por ahora."
 naw_norway.34.c:0 "¡Los tontos! ¿No entienden que teníamos que hacer esto? No obtienen nada."
 naw_norway.35.t:0 "Los noruegos acuerdan compensaciones masivas"
 naw_norway.35.d:0 "Parece que los noruegos realmente han entendido nuestras quejas. Nos han devuelto Groenlandia como garantía temporal, además de darnos una compensación monetaria masiva, que ahora estamos redirigiendo a nuestras industrias."
 naw_norway.35.a:0 "Es justo que paguen, pero gracias."
 naw_norway.36.t:0 "Los noruegos entregan Groenlandia"
 naw_norway.36.d:0 "Por el momento, los noruegos nos han devuelto Groenlandia como garantía hasta que el resto de Slesvig sea nuestro. ¡No ganamos el caso de Groenlandia por nada! Y nuestro público está tranquilo por ahora."
 naw_norway.36.a:0 "Aceptable."
 naw_norway.37.t:0 "Los noruegos nos han negado una compensación."
 naw_norway.37.d:0 "Afirmando que hicieron lo que era necesario, los noruegos nos negaron la compensación, diciendo que ponerse del lado de Alemania era necesario para la supervivencia de todas nuestras naciones. Esto no será fácil de suavizar para nosotros, pero tal movimiento y su falta de voluntad de compromiso seguramente han dañado aún más la credibilidad de los políticos noruegos."
 naw_norway.37.a:0 "Este ha sido el peor acuerdo comercial en la historia de los acuerdos comerciales."
 naw_norway.38.t:0 "Manteniendo nuestra parte del trato"
 naw_norway.38.d:0 "Slesvig-Holsten es nuestra y los noruegos han cumplido su parte del trato. Ahora se están tomando medidas para devolverles Groenlandia una vez más, como era nuestra parte del trato."
 naw_norway.38.a:0 "¡Cuida bien de los groenlandeses, ahora!"
 naw_norway.39.t:0 "[From.GetName] nos ha devuelto Groenlandia"
 naw_norway.39.d:0 "Los daneses, reconociendo que nuestra parte del trato de ayudarlos a recuperar Slesvig se ha cumplido, nos han devuelto Groenlandia una vez más. Ya no es una garantía temporal, Groenlandia ahora es parte del Reino de Noruega y los inuit se convertirán en ciudadanos noruegos."
 naw_norway.39.a:0 "Maravilloso. ¿Con qué frecuencia ve una serie de eventos con una moraleja?"
 naw_norway.40.t:0 "[From.GetName] se pone del lado de los rusos después de prometernos Karelia"
 naw_norway.40.d:0 "Los líderes noruegos han decidido ponerse del lado de los rusos para disuadir sus ataques. Naturalmente, algunos finlandeses ahora están molestos porque entregamos nuestras islas en el Báltico a cambio de apoyo para retomar Karelia y terminar con la amenaza del este. Y lo que es más, si los rusos derrotan a las otras grandes potencias, ¿cómo podremos defendernos de ellos entonces? ¡Compartimos una gran frontera con ellos! ¿Al menos podríamos presentar nuestras quejas a los noruegos para satisfacer a nuestro público y tal vez sacar algo de eso?"
 naw_norway.40.a:0 "Presentar nuestras quejas al Gobierno de Noruega."
 naw_norway.40.b:0 "Abstenerse de quejarse, al menos ahora tenemos paz."
 naw_norway.41.t:0 "[From.GetName] comprende nuestra decisión de ponernos del lado de Rusia"
 naw_norway.41.d:0 "Los finlandeses, aunque molestos porque les prometimos ayuda para recuperar Karelia, pero probablemente más porque nos pusimos del lado de una amenaza que algún día podría llegar a ellos, entiende nuestro pragmatismo al ponernos del lado de Rusia. Si bien están preocupados por el largo plazo, reconocen que se debe priorizar la seguridad inmediata. Y quién sabe, si Rusia comienza a perder la guerra, la amistad con ellos podría no durar..."
 naw_norway.41.a:0 "[From.GetName] entiende nuestro pragmatismo."
 naw_norway.42.t:0 "[From.GetName] emite quejas en contra de que tomemos partido por la Unión Soviética"
 naw_norway.42.d:0 "Los líderes finlandeses parecían bastante molestos porque nos pusimos del lado de los rusos. Primero está la cuestión de cómo prometimos ayudar a recuperar el resto de Karelia, luego está el hecho de que los soviéticos podrían venir a por nosotros y Finlandia si se hacen más fuertes, a pesar de que nos ponemos de su lado. Esa es la creencia de los finlandeses de todos modos. ¿Cómo lidiaremos con esto?"
 naw_norway.42.a:0 "¡Deben ser indemnizados! Darles una compensación monetaria."
 naw_norway.42.b:0 "No podemos compensarlos ahora, necesitamos nuestros recursos para construir nuestras propias defensas."
 naw_norway.43.t:0 "Los noruegos acuerdan compensaciones"
 naw_norway.43.d:0 "Parece que los noruegos han entendido nuestras quejas. Nos darán una compensación monetaria, que redirigiremos a nuestras industrias."
 naw_norway.43.a:0 "Eso servirá por ahora, gracias."
 naw_norway.44.t:0 "Los noruegos nos han negado una compensación."
 naw_norway.44.d:0 "Afirmando que hicieron lo que era necesario, los noruegos nos negaron la compensación, diciendo que ponerse del lado de los soviéticos era necesario para la supervivencia de todas nuestras naciones. Si bien la expansión a Karelia es una cosa, proteger nuestras fronteras de los rusos a largo plazo es la principal preocupación aquí, y que los noruegos con su cómoda posición lejos de la amenaza ni siquiera nos compensen es extremadamente decepcionante..."
 naw_norway.44.a:0 "Los tontos protegidos e ingenuos..."
 naw_norway.45.t:0 "Moción de Censura - ¿Quién liderará el nuevo Gobierno?"
 naw_norway.45.d:0 "El antiguo Gobierno ha sido derrocado por la Moción de Censura, y se restablecerá un nuevo Gobierno, una coalición encabezada por Høyre, nuestro partido conservador. Sin embargo, mientras se resuelven los detalles más finos, tendremos que tomar una decisión sobre quién debería ser el Primer Ministro de Noruega. Se ha reducido a dos buenas opciones ahora."
 naw_norway.45.a:0 "Ivar Lykke: tiene experiencia relevante y la capacidad de comprometerse cuando sea necesario."
 naw_norway.45.b:0 "C.J. Hambro: quiere el trabajo y tiene una experiencia variada en política y escritura."
 naw_norway.50.t:0 "[From.GetName] propone un trato"
 naw_norway.50.d:0 "Después de que Noruega se separara del Reino de Dinamarca en 1814, el tratado de Kiel nos otorgó la posesión de sus antiguas islas del Atlántico Norte, Groenlandia, Islandia y las Islas Feroe. Si bien ha habido desacuerdos sobre esto con la ocupación temporal del este de Groenlandia por parte de irredentistas noruegos, los noruegos ahora se han acercado a nosotros diplomáticamente, aunque con diferentes demandas.\n\nA cambio de transferirles sus antiguas islas de las Islas Feroe e Islandia. , los noruegos abandonarán sus pretensiones sobre Groenlandia, nos defenderán en caso de un ataque de los alemanes y también ayudarán a negociar la devolución de Slesvig y partes de Holsten si se presenta la oportunidad. Si bien las demandas son bastante amplias, las Islas del Atlántico Norte no son el área económicamente más importante de nuestro país, y el regreso de Slesvig habría resultado mucho más rentable. ¿Deberíamos aceptar o rechazar esta propuesta, o tal vez proponer un compromiso, dado que las demandas son bastante amplias?"
 naw_norway.50.a:0 "Acepte y agregue Groenlandia también. ¡Deberíamos hacernos amigos de nuestra gente afín en el Norte a toda costa!"
 naw_norway.50.b:0 "Aceptar. Las islas eran noruegas y Slesvig-Holsten sería más valiosa para nosotros."
 naw_norway.50.c:0 "Negociar para quedarse con Islandia. Actualmente, el acuerdo está muy a favor de Noruega."
 naw_norway.50.e:0 "Rechace tal trato, solo los noruegos verían un beneficio inmediato aquí..."
 naw_norway.51.t:0 "[From.GetName] acepta el trato"
 naw_norway.51.d:0 "El acuerdo propuesto entre Dano y Noruega ha sido aceptado por [From.GetName], y nuestras antiguas islas ahora están nuevamente bajo nuestro control. Si alguna vez estuviéramos en condiciones de devolver Slesvig a Dinamarca, tendremos que hacerlo para cumplir nuestra parte del trato."
 naw_norway.51.a:0 "Los daneses son realmente buenos aliados y nos ayudan a formar parte del injusto tratado de Kiel."
 naw_norway.52.t:0 "[From.GetName] acepta el trato, con una trampa"
 naw_norway.52.d:0 "Si bien a los daneses les gustó la idea general del acuerdo, como era de esperar, lo encontraron un poco demasiado unilateral, ya que somos los únicos que vemos ganancias inmediatas de él. Por lo tanto, han propuesto una contraoferta aparentemente razonable en la que se modifica el trato para que se queden con Islandia. Nuestros dignatarios extranjeros encontraron esto bastante razonable y aceptaron el trato modificado."
 naw_norway.52.a:0 "No perfecto, pero perfectamente aceptable."
 naw_norway.53.t:0 "[From.GetName] rechaza el trato"
 naw_norway.53.d:0 "Citando que no hay ganancias inmediatas para [From.GetName] y demandas excesivas de nosotros, los daneses han rechazado nuestra petición de recuperar nuestras islas para apoyar la recuperación de Slesvig-Holsten. Si bien este es un revés significativo para nuestro camino diplomático hacia una mayor influencia, jugamos esto de manera arriesgada e instigamos revueltas en Islandia y las Islas Feroe, dado que los habitantes eran originarios del continente noruego y parte de nuestro Reino. Sin embargo, esto pondría en riesgo nuestra alianza con Dinamarca, y si Dinamarca no retrocede, la guerra podría estallar..."
 naw_norway.53.a:0 "No arriesgaremos nuestra amistad con Dinamarca. Que se queden con las islas..."
 naw_norway.53.b:0 "Esto es inaceptable. ¡Instigar las revueltas y dejar claras nuestras demandas!"
 naw_norway.54.t:0 "¡[From.GetName] incita a las secesiones en las islas!"
 naw_norway.54.d:0 "Los cobardes noruegos no aceptaron que nos quedáramos con las islas y han instigado revueltas secesionistas en Islandia y las Islas Feroe. Utilizando los crecientes movimientos nacionalistas y de autonomía en las islas, así como sus lazos culturales y étnicos comunes, los noruegos han enviado alborotadores a las islas y los han unido a su país. Groenlandia sigue siendo segura ya que los habitantes de allí no tienen vínculos tan extensos con Noruega, pero debemos tomar una postura aquí. ¿Deberíamos aceptar el trato anterior, aceptar el statu quo o dejar la alianza y recuperar nuestras islas por la fuerza?"
 naw_norway.54.a:0 "Mezclen en Groenlandia también, también podríamos salvar el trato inicial y tener su apoyo para retomar Slesvig."
 naw_norway.54.b:0 "No arriesgues nada. Aceptar el nuevo statu quo sin apoyo para retomar Slesvig."
 naw_norway.54.c:0 "Infringir nuestro territorio de esta manera nunca debe ser tolerado. ¡A la guerra!"
 naw_norway.55.t:0 "[From.GetName] se pliega y entrega Groenlandia"
 naw_norway.55.d:0 "Las instigaciones de la revuelta han sido un éxito total. Los daneses se retiraron para salvar el acuerdo inicial, no queriendo arriesgarse a la guerra y viendo que las líneas de suministro a Groenlandia eran demasiado largas para que valiera la pena mantenerlas. Dado que el trato inicial fue en gran medida a nuestro favor, debemos perdonar sus transgresiones y apoyar su derecho a Slesvig si alguna vez es un problema relevante."
 naw_norway.55.a:0 "Y el gambito de Islandia da sus frutos."
 naw_norway.56.t:0 "[From.GetName] acepta a regañadientes el nuevo statu quo"
 naw_norway.56.d:0 "Los daneses, aunque amargados por nuestro juego sucio, aceptan el nuevo statu quo y permanecen en la alianza, siempre y cuando sus barcos de suministro a Groenlandia todavía lleguen a atracar en las Islas Feroe e Islandia. Además, ya no habrá ninguna obligación de respaldar sus reclamos sobre Slesvig si así lo deseamos."
 naw_norway.56.a:0 "¿Conseguir algo por nada? Qué estadistas de clase mundial tenemos."
 naw_norway.57.t:0 "¡[From.GetName] nos declara la guerra!"
 naw_norway.57.d:0 "¡La táctica de Islandia ha fracasado de la peor manera posible! Citando las revueltas de la isla como una intromisión noruega ilegal, los daneses lo declararon un acto de guerra y posteriormente movilizaron sus fuerzas contra nosotros y declararon la guerra. Lo único positivo de esto es que los daneses realizaron los primeros movimientos ofensivos, y esto podría ayudar potencialmente a convencer a otros estados aliados para que se unan a nuestra defensa contra los daneses."
 naw_norway.57.a:0 "A veces obtienes más de lo que negocias. Los daneses ahora nos han forzado la mano..."
 naw_norway.58.t:0 "[From.GetName] acepta el trato, ¡y algo más!"
 naw_norway.58.d:0 "El acuerdo propuesto entre Dano y Noruega ha sido aceptado por [From.GetName], y nuestras antiguas islas, incluida Groenlandia, que se incluyó en el acuerdo de buena fe, ahora están nuevamente bajo nuestro control. Si alguna vez estuviéramos en condiciones de devolver Slesvig a Dinamarca, tendremos que hacerlo para cumplir nuestra parte del trato."
 naw_norway.58.a:0 "Los daneses son realmente buenos aliados y nos ayudan a deshacer el daño causado por el injusto tratado de Kiel."
 naw_norway.59.t:0 "El trato fenoescandinavo"
 naw_norway.59.d:0 "Ante el temor de incursiones en las fronteras orientales de su alianza, los aliados fenoescandinavos, Noruega, Suecia y Finlandia, han llegado a un acuerdo para obtener garantías defensivas mutuas. Finlandia transfirió la mayoría de las islas Åland habitadas por suecos a Suecia, mientras que Suecia transfirió el antiguo territorio noruego de Båhuslen a Noruega.\n\nCon esto, Noruega, el país menos directamente amenazado por el eventual expansionismo ruso, recibió un incentivo para defender a sus aliados más cerca del peligro, Suecia consiguió limitar la expansión potencial de su antiguo enemigo, y Finlandia ahora tiene vecinos que se comprometen a defender sus fronteras orientales, incluido el importantísimo istmo de Carelia."
 naw_norway.59.a:0 "Los amigos siempre pueden llegar a un entendimiento. Ahora, para hacer de nuestro ejército una parte adecuada de la disuasión."
 naw_norway.59.b:0 "¿No confían en nosotros? En cualquier caso, debemos tener cuidado con estos vecinos intrigantes..."
 naw_norway.60.t:0 "Haakon VII abdica"
 naw_norway.60.d:0 "Al enfrentarse a las crecientes tensiones radicales dentro de Noruega, el rey Haakon, un hombre respetado y con inclinaciones democráticas, ha decidido ceder ante la creciente presión que exige un nuevo tipo de jerarquía en el estado. Su abdicación fue efectiva de inmediato, como tal, reinó como Haakon VII, rey de Noruega, desde 1905 hasta [GetYear]."
 naw_norway.60.a:0 "Por muy buen rey que fuera, la monarquía está desfasada."
 naw_norway.60.b:0 "¿Qué está pasando con nuestros amigos?"
 naw_norway.60.c:0 "La Monarquía es redundante para el Pueblo."
 naw_norway.60.p:0 "La política radical debe estar en el trabajo en Noruega..."
 naw_norway.61.t:0 "[From.GetName] ofrece Condiciones"
 naw_norway.61.d:0 "Frente al ataque de nuestra máquina de guerra, el liderazgo de [From.GetAdjective] ha decidido buscar la paz con nosotros y, a su vez, se ofrece a convertirse en nuestro estado satélite. Esto conducirá a la paz entre nuestras naciones y, a medida que se conviertan en nuestro estado súbdito, se unirán a nuestras guerras en curso de nuestro lado. ¿Qué hacemos con esto?"
 naw_norway.61.a:0 "Aceptar sentencia [From.GetName] indirectamente."
 naw_norway.61.b:0 "Solo la anexión total de su país es lo suficientemente buena..."
 naw_norway.62.t:0 "[From.GetName] acepta nuestros Términos"
 naw_norway.62.d:0 "[From.GetName] ha aceptado nuestros términos de rendición y, de ahora en adelante, seremos un estado satélite suyo. Esto también significa que no tenemos más remedio que participar en cualquier conflicto al que nos puedan arrastrar por el momento. ¿Pero tal vez hay libertad y paz en el horizonte lejano?"
 naw_norway.62.a:0 "Desafortunadamente, nos habíamos quedado sin otras opciones..."
 naw_norway.63.t:0 "[From.GetName] rechaza nuestros Términos"
 naw_norway.63.d:0 "[From.GetName] ha rechazado nuestros términos de rendición, aparentemente habiendo decidido que solo la regla directa es lo suficientemente buena. ¡Esto podría convertirse en una lucha por nuestra propia independencia y existencia!"
 naw_norway.63.a:0 "Así que una pelea es inevitable, y las apuestas aumentan..."
 naw_norway.64.t:0 "La facción nacionalista de [Root.GetNameDef]"
 naw_norway.64.d:0 "De hecho, se están dando pasos para proyectar nuestra postura y valores hacia el mundo. Una nueva facción podría ver la luz del amanecer tras el arduo trabajo de nuestros representantes y estadistas. ¿Cómo deberíamos llamar a nuestra nueva y fuerte alianza?"
 naw_norway.64.a:0 "\"Luces del Norte\", haremos brillar nuestras luces sobre el mundo envidioso."
 naw_norway.64.b:0 "\"Asamblea Nórdica\", porque bajo nuestro liderazgo seguro se reunirá lo mejor."
 naw_norway.64.c:0 "\"Pacto de Piedra\", porque ante todo somos inquebrantables, como nuestras Montañas."
 naw_norway.64.p:0 "Hmmm... Déjame ver las otras opciones, por favor..."
 naw_norway.65.t:0 "La facción nacionalista de [Root.GetNameDef]"
 naw_norway.65.d:0 "De hecho, se están dando pasos para proyectar nuestra postura y valores hacia el mundo. Una nueva facción podría ver la luz del amanecer tras el arduo trabajo de nuestros representantes y estadistas. ¿Cómo deberíamos llamar a nuestra nueva y fuerte alianza?"
 naw_norway.65.a:0 "\"Reino del Norte\", simple, descriptivo, pintoresco."
 naw_norway.65.b:0 "\"Unión Nórdica\", por lo que es una alianza, pero naciones afines."
 naw_norway.65.c:0 "Tomemos esto desde el principio de nuevo."
 naw_norway.65.p:0 "No hagamos esta elección ahora."
 naw_norway.70.t:0 "Viejas tradiciones reavivadas"
 naw_norway.70.d:0 "The Old Traditions of [ROOT.GetNameDef] recientemente experimentó un renacimiento romántico, con personas y políticos que ahora se cuestionan si las viejas tradiciones, como los títulos aristocráticos, deberían recuperarse (aunque con nuestras tradiciones democráticas, la mayoría está de acuerdo en que los títulos deben venir sin los privilegios que esto implica). tiempo.) Algunos incluso abogan por traer de vuelta nombres de lugares antiguos e incluso la antigua bandera del Reino medieval de Noruega. ¿Qué curso de acción debemos tomar?"
 naw_norway.70.a:0 "La aristocracia está desactualizada y, por supuesto, deberíamos ceñirnos a nuestra bandera noruega actual."
 naw_norway.70.b:0 "Títulos aristocráticos para nuestros ciudadanos más destacados, pero mantenemos nuestra bandera actual."
 naw_norway.70.c:0 "¡Debemos respetar nuestras tradiciones! Tendremos aristocracia Y nuestra vieja y gloriosa bandera."
 naw_norway.71.t:0 "La ubicación del poder"
 naw_norway.71.d:0 "En el pasado, [ROOT.GetNameDef] ha tenido muchas capitales diferentes, pero las tres principales siguen siendo Oslo, Bergen (anteriormente conocida como Bjørgvin) y Trondheim (anteriormente conocida como Nidaros). Con los rápidos cambios hacia nuestro Reino tradicional, ahora también tenemos una oportunidad de hacer de una de las ciudades más antiguas la capital nuevamente, si así lo deseamos. Sin embargo, Oslo sigue siendo la ciudad más grande, cerca de la mayor parte de nuestra agricultura y que contiene la mayoría de nuestras instituciones, por lo que la medida podría no resultar popular allí..."
 naw_norway.71.a:0 "Quédate con Oslo como capital."
 naw_norway.71.b:0 "Vaya con Bergen, antigua capital y una importante ciudad comercial."
 naw_norway.71.c:0 "Vaya con Trondheim, antigua capital y un lugar importante para los peregrinos y la religión."
 naw_norway.72.t:0 "¿Nombres de ciudades de Old?"
 naw_norway.72.d:0 "Con las cuestiones simbólicas clave decididas, podría ser el momento de considerar si deberíamos restablecer los antiguos nombres de lugares, específicamente para nuestras ciudades. ¿Deberíamos apegarnos a lo que saben las generaciones actuales, cambiar el nombre de nuestras ciudades más grandes, o incluso comenzar a cambiar el nombre de todas las ciudades grandes y varias de las más pequeñas para lograr realmente algún cambio?"
 naw_norway.72.a:0 "Dejalo. Lo más importante es que no hay Christiania."
 naw_norway.72.b:0 "Cambiar el nombre de las principales ciudades. Bjørgvin y Nidaros serán devueltos."
 naw_norway.72.c:0 "Se necesita un cambio de marca importante. Comience con Bergen, Trondheim, Aalesund y Hamar."
 naw_norway.73.t:0 "La Coalición Monárquica"
 naw_norway.73.d:0 "Ahora que la Coalición Monárquica está en el poder, ¿quién debería liderarla en sus pasos iniciales para dar forma a nuestro Reino? ¿Nuestro partido político más antiguo, el Partido Liberal? ¿Nuestro Partido Agrario protradicional? ¿O tal vez los conservadores?"
 naw_norway.73.a:0 "El Partido Liberal."
 naw_norway.73.b:0 "El Partido Campesino."
 naw_norway.73.c:0 "La fiesta conservativa."
 naw_norway.74.t:0 "El alcance del poder"
 naw_norway.74.d:0 "Con el renacimiento de las viejas tradiciones, los políticos y los partidarios del nuevo, aunque viejo, estado se han cuestionado cómo se supone que debe funcionar. ¿Con el Primer Ministro respondiendo ante el Rey para todos los intentos, o aún conservando muchos poderes Parlamentarios? ¿Con qué frecuencia se deben realizar elecciones? ¿Cuánto poder debería tener el Rey en este Reino remodelado, específicamente?"
 naw_norway.74.a:0 "Elecciones como siempre, y una Monarquía tradicional, pero constitucional."
 naw_norway.74.b:0 "Más poder para el Rey. Aún así, una Monarquía Constitucional con elecciones."
 naw_norway.74.c:0 "El Primer Ministro debe responder ante el Rey, pero aún así deben celebrarse elecciones."
 naw_norway.74.p:0 "El Rey tendrá un poder generalizado, una verdadera Monarquía tradicional."
 naw_norway.75.t:0 "¿Tradiciones por las que vale la pena luchar?"
 naw_norway.75.d:0 "Con la ola del monarquismo invadiendo nuestro país, muchas personas se han unido a nuestras filas monárquicas. ¿Deberíamos aprovechar el momento con fuerza, o deberíamos esperar a que la gente acepte nuestro punto de vista saludable?"
 naw_norway.75.a:0 "¡Luchamos al amanecer!"
 naw_norway.75.b:0 "Eh, tal vez al amanecer en, digamos, un mes. Necesitamos prepararnos."
 naw_norway.75.c:0 "Al rey no le gustaría que empezáramos una guerra por él. Los convenceremos a tiempo."
 naw_norway.76.t:0 "¿Preparado para luchar?"
 naw_norway.76.d:0 "Ha pasado un mes desde que nuestros seguidores monárquicos se conocieron por primera vez. ¿Es este el momento de atacar, arriesgándose a una guerra civil?"
 naw_norway.76.a:0 "Estamos listos. ¡A la guerra!"
 naw_norway.76.b:0 "Tal vez esto no fue una buena idea al final..."
 naw_norway.77.t:0 "Noruega nos invita a su Alianza"
 naw_norway.77.d:0 "En el himno nacional de Noruega, sexto verso, hay una parte sobre cómo los escandinavos se mantendrán unidos en las guerras. Los noruegos ahora están reviviendo el movimiento pan-escandinavo (o pan-nórdico) y se están acercando a nosotros."
 naw_norway.77.a:0 "¡Reinos hermanos en la vida y en la muerte!"
 naw_norway.77.b:0 "Tal vez no en la muerte..."
 naw_norway.78.t:0 "[From.GetName] se une a [Root.GetFactionName]"
 naw_norway.78.d:0 "Nuestro hermano [From.GetName] se unió a nuestra facción. ¡Que nuestros Pueblos permanezcan Unidos por la Victoria!"
 naw_norway.78.a:0 "Unas cuantas cartas más de calidad y tendremos una escalera real."
 naw_norway.79.t:0 "[From.GetName] rechaza nuestra mano"
 naw_norway.79.d:0 "[From.GetName] de alguna manera sintió que lo mejor para ellos era rechazar nuestra alianza basada en la tradición."
 naw_norway.79.a:0 "Un fiasco real..."
 naw_norway.80.t:0 "Las Islas Feroe reintegradas"
 naw_norway.80.d:0 "Habiendo reavivado nuestra conexión con nuestros parientes en las Islas Feroe, ahora se sienten bienvenidos y se esfuerzan por integrarse en su antigua nación de origen. [Root.GetName] les da la bienvenida a casa. Ahora bien, ¿cómo nombraremos las islas ahora dentro de nuestro país?"
 naw_norway.80.a:0 "Con bokmål, la lengua escrita de la mayoría."
 naw_norway.80.b:0 "Con nynorsk, el idioma escrito actual más cercano a los dialectos hablados y al noruego antiguo."
 naw_norway.80.c:0 "Usemos el idioma de los feroeses nativos para nombrar sus islas."
 naw_norway.81.t:0 "Islandia reintegrada"
 naw_norway.81.d:0 "El destino nos ha vuelto a juntar con la Isle of Viking Sagas. Originalmente noruegos que huían del gobierno y los impuestos de nuestro primer Rey, y luego traídos de regreso al Reino de Noruega, la Unión Danesa y el tratado de Kiel una vez nos arrebataron Islandia junto con las Islas Feroe y Groenlandia. Nuestra cultura, historia y ascendencia similares ahora nos unen una vez más."
 naw_norway.81.a:0 "Otro evento digno de una Saga."
 naw_norway.82.t:0 "Groenlandia reintegrada"
 naw_norway.82.d:0 "Mientras que los colonos noruegos-islandeses originales en Groenlandia se extinguieron, Groenlandia fue devuelta al redil noruego por una misión dano-noruega que llegó a la isla en la década de 1720. El tratado de Kiel nos arrebató esta isla, y nosotros tenemos poco que decir en el asunto. Y el caso de Groenlandia tampoco nos salió bien... Ahora, sin embargo, el destino nos lo ha devuelto. Si bien los nuevos pobladores de esta isla, los inuit, han sido bautizados e integrados, no son originalmente de ascendencia noruega como los feroeses e islandeses, por lo que la integración ha sido naturalmente más difícil aquí. Pero ahora, finalmente, los inuit están comenzando a establecerse en su nueva nación."
 naw_norway.82.a:0 "A los groenlandeses les irá bien en nuestra nación."
 naw_norway.83.t:0 "Jamtland reintegrado"
 naw_norway.83.d:0 "Los paisajes ásperos pero hermosos de Jamtland, así como sus habitantes, se han reintegrado a la nación noruega. Sin embargo, queda la pregunta sobre cómo llamamos a esta nueva incorporación a nuestro país, o mejor dicho, cómo la nombramos. ¿Deberíamos usar el lenguaje escrito noruego moderno, o algo basado en nuestro otro lenguaje escrito menos común, pero que es más tradicional y se ajusta tanto a los dialectos de los habitantes de Jamtland como a nuestra región limítrofe de Trøndelag? También está el enfoque de regreso a nuestras raíces, donde le damos su antiguo nombre nórdico."
 naw_norway.83.a:0 "Vamos con la lengua escrita de la mayoría, la variante bokmål."
 naw_norway.83.b:0 "Sigamos con las tradiciones y los dialectos locales, la variante nynorsk."
 naw_norway.83.c:0 "Volvamos a nuestras raíces comunes, la variante nórdica."
 naw_norway.84.t:0 "Båhuslen reintegrado"
 naw_norway.84.d:0 "Båhuslen fue tierra noruega durante 800 años antes de que se perdiera en una de las muchas guerras entre daneses y suecos, con nosotros involucrados debido a nuestra unión con Dinamarca. Y aunque fue recapturado brevemente, no firmó los tratados de paz. Ahora, sin embargo, los acontecimientos han hecho que sea de nuestra propiedad una vez más, y la gente de Båhuslen está lista para contribuir a su nueva nación, sin duda, nuestra larga historia y nuestra herencia común ayudarán."
 naw_norway.84.a:0 "Nuestros números crecen, al igual que nuestra costa."
 naw_norway.84.b:0 "Nuestra muy antigua costa noruega."
 naw_norway.84.c:0 "Muy, muy viejo, de hecho..."
 naw_norway.85.t:0 "Shetland reintegrada"
 naw_norway.85.d:0 "Las islas Shetland fueron una vez parte del Jarldom noruego de Orkney, uno de los títulos de mayor rango que uno podría tener dentro del Reino de Noruega. Como recientemente volvieron a ser de nuestra propiedad, hemos trabajado para reintegrar estas antiguas islas noruegas a nuestro país nuevamente, y ahora hemos tenido éxito. Pero la pregunta permanece; ¿Shetland o Hjaltland?"
 naw_norway.85.a:0 "Shetland es una bonita versión moderna de lo antiguo..."
 naw_norway.85.b:0 "¡Pero no puedes vencer al original, Hjaltland lo es!"
 naw_norway.86.t:0 "Orcadas reintegradas"
 naw_norway.86.d:0 "Las islas Orkney alguna vez fueron la pieza central del Jarldom of Orkney, uno de los títulos de más alto rango que uno podría tener dentro del Reino de Noruega. Ahora, sorprendentemente, han vuelto a estar bajo nuestra propiedad. Con una herencia mixta de noruegos, celtas y escoceses, la gente del área ahora se ha integrado a nuestra nación y está dispuesta a convertirse en ciudadanos. Pero, ¿cómo nombraremos el área ahora? ¿De una manera moderna, de una manera tradicional o de una manera muy tradicional?"
 naw_norway.86.a:0 "El bokmål moderno funcionará bien. Con las iniciativas de samnorsk, es lo suficientemente noruego."
 naw_norway.86.b:0 "Nynorsk por supuesto! Idioma basado en cómo hablan los noruegos, no en cómo escriben los daneses."
 naw_norway.86.c:0 "Comencemos las cosas donde las dejamos, con habitantes que hablan el idioma nórdico."
 naw_norway.100.t:0 "Los juicios de Moscú"
 naw_norway.100.d:0 "La Unión Soviética ha atravesado, y sigue atravesando, algunos cambios internos grandes y brutales. Muchas personas de poder e influencia han sido sentenciadas durante los ya infames Juicios de Moscú.\n\nCon la asistencia de la prensa internacional, lo que se ha observado es que cantidades sorprendentes de personas enjuiciadas han admitido crímenes muy graves dentro de la Unión. ¿Podrían haber sido forzados o presionados a admitir esto? ¿El secretario general está intentando deshacerse de los opositores políticos?\n\nA medida que las noticias llegan a Noruega, los medios y la gente han especulado sobre lo que está pasando y, a menudo, han condenado los juicios como injustos y sospechosos. Muchos de nuestros partidos políticos ahora se están distanciando del Komintern y se han moderado. ¿Cómo manejaremos estos informes de Moscú?"
 naw_norway.100.a:0 "Condenar los juicios injustos y dejar que nuestros medios informen e informen libremente."
 naw_norway.100.b:0 "Intento de encubrir las peores partes, los trabajadores necesitan el socialismo."
 naw_norway.100.c:0 "Usemos esta farsa para promover sentimientos nacionalistas y anticomunistas."
 naw_norway.100.p:0 "Esta es una evidencia de que necesitamos tradiciones sólidas para contrarrestar el extremismo."
 naw_norway.101.t:0 "Noruega busca lazos más estrechos con Alemania"
 naw_norway.101.d:0 "[From.GetLeader] ha anunciado que [From.GetName] debe desarrollar relaciones amistosas y afines con su pueblo hermano en la nación alemana. Los ministros alemanes están muy complacidos con esto, y en una reciente visita de estado de [From.GetLeader], acordaron promover la cooperación mutua entre las dos naciones."
 naw_norway.101.a:0 "Hemos elegido sabiamente."
 naw_norway.101.b:0 "¿Qué podrían estar tramando nuestros vecinos?"
 naw_norway.101.c:0 "¡Consigue el schnapps, un brindis por nuestros nuevos amigos está en orden!"
 naw_norway.101.p:0 "¡Los amigos de nuestros amigos también podrían ser nuestros amigos!"
 naw_norway.101.e:0 "Hay algo de mal juicio en el noroeste de Europa."
 naw_norway.101.f:0 "Tomemos nota de este desarrollo."
 naw_norway.102.t:0 "Noruega busca lazos más estrechos con la Unión Soviética"
 naw_norway.102.d:0 "\n[From.GetLeader] ha anunciado la amistad y cooperación mutua entre [From.GetName] y sus vecinos del este. Sin duda, los noruegos se han hecho un poderoso amigo y la Revolución se extiende aún más. Los ministros rusos están complacidos con este evento, y en una visita de estado reciente de [From.GetLeader], la buena voluntad mutua fue evidente."
 naw_norway.102.a:0 "Hemos elegido sabiamente."
 naw_norway.102.b:0 "¿Qué podrían estar tramando nuestros vecinos?"
 naw_norway.102.c:0 "Consigue el vodka, ¡hace falta un brindis por nuestros nuevos amigos!"
 naw_norway.102.p:0 "¡Los amigos de nuestros amigos también podrían ser nuestros amigos!"
 naw_norway.102.e:0 "Hay algo de mal juicio en el noroeste de Europa."
 naw_norway.102.f:0 "Tomemos nota de este desarrollo."
 naw_norway.140.t:0 "La guerra civil noruega"
 naw_norway.140.d:0 "En esta era de situaciones políticas que cambian rápidamente, Noruega ha decidido tomar un camino bastante diferente al de países como la Unión Soviética, Italia y Alemania, con sus ideologías políticas nuevas y sin precedentes. De hecho, en la Monarquía Constitucional Parlamentaria de Noruega muchas personas han abogado por un retorno a las tradiciones, los viejos valores y un Reino pasado de moda. Aunque esta vez sin el gobierno de Copenhague o Estocolmo.\n\nLos elementos tradicionales conservadores, centristas, agrarios y monárquicos ahora han unido fuerzas con gran parte de las Fuerzas Armadas para intentar restaurar dicho estado. En el área de la capital, este movimiento ha encontrado una resistencia masiva y los voluntarios han comenzado a llegar desde Europa. La guerra civil noruega ahora ha comenzado sin lugar a dudas."
 naw_norway.140.a:0 "¡La familia y las tradiciones primero!"
 naw_norway.140.b:0 "¡La fraternidad y la democracia primero!"
 naw_norway.140.c:0 "¿Una guerra civil vecina? Será mejor que tengamos cuidado si Noruega puede caer en un caos como ese..."
 naw_norway.140.p:0 "¿Luchar por la Monarquía? ¿Cómo beneficiará esto a las masas? Los monárquicos noruegos están engañados..."
 naw_norway.140.e:0 "¿Cómo pudo suceder esto en Noruega?"
 naw_norway.141.t:0 "La Guerra Civil ha terminado - ¡Oposición capturada!"
 naw_norway.141.d:0 "Al capturar Oslo y los últimos bastiones de nuestros oponentes, hemos capturado a los líderes de aquellos que tomaron las armas contra nosotros. Mientras que algunos argumentan que tomar las armas contra nosotros y causar la miseria de una guerra civil debería ser castigado, otros abogan por la indulgencia, ya que las almas valientes que luchan por lo que creen podrían ser útiles para el nuevo Reino. ¿Cómo vamos a tratar con estos perpetradores?"
 naw_norway.141.a:0 "¡Trabajos penales generalizados para los que hicieron que la gente tomara las armas!"
 naw_norway.141.b:0 "Trabajo penal sólo para los peores perpetradores."
 naw_norway.142.t:0 "La guerra civil noruega ha terminado"
 naw_norway.142.d:0 "Tras la captura de Oslo, era solo cuestión de tiempo antes de que las fuerzas monárquicas ganaran la guerra civil en Noruega. Las fuerzas monárquicas y tradicionalistas han luchado para restablecer una monarquía tradicional y, con el fin de la guerra civil, se abre el camino para la reforma.\n\nLos principales miembros de la oposición serán juzgados y el rey Haakon, que estuvo en contra de la guerra civil desde el principio. comienzo, ha declarado que está contento de que la paz vuelva a Noruega. Que comience el proceso de curación."
 naw_norway.142.a:0 "¡El día es nuestro!"
 naw_norway.142.b:0 "Bien, el pueblo noruego ya no sufrirá los horrores de la guerra."
 naw_norway.142.c:0 "Bueno saber."
 naw_norway.145.t:0 "Separatistas en las Islas Feroe e Islandia"
 naw_norway.145.d:0 "Hay novedades en la guerra entre Noruega y Dinamarca. Los noruegos, en cooperación con islandeses clave y personas clave de las Islas Feroe, han logrado instigar revueltas contra el dominio danés en las antiguas islas noruegas. Esto seguramente hará retroceder la causa danesa."
 naw_norway.145.a:0 "Una victoria diplomática, incluso en la guerra. Nuestra causa es justa."
 naw_norway.145.b:0 "Esto es un juego sucio, incluso estando en los estándares de la guerra."
 naw_norway.145.c:0 "Hmmm... Tal vez la causa noruega tenía algo a su favor después de todo."
 naw_norway.146.t:0 "Administración de Groenlandia otorgada a [ICE.GetNameDef]"
 naw_norway.146.d:0 "\nAhora un ducado autónomo de [NOR.GetNameDef], la administración de Groenlandia ha sido otorgada a [ICE.GetNameDef] por el gobierno de [NOR.GetAdjective], probablemente con el consentimiento del monarca [NOR.GetAdjective]. Tal vez parte de la razón de esto fue permitir que los noruegos continentales concentraran sus esfuerzos en otros lugares. Si bien sigue siendo un movimiento de confianza, los asesores de [NOR.GetNameDef] se integraron en las Fuerzas de Seguridad de Islandia en un momento anterior, para garantizar que pudieran defender sus áreas de responsabilidad adecuadamente."
 naw_norway.146.a:0 "Groenlandia ha sido el territorio de los islandeses antes, podemos manejar esto."
 naw_norway.146.b:0 "Groenlandia ha sido el territorio de los islandeses antes. Estamos seguros de que podrán manejarlo."
 naw_norway.146.c:0 "Delegando en los gobiernos locales, ¿verdad? Parece como si alguien se sintiera sobrecargado."
 naw_norway.150.t:0 "La Facción Monárquica de [Root.GetNameDef]"
 naw_norway.150.d:0 "De hecho, se están dando pasos para proyectar nuestra postura y valores hacia el mundo. Una nueva facción podría ver la luz del amanecer tras el arduo trabajo de nuestros representantes y estadistas. ¿Cómo deberíamos llamar a esta nueva y ambiciosa alianza?"
 naw_norway.150.a:0 "\"Liga Real\", pienso. Ahora, si me disculpan, tengo ganas de tomarme un descanso con algo de fútbol."
 naw_norway.150.b:0 "\"Unión Monárquica\". ¿Por qué dejar las cosas a la imaginación de la gente?"
 naw_norway.150.c:0 "\"Unión de Reyes\". \"Reyes\" en plural es importante para que los daneses o los suecos no se hagan ninguna idea."
 naw_norway.150.p:0 "Hmmm... Déjame ver las otras opciones, por favor..."
 naw_norway.151.t:0 "La Facción Monárquica de [Root.GetNameDef]"
 naw_norway.151.d:0 "De hecho, se están dando pasos para proyectar nuestra postura y valores hacia el mundo. Una nueva facción podría ver la luz del amanecer tras el arduo trabajo de nuestros representantes y estadistas. ¿Cómo deberíamos llamar a esta nueva y ambiciosa alianza?"
 naw_norway.151.a:0 "\"Kindred Kingdoms\" suena bien. De hecho, suena bien."
 naw_norway.151.b:0 "\"Reino del Norte\", seguro. La geografía está subestimada."
 naw_norway.151.c:0 "\"Unión Nórdica\". Es simple y deja espacio para posibles repúblicas tradicionalistas. Hola Suomi!"
 naw_norway.151.p:0 "Hmmm... Déjame ver aún más opciones, por favor..."
 naw_norway.152.t:0 "La Facción Monárquica de [Root.GetNameDef]"
 naw_norway.152.d:0 "De hecho, se están dando pasos para proyectar nuestra postura y valores hacia el mundo. Una nueva facción podría ver la luz del amanecer tras el arduo trabajo de nuestros representantes y estadistas. ¿Cómo deberíamos llamar a esta nueva y ambiciosa alianza?"
 naw_norway.152.a:0 "\"Gran Alianza del Norte\", ya que la Monarquía tiene un elemento de Grandeza."
 naw_norway.152.b:0 "\"Pacto Principesco\", sencillo y elegante."
 naw_norway.152.c:0 "Tomemos esto desde el principio de nuevo."
 naw_norway.152.p:0 "No hagamos esta elección ahora."
 naw_norway.153.t:0 "Una invitación a la Royal Norwegian Society"
 naw_norway.153.d:0 "La Royal Norwegian Society es la institución científica y académica actual más antigua de [From.GetNameDef]. Ahora, con [From.GetNameDef] mostrando un interés cada vez mayor fuera de sus fronteras, [From.GetName] ha expandido esta antigua sociedad nacional, que otorgaba premios a las innovaciones dentro de Noruega, en una sociedad académica internacional. Una institución prestigiosa, el Monarca de Noruega es el Protector de la institución, a la que ahora hemos recibido una invitación para unirnos. Una colaboración aquí podría ver la tecnología compartida entre todos los estados miembros. ¿Cómo responderemos?"
 naw_norway.153.a:0 "Por supuesto que nos uniremos. Es un honor."
 naw_norway.153.b:0 "Si bien aparentemente es algo que beneficia a todos, aún valoramos nuestra independencia, por lo que debemos rechazar esto."
 naw_norway.153.c:0 "Me parece bien, pero tendremos que pasar, lo siento."
 naw_norway.154.t:0 "[From.GetName] envía académicos y académicos a la Royal Norwegian Society"
 naw_norway.154.d:0 "[From.GetName] ha decidido unirse a nuestra prestigiosa institución académica, la Royal Norwegian Society. Algunas influencias externas pueden beneficiarnos, como nuestros académicos pueden beneficiarlos a ellos."
 naw_norway.154.a:0 "¡Damos la bienvenida a sus estudiantes a nuestra Sociedad!"
 naw_norway.155.t:0 "[From.GetName] se niega a unirse a la Royal Norwegian Society"
 naw_norway.155.d:0 "[From.GetName] ha decidido que unirse a nuestra prestigiosa institución académica, la Royal Norwegian Society, no es para ellos. Si bien aparentemente es algo que podría beneficiar a todos los involucrados, mantener sus mentes más brillantes para sí mismos parece ser su prioridad."
 naw_norway.155.a:0 "Una pena, habríamos dado la bienvenida a sus alumnos a nuestra prestigiosa Sociedad."
 naw_norway.160.t:0 "[From.GetName] quiere unir fuerzas con Kaiserreich"
 naw_norway.160.d:0 "[From.GetName] nos ha solicitado una alianza. El Reino tradicional en el Norte y sus estados súbditos se unirán a nosotros si aceptamos esto."
 naw_norway.160.a:0 "Aceptar. Más amigos para el Kaiserreich."
 naw_norway.160.b:0 "Rechazar. Estamos bien como estamos."
 naw_norway.161.t:0 "[From.GetName] nos acepta en su Alianza"
 naw_norway.161.d:0 "El Kaiser alemán y sus representantes han accedido a dejarnos unirnos a su facción. Construyamos juntos un mundo mejor."
 naw_norway.161.a:0 "Esas son excelentes noticias."
 naw_norway.162.t:0 "[From.GetName] rechaza que nos unamos a su Alianza..."
 naw_norway.162.d:0 "El Kaiser alemán ha rechazado nuestra propuesta más generosa de unir fuerzas con ellos."
 naw_norway.162.a:0 "Esas son noticias decepcionantes."
 naw_norway.163.t:0 "[From.GetName] quiere unir fuerzas con el Imperio"
 naw_norway.163.d:0 "[From.GetName] nos ha solicitado una alianza. El Reino tradicional en el Norte y sus estados súbditos se unirán a nosotros si aceptamos esto."
 naw_norway.163.a:0 "Aceptar. Más amigos para el Imperio."
 naw_norway.163.b:0 "Rechazar. Estamos bien como estamos."
 naw_norway.164.t:0 "[From.GetName] nos acepta en su Alianza"
 naw_norway.164.d:0 "El rey británico y sus representantes han accedido a que nos unamos a su facción. Construyamos juntos un mundo mejor."
 naw_norway.164.a:0 "Esas son excelentes noticias."
 naw_norway.165.t:0 "[From.GetName] rechaza que nos unamos a su Alianza..."
 naw_norway.165.d:0 "El rey británico ha rechazado nuestra propuesta más generosa de unir fuerzas con ellos."
 naw_norway.165.a:0 "Esas son noticias decepcionantes."
 naw_norway.170.t:0 "[From.GetName] quiere una compensación por su ayuda"
 naw_norway.170.d:0 "Los noruegos, que se unieron a nosotros, ahora han declarado que quieren alguna compensación por ayudar a defender nuestras Patrias y nuestro Imperio. Si bien la nuestra es una poderosa alianza del Imperio Británico y Alemania, su ayuda no estaría de más. Por lo tanto, han solicitado que les devolvamos su antigua posesión, las islas Shetland, como compensación por sus esfuerzos."
 naw_norway.170.a:0 "Esto parece justo, se quedarán con las Shetland."
 naw_norway.170.b:0 "No nos separemos de las islas."
 naw_norway.171.t:0 "[From.GetName] acepta ceder las Shetland"
 naw_norway.171.d:0 "Los británicos han encontrado aceptable nuestro trato, y las islas Shetland serán transferidas en breve. Las fronteras marítimas se negociarán en una fecha posterior."
 naw_norway.171.a:0 "Gracias un montón."
 naw_norway.172.t:0 "[From.GetName] rechaza ceder las Shetland"
 naw_norway.172.d:0 "Los británicos han encontrado nuestro trato algo inaceptable, y las islas Shetland seguirán siendo suyas por ahora."
 naw_norway.172.a:0 "Un grupo decepcionante."
 naw_norway.173.t:0 "[From.GetName] quiere una compensación por su ayuda"
 naw_norway.173.d:0 "Los noruegos, que se unieron a nosotros, ahora han declarado que quieren alguna compensación por ayudar a defender nuestras Patrias y nuestro Imperio. En concreto se refieren a las islas Orkney y las islas Shetland. ¿Deberíamos estar de acuerdo, negociar una compensación menor para ellos o simplemente negarnos?"
 naw_norway.173.a:0 "¡Nuestros amigos pueden recuperar sus antiguas islas!"
 naw_norway.173.b:0 "Si negociamos solo para entregar las Shetland, eventualmente tendrán que aceptar."
 naw_norway.173.c:0 "Rechazar la cesión de nuestras islas."
 naw_norway.174.t:0 "[From.GetName] acepta ceder Shetland y Orkney"
 naw_norway.174.d:0 "Los británicos han encontrado nuestro trato bastante justo y han comenzado la transferencia de nuestras antiguas islas. Las fronteras marítimas se negociarán poco después."
 naw_norway.174.a:0 "Muchísimas gracias."
 naw_norway.175.t:0 "[From.GetName] acepta ceder las islas Shetland, pero no las Orcadas"
 naw_norway.175.d:0 "Los británicos han encontrado nuestro trato casi aceptable, pero quieren conservar Orkney. Nuestros dignatarios extranjeros aceptaron el trato, temerosos de irse sin nada. Las fronteras marítimas se negociarán poco después."
 naw_norway.175.a:0 "Gracias."
 naw_norway.176.t:0 "[FROM.GetName] rechaza ceder ninguna de las islas"
 naw_norway.176.d:0 "Los británicos han encontrado nuestro trato inaceptable, queriendo retener todas sus islas. Nuestros dignatarios extranjeros se han ido con las manos vacías."
 naw_norway.176.a:0 "Gracias por su atención..."
 naw_norway.180.t:0 "¿Una facción conjunta antibolchevique?"
 naw_norway.180.d:0 "Al ver las crecientes amenazas hacia el viejo orden y las tradiciones, [FROM.GetNameDef] nos ha invitado a su nueva facción de países monárquicos y tradicionalistas. Esta alianza que afirman está destinada a oponerse al extremismo político y la agresión militar de los países extremistas, el bolchevismo en particular.\n\n ¿Nos unimos a esta facción? Cualquier país sujeto iría con nosotros, pero otros miembros eventuales de nuestra facción serían libres de elegir si ir con nosotros o permanecer solos si no lo hacen."
 naw_norway.180.a:0 "¡Sí, que esta Gran Alianza se haga realidad!"
 naw_norway.180.b:0 "Honestamente, ¿no sería mejor si se unieran a nosotros en su lugar? En su lugar, les haremos una contraoferta."
 naw_norway.180.c:0 "¿Cómo puede ayudarnos el norte escasamente poblado?"
 naw_norway.181.t:0 "[FROM.GetName] se une a la alianza tradicionalista"
 naw_norway.181.d:0 "Ahora damos la bienvenida a nuestros nuevos amigos de [FROM.GetName] a nuestra alianza. Este es un gran día para nuestros valores."
 naw_norway.181.a:0 "¡Nos hacemos aún más fuertes!"
 naw_norway.182.t:0 "[FROM.GetName] no se unirá a la alianza tradicionalista"
 naw_norway.182.d:0 "[FROM.GetName] de alguna manera sintió que lo mejor para ellos era mantener su propio rumbo, sin nosotros."
 naw_norway.182.a:0 "Supongo que no estaban para eso."
 naw_norway.183.t:0 "Contraoferta diplomática de [FROM.GetName]"
 naw_norway.183.d:0 "[FROM.GetNameDefCap], liderando una alianza ellos mismos, no querían unirse directamente a nuestra facción, pero tampoco les importa trabajar con nosotros. La contraoferta que nos han hecho estipula que quieren que nosotros y cualquier país dependiente nos unamos a su facción. Ahora, ¿cómo respondemos a esto?"
 naw_norway.183.a:0 "Esto es aceptable, seguiremos su ejemplo."
 naw_norway.183.b:0 "Una oferta intrigante, pero en última instancia, someternos a su liderazgo sería vendernos a nosotros mismos."
 naw_norway.184.t:0 "[FROM.GetName] acepta nuestra Contraoferta"
 naw_norway.184.d:0 "El liderazgo de [FROM.GetAdjective] ha aceptado nuestra generosa contraoferta para unirse a nuestra facción como una alternativa a que nos unamos bajo su liderazgo. Es genial escuchar que el compromiso sensato ha ganado el día nuevamente."
 naw_norway.184.a:0 "Una sabia elección."
 naw_norway.185.t:0 "[FROM.GetName] rechaza nuestra Contraoferta"
 naw_norway.185.d:0 "El liderazgo de [FROM.GetAdjectiveCap] ha rechazado nuestra generosa contraoferta para unirse a nuestra facción como una alternativa a que nos unamos bajo su liderazgo. Es una pena que no pudieran comprometerse con nuestros planes."
 naw_norway.185.a:0 "Carecen de la capacidad de compromiso, al parecer."
 naw_norway.186.t:0 "El líder de la facción se une a la facción de [FROM.FROM.GetNameDef]"
 naw_norway.186.d:0 "Nuestro antiguo líder de facción [FROM.GetName] ha decidido reforzar la alianza uniéndose a la facción de [FROM.FROM.GetName]. Los otros miembros de la facción, incluidos nosotros, han sido invitados a unir fuerzas con ellos."
 naw_norway.186.a:0 "Por supuesto que iremos con ellos."
 naw_norway.186.b:0 "No, nos quedaremos quietos."
 naw_norway.187.t:0 "Un miembro de las etiquetas de facción de [FROM.FROM.GetNameDef]"
 naw_norway.187.d:0 "Además del exlíder de la facción [FROM.FROM.GetName], otros países de su facción también tenían la opción de unirse a nosotros. Ahora [FROM.GetNameDef] ha decidido acompañarlo."
 naw_norway.187.a:0 "Bueno, que podemos decir, bienvenidos a nuestra facción."
 naw_norway.188.t:0 "Un miembro de la facción de [FROM.FROM.GetNameDef] elige quedarse atrás"
 naw_norway.188.d:0 "Además del exlíder de la facción [FROM.FROM.GetName], otros países de su facción también tenían la opción de unirse a nosotros. En este caso, lamentablemente [FROM.GetNameDef] ha decidido quedarse."
 naw_norway.188.a:0 "Bueno, buena suerte para ellos de todos modos."
 naw_norway.199.t:0 "Las muchas responsabilidades del rey"
 naw_norway.199.d:0 "Con el menor riesgo de tener que luchar contra su tierra natal, [DEN.getName], el rey Haakon VII ahora está disponible y potencialmente dispuesto a desempeñar un papel más directo durante la guerra. Si bien servir como monarca y Jefe de Estado ya tiene muchas responsabilidades, algunas pueden delegarse en otros miembros de la familia real, así como en estadistas relacionados. Esto liberará a nuestro monarca para un papel adicional, que podría inspirar a nuestros militares y ciudadanos en cualquier conflicto al que puedan verse arrastrados.\n\nSi bien, en teoría, es el comandante más alto del país, el mando directo de las fuerzas se deja en la práctica en manos de la carrera de más alto rango. oficiales de las ramas militares. Un rol de asesor sería la opción más segura, pero servir como Comandante del Ejército del rango más alto podría inspirar a nuestras tropas, aunque el propio Haakon desconfía de esto porque no es su área de especialización. Otra opción podría ser dejar que el rey se desempeñe como comandante naval, ya que ha recibido educación formal y se desempeñó como oficial naval anteriormente.\nEntonces, ¿debemos cambiar las responsabilidades del rey para apoyar a las fuerzas armadas o continuar como antes?"
 naw_norway.199.a:0 "¡El Rey Haakon VII debería servir como un §YAsesor§!, es sensato y seguro."
 naw_norway.199.b:0 "¡El Rey Haakon VII debería servir como §YComandante del Ejército§!, inspirará a las tropas."
 naw_norway.199.c:0 "¡El Rey Haakon VII debería servir como §YComandante Naval§!, es su área de especialización."
 naw_norway.199.p:0 "El rey Haakon VII simplemente debería ceñirse a sus deberes actuales. Esto probablemente fue una mala idea."
 naw_norway.200.t:0 "[ROOT.getAdjetive] Guardia de neutralidad"
 naw_norway.200.d:0 "Al percibir el peligro y el conflicto potencial que se avecina en Europa una vez más, [ROOT.GetLeader] y [ROOT.GetRulingParty] han tomado la decisión de mantener a [ROOT.GetNameDef] fuera del conflicto a través de los mismos medios que alguna vez se usaron para mantenerlos a ellos y a la resto de Escandinavia fuera del conflicto en la Gran Guerra. Si bien ambas partes estaban entonces satisfechas con una Escandinavia neutral (a pesar de las presiones comerciales sobre Noruega y Dinamarca por parte de la Entente y las potencias centrales, respectivamente), existe la esperanza de que una vez más las potencias europeas involucradas en conflictos importantes lleguen a la misma conclusión, pero si no , un ejército fuerte en la forma de una Guardia de neutralidad actualizada para [GetYear] puede ser la disuasión necesaria para mantener a los posibles atacantes en paz.\n\nUna Guardia de neutralidad para un país en el extranjero de cualquier potencia importante sería doble, Disuasión Naval en forma de lanchas patrulleras, y en tierra, un ejército entrenado y bien equipado listo para defender el país."
 naw_norway.200.a:0 "Bien. Una fuerte fuerza terrestre se encargará de que nadie quiera invadir."
 naw_norway.200.b:0 "Bien. Se utilizará una política equilibrada, tanto el Ejército como la Armada son importantes aquí."
 naw_norway.200.c:0 "Bien. Una fuerte presencia naval hará que cualquier intento de llegar a nuestras costas parezca indeseable."
 naw_norway.201.t:0 "[From.GetName] declara neutralidad armada"
 naw_norway.201.d:0 "[From.GetNameDefCap] ha decidido que es lo mejor si el país se esfuerza una vez más por la neutralidad como lo hizo en la Gran Guerra. Es la esperanza del gobierno [ROOT.GetAdjective] bajo [ROOT.GetLeader] que esto evitará una vez más traer conflictos dañinos a la puerta del pueblo noruego. Esta postura clara también se ha establecido para ser respaldada por una mayor preparación militar para proteger el país y sus aguas territoriales. Sin embargo, la pregunta sigue siendo: ¿puede [From.GetNameDef] confiar en que el mundo respetará esta neutralidad?"
 naw_norway.201.a:0 "Hasta el momento, ningún peligro inmediato parece amenazarlos."
 naw_norway.201.b:0 "¿Esto salvará a [From.GetName] de la agresión regional?"
 naw_norway.201.c:0 "Bueno, se hizo un intento..."
 naw_norway.201.p:0 "Oye, si funcionó la última vez..."
 naw_norway.202.t:0 "¡[GER.GetName] violó la neutralidad de [NOR.GetAdjective]!"
 naw_norway.202.d:0 "[GER.GetName] ha decidido que le conviene evitar tener a [NOR.GetNameDef] como vecino neutral en el conflicto que se avecina. ¿Podría su desconfianza provenir de que el Reino Unido obligó a Noruega a ayudarlos sutilmente en la segunda mitad de la Gran Guerra? Cualquiera que sea la razón, Noruega ahora está bajo la amenaza de la potencia industrial del sur..."
 naw_norway.202.a:0 "Afortunadamente, parece que estamos bastante preparados."
 naw_norway.202.b:0 "Al menos nuestras fuerzas parecen estar un poco a la altura de la tarea."
 naw_norway.202.c:0 "Desafortunadamente, no parece que estemos muy preparados."
 naw_norway.202.p:0 "A la hora de la verdad, los noruegos se pondrían del lado de nuestros enemigos..."
 naw_norway.202.e:0 "Parecería que [GER.GetNameDef] no confiaba en que los noruegos se mantuvieran neutrales en absoluto..."
 naw_norway.203.t:0 "¡[ENG.GetName] violó la neutralidad de [NOR.GetAdjective]!"
 naw_norway.203.d:0 "[ENG.GetName] ha decidido que le conviene evitar tener a [NOR.GetNameDef] como vecino neutral en el conflicto que se avecina. ¿Podrían las acciones de [ENG.GetName] significar que quieren cortar el suministro de hierro alemán del norte de Suecia? Cualquiera que sea la razón, Noruega ahora está bajo la amenaza de su vecino al otro lado del Mar del Norte..."
 naw_norway.203.a:0 "Afortunadamente, parece que estamos bastante preparados."
 naw_norway.203.b:0 "Al menos nuestras fuerzas parecen estar un poco a la altura de la tarea."
 naw_norway.203.c:0 "Desafortunadamente, no parece que estemos muy preparados."
 naw_norway.203.p:0 "No podemos arriesgarnos a comerciar o abastecer a nuestros enemigos. Tienen que ser detenidos..."
 naw_norway.203.e:0 "Parecería que [ENG.GetNameDef] no confiaba en que los noruegos se mantuvieran neutrales en absoluto..."
 naw_norway.204.t:0 "¡Los agresores han violado la neutralidad de [NOR.GetAdjective]!"
 naw_norway.204.d:0 "Parece que los enemigos de [NOR.GetNameDef] han decidido que les conviene evitar que [NOR.GetNameDef] sea un país neutral en el noroeste de Europa. Esto ha sido una sorpresa para los observadores externos, quienes solo podían especular sobre por qué sucedió esto. ¿No les gustó el comercio de [NOR.GetNameDef] con ciertas naciones? ¿O no confiaban en que se mantuvieran neutrales?"
 naw_norway.204.a:0 "Afortunadamente, parece que estamos bastante preparados."
 naw_norway.204.b:0 "Al menos nuestras fuerzas parecen estar un poco a la altura de la tarea."
 naw_norway.204.c:0 "Desafortunadamente, no parece que estemos muy preparados."
 naw_norway.204.p:0 "Los espectadores pueden estar perplejos, pero por ahora, ¡solo necesitamos entender nuestro plan maestro!"
 naw_norway.204.e:0 "¿A qué se debe esto, para que alguien tome medidas tan drásticas de repente?"
 naw_norway.205.t:0 "[From.GetName] peticiones para unirse a nuestra Facción"
 naw_norway.205.d:0 "Después de que los agresores extranjeros rompieran la neutralidad de [From.GetNameDef], ahora recurrieron a nosotros con la esperanza de que los aceptemos en nuestra alianza y hagamos frente a aquellos que rompan su neutralidad. ¿Deberíamos aceptar su petición de unirse a nosotros?"
 naw_norway.205.a:0 "Sí. [From.GetName] puede confiar en que lo respaldaremos."
 naw_norway.205.b:0 "No. [From.GetName] no es más que una responsabilidad..."
 naw_norway.206.t:0 "[From.GetName] ha aceptado que nos unamos a su Facción"
 naw_norway.206.d:0 "Nuestros amigos en [From.GetNameDef] nos han aceptado en su alianza en nuestro momento de necesidad. ¡Nuestros agresores sabrán que contamos con el apoyo de otros contra su descarada agresión!"
 naw_norway.206.a:0 "Los verdaderos amigos responden cuando se les llama."
 naw_norway.207.t:0 "[From.GetName] ha rechazado que nos unamos a su Facción"
 naw_norway.207.d:0 "[From.GetName] de alguna manera sintió que rescatarnos en nuestro momento de necesidad sería demasiado complicado..."
 naw_norway.207.a:0 "Supongo que no tenemos suerte allí... ¿Deberíamos buscar ayuda en otra parte?"
 naw_norway.210.t:0 "[From.GetName] ha solicitado una revisión del Tratado de Kiel"
 naw_norway.210.d:0 "El Tratado de Kiel fue el tratado posterior a las guerras napoleónicas que separó de ellos las antiguas partes integrales del Reino de Noruega, cuando terminó la unión dano-noruega cuando salieron del lado perdedor de las guerras. Los noruegos argumentan que las islas del Atlántico Norte tenían fuertes lazos con Noruega y pocos o ningún vínculo con Dinamarca en ese momento. De hecho, el islandés, el feroés y el noruego son lenguas descendientes del nórdico occidental, a diferencia del danés y el sueco. ¿Estamos interesados ​​en ayudarlos? Por el momento, parecen ser más útiles para nosotros que [DEN.GetName], por lo que el momento puede ser bueno si queremos apoyarlos."
 naw_norway.210.a:0 "De acuerdo, apoyaremos a las islas desde [FROM.GetName]."
 naw_norway.210.b:0 "No está bien, no apoyaremos alterar el statu quo, ni siquiera por el bien de [FROM.GetName]."
 naw_norway.211.t:0 "[From.GetName] ha permitido una revisión del Tratado de Kiel"
 naw_norway.211.d:0 "El Tratado de Kiel fue el tratado posterior a las guerras napoleónicas que separó de ellos las antiguas partes integrales del Reino de Noruega, cuando terminó la unión dano-noruega cuando salieron del lado perdedor de las guerras. Nuestro argumento era que las islas del Atlántico Norte tenían fuertes lazos con nosotros y pocos o ningún vínculo con Dinamarca en ese momento. De hecho, el islandés, el feroés y el noruego son lenguas descendientes del nórdico occidental, a diferencia del danés y el sueco. ¡Sobre la base de nuestros sólidos argumentos y teniendo un uso más práctico que [DEN.GetName] en los esfuerzos de guerra, [FROM.GetName] ha decidido apoyar nuestra idea!"
 naw_norway.211.a:0 "Maravillosa noticia, una gran injusticia ha sido corregida con un toque de acción oportunista."
 naw_norway.212.t:0 "[From.GetName] ha negado una revisión del Tratado de Kiel"
 naw_norway.212.d:0 "El Tratado de Kiel fue el tratado posterior a las guerras napoleónicas que separó de ellos las antiguas partes integrales del Reino de Noruega, cuando terminó la unión dano-noruega cuando salieron del lado perdedor de las guerras. Nuestro argumento era que las islas del Atlántico Norte tenían fuertes lazos con nosotros y pocos o ningún vínculo con Dinamarca en ese momento. De hecho, el islandés, el feroés y el noruego son lenguas descendientes del nórdico occidental, a diferencia del danés y el sueco. Incluso sobre la base de nuestros sólidos argumentos y teniendo un uso más práctico que [DEN.GetName] en los esfuerzos de guerra, [FROM.GetName] ha decidido aferrarse al statu quo..."
 naw_norway.212.a:0 "Horrible noticia, aún quedará sin resolver una gran injusticia."
 naw_norway.213.t:0 "[From.GetName] ha permitido una revisión del Tratado de Kiel"
 naw_norway.213.d:0 "El Tratado de Kiel fue el tratado posterior a las guerras napoleónicas que separó de ellos las antiguas partes integrales del Reino de Noruega, cuando terminó la unión dano-noruega cuando salieron del lado perdedor de las guerras. El argumento del noruego era que las islas del Atlántico Norte tenían fuertes lazos con ellas y poco o ningún vínculo con nosotros en ese momento. De hecho, el islandés, el feroés y el noruego son lenguas descendientes del nórdico occidental, a diferencia del danés y el sueco. Por otro lado, los hemos mantenido durante un siglo, y uno pensaría que alterar el statu quo de esa manera iría en contra de la naturaleza de [FROM.GetName]. Lamentablemente, sin embargo, [FROM.GetName] ha decidido apoyar la propuesta de los noruegos... Al menos esperemos que liberen a Dinamarca propiamente dicha y nos compensen de otras formas."
 naw_norway.213.a:0 "Malas noticias, ¿cómo fue esto una prioridad en estos tiempos difíciles?"
 naw_norway.214.t:0 "[From.GetName] ha permitido una revisión del Tratado de Kiel"
 naw_norway.214.d:0 "El Tratado de Kiel fue el tratado posterior a las guerras napoleónicas que separó de ellos las antiguas partes integrales del Reino de Noruega, cuando terminó la unión dano-noruega cuando salieron del lado perdedor de las guerras. El argumento del noruego era que las islas del Atlántico Norte tenían fuertes lazos con ellas y poco o ningún vínculo con nosotros en ese momento. De hecho, el islandés, el feroés y el noruego son lenguas descendientes del nórdico occidental, a diferencia del danés y el sueco, eso lo sabemos bien. Combinado con los esfuerzos de guerra menos útiles de [DEN.GetName] en comparación con los noruegos, [FROM.GetName] ha decidido apoyar el reclamo de [NOR.GetName]. Para nosotros, esto probablemente significará lazos mucho más estrechos con los noruegos. Todavía no sabemos si esto es bueno o malo, pero esperamos que al menos sea una mejora con respecto al dominio danés."
 naw_norway.214.a:0 "Muy bien, de familia lejana a familia cercana lo es."
 naw_norway.214.b:0 "No, incluso si no son los daneses, debemos rechazar esto. Esperemos que lo dejen así."
 naw_norway.215.t:0 "[From.GetName] accede a nuestra Reunificación"
 naw_norway.215.d:0 "De hecho, [FROM.GetAdjectiveCap] puede considerarse uno de los verdaderos hijos de [ROOT.GetNameDef], al menos teniendo en cuenta la historia antigua, y ahora aceptaron nuestra reunificación, aunque los términos les otorgaron cierta autonomía."
 naw_norway.215.a:0 "¡Bienvenidos de nuevo hermanos!"
 naw_norway.216.t:0 "[From.GetName] rechaza nuestra Reunificación"
 naw_norway.216.d:0 "De hecho, [FROM.GetAdjectiveCap] puede considerarse uno de los verdaderos hijos de [ROOT.GetNameDef], al menos teniendo en cuenta la historia antigua, pero a pesar de esto, no están de acuerdo con la reunificación de [FROM.GetName] y [ROOT.GetName], aunque también se prometió autonomía."
 naw_norway.216.a:0 "Nuestros hermanos no han vuelto..."
 naw_norway.230.t:0 "Establecimiento de Nortraship"
 naw_norway.230.d:0 "Como el conflicto se avecina, se ha propuesto y puesto en marcha el establecimiento de una administración marítima conjunta para guiar y hacer uso de nuestra vasta y moderna Flota Mercante en tiempos de guerra. Con oficinas en países amigos, la flota mercante ahora también se puede administrar desde territorios neutrales o aliados en caso de que surja la necesidad.\n\nLa iniciativa ha sido nombrada Misión Comercial y de Transporte de Noruega, o Nortraship para abreviar, y podría volverse muy importante no solo para nuestros marineros y nuestro país, sino también para cualquiera de los principales aliados de [ROOT.GetNameDef], ya que el alcance, la escala y la eficacia de la flota mercante [ROOT.GetAdjective] es de primer nivel, con embarcaciones que van desde viejos barcos de vapor hasta modernos barcos a motor, y tan variados como petroleros, barcos balleneros, barcos fruteros y más. Con esto, el flujo de suministros a través del Océano Atlántico no debería cesar en el corto plazo."
 naw_norway.230.a:0 "Ahora se ha esbozado un plan para la administración de la Flota Mercante."
 naw_norway.231.t:0 "[FROM.GetName] coordina la flota mercante con [ENG.GetNameDef]"
 naw_norway.231.d:0 "\nAhora involucrado en el conflicto, [FROM.GetNameDef] ha establecido una administración marítima conjunta para guiar a la vasta Flota Mercante [FROM.GetAdjective] en tiempos de guerra, llamada Misión Comercial y de Transporte de Noruega, o Nortraship para abreviar. Con esto, se deben salvaguardar los intereses de los navegantes de [FROM.GetNameDef] y [FROM.GetAdjective], al tiempo que se garantiza el flujo de suministro a sus principales aliados.\n\nEl acuerdo entre los delegados de [FROM.GetAdjective] y [ENG.GetAdjective] fue finalmente se firmó, aunque con compromisos tanto sobre la administración de la flota como sobre los salarios de los marineros. Las preocupaciones de [ENG.GetName] de obtener suficiente petróleo y suministros a través del Atlántico ahora se han reducido significativamente."
 naw_norway.231.a:0 "Incluso contra los poderosos intereses y la influencia de [ENG.GetNameDef], un buen negocio."
 naw_norway.231.b:0 "[FROM.GetName] tenía algunas demandas difíciles, pero finalmente se llegó a un acuerdo sobre este importante asunto."
 naw_norway.231.c:0 "La flota mercante [FROM.GetAdjective] ahora trabaja contra nosotros, una victoria significativa para nuestros enemigos."
 naw_norway.231.p:0 "La Flota Mercante [FROM.GetAdjective] ahora trabaja para [ENG.GetNameDef], un gran beneficio para ellos."
 naw_norway.232.t:0 "[FROM.GetName] coordina la flota mercante con [GER.GetNameDef]"
 naw_norway.232.d:0 "\nAhora involucrado en el conflicto, [FROM.GetNameDef] ha establecido una administración marítima conjunta para guiar a la vasta Flota Mercante [FROM.GetAdjective] en tiempos de guerra, llamada Misión Comercial y de Transporte de Noruega, o Nortraship para abreviar. Con esto, los intereses de los navegantes de [FROM.GetNameDef] y [FROM.GetAdjective] deben protegerse, al tiempo que se garantiza el flujo de suministro a sus principales aliados.\n\nEl acuerdo entre los delegados de [FROM.GetAdjective] y [GER.GetAdjective] finalmente se cerró. firmado, aunque con compromisos sobre la administración de la flota y los salarios de los marineros. Aunque [FROM.GetNameDef] puede haberse sentido presionado por las circunstancias, la coordinación naval noruego-alemana es real ahora."
 naw_norway.232.a:0 "Incluso contra los poderosos intereses y la influencia de [GER.GetNameDef], un buen negocio."
 naw_norway.232.b:0 "[FROM.GetName] tenía algunas demandas difíciles, pero finalmente se llegó a un acuerdo sobre este importante asunto."
 naw_norway.232.c:0 "La flota mercante [FROM.GetAdjective] ahora trabaja contra nosotros, una victoria significativa para nuestros enemigos."
 naw_norway.232.p:0 "La Flota Mercante [FROM.GetAdjective] ahora trabaja para [GER.GetNameDef], un gran beneficio para ellos."
 naw_norway.233.t:0 "[FROM.GetName] coordina la flota mercante con [GER.GetNameDef]"
 naw_norway.233.d:0 "\nAhora involucrado en el conflicto, [FROM.GetNameDef] ha establecido una administración marítima conjunta para guiar a la vasta Flota Mercante [FROM.GetAdjective] en tiempos de guerra, llamada Misión Comercial y de Transporte de Noruega, o Nortraship para abreviar. Con esto, los intereses de los navegantes de [FROM.GetNameDef] y [FROM.GetAdjective] deben protegerse, al tiempo que se garantiza el flujo de suministro a sus principales aliados.\n\nEl acuerdo entre los delegados de [FROM.GetAdjective] y [GER.GetAdjective] finalmente se cerró. firmado, aunque con compromisos sobre la administración de la flota y los salarios de los marineros. A pesar de los fuertes lazos históricos con [ENG.GetNameDef], las circunstancias políticas recientes han llevado a [FROM.GetNameDef] a alinearse con [GER.GetNameDef]."
 naw_norway.233.a:0 "Incluso contra los poderosos intereses y la influencia de [GER.GetNameDef], un buen negocio."
 naw_norway.233.b:0 "[FROM.GetName] tenía algunas demandas difíciles, pero finalmente se llegó a un acuerdo sobre este importante asunto."
 naw_norway.233.c:0 "La flota mercante [FROM.GetAdjective] ahora trabaja contra nosotros, una victoria significativa para nuestros enemigos."
 naw_norway.233.p:0 "La Flota Mercante [FROM.GetAdjective] ahora trabaja para [GER.GetNameDef], un gran beneficio para ellos."
 naw_news.100.t:0 "La caída de Copenhague"
 naw_news.100.d:0 "Las fuerzas noruegas que avanzan a través de Sjaelland han logrado capturar Copenhague. \n\nLos combates ahora esporádicos continúan disminuyendo y, afortunadamente, la feroz resistencia y los bombardeos de artillería se redujeron a escaramuzas con armas pequeñas antes de que las fuerzas noruegas llegaran a Fredriksstaden con el Palacio de Amalienborg, dejando la arquitectura rococó casi intacta.\n\nAlgunos daneses decididos a continuando con la resistencia evacuada en las horas previas y durante la invasión, pero la ciudad permanece mayormente en silencio mientras los noruegos fortalecen su control sobre la ciudad y la población.\n\nLa lucha danesa contra [NOR.GetNameDef] bien puede continuar en otros lugares, pero la la pérdida de su capital es un golpe seguro para las capacidades gubernamentales y militares danesas."
 naw_news.100.a:0 "Dinamarca no pudo hacer frente a [NOR.GetNameDef]."
 naw_news.100.b:0 "¡Una gloriosa victoria para los Hijos de Noruega!"
 naw_news.100.c:0 "Como si la invasión sueca de Copenhague no fuera suficientemente mala."
 naw_news.101.t:0 "La caída de Estocolmo"
 naw_news.101.d:0 "Mientras los combates continúan en otras partes de [SWE.GetNameDef], han llegado informes de destacamentos de tropas noruegas que ingresan a la capital sueca.\n\nTanto los civiles suecos como las fuerzas noruegas parecen estar de un humor inquietante ante la culminación del conflicto inesperado entre los dos países está a la vista. Las tropas noruegas realizaron un breve desfile de la victoria después de que los noruegos aseguraran la mayoría de las instituciones suecas en Estocolmo. Dado que el combate se convirtió rápidamente en fuego de armas pequeñas, la ciudad aún se encuentra en un estado sorprendentemente bueno, aunque la torre telefónica del Viejo Estocolmo se derrumbó parcialmente después de recibir daños por fuego de mortero.\n\nSe espera que la determinación sueca se debilite significativamente con estas noticias."
 naw_news.101.a:0 "[NOR.GetNameDefCap] aparentemente golpea fuerte para su categoría de peso."
 naw_news.101.b:0 "Ahora, el equilibrio de poder finalmente ha regresado al oeste de Escandinavia."
 naw_news.101.c:0 "¡Esto es francamente increíble!"
 naw_news.102.t:0 "La caída de Helsinki"
 naw_news.102.d:0 "Los informes del sur de Finlandia ahora confirman que la capital finlandesa ha sido capturada por las tropas noruegas que avanzan.\n\nTodavía se pueden escuchar disparos de armas pequeñas desde algunos distritos y las afueras, pero no se han avistado fuerzas finlandesas significativas dentro de la ciudad.\n\ Aún así, un destacamento de francotiradores noruegos ha tomado posiciones cerca de la Universidad de Helsinki, limitando de todos modos las posibilidades de contraataques finlandeses en la zona. El gobierno finlandés y otros funcionarios de alto rango parecen haber evacuado antes de que los combates también golpearan a Helsinki."
 naw_news.102.a:0 "El Ejército [NOR.GetAdjectiveCap] todavía está en marcha, al parecer."
 naw_news.102.b:0 "Los finlandeses deben alinearse ahora."
 naw_news.102.c:0 "¿Qué quieren los noruegos aquí?"
 naw_news.200.t:0 "El Tratado de Kiel revisado por [ENG.GetNameDef]"
 naw_news.200.d:0 "\n\nEl Tratado de Kiel fue el tratado posterior a las Guerras Napoleónicas que separó de ellos las antiguas partes integrales del Reino de Noruega, cuando terminó la unión dano-noruega cuando salieron del lado perdedor de las guerras. Los noruegos han argumentado que las islas del Atlántico Norte tenían fuertes lazos con Noruega y pocos o ningún vínculo con Dinamarca en ese momento. De hecho, el islandés, el feroés y el noruego son lenguas descendientes del nórdico occidental, a diferencia del danés y el sueco. Ahora, [NOR.GetNameDef] ha solicitado con éxito [ENG.GetNameDef] una revisión del Tratado, transfiriendo las islas del Atlántico Norte nuevamente al control de [NOR.GetAdjective]."
 naw_news.200.a:0 "Se ha corregido una gran injusticia contra [FROM.GetNameDef]. Estamos agradecidos."
 naw_news.200.b:0 "Incluso volviendo a enmendar errores pasados ​​para ellos, [FROM.GetName] mejor que nos ayude ahora."
 naw_news.200.c:0 "Los [ENG.GetAdjectiveCap] claramente están muy comprometidos en mantener a [FROM.GetName] de su lado."
 naw_news.200.p:0 "Los [ENG.GetAdjectiveCap] nos han pateado mientras estábamos caídos. Esperamos ser compensados ​​a tiempo..."
