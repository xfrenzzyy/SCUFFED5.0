 NOR_finish_the_post-depression_recovery:0 "Terminar la Recuperación Post-Depresión"
 NOR_finish_the_post-depression_recovery_desc:0 "Con nuestra nación y nuestra economía relativamente en buena forma, podríamos desviar algunos fondos significativos para acabar con los efectos persistentes de la depresión y proclamar que el programa de asistencia social del Gobierno de Nygaardsvold es un éxito rotundo. El pueblo noruego sin duda apreciaría tal medida en los años venideros."
 NOR_procure_british_destroyers:0 "Adquirir destructores británicos"
 NOR_procure_british_destroyers_desc:0 "Con la cooperación naval actual en nuestra alianza con los británicos, deberíamos poder adquirir destructores de ellos a precios muy razonables, ya que lo mejor para todos es tener una armada noruega fuerte."
 NOR_procure_british_destroyers_tt:0 "¡Dos §Ydestructores§ de fabricación británica! serán transferidos a nosotros una vez que estén terminados. ¡Habiendo investigado §Ydestructores mejorados§! nos dará embarcaciones más modernas."
 NOR_procure_german_destroyers:0 "Adquirir destructores alemanes"
 NOR_procure_german_destroyers_desc:0 "Con la cooperación naval actual en nuestra alianza con los alemanes, deberíamos poder adquirir destructores de ellos a precios muy razonables, ya que lo mejor para todos es tener una armada noruega fuerte."
 NOR_procure_german_destroyers_tt:0 "¡Dos §Ydestructores§ de fabricación alemana! serán transferidos a nosotros una vez que estén terminados. ¡Habiendo investigado §Ydestructores mejorados§! nos dará embarcaciones más modernas."
 ENG_GER_stop_procurements:0 "Detener más adquisiciones navales noruegas"
 ENG_GER_reallow_procurements:0 "Permitir más adquisiciones navales noruegas"
 NOR_glomma-halden_line:0 "Construya la línea Glomma-Halden"
 NOR_glomma-halden_line_desc:0 "La contratación de contratistas para construir una línea de búnkeres y defensas al este de Oslo debería mantener esta ciudad vital a salvo de cualquier posible agresor. La ruta de invasión tradicional de Suecia a nuestro corazón debería tener serios obstáculos para cualquier enemigo."
 NOR_lyngen_line:0 "Construya la línea de Lyngen"
 NOR_lyngen_line_desc:0 "En el caso de una Suecia neutral, podríamos detener cualquier ataque terrestre que venga del norte de Noruega mediante la construcción de una serie de fortificaciones y búnkeres en las montañas del área de Lyngen en Troms. Las fronteras estrechas también ayudarían a canalizar a cualquier atacante preocupado por violar la neutralidad sueca."
 NOR_railroad_development:0 "Desarrollo Ferroviario"
 NOR_railroad_development_desc:0 "Se han construido muchos ferrocarriles nuevos en Noruega desde el siglo XIX, y estos conectan a la población lejana de Noruega a través de terrenos difíciles más rápido que nunca, con la excepción de algunas conexiones sobre el mar, el lago y el río, tal vez.\nActual §YDesarrollo Ferroviario§ ! nivel:\n\nEn cualquier caso, esto también podría tener implicaciones para maniobrar a nuestro ejército, lo que permitiría respuestas más rápidas si el ejército se integra correctamente con estos ferrocarriles. Con suficiente desarrollo, incluso se podrían aplicar nuevos proyectos y beneficios especiales. ¡Proyectos disponibles en §YRailroad Development§! de:\nNivel 1: §Y0+§! Nivel 2: §Y6+§! Nivel 3: §Y12+§!"
 NOR_railroad_development_icon_value:0 "[?NOR.desarrollo_ferroviario|0H]"
 NOR_railroad_development_full_breakdown:0 "[Root.GetNameDefCap] actualmente tiene [?NOR.railroad_development|+0] §HRailroad Development§!. Es posible que haya nuevas decisiones y beneficios disponibles a medida que aumente.\n"
 NOR_railroad_development_add_1_tt:0 "\n¡Al completar esto se agregará §G1§! §YDesarrollo Ferroviario§!."
 NOR_continued_electrification_of_dovrebanen:0 "Electrificación continua de Dovrebanen"
 NOR_continued_electrification_of_dovrebanen_desc:0 "Un proyecto en curso, la electrificación de más tramos de Dovrebanen, la Línea Dovre, no solo podría hacer que el transporte sea más efectivo y confiable a lo largo de sus estaciones, sino que también podría usarse como un paso hacia la electrificación general en toda Noruega."
 NOR_electrification_of_central_norways_railroads:0 "Electrificación de los Ferrocarriles del Centro de Noruega"
 NOR_electrification_of_central_norways_railroads_desc:0 ""
 NOR_electrification_of_eastern_norways_railroads:0 "Electrificación de los Ferrocarriles del Este de Noruega"
 NOR_electrification_of_eastern_norways_railroads_desc:0 "Con Dovrebanen en gran parte electrificado, nuestro próximo paso podría ser hacer lo mismo con más vías férreas en el este de Noruega. Si bien no podremos hacerlos todos en el corto plazo, la electrificación de una parte significativa de ellos debería generar una infraestructura mucho más eficiente para nosotros."
 NOR_electrification_of_northern_norways_railroads:0 "Electrificación de los Ferrocarriles del Norte de Noruega"
 NOR_electrification_of_northern_norways_railroads_desc:0 ""
 NOR_electrification_of_southern_norways_railroads:0 "Electrificación de los Ferrocarriles del Sur de Noruega"
 NOR_electrification_of_southern_norways_railroads_desc:0 ""
 NOR_electrification_of_western_norways_railroads:0 "Electrificación de los ferrocarriles del oeste de Noruega"
 NOR_electrification_of_western_norways_railroads_desc:0 "El oeste de Noruega tiene grandes paisajes para la generación de energía hidroeléctrica, por lo que utilizarla aún más a través de la electrificación de los principales ferrocarriles que atraviesan la región podría resultar una inversión muy sensata."
 NOR_electrify_border_region_jamtland:0 "Electrificar la región fronteriza de Jamtland"
 NOR_electrify_border_region_jamtland_desc:0 "Los suecos fueron más o menos pioneros en la electrificación de sus vías férreas, debido de hecho a que tenían un potencial significativo para la generación de energía hidroeléctrica como nosotros. Si bien se dio prioridad a la conexión Kiruna-Estocolmo y ha sido en gran medida un éxito, ahora que también hemos emprendido proyectos masivos en y alrededor de nuestros centros de población y producción, es posible ahorrar algunos recursos para nuestras regiones fronterizas. Los Jamtlanders locales pueden apreciar este movimiento de manera significativa, y cualquiera que esté de paso puede hacerlo de manera más eficiente."
 NOR_electrify_border_region_vaestergoetland:0 "Electrificar la región fronteriza de Västergötland"
 NOR_electrify_border_region_vaestergoetland_desc:0 "Los suecos fueron más o menos pioneros en la electrificación de sus vías férreas, debido de hecho a que tenían un potencial significativo para la generación de energía hidroeléctrica como nosotros. Si bien se dio prioridad a la conexión Kiruna-Estocolmo y ha sido en gran medida un éxito, ahora que también hemos emprendido proyectos masivos en y alrededor de nuestros centros de población y producción, es posible ahorrar algunos recursos para nuestras regiones fronterizas. Västergötland, una de las regiones tradicionales de Suecia, es una de esas regiones. Si hiciéramos esto con los suecos que controlan la región, seguramente lo apreciarían, además de hacer que el movimiento sea más eficiente para cualquiera que pase por el área."
 NOR_extend_nordlandsbanen_to_narvik:0 "Extender Nordlandsbanen a Narvik"
 NOR_extend_nordlandsbanen_to_narvik_desc:0 "Ahora llegando a Bodø, extender Nordlandsbanen al importante puerto libre de hielo de Narvik permitiría que los recursos y la mano de obra se trasladaran hacia y desde Narvik y la mayor parte de Noruega sin depender del transporte marítimo. Aunque gran parte del mineral de hierro sueco se envía internacionalmente desde allí, una conexión sería beneficiosa, incluso si la política en torno a las extensiones ferroviarias más al norte está un poco tensa por el momento."
 NOR_extend_nordlandsbanen_to_tromsoe:0 "Extender Nordlandsbanen a Tromsø"
 NOR_extend_nordlandsbanen_to_tromsoe_desc:0 "Otra extensión al área de Lyngen y Tromsø habría conectado verdaderamente la población y los centros económicos del norte de Noruega con el resto del país. Aunque el terreno es duro y la política de hasta dónde debe llegar el ferrocarril es igualmente dura, en algún lugar alrededor de Tromsø parece un máximo decente por ahora."
 NOR_extend_raumabanen_to_molde_and_aalesund:0 "Extender Raumabanen a Molde y Aalesund"
 NOR_extend_raumabanen_to_molde_and_aalesund_desc:0 "Ahora que llegan a Aandalsnes en el área interior de Romsdal, parece que se han detenido nuevas extensiones hacia Kristiansund, Molde y/o Aalesund, en parte debido a que las ubicaciones costeras luchan por dónde debería ir la extensión del ferrocarril, cada una de las cuales se favorece a sí misma. De todos modos, puede ser deseable un punto muerto político, que atraviese la política y los desacuerdos para extenderlo a las grandes poblaciones a lo largo de la costa. Seguramente esto se hará eventualmente. ¿Derecha?"
 NOR_finalize_the_conversion_of_roerosbanen_to_standard-gauge:0 "Finalizar la conversión de Rørosbanen a vía estándar"
 NOR_finalize_the_conversion_of_roerosbanen_to_standard-gauge_desc:0 "Uno de los primeros ferrocarriles de Noruega, construido según especificaciones anteriores cuando los anchos de vía más estrechos eran comunes, Rørosbanen se está convirtiendo actualmente en los ferrocarriles de ancho estándar de hoy en día en varias etapas. Finalizar esto debería permitir velocidades más altas y un uso más efectivo del antiguo ferrocarril."
 NOR_invest_in_the_cross-iceland_railroad:0 "Invertir en el Ferrocarril Cruz-Islandia"
 NOR_invest_in_the_cross-iceland_railroad_desc:0 "Un ferrocarril a través de Islandia ha sido algo puramente teórico hasta hace poco, pero con el desarrollo continuo de nuestros ferrocarriles, algunas personas ahora abogan por invertir algunos de nuestros excedentes de industria, materiales y dinero para hacer un ferrocarril a través de Islandia, utilizando su energía hidroeléctrica para funcionar. desde el principio. Invertir tan significativamente en ellos también debería hacer que las relaciones comerciales y de inversión entre los islandeses y nosotros se fortalezcan."
 NOR_prepare_bergensbanen_for_military_use:0 "Preparar Bergensbanen para uso militar"
 NOR_prepare_bergensbanen_for_military_use_desc:0 "Conectar la capital, el centro administrativo y la ciudad más grande de Oslo con el centro comercial y la segunda ciudad más grande de Bergen ha sido, por supuesto, de gran importancia para los políticos, la población en general y las empresas desde que los ferrocarriles más largos se hicieron factibles. Atravesando colinas, mesetas elevadas y montañas, el ferrocarril ha pagado su costo, incluso si inicialmente fue una gran inversión. Nuestro ejército ya puede usarlo en un apuro, actualizarlo aún más puede ser una buena idea debido a su importancia."
 NOR_prepare_dovrebanen_for_military_use:0 "Preparar Dovrebanen para uso militar"
 NOR_prepare_dovrebanen_for_military_use_desc:0 "Dovrebanen es un largo ferrocarril que cruza la mayor parte del este de Noruega y lo conecta con el importante centro de Noruega, con varias vías más pequeñas que también se conectan a esta vía principal. Actualizarlo aún más para permitir el movimiento a través de las franjas de tierras agrícolas más grandes de Noruega parece muy prudente, y la conexión con Trondheim, aunque importante por sus propios méritos, podría ser más tarde el comienzo de la conexión del norte de Noruega con el resto del país."
 NOR_prepare_raumabanen_for_military_use:0 "Preparar Raumabanen para uso militar"
 NOR_prepare_raumabanen_for_military_use_desc:0 "Aunque algo corto y nada especial cuando se observa solo en un mapa, Raumabanen cruza los paisajes elevados y, a veces, alpinos de Oppland y Sunnmøre, conectando el este con el oeste. Permitir el movimiento rápido de las tropas aquí podría significar la diferencia entre luchar o morir y capturar a las tropas amigas desplegadas en el área."
 NOR_prepare_soerlandsbanen_for_military_use:0 "Preparar Sørlandsbanen para uso militar"
 NOR_prepare_soerlandsbanen_for_military_use_desc:0 "Sørlandsbanen ha brindado grandes beneficios a nuestra economía al conectar la productiva ciudad marítima de Stavanger en la costa occidental de Noruega con los suaves paisajes del sur de Noruega, y el sur de Noruega con el centro administrativo y financiero de Oslo. Permitir que las tropas accedan a movimientos rápidos de Oeste a Sur hacia el Este podría ser de gran importancia."
 NOR_nordic_research:0 "Invitaciones de investigación nórdica"
 NOR_invite_country_into_nordic_research:0 "Invitar a [From.GetName] al grupo de investigación nórdico"
 NOR_invite_country_into_nordic_research_desc:0 "¡Una medida práctica y solidaria, la §YNordic Research Collaboration§! podría ampliarse invitando a más países de nuestra esfera al grupo central de países que actualmente cooperan científicamente."
 NOR_fund_the_royal_norwegian_society:0 "Financiar la Royal Norwegian Society"
 NOR_fund_the_royal_norwegian_society_desc:0 "Fundada en 1760, \"Det Kongelige Norske Videnskabers Selskab\" es la institución científica y académica más antigua de Noruega, donde votan las mejores mentes del país dentro de las ciencias y campos relacionados, además de otorgar premios a los grandes descubrimientos y avances realizados por los noruegos.\ n\nAhora, al financiar y expandir la sociedad con instalaciones más grandes, la cooperación con nuestras otras instituciones de aprendizaje y hacer que nuestros estadistas y diplomáticos inviten a académicos extranjeros dentro de nuestra esfera, podemos compartir métodos y conocimientos con nuestros amigos, así como organizar esfuerzos de investigación en los temas más prometedores del día. Si bien esto sin duda nos traerá más conocimiento y prestigio a largo plazo, expandir una institución de élite para incluir a muchos más miembros seguramente encontrará cierta resistencia inicial."
 NOR_fund_additional_scientific_equipment:0 "Financiar equipo científico adicional"
 NOR_fund_additional_scientific_equipment_desc:0 "Al financiar equipos de prueba científica adicionales, los miembros de la §YRoyal Norwegian Society§! pueden intentar reproducir algunas de las investigaciones prometedoras que observan dentro de sus campos, pudiendo así garantizar la validez de la ciencia que observan. Esto podría hacer que nuestra colaboración en investigación sea aún más eficiente."
 NOR_invite_foreign_academics_to_the_royal_norwegian_society:0 "Invitar a académicos extranjeros a la Royal Norwegian Society"
 NOR_invite_foreign_academics_to_the_royal_norwegian_society_desc:0 "Ahora que la Royal Norwegian Society se ha ampliado y los académicos extranjeros están aquí, invitar a los académicos de los miembros de la alianza recién incorporados sería un asunto trivial, si deseamos compartir más nuestro conocimiento y nuestra cooperación ilustrada."
 NOR_share_military_tactics_with_iceland:0 "Comparte tácticas militares con Islandia"
 NOR_share_military_tactics_with_iceland_desc:0 "¡Con §YIslandia§! en nuestra alianza, parecería prudente compartir algunos de nuestros conocimientos militares generales con ellos en una situación tan grave, que tal vez incluso podría ser de vida o muerte. Una cooperación aquí solo tiene sentido dada nuestra proximidad geográfica y nuestra historia compartida en gran medida."
 NOR_share_specialized_tactics_with_iceland:0 "Comparte tácticas especializadas con Islandia"
 NOR_share_specialized_tactics_with_iceland_desc:0 "¡Con §YIslandia§! ahora más que un miembro de la alianza, más bien una parte autónoma de nuestro país en la práctica, podemos compartir algunos de nuestros conocimientos más especializados con ellos, como nuestras tácticas de montaña y nuestra experiencia en la guerra de invierno. Si también integramos a los asesores noruegos con las fuerzas de seguridad islandesas, se beneficiarían de una mejor capacidad para protegerse, y podemos confiar en que el Atlántico Norte será un área defendida."
 NOR_the_kings_choice:0 "La elección del rey"
 NOR_the_kings_choice_desc:0 "Un Rey cargado de emoción ha recibido la exigencia de nuestro enemigo de nuestra rendición y nombramiento de un Gobierno colaboracionista. El Rey lloró cuando le dijo al Gobierno y al Parlamento que abdicaría si aceptaban tales demandas. Demos pues a nuestros enemigos el \"No\" del Rey, y dejemos que nuestro Gobierno refrenda su postura de luchar por nuestra independencia."
 NOR_expand_the_kings_responsibilities:0 "Ampliar las responsabilidades del rey"
 NOR_expand_the_kings_responsibilities_desc:0 "Si bien un monarca puede tener muchas responsabilidades incluso en los reinos con los monarcas más simbólicos, puede ser deseable transferir algunas de estas responsabilidades a otros miembros de la familia real o estadistas relacionados para liberar tiempo para tareas más importantes. En nuestro caso, en nuestro país monárquico el Rey podría ser utilizado para asesorar a los militares, o inspirar a nuestras tropas y ciudadanos durante los conflictos."
 NOR_rebrand_into_the_modern_kingdom:0 "Cambio de marca en el reino moderno"
 NOR_rebrand_into_the_modern_kingdom_desc:0 "Si así lo deseamos, podríamos volver a tomar la bandera y la apariencia modernas para el mundo. Sin embargo, esto requeriría mucho esfuerzo por parte de nuestros estadistas, y el cambio de marca no se puede hacer con frecuencia."
 NOR_rebrand_into_the_traditional_kingdom:0 "Cambio de marca en el Reino Tradicional"
 NOR_rebrand_into_the_traditional_kingdom_desc:0 "Si así lo deseamos, podríamos adoptar la bandera tradicional y la apariencia del Reino Noruego de antaño. Si bien hacer esto de manera repentina podría ser costoso para nuestros recursos administrativos y no es una decisión que se pueda revertir rápidamente, aún se puede hacer si así lo deseamos."
 NOR_expand_the_duchy_of_icelands_administrative_duties:0 "Expandir los deberes administrativos del Ducado de Islandia"
 NOR_expand_the_duchy_of_icelands_administrative_duties_desc:0 "Ya que administra un reino ampliado, podría ser sensato dejar que nuestro Ducado autónomo de Islandia administre Groenlandia, la isla grande en su vecindad, de la que históricamente están familiarizados. Esto debería liberarnos para centrarnos en otros teatros e incluso podría mejorar el desarrollo a largo plazo de Groenlandia."
 NOR_petition_the_british_for_an_alliance:0 "Petición a los británicos para una alianza"
 NOR_petition_the_british_for_an_alliance_desc:0 "La neutralidad armada no fue suficiente para mantener la guerra fuera de nuestras tierras, por lo que nuestra mejor apuesta podría ser buscar puntos en común con los enemigos de nuestro enemigo. Ponerse del lado de los británicos podría ser nuestra mejor apuesta."
 NOR_petition_the_french_for_an_alliance:0 "Petición a los franceses para una alianza"
 NOR_petition_the_french_for_an_alliance_desc:0 "La neutralidad armada no fue suficiente para mantener la guerra fuera de nuestras tierras, por lo que nuestra mejor apuesta podría ser buscar puntos en común con los enemigos de nuestro enemigo. Ponerse del lado de los franceses podría ser nuestra mejor apuesta."
 NOR_petition_the_germans_for_an_alliance:0 "Petición a los alemanes para una alianza"
 NOR_petition_the_germans_for_an_alliance_desc:0 "La neutralidad armada no fue suficiente para mantener la guerra fuera de nuestras tierras, por lo que nuestra mejor apuesta podría ser buscar puntos en común con los enemigos de nuestro enemigo. Ponerse del lado de los alemanes podría ser nuestra mejor apuesta."
 NOR_petition_the_russians_for_an_alliance:0 "Petición a los rusos para una alianza"
 NOR_petition_the_russians_for_an_alliance_desc:0 "La neutralidad armada no fue suficiente para mantener la guerra fuera de nuestras tierras, por lo que nuestra mejor apuesta podría ser buscar puntos en común con los enemigos de nuestro enemigo. Ponerse del lado de los rusos podría ser nuestra mejor apuesta."
 NOR_petition_the_americans_for_an_alliance:0 "Petición a los estadounidenses para una alianza"
 NOR_petition_the_americans_for_an_alliance_desc:0 "La neutralidad armada no fue suficiente para mantener la guerra fuera de nuestras tierras, por lo que nuestra mejor apuesta podría ser buscar puntos en común con los enemigos de nuestro enemigo. Ponerse del lado de los estadounidenses podría ser nuestra mejor apuesta."
 NOR_initiate_cooperation_with_the_british:0 "Iniciar la cooperación con los británicos"
 NOR_initiate_cooperation_with_the_british_desc:0 "Al encontrarnos en la alianza británica, sería una buena idea buscar una cooperación más estrecha en materia de comunicación, transporte y, por supuesto, guerra."
 NOR_initiate_cooperation_with_the_germans:0 "Iniciar la cooperación con los alemanes"
 NOR_initiate_cooperation_with_the_germans_desc:0 "Al encontrarnos en la alianza alemana, sería una buena idea buscar una cooperación más estrecha en materia de comunicación, transporte y, de hecho, guerra."
 NOR_initiate_cooperation_with_the_russians:0 "Iniciar la cooperación con los rusos"
 NOR_initiate_cooperation_with_the_russians_desc:0 "Al encontrarnos en la alianza rusa, sería una buena idea buscar una cooperación más estrecha en materia de comunicación, transporte y, de hecho, guerra."
