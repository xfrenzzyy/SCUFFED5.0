l_spanish:
 submarine:0 "Submarino"
 submarine_desc:0 "Los submarinos emplean torpedos sigilosos y potentes para destruir los convoyes enemigos."
 both_cruisers_desc:0 "Crucero Ligero - Un buque de protección ligera. Su función principal es proteger a las naves capitales de las naves ligeras enemigas, pero también puede desatar poderosos torpedos que pueden dañar a las naves más grandes.\n\nCrucero pesado: un gran crucero blindado que es bastante flexible. Una buena opción para las naciones que no pueden permitirse construir naves capitales más grandes."
 light_cruiser:1 "Crucero ligero"
 light_cruiser_desc:0 "Un buque de detección de luz. Su deber principal es proteger a las naves capitales de las naves ligeras enemigas, pero también puede desatar poderosos torpedos que pueden dañar a las naves más grandes."
 heavy_cruiser:1 "Crucero Pesado"
 heavy_cruiser_desc:0 "Un gran crucero blindado que es bastante flexible. Una buena opción para las naciones que no pueden permitirse construir naves capitales más grandes."
 destroyer:0 "Destructor"
 destroyer_desc:0 "El buque de cribado más ligero. Su trabajo es defender barcos más grandes y encontrar y destruir submarinos."
 ship_hull_light:1 "Casco ligero"
 ship_hull_light_desc:0 "El buque de cribado más ligero. Su trabajo es defender barcos más grandes y encontrar y destruir submarinos."
 carrier:0 "Transportador"
 carrier_desc:0 "Una nave capital capaz de llevar alas de poderosos aviones con capacidad de portaaviones a la batalla. También es útil como aeródromo flotante que puedes posicionar frente a la costa de tu enemigo."
 battleship:0 "Acorazado"
 battleship_desc:0 "La nave capital más grande con las armas más grandes y la armadura más fuerte que el dinero puede comprar. Una inversión tan costosa merece el apoyo adecuado de barcos de cribado más pequeños."
 battle_cruiser:0 "crucero de batalla"
 battle_cruiser_desc:0 "Una gran nave capital a menudo con habilidades ofensivas cercanas a las de un acorazado, pero con una armadura más débil cambiada por una velocidad más rápida."
 convoy:0 "Convoy"
 convoy_desc:0 "Convoyes utilizados para el comercio internacional de bienes y recursos. También se usa para transportar tropas y para realizar invasiones navales."
 sh_battleship:0 "Acorazado superpesado"
 sh_battleship_desc:0 "La nave capital más grande con las armas más grandes y la armadura más fuerte que el dinero puede comprar. Una inversión tan costosa merece el apoyo adecuado de barcos de cribado más pequeños."
 light_airframe:0 "Fuselaje ligero"
 light_airframe_desc:0 "Aviones ligeros basados ​​​​en fuselajes"
 medium_airframe:0 "Fuselaje mediano"
 medium_airframe_desc:0 "Aviones basados ​​​​en fuselajes medianos"
 heavy_airframe:0 "fuselaje pesado"
 heavy_airframe_desc:0 "Aviones basados ​​​​en fuselajes pesados"
 jet_engines:0 "Motores de jet"
 JET_ENGINES_SPECIAL:0 "El desarrollo de motores a reacción es un requisito previo esencial para el desarrollo de aviones a reacción. Esto debe ser investigado antes de poder investigar aviones avanzados."
 jet_engines_desc:0 "Un gran avance en la tecnología de propulsión, el Jet Engine permitirá el desarrollo de una generación completamente nueva de aeronaves."
 convoy_1:0 "Convoy"
 armored_car_equipment:0 "Vehículo blindado"
 armored_car_equipment_desc:0 "Vehículos ligeros blindados de ruedas. Común para el reconocimiento y la supresión de la resistencia, pero puede equiparse con armamentos más pesados."
 motorized_equipment:0 "Motorizado"
 motorized_equipment_desc:0 "Camiones y otros automóviles utilizados para el transporte de tropas hacia y en el campo."
 motorized_equipment_1:0 "Motorizado"
 motorized_equipment_1_desc:0 "La motorización de la infantería es la primera etapa hacia la mecanización de un ejército. Los camiones civiles se adaptan fácilmente a los usos militares de transporte de soldados, remolque de armas y transporte de equipos y suministros. Esto aumenta en gran medida la movilidad estratégica de las unidades de infantería, que de otro modo dependerían de la marcha."
 support_equipment_short:0 "Ecuación de soporte"
 support_equipment:0 "Equipo de Apoyo"
 support_equipment_desc:0 "Radios, jeeps, pontones y otros equipos utilizados para apoyar a las tropas."
 support_equipment_1:0 "Equipo de Apoyo"
 support_equipment_1_desc:0 "Radios, jeeps, pontones y otros equipos utilizados para apoyar a las tropas."
 tank_armor_upgrade:0 "Armadura"
 tank_armor_upgrade_desc:0 "Una mejor armadura de la que tus enemigos pueden penetrar es una gran ventaja para tus divisiones, pero probablemente te ralentizará."
 tank_gun_upgrade:0 "Arma principal"
 tank_gun_upgrade_desc:0 "Es importante tener un arma que se mantenga al día con la fuerza de la armadura enemiga y pueda penetrar."
 tank_aa_upgrade:0 "Armamento antiaéreo"
 tank_aa_upgrade_desc:0 "Asegúrese de que nuestro armamento antiaéreo sea capaz de derribar los últimos aviones."
 tank_at_upgrade:0 "Armamento antitanque"
 tank_at_upgrade_desc:0 "Asegúrate de que nuestros cazacarros puedan derrotar a los últimos tanques enemigos."
 tank_art_upgrade:0 "Armamento de artillería"
 tank_art_upgrade_desc:1 "Asegúrese de que nuestra artillería autopropulsada tenga una potencia de fuego masiva que desgarrará a cualquier enemigo sin armadura."
