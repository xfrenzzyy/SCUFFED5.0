l_spanish:
 cuban_focus:0 "Foco Nacional Cubano"
 CUB_generic_communist_revolutionary:0 "Fabio Grobart"
 CUB_mario_Ramirez_Delgado:0 "Mario Ramirez Delgado"
 CUB_genovevo_perez_damera:0 "Genovevo Pérez Damera"
 CUB_fascism_party:0 "Falange Cubana"
 CUB_fascism_party_long:0 "Falange Cubana"
 cuba.1.t:0 "Eleccion general"
 cuba.1.d:0 "Ahora es el momento de que el pueblo [CUB.GetAdjective] sea llamado a las urnas para elegir a su líder.\nEste año, dos fuerzas principales están presentes. La Coalición Tripartita, compuesta por el Partido Liberal, Unidad Nacional y Acción Republicana, cuenta con el apoyo de las muchas fuerzas detrás de la revolución de 1933, en particular del general Fulgencio Batista.\nEn contra de ellos, la relativamente conservadora Asociación Nacional Democrática, encabezada por el expresidente Mario García Menocal, quien había dirigido a Cuba en particular durante la Primera Guerra Mundial."
 cuba.1.a:0 "Miguel Mariano Gómez"
 cuba_tripartite_coalition_party_long:0 "Coalición Tripartita"
 cuba.1.b:0 "Mario garcia menocal"
 cuba_democratic_national_association_party_long:0 "Asociación Nacional Democrática"
 cuba.2.t:0 "Toma de posesión de Miguel Mariano Gómez"
 cuba.2.d:0 "Miguel Mariano Gómez asumió como el séptimo presidente de Cuba luego de su elección a principios de este año.\nCon el apoyo ideológico de las fuerzas detrás de la revolución de 1933, tiene la intención de continuar las reformas sociales implementadas por las sucesivas administraciones desde el gobierno de 100 días de Ramón Grau."
 cuba.2.a:0 "Actuamos para la gente de [CUB.GetAdjective]."
 cuba.3.t:0 "Toma de posesión de Mario García Menocal"
 cuba.3.d:0 "Mario García Menocal asumió como el séptimo presidente de Cuba, luego de la victoria de su partido en las elecciones a principios de este año.\nHabiendo sido presidente de 1913 a 1921, representó para muchos la antigua república antes de la revolución de 1933. A pesar de sus reformas durante su primera presidencia, fue reelegido en oposición a la coalición de izquierda y, en consecuencia, a las personalidades detrás del golpe de 1933, acercándolo tanto a los círculos conservadores como antiobreros.\nOtra de sus preocupaciones será la militar, todavía dirigido por Fulgencio Batista, uno de los instigadores de la revolución de 1933."
 cuba.3.a:0 "[CUB.GetAdjective] la democracia volverá a ser fuerte."
 cuba.4.t:0 "¡Batista marcha sobre La Habana!"
 cuba.4.d:0 "Al declarar que el gobierno de Mario García Menocal traicionó no solo a la revolución de 1933 sino a toda la nación [CUB.GetAdjective], Fulgencio Batista llamó al ejército a oponerse y derrocar al gobierno.\nJ. Butler Wright, el embajador de [USA.GetAdjective] en [CUB.GetNameDef], anunció que [USA.GetNameDef] apoyó al gobierno actual.\nLa guarnición de La Habana aún no ha elegido bando, pero bien podría cambiarlo todo."
 cuba.4.a:0 "La guarnición se pone del lado del gobierno y el golpe fracasa."
 cuba.4.b:0 "La guarnición apoya a Batista y el golpe tiene éxito."
 cuba_revolutionnary_party_long:0 "Partido Revolucionario Cubano"
 cuba.5.t:0 "¡Presidente Gómez acusado!"
 cuba.5.d:0 "A pesar de los extensos programas prometidos por Miguel Mariano Gómez, se encontró con una creciente oposición, particularmente en el Congreso y con el jefe del ejército, Fulgencio Batista, a pesar de haber sido su partidario durante las elecciones.\n\nTras el veto a la ley de los nueve centavos, Miguel Mariano Gómez fue destituido oficialmente por el Congreso y el vicepresidente Federico Laredo Brú asumió como presidente de Cuba."
 cuba.5.a:0 "Esperemos que cumpla con las expectativas del Congreso y del pueblo."
 cuba.6.t:0 "[CUB.GetNameDefCap] sugiere una guerra contra España"
 cuba.6.d:0 "Declarando que la aparente neutralidad que el régimen español está tratando de mostrar es en realidad solo una fachada que oculta ayuda secreta al esfuerzo bélico, el gobierno [CUB.GetAdjective] ha sugerido una declaración de guerra contra la España fascista.\n\nTal declaración no se hace a la ligera, especialmente contra un país actualmente neutral. No cabe duda, sin embargo, de que el apoyo de España está orientado hacia las fuerzas del Eje."
 cuba.6.a:0 "Es hora de vengar la Segunda República."
 cuba.6.b:0 "Sería demasiado peligroso."
 cuba.7.t:0 "¡Guerra con España rechazada!"
 cuba.7.d:0 "Citando que la guerra ya es lo suficientemente larga, una declaración de guerra contra un país tan grande como España solo lo haría más brutal y asesino; nuestro plan de guerra contra la España nacionalista ha sido rechazado."
 cuba.7.a:0 "Al menos lo intentamos."
 cuba.8.t:0 "Simpatizantes comunistas intentan tomar el poder"
 cuba.8.d:0 "Muchos partidos comunistas, incluidos ex exiliados, se han reunido hoy en Santo Domingo para exigir la renuncia del gobierno y el establecimiento de un sistema socialista. Son muy numerosos y parecen haber recibido armas extranjeras."
 cuba.8.a:0 "Cae el gobierno y toman el poder los comunistas."
 cuba.8.b:0 "El gobierno aguanta."
 cuba.9.t:0 "La revolución [DOM.GetAdjective] aplastada"
 cuba.9.d:0 "A pesar de nuestro apoyo en términos materiales, parece que los revolucionarios [DOM.GetAdjective] no lograron derrocar al gobierno. Los que pudieron escapar nos cuentan que muchos de los presentes en Santo Domingo fueron detenidos y muy posiblemente terminen ejecutados. ¿Qué debemos hacer?"
 cuba.9.a:0 "¡Si no podemos liberarlos desde adentro, lo haremos desde afuera!"
 cuba.9.b:0 "Volveremos más tarde."
 CUB_invite_falangists:0 "Invitar falangistas"
 CUB_invite_falangists_desc:0 "Invitar a los falangistas bajo Alfonso Villarino puede ayudar a fortalecer la posición de nuestro gobierno y protegernos mejor contra radicales como Batista."
 CUB_nationalist_influence_over_the_military:0 "Influencia nacionalista sobre las fuerzas armadas"
 CUB_nationalist_influence_over_the_military_desc:0 "Con el final de la influencia de Batista, da a los elementos falangistas dentro del gobierno la oportunidad de organizar e influir en las fuerzas armadas."
 CUB_secure_power:0 "Energía segura"
 CUB_secure_power_desc:0 "Ahora que nuestra influencia se extiende a lo largo y ancho del gobierno y las fuerzas armadas, ¡podemos tomar y asegurar nuestro poder!"
 CUB_spanish_civil_war_involvement:0 "Participación en la Guerra Civil Española"
 CUB_spanish_civil_war_involvement_desc:0 "Nuestros hermanos lejanos en el extranjero están envueltos en una terrible Guerra Civil. ¡Deberíamos enviar soldados y suministros para ayudarlos en su lucha!"
 CUB_intervene_ACW:0 "Intervenir en la Guerra Civil Americana"
 CUB_intervene_ACW_desc:0 "Los Estados Unidos de América ya no son tan unidos como antes. Dos bandos luchan por el alma del país. ¡Enviarles tropas y ayuda seguramente los ayudará en su momento de necesidad!"
 CUB_state_intervention:0 "Intervencion del estado"
 CUB_state_intervention_desc:0 "Es natural que el gobierno intervenga en la economía del país como un medio para ayudar a la gente. Tener más control sobre la economía resulta ser un efecto secundario conveniente..."
 CUB_invade_hispaniola:0 "Invadir La Española"
 CUB_invade_hispaniola_desc:0 "Nuestros vecinos del este son pequeños y vulnerables. ¡Es hora de afirmar nuestro dominio sobre ellos y convertirnos en un verdadero poder en el Caribe!"
 CUB_amphibious_equipment:0 "Equipo anfibio"
 CUB_amphibious_equipment_desc:0 "Al proporcionar a nuestras tropas equipo y entrenamiento especializados, podemos convertirnos en una fuerza aún más dominante en estas aguas."
 CUB_army_expansion:0 "Expansión del ejército"
 CUB_army_expansion_desc:0 "¡Para que el estado sea seguro, debemos desarrollar una fuerza militar grande y poderosa!"
 CUB_reinforce_the_security_apparatus:0 "Reforzar el Aparato de Seguridad"
 CUB_reinforce_the_security_apparatus_desc:0 "El estado debe estar alerta para defenderse de las amenazas externas."
 CUB_youth_mobilization:0 "Movilización Juvenil"
 CUB_youth_mobilization_desc:0 "Si podemos inculcar nuestros valores en nuestra juventud, ¡podemos asegurar mejor su lealtad a medida que crecen!"
 CUB_fanatical_commitment:0 "Compromiso Fanático"
 CUB_fanatical_commitment_desc:0 "¡El fanatismo y el compromiso con el Estado deben impulsar a nuestro pueblo!"
 CUB_alliance_with_the_americans:0 "Alianza con los [USA.GetAdjective]s"
 CUB_alliance_with_the_americans_desc:0 "Dado que los Estados Unidos han cambiado sus inclinaciones políticas, se han alineado mejor con nuestras propias metas e ideas. Tal vez deberíamos comunicarnos con ellos y ver si estarían dispuestos a formar una alianza con nosotros."
 CUB_alliance_with_the_central_american_state:0 "Alianza con el Estado Centroamericano"
 CUB_alliance_with_the_central_american_state_desc:0 "¡Los numerosos países pequeños y corruptos de América Central se han reunido por fin, bajo un nuevo y fuerte liderazgo! Podrían ser un aliado ideal, si así lo elegimos..."
 CUB_alliance_with_gran_colombia:0 "Alianza con la Gran Colombia"
 CUB_alliance_with_gran_colombia_desc:0 "¡Por fin se ha logrado la idea de la Gran Colombia! Serían un aliado ideal, si así lo elegimos..."
 CUB_join_spain:0 "Únete a España"
 CUB_join_spain_desc:0 "¡Nuestros hermanos españoles de ultramar han triunfado en su Guerra Civil! Deberíamos acercarnos a ellos y tratar de formar una alianza."
 CUB_join_mexico:0 "Únete a [MEX.GetNameDef]"
 CUB_join_mexico_desc:0 "Nuestros vecinos españoles en Centroamérica se han alineado con nuestros ideales. ¡Este es un momento oportuno para formar una alianza con ellos!"
 CUB_join_argentina:0 "Únete a [ARG.GetNameDef]"
 CUB_join_argentina_desc:0 "Parece que nuestros primos en Argentina tienen ideales similares. ¡Es hora de una alianza!"
 CUB_join_the_reich:0 "Únete a [GER.GetNameDef]"
 CUB_join_the_reich_desc:0 "Un nuevo poder está creciendo en Europa, nacido de las cenizas y el dolor de la Gran Guerra. Quizás encontremos allí un aliado que tenga los mismos valores que nosotros..."
 CUB_alliance_with_italy:0 "Alianza con [ITA.GetNameDef]"
 CUB_alliance_with_italy_desc:0 "¡Los italianos han luchado para reclamar lo que les pertenece por derecho, tal como lo hacemos ahora! Una alianza formal podría ser de gran beneficio para ambos."
 CUB_alliance_with_canada:0 "Alianza con [CAN.GetNameDef]"
 CUB_alliance_with_canada_desc:0 "Así que los canadienses han tomado un nuevo camino, ¿eh? Si se lo pedimos amablemente, tal vez estén dispuestos a ser amigos nuestros..."
 gran_colombia_unifier_tt:0 "Es §YGran Colombia§!"
 central_american_unifier_tt:0 "Ha Unificado §YCentroamérica§!"
 CUB_results_of_the_presidential_election:0 "Resultados de la Elección Presidencial"
 CUB_results_of_the_presidential_election_desc:0 "Los resultados de las elecciones están listos. Y el nuevo presidente de [CUB.GetNameDef] es..."
 cuba_election_flag_1936:0 "Se llevó a cabo la elección presidencial"
 CUB_results_of_the_presidential_election_tt:0 "§BLa elección presidencial tendrá lugar el 10 de enero.§!"
 CUB_victory_for_gomez:0 "Victoria para Gómez"
 gomez_inaugurated_flag:0 "Miguel Mariano Gómez ha sido inaugurado"
 CUB_victory_for_gomez_desc:0 "Miguel Mariano Gómez, ex alcalde de La Habana, fue elegido presidente de Cuba. Afiliado a los revolucionarios de 1933, cuenta con todo su apoyo en cuanto a la política a aplicar en línea con las del gobierno de los 100 días."
 CUB_victory_for_garcia_menocal:0 "Victoria de García Menocal"
 CUB_victory_for_garcia_menocal_desc:0 "Mario García Menocal, ex presidente de Cuba, especialmente durante la Gran Guerra, fue elegido presidente de Cuba. En representación de la oposición conservadora a los revolucionarios de 1933, este último ya ha encontrado cierta resistencia dentro de las fuerzas armadas."
 garcia_menocal_inaugurated_flag:0 "Mario García Menocal ha sido inaugurado"
 CUB_president_inaugurated_tt:0 "§gEl nuevo presidente tomará posesión el 20 de mayo.§!"
 CUB_reverse_left_wing_reforms:0 "Reformas inversas de izquierda"
 CUB_reverse_left_wing_reforms_desc:0 "Algunas de las medidas implementadas por el gobierno de 100 días son ridículas y hacen más daño a la economía que cualquier otra cosa. La cancelación o reajuste de algunas de estas reformas es necesaria para permitir que la economía [CUB.GetAdjective] se recupere."
 CUB_reverse_left_wing_reforms_tt:0 "\n§RBatista y otros participantes de la revolución de 1933 corren el riesgo de volverse más radicales y más cercanos a los círculos más extremistas de la izquierda.§!"
 CUB_staff_the_cabinet_with_civilians:0 "Equipar el Gabinete con Civiles"
 CUB_staff_the_cabinet_with_civilians_desc:0 "Los oficiales del golpe de Estado de 1933 tienen dudas sobre el gobierno. Para mostrarles nuestra oposición y nuestro compromiso con la democracia, no les cederemos ningún lugar en el gobierno."
 CUB_staff_the_cabinet_with_civilians_tt:0 "\n§REl ejército correría el riesgo de acercarse a los movimientos anti-García Menocal, incluido el Partido Comunista.§!"
 CUB_defeat_batista_influence:0 "Derrota la influencia de Batista"
 CUB_defeat_batista_influence_desc:0 "La influencia de Batista en la política de [CUB.GetAdjective] no puede continuar. Él y sus seguidores bien podrían estar preparándose para un nuevo golpe de estado similar al que dio en 1933. Necesitamos neutralizarlo rápido."
 CUB_trial_of_the_officers:0 "juicio de los oficiales"
 CUB_trial_of_the_officers_desc:0 "El fracaso del golpe de estado de Batista nos permitió evidenciar la necesidad de una reorganización del ejército, a partir de un juicio de los oficiales que lo apoyaron."
 batista_defeated_flag:0 "Batista fue derrotado"
 CUB_batista_coup:0 "Golpe de batista"
 CUB_batista_coup_desc:0 "El retorno a la explotación del pueblo y de los militares provocado por la presidencia de García Menocal demuestra que no podemos confiar en las fuerzas conservadoras y en la influencia de los yanquis y que el compromiso es en vano. Con la toma de posesión de Batista, Cuba debe tomar una nueva dirección. Ya no obedeceremos las órdenes de [USA.GetNameDef] y sus inversores. ¡Cuba será libre!"
 batista_coup_flag:0 "El golpe de Baista tuvo éxito"
 CUB_the_nine_cent_law:0 "La ley de los nueve centavos"
 CUB_the_nine_cent_law_desc:0 "La Ley de Nueve Centavos es un impuesto sobre cada bolsa de azúcar de más de 250 libras que usaremos para financiar escuelas rurales, incluidas aquellas bajo dirección militar."
 CUB_issue_amnesties:0 "Emitir amnistías"
 CUB_issue_amnesties_desc:0 "Se otorgará amnistía, incluido el expresidente Gerardo Machado. De esta manera, demostraremos la buena voluntad del gobierno."
 CUB_diminish_american_influence:0 "Disminuir la influencia de [USA.GetAdjective]"
 CUB_diminish_american_influence_desc:0 "Estados Unidos ha sido durante mucho tiempo la fuerza dominante en la política cubana, creando un sentimiento anti-[USA.GetAdjective] entre la población educada. Un primer paso para ganar su apoyo es tratar de reducir la influencia de [USA.GetNameDef] en [CUB.GetNameDef]."
 CUB_social_welfare_laws:0 "Leyes de Bienestar Social"
 CUB_social_welfare_laws_desc:0 "El Congreso de [CUB.GetAdjective] aprobará muchas medidas de bienestar social, como leyes que crean pensiones, seguros, salarios mínimos y horas de trabajo limitadas."
 CUB_law_of_sugar_coordination:0 "Ley de Coordinación Azucarera"
 CUB_law_of_sugar_coordination_desc:0 "La Ley de Coordinación del Azúcar organizará a las pequeñas fincas en cooperativas y organizará a los trabajadores agrícolas, garantizará a los arrendatarios una parte de su cosecha y garantizará que no serán privados de sus campos si los trabajan."
 CUB_confederation_of_cuban_workers:0 "Confederación de Trabajadores de Cuba"
 CUB_confederation_of_cuban_workers_desc:0 "La Confederación de Trabajadores de Cuba ha ganado una considerable popularidad a raíz de las reformas a favor de la sindicalización de los trabajadores agrícolas."
 CUB_stimulate_exportations:0 "Estimular Exportaciones"
 CUB_stimulate_exportations_desc:0 "Nuestras reformas que favorecen la inversión extranjera y las exportaciones de azúcar han llevado la prosperidad económica de [CUB.GetNameDef] a una nueva era."
 CUB_the_presidential_guard:0 "La Guardia Presidencial"
 CUB_the_presidential_guard_desc:0 "Para evitar más intentos de golpe de Estado, montaremos un ejército para la protección del presidente. Es mejor prevenir que curar."
 CUB_rewrite_the_constitution:0 "Reescribir la Constitución"
 CUB_rewrite_the_constitution_desc:0 "La constitución de 1933 fue redactada por los militares y para los militares. Debemos cambiar esto para representar mejor la democracia [CUB.GetAdjective]."
 CUB_empower_the_unions:0 "Alinearse con los radicales"
 CUB_empower_the_unions_desc:0 "Deberíamos tratar de acercarnos a los socialistas y comunistas. Juntos, podemos crear una oposición real al imperialismo [USA.GetAdjective] en [CUB.GetNameDef]."
 CUB_the_leftist_coalition:0 "La Coalición de Izquierda"
 CUB_the_leftist_coalition_desc:0 "Trabajo en curso"
 CUB_cuba_red_future:0 "CUB_cuba_red_futuro"
 CUB_abandon_capitalism:0 "abandonar el capitalismo"
 CUB_abandon_capitalism_desc:0 "Los últimos años y el intento de [USA.GetAdjective] de derrocar los esfuerzos de la revolución de 1933 demostraron que, en última instancia, el capitalismo no es una buena solución para [CUB.GetNameDef]. Es hora de que hagamos la transición a un modelo comunista para asegurar el futuro independiente y positivo de nuestro pueblo."
 CUB_align_with_the_radicals:0 "Alinearse con los radicales"
 CUB_align_with_the_radicals_desc:0 "Deberíamos tratar de acercarnos a los socialistas y comunistas. Juntos, podemos crear una oposición real al imperialismo [USA.GetAdjective] en [CUB.GetNameDef]."
 CUB_end_american_influence:0 "Finalizar la influencia de [USA.GetAdjective]"
 CUB_end_american_influence_desc:0 "¡No necesitamos [USA.GetAdjective] reconocimiento del régimen si nos permite crear uno que satisfaga las necesidades de la gente! Su influencia en nuestra hermosa nación ha durado lo suficiente. Las plantaciones de propiedad de inversionistas extranjeros serán nacionalizadas y redistribuidas a la población."
 CUB_join_the_allies:0 "Únete a los aliados"
 CUB_join_the_allies_desc:0 "¡Los aliados necesitan nuestra ayuda en su lucha contra [GER.GetNameDef]! ¡Debemos apoyar la democracia frente a la tiranía fascista!"
 CUB_san_antonio_air_base:0 "Base Aérea de San Antonio"
 CUB_san_antonio_air_base_desc:0 "Hemos permitido que [USA.GetNameDef] construya bases aéreas en [CUB.GetNameDef] para proteger el Caribe de los submarinos enemigos. Entre ellos se encuentra la base de San Antonio, no lejos de San Antonio de los Baños. También nos suministraron modernos equipos aeronáuticos."
 CUB_modernise_the_cuban_navy:0 "Modernizar la Marina [CUB.GetAdjective]"
 CUB_modernise_the_cuban_navy_desc:0 "Por nuestra importancia estratégica en la lucha en el Mar Caribe, los aliados nos han ayudado a modernizar el equipamiento de nuestra Armada."
 CUB_winning_the_battle_of_the_caribbean:0 "Ganar la Batalla del Caribe"
 CUB_winning_the_battle_of_the_caribbean_desc:0 "Por nuestra importancia estratégica en la lucha en el Mar Caribe, los aliados nos han ayudado a modernizar el equipamiento de nuestra Armada."
 CUB_suggest_operation_hemingway:0 "Sugiere la Operación Hemingway"
 CUB_suggest_operation_hemingway_desc:0 "A pesar de la aparente neutralidad de la que se enorgullece el régimen de Franco, es evidente que su apoyo está orientado hacia las potencias del Eje. Propondremos a la Sociedad de Naciones una declaración de guerra contra la España nacionalista, considerándola miembro del Eje por su simpatía hacia ellos."
 CUB_suggest_operation_hemingway_tt:0 "¡Le preguntaremos a nuestro §Ylíder de facción§! para declarar la guerra a la §YEspaña Nacionalista§!.\n"
 CUB_join_the_comintern:0 "Únete a la Comintern"
 CUB_join_the_comintern_desc:0 "Si queremos estar protegidos de una potencial invasión de [USA.GetAdjective], necesitaremos la protección de [SOV.GetNameDef]. Solicitaremos una alianza militar entre nuestras dos naciones para proteger nuestra revolución."
 CUB_support_anti_imperialism_in_the_caribbean:0 "Caribe Antiimperialismo"
 CUB_support_anti_imperialism_in_the_caribbean_desc:0 "Los imperios coloniales europeos continúan explotando a los pueblos del Caribe. Al apoyar a los grupos revolucionarios decididos a luchar contra la presencia capitalista en el Caribe, difundiremos la revolución."
 CUB_execute_operation_amanecer:0 "Ejecutar la Operación Amanecer"
 CUB_execute_operation_amanecer_desc:0 "El tirano Trujillo ha gobernado la República Dominicana durante años en una tiranía sangrienta. Nos hemos puesto en contacto con muchos expatriados que quieren derrocar al régimen y están listos para formar y armar una rebelión contra él. Si fallamos de esta manera, iremos a las playas de [DOM.GetAdjective] para liberar a nuestros hermanos."
