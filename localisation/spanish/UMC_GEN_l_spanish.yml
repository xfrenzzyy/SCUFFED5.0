l_spanish:
 GEN_personal_affair:0 "Asunto personal"
 GEN_personal_affair_desc:0 "La guerra actual en la que se encuentra [ROOT.GetName] es más personal que política. Por lo tanto, otras naciones no quieren involucrarse, ni deberían hacerlo."
 GEN_non_escalation_pact:0 "Pacto de no escalada"
 GEN_seeking_expansive_t:0 "Buscar política expansiva"
 GEN_Industrial_Start:0 "Comenzar la construcción industrial"
 GEN_Industrial_Start_desc:0 "Se acerca una era de cambios. Están entrando inversiones, se están inventando máquinas y nuestro país debe adaptarse para hacer frente a esas evoluciones."
 GEN_Expand_Infra:0 "Mejorar la Infraestructura del Estado"
 GEN_Expand_Infra_desc:0 "Una buena red de infraestructura ayuda a conectar a nuestra nación como un cuerpo único y coherente."
 GEN_Futher_Investments:0 "Alentar a los inversores extranjeros"
 GEN_Futher_Investments_desc:0 "Las potencias extranjeras tienen una industria mucho mayor que la nuestra, por lo que debemos confiar en su conocimiento."
 GEN_Civilian_One:0 "Ampliar Manufacturas civiles"
 GEN_Civilian_One_desc:0 "Las nuevas fábricas son esenciales para un país moderno."
 GEN_Civilian_Two:0 "Mejorar la capacidad de la industria civil"
 GEN_Civilian_Two_desc:0 "Nuestra industria debe modernizarse para mantenerse al día con las demandas de nuestra era."
 GEN_Research:0 "Escuelas nuevas y enseñanza moderna"
 GEN_Research_desc:0 "La instrucción es la base de la ciencia y la clave para adaptarse al mundo actual."
 GEN_Excavation:0 "Revelar riqueza mineral"
 GEN_Excavation_desc:0 "Las riquezas necesarias para la guerra pueden estar escondidas en lo profundo de nuestro suelo y es nuestro deber revelarlas."
 GEN_Refinery:0 "Centrarse en el procesamiento sintético"
 GEN_Refinery_desc:0 "La fabricación de petróleo y caucho a partir del carbón permite estar libre de la necesidad de importar petróleo o controlar campos petroleros. Sin embargo, este aceite sintético es mucho más contaminante y costoso de producir."
 GEN_Autarky:0 "Reformar los Impuestos"
 GEN_Autarky_desc:0 "Con un poder administrativo más organizado, el Estado estará mejor equipado para enfrentar las dificultades actuales."
 ABC_establish_a_general_staff:0 "El personal general de [ROOT.GetAdjective]"
 ABC_establish_a_general_staff_desc:0 "Nuestro ejército carece de tácticas y organización adecuadas. El establecimiento de un estado mayor adecuado consolidará el establecimiento militar debilitado."
 ABC_army_reform:0 "Reforma del ejército"
 ABC_army_reform_desc:0 "La reorganización del ejército es un proceso largo. Nuestro nuevo material general indica una necesidad en las maniobras militares para entrenar a los soldados y educar a los oficiales."
 ABC_doctrine_effort:0 "Esfuerzo de doctrina"
 ABC_equipment_effort:0 "Esfuerzo de equipo"
 ABC_equipment_effort_desc:0 "Los límites de lo que la infantería de equipo puede llevar se empujan constantemente. Nos centraremos en dar a nuestras tropas las mejores herramientas disponibles."
 ABC_equipment_effort_2:0 "Modernizar nuestras armas pequeñas"
 ABC_equipment_effort_2_desc:0 "Continuaremos nuestros esfuerzos para garantizar que nuestra infantería y tropas de apoyo estén armadas con el mejor equipo posible de nuestro tiempo."
 ABC_mechanization_effort:0 "Esfuerzo de mecanización"
 ABC_mechanization_effort_desc:0 "Al repensar las posibilidades de la infantería motorizada, podemos superar los límites de los vehículos que podemos construir hoy."
 ABC_doctrine_effort_2:0 "Juegos de guerra"
 ABC_doctrine_effort_2_desc:0 "El campo de batalla ha cambiado en los años de entreguerras y en los conflictos recientes. Debemos reevaluar continuamente nuestras doctrinas para reflejar esto."
 ABC_establish_a_military_academy:0 "Establecer una academia militar"
 ABC_establish_a_military_academy_desc:0 "Los estudios de doctrina y el intercambio de conocimientos militares pueden facilitarse dentro de los muros de la academia militar recién fundada."
 ABC_equipment_effort_3:0 "Investigación de piezas de campo"
 ABC_equipment_effort_3_desc:0 "En lugar de imitar o comprar equipo extranjero, deberíamos convertirnos en un líder mundial en armas de infantería."
 ABC_doctrine_effort_desc:0 "Las doctrinas militares que definieron el combate terrestre en la Gran Guerra están desactualizadas. Debemos poner nuestras mejores mentes en la tarea de dar forma al pensamiento militar del mañana."
 ABC_army_modernization:0 "Modernización del Ejército"
 ABC_army_modernization_desc:0 "Para soportar las maniobras militares y los ejercicios de entrenamiento más duros, nuestros soldados necesitan ropa, instrumentos y equipos adecuados."
 ABC_motorization_effort:0 "Esfuerzo de motorización"
 ABC_motorization_effort_desc:0 "La movilidad y la protección son cruciales para que la infantería entre y salga del campo de manera segura. Centrándonos en estos desarrollos nos permitirá tomar medidas rápidamente."
 ABC_establish_a_armor_corp:0 "Establecer una corporación blindada"
 ABC_establish_a_armor_corp_desc:0 "El equipo militar extranjero comprado recientemente ha inspirado a los ingenieros locales en el desarrollo de un nuevo tipo de vehículo blindado que parece ser más rápido, duradero y poderoso de lo que podríamos imaginar."
 ABC_field_hospitals:0 "Mejorar nuestros hospitales de campaña"
 ABC_field_hospitals_desc:0 "Perder soldados talentosos y experimentados en la batalla es un lujo inaceptable en las circunstancias actuales."
 ABC_special_forces:0 "Fuerzas especiales"
 ABC_special_forces_desc:0 "Necesitamos fuerzas de élite; las tropas de montaña y los paracaidistas deben ser nuestra prioridad."
 ABC_signal_companies:0 "Compañías de señales"
 ABC_signal_companies_desc:0 "La coordinación de ataques y operaciones militares será mucho más efectiva si dedicamos personal adicional equipado con dispositivos de comunicación."
 ABC_modern_logistics:0 "Logística Moderna"
 ABC_modern_logistics_desc:0 "La lealtad militar se basa en la capacidad de luchar por nuestra causa. Si no podemos proporcionar al ejército el equipo que necesita, podríamos experimentar motines y desertores extensos."
 GEN_Military_Buildup:0 "Ampliar la capacidad militar"
 GEN_Military_Buildup_desc:0 "El ejército requiere grandes cantidades de equipo nuevo. La construcción de algunas fábricas seguramente satisfará sus necesidades."
 GEN_Invite_German:0 "Invitar a inversores alemanes"
 GEN_Invite_German_desc:0 "Muchas corporaciones alemanas están interesadas en ejercer su influencia y presencia en todo el mundo. Podemos usar sus buenas relaciones con nosotros y apelar a unas pocas inversiones humildes."
 GEN_German_Heavy:0 "Expansión de la industria pesada alemana"
 GEN_German_Heavy_desc:0 "La cooperación industrial estable con nuestros aliados alemanes nos está ayudando a modernizar la industria pesada"
 GEN_Invite_American:0 "Invitar a inversores estadounidenses"
 GEN_Invite_American_desc:0 "Las grandes potencias del hemisferio occidental siempre están interesadas en ejercer su influencia y valores de libertad en todo el mundo. Podemos usar sus buenas relaciones con nosotros y apelar a unas pocas inversiones humildes."
 GEN_American_Air:0 "Expansión de la industria aérea estadounidense"
 GEN_American_Air_desc:0 "Los aviones son el futuro del comercio, el turismo y la guerra. Bajo la guía de los EE. UU., podemos abrir aún más fábricas nuevas."
 GEN_Invite_Soviets:0 "Invitar a planificadores soviéticos"
 GEN_Invite_Soviets_desc:0 "La arquitectura soviética única y la planificación de la ciudad son seguramente aplicables a muchas instalaciones en nuestro propio país. La construcción de un nuevo complejo industrial debería ser un primer paso en nuestra cooperación."
 GEN_Soviet_Heavy_Industry:0 "Industria pesada comunista"
 GEN_Soviet_Heavy_Industry_desc:0 "Nuestros amigos comunistas sugieren una expansión coordinada de nuestra industria pesada."
 GEN_Automobile:0 "Industria del automóvil"
 GEN_Automobile_tt:0 "¡Obtenga una pequeña cantidad de §HEquipo motorizado§! de las empresas invitadas."
 GEN_Automobile_desc:0 "Actualmente se alienta a los fabricantes de automóviles locales a coordinarse con sus colegas del extranjero."
 GEN_Licences:0 "Compra de licencias extranjeras"
 GEN_Licences_EXPL:0 "¡Desbloquea §HPurchare Foreign Armor§! decisiones"
 GEN_Licences_desc:0 "Como ahora somos capaces de producir equipos modernos, podemos comprar los diseños más modernos de otras naciones. Aunque se debe pagar un cierto precio, seguramente valdrá la pena."
 GEN_Industrial_Boom:0 "Auge industrial"
 GEN_Industrial_Boom_desc:0 "Una mayor expansión industrial del estado es la única manera de garantizar el bienestar de nuestros ciudadanos."
 GEN_Industrial_Expansion:0 "Expansión industrial a nivel nacional"
 GEN_Industrial_Expansion_desc:0 "El nuevo programa gubernamental tiene como objetivo aumentar el número de instalaciones de producción en todo el país."
 GEN_Railway_System:0 "Modernizar el sistema de carreteras"
 GEN_Railway_System_desc:0 "Las crecientes necesidades industriales requieren una infraestructura adecuada para ser satisfechas con éxito."
 GEN_Communication:0 "Dispositivos electrónicos modernos"
 GEN_Communication_desc:0 "La última generación de máquinas informáticas puede procesar eficazmente una gran cantidad de información nueva."
 GEN_University:0 "Nuevo Complejo de Investigación"
 GEN_University_desc:0 "Se animará a las mentes valientes y atrevidas a unirse a los nuevos institutos, universidades y centros de investigación."
 GEN_Shared_Research:0 "Colaboración conjunta de investigación"
 GEN_Shared_Research_desc:0 ""
 GEN_Army_Effort:0 "Ampliar el ejército"
 GEN_Army_Effort_desc:0 ""
 GEN_Units_Mass_One:0 "Mejorar el equipo de infantería"
 GEN_Units_Mass_One_desc:0 ""
 GEN_Units_Mass_Two:0 "Centrarse en los números"
 GEN_Units_Mass_Two_desc:0 "El buen entrenamiento y el equipo están sobrevalorados. Son los números que ganan las batallas."
 GEN_Artilery:0 "Diseño de artillería moderna"
 GEN_Artilery_desc:0 ""
 GEN_Cheap:0 "Equipo más barato"
 GEN_Cheap_desc:0 ""
 GEN_Better:0 "Mejor equipo"
 GEN_Better_desc:0 ""
 GEN_Units_Good_One:0 "Mejorar el apoyo y la logística del ejército de campaña"
 GEN_Units_Good_One_desc:0 ""
 GEN_Units_Good_Two:0 "Centrarse en la calidad"
 GEN_Units_Good_Two_desc:0 ""
 GEN_Mechanized:0 "Ampliar modelos de camiones mecanizados"
 GEN_Mechanized_tt:0 "¡Gana una plantilla de división con 2 §HLight Tank§! y 3 §HMotorizados§! batallones"
 GEN_Mechanized_desc:0 ""
 GEN_Armor_Sov:0 "Misión para la armadura soviética"
 GEN_Armor_Sov_desc:0 ""
 GEN_Armor_French:0 "Misión para la armadura francesa"
 GEN_Armor_French_desc:0 ""
 GEN_Armor_Purchase:0 "Compra Tanques Obsoletos"
 GEN_Armor_Purchase_desc:0 ""
 GEN_Armor_Own:0 "Desarrollar un diseño de armadura propio"
 GEN_Armor_Own_desc:0 ""
 GEN_Exercises:0 "Maniobras del ejercito"
 GEN_Exercises_desc:0 ""
 GEN_Aviation_Effort:0 "Ampliar la Fuerza Aérea"
 GEN_Aviation_Effort_desc:0 "Un primer paso para estimular los vuelos aéreos comerciales se está viendo en la expansión de los aeropuertos de los países."
 GEN_Foreign_Design:0 "Enfoque en diseños extranjeros"
 GEN_Foreign_Design_desc:0 "Es posible que simplemente no tengamos suficientes especialistas para desarrollar nuevos aviones. La cooperación con ingenieros extranjeros es nuestra única opción si queremos mantenernos actualizados."
 GEN_Aircraft_England:0 "Estudiar aviones británicos"
 GEN_Aircraft_England_desc:0 "Nuestros colegas británicos compartieron múltiples planos de aviones ligeros con nosotros."
 GEN_Aircraft_american:0 "Estudiar Aeronaves Americanas"
 GEN_Aircraft_american_desc:0 "Los ingenieros estadounidenses han ofrecido su apoyo y nos han proporcionado algunos prototipos de cazas."
 GEN_Aircraft_Italian:0 "Estudiar aviones italianos"
 GEN_Aircraft_Italian_desc:0 "El ejercicio conjunto nos permitió ver y luego comprar algunos de los bombarderos en picado italianos."
 GEN_Aircraft_japanese:0 "Estudia Aviones Japoneses"
 GEN_Aircraft_japanese_desc:0 "La velocidad y la maniobrabilidad de los cazas japoneses han alentado mucho a nuestros nuevos modelos de cazas."
 GEN_Aircraft_Soviet:0 "Estudiar aviones soviéticos"
 GEN_Aircraft_Soviet_desc:0 "Los vuelos transpolares con el nuevo bombardero pesado soviético serán algo común en un mundo moderno con estos nuevos diseños."
 GEN_Aircraft_German:0 "Estudiar Aeronaves Alemanas"
 GEN_Aircraft_German_desc:0 "Al ser innovadores en todos los estados, nuestros colegas alemanes tampoco nos decepcionaron aquí: los nuevos bombarderos en picado son obras maestras de las que tomamos dibujos estructurales."
 GEN_Fighter_Competition:0 "Competición de luchadores"
 GEN_Fighter_Competition_desc:0 "Organizaremos una exhibición aérea para determinar el modelo de avión de combate más rápido y móvil."
 GEN_Fighter_Competition_EXPL:0 "¡Consigue algunos §Haviones§! de países en los que realizaste una misión aérea.\n"
 GEN_Close_Air_Support:0 "Modificaciones de apoyo aéreo cercano"
 GEN_Close_Air_Support_desc:0 "Ahora que poseemos licencias de combatientes extranjeros, podemos modificarlas fácilmente para poder brindar apoyo aéreo cercano a nuestro ejército."
 GEN_Bomber_Competition:0 "Competición de bombarderos"
 GEN_Bomber_Competition_desc:0 "Nuestros bombarderos compiten actualmente en posiciones de durabilidad, alcance y potencia de carga."
 GEN_German_Rocketry:0 "Cohetería alemana"
 GEN_German_Rocketry_desc:0 "Uno de los cohetes alemanes recientemente desarrollados ha aterrizado sano y salvo en nuestro territorio. Podemos estudiarlo antes de devolvérselo a los alemanes."
 GEN_Shared_Air_Doctrine:0 "Por Patrón de Doctrina de Aire Extranjero"
 GEN_Shared_Air_Doctrine_desc:0 "Muchos pilotos expertos demostraron sus habilidades en la última competencia que inspiró el desarrollo de nuestra doctrina aérea actual."
 GEN_Own_Design:0 "Desarrollar nuestro propio diseño"
 GEN_Own_Design_desc:0 "La investigación aeronáutica nacional inspiradora preservará la singularidad y la independencia de nuestra fuerza aérea."
 GEN_Own_Fighter:0 "Enfoque de luchador"
 GEN_Own_Fighter_desc:0 "Diseñar un nuevo avión de combate rápido y móvil es una tarea complicada que nuestra Oficina Aérea ha completado con éxito."
 GEN_Own_Bomber:0 "Foco de bombardero"
 GEN_Own_Bomber_desc:0 "¡Nuestro enemigo no verá el Sol en el cielo tan pronto como nuestros grandes nuevos bombarderos despeguen!"
 GEN_Own_Naval_Bomber:0 "Foco de bombardero naval"
 GEN_Own_Naval_Bomber_desc:0 "La pieza final es un avión Aire-Agua debidamente diseñado."
 GEN_Own_Air_Doctrine:0 "Nuestra propia doctrina del aire"
 GEN_Own_Air_Doctrine_desc:0 "Los diseños de aviones únicos también han inspirado una doctrina de guerra aérea única."
 GEN_aircraft_design_cooperation:0 "Cooperación en el diseño de aeronaves"
 GEN_aircraft_design_cooperation_desc:0 "Tenemos mucho que aprender de nuestros aliados, mientras que ellos también tienen mucho que aprender de nosotros. Los beneficios mutuos acercarán aún más nuestra investigación sobre el aire."
 GEN_Naval_Effort:0 "Esfuerzo del astillero naval"
 GEN_Naval_Effort_desc:0 "Tener acceso al mar abre nuevas oportunidades comerciales y aumenta nuestra presencia en todo el mundo."
 GEN_Small_Navy:0 "Centrarse en la flota de ataque"
 GEN_Small_Navy_desc:0 "La interrupción y el caos describirán a la perfección el océano abierto donde nuestra marina espera a un convoy desprevenido."
 GEN_Submarine:0 "Nuevos submarinos modernos"
 GEN_Submarine_desc:0 "El punto de concentración de la flota de asalto es un submarino actualizado."
 GEN_stealth_upgrades:0 "Actualizaciones sigilosas"
 GEN_stealth_upgrades_desc:0 "Atacar y desaparecer en aguas abiertas es más eficaz si el enemigo no puede localizar los motores submarinos y atacar el barco. Snorkel es una buena inversión en este caso."
 GEN_Sea_Dominance:0 "Centrarse en el dominio del mar"
 GEN_Sea_Dominance_desc:0 "Nuestra armada se alzará valientemente sobre el agua y aniquilará cualquier flota enemiga que aparezca en el horizonte. Los acorazados son el futuro de la guerra y se lo mostraremos al mundo."
 GEN_Study_Ships:0 "Estudiar diseño de barcos extranjeros"
 GEN_Study_Ships_desc:0 "Nuestros puertos están siendo visitados constantemente por barcos extranjeros. Varias "Inspecciones de seguridad" seguramente proporcionarían más detalles sobre las variantes de naves más nuevas."
 GEN_Ships_American:0 "Misión a los astilleros navales estadounidenses"
 GEN_Ships_American_desc:0 "Nuestras buenas relaciones con los EE. UU. se han vuelto aún más cálidas después de las visitas conjuntas a los astilleros navales."
 GEN_Ships_England:0 "Misión a los astilleros navales ingleses"
 GEN_Ships_England_desc:0 "Los ingenieros navales británicos han demostrado una serie de métodos para mejorar la calidad y reducir el tiempo de construcción de nuestros barcos ligeros."
 GEN_Purchase_Ships:0 "Orden de construcción de naves capitales"
 GEN_Purchase_Ships_desc:0 ""
 GEN_Dockyards:0 "Ampliar las instalaciones del astillero"
 GEN_Dockyards_desc:0 "Para construir una armada adecuada, necesitamos expandir nuestras instalaciones de astillero a las nuevas costas."
 GEN_Carrier:0 "Enfoque del operador"
 GEN_Carrier_desc:0 "El nuevo prototipo de portaaviones está siendo desarrollado por nuestra Oficina Naval."
 GEN_Navy_Aircrafts:0 "Modelos de aviones basados ​​en portaaviones"
 GEN_Navy_Aircrafts_desc:0 "Un portaaviones sin aviones es una simple caja de metal que flota sobre el océano. Suministrarlo con nuevos bombarderos navales llevará tiempo, pero seguramente valdrá la pena."
 GEN_Battleship:0 "Enfoque de acorazado"
 GEN_Battleship_desc:0 "Se construirá un nuevo y brillante crucero de batalla utilizando los diseños recientemente desarrollados. ¡Que nuestros enemigos sepan que tenemos Fuego y Furia de los mares!"
 GEN_Destroyer:0 "Enfoque del destructor"
 GEN_Destroyer_desc:0 "Los barcos pesados ​​son particularmente vulnerables a los ataques con torpedos. Mejorar y construir destructores resolverá este problema."
 GEN_Cruisers:0 "Enfoque de crucero"
 GEN_Cruisers_desc:0 "Si bien no es tan poderoso como un acorazado o un portaaviones, el crucero pesado es una excelente adición a nuestra potencia de fuego naval que requiere financiación adicional."
 GEN_Naval_Doctrine:0 "Mejorar la Doctrina Naval"
 GEN_Naval_Doctrine_desc:0 "Los nuevos barcos serán inútiles sin las tácticas adecuadas, ¡deberíamos mejorar nuestra doctrina de inmediato!"
 GEN_Generals:0 "Expandir Personal General"
 GEN_Generals_EXPL:0 "¡Vamos a §Hampliar el personal general§! ¡y gana §HGenerales§ entrenados! y §HAdmirals§!.\nEl número y la calidad de los generales depende de §Hcompleted§! se enfoca."
 GEN_Generals_Other_tt:0 "\n¡Al completar este enfoque obtendrás un comandante adicional al hacer el §HExpandir personal general§! enfoque."
 GEN_Generals_Other_nav_tt:0 "\n¡Al completar este enfoque obtendrás un almirante adicional al hacer el §HExpandir personal general§! enfoque."
 GEN_Generals_desc:0 "Las fuerzas armadas de nuestro país carecen de una organización adecuada. La formación de un estado mayor nacional mejorará el rendimiento de los ejércitos permanentes."
 GEN_State_Matter:0 "Centrarse en asuntos internos"
 GEN_State_Matter_desc:0 "Nunca antes nuestro país se había sentido tan dividido y desgarrado por la lucha interna por el poder. Establecer un gobierno fuerte y consolidado debe ser nuestra primera prioridad."
 GEN_Collectivist_Ethos:0 "Ethos colectivista"
 GEN_Collectivist_Ethos_desc:0 "Un estado poderoso es un estado de partido único. Silenciar cualquier oposición democrática solo fortalecerá el régimen de las autoridades."
 GEN_Organise_Youth:0 "Organizar a la Juventud"
 GEN_Organise_Youth_desc:0 "Voces jóvenes que alaban al actual régimen se escuchan desde cualquier rincón de nuestro país. Su apoyo conjunto se puede utilizar para reforzar la creencia de la gente en nuestra causa."
 GEN_Com_Generals:0 "Ampliar Comando Militar Comunista"
 GEN_Com_Generals_desc:0 "Muchos campesinos y trabajadores educados se están uniendo voluntariamente a las fuerzas armadas para llenar las filas de oficiales que faltan."
 GEN_Collectivist_Propaganda:0 "La cultura del trabajador"
 GEN_Collectivist_Propaganda_desc:0 "La riqueza redistribuida se utiliza con éxito para mejorar las fábricas en funcionamiento y aumentar la producción."
 GEN_Conquer:0 "Política expansiva"
 GEN_Conquer_desc:0 "La fuerza militar y el poder de nuestro régimen, junto con la debilidad y la incompetencia de los gobiernos de nuestros vecinos, no nos han dejado otra opción que traerles el gobierno correcto."
 GEN_Intervene:0 "Política de interferencia"
 GEN_Intervene_desc:0 "Nuestra causa puede ser promovida en todo el mundo a través de pequeñas brigadas que ayudarán al propio régimen de autoridades a través de la educación ideológica, la planificación del personal y el apoyo militar."
 GEN_Isolated:0 "Estado aislado"
 GEN_Isolated_desc:0 "Nuestro reinado estará asociado con la estabilidad política y la prosperidad nacional. ¡Pero si alguien ignora nuestra neutralidad, pagará mucho por eso!"
 GEN_Forced_Conscription:0 "Ley de Conscripción"
 GEN_Forced_Conscription_desc:0 "Si queremos sobrevivir en el polvorín en el que se ha convertido el mundo, necesitaríamos muchos más soldados que defiendan nuestros valores."
 GEN_Fanaticism:0 "Fanatismo ideológico"
 GEN_Fanaticism_desc:0 "No hay necesidad de limitar nuestros esfuerzos de propaganda. Si hay personas dispuestas a morir por nuestra causa, ¿por qué deberíamos restringirlas para que lo hagan?"
 GEN_Liberty_Ethos:0 "Ética de la libertad"
 GEN_Liberty_Ethos_desc:0 "Un nuevo gobierno funcionará con mayor eficacia si escucha la voluntad de todos los grupos de población y no tiene en cuenta ninguna división por género, raza o afiliación política."
 GEN_Strenghten_Monarchy:0 "Autocracia"
 GEN_Strenghten_Monarchy_desc:0 "Después de todo, una figura fuerte detrás del estado que expresa las ideas del gobierno actual al público no es una mala idea. Mientras se preserve la libertad de expresión y reunión, nada puede salir mal."
 GEN_Strenghten_Democracy:0 "Fortalecer la Democracia"
 GEN_Strenghten_Democracy_desc:0 "La confianza y la devoción de la gente a nuestra causa son innegables: ¡el nuevo período legislativo traerá valores aún más liberales a las masas!"
 GEN_Defence_Act:0 "Ley de Seguridad Nacional"
 GEN_Defence_Act_desc:0 "La promoción de expertos policiales, militares y de inteligencia leales mejorará las posiciones del gobierno y protegerá el aparato legislativo de la influencia extranjera."
 GEN_Brigades:0 "Formar Brigadas Internacionales"
 GEN_Brigades_desc:0 "Si nuestras habilidades militares se toman en serio a escala mundial, debemos aumentar la presencia de nuestros voluntarios en todo el mundo."
 GEN_Military_Build:0 "Las armas protegen a la nación"
 GEN_Military_Build_desc:0 "La seguridad exterior de las naciones está asociada al tamaño de su ejército. Si vamos a satisfacer las crecientes demandas de nuestros soldados, ¡una expansión industrial militar es imprescindible!"
 GEN_Anti_Invasion:0 "Los fuertes protegen a la nación"
 GEN_Anti_Invasion_desc:0 "La defensa de los centros industriales y de investigación clave será más eficaz si se pueden fortificar los lugares más vulnerables y ampliar su guarnición."
 GEN_red_army:0 "El [ROOT.getAdjetive] Ejército Rojo"
 GEN_red_army_desc:0 "Solo las masas armadas podrán liberarse"
 gen_invited_american:0 "Inversionistas estadounidenses invitados"
 gen_invited_german:0 "Inversores alemanes invitados"
 gen_invited_soviet:0 "Inversores soviéticos invitados"
 gen_armor_soviet:0 "Misión de armadura soviética"
 gen_armor_france:0 "Misión de armadura francesa"
 gen_aircraft_england:0 "Misión de aeronaves inglesas"
 gen_aircraft_soviet:0 "Misión de aviones soviéticos"
 gen_aircraft_german:0 "Misión de aviones alemanes"
