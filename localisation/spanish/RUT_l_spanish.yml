 RUT_underground_gun_shops:0 "Talleres subterráneos de armas de fuego"
 RUT_trade_treaty_with_hungary:0 "Comercio ruteno-magiar"
 RUT_ROM_diplomacy_focus:0 "Relaciones ruteno-rumanas"
 RUT_POL_diplomacy_focus:0 "Relaciones ruteno-polacas"
 RUT_carpathian_sich:0 "Formar los Cárpatos Sich"
 RUT_carpathian_sich_desc:0 "Es hora de que organicemos una fuerza de combate nacional. Este embrión de ejército se llamará "sich", como los voluntarios de la República de Ucrania Occidental."
 RUT_equipment_effort:0 "Mejorar el equipo de infantería"
 RUT_equipment_effort_desc:0 "Una parte vital en la profesionalización de los Cárpatos Sich será estandarizar el equipo y entrenamiento de infantería para mejorar la eficiencia y confiabilidad de nuestro personal militar."
 RUT_offensive_weapons_focus:0 "Armamento de infantería ofensiva"
 RUT_offensive_weapons_focus_desc:0 "El final de la Gran Guerra mostró que el armamento automático es el camino a seguir, y debemos equipar al menos a una parte de nuestras tropas con este tipo de armas."
 RUT_mountain_brigades:0 "Brigadas de Montaña"
 RUT_mountain_brigades_desc:0 "Estamos al comienzo de las montañas de los Cárpatos. Estas montañas son nuestro refugio, pero también es donde debemos aprender a luchar."
 RUT_recon_companies:0 "Escuadrones de reconocimiento"
 RUT_recon_companies_desc:0 "Las operaciones militares exitosas solo se pueden realizar si la inteligencia sobre una situación actual es confiable. Las compañías de reconocimiento son una parte crucial de la guerra moderna."
 RUT_engineer_effort:0 "Ingenieros militares"
 RUT_engineer_effort_desc:0 "Un soldado en terreno abierto está expuesto. Para protegerlo adecuadamente, necesita ingenieros de combate para construir sus defensas. Una posición enemiga atrincherada es difícil de superar. Para deshacerse de él, probablemente también necesitará un ingeniero. Conclusión: en cualquier situación, nunca olvides contar con ingenieros de combate capacitados."
 RUT_support_bonus:0 "Armas de apoyo"
 RUT_support_bonus_desc:0 "Para detener y controlar el avance del enemigo, nuestra infantería debe tener suficiente poder de frenado para dificultar su movimiento y preparar un contraataque. Las armas pesadas como las ametralladoras y los morteros móviles son una herramienta fundamental tanto para el ataque como para la defensa."
 RUT_motorization_effort:0 "Experimentos de motorización"
 RUT_motorization_effort_desc:0 "La velocidad será un elemento crucial en la guerra que se avecina y debemos asegurarnos de contar con un cuerpo motorizado que desempeñe este papel."
 RUT_doctrine_effort:0 "Revisar tácticas"
 RUT_doctrine_effort_desc:0 "La teoría militar ha estado en constante evolución en los últimos años y debemos hacer todos los esfuerzos posibles para mantenernos al día con las innovaciones recientes."
 RUT_conscript_management_focus:0 "Gestión de reclutas"
 RUT_conscript_management_focus_desc:0 "La tarea principal para el establecimiento de un ejército efectivo es transformar a los civiles reclutados en máquinas de combate eficientes. Se debe establecer una estricta disciplina mientras se arraigan ideales como el sacrificio personal y la defensa de nuestra patria y cultura en la mente de nuestros soldados."
 RUT_modern_tactics_effort:0 "Tácticas modernas"
 RUT_modern_tactics_effort_desc:0 "Ahora que hemos adoptado una doctrina militar, debemos tratar de adaptarla a la realidad del terreno y pedir informes precisos a los oficiales que conducen a los hombres para adaptarnos mejor a las situaciones cambiantes del día a día."
 RUT_armor_effort:0 "Diseños de tanques"
 RUT_armor_effort_desc:0 "Es hora de que nuestro cuerpo de ingenieros estudie la posibilidad de crear nuestros propios tanques modernos. La ingeniería retro de los vehículos enemigos es una cuestión, pero innovar es la única forma de obtener una ventaja verdaderamente decisiva."
 RUT_mechanization_effort:0 "Mecanización del ejército"
 RUT_mechanization_effort_desc:0 "Si bien experimentamos con éxito con la motorización, parece claro que las tropas de primera línea deben recibir protección adicional contra el fuego enemigo. Es por eso que debemos diseñar algún tipo de 'camión blindado' que proteja y apoye a la infantería de primera línea."
 RUT_modern_artillery:0 "Artillería moderna"
 RUT_modern_artillery_desc:0 "Conchas, conchas, más conchas, conchas más grandes. Proyectiles para romper los refugios enemigos, proyectiles para romper los vehículos blindados enemigos... Un lema: ¡Producir más proyectiles para ganar la guerra!"
 RUT_anti_tank_defenses:0 "Defensas antitanque"
 RUT_anti_tank_defenses_desc:0 "Los vehículos blindados son una amenaza constante para los soldados de infantería que no están preparados. Es por eso que deben contar con el apoyo del arma más rentable disponible dedicada a la eliminación de tal amenaza: el cañón antitanque."
 RUT_special_forces:0 "Fuerzas especiales"
 RUT_special_forces_desc:0 "A veces, la situación se vuelve demasiado específica para el soldado de infantería regular. En esas situaciones, se debe llamar a hombres especialmente capacitados para hacer el trabajo. En las montañas, en el agua o en el aire, estas tropas especiales pueden marcar la diferencia y lograr actos heroicos mucho más allá de los del soldado regular."
 RUT_military_modernization:0 "Modernización Militar"
 RUT_military_modernization_desc:0 "Ahora que hemos dominado todas las técnicas de la guerra moderna, no debemos detenernos allí sino mantener nuestro esfuerzo. Solo mediante un cuestionamiento constante de la validez y la eficacia de nuestras prácticas y equipos, podremos mejorarlos a largo plazo."
 RUT_short_range_fighter_focus:0 "Combatientes de corto alcance"
 RUT_short_range_fighter_focus_desc:0 "Como nuestro territorio es pequeño, no necesitaremos volar muy lejos para luchar por la seguridad de nuestros cielos. Es por eso que podemos centrarnos en luchadores pequeños y ágiles."
 RUT_long_range_fighter_focus:0 "Combatientes de largo alcance"
 RUT_long_range_fighter_focus_desc:0 "Debemos pensar en el futuro, si queremos cubrir la totalidad de Ucrania, necesitaremos aviones capaces de volar más lejos mientras llevan armas capaces de inclinar la balanza a nuestro favor."
 RUT_low_altitude_flights:0 "Vuelos a baja altura"
 RUT_low_altitude_flights_desc:0 "Un avión cerca del suelo es un avión capaz de alcanzar objetivos con mayor precisión. Además demostrará a nuestros soldados que los cielos son nuestros y que están ahí para ellos."
 RUT_offensive_bombing_strategy:0 "Estrategia de bombardeo ofensivo"
 RUT_offensive_bombing_strategy_desc:0 "El punto débil del enemigo no es el propio ejército, sino las fábricas que construyen los medios de guerra. Si podemos eliminarlos, las fuerzas opuestas no podrán continuar la lucha."
 RUT_compromised_approach:0 "Un enfoque comprometido"
 RUT_compromised_approach_desc:0 "Si podemos lanzar suficientes bombas sobre las divisiones enemigas, las haremos volar en pedazos. Mientras tanto, si lanzamos esas mismas bombas sobre las fábricas enemigas, podremos paralizar su capacidad de lucha."
 RUT_form_mechanics:0 "Mecánica de formas"
 RUT_form_mechanics_desc:0 "Al fin y al cabo, ¿cuál es la diferencia entre un avión derribado por las balas enemigas, por un incendio repentino del motor o un avión incapaz de volar por fallas mecánicas si no podemos repararlas? Para reducir los riesgos de fallas mecánicas, la única solución es contar con mecánicos dedicados y bien capacitados que conozcan el interior de esos planos más de lo que un cirujano sabe de anatomía."
 RUT_aviation_effort:0 "Encontré la Escuela del Aire"
 RUT_aviation_effort_tt:0 "¡No hay suficientes espacios de construcción para §YAir Base§!"
 RUT_aviation_effort_desc:0 "En ninguna parte los avances tecnológicos son más rápidos que en la guerra aérea. La aviación es un campo que cualquier nación moderna debe dominar."
 RUT_fighter_focus:0 "Enfoque de luchador"
 RUT_fighter_focus_desc:0 "No hemos visto el último de los combates aéreos en la Gran Guerra. Mantenernos a la vanguardia en el desarrollo de aviones de combate nos dará una ventaja en el futuro."
 RUT_bomber_focus:0 "Foco de bombardero"
 RUT_bomber_focus_desc:0 "La gente hablará del horror de las guerras de hoy en el futuro, contando historias de fuego que cae del cielo. Haremos todo lo posible para asegurarnos de que nuestros enemigos cuenten esas historias."
 RUT_aviation_effort_2:0 "Estudia Tácticas Extranjeras"
 RUT_aviation_effort_2_desc:0 "Se necesitarán más avances en la aviación para integrar bien nuestra fuerza aérea con otras ramas militares."
 RUT_CAS_effort:0 "Bombarderos en picado"
 RUT_CAS_effort_desc:0 "Un ejército moderno necesita el apoyo de vehículos en tierra y en el aire."
 RUT_rocket_effort:0 "Motores de cohetes"
 RUT_rocket_effort_desc:0 "Los motores de cohetes y aviones permiten velocidades sin precedentes tanto para embarcaciones sin tripulación como con tripulación. Ser pioneros en estas tecnologías nos permite tomar al enemigo por sorpresa."
 RUT_NAV_effort:0 "Bombarderos navales"
 RUT_NAV_effort_desc:0 "Así como la nueva guerra naval tiene lugar bajo la superficie del agua, parte de ella tiene lugar en el aire por encima de las aguas."
 RUT_foreign_port:0 "Iniciar la construcción naval en los territorios ocupados"
 RUT_naval_effort_tt:0 "¡No hay suficientes espacios de construcción para §YAstilleros Navales§!"
 RUT_foreign_port_desc:0 "La expansión de nuestra armada debe ser nuestra prioridad. Asigne todos los recursos disponibles a nuevos astilleros e investigue barcos de superficie ligeros."
 RUT_ukrainian_shipbuilding:0 "Construir barcos en Ucrania"
 RUT_flexible_navy:0 "Azul marino flexible"
 RUT_flexible_navy_desc:0 "Reinventar la guerra naval para dar cuenta de los avances en la tecnología submarina nos permitirá atacar de manera eficiente contra los convoyes enemigos."
 RUT_large_navy:0 "Marina grande"
 RUT_large_navy_desc:0 "Adaptar nuestras doctrinas navales para dar cabida a grandes barcos y garantizar la seguridad de nuestros convoyes comerciales nos enseñará mucho sobre qué tipo de barcos necesitamos."
 RUT_submarine_effort:0 "Guerra Submarina"
 RUT_submarine_effort_desc:0 "La guerra submarina es el desarrollo naval más emocionante desde la invención del barco torpedero. Haríamos bien en protegernos contra los submarinos y usarlos contra la navegación enemiga."
 RUT_cruiser_effort:0 "Concebir cruceros"
 RUT_cruiser_effort_desc:0 "Antes de incursionar en la investigación avanzada de acorazados, los cruceros más pequeños necesitan ser reemplazados."
 RUT_destroyer_effort:0 "Destructores de diseño"
 RUT_destroyer_effort_desc:0 "Al estudiar el diseño y el uso estratégico de los submarinos, también hemos aprendido cómo contrarrestar esas estrategias. Los destructores serán cruciales para esto."
 RUT_capital_ships_effort:0 "Intereses en Naves Capitales"
 RUT_capital_ships_effort_desc:0 "La nación con más acorazados gobernará los océanos. Los acorazados y los portaaviones representan lo viejo y lo nuevo en superioridad naval."
 RUT_food_processing_plant:0 "Planta de procesamiento de alimentos"
 RUT_food_processing_plant_desc:0 "Como la agricultura es actualmente la base de nuestra economía, la mejor manera de iniciar la industrialización sería asegurar que el producto de nuestra tierra esté listo para ser almacenado y vendido en los mercados locales y extranjeros."
 RUT_construction_focus:0 "Tecnologías de construcción"
 RUT_construction_focus_desc:0 "Tal vez Roma no se construyó en un día, pero debemos usar tecnología moderna para acercar este dicho cada vez más a la realidad. Ojalá los programas arquitectónicos checoslovacos de esos últimos años puedan servir como modelo de arquitectura civil."
 RUT_extraction_focus:0 "Producción Minera Menor"
 RUT_extraction_focus_desc:0 "Nuestro suelo puede no ser extremadamente rico, pero debemos explotar todos los recursos disponibles para poder resistir la dependencia de las industrias extranjeras."
 RUT_industrial_technology:0 "Innovaciones en Fabricación"
 RUT_industrial_technology_desc:0 "El camino de una sociedad agrícola a una industrializada puede ser difícil pero lo cierto es que uno de los cimientos de esta transición es la fabricación de máquinas cada vez más eficientes."
 RUT_transcarpathian_infrastructure:0 "Infraestructuras Locales"
 RUT_transcarpathian_infrastructure_desc:0 "A través de las montañas, a través de las colinas, a través de los bosques y a través de los arroyos, se requiere utilizar todos los medios. Para que un tren pase ileso o un correo traiga sus alarmas. Si bien algunos llaman a este proyecto una tontería, nuestra infraestructura debe prosperar."
 RUT_build_industrial_area:0 "Construir un distrito industrial en Uzhhorod"
 RUT_regional_industrialization:0 "Industrialización Regional"
 RUT_regional_industrialization_desc:0 "Uzhhorod es sin duda nuestra ciudad más industrializada y debemos transformarla en un centro industrial regional."
 RUT_small_arms_manufacturing:0 "Fabricación de armas pequeñas"
 RUT_small_arms_manufacturing_desc:0 "Mientras buscamos un destino pacífico, las armas parecen ser una necesidad en nuestro tiempo. En consecuencia, debemos organizar pequeños talleres para estar listos para construir armas de fuego y municiones para proteger la libertad de nuestro pequeño país."
 RUT_military_production:0 "Producción militar"
 RUT_military_production_desc:0 "Para enfrentar los peligros de la guerra, los rifles no son suficientes y debemos considerar planes más ambiciosos para equipar nuestras fuerzas militares."
 RUT_research_grants:0 "Becas de investigacion"
 RUT_research_grants_desc:0 "Tal vez tengamos que depender de algunos especialistas, pero al menos podemos financiarlos lo suficientemente bien como para concebir armamento de trabajo moderno para nuestros soldados."
 RUT_a_free_rusyn_state:0 "Un estado Rusyn libre"
 RUT_a_free_rusyn_state_desc:0 "Algunos nos llamaban checoslovacos, otros nos llamaban ucranianos. Si bien es cierto que somos hermanos de los ucranianos, no somos completamente como ellos. Somos Rusyns, los últimos de los rutenos. El último en pararse, libre, por ahora."
 RUT_claim_no_territories:0 "No reclamar territorios extranjeros"
 RUT_claim_no_territories_desc:0 "Somos un país pequeño en una región remota mientras estamos rodeados de ejércitos que podrían aplastarnos en cuestión de días. Sería un acto de máxima estupidez reclamar cualquier territorio extranjero. Somos Carpathian Rusyns y queremos vivir libres en Carpatho-Ucrania."
 RUT_unification_with_russian_federation:0 "Unificación con la Federación Rusa"
 RUT_unification_with_russian_federation_desc:0 "Debido a la situación política actual, la independencia no parece una opción viable. Ahora que se han establecido instituciones democráticas en Rusia, sería prudente buscar seguridad dentro de las fronteras de la Federación Rusa como región autónoma."
 RUT_return_under_czech_protection:0 "Devolución bajo protección checa"
 RUT_return_under_czech_protection_desc:0 "Una parte de nuestra población es nostálgica del régimen checoslovaco. Incluso si algunos de los derechos que se prometieron en 1919 fueron negados durante mucho tiempo, la estabilidad de las instituciones permitió a nuestro pueblo vivir una vida tranquila y segura. Sin embargo, incluso aquellos que abogan por tal reunificación insisten en solicitar que la región prevista tenga autonomía con leyes e instituciones específicas."
 RUT_defensive_preparation:0 "Preparación defensiva"
 RUT_defensive_preparation_desc:0 "Puede que no tengamos los mismos recursos que nuestros vecinos, pero podemos remediarlo con una simple cosa: planificación. Si preparamos una estrategia defensiva y fortificaciones defensivas con antelación, aumentaremos mucho nuestras posibilidades de supervivencia."
 RUT_ukraine_has_not_yet_perished:0 ""Ucrania aún no ha perecido""
 RUT_ukraine_has_not_yet_perished_desc:0 "Este lema popular usado por el nacionalismo debe servir tanto como una advertencia contra la posibilidad de la destrucción de nuestro estado como una luz de esperanza en esos tiempos oscuros para significar que todavía estamos vivos, orgullosos y libres."
 RUT_agrarian_reforms:0 "Reformas Agrarias"
 RUT_agrarian_reforms_desc:0 "La tierra es una manzana de la discordia de Europa del Este. Mientras unos países intentarán arrebatar pedazos a otros, internamente, los movimientos campesinos contra los poderosos terratenientes o la falta de representación del sistema agrícola en las instituciones abogan por reformas agrarias y la modernización agrícola."
 RUT_submit_to_hungary:0 "Enviar a Hungría"
 RUT_submit_to_hungary_desc:0 "Con el colapso de Checoslovaquia, debemos buscar un nuevo protector si queremos sobrevivir. Los contactos establecidos dentro del gobierno de Budapest a través de miembros de nuestra propia minoría húngara informaron que estaban listos para integrar nuestro territorio como una región autónoma. Los políticos favorables a este proyecto de unificación (llamados "Magyarones") estarán a cargo de los puestos claves."
 RUT_hungarian_officers:0 "Oficiales húngaros"
 RUT_hungarian_officers_desc:0 "Ahora que somos una parte autónoma de Hungría, nuestros hijos servirán en unidades específicas de habla ucraniana de las fuerzas armadas húngaras. Pero esos reclutas deben estar entrenados y equipados con armas correspondientes a los estándares húngaros. Es por todas esas razones que le hemos pedido al gobierno de Budapest que nos envíe un equipo dedicado de oficiales preferiblemente bilingües."
 RUT_economic_ties:0 "Los lazos económicos"
 RUT_economic_ties_desc:0 "Anteriormente éramos parte de Checoslovaquia con una minoría húngara considerable. Ahora que estamos integrados en la estructura húngara, esa minoría puede desarrollar plenamente sus vínculos con el resto del país."
 RUT_technology_sharing_hungary:0 "Científicos húngaros"
 RUT_technology_sharing_hungary_desc:0 "No ocultemos la cara, en comparación con otras regiones más industrializadas, Carpatia es una región relativamente remota y atrasada. En consecuencia, si queremos mantener la formación de nuestros reclutas y nuestra incipiente industria en línea con los estándares extranjeros, necesitaremos la ayuda de especialistas técnicos húngaros."
 RUT_economic_developments:0 "Desarrollos económicos"
 RUT_economic_developments_desc:0 "Puede que los checos nos hayan considerado atrasados, pero eso se debe a que aún no hemos revelado nuestro verdadero potencial. A través de un cuidadoso apoyo a las industrias en crecimiento, podríamos mejorar la producción neta de nuestra economía."
 RUT_claim_new_farmlands:0 "Reclamar nuevas tierras de cultivo"
 RUT_claim_new_farmlands_desc:0 "Rutenia está lejos de ser una región densamente poblada. En consecuencia, existen muchos terrenos baldíos que podrían ser explotados industrialmente si se realizan las inversiones necesarias."
 RUT_anti_air_defenses:0 "Defensas antiaéreas"
 RUT_anti_air_defenses_desc:0 "La amenaza de un ataque que viene del cielo es real y no puede ser ignorada. Por lo que se deben establecer medidas preventivas para reforzar algunas instalaciones. Una lista no exhaustiva incluye la excavación de refugios antiaéreos, la creación de una guardia antiaérea entrenada y, finalmente, el establecimiento de un grupo territorial antiaéreo que tripulará piezas de artillería capaces de derribar cualquier bombardero que se acerque."
 RUT_mountain_fortress:0 "Fortaleza de montaña"
 RUT_mountain_fortress_desc:0 "Como nuestra población es mucho menor que la de nuestros vecinos, debemos asegurarnos de que cada uno de nuestros soldados sea literalmente igual a cien de ellos. Por lo tanto, se construirán búnkeres en el terreno montañoso para proporcionar la mejor defensa para nuestras tropas y permitirnos resistir el tiempo suficiente para que intervengan aliados potenciales."
 RUT_coup_against_voloshyn:0 "Golpe contra Voloshyn"
 RUT_coup_against_voloshyn_desc:0 "Un rumor se está extendiendo entre las filas de nuestro ejército. Voloshyn es débil, Voloshyn nos condenará. ¡Debemos reaccionar antes de que sea demasiado tarde! Esos oficiales están dispuestos a poner en peligro la estabilidad de la institución recién creada para tomar el control del país y salvar su autonomía."
 RUT_contact_galician_ukrainians:0 "Contacta con los ucranianos gallegos"
 RUT_contact_galician_ukrainians_desc:0 "Mientras que las tierras alrededor de Lviv cayeron bajo control polaco en 1919, sus habitantes establecieron la República de Ucrania Occidental al comienzo de la guerra civil rusa. Incluso si disfrutaron de cierta autonomía dentro de Polonia, muchos de ellos todavía desean formar una nueva república ucraniana. Los contactos informales ya han establecido que si entramos en Lviv, reuniremos el apoyo de la población ucraniana local."
 RUT_unification_with_ukraine:0 "Unificación con Ucrania"
 RUT_unification_with_ukraine_desc:0 "Si bien algunos prefieren enfatizar los particularismos de Rusyn, no pueden negar que somos un subgrupo de ucranianos. Ahora que Ucrania es libre y estable, debemos unirnos a la familia y construir juntos un nuevo futuro."
 RUT_unification_with_ukraine2:0 "Unificación con Ucrania"
 RUT_unification_with_ukraine2_desc:0 "Si bien algunos prefieren enfatizar los particularismos de Rusyn, no pueden negar que somos un subgrupo de ucranianos. Ahora que Ucrania es libre y estable, debemos unirnos a la familia y construir juntos un nuevo futuro."
 RUT_west_ukrainian_veterans:0 "Veteranos de Ucrania Occidental"
 RUT_west_ukrainian_veterans_desc:0 "Ahora que controlamos la capital de Galicia, debemos reunir a los nacionalistas de la región para organizar nuevas unidades como una nueva república de Ucrania occidental. Además, debemos ponernos en contacto con algunos de sus antiguos comandantes, ya que algunos de ellos pueden estar dispuestos a comandar esas tropas recién formadas y luchar por nuestra causa común."
 RUT_claim_ukraine:0 "Reclamar Ucrania"
 RUT_claim_ukraine_desc:0 "Nuestra voluntad de liberar a todos los ucranianos tuvo como consecuencia lógica el descuido de las especificidades Rusyn de Cárpato-Ucrania; como si quisiéramos reclamar la totalidad de Ucrania, debemos construir un discurso nacional centrado en la idea de que Cárpato-Ucrania era solo un estado rudimentario mientras que Ucrania está bajo el yugo de ocupantes extranjeros."
 RUT_industry_in_kiev:0 "Industrias en Kiev"
 RUT_industry_in_kiev_desc:0 "Ahora que Kiev está bajo nuestro control, tenemos la posibilidad de utilizar la infraestructura de la ciudad e incluso aumentar su productividad con el apoyo de los nacionalistas ucranianos que no pueden servir en el frente."
 RUT_railways_around_kiev:0 "Infraestructuras alrededor de Kyiv"
 RUT_railways_around_kiev_desc:0 "Para asegurar la ciudad más importante de Ucrania, se deben renovar las infraestructuras de comunicación."
 RUT_industry_in_odessa:0 "Industrias en Odesa"
 RUT_industry_in_odessa_desc:0 "Odessa es probablemente el puerto ucraniano más importante y ahora que está bajo nuestro control debemos hacer todo lo posible para reiniciar e incluso aumentar las actividades allí lo más rápido posible."
 RUT_a_train_to_odessa:0 "Un tren a Odessa"
 RUT_a_train_to_odessa_desc:0 "Para establecer un enlace seguro con nuestro puerto de Odessa, debemos renovar el sistema de comunicación entre Galicia y el Mar Negro."
 RUT_donbas_heavy_industries:0 "Industrias pesadas de Donbas"
 RUT_donbas_heavy_industries_desc:0 "Las minas de carbón de Donbass son una oportunidad muy valiosa para producir enormes cantidades de acero que nos permitan aumentar considerablemente nuestra producción militar."
 RUT_a_train_to_the_donbass:0 "Un tren hacia el este"
 RUT_a_train_to_the_donbass_desc:0 "Para asegurar un suministro seguro de carbón y acero desde la región industrial del Donbass y nuestras fábricas, debemos asegurar un ferrocarril hacia el este."
 RUT_industry_in_lviv:0 "Industrias en Lviv"
 RUT_industry_in_lviv_desc:0 "Con el apoyo de los ucranianos rutenos, podremos aumentar nuestra productividad y movilizar más recursos para el esfuerzo bélico."
 RUT_khust_lviv_railways:0 "Ferrocarriles Khust-Lviv"
 RUT_khust_lviv_railways_desc:0 "Para asegurar nuestros territorios liberados, debemos establecer un ferrocarril seguro a través de las montañas entre Carpatia y Galicia."
 RUT_oun_moderates:0 "Del lado de los moderados de la OUN"
 RUT_oun_moderates_desc:0 "El apoyo de la Organización de Nacionalistas Ucranianos es obligatorio para el logro de nuestro objetivo. Al ponernos del lado de la OUN-M, favoreceremos a fuerzas más abiertas a una forma moderada de poder que gobierne sobre una Ucrania independiente."
 RUT_oun_radicals:0 "Lado con los radicales OUN"
 RUT_oun_radicals_desc:0 "El apoyo de la Organización de Nacionalistas Ucranianos es obligatorio para el logro de nuestro objetivo. Al ponernos del lado de la OUN-B, nos aseguraremos el apoyo de los nacionalistas más fanáticos. Lucharán hasta el último hombre por la causa de la libertad de Ucrania, pero también pueden desear tomar el control absoluto de las instituciones."
 RUT_ussr_war_goal:0 "Desafía al tirano rojo"
 RUT_ussr_war_goal_desc:0 "Rusia ha considerado durante siglos que Ucrania era parte de su territorio. La Unión Soviética defiende la misma idea pero también nos desprecian y estaban dispuestos a matar a millones de nuestros hermanos cuando organizaron la gran hambruna que llamamos el "Holodomor"."
 RUT_our_patriotic_war:0 "Nuestra Guerra Patria"
 RUT_our_patriotic_war_desc:0 "Los alemanes han invadido y devastado Europa del Este y son una grave amenaza para nuestra propia existencia. Si queremos vivir en paz algún día, debemos destruir la amenaza fascista de una vez por todas."
 RUT_one_ukraine:0 "Una Ucrania"
 RUT_one_ukraine_desc:0 "Después de esfuerzos casi inhumanos, finalmente estamos al borde de la victoria. El sueño quijotesco de una generación de ver una Ucrania unificada se está convirtiendo en realidad. Un nuevo estado libre surgirá y reemplazará la tiranía de la opresión extranjera."
 RUT_force_russia_abandon_claims:0 "Obligar a Rusia a abandonar sus reclamos"
 RUT_force_russia_abandon_claims_desc:0 "Para asegurarnos de que el sacrificio de nuestro pueblo no haya sido en vano, debemos cimentar en un tratado que el estado ruso nunca volverá a presentar reclamos contra el territorio ucraniano."
 RUT_move_to_kiev:0 "Mudarse a Kyiv"
 RUT_move_to_kiev_desc:0 "Ahora que Ucrania está unida para siempre, el acto oficial necesario para lograr esta tarea será trasladar la administración de la ahora remota Rutenia de los Cárpatos al centro histórico del país: Kyiv."
 RUT_reinforce_military_government:0 "Reforzar el Gobierno Militar"
 RUT_reinforce_military_government_desc:0 "El proceso de decisión del ejército no debe ser frenado de ninguna manera por las responsabilidades de la política civil cuando la liberación nacional final está finalmente a nuestro alcance."
 RUT_restore_civilian_government:0 "Restaurar un gobierno civil"
 RUT_restore_civilian_government_desc:0 "Ahora que se han logrado los objetivos más esenciales, debemos restablecer un organismo democrático para asegurar que las instituciones no sean abusadas al final de la guerra."
 RUT_ukraine_has_not_yet_perished2:0 ""Ucrania aún no ha perecido""
 RUT_ukraine_has_not_yet_perished2_desc:0 "Este lema popular usado por el nacionalismo debe servir tanto como una advertencia contra la posibilidad de la destrucción de nuestro estado como una luz de esperanza en esos tiempos oscuros para significar que todavía estamos vivos, orgullosos y libres."
 RUT_approach_poland:0 "Acérquese a Polonia"
 RUT_approach_poland_desc:0 "Tenemos fuertes lazos con la minoría ucraniana en el sur de Polonia y debemos utilizar todos los activos disponibles para convencer al gobierno polaco de que les conviene aliarse con nosotros."
 RUT_approach_romania:0 "Acérquese a Rumanía"
 RUT_approach_romania_desc:0 "No tenemos más remedio que encontrar aliados en este mundo cada vez más loco. Rumanía tiene frontera con nosotros y tiene acceso al mar así como el apoyo de Polonia y el Pacto de los Balcanes; debe ser un socio valioso."
 RUT_join_intermarium:0 "Únete al Intermarium"
 RUT_join_intermarium_desc:0 "Para encontrar seguridad en este mundo cada vez más peligroso, debemos mirar hacia el norte y buscar protección como miembro del llamado "Intermarium" polaco."
 RUT_join_cordon_sanitaire:0 "Únete al Cordón Sanitario"
 RUT_join_cordon_sanitaire_desc:0 "Para encontrar seguridad en este mundo cada vez más peligroso, debemos buscar ayuda al otro lado de las montañas y entrar en la alianza rumana."
 RUT_join_little_entente:0 "Únete a la Pequeña Entente"
 RUT_join_little_entente_desc:0 "Con la promesa de Francia de ayudar a Checoslovaquia, sería una buena manera de restaurar viejos lazos para ayudarlos en su lucha contra la agresión extranjera."
 RUT_communist_influence:0 "Influencia comunista"
 RUT_communist_influence_desc:0 "Primero comenzó con folletos repartidos en las calles. Luego vinieron los oradores callejeros y los carteles de propaganda que pedían el empoderamiento del proletariado contra los capitalistas corruptos. La difusión de las ideas comunistas se siente en todos los aspectos de la sociedad y traerá cambios colosales."
 RUT_request_to_join_big_brother:0 "Únete al Gran Hermano soviético"
 RUT_request_to_join_big_brother_desc:0 "Debemos unirnos a la RSS de Ucrania, parte de la gloriosa Unión de Repúblicas Socialistas Soviéticas. Un futuro brillante solo es posible bajo el sabio liderazgo del presidente del Presidium del Soviet Supremo de la Unión de Repúblicas Socialistas Soviéticas."
 RUT_purge_the_army:0 "Purgar el ejercito"
 RUT_purge_the_army_desc:0 "El ejército es un sector que tradicionalmente atrajo a oficiales reaccionarios burgueses y de carrera. Ahora son un obstáculo potencial ya que pueden amenazar la gloriosa revolución proletaria. Por lo tanto, deben ser tratados antes de que causen problemas."
 RUT_new_army:0 "Un nuevo ejercito"
 RUT_new_army_desc:0 "Con nuestro ejército reorganizado, finalmente tenemos una fuerza ideológicamente coherente que protegerá al proletariado de los plutócratas fascistas."
 RUT_request_to_join_ukrainian_brother:0 "Solicitud para unirse a la RSS de Ucrania"
 RUT_request_to_join_ukrainian_brother_desc:0 "La línea política oficial del partido comunista de Transcarpathian Ruthenia es que no hay Rusyns. Por el contrario, todos somos ucranianos y lógicamente debemos unirnos a la República Socialista Soviética de Ucrania."
 RUT_economic_reorganization:0 "Reorganización Económica"
 RUT_economic_reorganization_desc:0 "Debemos iniciar el proceso de reorganización económica que liberará a los artesanos del capitalista tiránico y al campesino de los terratenientes crueles y explotadores. ¡La colectivización no será detenida por los enemigos de la revolución!"
 RUT_central_planning:0 "Planeación central"
 RUT_central_planning_desc:0 "Con nuestra sólida comprensión de la economía, ahora podemos comenzar a implementar la tarea ciclópea de industrializar el país mediante la reasignación de recursos a las industrias pesadas para garantizar el éxito de los primeros "Planes quinquenales". Trabajadores de Rusyn: ¡adelante!"
 RUT_technology_sharing_communism:0 "Descubrimientos socialistas compartidos"
 RUT_technology_sharing_communism_desc:0 "Es vital para el éxito de la revolución mundial que los científicos activos se unan bajo la causa común del progreso de la humanidad."
 RUT_technology_sharing_oun:0 "Asociaciones científicas de Ucrania"
 RUT_technology_sharing_oun_desc:0 "Para coordinar los esfuerzos de múltiples talleres que experimentan con varios prototipos, debemos organizar su cooperación dentro de un esquema más grande que permitirá que la mente más brillante de la nación comparta ideas de manera más eficiente para el bien común de todos los ucranianos."
 RUT_technology_sharing_no_claims:0 "Compartir tecnología"
 RUT_technology_sharing_no_claims_desc:0 "Para no quedarnos atrás en un mundo que cambia rápidamente, debemos aumentar nuestra cooperación con nuestros aliados y garantizar el acceso a valiosos documentos técnicos de ellos."
 RUT_carpathian_sich_tooltip:0 "Crea 2 pequeñas divisiones de infantería."
 RUT_national_unification:0 "Unificación Nacional"
 RUT_union_with_SOV:0 "Petición para la unificación con [SOV.GetNamedef]"
 RUT_union_with_UKR:0 "Petición para la unificación con [UKR.GetNamedef]"
 RUT_contact_nationalists:0 "Contacto nacionalista"
 RUT_anticipate_soviet_movements:0 "Anticipar movimientos [SOV.GetAdjective]"
