 MEX_embargo:0 "Embargo de PEMEX"
 MEX_embargo_desc:0 "El embargo fue un duro golpe para México y rápidamente destruyó el momento de orgullo cuando México arrebató el petróleo a los británicos que habían abusado durante mucho tiempo de la hospitalidad de México. El peso perdió valor, el petróleo exportado estaba siendo incautado en puertos extranjeros y, lo peor de todo, el embargo les dio a los disidentes políticos una razón para intentar derrocar al gobierno."
 MEX_small_aviation_industry:0 "Cuello de botella en la industria de la aviación"
