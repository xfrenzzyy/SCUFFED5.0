 MEX_GATHERING_STORM_DESC:0 "\n\nMéxico se encuentra en los días de cierre del Maximato, el período en el que el ex presidente Plutarco Elías Calles ostentaba el verdadero poder en México utilizando leales de derecha tanto en la política como en el ejército. Desde 1934, Lázaro Cárdenas del Río ha librado una guerra política para acabar con el control de Plutarco sobre el país y promulgar sus propias reformas de izquierda. México se encuentra en una encrucijada mientras el mundo se prepara para la guerra, mientras la izquierda y la derecha luchan por el control del futuro del país y su posición en el próximo nuevo orden mundial."
 MEX_BLITZKRIEG_DESC:0 "\n\nEl Maximato ha terminado y Calles se ha ido, pero la batalla entre las alas izquierda y derecha todavía continúa. Envalentonados por las dificultades económicas causadas por los embargos de PEMEX, la derecha se ha polarizado y ahora existe en un estado de guerra civil política sobre quién se convertirá en el candidato de la derecha a la presidencia el próximo año. Sin embargo, el PRI dominante ahora se encuentra en una elección entre comprometer sus ideales con el candidato moderado Camacho o doblar la apuesta por el candidato de izquierda Mugica."
 POLITICS_DIONISIO_ENCINA_DESC:0 "Dionisio fue descrito como una figura polarizadora y, a menudo, se descubrió que los historiadores tenían muy pocas cosas positivas que decir sobre su liderazgo. Dionisio fue el responsable de la fractura del mayor partido comunista mexicano, el PCM. Estaba respaldado por agentes soviéticos a cargo de difundir el comunismo en México y nunca actuó a menos que se lo ordenaran, y temía que sus controladores soviéticos encontraran un líder más adecuado para el PCM. Este temor lo llevó a purgar a cualquiera que tuviera mejores habilidades de liderazgo o carisma de la PCM por temor a ser reemplazado por ellos, dejando a la PCM con una grave falta de buen liderazgo y pensamiento proactivo."
