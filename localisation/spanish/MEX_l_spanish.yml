 Salinas:0 "Gustavo Adolfo Salinas Camiña"
 Salinas2:0 "Gustavo Adolfo Salinas Camiña"
 Salinas3:0 "Gustavo Adolfo Salinas Camiña"
 Salinas_desc:0 "El primer aviador en realizar un ataque naval. En 1943, se le citó diciendo: "Las bombas que usé eran caseras, con una carga de 52 cartuchos de dinamita. Por primitivas que fueran, funcionaron a las mil maravillas. En ese momento volaba un viejo tipo de empujador Wright. Era Se me ocurrió que llegaría el día en que tendríamos aviones con una eficiencia de transporte de peso superior a las esperanzas más preciadas, y que entonces el avión se convertiría en un arma de asalto militar de un poder fabuloso. Ese día ha llegado"."
 Salinas2_desc:0 "El primer aviador en realizar un ataque naval. En 1943, se le citó diciendo: "Las bombas que usé eran caseras, con una carga de 52 cartuchos de dinamita. Por primitivas que fueran, funcionaron a las mil maravillas. En ese momento volaba un viejo tipo de empujador Wright. Era Se me ocurrió que llegaría el día en que tendríamos aviones con una eficiencia de transporte de peso superior a las esperanzas más preciadas, y que entonces el avión se convertiría en un arma de asalto militar de un poder fabuloso. Ese día ha llegado"."
