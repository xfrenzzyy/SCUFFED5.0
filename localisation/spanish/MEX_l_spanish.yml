 agustin_olachea2:0 "Agustín Avilés Olachea"
 agustin_olachea2_desc:0 "Agustín Avilés Olachea construyó universidades aéreas durante la Segunda Guerra Mundial y ayudó a formalizar la fuerza aérea mexicana para las generaciones posteriores cuando la era de los ídolos aéreos revolucionarios autodidactas llegó a su fin."
 antonio:0 "Antonio Cárdenas Rodríguez"
 antonio_desc:0 "El momento decisivo de Antonio en su carrera militar fue liderar el Escuadrón 201 sobre Filipinas en las etapas finales de la Segunda Guerra Mundial."
 Maximino:0 "Maximino Ávila Camacho"
 Maximino_desc:0 "Maximino es hermano de Manuel Ávila Comacho. Maximino se destaca no solo por ser un simpatizante del Eje, sino también por ser un socio comercial de William Jenkins, quien tiene el monopolio de los medios mexicanos y frustra la influencia aliada. La interferencia de Maximino destruyó sin ayuda los intentos de propaganda de Francia y Gran Bretaña."
 MEX_PAB:0 "Pablo Quiroga Treviño"
 MEX_PAB_desc:0 "Pablo Quiroga Treviño se destaca como uno de los aliados más cercanos de Cárdenas. Es responsable de hacer cumplir la controvertida educación socialista y de la cruzada por la política de Cárdenas. Pablo Quiroga fue uno de los pocos ministros del gabinete original que estuvo del lado de Cárdenas."
 MEX_SANTA:0 "Miguel G Santa Ana"
 MEX_SANTA_desc:0 "Miguel G. Santa Ana fue responsable de la adquisición de equipos, suministros y otros activos en nombre de S.E.D.E.N.A, la Secretaría de Marina y Ejército de México."
 Castillo:0 "Francisco Castillo"
 Castillo_desc:0 "Castillo era mejor conocido por su puesto como embajador en países extranjeros, explorando posibles acuerdos comerciales y, en general, mejorando las relaciones diplomáticas."
 agustin_olachea:0 "Agustín Avilés Olachea"
 agustin_olachea_desc:0 "Agustín Olachea fue responsable de la construcción de todo lo que se consideró crucial para el funcionamiento de las fuerzas armadas mexicanas. Supervisó la construcción de muchos proyectos militares que van desde nuevas bases aéreas hasta nuevas escuelas de guerra en todo México."
 MEX_plutarco_e_calles_desc:0 "Plutarco Calles, también conocido como "El Jefe Máximo", fue el presidente populista de 1924-1928. Inicialmente fue un hombre del pueblo con mucho apoyo público y un héroe de la revolución. Lamentablemente, al igual que el dictador Porfiro Díaz contra el que luchó la revolución, se mantuvo en el poder en México hasta 1936 a través de presidentes títeres y simpatizantes del PRM. Su política se desplazó hacia la derecha con el paso del tiempo, y cuando sus políticas ayudaron a crear la guerra Cristera, su reputación quedó completamente destruida. Esta mala reputación culminó en 1936, con su exilio a San Diego."
 padilla:0 "Ezequiel Padilla Peñaloza"
 padilla_desc:0 "Durante su tiempo en el gobierno, padilla es más conocido por su firme postura a favor de Estados Unidos. Padilla era un partidario tan acérrimo de los intereses de los EE.UU. que periódicamente entregaba a los EE.UU. documentos mexicanos de alto secreto."
 MEX_eduardo_saurez:0 "Eduardo Saurez"
 MEX_eduardo_saurez_desc:0 "Eduardo Saurez fue ministro de Hacienda de México de 1935 a 1946."
 MEX_rex_applegate:0 "Rex Applegate"
 MEX_rex_applegate_desc:0 "Rex Applegate era un oficial de los EE. UU. y el guardaespaldas personal de Roosevelt enviado para entrenar a los soldados mexicanos en tácticas de fuerzas especiales, es decir, el combate cuerpo a cuerpo, y se desempeñó como asesor mucho después de la guerra."
 Heriberto:0 "Heriberto Jara Corona"
 Heriberto_desc:0 "Heriberto es el primer secretario de Marina de México. Debido a la centralización de las fuerzas armadas, se creó la Secretaría de Marina para desmantelar el poder político militar."
 hector:0 "Héctor Meixueiro"
 gustavo:0 "Gustavo Adolfo Salinas Camiña"
 gustavo_desc:0 "El primer aviador en realizar un ataque naval. En 1943, se le citó diciendo: "Las bombas que usé eran caseras, con una carga de 52 cartuchos de dinamita. Por primitivas que fueran, funcionaron a las mil maravillas. En ese momento volaba un viejo tipo de empujador Wright. Era Se me ocurrió que llegaría el día en que tendríamos aviones con una eficiencia de transporte de peso superior a las esperanzas más preciadas, y que entonces el avión se convertiría en un arma de asalto militar de un poder fabuloso. Ese día ha llegado"."
 matias2:0 "Matias ramos"
 enrique_estrada:0 "Enrique estrada"
 enrique_estrada_desc:0 "Enrique Estrada fue alumno del famoso general revolucionario Felipe Ángeles, donde Enrique aprendió el arte de la artillería."
 MEX_Manuel_Sandoval_Vallarta:0 "Manuel Sandoval Vallarta"
 MEX_Manuel_Sandoval_Vallarta_desc:0 "Vallarta fue un físico mexicano que dio conferencias tanto en el MIT como en la UNAM. Su campo de especialización estaba en los rayos cósmicos. En 1927, recibió una beca Gugeinheim en la que se hospedó en la universidad de Berlín y Leipzig. Mientras estuvo allí, aprendió de Einstein, Heisenberg, Schrödinger y Planck. En 1946, optó por quedarse en la UNAM a tiempo completo para convertirse en asesor de política científica. Vallarta es único en el sentido de que fue mentor de estudiantes en los EE. UU. que terminarían el Proyecto Manhattan. Sus alumnos fueron Richard Feynman y Julius Stratton. También fue colega del famoso físico belga Georges Lemaître durante la investigación de los rayos cósmicos."
 PEMEX:0 "Pemex"
 PEMEX_desc:0 "PEMEX es la empresa petrolera nacionalizada de México. Su creación inició una ola masiva de descubrimientos geológicos, evolución social e innovaciones económicas y fue la principal fuerza impulsora detrás de la industrialización de México."
 aguila:0 "Aceite Águila"
 aguila_desc:0 "Los sinarquistas, los fascistas de México, eran ardientes capitalistas que creían en la propiedad mexicana del mercado mexicano. Si alguna empresa extranjera quisiera ingresar al mercado mexicano, tendría que hacerlo a través de un intermediario mexicano independiente. Bajo su liderazgo, la industria petrolera extranjera se naturalizaría a la fuerza y, si PEMEX existiera, se habría subastado en pedazos a las élites mexicanas."
 CEMEX:0 "cemex"
 Azcarate:0 "Azcárate S.A."
 Azcarate_desc:0 "Azcarate, luego de su exilio político, formó una pequeña compañía de aviación donde construyó proyectos en sociedad con Lockheed Martin durante la Segunda Guerra Mundial."
 baja:0 "Mariscraft S.A."
 baja_desc:0 "Mariscraft era una oscura compañía de aviación mexicana y solo produjo 1 avión en la vida real, el MA-260. Se decía que el MA-260 era un proyecto mexicano para crear un cazabombardero de largo alcance, basado en el concepto del 8W Zeus."
 Mendoza:0 "Productos mendoza"
 Mendoza_desc:0 "Mendoza es el segundo legendario diseñador de armas mexicano, detrás de Manuel Mondragón. Se especializan en ametralladoras, que van desde HMG hasta SMG y rifles completamente automáticos."
 Obregon:0 "Alejandro Obregon"
 Obregon_desc:0 "Obregón es mejor conocido por la pistola Obregón .45, que innovó al simplificar el diseño de lo que parecía ser el 1911. Internamente, era muy diferente y presentaba muchas partes simplificadas. Esto hizo que la pistola Obregón fuera más confiable y económica que la de 1911. Se dice que las Obregón son el sello distintivo de la artesanía."
 TGA2:0 "TGA"
 TGA2_desc:0 "La TNCA, ahora con la marca TGA, no solo fabricaba aviones. Desarrollaron tanques que se centraron en armaduras pesadas y cañones de gran calibre. Sin embargo, tanto la división de aviación como la de tanques se cerraron durante el Maximato."
 Grupo_Ramirez:0 "Grupo Ramírez"
 Grupo_Ramirez_desc:0 "Primera empresa automotriz de México, y creadora de la camioneta Rural Ramírez. Se especializan en automóviles y motores baratos y confiables."
 Grupo_Ramirez2:0 "Grupo Ramírez"
 Grupo_Ramirez2_desc:0 "La primera empresa automotriz de México, y creadores de la camioneta Rural Ramírez. Se especializan en automóviles y motores baratos y confiables."
 VAM:0 "VAM"
 VAM_desc:0 "Un fabricante de automóviles controlado por el gobierno, originalmente una subsidiaria de jeep estadounidense que se convirtió en su propia empresa luego de una compra por parte del gobierno."
 VAM2:0 "VAM"
 VAM2_desc:0 "Un fabricante de automóviles controlado por el gobierno, originalmente una subsidiaria de jeep estadounidense que se convirtió en su propia empresa luego de una compra por parte del gobierno."
 TELMEX:0 "TELMEX"
 TELMEX_DESC:0 "Telmex es el monopolio mexicano de telecomunicaciones. Antes de que fuera vendido a intereses privados, fue comprado por el gobierno mexicano para renovar las redes de comunicación de México."
 MEX_ASTIMAR:0 "ASTIMAR"
 MEX_ASTIMAR_desc:0 "ASTIMAR es el constructor de barcos dirigido por el gobierno. Se especializaron en cañoneras y defensa costera."
 AHMSA:0 "AHMSA"
 AHMSA_desc:0 "AHMSA es la minera de hierro y carbón más grande de México, también es el fabricante de acero más grande. Se especializan en piezas de maquinaria y piezas de acero para infraestructuras como puentes."
 league:0 "Liga Mexicana de Experimentos Radiofónicos"
 league_desc:0 "La Liga Mexicana de Experimentos Radiofónicos fue un grupo de científicos, algunos de ellos niños prodigio, que innovaron en el campo de las radiocomunicaciones. Son mejor conocidos por inventar la tecnología que permitió que existiera la televisión en color."
 Echevarrieta:0 "Astilleros Echevarrieta"
 Echevarrieta_desc:0 "Echevarrieta era una empresa astillera española, que vendía escoltas de convoyes a México."
 Odero:0 "Astilleros Odero"
 Odero_desc:0 "Astilleros Odero fue una empresa de astilleros italianos, que se encargaron de construir los barcos más blindados de la flota de México."
 Angel:0 "Ángel Lascurián"
 Angel_desc:0 "Angel Lascurian fue un aviador legendario en México e hizo el avión más avanzado y futurista de todos los producidos por México. Las revistas entusiastas de la aviación se maravillaron de cómo diseñó y fabricó un avión de carga monoplaza de dos motores de diseño nativo utilizando solo un banco de trabajo simple. Este avión se llamó Aura y los observadores dijeron que era inusualmente ágil para un avión de su tamaño."
 electridad:0 "Comisión Federal de Electricidad"
 electridad_desc:0 "Comisión Federal de Electricidad es la empresa estatal de energía, también responsable del desarrollo y construcción de las plantas de energía nuclear de México."
 yokosuka_naval_arsenal2:0 "Arsenal Naval de Yokosuka"
 curse:0 "La maldición de Huitzilopochtli"
 curse_desc:0 "La revolución mexicana, la guerra de los cristeros y la rebelión de Escobar han dejado a los mexicanos vacilantes en confiar en los militares, y mucho menos unirse a ellos. Los pensadores ilustrados dicen que estas tragedias, y todas las tragedias mexicanas, fueron creadas por el dios azteca de la guerra para tomar su tributo sangriento que una vez les quitó a los aztecas."
 jenkins:0 "Bloqueo de Jenkins"
 jenkins_desc:0 "William O. Jenkins tiene el monopolio de los medios mexicanos. Su socio silencioso en esto fue Maximino Avila Comacho, quien era un simpatizante del Eje. Fue esta alianza, apodada el Bloqueo de Jenkins por ciertos historiadores, uno de los grandes factores en el abismal fracaso del intento británico-francés de aprovechar el aislacionismo en la política exterior de los Estados Unidos e incitar a México a una esfera de influencia europea. ."
 allied:0 "Propaganda aliada"
 allied_desc:0 "Francia y Gran Bretaña están tratando de inyectar propaganda en los medios mexicanos en un intento de aprovechar el aislacionismo de Estados Unidos para desestabilizar la esfera de influencia estadounidense. Sus esfuerzos han sido abismales y se están volviendo cada vez más desesperados como para provocar una escena diplomática."
 porfirismo:0 "Porfirismo"
 porfirismo_desc:0 "La vieja riqueza de México son fuertemente porfiristas, que se beneficiaron de la dictadura de Porfiro Díaz. Han estado apoyando a Alemania por despecho del Reino Unido y están frustrando activamente los esfuerzos de los propagandistas británicos y franceses. Están usando su vasta presencia política para empujar a México a los brazos del Eje."
