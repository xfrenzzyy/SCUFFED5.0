 sedena:0 "Secretaría de la Defensa Nacional"
 sedena:0 "Con los militares purgados y Calles desaparecido, ahora ha designado un secretario de defensa que representa su política, no la política calista."
 MEX_DN-I:0 "DN-I"
 MEX_DN-I_desc:0 "DN-1 es uno de los tres planes del mundo real para la seguridad nacional de México. Su contenido se revisa cada pocos años y se desconoce el contenido de su versión moderna. Solo se activó una vez, en la entrada de México a la Segunda Guerra Mundial."
 MEX_DN-I2:0 "DN-I"
 MEX_DN-I2_desc:0 "DN-1 es uno de los tres planes del mundo real para la seguridad nacional de México. Su contenido se revisa cada pocos años y se desconoce el contenido de su versión moderna. Solo se activó una vez, en la entrada de México a la Segunda Guerra Mundial."
