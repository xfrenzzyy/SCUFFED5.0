l_spanish:
 Mexican_focus:0 "Foco Nacional Mexicano"
 Exile_Calles:0 "Calles del exilio"
 Exile_Calles_desc:0 "Calles tiene una disputa con el actual presidente Lázaro Cárdenas y ha irritado a una base conservadora en contra de Cárdenas al pintar a Cárdenas como un comunista que quiere crear una segunda Unión Soviética. Las tensiones están aumentando y su base se ha vuelto violenta. A medida que crecía la violencia, la reputación ya arruinada de Calles se arruinó aún más y permitió que fuera exiliado sin protestar."
 Purge_Corruption:0 "Purgar Callistas"
 Purge_Corruption_desc:0 "Si bien Calles está exiliado en Estados Unidos, todavía tiene simpatizantes entre los altos mandos militares que podrían iniciar un golpe de Estado. Para proteger la libertad mexicana, debemos purgar esta corrupción de las fuerzas armadas destituyendo a estos oficiales de sus cargos."
 MEX_SEX:0 "Plan Sexenio Militar"
 MEX_SEX_desc:0 "El Plan Sexenio Militar fue un plan creado por México para modernizar sus fuerzas, especialmente debido a las tensas relaciones con los Estados Unidos debido a la propaganda de Calles. La paranoia y el almacenamiento de armas de los gobiernos del mundo que condujeron a la Segunda Guerra Mundial significaron que México luchó por encontrar un país dispuesto a ayudar a modernizar sus fuerzas."
 Fund_La_Heroico_Colegio_Militar:0 "Fondo El Colegio Militar"
 Fund_La_Heroico_Colegio_Militar_desc:0 "Actualmente, nuestra doctrina militar no solo no está codificada en su mayor parte, sino que es una mezcolanza de doctrinas británicas, estadounidenses, francesas y españolas. Debemos desarrollar una doctrina codificada."
 Vive_Pancho_Villa:0 "Nacionalizar Willys-Overland"
 Vive_Pancho_Villa_desc:0 "Con fuertes subsidios y nacionalizaciones compensadas de una subsidiaria automotriz estadounidense, podemos obtener los medios para producir vehículos no solo para los militares, sino para todo México."
 ejercito_de_los_trabajadores:0 "Ejercito de los trabajadores"
 ejercito_de_los_trabajadores_desc:0 "Para recuperar nuestras fuerzas armadas de los traidores partidistas, debemos inundar las filas con mexicanos leales."
 Por_el_Honor_de_Mexico:0 "Por el Honor de México"
 Por_el_Honor_de_Mexico_desc:0 "Nuestra doctrina aún está subdesarrollada y necesita más revisiones."
 Rugir_de_el_canon:0 "Rugir del Cañón"
 Rugir_de_el_canon_desc:0 "Para defendernos por completo, necesitamos un ejército de voluntarios."
 Vive_Mexico:0 "Restablecer la división de tanques TGA"
 Vive_Mexico_desc:0 "No podemos ser una fuerza completamente moderna sin apoyo blindado. Debemos reiniciar los proyectos de tanques de la TGA."
 Defense_Contracting:0 "Contratación de Defensa"
 Defense_Contracting_desc:0 "Los presidentes anteriores han quemado puentes para contratistas de defensa cruciales, debemos reparar esos puentes y pedir más diseños para nuestras fuerzas terrestres."
 MEX_AG:0 "Unión Agraria"
 MEX_AG_desc:0 "La Unión Agraria fue una idea que implicó una militarización de las zonas rurales de México y la integración de milicianos registrados en las reservas militares para ser llamados a servir en tiempos de guerra. El gobierno mexicano estimó que aproximadamente 3 millones de mexicanos ingresarían al sistema de reserva con esta política en vigor."
 Chemical_warfare:0 "División de guerra química"
 Chemical_warfare_desc:0 "Para el Plan Sexenio Militar, se previó una división de armas químicas en caso de una invasión extranjera."
 SEDENA:0 "SEDENA"
 SEDENA_desc:0 "Debemos presionar a SEDENA para que nos permita interferir en asuntos exteriores si planeamos proyectar poder."
 DN-I:0 "DN-I"
 DN-I_desc:0 "SEDENA ha redactado un protocolo para la defensa nacional, que involucra tácticas de guerrilla, desgaste natural y tácticas defensivas en el territorio central."
 DN-II:0 "DN-II"
 DN-II_desc:0 "La SEDENA ha redactado el DN-II, un plan para proteger la libertad de México de amenazas internas como golpes de estado tanto en el extranjero como en el país."
 reform_fam:0 "Reforma F.A.M."
 reform_fam_desc:0 "La represión política de la fuerza aérea ha dejado a nuestra fuerza aérea anémica no solo en el equipo, sino también en los diseñadores calificados. Debemos hacer que Azacarte, un diseñador de aviación con muchos premios de reconocimiento nacionales e internacionales, vuelva al redil y restablezca el TNCA como TGA."
 Ehectals_wind:0 "Enfoque de supremacía"
 Ehectals_wind_desc:0 "Nuestras guerras recientes, especialmente la Rebelión de Escobar, han demostrado que el apoyo terrestre es una tontería sin combatientes. Sin combatientes, nuestra fuerza aérea colapsaría al enfrentarse a un enemigo serio."
 Bomber_foci:0 "Enfoque de tradicionalismo"
 Bomber_foci_desc:0 "El apoyo aéreo cercano y los bombarderos tácticos bimotores han tenido un desempeño admirable en todos nuestros conflictos recientes, debemos duplicar nuestro enfoque de apoyo terrestre."
 Revise_Air_Doctrine:0 "El colegio de aire"
 Revise_Air_Doctrine_desc:0 "Al financiar la academia de la fuerza aérea, podemos expandirla para cubrir una gama más amplia de tácticas y doctrinas."
 MEX_NAV:0 "Escuela de aviacion naval"
 MEX_NAV_desc:0 "Aunque México realizó el primer ataque naval, su verdadero valor no se vio hasta que los submarinos alemanes comenzaron a atacar los convoyes mexicanos."
 SEMAR:0 "SEMAR"
 SEMAR_desc:0 "Ya no podemos tratar a nuestra armada como una ocurrencia tardía debido al nepotismo político, si queremos poder defendernos necesitamos diseños nativos y un buen secretario de marina."
 MEX_FLEX:0 "Tácticas clandestinas"
 MEX_FLEX_desc:0 "No debemos centrarnos en una gran flota sin capacidad industrial, sino crear una armada más realista y solapada."
 MEX_STRONK:0 "Fuerza abrumadora"
 MEX_STRONK_desc:0 "Deberíamos seguir las doctrinas navales que han existido hasta ahora para Francia y el Reino Unido, y confiar en una gran armada."
 mex_ships:0 "Diseños extranjeros"
 mex_ships_desc:0 "Diseñadores extranjeros de todo el mundo se han acercado a nosotros en el pasado, ofreciéndonos nuevos diseños de barcos. Es hora de que aceptemos su oferta."
 miracle:0 "Milagro Mexicano"
 miracle_desc:0 "El milagro mexicano es el período entre 1940 y 1968, donde el PIB mexicano creció un 4% y la inflación solo creció un 3% cada año, independientemente de las dificultades económicas mundiales. Durante 28 años, el México agrario se convirtió en una potencia industrial."
 MEX_CAB:0 "Gabinete de limpieza"
 MEX_CAB_desc:0 "Con Calles resuelto, ahora podemos exigir a los miembros del gabinete que renuncien y permitan que se elijan nuevos."
 MEX_EDU:0 "Escuelas Técnicas"
 MEX_EDU_desc:0 "Escuelas Técnicas"
 MEX_FASC:0 "Del lado de los ricos"
 MEX_FASC_desc:0 "Los porfiristas tienen razón, México avanzó mucho más rápido bajo una dictadura y provocó el período de paz más largo de nuestra historia. Debemos cancelar las elecciones, porque sabemos lo que es correcto."
 MEX_COM:0 "Lado con la izquierda"
 MEX_COM_desc:0 "Los comunistas tienen razón, para solucionar los males de México hay que abandonar el capitalismo que tanto sufrimiento ha causado a los mexicanos bajo las empresas extranjeras."
 MEX_DEM:0 "Lado con la derecha"
 MEX_DEM_desc:0 "La única forma verdaderamente correcta de resolver los males de México es mediante un voto verdaderamente democrático, cualquier otra cosa es repetir el mismo error que ha cometido México una y otra vez."
 MEX_NUE:0 "Reformar el PRM"
 MEX_NUE_desc:0 "El PRM podría convertirse en un partido lo suficientemente grande como para ser la voz de todo México. Debemos reformar el partido y unir a México en un solo partido."
 MEX_9:0 "Hacer cumplir el artículo 33"
 MEX_9_desc:0 "El artículo 33 establece que sólo los ciudadanos mexicanos pueden influir en la política interna mexicana. Actualmente, tenemos muchas personas que están violando esta ley. Deberíamos aplicarlo para eliminar a nuestros enemigos políticos y mantener nuestro monopolio político."
 electric:0 "Comisión Federal de Electricidad"
 electric_desc:0 "Nuestra infraestructura energética necesita urgentemente una revisión, deberíamos fundar una compañía eléctrica estatal para forzar directamente el desarrollo."
 perfect_dictatorship:0 "Contener a los Caudillos"
 perfect_dictatorship_desc:0 "Durante este período, Cárdenas sentó las bases para sacar a los caudillos del poder político."
 oiled:0 "Diplomacia aceitada"
 oiled_desc:0 "Nuestra industria petrolera se basó en expertos extranjeros que se fueron después de la nacionalización, dejándonos con una producción de petróleo reducida. Podemos aprovechar nuestro potencial sin explotar para las potencias extranjeras que están hambrientas de petróleo para el esfuerzo de guerra, donde las convencemos de enviar expertos para optimizar nuestros campos petroleros y aumentar enormemente las ganancias, con poca inversión de nuestra parte."
 piaso:0 "Diplomáticos Payaso"
 piaso_desc:0 "Los diplomáticos de México idearon una forma de diplomacia durante la guerra que se basó en el prejuicio y la incompetencia de los diplomáticos extranjeros. Debido al estatus de México en el escenario mundial, las principales potencias enviaron diplomáticos sin experiencia o con prejuicios. Los diplomáticos de México burlarían a los diplomáticos extranjeros fingiendo incompetencia y luego aprovechándose del diplomático extranjero durante las negociaciones comerciales."
 ALALC:0 "Antiimperialismo"
 ALALC_desc:0 "México tenía planes para un bloque antiimperialista de países latinoamericanos que usaban el petróleo para su influencia política. La idea se vino abajo debido a las luchas internas, el ascenso de Arabia Saudita y el colapso de los precios del petróleo. El nombre ALALC se usó en este mod porque la idea es antigua, pero la implementación no sucedió en la vida real hasta la década de 1960."
 grand_alliance:0 "Alianza del Pacífico"
 grand_alliance_desc:0 "La inteligencia mexicana sabía que Estados Unidos y Japón estaban en un curso acelerado para la guerra, y consideró a qué lado apoyar en esa realidad. En realidad, México decidió en contra de Japón citando la falta de capacidad japonesa para defender las costas mexicanas de los bombardeos navales estadounidenses."
 United:0 "Americas unidas"
 United_desc:0 "Durante la Segunda Guerra Mundial, México firmó una comisión de defensa con los EE. UU. con el pretexto de que los EE. UU. prestarían equipo militar en arrendamiento a México. México recibió muy poco apoyo y rápidamente se vino abajo después de la Segunda Guerra Mundial."
 cientificos:0 "Nuevos Cientificos"
 cientificos_desc:0 "Con el paso del tiempo, los Científicos que alguna vez asesoraron a Porfiro Díaz se convirtieron en la norma a medida que los tecnócratas volvían a la política mexicana."
 military_junta:0 "Del lado de los Caudillos"
 military_junta_desc:0 "Los caudillos eran los hombres fuertes de México, oficiales militares que a menudo ocupaban cargos políticos. En algunos casos, el Caudillo tenía más poder en su estado natal que el gobierno federal. A menudo usaron su poder para perseguir sus propios ideales personales, como un gobierno de derecha a través de golpes, o deseos como un mayor gasto militar a través del voto del Congreso para aumentar su poder."
 MEX_EJIDO:0 "Reformas Agrarias"
 MEX_EJIDO_desc:0 "Durante las décadas de 1930 y 1940, México realizó reformas agrarias redistribuyendo 45 millones de acres de tierra. 4 millones de acres de esa tierra estaban en manos de empresas agrícolas estadounidenses antes de ser distribuidos a los mexicanos, lo que provocó un conflicto con los Estados Unidos."
 MEX_CTM:0 "Confederación de Trabajadores de México"
 MEX_CTM_desc:0 "La Confederación de Trabajadores de México (CTM) es la confederación de sindicatos más grande de México y formó un bloque electoral crucial para el PRI."
 MEX_DFS:0 "D.G.I.P.S."
 MEX_DFS_desc:0 "La DGIPS era la seguridad interna de México, similar en función al FBI o la DEA, antes de ser rebautizada como D.F.S."
 MEX_RAIL:0 "Nacionalizar los ferrocarriles"
 MEX_RAIL_desc:0 "Nacionalizar los ferrocarriles"
 MEX_revolution:0 "¡Termina la Revolución!"
 MEX_revolution_desc:0 "Hubo algunos, como Francisco J. Múgica, que querían llevar a México por la ruta más revolucionaria que finalmente culminó con la invocación de todo el poder legal del artículo 27."
 MEX_poza:0 "Campos de Poza Rica"
 MEX_poza_desc:0 "Los campos de Poza Rica, ubicados en Veracruz, es el campo petrolero más productivo y abundante en México durante esta época. La propiedad de este campo era el sueño de muchas élites mexicanas. Sin embargo, el ideal revolucionario quiere que este valioso recurso sea socializado y utilizado para traer prosperidad económica a México."
 MEX_industrialization:0 "Movilizar al proletariado"
 MEX_industrialization_desc:0 "Movilizar al proletariado"
 MEX_urbanization:0 "Revitalizar las Ciudades"
 MEX_urbanization_desc:0 "Revitalizar las Ciudades"
 MEX_expel_foreigners:0 "Repatriación"
 MEX_expel_foreigners_desc:0 "“Poco después de la creación de PEMEX, se desató un escándalo de que empresas estadounidenses eran dueñas de tierras que estaban expresamente prohibidas por la ley mexicana. No se hizo nada al respecto, ya que no había voluntad política para hacer cumplir la ley. En una realidad donde México tenía la voluntad de promulgar íntegramente el artículo 27, esta voluntad existiría”."
 MEX_expel_foreigners2:0 "Militarización"
 MEX_expel_foreigners2_desc:0 "Poco después de la creación de PEMEX, estalló un escándalo de que las empresas estadounidenses poseían tierras que estaban expresamente prohibidas por la ley mexicana. No se hizo nada al respecto, ya que no había voluntad política para hacer cumplir la ley. En una realidad donde México tuviera la voluntad de promulgar plenamente el artículo 27, esta voluntad existiría."
 MEX_article_27:0 "Artículo 27"
 MEX_article_27_desc:0 "El artículo 27 es una sección controvertida de la constitución mexicana que, cuando se aplica, otorga la propiedad de los recursos estratégicos al estado. Esta cláusula de la constitución fue la precedencia legal para crear PEMEX."
 MEX_socialist_education:0 "Educación Socialista"
 MEX_socialist_education_desc:0 "Educación Socialista"
 MEX_segundo:0 "Segundo Plan Sexenal"
 MEX_segundo_desc:0 "El plan de seis años es la política económica durante el mandato de un presidente. En realidad, esto implicó asegurar a los inversionistas que el Artículo 27 nunca más sería invocado y reconstruir la confianza entre México y los inversionistas extranjeros."
 MEX_investors:0 "Tranquilizar a los inversores"
 MEX_investors_desc:0 "México pasó los siguientes seis años tranquilizando a los inversionistas extranjeros y aprobando leyes para proteger la inversión extranjera luego de una pérdida de confianza por la nacionalización de PEMEX."
 MEX_ind:0 "Inversiones Industriales"
 MEX_ind_desc:0 "En el transcurso de la década de 1940, el dinero extranjero inundó México."
 MEX_urb:0 "El Distrito Federal"
 MEX_urb_desc:0 "Con el paso de los años, el distrito federal había crecido rápidamente junto con muchos otros centros urbanos."
 MEX_article_3:0 "Modificar el artículo 3"
 MEX_article_3_desc:0 "El artículo 3 contenía originalmente una garantía de educación socialista. Después de 1940, esto fue eliminado."
 MEX_resources:0 "Subsidios Mineros"
 MEX_resources_desc:0 "Subsidios Mineros"
 MEX_contractors:0 "Contratación militar"
 MEX_contractors_desc:0 "Contratación militar"
 MEX_viking:0 "Fondo vikingo"
 MEX_viking_desc:0 "Axel Wenner Gren fue un excéntrico hombre de negocios sueco, y durante la década de 1930 fue llamado uno de los hombres más ricos del mundo. Intentó negociar la paz durante la Segunda Guerra Mundial, pero ambas partes lo consideraban una plaga. Cuando trató de expandir su influencia a México, enfureció a las potencias aliadas y fue incluido en la lista negra usando las negociaciones con los nazis como pretexto."
 MEX_electrolux:0 "Electrolux"
 MEX_electrolux_desc:0 "Electrolux es una empresa sueca de electrónica de consumo propiedad de Axel Wenner Gren. La expansión de su empresa a México habría despertado más interés en expandir la base de expertos especializados en ingeniería eléctrica."
 MEX_development:0 "Trenes Axel"
 MEX_development_desc:0 "Axel Wenner Gren había planeado una serie de proyectos de infraestructura en toda América Latina antes de ser cerrado por las potencias aliadas."
 MEX_ship:0 "Inversiones suecas"
 MEX_ship_desc:0 "Ellos dan dinero, tú recibes dinero. ¿Que es no gustar?"
 MEX_mundane:0 "Manufactura industrial"
 MEX_mundane_desc:0 "Manufactura industrial"
 MEX_exotic:0 "Fabricación eléctrica"
 MEX_exotic_desc:0 "Fabricación eléctrica"
 MEX_export:0 "Junta de Control de Exportaciones"
 MEX_export_desc:0 "Axel Wenner Gren había planeado la creación de una Junta de Control de Exportaciones en México que lo hubiera convertido en el zar económico de México. Esta fue la gota que colmó el vaso y obligó a los aliados a incluirlo en la lista negra."
 MEX_war:0 "Guerra con alemania"
 MEX_war_desc:0 "El ataque al SS Potrero del Llano y al SS Faja de Oro por parte de submarinos alemanes hizo que México entrara en guerra del lado de los Aliados el 21 de mayo de 1942."
 MEX_USA:0 "El Acuerdo de Sinclair"
 MEX_USA_desc:0 "El Acuerdo de Sinclair fue el primer acuerdo entre los Aliados y México que reconoció la propiedad mexicana de su petróleo. El petróleo se vendería a una empresa intermediaria llamada Sinclair, que luego lo enviaría al esfuerzo bélico."
 MEX_usa_aviation_oil:0 "Refinerías de combustible de alto octanaje"
 MEX_usa_aviation_oil_desc:0 "Refinerías de combustible de alto octanaje"
 MEX_usa_airfields:0 "Defensa Hemisférica"
 MEX_usa_airfields_desc:0 "Estados Unidos había suplicado a México que permitiera los derechos de base y la construcción de estaciones de radar en áreas vulnerables de la costa oeste."
 MEX_usa_bracero_program:0 "Programa Bracero"
 MEX_usa_bracero_program_desc:0 "El Programa Bracero fue un programa para traer ciudadanos mexicanos para administrar las granjas, fábricas y otra logística para ayudar en el esfuerzo de guerra. Estos trabajadores serían pagados por su servicio por contrato. Sin embargo, el pago fue irregular dependiendo de su vocación, y muchos no recibieron su pago completo o ningún pago. Se estima que, con los intereses, todavía hay una deuda pendiente de $500 millones con los ex braceros."
 MEX_usa_arms_deal:0 "Licencias americanas"
 MEX_usa_arms_deal_desc:0 "Durante la Segunda Guerra Mundial, México obtuvo licencias y arrendó muchos tipos de equipos, desde aviones hasta tanques e incluso barcos."
 MEX_Soviet:0 "Alinearse con Rusia"
 MEX_Soviet_desc:0 "Rusia y México tenían una diplomacia casi inexistente entre ellos debido a los diplomáticos soviéticos hostiles, lo que significa que realmente no había nada que hacer para que yo creara un árbol específicamente para ellos."
 MEX_AXIS:0 "Únete al eje"
 MEX_AXIS_desc:0 "¿Qué, esperas un comentario ingenioso para cada pequeño enfoque? Obtuve el túnel carpiano por escribir este mod, muévete."
 MEX_GER:0 "Solidificar el acuerdo de Davis"
 MEX_GER_desc:0 "El Acuerdo Davis fue un acuerdo entre México y las potencias del Eje para comprar petróleo a un intermediario estadounidense que vendería el petróleo a Italia, quien luego lo entregaría a Alemania. Este acuerdo representó solo el 50% de la producción total de México, ya que Alemania estaba obligada por tratado a comprar petróleo del Reino Unido y los Estados Unidos. Cuando la Armada Alemana intentó comprar petróleo en exceso de México, se atrincheraron. El acuerdo finalizó oficialmente en 1940, cuando la Royal Navy bloqueó Italia."
 MEX_german_contracting:0 "Megaestructuras alemanas"
 MEX_german_contracting_desc:0 "Los diplomáticos alemanes a menudo eran idealistas en sus tratos con México, seguros de que la victoria sería rápida y los negocios alemanes se extenderían por todo el mundo. Alemania abrió contratos para que las empresas de construcción nacionales aceptaran ofertas en el desarrollo de la infraestructura mexicana, independientemente de su capacidad para cumplirlos debido al esfuerzo bélico."
 MEX_german_industry:0 "Aviación Alemana"
 MEX_german_industry_desc:0 "Alemania le había ofrecido a México un trato para desarrollar su incipiente industria de la aviación, y México se sintió intensamente tentado por tal oferta. Sin embargo, la proximidad a los Estados Unidos significó que este acuerdo no se llevaría a cabo, pero México utilizó esta oferta en las negociaciones para obtener mejores acuerdos de los Estados Unidos."
 MEX_german_rubber:0 "Granjas de caucho financiadas por Alemania"
 MEX_german_rubber_desc:0 "Alemania, como parte de su trato, imaginó un comercio de caucho con base en el sur de México."
 MEX_german_mines:0 "Expediciones mineras conjuntas"
 MEX_german_mines_desc:0 "Alemania ofreció términos para crear compañías mineras germano-mexicanas de propiedad conjunta que suplantarían la influencia estadounidense en el sector minero mexicano."
 MEX_JAP:0 "El Oleoducto Salinas Cruz"
 MEX_JAP_desc:0 "Japón había considerado la construcción de un oleoducto entre la costa este y Salinas Cruz a través del Istmo de Tehuantepec. Este megaproyecto se construyó en una fecha posterior en la vida real."
 MEX_japanese_merchant_marine:0 "Marina Mercante Mexicana"
 MEX_japanese_merchant_marine_desc:0 "México había pedido a Japón en sus acuerdos comerciales que ayudara no solo en la creación de una marina mercante mexicana eficiente, sino también en la ayuda"
 MEX_japanese_chemicals:0 "Minerales Prohibidos"
 MEX_japanese_chemicals_desc:0 "Se propuso un trato para que México suministre a Japón una letanía de minerales (no modelados en este juego) utilizados en la producción de armas que anteriormente suministraba EE. UU. Estados Unidos, en la preparación para la Segunda Guerra Mundial, embargó a Japón y cortó su suministro de minerales. Esto dejaría completamente de lado el embargo."
 MEX_japanese_machinery:0 "Importaciones Japonesas"
 MEX_japanese_machinery_desc:0 "Importaciones Japonesas"
 MEX_japanese_investments:0 "Inversiones Japonesas"
 MEX_japanese_investments_desc:0 "Inversiones Japonesas"
 MEX_collective_bargaining:0 "La negociación colectiva"
 MEX_collective_bargaining_desc:0 "Al formar un bloque comercial, podríamos obligar a los aliados a respetar nuestra integridad económica."
 MEX_latinism:0 "Cooperación Latina"
 MEX_latinism_desc:0 "Cooperación Latina"
 MEX_latin_autobahn:0 "La Carretera Panamericana"
 MEX_latin_autobahn_desc:0 "Las ideas para una supercarretera a través de las Américas se remontan a fines del siglo XIX en forma de un ferrocarril que nunca se materializó. En la década de 1920, la idea de la supercarretera tomó su lugar. El 29 de julio de 1937 se firmó un tratado para su construcción y en la década de 1950 México fue la primera nación latinoamericana en completar la construcción de su parte de la carretera."
 MEX_latin_weaponry:0 "Arsenal latino"
 MEX_latin_weaponry_desc:0 "Arsenal latino"
 MEX_latin_research:0 "Red UNAM"
 MEX_latin_research_desc:0 "Para estar juntos contra este mundo cruel, debemos compartir nuestro conocimiento tanto como nuestro armamento."
 MEX_Soviet_Protection:0 "Protección soviética"
 MEX_Soviet_Protection_desc:0 "Con la URSS de nuestro lado, el embargo ha terminado efectivamente."
 MEX_Soviet_Rubber:0 "comunas de caucho"
 MEX_Soviet_Rubber_desc:0 "Las negociaciones entre la URSS y México se rompieron ya que la URSS tenía todo lo que tenía México en cantidades mucho mayores excepto el caucho."
 MEX_Soviet_Basing:0 "Base soviética"
 MEX_Soviet_Basing_desc:0 "Estados Unidos no permitiría a un aliado soviético en sus fronteras por mucho tiempo, debemos protegernos."
 MEX_Soviet_Power:0 "Ciencia soviética"
 MEX_Soviet_Power_desc:0 "Ciencia soviética"
 MEX_Soviet_Weapons:0 "Armas Rusas"
 MEX_Soviet_Weapons_desc:0 "Armas Rusas"
 MEX_new_world_order:0 "Nuevo orden mundial"
 MEX_new_world_order_desc:0 "Nuevo orden mundial"
 MEX_National_Defense:0 "Defensa Nacional"
 MEX_National_Defense_desc:0 "Defensa Nacional"
 MEX_Mandatory_Retirement:0 "Ley de Jubilación Obligatoria"
 MEX_Mandatory_Retirement_desc:0 "Irónicamente, México obligó a muchos de sus generales y jefes a retirarse del servicio activo. Este fue un intento de estabilizar a México al sacar del poder a los viejos caudillos y al mismo tiempo traer sangre nueva a lo que era un club de viejos que habían superado su mejor momento tanto mental como físicamente. Sorprendentemente, este movimiento fue aceptado en general sin mayor problema, incluso por Maximino Avila Camacho."
 MEX_Selective_Retirement:0 "Jubilación Selectiva"
 MEX_Selective_Retirement_desc:0 "Alternativamente, solo podemos retirar a algunos generales para preservar a algunos de nuestros hombres más experimentados, pero eso obviamente sería una toma de poder para los caudillos paranoicos."
 MEX_Static_Defense:0 "Defensa estática"
 MEX_Static_Defense_desc:0 "Defensa estática"
 MEX_Mexican_Maginot:0 "Proyecto: Tepeyollotl"
 MEX_Mexican_Maginot_desc:0 "Las montañas del norte son la defensa natural de la agresión del norte. Los caminos estrechos y sinuosos se convierten en barro con regularidad, lo que convierte a cualquier tanque en un lastre. Las cadenas montañosas son tan amplias y los aeródromos de montaña tan escasos y pequeños hacen que los ataques aéreos sean una mera molestia. Aún así, la naturaleza no es perfecta. Es hora de que lo perfeccionemos."
 MEX_Eastern_Wall:0 "Atrincheramiento de Monterrey"
 MEX_Eastern_Wall_desc:0 "Atrincheramiento de Monterrey"
 MEX_Central_Wall:0 "Atrincheramientos centrales"
 MEX_Central_Wall_desc:0 "Atrincheramientos centrales"
 MEX_Sonora_Wall:0 "Atrincheramientos de Sonora"
 MEX_Sonora_Wall_desc:0 "Atrincheramientos de Sonora"
 MEX_Coastal:0 "Búnkeres costeros"
 MEX_Coastal_desc:0 "Si bien los fuertes son buenos para las invasiones terrestres, el principal vector de ataque desde Estados Unidos será a través de nuestros puertos."
 MEX_Fortify_Ports:0 "Fortificar puertos"
 MEX_Fortify_Ports_desc:0 "Fortificar puertos"
 MEX_NAV_BOMB:0 "Defensa costera aérea"
 MEX_NAV_BOMB_desc:0 "Defensa costera aérea"
 MEX_Innovative_ideas:0 "Ideas innovadoras"
 MEX_Innovative_ideas_desc:0 "Ideas innovadoras"
 MEX_Arm_Militias:0 "Entrenar milicias"
 MEX_Arm_Militias_desc:0 "Es hora de que actualicemos el cuerpo de Defensa Rural tanto en equipo como en entrenamiento."
 MEX_Joan:0 "Brigadas Femeninas de Santa Juana de Arco"
 MEX_Joan_desc:0 "Las brigadas de Juana de Arco fueron una sociedad militar secreta de mujeres católicas durante la Guerra Cristera que fabricaba armas, suministraba tropas cristeras, luchaba en batallas, actuaba como exploradora, era mensajera durante las batallas, imprimía propaganda y actuaba como espía. Juraron guardar el mayor secreto para que ni siquiera sus familias supieran que eran miembros. Eran conocidos por su increíblemente compleja cadena de logística."
 MEX_Flexibile_Defense:0 "Defensa Flexible"
 MEX_Flexibile_Defense_desc:0 "Defensa Flexible"
 MEX_Air_Power:0 "Proyecto: Ehecatl"
 MEX_Air_Power_desc:0 "La defensa estática está muy bien hasta que se pasa por alto. Los aviones ofrecerán una mejor defensa y cubrirán más área de lo que lo hará un fuerte."
 MEX_Mountain:0 "Cobertura central"
 MEX_Mountain_desc:0 "Cobertura central"
 MEX_Desert:0 "Cubrir el Paso de Sonora"
 MEX_Desert_desc:0 "Cubrir el Paso de Sonora"
 MEX_AAD:0 "Escudo de Ehecatl"
 MEX_AAD_desc:0 "Escudo de Ehecatl"
 MEX_Homefront:0 "El frente de casa"
 MEX_Homefront_desc:0 "El frente de casa"
 MEX_Open_Borders:0 "Abre las fronteras"
 MEX_Open_Borders_desc:0 "Abre las fronteras"
 MEX_Japanese_Immigration:0 "Inmigración japonesa"
 MEX_Japanese_Immigration_desc:0 "Los inmigrantes japoneses eran comunes en el oeste de México como trabajadores y encontraron amistad con sus contrapartes mexicanas. Durante la Segunda Guerra Mundial, los inmigrantes japoneses se vieron obligados a mudarse a las ciudades para que no pudieran ayudar a organizar una rebelión sinarquista en las zonas rurales del país."
 MEX_German_Immigration:0 "Inmigración alemana"
 MEX_German_Immigration_desc:0 "Los inmigrantes alemanes eran comunes en México, e incluso participaron en la rebelión de Cedillo."
 MEX_Spanish_Immigration:0 "Refugiados Españoles"
 MEX_Spanish_Immigration_desc:0 "Los refugiados españoles no eran solo intelectuales, eran de todos los ámbitos de la vida y encontraron la paz en México."
 MEX_Quarantine:0 "Restringir la Inmigración"
 MEX_Quarantine_desc:0 "Restringir la Inmigración"
 MEX_Centralize_Migrants:0 "Migrantes en cuarentena"
 MEX_Centralize_Migrants_desc:0 "México reubicó inmigrantes provenientes de naciones hostiles a México o los EE. UU. a las ciudades centrales durante la Segunda Guerra Mundial por temor a que estos inmigrantes fueran espías destinados a enconar la disidencia."
 MEX_Big_Brother:0 "Hermano mayor"
 MEX_Big_Brother_desc:0 "México había vigilado a los inmigrantes de ciertos países, como Alemania y Japón, para asegurarse de que no fueran espías encargados de iniciar revoluciones."
 MEX_News:0 "Calabaza Propaganda Extranjera"
 MEX_News_desc:0 "México no es ajeno a la propaganda extranjera. La nación era un patio de recreo para las redes de propaganda de todos los grandes imperios y facciones del mundo, desde los soviéticos hasta los alemanes e incluso los europeos. El caso más flagrante fue la máquina de propaganda de Franco encargada de sembrar la disidencia en México, donde Francisco Franco gastó muchos miles de dólares en esfuerzos de propaganda al mes."
 MEX_Green_Revolution:0 "La revolución verde"
 MEX_Green_Revolution_desc:0 "Durante este tiempo, México experimentó grandes cambios a medida que se industrializaba. Las granjas experimentaron lo que se llamó la Revolución Verde a medida que se disparó la eficiencia alimentaria y mejoraron la atención médica y la educación."
 MEX_Saludbridad:0 "Secretaría de Salud y Asistencia"
 MEX_Saludbridad_desc:0 "La atención médica de México fue pésima durante este período, ya que la distribución de las personas no estaba en los lugares que ofrecían atención médica tradicional. México tenía una terrible escasez de psiquiatras, con solo 6 personas en todo el país con licencia para hacerlo. Los odontólogos fuera de las áreas urbanas, que era la mayoría, no tenían título de odontólogo vigente. Los médicos y herbolarios fraudulentos a menudo trataban a los mexicanos rurales hasta que los programas gubernamentales intervinieron durante la Segunda Guerra Mundial."
 MEX_Literacy:0 "Programas de alfabetización"
 MEX_Literacy_desc:0 "Programas de alfabetización"
 MEX_IBEC:0 "Corporación Internacional de Economía Básica"
 MEX_IBEC_desc:0 "El IBEC fue fundado después de 1945 por Nelson Rockefeller por despecho del presidente Harry S. Truman. Nelson quería demostrar a los latinoamericanos, y especialmente a Truman, cómo industrializar América Latina."
 MEX_Gren:0 "Fundación Axel Wenner-Gren"
 MEX_Gren_desc:0 "Fundación Axel Wenner-Gren"
 MEX_Economic_Insolation:0 "Proteccionismo comercial"
 MEX_Economic_Insolation_desc:0 "Proteccionismo comercial"
 MEX_Industrialization:0 "Industrializarse"
 MEX_Industrialization_desc:0 "Industrializarse"
 MEX_Banco:0 "Banco Nacional Cinematográfico"
 MEX_Banco_desc:0 "Banco Nacional Cinematográfico"
 MEX_Muralism:0 "Muralismo"
 MEX_Muralism_desc:0 "Durante esta época, los murales y el arte mexicano pasaron por una época dorada. Sin rehuir nunca los asuntos políticos, los murales eran tanto propaganda como arte. Como dijo Diego Rivera, "Todo arte es propaganda. La única diferencia es el tipo de propaganda"."
 MEX_Radio_Propaganda:0 "Ampliar La Hora Nacional"
 MEX_Radio_Propaganda_desc:0 "La Hora Nacional solía ser un anuncio de radio a las 10 p.m. todos los domingos en todas las estaciones de radio. La Hora Nacional pasó por muchas iteraciones y todavía existe hoy."
 MEX_Comics:0 "Unidad de historietas"
 MEX_Comics_desc:0 "México en 1940 todavía tenía una tasa de alfabetización inferior a la media, y las historietas durante esta era cerraron la brecha para que todos pudieran disfrutar de las narrativas. Los cómics en México fueron una fuerza unificadora, crearon concursos y difundieron historias con las que las personas se relacionaron o vivieron indirectamente."
 MEX_colegio:0 "colegio de mexico"
 MEX_colegio_desc:0 "Con el tiempo, la Casa de España se convirtió en una formidable escuela de sociología cuando los intelectuales españoles huyeron de España."
 MEX_Nuclear:0 "Fiebre de uranio"
 MEX_Nuclear_desc:0 "Fiebre de uranio"
 MEX_Computer:0 "Inversiones Informáticas"
 MEX_Computer_desc:0 "Inversiones Informáticas"
 MEX_Sandoval:0 "El sueño de Sandoval"
 MEX_Sandoval_desc:0 "Manuel Sandoval Vallarta siempre fue un defensor de la ciencia por la ciencia hasta sus últimos días."
 MEX_The_Purge:0 "Cambio de guardia"
 MEX_The_Purge_desc:0 "Cambio de guardia"
 MEX_Pacto_De_Honor:0 "Pacto de honor"
 MEX_Pacto_De_Honor_desc:0 "Maximino Avila Camacho creó lo que se conoció como el pacto de honor, una especie de gobierno en la sombra compuesto por personas y organizaciones que él subvirtió o convenció para que se unieran a su causa. Estas personas a menudo se encontraban en una mala situación, con Maximino ofreciendo una salida, como las empresas perjudicadas por la nacionalización de PEMEX, o los partidarios de Calles que sufrieron cuando colapsó su poder."
 MEX_FTP:0 "Subvertir los sindicatos"
 MEX_FTP_desc:0 "Maximino era un experto en subvertir sindicatos. En Puebla desmanteló y reformó Sindicatos en algo políticamente útil para darle un aire de ser un hombre del pueblo."
 MEX_Caciques:0 "controlar a los caciques"
 MEX_Caciques_desc:0 "Maximino durante su tiempo fue conocido por matar o desacreditar a cualquiera que no remolcara la línea. Usó su ejército para aplastar a las bandas de bandidos y destruir a los caciques independientes, también conocidos como caudillos. A estos trabajadores independientes no les importaba la ideología como lo hacían los caudillos más grandes, y solo se preocupaban por sí mismos."
 MEX_Renovacion:0 "El Grupo Renovacion"
 MEX_Renovacion_desc:0 "La renovación fue un grupo de partidarios de la política mexicana que utilizó tácticas de mano dura y calumnias contra los políticos de izquierda para despertar un fanatismo de derecha. Eran partidarios de los dos hermanos Ávila Camacho y eran el Joseph McCarthy de la política mexicana."
 MEX_Renovacion2:0 "México feudal"
 MEX_Renovacion2_desc:0 "México feudal"
 MEX_Mexico_First:0 "¡México Primero!"
 MEX_Mexico_First_desc:0 "¡México Primero!"
 MEX_Union_Reform:0 "Reforma sindical"
 MEX_Union_Reform_desc:0 "Reforma sindical"
 MEX_Strengthen_Institutions:0 "Fortalecer Instituciones"
 MEX_Strengthen_Institutions_desc:0 "Fortalecer Instituciones"
 MEX_Era:0 "El mexico de los pueblos"
 MEX_Era_desc:0 "El mexico de los pueblos"
 MEX_Era2:0 "Un nuevo amanecer"
 MEX_Era2_desc:0 "Un nuevo amanecer"
 MEX_Camarilla:0 "La Camarilla"
 MEX_Camarilla_desc:0 "Así como Maximino tiene su pacto de honor, Alemán tenía su propia organización que los historiadores denominan la Camarilla. Históricamente, Camarilla es una palabra utilizada para describir a los hombres detrás del rey en el contexto de la corona española."
 MEX_Death:0 "Favor de la Santa Muerte"
 MEX_Death_desc:0 "Favor de la Santa Muerte"
 MEX_Inquisition:0 "La Inquisición Política"
 MEX_Inquisition_desc:0 "Así como se sabía que Miguel Alemán era sospechosamente favorecido por la muerte, también era responsable de destruir a sus enemigos utilizando medios totalmente legales, como el uso de investigadores federales como inquisidores."
 MEX_Perfect_Dictatorship:0 "La dictadura perfecta"
 MEX_Perfect_Dictatorship_desc:0 "Históricamente, la Camarilla ganó cuando Miguel Alemán se convirtió en presidente después de la muerte de Camacho. Se dice que los 70 años desde este punto, donde el PRI tenía un poder político inigualable, fue la dictadura perfecta."
 MEX_Perfect_Dictatorship2:0 "La sombra de la muerte"
 MEX_Perfect_Dictatorship2_desc:0 "La sombra de la muerte"
 MEX_Marias:0 "Renovar Islas Marías"
 MEX_Marias_desc:0 "Islas Marías alguna vez fue conocida como el patio de recreo del dictador Porfirio Díaz. Una isla prisión de la que nadie podía escapar, en etapas de planificación antes de Alcatraz y diseñada con las técnicas de diseño de prisiones más modernas de su época, el diseño radial."
 MEX_Colegio:0 "El colegio de mexico"
 MEX_Colegio_desc:0 "El colegio de mexico"
 MEX_Syndicalist:0 "Una unión de sindicatos"
 MEX_Syndicalist_desc:0 "La forma de comunismo de México siempre fue bastante única. Opuesto al comunismo soviético, el comunismo popular mexicano vino en una variante del sindicalismo. A los sindicatos se les dio gran importancia y lugar en el gobierno, con la intención de reflejar la voluntad del pueblo, con algunas ilusiones que giraban en torno a la idea de recuperar las minas de los extranjeros para devolvérsela a los mexicanos."
 MEX_Unionize:0 "Empoderar a los sindicatos"
 MEX_Unionize_desc:0 "Empoderar a los sindicatos"
 MEX_Expropriation:0 "Acabar con las Expropiaciones"
 MEX_Expropriation_desc:0 "Acabar con las Expropiaciones"
 MEX_Republic:0 "Sindicatos Unidos Mexicanos"
 MEX_Republic_desc:0 "Sindicatos Unidos Mexicanos"
 MEX_Republic2:0 "¡México para los mexicanos!"
 MEX_Republic2_desc:0 "¡México para los mexicanos!"
 MEX_Strike_ENG:0 "¡Golpea al Imperio!"
 MEX_Strike_ENG_desc:0 "La animosidad de México hacia el Reino Unido no era un secreto, desde que el Reino Unido compró campos petroleros mexicanos. En el mundo perfecto de las élites mexicanas, el Reino Unido sería salvajemente desmantelado."
 MEX_Contain_ENG:0 "Contiene influencia británica"
 MEX_Contain_ENG_desc:0 "Los intereses mexicanos están amenazados mientras el Reino Unido esté en el Caribe. Al expulsar a los británicos de la región, podemos establecer nuestra propia esfera de influencia."
 MEX_ENG_Grab:0 "¡Agárrala por las Colonias!"
 MEX_ENG_Grab_desc:0 "No se debe permitir que el Reino Unido tenga un poder tan inigualable si queremos proyectarnos en el escenario mundial. Tomar sus colonias desmantelaría gravemente el imperio."
 MEX_ZOOT:0 "Intervenir en los Estados Unidos"
 MEX_ZOOT_desc:0 "Después de los disturbios de Zoot Suit y el ataque a los mexicanos por parte de ciudadanos estadounidenses y miembros del servicio, hubo una gran protesta por intervenir por parte de la extrema izquierda y la extrema derecha."
 mexico_calles.1.t:0 "¡REBELDES ATACAN TREN!"
 mexico_calles.1.d:0 "Un tren Ciudad de México-Veracruz fue emboscado ayer por disidentes, matando a múltiples políticos mexicanos del PRM. El tren fue emboscado en un puente, que estaba lleno de explosivos, descartándose un robo por bandidos como motivo del ataque. Los funcionarios encontraron el tren completamente destruido por el fuego, dejando poco para los investigadores. No se sabe si la explosión incendió los autos o si fueron incendiados por los atacantes para destruir evidencia. México se ha enfrentado a una creciente polarización política, y ahora parece que los extremistas políticos están recurriendo a la violencia."
 mexico_calles.1.a:0 "Trágico."
 mexico_calles.1.b:0 "Calles pagará por esto, con el tiempo."
 mexico_calles.2.t:0 "Operación: Mi Lucha"
 mexico_calles.2.d:0 "Finalmente tenemos una razón para arrestar a Calles. El apoyo público para su arresto es alto, si podemos rodear su rancho con tropas, no tendría adónde huir ni tiempo para advertir a sus compañeros rebeldes. Mientras está detenido, podemos desmantelar lo que queda de su base y hacer borrón y cuenta nueva."
 mexico_calles.2.a:0 "Poner fin a su cruzada ideológica."
 mexico_calles.4.t:0 "¡EXILIO DEL EX PRESIDENTE MEXICANO!"
 mexico_calles.4.d:0 "El expresidente Plutarco Elias Calles y 3 de sus mano derecha han sido detenidos por órdenes del presidente [MEX.GetLeader]. Los izquierdistas de México han acusado a Calles de tratar de fomentar la disidencia entre la derecha contra el presidente Cárdenas, a quien llama comunista, y posiblemente forzar al país a una guerra civil. Cuando las autoridades mexicanas irrumpieron en el rancho, arrestaron a Calles acostado en su cama, leyendo una traducción al español del libro de Hitler "Mein kampf". Luego, Calles fue forzado a subir a un avión en la oscuridad de la noche, en dirección a Houston, Texas. Calles llegó por la mañana y se dice que se dirigía a San Diego, donde vivirá con su hermana.\n También se recuperó un alijo de armas, presumiblemente para abastecer a los rebeldes."
 mexico_calles.4.a:0 "No sé qué está pasando en México, pero en este momento tengo demasiado miedo de preguntar."
 mexico_calles.4.b:0 "No están enviando lo mejor, amigos."
 mexico_calles.4.c:0 "Calles recibió el mismo trato que le dio a tantos otros."
 mexico_calles.5.t:0 "¡EXILIO DEL EX PRESIDENTE MEXICANO!"
 mexico_calles.5.d:0 "El expresidente Plutarco Elias Calles y 3 de sus mano derecha han sido detenidos por órdenes del presidente [MEX.GetLeader]. Los izquierdistas de México han acusado a Calles de tratar de fomentar la disidencia entre la derecha contra el presidente Cárdenas, a quien llama comunista, y posiblemente forzar al país a una guerra civil. Cuando las autoridades mexicanas irrumpieron en el rancho, arrestaron a Calles acostado en su cama, leyendo una traducción al español del libro de Hitler "Mein kampf". Luego, Calles fue forzado a subir a un avión en la oscuridad de la noche, en dirección a Houston, Texas. Calles llegó por la mañana y se dice que se dirigía a San Diego, donde vivirá con su hermana.\n Un barrido del rancho no encontró nada fuera de lo normal."
 mexico_calles.5.a:0 "No sé qué está pasando en México, pero en este momento tengo demasiado miedo de preguntar."
 mexico_calles.5.b:0 "No están enviando lo mejor, amigos."
 mexico_calles.5.c:0 "Calles recibió el mismo trato que le dio a tantos otros."
 mexico_calles.6.t:0 "¡Rebelión de Calles!"
 mexico_calles.6.d:0 "Los partidarios de Callista han comenzado una revuelta en México en respuesta a lo que llaman la "sovietificación" de México. Enloquecidos por la retórica de Plutarco, sus seguidores han sumido a México en otra guerra civil. Queda por ver si esta rebelión alcanza la brutalidad de la revolución mexicana, que desgarró a México durante 10 años."
 mexico_calles.6.a:0 "Dios mio."
 mexico_pemex.1.t:0 "Huelgas de trabajadores petroleros"
 mexico_pemex.1.d:0 "Presidente [Root.GetLeader], los trabajadores están en huelga contra el trato injusto de las compañías extranjeras que compraron la compañía petrolera Aguila. Han quebrantado descaradamente muchas de nuestras leyes en el pasado, y lidiar con ellas recibirá poca o ninguna reacción negativa entre los mexicanos. Lo mejor es nacionalizar la empresa petrolera bajo el estatuto constitucional que afirma nuestra propiedad sobre todos los recursos naturales. La nacionalización del petróleo ayudaría a financiar la industrialización de nuestro país, y si ocurriera una guerra, tendríamos ganancias sustanciales."
 mexico_pemex.1.a:0 "Hagamos un juego de poder."
 mexico_pemex.2.t:0 "¡México nacionaliza empresas petroleras!"
 mexico_pemex.2.d:0 "[MEX.GetLeader] ha anunciado la nacionalización de las empresas petroleras dentro de México. Las empresas anteriormente extranjeras serán confiscadas y puestas bajo el control de PEMEX, la empresa petrolera estatal. Esto afecta de manera desproporcionada a las empresas británicas y holandesas, que exigen que sus gobiernos vayan a la guerra. Estados Unidos no está seguro si tolerar o condenar la nacionalización, ya que la presencia en el mercado petrolero mexicano no solo fue insignificante, sino que la nacionalización ayuda a sus negocios al eliminar la competencia extranjera."
 mexico_pemex.2.a:0 "¡Esto es una locura, México comenzará una guerra!"
 mexico_pemex.2.b:0 "¡Indignante! ¿Se atreven a robar nuestra propiedad?"
 mexico_pemex.2.c:0 "Ahora esperamos y vemos su respuesta."
 mexico_pemex.3.t:0 "¡México nacionaliza el petróleo!"
 mexico_pemex.3.d:0 "México ha anunciado la nacionalización de todos los activos de recursos naturales en el país. Los grupos de presión están exigiendo la guerra, pero se complicará políticamente justo cuando el poder emergente de Alemania sea una amenaza mucho más clara. Si hacemos una guerra, tendremos menos mano de obra y recursos para tratar con Alemania. El terreno es accidentado y probablemente será una guerra prolongada. Nuestra otra opción es embargarlos y obligarlos a devolver nuestras propiedades cuando México se dé cuenta de que no tiene la experiencia para dirigir una compañía petrolera."
 mexico_pemex.3.a:0 "Declarar la guerra"
 mexico_pemex.3.b:0 "Mátalos de hambre."
 mexico_pemex.4.t:0 "¡México nacionaliza el petróleo!"
 mexico_pemex.4.d:0 "México ha anunciado la nacionalización de todos los activos de recursos naturales en el país. Los grupos de presión están exigiendo la guerra, pero se complicará políticamente justo cuando el poder emergente de Alemania sea una amenaza mucho más clara. Si hacemos una guerra, tendremos menos mano de obra y recursos para tratar con Alemania. El terreno es accidentado y probablemente será una guerra prolongada. Nuestra otra opción es embargarlos y obligarlos a devolver nuestras propiedades cuando México se dé cuenta de que no tiene la experiencia para dirigir una compañía petrolera."
 mexico_pemex.4.c:0 "Declarar la guerra"
 mexico_pemex.4.e:0 "Mátalos de hambre."
 mexico_pemex.5.t:0 "¡Estados Unidos embarga a México!"
 mexico_pemex.5.d:0 "El presidente [USA.GetLeader] ha anunciado que México será embargado en respuesta a la nacionalización de las compañías petroleras estadounidenses en México. Los analistas políticos llaman a esto un intento de matar de hambre a la compañía petrolera estatal de México, PEMEX, y obligar a México a devolver los activos nacionalizados."
 mexico_pemex.5.a:0 "A ver si PEMEX sobrevive."
 mexico_pemex.5.b:0 "Están tratando de matarnos de hambre."
 mexico_pemex.6.t:0 "¡Reino Unido embarga a México!"
 mexico_pemex.6.d:0 "[ENG.GetLeader] ha anunciado que México será embargado en respuesta a la nacionalización de las compañías petroleras inglesas y holandesas en México. Los analistas políticos llaman a esto un intento de matar de hambre a la compañía petrolera estatal de México, PEMEX, y obligar a México a devolver los activos nacionalizados."
 mexico_pemex.6.a:0 "A ver si PEMEX sobrevive."
 mexico_pemex.6.b:0 "Están tratando de matarnos de hambre."
 mexico_pemex.7.t:0 "¡Estados Unidos declara la guerra a México!"
 mexico_pemex.7.d:0 "El presidente [USA.GetLeader] ha anunciado una declaración de guerra a México por la indignación por la confiscación de activos petroleros de empresas estadounidenses. [USA.GetLeader] ha declarado que debe defender los intereses estadounidenses y no tolerará las posturas mexicanas contra las empresas estadounidenses. [MEX.GetLeader] ha respondido que, para empezar, la propiedad extranjera del petróleo no era legal según la ley mexicana, y que cualquier futuro presidente tenía el derecho legal de hacer cumplir la ley. [MEX.GetLeader] también ha declarado que lucharán para proteger su constitución de intereses extranjeros."
 mexico_pemex.7.a:0 "Dios mío."
 mexico_pemex.7.b:0 "Dios mio."
 mexico_pemex.8.t:0 "¡Reino Unido declara la guerra a México!"
 mexico_pemex.8.d:0 "El Reino Unido ha declarado el estado de guerra a México, por la nacionalización de más de 130 millones de dólares en activos. [ESP.GetLeader] ha declarado que "No importa si Estados Unidos está con nosotros o contra nosotros, ¡el Reino Unido no se deja intimidar!" No hace falta decir que parece que México está en una situación muy difícil."
 mexico_pemex.8.a:0 "Dios mío."
 mexico_pemex.8.b:0 "Dios mio."
 mexico_pemex.9.t:0 "Compensación"
 mexico_pemex.9.d:0 "Ahora que estamos bajo embargo y la guerra se ha evitado temporalmente, podría ser el momento de ofrecer pagar 29 millones de dólares en reparaciones a Estados Unidos, que ha estado exigiendo una compensación para las empresas afectadas. Esto evitará por completo la guerra con los Estados Unidos y levantará el embargo, pero ejercerá una presión temporal sobre nuestro presupuesto. Sin embargo, la expansión de nuestros posibles mercados compensaría la penalización."
 mexico_pemex.9.a:0 "¿Quieren una compensación? Me gustaría verlos intentarlo."
 mexico_pemex.9.b:0 "Págales una compensación y acaba con esto."
 mexico_minor.2.t:0 "¡Escobar regresa a México!"
 mexico_minor.2.d:0 "José Gonzalo Escobar, el líder de la fallida rebelión de Escobar, ha salido de su exilio y regresa a su tierra natal de México. \n\nEn el discurso de esta mañana expresó la necesidad de estar con su país en su momento de necesidad. Escobar fue el líder de un golpe fallido durante el Maximato de México, donde inicialmente tuvo éxito en las batallas terrestres y fue derrotado por la fuerza aérea de México."
 mexico_minor.2.a:0 "¡Vive México!"
 mexico_minor.2.b:0 "¿Quién? ¿Qué?"
 mexico_minor.4.t:0 "México recibe a los intelectuales españoles"
 mexico_minor.4.d:0 "[Root.GetLeader] ha anunciado que da la bienvenida al sistema universitario mexicano a los intelectuales que huyen de la guerra civil española. Un nuevo campus, denominado "La Casa de España", permitirá a los intelectuales continuar con su labor. El campus fue financiado por una coalición de bancos, oficinas federales e intereses especiales."
 mexico_minor.4.b:0 "Verdaderamente un acto humanitario."
 mexico_minor.4.a:0 "Constrúyelo y ellos vendrán."
 mexico_minor.5.t:0 "Becas Caudillo"
 mexico_minor.5.d:0 "Los Caudillos están solicitando subvenciones de investigación para modernizar nuestra rama militar. ¿Qué subvenciones deberíamos financiar?"
 mexico_minor.5.a:0 "Subvenciones de equipo de infantería"
 mexico_minor.5.b:0 "Becas de aviación"
 mexico_minor.5.c:0 "Subvenciones para tanques"
 mexico_article_30.2.t:0 "Diplomáticos ingleses piden que arresten a Jenkins"
 mexico_article_30.2.d:0 "Los diplomáticos del Reino Unido están indignados y piden que arrestemos a William Jenkins por violar el artículo 30 de la constitución. Lo acusan de manipular la política mexicana al usar su monopolio de los medios para poner a los mexicanos en contra del Reino Unido. Sin embargo, nuestras fuentes dicen que Jenkins simplemente se niega a publicar la mayoría de las películas anti-alemanas en México, y los eventos recientes respaldan el movimiento prudente. La película anterior publicada fue "El león tiene alas", una película sobre la incursión de la RAF en el canal de Kiel, provocó tal ira que los cines mexicanos se vieron obligados a retirar la película. William Jenkins, hasta donde sabemos, no hizo nada expresamente malo si las películas pro británicas eran impopulares entre las audiencias mexicanas. Esta situación también podría usarse para expulsar a más que solo Jenkins o los ingleses, tendríamos una excusa para expulsar a todos los infractores de la ley en la nación para salvar las apariencias, ya que no estaríamos culpando a ninguna de las partes. ¿Qué debemos hacer?"
 mexico_article_30.2.a:0 "Expulsar a William Jenkins"
 mexico_article_30.2.b:0 "Expulsar a los ingleses"
 mexico_article_30.2.c:0 "Expulsar a todos los infractores de la ley"
 mexico_article_30.3.t:0 "Informe de inteligencia: William Jenkins"
 mexico_article_30.3.d:0 "Los diplomáticos del Reino Unido están indignados y piden que arrestemos a William Jenkins por violar el artículo 30 de la constitución. Lo acusan de manipular la política mexicana al usar su monopolio de los medios para poner a los mexicanos en contra del Reino Unido. Sin embargo, la DFS dice que Jenkins está vinculado a Maximino Camacho y está protegiendo políticamente a Jenkins a cambio de oportunidades comerciales. Maximino es un conocido simpatizante del eje y se dice que tiene una foto de Mussolini colgando sobre su cama en su mansión en Pueblo. Es obvio que Maximino está usando su influencia sobre Jenkins para evitar que la influencia no fascista se afiance en México. Sin embargo, las películas pro-Reino Unido son extremadamente impopulares entre el público mexicano y provocaron que los cines mexicanos dejaran de exhibirlas en algunos casos. La decisión de permitir películas a favor del Reino Unido complacería al Reino Unido, pero no al cinéfilo mexicano. Esta situación también podría usarse para expulsar a más que solo Jenkins o los ingleses, tendríamos una excusa para expulsar a todos los infractores de la ley en la nación para salvar las apariencias, ya que no estaríamos culpando a ninguna de las partes. ¿Qué debemos hacer?"
 mexico_article_30.3.a:0 "Expulsar a William Jenkins"
 mexico_article_30.3.b:0 "Expulsar a los ingleses"
 mexico_article_30.3.c:0 "Expulsar a todos los infractores de la ley"
 mexico_zoot_suit.1.t:0 "Disparador de laguna"
 mexico_zoot_suit.1.d:0 "¿Cómo estás viendo esto?"
 mexico_zoot_suit.1.a:0 "ACTIVAR"
 mexico_zoot_suit.2.t:0 "ASESINATOS DE SLEEPY LAGOON"
 mexico_zoot_suit.2.d:0 "Sleepy Lagoon, un lugar frecuentado y popular para los amantes de los adolescentes mexicanos a quienes a menudo se les niega la entrada a las piscinas públicas, es el lugar de un espeluznante asesinato cuando se encontró el cuerpo del ciudadano mexicano y militar estadounidense José Díaz. Díaz fue encontrado inconsciente, intoxicado y sufrió un traumatismo por fuerza contundente. Díaz murió más tarde a causa de sus heridas en el Hospital General de Los Ángeles. La policía recorrió la ciudad en busca de los culpables y arrestó al líder de la 1ª pandilla callejera, Hank Leyvas, su novia Dora Barrios y otro mexicoamericano de los 600 mexicoamericanos detenidos por LAPD. Hank niega cualquier vínculo con el asesinato. Las tensiones han aumentado en Los Ángeles entre angelinos y pachucos, también conocidos como zoot suiters, y parece que las tensiones no se resolverán en el corto plazo."
 mexico_zoot_suit.2.a:0 "Un acto repugnante."
 mexico_zoot_suit.3.t:0 "PRUEBA DE LA LAGUNA DEL SUEÑO"
 mexico_zoot_suit.3.d:0 "El juicio por el asesinato de Sleepy Lagoon comenzó hoy, con Hank y otras 2 personas declarándose inocentes. Hank declaró que él y su novia fueron atacados en Sleepy Lagoon esa noche por un grupo de hombres. Hank, suponiendo que se trataba de un ataque relacionado con pandillas, llamó a su pandilla a Sleepy Lagoon para encontrar a los asaltantes. Encontraron una fiesta cerca del lugar del ataque y, suponiendo que se trataba de una pandilla rival, se enfrentaron a los participantes. Estalló una pelea entre la pandilla y los fiesteros, que duró unos 10 minutos. Por la mañana, se encontró el cuerpo de Díaz. El informe del forense establece que las lesiones de Díaz son consistentes con haber sido atropellado por un automóvil. La fiscalía presentó a E. Duran Ayres, jefe de la Oficina de Relaciones Exteriores de la oficina del alguacil de Los Ángeles, para afirmar que los mexicanos en general tienen sed de sangre y tienen un impulso biológico de matar a sus antepasados ​​aztecas."
 mexico_zoot_suit.3.a:0 "Esto no terminará bien."
 mexico_zoot_suit.4.t:0 "Hank condenado"
 mexico_zoot_suit.4.d:0 "El caso de Sleepy Lagoon ha llegado a su fin, ya que Hank y otras 16 personas han sido condenados por asesinato. Los hombres de la pandilla serán enviados a la prisión de San Quentin mientras que sus novias, bajo sospecha de complicidad, serán enviadas a la notoria Escuela Ventura para Niñas, una institución reformatoria para niñas delincuentes y sexualmente promiscuas. La reputación de Ventura es extremadamente dura y las mujeres condenadas allí a menudo intentan suicidarse antes de ser trasladadas allí. Se informa que una niña ha intentado tragarse imperdibles en un intento de escapar de su sentencia."
 mexico_zoot_suit.4.a:0 "Tal vez las tensiones se calmen ahora."
 mexico_zoot_suit.5.t:0 "DISTURBIOS DE TRAJE ZOOT"
 mexico_zoot_suit.5.d:0 "Las tensiones raciales han estallado en Los Ángeles, ya que un altercado entre un grupo de pachucos y militares estadounidenses se ha convertido en un motín racial. Miles de militares estadounidenses están abandonando sus bases en masa para participar en los disturbios, y algunos militares abandonan su puesto desde lugares tan lejanos como Las Vegas hacia Riot en Los Ángeles. Se vio a militares asaltando bares, teatros y cafeterías para sacar a rastras a jóvenes mexicanos, algunos de ellos niños, para desnudarlos y golpearlos mientras les quemaban la ropa. Una mafia más pequeña ha descendido al vecindario negro de Watts, pero no hay información sobre la escala del daño causado allí. LAPD se ha negado a tomar medidas contra los disturbios diciendo: "Bueno, representamos a la opinión pública. Muchos de nosotros estuvimos en la Primera Guerra Mundial y no vamos a molestar a los niños en el servicio"."
 mexico_zoot_suit.5.a:0 "Horrendo."
 mexico_zoot_suit.6.t:0 "MÉXICO INDIGNADO"
 mexico_zoot_suit.6.d:0 "México está indignado por el manejo de los disturbios de Zoot Suit, y los nacionalistas afirman que los ataques a ciudadanos mexicanos por parte de las fuerzas armadas de los Estados Unidos son un acto de guerra. Los nacionalistas exigen que su gobierno intervenga y declare la guerra por este descarado acto de agresión. Los comunistas y los nacionalistas de izquierda también respaldan esta postura, diciendo que lo que se ha hecho no se puede perdonar. La situación se ha salido de control y no se sabe si la diplomacia mexicano-estadounidense se recuperará alguna vez."
 mexico_zoot_suit.6.a:0 "Las cosas se están saliendo de control."
 mexico_zoot_suit.7.t:0 "Intel: Los Ángeles, California"
 mexico_zoot_suit.7.d:0 "Hemos ideado un plan para utilizar a los inmigrantes mexicanos que inmigran a los Estados Unidos para que sean informantes de nuestros servicios de inteligencia. ¡Muchos se fueron para escapar de la revolución, y algunos incluso están en el ejército! Es posible que podamos encontrar algunos patriotas mexicanos para pasar información crucial."
 mexico_zoot_suit.7.a:0 "Mira lo que puedes hacer."
 mexico_faction.1.t:0 "Invitación de alianza"
 mexico_faction.1.d:0 "Hemos recibido aviso de que México quiere aliarse con nosotros, ¿qué respondemos?"
 mexico_faction.1.a:0 "Sí."
 mexico_faction.1.b:0 "No."
 mexico_communist.1.t:0 "Reportaje: Dioniso Encinia"
 mexico_communist.1.d:0 "El PCM, desde sus inicios, fue creado y financiado por la Rusia soviética. Dioniso es un títere soviético, y su presencia es divisiva. El PCM se ha dividido en muchos partidos comunistas opuestos enteramente debido a la inseguridad de Dioniso, purgando a los miembros que podrían amenazar su escaño como líder. Dioniso depende completamente de la guía soviética y del consejo de su esposa mucho más capaz. Un México dirigido por el PCM sería desastroso, no solo creando un gobierno falso y un estado títere, sino llenándolo de un liderazgo intencionalmente inepto. Actualmente, las relaciones con los soviéticos siguen siendo inexistentes después del fallido golpe de estado respaldado por los soviéticos en 1929 y la ilegalización y desmantelamiento del PCM en los años siguientes. Sin embargo, ahora están creciendo a medida que aumenta el apoyo comunista en México. No podemos detener el surgimiento del comunismo, pero podemos detener a quién lo liderará. El intento de asesinato..."
 mexico_communist.1.a:0 "Logra matar a Dioniso."
 mexico_communist.1.b:0 "Falla al matar a Dioniso"
 mexico_communist.2.t:0 "Gobierno mexicano derrocado"
 mexico_communist.2.d:0 "Aprovechando el creciente sentimiento comunista entre la cultura popular, el PCM respaldado por los soviéticos ha llegado al poder con éxito. México es ahora un estado títere de la Unión Soviética. Los diplomáticos estadounidenses están indignados por la descarada influencia soviética en su puerta y amenazan con la guerra con el gobierno mexicano y sus patrocinadores rusos."
 mexico_communist.2.a:0 "Las cosas se han ido de las manos."
 mexico_communist.3.t:0 "Gobierno mexicano derrocado"
 mexico_communist.3.d:0 "Nuestros intentos de instalar a nuestro títere en el poder en México, Dioniso Encina, han tenido éxito. El gobierno mexicano ha sido derrocado después de años de trabajo. Ahora tenemos un punto de apoyo tangible en las Américas, lo que nos permite proyectar poder en América Latina e incluso atacar a los Estados Unidos."
 mexico_communist.3.a:0 "¡Fantástico trabajo!"
 mexico_1940.1.t:0 "Candidato del PRI"
 mexico_1940.1.d:0 "Se acercan las elecciones y hay que presentar un candidato para la campaña del PRI contra la derecha. Actualmente, hay dos posibles candidatos. Francisco Mugica es de izquierda y más alineado con los ideales socialistas. Elegir Mugica sería un riesgo si la popularidad de los ideales socialistas es baja. Manuel Ávila Camacho es la opción más centrista y más aceptada por la derecha. Sin embargo, elegir a Camacho detendría cualquier esperanza de que se aprobaran reformas de izquierda."
 mexico_1940.1.a:0 "Elige a Francisco Mugica como candidato a presidente. (elección comunista)"
 mexico_1940.1.b:0 "Eligen a Manuel Ávila Camacho como candidato a presidente. (Opción neutra)"
 mexico_1940.2.t:0 "Candidato de derecha"
 mexico_1940.2.d:0 "La derecha se encuentra actualmente en una guerra civil entre Juan Andreu Almazán y Joaquín Amaro sobre quién debería ser el candidato presidencial. Almazán es más conocido por ser un destacado hombre de negocios que una figura militar, y cuenta con el apoyo principalmente de los mexicanos adinerados. Sin embargo, su apoyo entre los trabajadores pobres es abismal, ya que se considera que no les ofrece nada. La política exterior de Almazán es notablemente pro estadounidense y aliena aún más al mexicano promedio. Sin embargo, Amaro es una figura militar famosa y se gana el respeto de los nacionalistas. A pesar de esto, Almazán es visto como la opción inevitable para la candidatura de la derecha y la candidatura de Amaro está perdiendo apoyo rápidamente frente a la campaña de Almazán a través de una serie de deserciones de alto perfil. Está claro que Amaro inevitablemente perderá ya que Juan está respaldado por los intereses de Estados Unidos y la gente encuentra que votar por un candidato que Estados Unidos intentaría derrocar es una tontería. Sin embargo, hay personas entre la camarilla fascista en la política mexicana que quieren asegurarse de que Almazán nunca viva para ver el día de las elecciones. Maximino Ávila Camacho, hermano de Manuel Ávila Camacho, ha ideado un plan para asesinar a Juan Almazán en Puebla montando un accidente de tren."
 mexico_1940.2.a:0 "Juan Almazán se postula para presidente. (elección democrática)"
 mexico_1940.2.b:0 "Muere Juan Almazán, Amaro se postula para presidente. (Elección fascista)"
 mexico_1940.3.t:0 "¡CANDIDATO PRESIDENCIAL MEXICANO ASESINADO!"
 mexico_1940.3.d:0 "Juan Almazán, el favorito para convertirse en el candidato presidencial de derecha ha muerto en un descarrilamiento de tren en Puebla matando a todos los que iban a bordo. Almazán, una figura controvertida, no es ajeno a los intentos de asesinato y ha tenido múltiples atentados contra su vida durante la campaña presidencial. Sus seguidores han acusado al propio PRI de orquestar el descarrilamiento. Previamente, Almazán fue atacado por sicarios que vestían sarapes que escondían ametralladoras mientras se hospedaba en la casa de Francisco Barbosa. Su campaña afirma que fue atacado por un ejército de 100 asesinos y que tuvo que impedir que corriera afuera para luchar contra ellos. Sin embargo, el ex general Alfredo Serratos afirmó en una entrevista que solo hubo 5 asesinos."
 mexico_1940.3.a:0 "Horrendo."
 mexico_1940.4.t:0 "Elecciones mexicanas"
 mexico_1940.4.d:0 "La Elección ha llegado, y la elección la gana..."
 mexico_1940.4.a:0 "Francisco Mugica (elección comunista)"
 mexico_1940.4.b:0 "Manuel Ávila Camacho (Opción neutral)"
 mexico_1940.4.c:0 "Juan Almazán (opción democrática)"
 mexico_1940.4.e:0 "Joaquín Amaro (Elección fascista)"
 MEX_PEMEX_Situation:0 "El embargo de PEMEX"
 MEX_PEMEX_Situation_desc:0 "México no se limitó a aceptar las consecuencias del embargo de PEMEX. México había implementado contramedidas para usar el petróleo recién nacionalizado y para apoyar su incipiente industria petrolera."
 MEX_Stove:0 "La Ley de la estufa"
 MEX_Stove_desc:0 "En lo que podría decirse que es una postura ambientalista, México impulsó el reemplazo de estufas de leña por estufas que dependen de derivados del petróleo como el queroseno. Esto ralentizó la deforestación de México y le dio a la industria petrolera mexicana un mercado interno."
 MEX_Charity:0 "Donaciones Nacionalistas"
 MEX_Charity_desc:0 "Cuando México proclamó la nacionalización de PEMEX, los mexicanos comunes donaron todo lo que tenían para pagar los costos asociados con la nacionalización. Una historia en particular involucra a los mexicanos donando artículos en una gran pila, con mujeres ricas arrojando joyas preciadas mientras los rancheros traían su preciado ganado para donarlo a la República."
 MEX_Black_Market:0 "Acercarse a otros compradores"
 MEX_Camargo:0 "Desarrollar el yacimiento de bauxita de Camargo"
 MEX_Camargo_desc:0 "El yacimiento Camargo fue mencionado en un informe del USGS que data de 1957, donde afirma que el yacimiento se conocía desde la década de 1930 pero no se explotó hasta más tarde."
 MEX_DGIPS:0 "Operaciones de la D.G.I.P.S."
 MEX_DGIPS_desc:0 "Qué es el DGIPS depende de lo que preguntes. Para algunos, los DGIPS son simplemente fuerzas de paz que protegen a México de amenazas que no se ven, y para otros, los DGIPS son una banda de asesinos entrenados en Estados Unidos que impulsan una agenda política. Como con todas las cosas, la verdad se encuentra en algún punto intermedio."
 MEX_Kruger:0 "Arrestar a hilde krüger"
 MEX_Kruger_desc:0 "Hilde Krüger era una estrella alemana que trabajaba tanto en Estados Unidos como en México. Estuvo integrada con las élites estadounidenses y mexicanas y en particular con el presidente Ávila Camacho. A medida que avanzaba la guerra, se convirtió en una espía alemana."
 MEX_Curb_Americans:0 "Frenar la influencia estadounidense"
 MEX_Synarchist_Baja:0 "Desmantelar el apoyo canadiense en Baja"
 MEX_False_Flag:0 "Acércate a células de espionaje mexicanas en Estados Unidos"
 MEX_GEO:0 "El gran juego"
 MEX_GEO_desc:0 "Para proteger nuestros intereses, debemos proyectar nuestro poder en lugares clave de todo el mundo. Controlar estos puntos y desarrollarlos para proyectar poder sería una gran ayuda para nosotros."
 MEX_ENG_Shield:0 "Expulsar la influencia británica en el Caribe"
 MEX_ENG_Shield_desc:0 "El Reino Unido ha sido una entidad hostil durante casi 20 años, es hora de desalojarlos de cualquier posible influencia cerca de nosotros y crear una zona de amortiguamiento."
 MEX_Jamaica:0 "Reclamar Jamaica"
 MEX_Fact:0 "Panel de control de facción"
 MEX_Fact_desc:0 "Este panel contiene las utilidades necesarias para interactuar con otros miembros de la facción y proporciona una forma para que los miembros de la IA interactúen contigo y te sean más útiles. Proporcionado por 'La maldición de Huitzilopochtli - Revisión de México'."
