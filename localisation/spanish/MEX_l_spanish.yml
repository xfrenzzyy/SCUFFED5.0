 MEX_literacy:0 "Tasa de alfabetización del 40%"
 MEX_literacy_desc:0 "A partir de 1936, México tenía una tasa de alfabetización de ~ 40%. La principal causa de esto fue la distribución de la población, generalmente en áreas rurales, en comparación con el acceso a la educación, que se encontraba principalmente en áreas urbanas."
