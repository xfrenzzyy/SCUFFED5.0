 MEX_forbidden_chemicals_desc:0 "Japón había considerado un acuerdo con México para importar minerales utilizados en la producción de armas después de que Estados Unidos embargó a Japón."
 MEX_constable_army:0 "Ejército de policía"
 MEX_constable_army_desc:0 "El ejército de México se ha centrado durante mucho tiempo en la vigilancia interna y carecía de la estructura interna para enfrentar las amenazas externas de manera efectiva. Durante esta época, los caudillos representaron una seria amenaza para la paz nacional y obligaron al gobierno mexicano a enviar militares a proyectos de ingeniería no solo para inmovilizar mano de obra para que los caudillos no pudieran formar una rebelión, sino también para mejorar la infraestructura nacional al mismo tiempo."
