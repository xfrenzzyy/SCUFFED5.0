 MEX_DN-I3_desc:0 "DN-1 es uno de los tres planes del mundo real para la seguridad nacional de México. Su contenido se revisa cada pocos años y se desconoce el contenido de su versión moderna. Solo se activó una vez, en la entrada de México a la Segunda Guerra Mundial."
 MEX_DN-II:0 "DN-II"
 MEX_DN-II_desc:0 "DN-II es el segundo de los tres planes principales. DN-II es un plan del mundo real para amenazas internas a México, como golpes de estado, revoluciones y terrorismo. El tercer plan es para desastres naturales."
 railroad:0 "Ferrocarriles Nacionales de Mexico"
 railroad_desc:0 "El servicio ferroviario nacionalizado fue nacionalizado para forzar el desarrollo de la infraestructura interna basada en la necesidad, no en la rentabilidad."
 chemical:0 "División de Armas Químicas"
 chemical_desc:0 "México había considerado las armas químicas en la vida real para defenderse de cualquier invasión. Fue rechazado, ya que las consecuencias políticas darían a la gente una razón para invadir México y embargarlos. Exactamente lo contrario de lo que México quería, ya que tenían la intención de utilizar el comercio para desarrollar aún más su economía."
 cardenas2:0 "Lazaro Cardenas"
 cardenas2_desc:0 "Cárdenas impulsó la idea de la movilización de masas durante su mandato. Quería que los mexicanos de la clase trabajadora se levantaran y ayudaran a los militares en la defensa del país, armando y profesionalizando las milicias rurales y militarizando las tierras ejidales."
 matias2:0 "Matías Ramos Santos"
 fierro:0 "Roberto fierro"
 abelardo:0 "Abelardo Rodríguez"
 abelardo_desc:0 "Abelardo fue un magnate de los negocios mexicano, general mexicano y presidente interino de México. Fundó 80 empresas y participó en 120 en total. Fundó Baja California, un contratista militar de aviación, y Rodríguez Shipyards en Tijuana."
 rodriguez:0 "Astillero Rodríguez"
 rodriguez_desc:0 "Propiedad del magnate empresarial y expresidente mexicano Abelardo Rodríguez, el Astillero Rodríguez está ubicado en Tijuana. De la poca información que queda, se centraron en barcos más pequeños."
 MEX_almazan:0 "Juan Almazán"
 MEX_almazan_desc:0 "Juan fue descrito como un hombre de negocios vestido de general. Su negocio principal estaba en la construcción militar, donde su empresa fue responsable de construir la mejor base militar de México en Monterrey en los años 20."
 Maximino2:0 "Maximino Ávila Camacho"
 Maximino2_desc:0 "Maximino era el Caudillo de Puebla, donde poseía los telégrafos, los ferrocarriles, las redes eléctricas y la mayor parte de la infraestructura. Durante este tiempo, México había utilizado a los ingenieros de sus militares para construir infraestructura y otros edificios rápidamente, con la participación de Maximino. Por eso Maximino sería un experto en logística, capaz de aportar su experiencia en líneas de suministro y su experiencia en la construcción de infraestructuras a cualquier guerra."
 Maximino3:0 "Maximino Ávila Camacho"
 Maximino3_desc:0 "Maximino fue descrito por los historiadores mexicanos como arrogante, colérico y vengativo. Se decía que Maximino perseguía a quienes lo cruzaban con extremo prejuicio."
 MEX_MARC:0 "El Compa Nacho"
 MEX_MARC_desc:0 "El Compa Nacho, cuyo verdadero nombre es Ignacio Morales, era un agente vinculado a los grupos Cardenista y Alemán y se decía que estos le asignaban tareas especiales. Morales fue acusado por los partidarios de Almazán de estar vinculado a un plan fallido de asesinato contra la vida de Alamazán. Fuente: "Inteligencia Política y la Creación del México Moderno, 1938-1954", página 46."
