 maximato:0 "Máximo"
 maximato_desc:0 "El gobierno mexicano está impregnado de leales a Plutarco Calles, también conocido como "El Jefe Máximo". Se desempeñó como presidente de México de 1924 a 1928. Calles ha estado controlando México a través de presidentes apoderados y simpatizantes del PRM. De 1924 a 1936, Calles fue quien ostentó el verdadero poder en México. Este período de la historia mexicana se conoce como el Maximato."
 sexenio:0 "Plan Sexenio Militar"
 sexenio_desc:0 "Antes de la Segunda Guerra Mundial, México ideó un plan para modernizar, reconstruir y profesionalizar rápidamente las fuerzas armadas. Involucró motorización, mecanización y actualización de equipos al Ejército y por extensión a la Fuerza Aérea. Desafortunadamente, debido al creciente temor a Hitler, México luchó por encontrar una potencia importante que les otorgara licencias de equipos modernos."
