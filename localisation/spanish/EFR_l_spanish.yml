 EFR_STO_idea:0 "Servicio de trabajo obligatorio"
 EFR_STO_idea_desc:0 "El 'servicio de trabajo obligatorio' (S.T.O. en francés) fue una forma en que Vichy puso algo en las negociaciones fundamentalmente desequilibradas realizadas con las potencias ocupantes. Al enviar trabajadores a Alemania obtuvieron la liberación de cientos de miles de prisioneros de guerra pero tuvieron que enviar varios trabajadores por cada soldado liberado. Para los alemanes fue una pequeña concesión que les permitió llenar sus fábricas y continuar con la producción de guerra mientras el servicio militar obligatorio alejaba cada vez más a los alemanes de las fábricas."
 EFR_STO2_idea:0 "Servicio de trabajo obligatorio"
 EFR_STO2_idea_desc:0 "El 'servicio de trabajo obligatorio' (S.T.O. en francés) fue una forma en que Vichy puso algo en las negociaciones fundamentalmente desequilibradas realizadas con las potencias ocupantes. Al enviar trabajadores a Alemania obtuvieron la liberación de cientos de miles de prisioneros de guerra pero tuvieron que enviar varios trabajadores por cada soldado liberado. Para los alemanes fue una pequeña concesión que les permitió llenar sus fábricas y continuar con la producción de guerra mientras el servicio militar obligatorio alejaba cada vez más a los alemanes de las fábricas."
 EFR_STO3_idea_desc:0 "El 'servicio de trabajo obligatorio' (S.T.O. en francés) fue una forma en que Vichy puso algo en las negociaciones fundamentalmente desequilibradas realizadas con las potencias ocupantes. Al enviar trabajadores a Alemania obtuvieron la liberación de cientos de miles de prisioneros de guerra pero tuvieron que enviar varios trabajadores por cada soldado liberado. Para los alemanes fue una pequeña concesión que les permitió llenar sus fábricas y continuar con la producción de guerra mientras el servicio militar obligatorio alejaba cada vez más a los alemanes de las fábricas."
