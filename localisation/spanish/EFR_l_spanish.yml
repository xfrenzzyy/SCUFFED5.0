 idea_EFR_terms_of_compiegne_armistice:0 "Los Términos del Armisticio de Compiègne"
 idea_EFR_terms_of_compiegne_armistice_desc:0 "Los términos del armisticio permitieron nuestra supervivencia y el comienzo de la "Revolución nacional". Pero el costo económico de la ocupación, las indemnizaciones pagadas a Alemania y la pérdida de tantos de nuestros jóvenes es un peso casi insoportable. Por eso necesitamos al héroe de Verdun. Solo su fuerza de voluntad puede guiarnos a través de estos tiempos oscuros."
 idea_EFR_shattered_economy:0 "Economía destrozada"
 idea_EFR_shattered_economy_desc:0 "La falta de hombres, la requisición de las fuerzas de ocupación y el cierre forzoso de la mayor parte de nuestro arsenal están afectando tanto a nuestra economía civil como a nuestra capacidad para fabricar nuevos equipos."
 idea_EFR_shattered_economy2:0 "Economía destrozada"
 idea_EFR_shattered_economy2_desc:0 "La falta de hombres, la requisición de las fuerzas de ocupación y el cierre forzoso de la mayor parte de nuestro arsenal están afectando tanto a nuestra economía civil como a nuestra capacidad para fabricar nuevos equipos."
 idea_EFR_hidden_rifles:0 "fusiles ocultos"
 idea_EFR_hidden_rifles_desc:0 "Después de nuestra rendición a los alemanes, algunos elementos militares lograron asegurar algunas armas que podrían movilizarse más tarde y aumentar rápidamente el tamaño de nuestro ejército más allá del límite de tamaño de 100.000."
 FRA_FREE_army:0 "Ejército de Liberación Francés"
 FRA_FREE_henry_de_rancourt_de_mimerand:0 "Henry de Rancourt de Mimérand"
 EFR_aviation_effort:0 "Reconstruir la Fuerza Aérea"
 EFR_aviation_effort_desc:0 "Nuestra fuerza aérea fue aplastada por la derrota, pero debemos continuar y reconstruir nuestra aviación de combate para garantizar la protección de nuestro cielo."
 EFR_light_fighters_focus:0 "Luchadores ligeros"
 EFR_light_fighters_focus_desc:0 "Como podemos desplegar aviones cerca del lugar donde esperamos interceptar aviones enemigos, debemos centrarnos en la agilidad de los aviones de un solo asiento."
 EFR_heavy_fighters_focus:0 "Luchadores pesados"
 EFR_heavy_fighters_focus_desc:0 "La doctrina de la aviación de la década de 1930 teorizaba que los bombarderos podían destruir por completo un país enemigo. Para evitar eso, debemos ser capaces de interceptar cada bombardero que amenace nuestro cielo. Un caza pesado podría llevar un armamento más grande, volar más alto y derribar los aviones más pesados."
 EFR_bomber_focus:0 "Foco de bombardero"
 EFR_aviation_effort_2:0 "Tácticas aéreas avanzadas"
 EFR_bombing_awareness:0 "Conciencia de bombardeo"
 EFR_bombing_awareness_desc:0 "Sin defensas antiaéreas adecuadas para proteger nuestra "Neutralidad", nos convertiríamos en presas indefensas de los bombarderos enemigos."
 EFR_naval_effort:0 "Esfuerzo Naval"
 EFR_flexible_navy:0 "Azul marino flexible"
 EFR_flexible_navy_desc:0 "Las doctrinas y los movimientos enemigos para atacar los tiros evolucionan constantemente. Es por eso que debemos adoptar un sistema flexible, utilizando el aire y la profundidad del mar para ocultar nuestras fuerzas en lugar de simplemente ocupar la superficie del océano."
 EFR_pride_of_the_nation:0 "Orgullo de la Nación"
 EFR_pride_of_the_nation_desc:0 "La mayor parte de nuestra armada está neutralizada, pero sigue siendo el orgullo de nuestra nación y, si pudiéramos modernizarla, podríamos competir en los mares una vez más."
 EFR_submarine_effort:0 "Esfuerzo Submarino"
 EFR_submarine_effort_desc:0 "Invisible bajo el agua, la reconstrucción de nuestra armada pasará por la creación de una flota de submarinos."
 EFR_cruiser_effort:0 "Esfuerzo de crucero"
 EFR_cruiser_effort_desc:0 "¡Nada es mejor para navegar por el Mediterráneo que un crucero moderno!"
 EFR_destroyer_effort:0 "Esfuerzo del destructor"
 EFR_destroyer_effort_desc:0 "La amenaza de los torpedos submarinos debe contrarrestarse con nuevos "contratorpedores" (literalmente, lanzadores de contratorpedos)."
 EFR_capital_ships_effort:0 "Naves capitales"
 EFR_capital_ships_effort_desc:0 "Los barcos capitales son las joyas y el terror de los mares y debemos construir otros más modernos."
 EFR_marechal_nous_voila:0 "Mariscal, Nous Voilà!"
 EFR_marechal_nous_voila_desc:0 "¡Mariscal, aquí estamos! Listos para servir al Estado francés y comenzar la revolución nacional que regenerará el alma de la Francia eterna. Él nos salve en Verdun y nos protegerá en la hora más oscura de nuestro país."
 EFR_travail:0 "Dolores del parto"
 EFR_travail_desc:0 "¡Francés, debéis trabajar para reconstruir el país! El trabajo manual es un valor esencial de la revolución nacional en la medida en que se aleja lo más posible de la corrupción del dinero que provocó está en la raíz de nuestra derrota."
 EFR_recycling:0 "Reciclaje"
 EFR_recycling_desc:0 "¿Sabías señorita que las películas antiguas pueden convertirse en betún para zapatos? ¿Las medias son inasequibles? ¡Píntese las piernas y nadie notará la diferencia!\n Si tiene chatarra, vaya a un punto de recogida y cámbiela por puntos de racionamiento, nuestra industria la necesita. Algunas tiendas locales también podrían cambiar metales por productos alimenticios como 200 g de cobre por 1 l de vino."
 EFR_gazogenes_and_michelin_tires:0 "Gazogenes"
 EFR_gazogenes_and_michelin_tires_desc:0 "Como el petróleo es cada día más escaso, debemos encontrar un sustituto. La mayor parte de la población civil depende ahora de la bicicleta, pero los coches también podemos funcionar con combustibles sustitutivos. Los gazogenes permiten extraer la energía de la combustión del carbón e incluso de la madera."
 EFR_STO:0 "Implementar el S.T.O."
 EFR_STO_desc:0 "El "Service du Travail Obligatoire" (servicio de trabajo obligatorio) es un sistema de intercambio entre trabajadores enviados a trabajar a Alemania ya que el Reich carecía de mano de obra para llenar tanto sus divisiones como sus fábricas. Condujo a la liberación de decenas de miles de soldados, pero algunos de ellos se quedaron en Alemania como trabajadores liberados."
 EFR_STO_2:0 "Enviar más trabajadores a Alemania"
 EFR_STO_2_desc:0 "¡Trabajador! Al trabajar para Europa, proteges tu país y tu hogar. También será el embajador de la calidad francesa y garantizará la estabilidad financiera de su familia."
 EFR_industrial_advisory_comitee:0 "Comité Consultivo Industrial"
 EFR_industrial_advisory_comitee_desc:0 "Los directores de todas las empresas manufactureras importantes deben estar representados en una organización común para ver cómo dividir los trabajos de investigación de manera efectiva entre ellos. Su confiabilidad política está garantizada ya que la mayoría de ellos ya apoyaba organizaciones de extrema derecha como la trama de "La cagoule" (literalmente: la capucha)."
 EFR_famille:0 "Familia"
 EFR_famille_desc:0 "El mariscal Pétain piensa todos los días en todas las familias de Francia con un marido, un hijo, un hermano prisionero en Alemania. Piensa en los niños pequeños y en su futuro en una Europa reconciliada.\n Además, instituyó el día de la madre para que cada niño de Francia pueda demostrar cuánto ama a su madre."
 EFR_divine_surprise:0 "La Divina Sorpresa"
 EFR_rationing:0 "Racionamiento"
 EFR_rationing_desc:0 "Para ahorrar los pocos recursos que tenemos, se debe establecer un sistema de racionamiento. La lista de productos restringidos es larga e incluye aceite de oliva, pan, mantequilla, carne, leche y huevos. Los dulces están prohibidos y la prensa debe publicar guías sobre cómo cocinar todo tipo de platos con productos de sustitución como la sopa de nabos, la ensalada de cardo rallado, el café sin café..."
 EFR_patrie_focus:0 "Patria"
 EFR_patrie_focus_desc:0 "Tenemos que reconstruir el estado para curar las heridas recientes. Primero, el hacha de los francos, la francisca, se convertirá en el emblema del nuevo régimen. En segundo lugar, la administración debe ser purgada de enemigos de la revolución nacional. En tercer lugar, la policía debe prestar juramento de lealtad al mariscal Pétain. ¡Viva Pétain, viva Francia!"
 EFR_armistice_army:0 "Organizar el Ejército del Armisticio"
 EFR_armistice_army_desc:0 "Incluso si estamos restringidos en lo que podemos hacer con los restos de nuestro ejército, todavía tenemos que organizarlo correctamente y preparar la revisión de nuestras tácticas para estar listos para luchar contra cualquier enemigo de Francia."
 EFR_hide_military_equipment:0 "Ocultar equipo militar"
 EFR_chantiers_de_la_jeunesse:0 "Chantiers de la Jeunesse"
 EFR_chantiers_de_la_jeunesse_desc:0 "Como se ha abolido el servicio militar, los jóvenes deben servir en los llamados "chantiers de la jeunesse" (lugares de trabajo para jóvenes). En esos campamentos abiertos harán pequeñas obras de infraestructura, marchas en el páramo y otras actividades físicas."
 EFR_negociate_the_release_of_officers:0 "Negociar la liberación de oficiales"
 EFR_negociate_the_release_of_officers_desc:0 "Tranquilizados por nuestra actitud con respecto a la colaboración europea, finalmente hemos obtenido una gran concesión del canciller del Reich, Hitler: la liberación de miles de oficiales que estaban prisioneros en Alemania."
 EFR_LVF:0 "Légion des Volontaires Français"
 EFR_secret_military_researches:0 "Investigaciones militares secretas"
 EFR_secret_military_researches_desc:0 "Si bien el armisticio prohíbe el uso de algunos equipos como tanques, podríamos continuar experimentando en secreto usando lo que el resto de la sociedad está usando en otros dominios: sucedáneos."
 EFR_bulldozer_experiments:0 "Experimentos con excavadoras"
 EFR_bulldozer_experiments_desc:0 "No se nos permite tener tanques, pero podemos adquirir vehículos con orugas si compramos vehículos pesados ​​para quitar nieve o excavadoras. Esos no se usarán en combate, pero proporcionarán los datos técnicos necesarios para futuros tanques."
 EFR_contact_renault:0 "Póngase en contacto con Renault"
 EFR_contact_renault_desc:0 "Mientras Renault produce camiones para las fuerzas de ocupación, debemos contactarlos para ver si pueden diseñar algunos vehículos modernos para nosotros en secreto."
 EFR_autorized_modernization:0 "Modernización Autorizada"
 EFR_autorized_modernization_desc:0 "Finalmente tenemos la oportunidad de diseñar nuevos equipos y modernizar completamente nuestro ejército."
 EFR_restart_heavy_water_production:0 "Reiniciar la producción de agua pesada"
 EFR_restart_heavy_water_production_desc:0 "Uno de los grandes recursos estratégicos que escapó de las garras de las fuerzas alemanas fue el stock de agua pesada que fue evacuado a Gran Bretaña en el momento de la invasión. Con la restauración de nuestra ambición militar, este proyecto de explotación de las propiedades prometedoras del uranio debe reiniciarse."
 EFR_military_youth:0 "Juventud militar"
 EFR_military_youth_desc:0 "¡Juventud de Francia! ¡Esta pelea no es solo la pelea de tus padres! ¡Es una lucha por tu propio futuro! ¡Ahora es el momento de actuar contra los traidores angloamericanos! ¿Cómo podrían algunos hacer el zazou en este tiempo y hora que es uno de los más cruciales para el futuro de Europa y del mundo entero? Juventud de Francia, por una revolución nacional y socialista completa: ¡levántate!"
 EFR_milice_francaise:0 "Milice Francesa"
 EFR_milice_francaise_desc:0 "La milicia francesa es el instrumento de represión del régimen contra elementos sediciosos como los judíos, los comunistas, los gaullistas y los partisanos en general."
 EFR_phalange_africaine:0 "Falange Africana"
 EFR_phalange_africaine_desc:0 "La falange africana se estableció como unidad para luchar contra las fuerzas aliadas en el norte de África. Fue reclutado entre la población francesa residente en Argelia."
 EFR_ideological_fanaticism:0 "Fanatismo ideológico"
 EFR_ideological_fanaticism_desc:0 "Hemos hecho un juramento a Pétain ya Francia. No traicionaremos esa palabra como los ingleses que han sido jewificados durante décadas."
 EFR_technology_sharing:0 "Compartir tecnología"
 EFR_technology_sharing_desc:0 "La colaboración también ayuda a nivel científico. Un encuentro de científicos franceses y alemanes, compartiendo conocimientos en paz es una muestra más de la unidad de Europa frente a sus enemigos."
