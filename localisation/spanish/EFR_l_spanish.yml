 FRA_FREE_army:0 "Ejército de Liberación Francés"
 FRA_FREE_henry_de_rancourt_de_mimerand:0 "Henry de Rancourt de Mimérand"
 VIC_gazogenes_and_michelin_tires:0 "Gazogenes"
 VIC_gazogenes_and_michelin_tires_desc:0 "Como el petróleo es cada día más escaso, debemos encontrar un sustituto. La mayor parte de la población civil depende ahora de la bicicleta, pero los coches también podemos funcionar con combustibles sustitutivos. Los gazogenes permiten extraer la energía de la combustión del carbón e incluso de la madera."
 EFR_STO:0 "Implementar el S.T.O."
 VIC_STO_desc:0 "El "Service du Travail Obligatoire" (servicio de trabajo obligatorio) es un sistema de intercambio entre trabajadores enviados a trabajar a Alemania ya que el Reich carecía de mano de obra para llenar tanto sus divisiones como sus fábricas. Condujo a la liberación de decenas de miles de soldados, pero algunos de ellos se quedaron en Alemania como trabajadores liberados."
 VIC_reinforce_the_STO:0 "Reforzar el STO"
 VIC_reinforce_the_STO_desc:0 "¡Trabajador! Al trabajar para Europa, proteges tu país y tu hogar. También será el embajador de la calidad francesa y garantizará la estabilidad financiera de su familia."
 VIC_rationing:0 "Racionamiento"
 VIC_rationing_desc:0 "Para ahorrar los pocos recursos que tenemos, se debe establecer un sistema de racionamiento. La lista de productos restringidos es larga e incluye aceite de oliva, pan, mantequilla, carne, leche y huevos. Los dulces están prohibidos y la prensa debe publicar guías sobre cómo cocinar todo tipo de platos con productos de sustitución como la sopa de nabos, la ensalada de cardo rallado, el café sin café..."
 EFR_patrie_focus:0 "Patria"
 EFR_patrie_focus_desc:0 "Tenemos que reconstruir el estado para curar las heridas recientes. Primero, el hacha de los francos, la francisca, se convertirá en el emblema del nuevo régimen. En segundo lugar, la administración debe ser purgada de enemigos de la revolución nacional. En tercer lugar, la policía debe prestar juramento de lealtad al mariscal Pétain. ¡Viva Pétain, viva Francia!"
 VIC_armistice_army:0 "Organizar el Ejército del Armisticio"
 VIC_armistice_army_desc:0 "Incluso si estamos restringidos en lo que podemos hacer con los restos de nuestro ejército, todavía tenemos que organizarlo correctamente y preparar la revisión de nuestras tácticas para estar listos para luchar contra cualquier enemigo de Francia."
 VIC_hide_military_equipment:0 "Ocultar equipo militar"
 VIC_chantiers_de_la_jeunesse:0 "Chantiers de la Jeunesse"
 VIC_chantiers_de_la_jeunesse_desc:0 "Como se ha abolido el servicio militar, los jóvenes deben servir en los llamados "chantiers de la jeunesse" (lugares de trabajo para jóvenes). En esos campamentos abiertos harán pequeñas obras de infraestructura, marchas en el páramo y otras actividades físicas."
 VIC_negociate_the_release_of_officers:0 "Negociar la liberación de oficiales"
 VIC_negociate_the_release_of_officers_desc:0 "Tranquilizados por nuestra actitud con respecto a la colaboración europea, finalmente hemos obtenido una gran concesión del canciller del Reich, Hitler: la liberación de miles de oficiales que estaban prisioneros en Alemania."
 VIC_LVF:0 "Légion des Volontaires Français"
 VIC_secret_military_researches:0 "Investigaciones militares secretas"
 VIC_secret_military_researches_desc:0 "Si bien el armisticio prohíbe el uso de algunos equipos como tanques, podríamos continuar experimentando en secreto usando lo que el resto de la sociedad está usando en otros dominios: sucedáneos."
 VIC_bulldozer_experiments:0 "Experimentos con excavadoras"
 VIC_bulldozer_experiments_desc:0 "No se nos permite tener tanques, pero podemos adquirir vehículos con orugas si compramos vehículos pesados ​​para quitar nieve o excavadoras. Esos no se usarán en combate, pero proporcionarán los datos técnicos necesarios para futuros tanques."
 VIC_contact_renault:0 "Póngase en contacto con Renault"
 VIC_contact_renault_desc:0 "Mientras Renault produce camiones para las fuerzas de ocupación, debemos contactarlos para ver si pueden diseñar algunos vehículos modernos para nosotros en secreto."
 VIC_autorized_modernization:0 "Modernización Autorizada"
 VIC_autorized_modernization_desc:0 "Finalmente tenemos la oportunidad de diseñar nuevos equipos y modernizar completamente nuestro ejército."
 VIC_restart_heavy_water_production:0 "Reiniciar la producción de agua pesada"
 VIC_restart_heavy_water_production_desc:0 "Uno de los grandes recursos estratégicos que escapó de las garras de las fuerzas alemanas fue el stock de agua pesada que fue evacuado a Gran Bretaña en el momento de la invasión. Con la restauración de nuestra ambición militar, este proyecto de explotación de las propiedades prometedoras del uranio debe reiniciarse."
 VIC_military_youth:0 "Juventud militar"
 VIC_military_youth_desc:0 "¡Juventud de Francia! ¡Esta pelea no es solo la pelea de tus padres! ¡Es una lucha por tu propio futuro! ¡Ahora es el momento de actuar contra los traidores angloamericanos! ¿Cómo podrían algunos hacer el zazou en este tiempo y hora que es uno de los más cruciales para el futuro de Europa y del mundo entero? Juventud de Francia, por una revolución nacional y socialista completa: ¡levántate!"
 VIC_milice_francaise:0 "Milice Francesa"
 VIC_milice_francaise_desc:0 "La milicia francesa es el instrumento de represión del régimen contra elementos sediciosos como los judíos, los comunistas, los gaullistas y los partisanos en general."
 VIC_phalange_africaine:0 "Falange Africana"
 VIC_phalange_africaine_desc:0 "La falange africana se estableció como unidad para luchar contra las fuerzas aliadas en el norte de África. Fue reclutado entre la población francesa residente en Argelia."
 VIC_ideological_fanaticism:0 "Fanatismo ideológico"
 VIC_ideological_fanaticism_desc:0 "Hemos hecho un juramento a Pétain ya Francia. No traicionaremos esa palabra como los ingleses que han sido jewificados durante décadas."
 VIC_technology_sharing:0 "Compartir tecnología"
 VIC_technology_sharing_desc:0 "La colaboración también ayuda a nivel científico. Un encuentro de científicos franceses y alemanes, compartiendo conocimientos en paz es una muestra más de la unidad de Europa frente a sus enemigos."
 VIC_police_nationale:0 "Policía nacional"
 VIC_police_nationale_desc:0 "Para proteger a la policía de la amenaza de enemigos internos y externos, las fuerzas policiales municipales deben reorganizarse en la Policía Nacional. Con nuevos locales, más modernos y nuevos uniformes inspirados en la policía de las SS."
 EFR_strengthen_government_support_focus:0 "Fortalecer el apoyo del gobierno"
