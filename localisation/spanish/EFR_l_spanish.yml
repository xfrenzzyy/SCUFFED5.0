 EFR_victors_of_wwi:0 "Vencedores de la Gran Guerra"
 EFR_victors_of_wwi_desc:0 "Habiendo salido victorioso de la Gran Guerra, el ejército ha desarrollado una actitud peligrosamente complaciente que hace que los desarrollos estratégicos se produzcan lentamente y con cierta desgana."
 EFR_disjointed_government:0 "Gobierno Desarticulado"
 EFR_disjointed_government_desc:0 "El estado de la política francesa está lejos de ser estable. Si bien las reformas son necesarias y bienvenidas, la nación está dividida y verse envuelta en un conflicto la pondría en gran riesgo."
 EFR_protected_by_the_maginot_line:0 "Protegido por la Línea Maginot"
 EFR_protected_by_the_maginot_line_desc:0 "Haber fortificado la frontera le da a Francia la oportunidad de planificar y prepararse cuidadosamente, pero sacrifica cierta flexibilidad en caso de que ocurra algo inesperado."
