 EFR_submarine_1:0 "Serie 600"
 EFR_submarine_1_desc:0 "La serie de submarinos de 600 toneladas fueron los primeros submarinos modernos posteriores a la Primera Guerra Mundial de Francia. Eran de tamaño mediano, desplazando alrededor de 600 toneladas. Aunque eran marinos, fueron designados como submarinos costeros y se usaron principalmente en aguas cálidas del Mediterráneo. Tres clases de 4 barcos cada una construidas de este tipo: clases Sirène, Ariane y Circé. Fueron la base de las series más grandes de 630 toneladas, las clases Argonaute, Diane y Orion."
 EFR_submarine_2:0 "Clase Minerva"
 EFR_submarine_2_desc:0 "Los submarinos de clase Minerve (nombre del proyecto T2) se basaron en la Serie de 630 toneladas, aunque tenían mejores motores y un diseño de torpedo diferente. Estos submarinos fueron la primera parte del programa de estandarización resultante de un diseño centralizado de la DCAN (Direction des Constructions et Armes Navale) en lugar de diseños específicos de astilleros de las clases anteriores."
 EFR_submarine_3:0 "Clase de Roland Morillot"
 EFR_submarine_3_desc:0 "Los submarinos de la clase Roland Morillot (nombre del proyecto Z2) eran grandes submarinos oceánicos basados ​​en los anteriores submarinos de la clase Redoubtable. Eran grandes submarinos que desplazaban entre 1.800 y 2.400 toneladas y llevaban un formidable armamento de 10 tubos lanzatorpedos. La Caída de Francia ocurrió antes de que se terminara ninguno."
 EFR_submarine_4:0 "Clase Fénix"
 EFR_submarine_4_desc:0 "Los submarinos de la clase Phénix eran barcos oceánicos y de largo alcance de tamaño mediano autorizados en los programas navales de 1939-40, pero el comienzo de la guerra y la caída de Francia provocaron la cancelación de estos barcos. Eran similares a la clase Redoutable, aunque eran más pequeños y desplazaban 1.200 toneladas. Llevaban un armamento de torpedos igualmente pesado."
 EFR_destroyer_1:0 "Clase bourrasca"
 EFR_destroyer_1_desc:0 "Los destructores de la clase Bourrasque formaban parte de la serie de 1.500 toneladas y se botaron a mediados de la década de 1920. Junto con el Chacal anterior y las siguientes clases de L'Adroit, fueron la columna vertebral de la nueva flota francesa moderna de posguerra. Eran rápidos y estaban bien armados para su época, pero su armamento de torpedos es más pequeño en comparación con buques similares de otras armadas."
 EFR_destroyer_2:0 "Clase Le Fantasque"
 EFR_destroyer_2_desc:0 "Los destructores de la clase Le Fantasque eran esencialmente versiones mejoradas de los superdestructores anteriores de la Serie de 2400 toneladas (Guépard, Aigle, Vauquelin) construidos bajo el programa naval de 1930. Eran destructores grandes, fuertemente armados y muy rápidos, perfectos para escoltar a las nuevas unidades de alta velocidad de la flota francesa. Su armamento consistía en cañones de nuevo desarrollo, AA adecuado y armamento de torpedos."
 EFR_destroyer_3:0 "Clase L'Intrépide"
 EFR_destroyer_3_desc:0 "Los destructores de la clase L'Intrépide son una versión modificada de los destructores anteriores de la clase Le Hardi. Fueron autorizados en los programas navales de 1938 y 1939, pero la guerra y la caída de Francia provocaron la cancelación de estos buques. Se habrían centrado más en una función antiaérea y tendrían un aumento en el desplazamiento a 2.800-2.900 toneladas con motores más grandes."
 EFR_destroyer_4:0 "Clase Hoche"
 EFR_destroyer_4_desc:0 "Las clases Hoche y Bayard fueron el último diseño de superdestructor de la Armada francesa. Ambas clases se basaron en la clase Mogador, desplazando 4.200 toneladas con un armamento principal similar pero cañones AA mejorados y motores más fuertes. Fueron autorizados en los programas navales de 1939-40 pero el inicio de la guerra y la Caída de Francia dieron como resultado la cancelación de estos barcos."
 EFR_light_cruiser_1:0 "Clase Duguay-Trouin"
 EFR_light_cruiser_1_desc:0 "Los cruceros ligeros Duguay-Trouin fueron los primeros grandes buques de guerra franceses construidos después de la Primera Guerra Mundial en el programa naval de 1922. Se convirtieron en los primeros cruceros ligeros con torretas principales cerradas súper disparadoras. Entre los cruceros ligeros, tenían un fuerte armamento de torpedos pero un blindaje prácticamente inexistente."
 EFR_light_cruiser_2:0 "Clase La Galissonnière"
 EFR_light_cruiser_2_desc:0 "Los cruceros ligeros de la clase La Galissonnière fueron la respuesta a los cruceros ligeros tipo Condottieri italianos y se basaron en la clase anterior de Emile Bertin. Fueron construidos en los programas navales de 1931 y 1932, con armamento principal típico y armamento antiaéreo adecuado de la época. Desplazaron 10.850 toneladas, tenían una mayor cantidad de aviones de exploración y tenían buena velocidad."
 EFR_light_cruiser_3:0 "Clase De Grasse"
 EFR_light_cruiser_3_desc:0 "Los cruceros de la clase DeGrasse fueron autorizados en los programas navales de 1938 y 1939 y eran esencialmente La Galissonnières mejorados. Tenían armamento antiaéreo más fuerte y motores más grandes. La caída de Francia provocó la cancelación de los dos últimos barcos y que el barco principal se terminara en la posguerra con un diseño diferente. Los alemanes pretendían acabar con ella como portaaviones ligero pero este proyecto tampoco se llevó a cabo."
 EFR_light_cruiser_4:0 "Clase Colbert"
 EFR_light_cruiser_4_desc:0 "El Colbert era un crucero ligero antiaéreo lanzado en 1956. Este crucero de clase Colbert se construyó de manera muy similar al De Grasse de la posguerra, con armamento antiaéreo pesado tanto para distancias largas como cortas. La diferencia entre Colbert y DeGrasse es que el Colbert tenía motores más pequeños, una armadura más delgada y era un poco más pequeño."
 EFR_heavy_cruiser_1:0 "Clase Suffren"
 EFR_heavy_cruiser_1_desc:0 "Los cruceros pesados ​​de la clase Suffren eran básicamente una repetición de la clase Duquesne anterior con mejoras menores en cuanto a sus capacidades marítimas. Ambas clases se parecían a la filosofía de crucero contemporánea de la marina francesa; armadura muy delgada pero buena velocidad y alcance. Su desplazamiento estándar es de 10.000 toneladas y estaban equipados con armamentos que eran estándar para un crucero pesado."
 EFR_heavy_cruiser_2:0 "Clase de Argelia"
 EFR_heavy_cruiser_2_desc:0 "El crucero pesado clase Algérie fue una mejora adicional de las clases anteriores de Suffren y Duquesne, pero diseñado para ser el oponente de los nuevos cruceros pesados ​​​​italianos de la clase Zara. Tanto el cinturón de blindaje principal como la protección subacuática aumentan considerablemente. Su armamento AA es adecuado para su época, pero debido a estos cambios, el desplazamiento estándar supera las 10.000 toneladas."
 EFR_heavy_cruiser_3:0 "Clase de San Luis"
 EFR_heavy_cruiser_3_desc:0 "Los cruceros pesados ​​​​de la clase Saint Louis se basaron en la clase Algérie, pero el aspecto general era más cercano al de las naves capitales de la clase Dunkerque y Richelieu. Se ordenaron tres barcos en el programa naval de 1940, pero debido a la caída de Francia, ninguno de ellos fue depositado. Colocarían armas nuevas y armamento AA mejorado, pero la armadura sería la misma que en la clase Algérie. Fue el último diseño de crucero pesado de la Armada francesa."
 EFR_heavy_cruiser_4:0 "Clase forbina"
 EFR_heavy_cruiser_4_desc:0 "Los cruceros pesados ​​de la clase Forbin fueron un diseño hipotético como continuación de la clase Saint Louis. Diseñado para defender las rutas comerciales entre Francia continental y las colonias, tenía largo alcance y buena velocidad junto con un armamento pesado de armas en cuatro torretas triples y una cantidad adecuada de armamento AA. El diseño del barco y el aspecto general se parecían a una influencia de la clase anterior de Saint Louis, así como de la clase British Crown Colony."
 EFR_battle_cruiser_1:0 "Diseño Durand-Viel"
 EFR_battle_cruiser_1_desc:0 "El diseño del crucero de batalla Durand-Viel fue una propuesta entre una serie de estudios que se remontan a la Primera Guerra Mundial. Eran esencialmente las versiones de crucero de batalla de las clases de acorazados Normandie y Lyon con las mismas torretas cuádruples y cañones, aunque en número reducido. Al igual que los cruceros de batalla contemporáneos de otras armadas, serían más rápidos pero menos blindados que un acorazado. Fueron cancelados antes de que estallara la Primera Guerra Mundial."
 EFR_battle_cruiser_2:0 "clase dunkerque"
 EFR_battle_cruiser_2_desc:0 "Los Dunkerques fueron diseñados para contrarrestar los acorazados de bolsillo alemanes de clase Deutschland. Fueron el ápice de una serie de estudios de diseño desde mediados de la década de 1920 hasta principios de la de 1930. Autorizados en los programas navales de 1931 y 1934, eran similares a los acorazados británicos de la clase Nelson, con todas sus torretas principales concentradas hacia adelante. Esto dio como resultado una armadura de cinturón más corta y, por lo tanto, una nave más pequeña para adaptarse a las limitaciones de los Tratados Navales."
 EFR_battleship_1:0 "Clase de Courbet"
 EFR_battleship_1_desc:0 "Los acorazados de la clase Courbet fueron los primeros súper acorazados construidos para la Armada francesa antes y durante la Primera Guerra Mundial. Autorizados en los programas navales de 1910 y 1911, vieron un servicio limitado durante la Primera Guerra Mundial, pero estuvieron activos durante la Segunda Guerra Mundial. Aunque tenían un blindaje más grueso y cañones más potentes que los acorazados de la clase Dante anteriores, seguían siendo inferiores a los acorazados USN y RN contemporáneos. Desplazaron poco más de 22.000 toneladas y sus únicas modernizaciones antes de la Segunda Guerra Mundial fueron un armamento antiaéreo mejorado y calderas mejoradas."
 EFR_battleship_2:0 "Clase Richelieu"
 EFR_battleship_2_desc:0 "Los acorazados de la clase Richelieu fueron los últimos acorazados comisionados en la Armada francesa. Eran un diseño mejorado del Dunkerque y autorizados bajo los programas navales de 1935 y 1938. Tenían excelente armamento AA, velocidad y alcance, lo que lo convertía en una excelente nave capital. De los cuatro pedidos, solo se lanzaron dos y uno se completó antes de la Caída de Francia. Hubo numerosos intentos de terminar los barcos restantes utilizando diferentes diseños, propuestos para su uso como acorazados antiaéreos, híbridos acorazado-portaaviones o portaaviones a gran escala."
 EFR_battleship_3:0 "Clase Gascuña"
 EFR_battleship_3_desc:0 "La clase de acorazados Gascogne era una subclase de la clase Richelieu. Se ordenaron tres barcos en el programa naval de 1940, pero no se inició ninguno. El diseño sería una repetición del Richelieu, pero con el armamento principal distribuido uniformemente hacia adelante y hacia atrás, armamento antiaéreo mejorado y motores mejorados, lo que daría como resultado un mejor barco en general."
 EFR_battleship_4:0 "Clase de Alsacia"
 EFR_battleship_4_desc:0 "Los acorazados de la clase Alsace fueron planeados para suceder a la clase Richelieu. Se ordenaron cuatro barcos, con los estudios de diseño terminados en 1939, autorizados en 1940 y se esperaba que se establecieran en 1941, aunque la Caída de Francia impidió que esto sucediera. Mejora el diseño de Richelieu con cañones principales más pesados ​​y numerosos, armamento antiaéreo más fuerte, placas de blindaje más gruesas y motores más grandes."
 EFR_SH_battleship_1:0 "Clase Carlomagno"
 EFR_SH_battleship_1_desc:0 "La clase Charlemagne de súper acorazados es un diseño hipotético para igualar a los grandes acorazados de otras armadas. Cuentan con un armamento pesado todo hacia adelante en posiciones de superfuego, armamento antiaéreo pesado y armadura gruesa. Todo el diseño toma prestados elementos de las clases Richelieu y British Nelson."
 EFR_SH_battleship_2:0 "Clase Napoleón Bonaparte"
 EFR_SH_battleship_2_desc:0 "Los acorazados de la clase Napoléon Bonaparte eran un diseño hipotético y se basaban en las clases Alsace y Gascogne. Su armamento pesado se distribuye uniformemente hacia delante y hacia atrás en torretas triples, con superfuegos secundarios y armamento antiaéreo pesado. El grueso blindaje y los potentes motores proporcionan la velocidad y la defensa necesarias para seguir el ritmo de los otros barcos de la flota y luchar eficazmente contra sus adversarios."
 EFR_carrier_1:0 "Clase Bearn"
 EFR_carrier_1_desc:0 "El Béarn se estableció originalmente como un acorazado de clase Normandie, pero luego terminó como un portaaviones, desplazando 22,100 toneladas y sirviendo durante los años de entreguerras y la Segunda Guerra Mundial. Como portaaviones convertido, su velocidad era lenta y tenía espacio limitado para aviones, pero el cinturón de blindaje medio y el largo alcance compensaron estas deficiencias. Su construcción dio una importante experiencia a los diseñadores franceses en la DCAN (Direction des Constructions et Armes Navale) y dio lugar a una serie de estudios de diseño posteriores."
 EFR_carrier_2:0 "Clase Joffre"
 EFR_carrier_2_desc:0 "Los portaaviones de la clase Joffre (nombre del proyecto PA-16) fueron la próxima generación de portaaviones para la Armada francesa. Fue el último de los estudios de diseño que comenzó en 1929 y finalizó en 1937. Se autorizaron dos barcos en el programa naval de 1938, pero la escalada de conflictos ralentizó el proceso de construcción y, finalmente, la Caída de Francia impidió la finalización de estos barcos. El desplazamiento rondaría las 20.000 toneladas. Tendrían buen armamento AA, blindaje y velocidad, pero un complemento de aviones por debajo del promedio. En general, habría sido un portaaviones completo y versátil para la Armada francesa."
 EFR_carrier_3:0 "Clase Jean Bart"
 EFR_carrier_3_desc:0 "El portaaviones Jean Bart fue una propuesta de mitad de la guerra para convertir el acorazado inacabado de la clase Richelieu Jean Bart en un portaaviones a gran escala de forma similar al IJN japonés Shinano. El gran tamaño del casco daría como resultado un gran componente de avión y, junto con los grandes motores, un portaaviones rápido y de largo alcance. El armamento pesado AA de origen estadounidense proporcionaría una buena defensa contra aviones y combatientes de superficie más pequeños."
 EFR_carrier_4:0 "Clase Clemenceau"
 EFR_carrier_4_desc:0 "El portaaviones de la clase Clemenceau (nombre del proyecto PA-28) fue el primer diseño de portaaviones de posguerra de la Armada francesa. El diseño sería similar a los portaaviones de la clase Joffre sin terminar, aunque el equipo y el armamento instalados serían de productos franceses modernos. La adquisición de los portaaviones de escolta USN y RN y el estado económico de la posguerra en Francia impidieron que se establecieran estos barcos. No debe confundirse con los últimos portaaviones de la clase Clemenceau (nombre del proyecto PA-54), que se establecieron en 1955 y 1957."
