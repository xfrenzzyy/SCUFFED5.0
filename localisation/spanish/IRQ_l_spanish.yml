l_spanish:
 iraqi_focus:0 "Enfoque nacional iraquí"
 IRQ_mahmud_salman:0 "Mahmud Salmán"
 IRQ_iraq_petroleum_company:0 "Compañía petrolera de Irak"
 IRQ_reinforce_the_monarchy:0 "Reforzar la Monarquía Hachemita"
 IRQ_reinforce_the_monarchy_desc:0 "Los Hachemitas, también conocidos como la Casa de Hashim, son la familia real de Jordania establecida a fines del siglo X y gobiernan continuamente Irak desde entonces. En 1933, Ghazi bin Faisal fue coronado rey Ghazi I. Siendo un nacionalista panárabe, el joven rey seguramente asegurará el legado hachemita y llevará al país a la prosperidad en estos tiempos inciertos."
 IRQ_appease_the_army:0 "Apaciguar al ejercito"
 IRQ_appease_the_army_desc:0 "Nuestra agenda no puede operar libremente si no se ha abordado una Espada de Damocles actual frente a un estamento militar desleal. Otorgarles a los jefes militares cierta autonomía asegurará su lealtad a nuestra causa."
 IRQ_desert_specialization:0 "Especialización del desierto"
 IRQ_desert_specialization_desc:0 "El 40% del territorio del país está cubierto de desiertos. Nuestras fuerzas armadas requieren materiales y entrenamiento adecuados para luchar en condiciones tan duras."
 IRQ_camel_corps:0 "[ROOT.GetADjective] Cuerpo de camellos"
 IRQ_camel_corps_desc:0 "Los camellos son útiles para luchar en el desierto."
 IRQ_the_hashemite_diplomacy:0 "La Diplomacia Hachemita"
 IRQ_the_hashemite_diplomacy_desc:0 "La Solución Sharifiana modificada de 1921 ha visto a dos miembros de las dinastías Hachemitas, Faisal I y Adbullah I, gobernando Irak y Jordania respectivamente desde entonces. Los destinos de nuestros países están ligados a través de los siglos, y fortaleceremos nuestros lazos dinásticos."
 IRQ_promote_peaceful_religious_coexistence:0 "Promover la convivencia religiosa pacífica"
 IRQ_promote_peaceful_religious_coexistence_desc:0 "Nuestro pueblo nunca logrará la anhelada unidad si permitimos el extremismo religioso. Sólo bajo una política de coexistencia pacífica la sociedad árabe moderna puede desarrollarse y prosperar con éxito."
 IRQ_favor_shiite_officers:0 "Favorecer a los oficiales chiítas"
 IRQ_favor_shiite_officers_desc:0 "Muchos oficiales talentosos de la Academia Militar de Rustamiyah fueron degradados y se les negó el servicio solo por sus creencias religiosas. Asegurar su apoyo solo fortalecerá el reinado de nuestro régimen."
 IRQ_united_officer_corps:0 "Cuerpo de Oficiales Unidos"
 IRQ_united_officer_corps_desc:0 "Se alentará encarecidamente la cooperación civil y militar. El país sufrió bastante de revueltas sin sentido e insurrecciones militares. ¡Unidos, somos fuertes!"
 IRQ_reaffirm_supremacy_over_the_army:0 "Reafirman supremacía sobre el ejército"
 IRQ_reaffirm_supremacy_over_the_army_desc:0 "Después de su coronación, Ghazi I también fue nombrado Almirante de la Flota, Mariscal de Campo de la Armada Real Iraquí y Mariscal de la Fuerza Aérea Real Iraquí. Expandir las conexiones de nuestro gobernante y mejorar su reputación entre los oficiales asegurará el control del gobierno sobre el ejército."
 IRQ_invite_western_investors:0 "Invitar a inversores occidentales"
 IRQ_invite_western_investors_desc:0 "Nuestra nación carece de una base industrial poderosa para el desarrollo económico a gran escala. La obtención de varios contratos prometedores con inversores de [ENG.GetAdjective] y [USA.GetAdjective] supondrá un gran avance para nuestra economía."
 IRQ_seek_foreign_industrial_support:0 "Busque apoyo industrial extranjero"
 IRQ_seek_foreign_industrial_support_desc:0 "Necesitamos aún más fondos del exterior para desarrollar nuestra economía. El monopolio actual de la Iraq Petroleum Company está dañando nuestra imagen diplomática y nuestra posición económica global. Terminar con la explotación y proponer acuerdos económicos justos con [GER.GetAdjective]s, [FRA.GetAdjective], [SOV.GetAdjective]s, [USA.GetAdjective]s y [JAP.GetAdjective] será más beneficioso para nosotros."
 IRQ_british_embassy2:0 "[ESP.getAdjetive] Embajada"
 IRQ_british_embassy2_desc:0 "Estamos fuertemente influenciados por [ENG.GetAdjective] debido a su amplia presencia militar en Kuwait y Palestina, con sus empresas y corporaciones dominando nuestros mercados de recursos y materiales. Prorrogar el mandato de sus diplomáticos en Bagdad sin duda mejorará nuestras relaciones."
 IRQ_on_the_british_side:0 "En el lado [ENG.getAdjetive]"
 IRQ_on_the_british_side_desc:0 "Los estados de ánimo anglófobos entre la población y la inestabilidad política del régimen actual podrían provocar una intervención militar de [ENG.GetAdjective] en las circunstancias actuales. Si actuamos con rapidez, aún podríamos tener la oportunidad de asegurar nuestra independencia."
 IRQ_friendship_with_turkey:0 "Amistad con [TUR.GetNameDef]"
 IRQ_friendship_with_turkey_desc:0 "Puede que tengamos algunas diferencias políticas, religiosas o nacionales, pero todos somos gente de Oriente Medio. Podríamos conseguir un poderoso aliado en el Norte asegurando la amistad de [ENG.GetAdjective]."
 IRQ_friendship_with_iran:0 "Amistad con [PER.GetNameDef]"
 IRQ_friendship_with_iran_desc:0 "Nuestro joven y frágil país comparte una larga frontera terrestre con [PER.GetNameDef]. Si queremos garantizar la seguridad de nuestra frontera nororiental, primero tendríamos que resolver una disputa sobre Shatt al-Arab, un río comercial en la antigua Mesopotamia. Las negociaciones exitosas fortalecerían nuestros ya fuertes lazos diplomáticos."
 IRQ_the_sadabat_pact:0 "El Pacto de Saddabad"
 IRQ_the_sadabat_pact_desc:0 "Cuatro potencias dominantes de Medio Oriente se reunirán en un Palacio Saadabad en Teherán y discutirán el estado actual y la mejora futura de las relaciones Medio Oriente-Oriente. Un pacto de no agresión compartido sería el primer paso hacia nuestro gran futuro unido."
 IRQ_build_our_own_diplomacy_instead:0 "Construir nuestra diplomacia en su lugar"
 IRQ_build_our_own_diplomacy_instead_desc:0 "Una nación sin apoyo extranjero caerá bajo la presión constante de las Grandes Potencias y sus alianzas. Si queremos asegurar nuestro lugar en el mundo, debemos construir un poder fundador de nuestro bloque de poder único."
 IRQ_reform_the_army:0 "Reformar el ejercito"
 IRQ_reform_the_army_desc:0 "La estructura actual del ejército es muy desorganizada y desobediente. La adopción de una doctrina territorial específica mejorará el desempeño de las fuerzas terrestres."
 IRQ_arab_industrial_revolution:0 "Revolución industrial árabe"
 IRQ_arab_industrial_revolution_desc:0 "Antes de que pudiéramos industrializar nuestro país, [ENG.GetAdjective] estableció un gobierno obligatorio que restringía nuestros poderes gubernamentales. Los tiempos han cambiado, y ahora es el momento de crear nuestros propios sectores industriales masivos."
 IRQ_the_basis_of_the_economy:0 "La base de la economía"
 IRQ_the_basis_of_the_economy_desc:0 "Tener una economía totalmente dependiente de las exportaciones de petróleo obliga a nuestros institutos de investigación a desarrollar nuevas formas de procesar y refinar el petróleo."
 IRQ_foreign_industrial_support:0 "Apoyo Industrial Extranjero"
 IRQ_modernisation_of_rural_villages:0 "Modernización de Aldeas Rurales"
 IRQ_modernisation_of_rural_villages_desc:0 "Al-Hajara es una provincia desértica árida llena de pequeños pueblos rurales. La modernización de los pueblos nos permitirá vincularnos con el campo y continuar nuestra revolución industrial."
 IRQ_iraqi_republic_railways:0 "Ferrocarriles iraquíes"
 IRQ_iraqi_republic_railways_desc:0 "Los otomanos nos dejaron una pequeña red ferroviaria que ampliaron los ferrocarriles iraquíes. Si subsidiamos a la empresa, podemos continuar con la expansión de este ferrocarril."
 IRQ_total_eletrification:0 "Electrificación Total"
 IRQ_total_eletrification_desc:0 "Desde 1917, solo los edificios gubernamentales han tenido electricidad. La electrificación completa es el siguiente paso hacia la industrialización total."
 IRQ_rapid_industrialization:0 "Rápida industrialización"
 IRQ_rapid_industrialization_desc:0 "A medida que aumentan las tensiones mundiales, más países aumentan su capacidad industrial. Nuestros enemigos nos aplastarán si no aceleramos nuestra industrialización."
 IRQ_finish_the_railyways:0 "Termina el Ferrocarril"
 IRQ_finish_the_railyways_desc:0 "IRR casi ha terminado la red ferroviaria. Requieren un poco más de financiación para los toques finales."
 IRQ_rebuild_baghdad:0 "Reconstruir Bagdad"
 IRQ_rebuild_baghdad_desc:0 "La gran ciudad de Bagdad fue una vez el centro de las artes, la cultura y la ciencia. También fue la ciudad más poblada de Oriente Medio. Debemos restaurarlo a su antigua gloria."
 IRQ_ghazis_propaganda_station:0 "Estación de propaganda de Ghazi I"
 IRQ_ghazis_propaganda_station_desc:0 "El monarca sin apoyo, Ghazi I, tenía una estación de radio donde difundiría su visión radical del mundo. Por ejemplo, había presionado por la unificación de Irak y Kuwait."
 IRQ_royal_armament_factories:0 "Armamento real Fábricas"
 IRQ_royal_armament_factories_desc:0 "Deberíamos encargar fábricas militares 'reales' para satisfacer las demandas de suministros militares."
 IRQ_expanded_oil_drilling:0 "Ampliar Perforación de petróleo"
 IRQ_expanded_oil_drilling_desc:0 "Hemos abierto pequeñas operaciones de extracción de petróleo, pero recientemente se han descubierto grandes cantidades de petróleo cerca de Kirkuk. Podemos usar este aceite para alimentar nuestras divisiones blindadas."
 IRQ_mosul_military_stockpile:0 "Arsenal militar de Mosul"
 IRQ_mosul_military_stockpile_desc:0 "Deberíamos establecer un arsenal militar en la ciudad de Mosul. Entonces, si se toma nuestra capital, todavía tendremos una gran cantidad de equipo para abastecer a nuestro ejército."
 IRQ_labor_camps:0 "Industria armamentista"
 IRQ_labor_camps_desc:0 "Algunos de nuestros líderes militares recomiendan integrar la producción de armamento para mejorar su eficiencia."
 IRQ_steel_mining:0 "Producción de acero"
 IRQ_steel_mining_desc:0 "El acero es un recurso utilizado en casi todos los equipos de nuestras fuerzas armadas. Deberíamos comenzar a producir acero dentro de nuestras fronteras si nuestros puertos alguna vez se bloquean."
 IRQ_establish_the_univeristy_of_baghdad:0 "Establecer la Universidad de Bagdad"
 IRQ_establish_the_univeristy_of_baghdad_desc:0 "Necesitamos un lugar para reunir a las mentes más brillantes de todo el país. La Universidad de Bagdad es el lugar perfecto."
 IRQ_create_the_iraqi_block_cipher:0 "Crear el cifrado de bloque iraquí"
 IRQ_create_the_iraqi_block_cipher_desc:0 "Dado que muchos países ya han encontrado una manera de descifrar los códigos de cifrado de los demás, debemos crear un código de cifrado único, el cifrado de bloque iraquí."
 IRQ_license_cipher_machines:0 "Máquinas de cifrado de licencias"
 IRQ_license_cipher_machines_desc:0 "Si autorizamos máquinas de cifrado extranjeras, podemos reservarlas para diseñarlas para mejorar nuestra comprensión de tales máquinas. Entonces podemos aplicar este conocimiento para mejorar o crear máquinas de cifrado."
 IRQ_design_the_osirak_reactor:0 "Crea el reactor de Osirak"
 IRQ_design_the_osirak_reactor_desc:0 "Los [FRA.GetAdjective] buscan comenzar la investigación atómica en algún lugar lejos de la guerra. Se han vuelto hacia nosotros y nos han propuesto que construyamos un reactor de investigación conjunta, el Reactor Osirak."
 IRQ_expand_the_univeristy:0 "Ampliar Becas de Investigación Universitaria"
 IRQ_expand_the_univeristy_desc:0 "Deberíamos ampliar la financiación de profesores y científicos que trabajan incansablemente para ayudarnos a crear un mañana mejor."
 IRQ_resolve_the_army_conflict:0 "Resolver el conflicto del ejército"
 IRQ_resolve_the_army_conflict_desc:0 "El ejército se opone al gobierno civil que ha establecido el pueblo. Necesitamos resolver este conflicto rápidamente antes de que estalle una guerra civil."
 IRQ_anti_colonialism_policy:0 "Política anticolonial"
 IRQ_anti_colonialism_policy_desc:0 "Nuestro pueblo se ha opuesto abiertamente al colonialismo británico y francés durante mucho tiempo. Es hora de que tengan un gobierno que respalde esa declaración."
 IRQ_demand_persian_gulf_colonies:0 "Demanda colonias del Golfo Pérsico"
 IRQ_demand_persian_gulf_colonies_desc:0 "El primer acto de nuestra política anticolonial debería ser eliminar el [ENG.GetAdjective] del Golfo Pérsico, ya que han restringido el acceso al mar a muchos países del mundo árabe."
 IRQ_demand_french_colonies:0 "Demanda [FRA.GetAdjective] Colonias"
 IRQ_demand_french_colonies_desc:0 "Los franceses se apoderaron de las tierras otomanas de Siria y el Líbano. ¡Pertenecen a los árabes!"
 IRQ_demand_british_territories:0 "Demanda [ENG.getAdjetive] Colonias"
 IRQ_demand_british_territories_desc:0 "Los británicos se apoderaron de las tierras otomanas de Palestina, Sinaí y Jordania. ¡Pertenecen a los árabes!"
 IRQ_demand_cyprus:0 "Demanda Chipre"
 IRQ_demand_cyprus_desc:0 "El último paso para eliminar a los malditos imperialistas es tomar la pequeña isla de Chipre, una base naval estratégicamente importante."
 IRQ_remove_dependency_on_british_equipment:0 "Eliminar la dependencia del equipo británico"
 IRQ_remove_dependency_on_british_equipment_desc:0 "Desde nuestros días como estado obligatorio británico, hemos dependido del equipo británico. Debemos crear nuestro equipo si queremos progresar en este mundo."
 IRQ_motorized_army:0 "Ejército motorizado"
 IRQ_motorized_army_desc:0 "Las divisiones motorizadas son una parte vital de cualquier ejército hoy en día. Tenemos que estar al día con los tiempos."
 IRQ_study_new_land_doctrines:0 "Estudiar nuevas doctrinas de la tierra"
 IRQ_study_new_land_doctrines_desc:0 "La era de las viejas cargas de caballería apoyadas por rifles de cerrojo ha terminado. Necesitamos actualizar nuestras viejas estratagemas para salir victoriosos."
 IRQ_special_forces:0 "Fuerzas especiales"
 IRQ_special_forces_desc:0 "A diferencia de la Gran Guerra, necesitamos planificar asaltos anfibios masivos y operaciones de lanzamiento en paracaídas. El ejército ha sugerido que hagamos divisiones especializadas para esto."
 IRQ_army_modernisation:0 "Modernización del Ejército"
 IRQ_army_modernisation_desc:0 "Este es el paso final en la reorganización del ejército. El poder de nuestro ejército igualará incluso a los dioses."
 IRQ_study_foreign_tanks:0 "Estudiar tanques extranjeros"
 IRQ_study_foreign_tanks_desc:0 "No hemos tenido mucho tiempo libre para diseñar nuestros tanques. Deberíamos aplicar ingeniería inversa a los tanques extranjeros para encontrar sus fortalezas y debilidades para crear otros aún mejores."
 IRQ_improve_army_logistics:0 "Mejorar la logística del ejército"
 IRQ_improve_army_logistics_desc:0 "Necesitamos crear tanques pesados ​​para romper las líneas enemigas fuertemente atrincheradas. Pero sin una logística integral, cualquier esfuerzo de este tipo fracasaría."
 IRQ_cruisers_experiments:0 "Experimentos de crucero"
 IRQ_cruisers_experiments_desc:0 "Las potencias mundiales han estado creando nuevos tanques 'Cruiser', que combinan tanques pesados ​​y ligeros."
 IRQ_optimize_tank_production:0 "Optimice la producción de tanques"
 IRQ_optimize_tank_production_desc:0 "Si producimos nuestros tanques en masa, debemos encontrar una manera de hacerlos a bajo costo."
 IRQ_elte_tank_forces:0 "Fuerzas de tanques de élite"
 IRQ_elte_tank_forces_desc:0 "Después de toda nuestra investigación y experimentos con tanques, finalmente hemos encontrado los mejores diseños de tanques. Es hora de que creemos nuestras fuerzas de élite."
 IRQ_unsupported_monarch:0 "Monarca no compatible"
 IRQ_unsupported_monarch_desc:0 "El rey Ghazi I es un monarca que no cuenta con mucho apoyo. Deberíamos subvertir nuestro poder en diferentes partidos políticos."
 IRQ_the_end_of_the_monarchy:0 "Fin de la Monarquía"
 IRQ_the_end_of_the_monarchy_desc:0 "La era de los monarcas ha llegado a su fin. Es hora de que renuncie y alguien que represente al pueblo tome su lugar."
 IRQ_a_new_kind_of_monarch:0 "complot militar"
 IRQ_a_new_kind_of_monarch_desc:0 "Rashid Aali al-Gaylani es un nacionalista árabe y nuestro actual Ministro de Justicia, quien sería un reemplazo perfecto para el rey. Tal vez incluso un emperador."
 IRQ_officers_coup:0 "Golpe de oficiales"
 IRQ_officers_coup_desc:0 "Es hora de que un gobierno poderoso reemplace al monarca decadente. Tal vez se establezca una Junta, o le entreguemos el poder a un hombre fuerte. Después de todo, no es que esto se convierta en una tendencia para esta región."
 IRQ_political_purification:0 "Purificación Política"
 IRQ_political_purification_desc:0 "La primera necesidad para estabilizar el nuevo régimen es depurar el país de la oposición política."
 IRQ_cult_of_personaility:0 "Culto de personalidad"
 IRQ_cult_of_personaility_desc:0 "Debemos solidificar la imagen del líder y enfatizar su amor por la gente. Ha encargado toda una línea de propaganda; esto incluye una estatua de él en la plaza Firdos."
 IRQ_assyrian_revanchism:0 "Revanchismo histórico"
 IRQ_assyrian_revanchism_desc:0 "Nuestra tierra ha sido el centro de muchos imperios en la historia. Uno más se levantará."
 IRQ_algaylani_youth:0 "Juventud Al-Gaylani"
 IRQ_algaylani_youth_desc:0 "Deberíamos establecer un grupo juvenil militar propio, la Juventud Al-Gaylani."
 IRQ_german_military_mission:0 "[GER.getAdjetive] Misión militar"
 IRQ_german_military_mission_desc:0 "Los [GER.GetAdjective]s quieren abrir relaciones diplomáticas con nosotros y ayudarnos a reformar aún más nuestras fuerzas armadas."
 IRQ_establish_the_republican_guard:0 "Establecer la Guardia Imperial"
 IRQ_establish_the_republican_guard_desc:0 "Algunos todavía se oponen a nuestro líder; por lo que sabemos, podrían intentar asesinarlo. Para evitar tal catástrofe, debemos establecer la Guardia Imperial."
 IRQ_proclaim_the_neo_assyrian_empire:0 "La Nueva Babilonia"
 IRQ_proclaim_the_neo_assyrian_empire_desc:0 "¡Es hora de que recuperemos lo que es nuestro! La movilización espiritual de nuestro país ya ha comenzado. Es hora de que el ejército también se movilice."
 IRQ_demand_levant:0 "Exige el Levante"
 IRQ_demand_levant_desc:0 "La costa mediterránea del Medio Oriente solía ser propiedad de los asirios y los babilonios. Restauraremos nuestro dominio en la región y será relativamente fácil exigirlo. Compartimos muchos lazos culturales y étnicos con los pueblos sirio y libanés."
 IRQ_conquer_saudi:0 "Conquista la Península Arábiga"
 IRQ_conquer_saudi_desc:0 "El Imperio asirio poseía el norte de Arabia; esta vez, lo tomaremos todo para acelerar la unificación del mundo árabe y proporcionar una fuente constante de petróleo para complementar nuestras enormes reservas actuales."
 IRQ_kurdistan_crisis:0 "La crisis del Kurdistán"
 IRQ_kurdistan_crisis_desc:0 "Hemos financiado en secreto a los [PER.GetAdjective] kurdos para que se levanten y se unan a nosotros dándoles autonomía y el derecho a rechazar el servicio militar obligatorio. Ahora los [PER.GetAdjective] están listos para movilizar sus ejércitos. Veamos cómo reaccionan."
 IRQ_demand_old_turkish_lands:0 "Recuperar antiguas tierras de Anatolia"
 IRQ_demand_old_turkish_lands_desc:0 "Durante años gobernamos lo que ahora es el este de Anatolia antes de que llegaran los sasánidas y los romanos en ascenso y nos lo quitaran cuando tuvimos la oportunidad de recuperarlo. Ahora tomaremos toda Anatolia como pago por deshonrar nuestro imperio."
 IRQ_uprising_in_egypt:0 "Levantamiento en Egipto"
 IRQ_uprising_in_egypt_desc:0 "Podemos financiar un levantamiento en Egipto y luego mover y anexar rápidamente el país, obteniendo el control del canal de Suez y más petróleo. Podemos explotar estas nuevas rutas comerciales por el bien de nuestro imperio."
 IRQ_assyria_restored:0 "Gloria imperial"
 IRQ_assyria_restored_desc:0 "Mesopotamia vuelve a ser el centro de un Imperio. ¡Oh, cómo se eleva una vez más la gloria de Babilonia!"
 IRQ_royal_road:0 "El camino real"
 IRQ_royal_road_desc:0 "Hace mucho tiempo, los asirios habían construido un camino real. Deberíamos restaurarlo a su antigua gloria y también usarlo como una forma de mejorar la infraestructura en nuestro mundo árabe recientemente unificado. Muchos monarcas de la zona habían descuidado a su pueblo. No lo haremos."
 IRQ_workers_revolution:0 "Revolución obrera"
 IRQ_workers_revolution_desc:0 "¡Trabajadores de Irak, uníos! Durante demasiado tiempo, hemos sido tergiversados ​​por el 'Rey'. ¡Es hora de que nos levantemos, aplastemos a los opresores burgueses y unamos a nuestra nación bajo una unión socialista!"
 IRQ_socialist_scientists:0 "ciencia socialista"
 IRQ_socialist_scientists_desc:0 "Podemos aplicar lo que aprendemos de los experimentos naturales a un entorno social."
 IRQ_workers_culture:0 "Cultura del trabajador"
 IRQ_workers_culture_desc:0 "El socialismo no es solo un sistema económico, y el marxismo no es solo una ciencia; debemos transformar el tejido mismo de la sociedad [IRQ.GetAdjective] para extirpar todos los restos de las costumbres y tradiciones burguesas."
 IRQ_ministry_of_propaganda:0 "Ministerio de Propaganda"
 IRQ_ministry_of_propaganda_desc:0 "Si establecemos un ministerio de propaganda, podemos lavarle el cerebro a nuestra población para que crea lo que queramos."
 IRQ_soviet_funding:0 "[SOV.getAdjetive] Financiamiento"
 IRQ_soviet_funding_desc:0 "Los [SOV.GetADjective] se han ofrecido a financiar nuestros esfuerzos industriales para mejorar las relaciones diplomáticas y comerciales; esta parece una oferta adecuada."
 IRQ_secret_police:0 "Policía secreta"
 IRQ_secret_police_desc:0 "Deberíamos establecer una policía secreta para aplastar toda resistencia a la revolución, pero tal vez debería ser más justa que la NKVD soviética. Después de todo, no tenemos población de sobra en las purgas masivas."
 IRQ_militarized_settlements:0 "Asentamientos militarizados"
 IRQ_militarized_settlements_desc:0 "Deberíamos instituir enseñanzas militares en los asentamientos de todo el país para obtener más apoyo para las fuerzas armadas y aumentar el reclutamiento y la producción."
 IRQ_join_the_comitern:0 "Únete a la Comintern"
 IRQ_join_the_comitern_desc:0 "Los [SOV.GetAdjective]s iniciaron el Komintern para unir a los comunistas y socialistas de todo el mundo. ¡Deberíamos apoyar su causa y unirnos bajo la bandera del Komintern!"
 IRQ_the_parition_of_persia:0 "La partición de Persia"
 IRQ_the_parition_of_persia_desc:0 "Los [SOV.GetAdjective] están planeando invadir [PER.getNameDef] para cortar los intereses petroleros de [ENG.GetAdjective]. Deberíamos ayudar a nuestros [SOV.GetAdjective] hermanos y aplastar a los imperialistas mientras también ganamos algunas tierras para nosotros, por supuesto."
 IRQ_operation_sublime_porte:0 "Operación Sublime Puerta"
 IRQ_operation_sublime_porte_desc:0 "Al igual que los [SOV.GetAdjective], también tenemos intereses en Turquía. Nuestro ejército ha propuesto una operación conjunta para la invasión de Turquía, conocida como Operación Sublime Porte."
 IRQ_the_red_dawn:0 "El amanecer rojo"
 IRQ_the_red_dawn_desc:0 "Nuestra influencia comunista se ha extendido por todo Oriente Medio. El Amanecer Rojo comienza hoy."
 IRQ_form_the_socialist_union_of_the_mashriq:0 "Formar la Unión Socialista del Mashriq"
 IRQ_form_the_socialist_union_of_the_mashriq_desc:0 "Las naciones comunistas del Medio Oriente no pertenecen a los países occidentales. Formaremos la Unión Socialista del Mashriq."
 IRQ_invite_arabia:0 "Invitar [SAU.GetNameDef]"
 IRQ_invite_arabia_desc:0 "Deberíamos invitar a la segunda nación libre más grande de Medio Oriente, [SAU.GetNameDef]."
 IRQ_invite_yemen:0 "Invitar a Yemen"
 IRQ_invite_yemen_desc:0 "Deberíamos continuar con la expansión de nuestra facción invitando a [YEM.GetNameDef]."
 IRQ_invite_oman:0 "Invitar [OMA.GetNameDef]"
 IRQ_invite_oman_desc:0 "Invitaremos a [OMA.GetNameDef], la última nación árabe libre, como nuestro tercer y último miembro."
 IRQ_assisted_development:0 "Desarrollo Asistido"
 IRQ_assisted_development_desc:0 "Después de examinar el estado del complejo militar-industrial de nuestros vecinos, está claro que debemos ayudar a su desarrollo; en particular, los estados del Golfo realmente carecen. Debemos rectificar esto."
 IRQ_conquer_persia:0 "conquistar persia"
 IRQ_conquer_persia_desc:0 "Durante siglos, el pueblo árabe ha sido subyugado por los numerosos imperios persas. Hoy se unirán a la República Popular de Irak y estarán unidos por la paz y la prosperidad."
 IRQ_conquer_turkey:0 "Conquista Turquía"
 IRQ_conquer_turkey_desc:0 "Al igual que los persas, los turcos una vez conquistaron el Medio Oriente e intimidaron a las naciones que no pudieron destruir. La Unión Socialista del Mashriq les mostrará lo que les pasa a los imperialistas."
 IRQ_Mawtini:0 "Mawtini"
 IRQ_Mawtini_desc:0 "'Mawtini' es el dicho que corea nuestro pueblo en las calles. Mawtini significa 'Mi Patria'; le hemos dado al pueblo la gloria que merece su patria."
 IRQ_the_secular_movement:0 "El movimiento secular"
 IRQ_the_secular_movement_desc:0 "En lugar de seguir las ideologías autoritarias occidentales, deberíamos seguir la democracia como una forma de gobierno que separa la religión del estado, que es un problema que ha plagado a nuestro país durante años."
 IRQ_foriegn_fighters:0 "combatientes extranjeros"
 IRQ_foriegn_fighters_desc:0 "En todo el país, muchas personas se han unido al ejército de otros países democráticos como combatientes extranjeros. Deberíamos apoyar sus esfuerzos de guerra mediante la creación de divisiones de voluntarios formalizadas."
 IRQ_british_embassy:0 "[ESP.getAdjetive] Embajada"
 IRQ_british_embassy_desc:0 "Los [ENG.GetAdjective] están llamando a todas las naciones democráticas a luchar contra el baluarte del fascismo. Están dispuestos a ampliar las relaciones diplomáticas con nosotros."
 IRQ_sell_oil_to_the_allies:0 "Vender petróleo a los aliados"
 IRQ_sell_oil_to_the_allies_desc:0 "Los Aliados necesitan más recursos para apoyar sus esfuerzos de guerra en Europa. El petróleo es crucial para mantener la maquinaria de guerra aliada."
 IRQ_join_the_allies:0 "Únete a los aliados"
 IRQ_join_the_allies_desc:0 "Es hora de que nos unamos a la lucha contra la amenaza fascista y comunista. Deberíamos solicitar unirnos a los Aliados."
 IRQ_volunteer_corps:0 "cuerpo de voluntarios"
 IRQ_volunteer_corps_desc:0 "A medida que avanza la guerra en Europa, se necesita más y más ayuda para asegurar la victoria de [ENG.GetNameDef] y [FRA.GetNameDef]."
 IRQ_allied_support:0 "Apoyo aliado"
 IRQ_allied_support_desc:0 "Después de todo lo que hemos hecho por los aliados, ahora nos están devolviendo el favor: una gran fuerza expedicionaria a Bagdad."
 IRQ_a_true_republic:0 "Una verdadera república"
 IRQ_a_true_republic_desc:0 "Finalmente hemos demostrado ser una verdadera república a los ojos de las naciones occidentales, después de todo lo que hemos hecho por ellas para proteger el futuro de la democracia."
 IRQ_air_base_expansion:0 "Expansión de la base aérea"
 IRQ_air_base_expansion_desc:0 "Deberíamos ampliar las bases aéreas civiles y militares si queremos dominar los cielos."
 IRQ_fighter_modernisation:0 "Modernización de cazas"
 IRQ_fighter_modernisation_desc:0 "Nuestros viejos combatientes de entreguerras son inferiores a los combatientes del mañana."
 IRQ_air_innovations:0 "Innovaciones de aire"
 IRQ_air_innovations_desc:0 "El Jefe de Estado Mayor ha propuesto nuevas tácticas y formaciones al gabinete. Debemos implementar estas nuevas ideas para mantenernos al día con otras naciones."
 IRQ_heavy_fighter_concept:0 "Concepto de caza pesado"
 IRQ_heavy_fighter_concept_desc:0 "Si nos vemos obligados a pasar a la ofensiva, necesitamos un nuevo tipo de caza que pueda operar durante mucho tiempo dentro de fronteras hostiles."
 IRQ_naval_bomber_experiments:0 "Experimentos de bombarderos navales"
 IRQ_naval_bomber_experiments_desc:0 "La supremacía aérea es tan vital en el mar como en tierra. Los aviones especializados desarrollados para la guerra naval son una forma de lograr ese objetivo."
 IRQ_medium_bomber_focus:0 "Foco de bombardero medio"
 IRQ_medium_bomber_focus_desc:0 "Una extensión de la filosofía del bombardeo de precisión adaptada para un mayor rango de funciones de apoyo."
 IRQ_light_bomber_focus:0 "Foco de bombardero ligero"
 IRQ_light_bomber_focus_desc:0 "No debemos subestimar el valor de usar bombarderos en picado para apoyo aéreo cercano."
 IRQ_air_modernisations_programme:0 "Programa de Modernización del Aire"
 IRQ_air_modernisations_programme_desc:0 "La teoría de la aviación es tan crítica como la tecnología. Aún quedan por descubrir nuevas estratagemas para nuestros pilotos."
 IRQ_rocket_development:0 "Desarrollo de cohetes"
 IRQ_rocket_development_desc:0 "La velocidad es el atributo en el que se basan todos los demás atributos aéreos. En teoría, los motores de cohetes y aviones podrían permitirnos superar todos los límites anteriores."
 IRQ_persian_gulf_supremacy:0 "Supremacía del Golfo Pérsico"
 IRQ_persian_gulf_supremacy_desc:0 "Necesitamos crear una armada que pueda arrebatar el control de los mares, bloqueando tanto el [ENG.GetAdjective] como el [PER.GetAdjective]."
 IRQ_study_foreign_built_ships:0 "Estudiar barcos extranjeros"
 IRQ_study_foreign_built_ships_desc:0 "Nuestros vecinos están desarrollando continuamente nuevos tipos de barcos. Debemos licenciarlos y estudiarlos, luego crear barcos más nuevos adaptados a nuestras necesidades navales estratégicas y tácticas."
 IRQ_a_cruiser_navy:0 "Una marina de cruceros"
 IRQ_a_cruiser_navy_desc:0 "Necesitaremos barcos cada vez más grandes para hacer realidad nuestros planes de presencia en el mar."
 IRQ_import_submarine_technology:0 "Importar tecnología submarina"
 IRQ_import_submarine_technology_desc:0 "Una brecha submarina es inaceptable. Tendremos la tecnología, incluso si debemos comprarla."
 IRQ_commerce_attack:0 "Tácticas de incursión comercial"
 IRQ_commerce_attack_desc:0 "Podemos asegurar la supremacía naval a pesar de nuestra pequeña flota paralizando al enemigo de sus recursos usando submarinos y destructores ligeros."
 IRQ_the_twin_threats:0 "Las amenazas gemelas"
 IRQ_the_twin_threats_desc:0 "Mantendremos la ventaja en el combate naval centrándonos en las contratácticas necesarias para oponernos a nuestros enemigos más probables."
 IRQ_coastal_defense:0 "Defensa Costera"
 IRQ_coastal_defense_desc:0 "Una fuerza de defensa naval móvil de corto alcance podría potencialmente hacer el trabajo de fortificaciones estacionarias muchas veces su fuerza."
 IRQ_strike_force:0 "Fuerza de choque"
 IRQ_strike_force_desc:0 "En caso de que nos falte en número, necesitamos una fuerza de buques de guerra rápidamente desplegada para poder atacar al enemigo cuando y donde sea más débil."
 IRQ_persian_gulf_navy:0 "Armada del Golfo Pérsico"
 IRQ_persian_gulf_navy_desc:0 "Un esfuerzo completo para reinventar nuestra estrategia naval será de gran importancia si vamos a utilizar nuestros barcos en el Mar Rojo."
 IRQ_naval_equipment:0 "Equipo naval"
 IRQ_naval_equipment_desc:0 "Sin equipos modernos, nuestra armada se volverá obsoleta."
 IRQ_adds_new_units_tt:0 "Subvenciones de unidades en el estado de Bagdad"
 IRQ_religious_schism:0 "Cisma religioso"
 IRQ_religious_schism_desc:0 "Nuestro país siempre ha estado dividido entre las minorías sunitas y chiítas y, a menos que podamos encontrar una solución, obstaculizará y molestará a nuestro gobierno."
 IRQ_military_conflict:0 "Conflicto militar"
 IRQ_military_conflict_desc:0 "Nuestros generales actuales se oponen abiertamente al gobierno civil."
 IRQ_republican_guard:0 "Guardia Imperial"
 IRQ_cult_of_personality:0 "Culto de personalidad"
 IRQ_neo_assyrian_empire_restored:0 "Fervor imperial"
 IRQ_red_dawn:0 "Rojo amanecer"
 IRQ_mawtini:0 "Mawtini"
 IRQ_true_republic:0 "República verdadera"
 IRQ_british_equipment:0 "Dependencia del equipo británico"
 IRQ_invite_foreign_investors:0 "Invitar a inversores occidentales"
 IRQ_invite_foreign_investors_desc:0 "Nuestros vastos depósitos de petróleo son vistos con avidez por los extranjeros que buscan hacerse con el control del oro negro bajo nuestros pies. Podemos utilizar estos intereses y establecer una industria poderosa si actuamos."
 IRQ_fascist_oil_nationalization:0 "Nacionalización de campos petroleros"
 IRQ_fascist_oil_nationalization_desc:0 "¡Gran Bretaña es la encarnación de la explotación rapaz capitalista! Debemos tomar nuestro futuro en nuestras propias manos."
 IRQ_communist_oil_nationalization:0 "Nacionalización de campos petroleros"
 IRQ_communist_oil_nationalization_desc:0 "¡Gran Bretaña es la encarnación de la explotación rapaz capitalista! Debemos tomar nuestro futuro en nuestras propias manos."
 IRQ_opportunistic_oil_nationalization:0 "Nacionalización Oportunista del Petróleo"
 IRQ_opportunistic_oil_nationalization_desc:0 "Con Gran Bretaña vencida, deberíamos tomar nuestro futuro en nuestras propias manos."
 IRQ_tip_the_oil_balance:0 "Inclina la balanza de aceite"
 IRQ_tip_the_oil_balance_desc:0 "Nuestra alineación con Gran Bretaña se puede utilizar como moneda de cambio en las negociaciones para recuperar el control de parte de nuestro petróleo."
 IRQ_nationalized_oil_fields:0 "@IRQ§Y[IRQ.GetNameDefCap]§! Nacionalizó sus campos petroleros"
 IRQ_oil_concessions:0 "Concesiones petroleras extranjeras"
 IRQ_ally_the_turkish_communists:0 "Aliado de los comunistas turcos?"
 IRQ_ally_the_turkish_communists_desc:0 "Como los turcos hicieron su propia revolución, podría ser útil aliarlos."
 IRQ_ally_the_iranian_communists:0 "¿Aliado de los comunistas iraníes?"
 IRQ_ally_the_iranian_communists_desc:0 "Como los iraníes hicieron su propia revolución, podría ser útil aliarlos."
 IRQ_assimilate_arabistan:0 "Asimilar Arabistán"
 irq.1.t:0 "[GER.getAdjetive] Misión militar"
 irq.1.d:0 "El ascenso del fascismo en Irak abre una nueva puerta al Medio Oriente. Nos conviene prepararlos para que apoyen nuestra causa."
 irq.1.a:0 "Establezcamos un programa conjunto de investigación militar."
 irq.1.b:0 "¡Esto es un desperdicio de nuestros recursos!"
 irq.2.t:0 "[GER.GetAdjective] Misión Militar: Aceptado"
 irq.2.d:0 "Los [GER.GetAdjective]s buscan ayudarnos a progresar militarmente en el mundo para mejorar nuestras relaciones diplomáticas."
 irq.2.a:0 "¡Por la patria!"
 irq.3.t:0 "[GER.GetAdjective] Misión militar: Rechazada"
 irq.3.d:0 "Los [GER.GetAdjective] han rechazado nuestra oferta de investigación militar conjunta."
 irq.3.a:0 "Estamos solos en este mundo."
 irq.6.t:0 "[IRQ.getNameDefCap] Exige el Levante"
 irq.6.d:0 "[IRQ.getNameDefCap] ha exigido nuestras colonias obligatorias en el Levante. ¿Qué debemos hacer?"
 irq.6.a:0 "Nuestros planes de descolonización no tardarían en llegar."
 irq.6.b:0 "¡Nos ocuparemos de los fascistas!"
 irq.7.t:0 "[ENG.GetNameDefCap] rechaza nuestras demandas"
 irq.7.d:0 "Los [ENG.GetAdjective] han rechazado nuestras demandas."
 irq.7.a:0 "¡Tomaremos lo que es nuestro!"
 irq.8.t:0 "[ESP.GetNameDefCap] ha cedido a nuestras demandas"
 irq.8.d:0 "Los [ENG.GetAdjective] nos han dado lo que queremos y se han rendido por completo en el tema. Seguro que nos esperan glorias futuras."
 irq.8.a:0 "¡Por el Imperio!"
 irq.9.t:0 "Levantamiento en Egipto"
 irq.9.d:0 "Un levantamiento masivo ha expulsado a todas las guarniciones coloniales de la zona. Los rebeldes desean unirse a [IRQ.getNameDef]; ¿Qué debemos hacer?"
 irq.9.a:0 "Dale a los rebeldes lo que quieren."
 irq.9.b:0 "¡Debemos aplastar la rebelión!"
 irq.10.t:0 "Los [ENG.GetAdjective] vienen a aplastar la rebelión"
 irq.10.d:0 "Los [ENG.GetAdjective] han decidido recuperar su colonia."
 irq.10.a:0 "¡Defenderemos Egipto hasta el último hombre!"
 irq.11.t:0 "El [ENG.getAdjetive] Déjanos Egipto a nosotros"
 irq.11.d:0 "Los [ESP.GetAdjective] nos han dejado el pueblo de Egipto."
 irq.11.a:0 "Un paso más para la restauración."
 irq.12.t:0 "[IRQ.GetNameDefCap] Exige Kuwait y Abu Dabi"
 irq.12.d:0 "[IRQ.GetNameDefCap] ha exigido las colonias de Kuwait y Abu Dhabi; ¿Qué debemos hacer?"
 irq.12.a:0 "Entregar las colonias."
 irq.12.b:0 "Defiende nuestras colonias."
 irq.15.t:0 "El [ENG.GetAdjective] negó nuestros reclamos"
 irq.15.d:0 "Los [ENG.GetAdjective] se aferran a sus colonias."
 irq.15.a:0 "¡Las colonias del golfo pertenecen a los árabes!"
 irq.14.t:0 "[IRQ.GetNameDefCap] Ocupa Kuwait y Abu Dabi"
 irq.14.d:0 "Hemos ocupado las colonias."
 irq.14.a:0 "El primer paso para sacar a las potencias coloniales de Oriente Medio."
 irq.17.t:0 "[IRQ.GetNameDefCap] Demandas Siria y Líbano"
 irq.17.d:0 "[IRQ.GetNameDefCap] ha exigido las colonias de Siria y Líbano; ¿Qué debemos hacer?"
 irq.17.a:0 "Entregar las colonias."
 irq.17.b:0 "Defiende nuestras colonias."
 irq.19.t:0 "[FRA.GetnameDefCap] acepta nuestra demanda"
 irq.19.d:0 "Los [FRA.GetAdjective] finalmente se han eliminado de Oriente Medio. Nos aseguraremos de que su esfera de influencia nunca vuelva a expandirse aquí."
 irq.19.a:0 "¡Demos la bienvenida a nuestros hermanos perdidos!"
 irq.18.t:0 "[FRA.GetnameDefCap] prepara sus defensas"
 irq.18.d:0 "Los [FRA.GetAdjective] han negado nuestro ultimátum. Se preparan para la guerra..."
 irq.18.a:0 "¡Y guerra conseguirán!"
 irq.20.t:0 "[IRQ.GetNameDefCap] Exige Chipre"
 irq.20.d:0 "[IRQ.GetNameDefCap] ha exigido la colonia de Chipre; ¿Qué debemos hacer?"
 irq.20.a:0 "Entregar la colonia."
 irq.20.b:0 "Defiende nuestra colonia."
 irq.22.t:0 "[IRQ.GetNameDefCap] Anexos Chipre"
 irq.22.d:0 "La isla de Chipre ha sido liberada de las garras de [ENG.GetADjective]."
 irq.22.a:0 "¡Por fin somos libres!"
 irq.21.t:0 "Los británicos se aferran a Chipre"
 irq.21.d:0 "Los británicos se han negado a abandonar Chipre."
 irq.21.a:0 "Se arrepentirán de esto."
 irq.26.t:0 "El rey Ghazi murió en un accidente automovilístico"
 irq.26.d:0 "El rey murió a causa de su herida después de que su conductor perdiera el control del vehículo. El futuro de la monarquía está en manos del príncipe Abd al-Ilah hasta la madurez del rey Faisal."
 irq.26.a:0 "Una tragedia nacional."
 irq.27.t:0 "Termina la regencia"
 irq.27.d:0 "Después de años de regencia, Faisal II ha sido proclamado con la edad suficiente para servir como rey y encabezar oficialmente la rama [IRQ.GetAdjective] de la dinastía Hachemita."
 irq.27.a:0 "Así es el paso del tiempo."
 arab.1.t:0 "[IRQ.GetnameDefCap] nos invita a su facción"
 arab.1.d:0 "[IRQ.GetnameDefCap nos ha invitado a su facción."
 arab.1.a:0 "En estos tiempos inciertos, necesitamos aliados."
 arab.1.b:0 "¡Nos negamos a trabajar con nuestros enemigos ideológicos!"
 arab.2.t:0 "[SAU.GetNameDefCap] Aceptado"
 arab.2.d:0 "[SAU.GetNameDefCap] ha aceptado nuestra invitación."
 arab.2.a:0 "¡Bienvenido hermano!"
 arab.3.t:0 "[SAU.GetNameDefCap] Rechazado"
 arab.3.d:0 "[SAU.GetNameDefCap] ha rechazado nuestra invitación."
 arab.3.a:0 "Ya olvidaron quienes son sus verdaderos hermanos."
 arab.4.t:0 "[IRQ.GetnameDefCap] nos invita a su facción"
 arab.4.d:0 "[IRQ.GetnameDefCap] nos invita a su facción."
 arab.4.a:0 "En estos tiempos inciertos, necesitamos aliados."
 arab.4.b:0 "¡Nos negamos a trabajar con nuestros enemigos ideológicos!"
 arab.5.t:0 "[OMA.GetNameDefCap] Aceptado"
 arab.5.d:0 "[OMA.GetNameDefCap] ha aceptado nuestra invitación."
 arab.5.a:0 "¡Hemos logrado la unificación!"
 arab.6.t:0 "[OMA.GetNameDefCap] Rechazado"
 arab.6.d:0 "[OMA.GetNameDefCap] ha rechazado nuestra invitación."
 arab.6.a:0 "¡Esto es inaceptable!"
 arab.7.t:0 "[IRQ.GetnameDefCap] nos invita a su facción"
 arab.7.d:0 "[IRQ.GetnameDefCap] nos invita a su facción."
 arab.7.a:0 "En estos tiempos inciertos, necesitamos aliados."
 arab.7.b:0 "¡Nos negamos a trabajar con nuestros enemigos ideológicos!"
 arab.8.t:0 "[YEM.GetNameDefCap] Aceptado"
 arab.8.d:0 "[YEM.GetNameDefCap] ha aceptado nuestra invitación."
 arab.8.a:0 "¡El comunismo prevalecerá!"
 arab.9.t:0 "[YEM.GetNameDefCap] Rechazado"
 arab.9.d:0 "[YEM.GetNameDefCap] ha rechazado nuestra invitación."
 arab.9.a:0 "¡Esto es inaceptable!"
 arab.10.t:0 "[IRQ.GetNameDefCap] Solicitudes para unirse a los aliados"
 arab.10.d:0 "[IRQ.GetNameDefCap] desea unirse a nuestra facción."
 arab.10.a:0 "En estos tiempos inciertos, necesitamos aliados."
 arab.10.b:0 "[IRQ.GetNameDefCap] no puede contribuir con nada a nuestro esfuerzo de guerra"
 arab.11.t:0 "[IRQ.GetNameDefCap] Solicitudes para unirse al Komintern"
 arab.11.d:0 "[IRQ.GetNameDefCap] desea unirse a nuestra facción."
 arab.11.a:0 "En estos tiempos inciertos, necesitamos aliados."
 arab.11.b:0 "[IRQ.GetNameDefCap] no puede contribuir con nada a nuestro esfuerzo de guerra"
