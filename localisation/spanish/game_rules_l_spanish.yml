 RULE_OPTION_FRA_FRAGMENTED_DESC:0 "Al comienzo del juego, todas las naciones constituyentes liberables que comprenden Francia serán liberadas como estados libres e independientes."
 YUG_FRAGMENTATION_STATUS:0 "Estado de fragmentación de Yugoslavia"
 RULE_OPTION_YUG_FRAGMENTED:0 "Yugoslavia fragmentada"
 RULE_OPTION_YUG_FRAGMENTED_DESC:0 "Todas las naciones constituyentes liberables que comprenden Yugoslavia se liberan como naciones libres e independientes al comienzo del juego."
 SOV_FRAGMENTATION_STATUS:0 "Estado de fragmentación de la Unión Soviética"
 RULE_OPTION_SOV_FRAGMENTED:0 "Unión Soviética disuelta"
 RULE_OPTION_SOV_FRAGMENTED_DESC:0 "Todas las naciones constituyentes liberables que forman la Unión Soviética se liberan como naciones libres e independientes al comienzo del juego."
 RULE_OPTION_SOV_UTTERLY_FRAGMENTED:0 "Unión Soviética fragmentada"
 RULE_OPTION_SOV_UTTERLY_FRAGMENTED_DESC:0 "Todas las Repúblicas, Okrugs y Territorios liberables que comprenden la Unión Soviética se liberan como naciones libres e independientes al comienzo del juego."
 RAJ_FRAGMENTATION_STATUS:0 "Estado de fragmentación de India"
 RULE_OPTION_RAJ_FRAGMENTED:0 "Raj británico fragmentado"
 RULE_OPTION_RAJ_FRAGMENTED_DESC:0 "Todas las naciones constituyentes liberables que comprenden el Raj británico se liberan como naciones libres e independientes al comienzo del juego."
 RULE_OPTION_NATIONALIST_HISTORICAL:0 "franquismo"
 RULE_OPTION_NATIONALIST_HISTORICAL_DESC:0 "Franco tomará el control del frente nacionalista y fusionará las ideologías falangista y carlista en una España nueva y unificada, intentando permanecer neutral en la Guerra Mundial a menos que sea atacado."
 RULE_OPTION_SECOND_REPUBLIC:0 "Segunda República"
 RULE_OPTION_SECOND_REPUBLIC_DESC:0 "El gobierno democrático de España mantendrá la Segunda República, rechazando tanto el fascismo como el comunismo."
 RULE_OPTION_FALANGIST:0 "falangismo"
 RULE_OPTION_FALANGIST_DESC:0 "Los falangistas bajo José Antonio Primo de Rivera rechazarán el carlismo y buscarán restaurar el imperialismo español."
 RULE_OPTION_CARLIST:0 "carlismo"
 RULE_OPTION_CARLIST_DESC:0 "Los carlistas bajo Manuel Fal Conde rechazarán el falangismo y asegurarán el regreso a la monarquía absolutista de antaño, bajo su legítimo rey carlista."
 RULE_OPTION_ANARCHIST:0 "Anarquismo"
 RULE_OPTION_ANARCHIST_DESC:0 "Las comunas anarquistas en Aragón y Cataluña se unirán para vencer a los fascistas y comunistas por igual y resistir la noción misma de un estado-nación por completo."
 RULE_OPTION_INDEPENDENT_COMMUNIST:0 "comunismo independiente"
 RULE_OPTION_INDEPENDENT_COMMUNIST_DESC:0 "Después de la Guerra Civil, el POUM y sus aliados anarquistas se desharán del yugo estalinista y buscarán su ideología comunista independiente."
 RULE_OPTION_STALINIST:0 "comunismo estalinista"
 RULE_OPTION_STALINIST_DESC:0 "Los verdaderos comunistas, siguiendo las órdenes de Moscú, resistirán a los anarquistas y fascistas, frenarán la influencia de los comunistas independientes y marcarán el comienzo de una nueva era para la Segunda República bajo la guía estalinista."
 RULE_OPTION_HISTORICAL_POR_AI_DESC:0 "Bajo el régimen de Salazar, Portugal fortalecerá el Estado Novo e intentará permanecer neutral durante la Segunda Guerra Mundial."
 RULE_OPTION_FASCIST_POR_AI_DESC:0 "Rafael Pereira tomará el control de Portugal como dictador fascista, apoyando a los nacionalistas durante la Guerra Civil española e intentando unirse al Eje después."
 RULE_OPTION_FASCIST_FIFTH_EMPIRE:0 "El Quinto Imperio"
 RULE_OPTION_FASCIST_FIFTH_EMPIRE_DESC:1 "El gobierno portugués abrazará el fascismo, luchando contra los republicanos durante la Guerra Civil española e intentando recuperar sus territorios perdidos en África, Asia y América, emergiendo como una gran potencia una vez más."
 RULE_OPTION_NEUTRALITY_MONARCHIST:0 "Monárquico"
 RULE_OPTION_NEUTRALITY_MONARCHIST_DESC:0 "Después de restaurar la monarquía en Portugal, el rey Duarte apelará a los monárquicos brasileños e intentará restaurar el Imperio de Portugal y Brasil."
 RULE_OPTION_DEMOCRATIC_POR_AI_DESC:1 "Influenciado por el Reino Unido, un gobierno democrático derrocará el régimen autoritario de Salazar y, con la ayuda de los británicos, se centrará en desarrollar la industria nacional antes de unirse a los Aliados."
 RULE_OPTION_COMMUNIST_COMINTERN:0 "Comunista"
 RULE_OPTION_COMMUNIST_COMINTERN_DESC:0 "Portugal se alineará con la Unión Soviética, apoyando a la República Española e intentando incorporarse a la Komintern."
 RULE_OPTION_COMMUNIST_INDEPENDENT:0 "Repúblicas Socialistas Europeas Unidas"
 RULE_OPTION_COMMUNIST_INDEPENDENT_DESC:0 "Los comunistas derrocarán al gobierno y lucharán contra los nacionalistas españoles, unificando la Península Ibérica como las Repúblicas Socialistas Europeas Unidas, el último bastión europeo contra el fascismo."
 RULE_OPTION_MONARCHIST_ORLEANIST:0 "Monárquica: Casa de Orleans"
 RULE_OPTION_MONARCHIST_LEGITIMIST:0 "Monárquica: Casa de Borbón"
 RULE_OPTION_MONARCHIST_BONAPARTIST:0 "Monárquica: Casa de Bonapart"
 RULE_MONARCHIST_ORLEANIST_FRA_AI_DESC:0 "La IA francesa intentará restaurar la monarquía francesa y colocar al pretendiente orleanista en el trono siguiendo el camino correspondiente en el árbol de enfoque."
 RULE_MONARCHIST_LEGITIMIST_FRA_AI_DESC:0 "La IA francesa intentará restaurar la monarquía francesa y colocar al pretendiente legitimista en el trono siguiendo el camino correspondiente en el árbol de enfoque."
 RULE_MONARCHIST_BONAPARTIST_FRA_AI_DESC:0 "La IA francesa intentará restaurar la monarquía francesa y colocar al pretendiente bonapartista en el trono siguiendo el camino correspondiente en el árbol de enfoque."
 RULE_ALLOW_RELEASE_NATIONS_KURDISTAN_TOOLTIP:1 "§Y[ROOT.GetName]§! no está permitido lanzar §Y[KUR.GetName]§!, ¡solo países sin núcleos en §YKurdish§! territorio puede liberar §Y[KUR.GetName]§!."
 RULE_ENTENTE_LIT_AI_DESC:0 "Lituania intentará formalizar la Entente Báltica y sobrevivir contra los soviéticos."
 RULE_ENTENTE_EST_AI_DESC:0 "Estonia intentará formalizar la Entente Báltica y sobrevivir contra los soviéticos."
 RULE_ENTENTE_LAT_AI_DESC:0 "Letonia intentará formalizar la Entente Báltica y sobrevivir contra los soviéticos."
 RULE_HISTORICAL_EST_AI_DESC:0 "La IA estonia permanecerá neutral durante la mayor parte de la campaña, pero se convertirá en un títere soviético en la década de 1940."
 RULE_HISTORICAL_LAT_AI_DESC:0 "La IA letona permanecerá neutral durante la mayor parte de la campaña, pero se convertirá en un títere soviético en la década de 1940."
 RULE_HISTORICAL_LIT_AI_DESC:0 "La IA lituana permanecerá neutral durante la mayor parte de la campaña, pero se convertirá en un títere soviético en la década de 1940."
 RULE_OPTION_MONARCHIST_LIT_AI_DESC:0 "Lituania intentará restaurar la monarquía y reclamar la Commonwealth polaco-lituana."
 RULE_OPTION_BALTIC_ENTENTE:0 "Entente báltica"
 RULE_OPTION_HISTORICAL_BUL_AI_DESC:0 "El zar Boris III conducirá al país hacia el Eje, confiando en el arbitraje alemán para expandir las fronteras búlgaras pacíficamente, firmando finalmente el Pacto Tripartito y retrasando la participación búlgara en la guerra."
 RULE_OPTION_COMMUNIST_BUL_AI_DESC:0 "Bulgaria intentará unirse al Komintern y luchar junto con sus camaradas soviéticos contra el fascismo y el capitalismo en Europa."
 RULE_OPTION_COMMUNIST_BALKAN_FEDERATION:0 "Comunista - Federación Balcánica"
 RULE_OPTION_COMMUNIST_BALKAN_FEDERATION_BUL_AI_DESC:0 "Bulgaria intentará formar una alianza balcánica, influenciando a sus vecinos para que abracen la revolución y, en última instancia, unificando los Balcanes."
 RULE_OPTION_FASCIST_BUL_AI_DESC:0 "A medida que aumenta el fascismo en el país, el líder derechista Hristo Lukov intentará unirse al Eje, eventualmente derrocando al Zar e imponiendo una dictadura militar."
 RULE_OPTION_THE_RETURN_OF_FERDINAND:0 "El regreso de Fernando I"
 RULE_OPTION_THE_RETURN_OF_FERDINAND_BUL_AI_DESC:0 "Tras la muerte del zar Boris III, su padre, Fernando I, volverá a sentarse en el trono, en busca de venganza contra quienes lo agraviaron hace décadas."
 RULE_OPTION_DEMOCRATIC_SOCIALIST:0 "Demócrata - Socialista"
 RULE_OPTION_DEMOCRATIC_SOCIALIST_BUL_AI_DESC:1 "El gobierno encabezado por Nikola Mushanov seguirá políticas socialistas, buscando mejorar sus relaciones con las naciones vecinas para formar una Confederación Balcánica y defender los Balcanes contra los agresores extranjeros."
 RULE_OPTION_DEMOCRATIC_LIBERAL:0 "Demócrata - Liberal"
 RULE_OPTION_DEMOCRATIC_LIBERAL_BUL_AI_DESC:0 "El Partido Democrático Búlgaro intentará unirse a los Aliados mientras conspira contra el zar Boris para sacarlo del poder y formar un consejo de regencia pro-Aliados."
 RULE_OPTION_METAXIST_GRE_AI_DESC:0 "Grecia seguirá una política de neutralidad mientras desarrolla las ideas del metaxismo."
 RULE_OPTION_MONARCHIST_GRE_AI:0 "Monárquico"
 RULE_OPTION_MONARCHIST_GRE_AI_DESC:0 "Grecia se convertirá en una monarquía absoluta y buscará unirse a los Aliados."
 RULE_OPTION_MONARCHIST_GRE_ALTERNATE_AI:0 "Únete a los poderes centrales"
 RULE_OPTION_MONARCHIST_ALTERNATE_GRE_AI_DESC:0 "Grecia se convertirá en una monarquía absoluta y buscará unirse a las potencias centrales con Alemania o Austria-Hungría."
 RULE_OPTION_STALINIST_GRE_AI:0 "Estalinista"
 RULE_OPTION_STALINIST_GRE_AI_DESC:0 "Grecia intentará unirse al Komintern y provocar una batalla por el Bósforo con Turquía."
 RULE_OPTION_COMMUNIST_GRE_AI:0 "Comunista"
 RULE_OPTION_ALTERNATE_COMMUNIST_GRE_AI_DESC:0 "Grecia intentará luchar contra el fascismo en Europa junto con la Yugoslavia comunista."
 RULE_OPTION_DEMOCRATIC_GRE_AI:0 "venezolana"
 RULE_OPTION_VENEZELIST_GRE_AI_DESC:0 "Grecia luchará por el derecho a cumplir la Megali Idea."
 RULE_OPTION_FASCISM_GRE_AI_DESC:0 "Grecia se convertirá en una república nacionalsocialista e intentará unirse al Eje junto con Turquía."
 RULE_OPTION_FASCIST_ALTERNATE_GRE_AI:0 "fascista de anatolia"
 RULE_OPTION_FASCISM_ALTERNATE_GRE_AI_DESC:0 "Grecia se volverá democrática, sufrirá un colapso en el gobierno y luego aspirará a la más grande de las ambiciones."
 RULE_OPTION_HISTORICAL_TUR_AI:0 "Histórico"
 RULE_OPTION_HISTORICAL_TUR_AI_DESC:1 "Turquía buscará la neutralidad durante el mayor tiempo posible bajo el liderazgo de İsmet İnönü y luego intentará unirse a los Aliados."
 RULE_OPTION_ALTERNATE_KEMALIST_AI:0 "Kemalista alternativo"
 RULE_OPTION_ALTERNATE_KEMALIST_AI_DESC:0 "Turquía designará a Fevzi Çakmak para que siga los pasos de Mustafa Kemal Atatürk como presidente y busque la neutralidad durante el mayor tiempo posible antes de intentar unirse al Eje o a los Aliados."
 RULE_OPTION_OTTOMAN:0 "Restaurar el Sultanato Otomano"
 RULE_OPTION_OTTOMAN_DESC:0 "La República de Turquía se derrumbará y, de sus cenizas, el Sultanato Otomano será restaurado en el poder."
 RULE_OPTION_COMMUNIST_TUR_AI:0 "Comunismo"
 RULE_OPTION_COMMUNIST_TUR_AI_DESC:0 "Turquía instalará un gobierno comunista e intentará unirse al Komintern."
 RULE_OPTION_ALTERNATE_COMMUNIST_TUR_AI:0 "comunismo independiente"
 RULE_OPTION_ALTERNATE_COMMUNIST_TUR_AI_DESC:0 "Turquía adoptará un gobierno comunista que mantenga sus cualidades kemalistas e intente formar una facción."
 RULE_OPTION_TUR_DEMOCRATIC_KEMALIST:0 "Kemalismo democrático"
 RULE_OPTION_TUR_DEMOCRATIC_KEMALIST_DESC:0 "Celâl Bayar hará la transición de Turquía a una democracia kemalista e intentará unirse a los Aliados."
 RULE_OPTION_TUR_DEMOCRATIC_ALTERNATE:0 "conservadurismo democrático"
 RULE_OPTION_TUR_DEMOCRATIC_ALTERNATE_DESC:0 "Adnan Menderes hará la transición de Turquía a una democracia conservadora e intentará unirse a los Aliados."
 RULE_OPTION_FASCISM_TUR_AI:0 "fascismo kemalista"
 RULE_OPTION_FASCISM_TUR_AI_DESC:0 "Recep Peker hará la transición de Turquía a una dictadura fascista e intentará unirse al Eje."
 RULE_OPTION_TUR_FASCISM_ALTERNATE:0 "fascismo militarista"
 RULE_OPTION_TUR_FASCISM_ALTERNATE_DESC:0 "Fevzi Çakmak hará la transición de Turquía a una dictadura conservadora casi fascista e intentará formar una facción con Italia."
 RULE_OPTION_BALKAN_ENTENTE:0 "Salvaguardar los Balcanes"
 RULE_OPTION_BALKAN_ENTENTE_DESC:0 "Turquía se comprometerá a mantener la seguridad en los Balcanes e intentará formar una facción con Grecia, Rumania y Yugoslavia."
 RULE_FASCIST_LIT_AI_DESC:0 "La IA lituana intentará establecer un gobierno fascista siguiendo el camino relevante en el árbol de enfoque nacional."
 RULE_FASCIST_LAT_AI_DESC:0 "La IA de Letonia intentará establecer un gobierno fascista siguiendo el camino correspondiente en el árbol de enfoque nacional."
 RULE_FASCIST_EST_AI_DESC:0 "La IA de Estonia intentará establecer un gobierno fascista siguiendo el camino correspondiente en el árbol de enfoque nacional."
 RULE_COMMUNIST_BALTIC_AI_DESC:0 "La IA intentará establecer un régimen comunista siguiendo el camino relevante en el árbol de enfoque nacional."
 RULE_HISTORICAL_ETH_AI_DESC:0 "La IA etíope intentará derrotar a Italia usando la Legaue of Nations y, si eso falla, intentará exiliarse. A partir de entonces, intentará recuperar su territorio de origen y reconstruir Etiopía."
 RULE_OPTION_ETH_IMPERIAL:0 "Imperial: El león se mantiene firme"
 RULE_ETH_IMPERIAL_AI_DESC:0 "La IA etíope intentará derrotar a Italia por su cuenta, sin la ayuda de la Sociedad de Naciones. A partir de entonces intentará expandir su imperio."
 RULE_OPTION_ETH_STALINIST_desc:0 "La IA intentará convertir a Etiopía en comunista y obtener el apoyo de la Unión Soviética, convirtiéndola en un títere estalinista."
 RULE_OPTION_ETH_STALINIST:0 "Comunista: ayuda soviética"
 RULE_OPTION_ETH_ANARCHIST:0 "Anarcocomunista: Llamada al mundo"
 RULE_OPTION_ETH_ANARCHIST_desc:0 "La IA intentará convertir a Etiopía en una federación anarcocomunista con el apoyo de comunistas y anarquistas de todo el mundo."
 RULE_OPTION_ETH_COLLABORATIONIST:0 "Fascista: colaboracionista"
 RULE_OPTION_ETH_COLLABORATIONIST_desc:0 "La IA apuñalará a Haile Selassie por la espalda y del lado de los italianos, haciendo que Etiopía se convierta en un títere fascista."
 RULE_OPTION_ETH_INDEPENDENT_FASCIST:0 "Fascista: Independiente"
 RULE_OPTION_ETH_INDEPENDENT_FASCIST_desc:0 "La IA apuñalará a Haile Selassie por la espalda y del lado de los italianos, haciendo que Etiopía se convierta en un títere fascista. Sin embargo, intentará liberarse y convertirse en una nación fascista independiente."
 RULE_HISTORICAL_SWI_AI_DESC:0 "Suiza permanecerá neutral, mientras construye sus milicias y fortificaciones en preparación para cualquier ataque. Darán algo de apoyo a los aliados hacia el final de la guerra."
 RULE_OPTION_SWI_ALLIED_DEMOCRATIC:0 "Demócrata aliado"
 RULE_OPTION_SWI_ALLIED_DEMOCRATIC_AI_DESC:0 "La IA armará a Suiza y se preparará para la guerra, alineando a Suiza con las potencias democráticas del mundo, eventualmente rompiendo la neutralidad a favor de los Aliados."
 RULE_OPTION_SWI_EXPANSIONIST_DEMOCRATIC:0 "Democracia Expansionista"
 RULE_OPTION_SWI_EXPANSIONIST_DEMOCRATIC_AI_DESC:0 "La IA intentará convencer a los estados de Suiza para que se unan a la confederación, y armará al país en preparación para que los dueños de esos estados se nieguen a dejar que sus estados sean libres."
 RULE_OPTION_SWI_IMPERIAL:0 "Imperial"
 RULE_OPTION_SWI_IMPERIAL_AI_DESC:1 "La IA intentará formar el Protectorado Alpino abandonando la neutralidad y la democracia en favor de un régimen militarista y expansionista."
 RULE_OPTION_SWI_FASCIST:1 "Fascista"
 RULE_OPTION_SWI_FASCIST_AI_DESC:1 "La IA hará que Suiza se alinee con Alemania y lentamente convierta al país en fascista, eventualmente aliándose con el Eje o convirtiéndose en una marioneta alemana."
 RULE_GROUP_GENERAL_UI:0 "Interfaz de usuario"
 OBSOLETE_FOCUS_BRANCHES_VISIBILITY:0 "Mostrar ramas obsoletas en Focus Tree"
 RULE_OPTION_HIDE:0 "Ocultar"
 RULE_OPTION_HIDE_DESC:0 "Ciertas ramas obsoletas se ocultarán bajo las circunstancias apropiadas para facilitar la navegación por el Árbol de enfoque."
 RULE_OPTION_SHOW:0 "Espectáculo"
 RULE_OPTION_SHOW_DESC_DESC:0 "Las ramas obsoletas siempre permanecerán visibles en el Árbol de enfoque."
