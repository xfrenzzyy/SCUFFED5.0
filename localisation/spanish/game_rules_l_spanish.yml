 RULE_ALLOW_WARGOALS_FREE_75_DESC:1 "La generación de objetivos de guerra se desactiva por debajo del 75 % de la tensión mundial, pero después está disponible para todas las naciones. Esto anula cualquier restricción ideológica, pero aún permite obtener objetivos de guerra a través de enfoques."
 RULE_ALLOW_WARGOALS_FREE_100_DESC:1 "La generación de objetivos de guerra se desactiva por debajo del 100 % de la tensión mundial, pero después está disponible para todas las naciones. Esto anula cualquier restricción ideológica, pero aún permite obtener objetivos de guerra a través de enfoques."
