 RULE_OPTION_DEFAULT_AI_DESC:0 "La IA tomará decisiones en función de otras configuraciones de juego, como la opción de forzar enfoques históricos y otros escenarios de juego. Este es el mismo comportamiento que en la versión 1.5 y anteriores."
 RULE_OPTION_RANDOM_AI_DESC:0 "La IA decidirá aleatoriamente sobre un plan de juego al comienzo del juego e intentará ejecutarlo."
 RULE_OPTION_FASCIST_GER_AI_DESC:0 "La IA alemana seguirá siendo fascista e intentará apoderarse de Europa siguiendo el camino relevante en el árbol de enfoque nacional."
 RULE_FASCIST_JAP_AI_DESC:0 "La IA japonesa intentará atacar al sur contra los aliados occidentales siguiendo el camino relevante en el árbol de enfoque nacional."
 RULE_OPTION_COMMUNIST_JAP_AI_DESC:0 "La IA japonesa intentará volverse comunista y apoyar a otros regímenes comunistas en Asia siguiendo el camino relevante en el árbol de enfoque nacional."
 RULE_OPTION_NEUTRALITY_JAP_AI_DESC:0 "La IA japonesa intentará atacar al norte contra la Unión Soviética y hacer causa común con el Eje siguiendo el camino relevante en el árbol de enfoque nacional."
 RULE_DEMOCRATIC_JAP_AI_DESC:0 "La IA japonesa intentará reformarse en una democracia siguiendo el camino relevante en el árbol de enfoque."
 RULE_FASCIST_HISTORICAL_ITA_AI_DESC:0 "La IA italiana intentará seguir la cadena histórica de eventos tanto como sea posible."
 RULE_FASCIST_ALTERNATE_ITA_AI_DESC:0 "La IA italiana intentará aliarse con España antes de unirse al Eje descendiendo por la rama correspondiente en el árbol de enfoque nacional."
 RULE_FASCIST_HISTORICAL_ITA_AI_DESC:0 "La IA italiana intentará seguir la cadena histórica de eventos tanto como sea posible."
 RULE_OPTION_FASCIST_ALTERNATE:0 "Fascista - Suplente"
 RULE_FASCIST_ALTERNATE_ITA_AI_DESC:0 "La IA italiana intentará formar una alianza con España antes de unirse al Eje, descendiendo por la rama correspondiente en el árbol de enfoque nacional."
 RULE_OPTION_ALT_FASCIST_BALBO:0 "Fascista alternativo - Protocolos de Roma"
 RULE_ALT_FASCIST_BALBO_ITA_AI_DESC:0 "La IA italiana intentará expulsar a Mussolini del poder e instalará a Italo Balbo en su lugar para buscar un camino independiente a seguir."
 RULE_OPTION_ALT_FASCIST_GRANDI:0 "Fascista alternativo - Pro-Aliados"
 RULE_ALT_FASCIST_GRANDI_ITA_AI_DESC:0 "La IA italiana intentará expulsar a Mussolini del poder e instalará a Dino Grandi en su lugar para buscar fortalecer los lazos con los aliados."
 RULE_OPTION_ITA_MONARCHIST_ROMAN_EMPIRE:0 "Monárquico - Imperio Romano"
 RULE_OPTION_ITA_MONARCHIST_ROMAN_EMPIRE_AI_DESC:0 "El rey Vittorio Emanuele conducirá a Italia hacia una monarquía absolutista, intentando alcanzar el Mare Nostrum y reformando el Imperio Romano."
 RULE_OPTION_ITA_CHRISTIAN_DEMOCRACY:0 "Democracia cristiana"
 RULE_OPTION_ITA_CHRISTIAN_DEMOCRACY_AI_DESC:0 "El rey Vittorio Emanuele depondrá a Mussolini, intentará formar una facción independiente y conducirá a Italia hacia una monarquía constitucional que favorezca al partido Demócrata Cristiano, encabezado por Alcide de Gasperi."
 RULE_OPTION_ITA_COMMUNIST_PLAN:0 "comunismo italiano"
 RULE_OPTION_ITA_COMMUNIST_PLAN_AI_DESC:0 "Los antifascistas italianos unirán sus fuerzas para derrocar por la fuerza al régimen fascista, formando un gobierno comunista, aboliendo las colonias y buscando unirse a la Komintern."
 RULE_OPTION_ITA_DEMOCRATIC_PLAN:0 "socialismo italiano"
 RULE_OPTION_ITA_DEMOCRATIC_PLAN_AI_DESC:0 "Los antifascistas italianos unirán sus fuerzas para derrocar por la fuerza al régimen fascista, formando un gobierno socialdemócrata y buscando formar una Confederación con las antiguas colonias en África."
 RULE_KAISER_GER_AI_DESC:0 "La IA alemana intentará devolver al Kaiser al trono siguiendo el camino relevante en el árbol de enfoque nacional."
 RULE_DEMOCRATIC_GER_AI_DESC:0 "La IA alemana intentará crear una monarquía constitucional siguiendo los caminos relevantes en el árbol de enfoque nacional."
 RULE_OPTION_AUSTRIA_HUNGARY_HUN_AI_DESC:0 "La IA húngara intentará restaurar el Imperio Austro-Húngaro siguiendo el camino relevante en el árbol de enfoque nacional."
