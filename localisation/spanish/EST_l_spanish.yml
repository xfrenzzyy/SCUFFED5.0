l_spanish:
 estonian_focus:0 "Enfoque nacional de Estonia"
 EST_a_tale_of_leningrad:0 "Un cuento de Leningrado"
 EST_a_tale_of_leningrad_desc:0 "Tras la impresionante victoria de las fuerzas estonias que la historia nunca antes había visto, ahora es el momento de destruir los últimos vestigios del legado bolchevique en Europa. ¡El lugar de nacimiento del comunismo en el norte debe ser limpiado!"
 EST_support_estonian_latvian_brotherhood:0 "Apoyo [EST.getAdjective]-[LAT.getAdjective] Hermandad"
 EST_support_estonian_latvian_brotherhood_desc:0 "¡Hemos conquistado todo el antiguo territorio de Letonia y nos enfrentamos a una oportunidad única de expandir nuestro imperio aún más! ¡Siguiendo el camino de nuestros antepasados, puede ser posible unir todas las tierras de la antigua Orden de Livonia bajo nuestro estandarte!"
 est.11.t:0 "[From.GetName] Solicita [Root.GetAdjective] Participación en la Entente Báltica"
 est.11.d:0 "Con la firma de un tratado de amistad entre nuestras naciones, [From.GetName] ha solicitado que [Root.GetName] se una a ellos en su [From.GetFactionName], para unirnos contra las crecientes amenazas que rodean a nuestras naciones. Ya sea comunista o fascista, [From.GetName] promete defender los intereses de [Root.GetAdjective]."
 est.11.a:0 "[Root.GetName] está con sus hermanos."
 est.11.b:0 "[Root.GetName] solo puede sobrevivir por sí solo."
 est.12.t:0 "¡[From.GetName] se une a [Root.GetFactionName]!"
 est.12.d:0 "Reconociendo la necesidad de unidad contra las amenazas que rodean a nuestros países por todos lados, [From.GetLeader] anunció hoy al mundo que [From.GetName] ha firmado un tratado con [Root.GetName] por el bien de nuestra seguridad mutua."
 est.12.a:0 "[Root.GetName] y [From.GetName] hoy son hermanos."
 est.13.t:0 "[From.GetName] se niega a unirse a [Root.GetFactionName]"
 est.13.d:0 "En un acto tonto de autopreservación imaginaria, [From.GetLeader] anunció hoy que [From.GetName] se abstendrá de cualquier acción diplomática que pueda verse como una amenaza para sus poderosos vecinos. Por lo tanto, ha rechazado nuestra solicitud de que se unan a [Root.GetFactionName]."
 est.13.a:0 "La única seguridad es estar juntos."
 est.14.t:0 "Elección de la Asamblea Nacional de 1936"
 est.14.d:0 "Actualmente se está celebrando un referéndum constitucional sobre la base de que la constitución anterior era demasiado autoritaria. Todos los partidos han sido prohibidos, excepto la Liga Patriótica, dejando el destino de la constitución prácticamente sellado."
 est.14.a:0 "Estonia necesita un líder fuerte en estos tiempos."
 est.15.t:0 "Tratado de asistencia mutua entre la Unión Soviética y Estonia"
 est.15.d:0 "El gobierno de Estonia nos ha ofrecido acceso militar a sus bases si a su vez les garantizamos que no habrá invasiones ni amenazas. Aceptar esto podría beneficiarnos potencialmente al colocarlos más en nuestra esfera."
 est.15.a:0 "Esto nos beneficiará mucho."
 est.15.b:0 "Esto es solo una pérdida de nuestro tiempo y recursos."
 est.16.t:0 "Los soviéticos aceptan la propuesta"
 est.16.d:0 "Las tropas soviéticas ahora han comenzado a trasladarse a las bases, y las autoridades soviéticas afirman que han aceptado nuestra propuesta y nos protegerán de las amenazas extranjeras."
 est.16.a:0 "Esto es para lo mejor."
 est.17.t:0 "Los soviéticos niegan la propuesta"
 est.17.d:0 "El régimen soviético ha ignorado cualquier intento de contacto y se ha negado a negociar con nuestros diplomáticos."
 est.17.a:0 "Un revés desafortunado."
 est.18.t:0 "Los partidos no prohibidos se postulan en las elecciones"
 est.18.d:0 "Con cantidades masivas de ciudadanos boicoteando las elecciones, Konstantin Päts se ha visto obligado a hacer concesiones. Muchos piden la restauración de la democracia, mientras que los votantes más radicales desean buscar vínculos más estrechos con Alemania y la Unión Soviética. Esta elección puede ir en cualquier dirección."
 est.18.a:0 "El retorno a la democracia es nuestra mejor esperanza."
 est.18.b:0 "Lazos estrechos con Alemania es el mejor curso de acción."
 est.18.c:0 "La Unión de Trabajadores de Estonia nos guiará."
 EST_the_four_year_plan:0 "El plan de cuatro años"
 EST_the_four_year_plan_desc:0 "Nuestra industria y agricultura están por detrás de la producción que teníamos antes de la Gran Depresión. Comencemos a mejorarlos iniciando el Plan de cuatro años."
 EST_tallinn_tartu_highways:0 "Carreteras Tallin-Tartu"
 EST_tallinn_tartu_highways_desc:0 "La infraestructura es importante para el movimiento. Permite que nuestras tropas se muevan más rápido y lleven más equipo. Debemos hacer lo que hicieron los alemanes y construir nuestra propia Autobahn"
 EST_develop_our_railroads:0 "Desarrollar nuestros ferrocarriles"
 EST_develop_our_railroads_desc:0 "Todavía tenemos un sistema ferroviario bastante subdesarrollado: cualquier tropa en nuestro país no puede permitirse el lujo de atascarse en el tránsito. Debemos reparar y ampliar nuestros viejos ferrocarriles."
 EST_build_better_capital:0 "Construya un mejor capital"
 EST_build_better_capital_desc:0 "Nuestra ciudad capital, Tallin, está llena de casas de madera viejas y de mal aspecto. Nuestro casco antiguo ha cambiado mucho desde los tiempos y necesita una restauración."
 EST_invest_in_the_military:0 "Invertir en militar"
 EST_invest_in_the_military_desc:0 "Tratar de adaptar fábricas civiles para producir equipo militar es ineficiente. Deberíamos centrarnos en preparar la producción militar ahora."
 EST_more_civilian_factories:0 "Exportación de Productos Lácteos"
 EST_more_civilian_factories_desc:0 "Podemos utilizar nuestro suministro de carne, pescado y productos lácteos para influir en los acuerdos comerciales."
 EST_start_central_industrial_region:0 "Inicio Región Industrial Central"
 EST_start_central_industrial_region_desc:0 "Sentar las bases de nuestra industria de armamento centralizada."
 EST_the_bombe:0 "La bomba"
 EST_the_bombe_desc:0 "Nuestros ingenieros han estado desarrollando una máquina brillante a la que llaman la "Bomba criptológica" que puede descifrar los códigos de nuestro enemigo. Tenemos los recursos para desarrollarlo aún más en nuestras instalaciones de Tartu Park."
 EST_protect_against_the_red_army:0 "Proteger contra el ejército rojo"
 EST_protect_against_the_red_army_desc:0 "Al fortificar áreas clave, nos hacemos menos vulnerables, en caso de que la guerra vuelva a llegar a nuestras costas y fronteras."
 EST_tartu_university_studies:0 "Estudios de la Universidad de Tartu"
 EST_tartu_university_studies_desc:0 "Nuestros científicos están haciendo un buen trabajo, lo que ha abierto nuevas oportunidades en I+D que debemos aprovechar. Con una universidad técnica avanzada en el corazón de nuestra tierra, podemos realizar más investigaciones."
 EST_additional_research_slot:0 "Instituto Técnico de Tallin"
 EST_additional_research_slot_desc:0 "Las eras de estar ocupados han reducido a la mitad el avance, pero ahora que somos libres podemos ponernos al día con la tecnología moderna."
 EST_foreign_cooperation:0 "Cooperación Exterior"
 EST_foreign_cooperation_desc:0 "Estonia depende mucho de los países dispuestos a ayudar en su lucha contra [SOV.getNameDef]."
 EST_expand_port_paldiski:0 "Ampliar Puerto de Paldiski"
 EST_expand_port_paldiski_desc:0 "Paldiski es nuestro principal acceso al Mar Báltico, está cerca de nuestra capital y del Golfo de Finlandia. Si queremos asegurar un flujo constante de recursos de los mares, debemos mejorar este puerto."
 EST_prepare_for_war:0 "Prepárate para la guerra"
 EST_prepare_for_war_desc:0 "La gran guerra de independencia puede haber sido la primera de su tipo. Debemos prepararnos para lo que seguramente será un campo de batalla en constante cambio."
 EST_foundation_of_kumu:0 "Fundación de Kumu"
 EST_foundation_of_kumu_desc:0 "Kumu es un museo estonio fundado en 1938. Creemos este edificio para que nuestros futuros nietos puedan ver las cosas maravillosas que hicieron sus abuelos en el pasado."
 EST_invest_in_the_military_II:0 "Convierta la bicicleta Fábricas"
 EST_invest_in_the_military_II_desc:0 "Nuestros generales dicen que tenemos mucho espacio para nuevas fábricas de armas, principalmente para viejas tiendas de bicicletas. Parece que también hay inversores dispuestos. Ampliemos nuestra capacidad militar-industrial."
 EST_more_civilian_factories_II:0 "Reenfocar las industrias artesanales"
 EST_more_civilian_factories_II_desc:0 "Reenfocar nuestras fábricas nos permitirá acelerar la producción de bienes para el comercio y más esfuerzos de construcción."
 EST_heavy_industry:0 "Industria pesada"
 EST_heavy_industry_desc:0 "Nuestras fábricas no deben depender de materiales extraños. Al expandir nuestra producción de metales, podremos liberarnos de depender de las importaciones."
 EST_standardization_of_equipment:0 "Estandarizar Equipos"
 EST_standardization_of_equipment_desc:0 "Al estandarizar el equipo de nuestros soldados sentamos las bases para un aparato de suministro moderno."
 EST_escort_effort:0 "Esfuerzo de escolta"
 EST_escort_effort_desc:0 "Los submarinos constituyen un peligro para nuestros convoyes mercantes. Centrarse en el desarrollo de nuevos modelos de destructores nos permitirá librar una guerra antisubmarina de manera eficiente."
 EST_navy_tactics:0 "Tácticas de la Marina"
 EST_navy_tactics_desc:0 "Al centrarnos en las contratácticas necesarias para oponernos a nuestros enemigos más probables, mantendremos la ventaja en el combate."
 EST_destroyer_focus:0 "Enfoque del destructor"
 EST_destroyer_focus_desc:0 "Los acorazados modernos son maravillas, pero no debemos descuidar el papel crítico del humilde destructor en la protección de nuestros convoyes."
 EST_army_modernisation:0 "Modernización del Ejército"
 EST_army_modernisation_desc:0 "¡Armas modernas para hombres modernos!"
 EST_strengthen_the_government:0 "fortalecer el gobierno"
 EST_strengthen_the_government_desc:0 "No podemos darnos el lujo de estar divididos. Nuestra fuerza para promulgar cambios es proporcional a nuestra unidad tanto en el Senado como en el Gabinete."
 EST_nobody_expects:0 "Nadie espera"
 EST_nobody_expects_desc:0 "No debemos perder la oportunidad de ser los primeros en descubrir una forma de aprovechar el fuego primario de la fisión."
 EST_create_our_own_faction:0 "Crear nuestra propia facción"
 EST_create_our_own_faction_desc:0 "Si bien Alemania puede ser la principal fuerza del fascismo en el mundo en este momento, Estonia puede expandirse por sí sola. No necesitamos unirnos a su facción y estar bajo su mando. ¡Creemos nuestro propio destino!"
 EST_study_foreign_tanks:0 "Estudiar tanques extranjeros"
 EST_study_foreign_tanks_desc:0 "Estos "Tanques" serán una parte central de los conflictos armados de hoy, y debemos asegurarnos de mantener el ritmo de nuestros vecinos, por todos los medios necesarios."
 EST_invite_german_experts:0 "Invitar a expertos alemanes"
 EST_invite_german_experts_desc:0 "No tenemos mucho tiempo en nuestras manos para diseñar nuestros propios tanques. Deberíamos invitar a los ingenieros a trabajar con tanques extranjeros para encontrar sus fortalezas y debilidades y crear otras aún mejores."
 EST_build_paldiski_port:0 "Construir Puerto Paldiski"
 EST_build_paldiski_port_desc:0 "La expansión de nuestra armada debe ser una de nuestras principales prioridades. Asigne todos los recursos disponibles para construir más astilleros en nuestra base naval Paldiski ya existente."
 EST_finish_central_industrial_region:0 "Región industrial central finlandesa"
 EST_finish_central_industrial_region_desc:0 "Acabemos con nuestra industria armamentística centralizada."
 EST_planned_expansion:0 "Expansión Planificada"
 EST_planned_expansion_desc:0 "Para estimular nuestro mercado doméstico de la construcción y expandir nuestros esfuerzos industriales, podemos permitir que el gobierno haga inversiones en Empresas Públicas de Construcción."
 EST_start_fundraising:0 "Aumentar la recaudación de fondos"
 EST_start_fundraising_desc:0 "Los niños estonios crecen desnutridos con nuestra capacidad industrial enfocada en respaldar la guerra. Nuestros amigos aliados detrás de las líneas del frente, sin embargo, no sufren tal desastre. Debemos pedirles que donen algunos de los suyos para que nuestro pueblo realmente prevalezca."
 EST_gender_equality:0 "Igualdad de género"
 EST_gender_equality_desc:0 "Nuestras estadísticas dicen que los hombres que trabajan la misma cantidad que las mujeres, ganan más y tienen mejores oportunidades para conseguir mejores trabajos. Esto es una tontería y tenemos que acabar con ello. ¡Las mujeres también deben tener los mismos derechos!"
 EST_motorized_focus:0 "Enfoque motorizado"
 EST_motorized_focus_desc:0 "Si vamos a comenzar cualquier operación ofensiva, deberíamos tener un ejército motorizado, aunque sea parcialmente."
 EST_Livonian_bridgehead_strategy:0 "Cabeza de puente de Livonia"
 EST_Livonian_bridgehead_strategy_desc:0 "Si la lucha se vuelve en nuestra contra, debemos tener planes establecidos para un reagrupamiento efectivo y represalias en concierto con nuestros amigos y aliados."
 EST_kohta_jarve_oil_sources:0 "Fuentes de petróleo de Kohtla-Järve"
 EST_kohta_jarve_oil_sources_desc:0 "Acabamos de descubrir los primeros rastros de yacimientos petrolíferos comercialmente viables en Kohtla-Järve. ¡Nuestros científicos dicen que tienen tanto petróleo que puede explotar nuestra industria durante cientos de años! Es hora de empezar a perforar."
 EST_artillery_modernisation:0 "Modernización de Artillería"
 EST_artillery_modernisation_desc:0 "No debemos dejar de mejorar y modernizar el apoyo de nuestros soldados que requieren para un despliegue efectivo."
 EST_anti_tank_guns:0 "Armas antitanque"
 EST_anti_tank_guns_desc:0 "Cualquier enemigo seguramente desplegará tanques contra nosotros, especialmente los soviéticos. Debemos estar preparados para darles una calurosa bienvenida."
 EST_air_base_expansion:0 "Expansión de la base aérea"
 EST_air_base_expansion_desc:0 "Las bases aéreas son tan esenciales para el apoyo aéreo como lo es el apoyo aéreo para la guerra moderna."
 EST_fighter_modernisation:0 "Modernización de cazas"
 EST_fighter_modernisation_desc:0 "El pilar de cualquier fuerza aérea, nuestros cazas no deben quedar obsoletos. A medida que el resto de nuestra fuerza aérea mejora, ellos también deben hacerlo."
 EST_air_innovations:0 "Innovaciones de aire"
 EST_air_innovations_desc:0 "Todavía queda mucho por hacer en el campo de la estrategia y táctica aérea."
 EST_heavy_fighter_concept:0 "Concepto de caza pesado"
 EST_heavy_fighter_concept_desc:0 "Si nos vemos obligados a pasar a la ofensiva, necesitamos un nuevo tipo de caza que pueda operar durante mucho tiempo dentro de fronteras hostiles."
 EST_naval_bomber_experiments:0 "Experimentos de bombarderos navales"
 EST_naval_bomber_experiments_desc:0 "La supremacía aérea es tan importante en el mar como en tierra. Los aviones especializados desarrollados para la guerra naval son una forma de lograr ese objetivo."
 EST_medium_bomber_focus:0 "Foco de bombardero medio"
 EST_medium_bomber_focus_desc:0 "Una extensión de la filosofía de bombardeo de precisión adaptada para rango extendido para ser utilizada en funciones de apoyo."
 EST_light_bomber_focus:0 "Foco de bombardero ligero"
 EST_light_bomber_focus_desc:0 "El valor de usar bombarderos en picado para apoyo aéreo cercano no debe subestimarse."
 EST_air_modernisations_programme:0 "Programa de Modernizaciones de Aire"
 EST_air_modernisations_programme_desc:0 "La teoría de la aviación es tan importante como la tecnología. Aún quedan por descubrir nuevas estratagemas para nuestros pilotos."
 EST_special_marine_forces:0 "Fuerzas Marinas Especiales"
 EST_special_marine_forces_desc:0 "Cualquier operación ofensiva en el Báltico requerirá una fuerza anfibia. Debemos restablecer el Meredessantpataljon."
 EST_protect_our_borders:0 "Protege nuestras fronteras"
 EST_protect_our_borders_desc:0 "Al construir algunos fuertes terrestres, mostraremos a los soviéticos que tenemos la intención de defendernos de cualquier amenaza exterior, no solo de ellos."
 EST_deterrence:0 "Disuasión"
 EST_deterrence_desc:0 "Las crecientes amenazas del fascismo europeo dejan claro que las declaraciones de neutralidad no son suficientes. Debemos armarnos para defender nuestro estatus."
 EST_reform_government:0 "Gobierno de reforma"
 EST_reform_government_desc:0 "Al trabajar juntos, podemos asegurarnos de que nuestro país sobreviva a los tiempos negros que se avecinan. Si queremos tener éxito, debemos limpiar nuestro gobierno de las ideologías fascistas y comunistas y prohibir estos partidos en nuestro país."
 POL_rocket_development_x:0 "Desarrollo de cohetes"
 POL_rocket_development_x_desc:0 "Centremos nuestros esfuerzos en desarrollar nuestros propios cohetes. ¡Con el poder de atacar sin previo aviso, nuestras fuerzas se volverán invulnerables!"
 EST_national_assembly_election:0 "Elección de la Asamblea Nacional"
 EST_national_assembly_election_desc:0 "Actualmente se está celebrando un referéndum constitucional sobre la base de que la constitución anterior era demasiado autoritaria. Todos los partidos han sido prohibidos, excepto la Liga Patriótica, dejando el destino de la constitución prácticamente sellado."
 EST_adopt_the_third_constiution:0 "Adoptar la Tercera Constitución"
 EST_adopt_the_third_constiution_desc:0 "La adopción de la nueva constitución finalmente sofocará los disturbios civiles que involucran los poderes de la anterior."
 EST_bypass_the_riigikogu:0 "Pasar por alto el Riigikogu"
 EST_bypass_the_riigikogu_desc:0 "El Riigikogu no es más que un muro entre nosotros y la reforma. Impulsar la legislación a su alrededor es la mejor manera de lograr nuestros objetivos."
 EST_disband_student_councils:0 "Disolver los movimientos estudiantiles"
 EST_disband_student_councils_desc:0 "Las protestas de los estudiantes de nuestra nación relacionadas con las libertades civiles se han salido de control, deben disolverse de inmediato."
 EST_amnesty_for_opponents:0 "Amnistía para opositores políticos"
 EST_amnesty_for_opponents_desc:0 "Con la oposición derrotada podemos emitir amnistía para estabilizar nuestra nación."
 EST_economic_stimulous:0 "Programas de desarrollo"
 EST_economic_stimulous_desc:0 "Puede que la economía estonia no sea tan fuerte como algunas de sus contrapartes, pero mediante la implementación de programas podemos hacerla crecer a nuevos niveles."
 EST_under_representation:0 "Bajo representar a la oposición"
 EST_under_representation_desc:0 "El público no tiene necesidad de escuchar las falsedades de los reformadores radicales. Los reformadores tampoco merecen un asiento en nuestro gobierno."
 EST_appoint_fredrich_karl_akel:0 "Nombrar ministros de Asuntos Exteriores alemanes"
 EST_appoint_fredrich_karl_akel_desc:0 "Deberíamos intentar apaciguar a los dos goliats en nuestras fronteras, incluso si eso significa ofrecerles un lugar en nuestra nación."
 EST_soviet_estonian_treaty:0 "Tratado de asistencia mutua entre la Unión Soviética y Estonia"
 EST_soviet_estonian_treaty_desc:0 "Estonia y toda la región del Báltico permanecen rodeadas de enemigos superiores. Si podemos cooperar con uno solo de ellos, tenemos una oportunidad de sobrevivir."
 EST_election_boycotts:0 "Enfatice los boicots electorales"
 EST_election_boycotts_desc:0 "Las elecciones no son más que un sistema amañado para que Konstanti Päts impulse su agenda. Podemos forzar concesiones para hacer una elección verdaderamente libre."
 EST_jaan_tonison:0 "Un regreso al republicanismo"
 EST_jaan_tonison_desc:0 "Jaan Tõnisson ha estado pidiendo el regreso de un sistema más democrático, con su victoria electoral finalmente podemos implementar las reformas necesarias."
 EST_remove_soviet_sympathizers:0 "Expulsar a los simpatizantes soviéticos"
 EST_remove_soviet_sympathizers_desc:0 "Los comunistas y los colaboradores soviéticos no deberían tener voz en nuestra nación. Debemos deshacernos de ellos antes de que ganen demasiada influencia."
 EST_agriculture_coopoeratives:0 "Crecer Cooperativas Agrícolas"
 EST_agriculture_coopoeratives_desc:0 "Las Cooperativas Agrícolas podrían permitir que nuestra industria se reenfocara a un nivel más industrial."
 EST_estonianization:0 "Estonización"
 EST_estonianization_desc:0 "Estonia no debe ceder ante ninguna influencia extranjera. Reconocer esto podría levantar la moral."
 EST_baltic_entente:0 "Fortalecer la Entente Báltica"
 EST_baltic_entente_desc:0 "Estonia por sí sola no podría protegerse de ninguna amenaza. Se deben reclutar aliados para proteger nuestra libertad."
 EST_protect_trade:0 "Comercio separado de la diplomacia"
 EST_protect_trade_desc:0 "Deberíamos tomar las medidas y limitar cómo nuestras acciones diplomáticas afectan nuestro comercio, para hacer crecer nuestra economía."
 EST_constitutional_referendumm:0 "celebrar un referéndum constitucional"
 EST_constitutional_referendumm_desc:0 "Instalar un régimen que empodere a los dueños de negocios y coopere con el Reich alemán es la mejor opción para el futuro."
 EST_land_ownership:0 "Empoderar a los propietarios"
 EST_land_ownership_desc:0 "Los propietarios de la tierra son la fuerza impulsora detrás de nuestro estado económico. Empoderarlos para una posición más alta en el gobierno no podría hacer daño."
 EST_departmentalization:0 "Departamentalización"
 EST_departmentalization_desc:0 "Descentralizar nuestra administración es una manera fácil de asegurar una mayor productividad y eficacia."
 EST_german_admiration:0 "Romper la esfera soviética"
 EST_german_admiration_desc:0 "Muchos consideran que Estonia está en la esfera de los rusos. Sin embargo, al aliarnos con los enemigos rusos podemos afirmar verdaderamente nuestra independencia."
 EST_military_assistance:0 "Ejercicios cooperativos germano-estonios"
 EST_military_assistance_desc:0 "El ejército alemán proporciona un modelo para que entrenemos a nuestro propio ejército."
 EST_estonian_volunteer_regiment:0 "El Regimiento de Voluntarios de Estonia"
 EST_estonian_volunteer_regiment_desc:0 "Podríamos enviar algunas de nuestras propias divisiones para apoyar a nuestros aliados sin interferir directamente. Hacerlo solo beneficiaría nuestra experiencia."
 EST_communist_victory:0 "La organización del frente triunfante"
 EST_communist_victory_desc:0 "Deben emprenderse grandes reformas sociales para garantizar la modernización de Estonia."
 EST_free_education:0 "Educación gratuita instantánea"
 EST_free_education_desc:0 "La educación es un derecho humano básico necesario para cualquier nación desarrollada adecuada."
 EST_social_security:0 "Priorizar la Seguridad Social"
 EST_social_security_desc:0 "Muchos países prósperos han emprendido esfuerzos de seguridad social con mucho éxito. Debemos seguir este modelo."
 EST_combat_unemployment:0 "Establecer Programas de Empleo"
 EST_combat_unemployment_desc:0 "El desempleo sigue siendo un problema hasta el día de hoy, es hora de que finalmente se haga algo al respecto."
 EST_salary_raise:0 "Subir Salarios Base"
 EST_salary_raise_desc:0 "El aumento de salarios puede mejorar las condiciones de vida de muchos trabajadores."
 EST_reorganize_taxation:0 "Reorganizar impuestos"
 EST_reorganize_taxation_desc:0 "Una mayor parte de nuestros impuestos debería gastarse en estímulo económico y desarrollo vial."
 EST_democratization_of_the_army:0 "Democratización del Ejército"
 EST_democratization_of_the_army_desc:0 "Cualquier nación modernizada tiene un ejército adecuado para seguir su ejemplo. Las nuevas tácticas y la reestructuración podrían resultar efectivas en el campo de batalla."
 EST_demmand_friendship:0 "Exigir lealtad a la Unión Soviética"
 EST_demmand_friendship_desc:0 "La Unión Soviética es la única nación que puede ayudarnos a defender nuestros ideales. Ni siquiera debería cuestionarse el establecimiento de vínculos estrechos."
 EST_generic_fascist_demagogue:0 "Johannes Vares-Barbaruse"
 EST_generic_democratic_reformer:0 "Kaarel liidak"
 EST_generic_communist_revolutionary:0 "Johannes lauristin"
 EST_student_protests:0 "Protestas estudiantiles"
 EST_student_protests_desc:0 "Ha habido un estallido de protestas lideradas por estudiantes recientemente, por las libertades civiles y la objeción al régimen de Konstantin Päts."
