 indonesia.1.t:0 "Una oferta de las Indias Orientales"
 indonesia.1.desc:0 "Si bien la ciudad principal de Singapur está bien defendida, no es ningún secreto que se necesita una presencia naval más significativa para proteger nuestras colonias de Asia oriental. Un comunicado del gobierno colonial de las Indias Orientales nos ha brindado una interesante oportunidad; Suministros aéreos para acceso militar. ¿Deberíamos aceptar?"
 indonesia.1.a:0 "¡Capital!"
 indonesia.1.b:0 "Nuestras defensas actuales nos convienen muy bien, gracias."
 indonesia.2.t:0 "[ENG.GetNameDefCap] ¡Aprueba!"
 indonesia.2.desc:0 "La Royal Navy ha comenzado ejercicios navales conjuntos entre las aguas [INS.GetAdjective] y [MAL.GetAdjective], y los cazas [ENG.GetAdjective] son ​​transportados a nuestras bases. La seguridad de nuestro aire y mar ahora está doblemente asegurada."
 indonesia.2.a:0 "¡Excelente!"
 indonesia.3.t:0 "[ENG.GetNameDefCap] Desaprueba"
 indonesia.3.desc:0 "Los funcionarios de [ENG.GetNameDefCap] han denegado nuestras solicitudes de R.A.F. asistencia; estamos por nuestra cuenta."
 indonesia.3.a:0 "Malditos sean."
 indonesia.4.t:0 "¿Autonomía naval de las Indias Orientales?"
 indonesia.4.desc:0 "Si bien nuestra posición naval actual en las Indias Orientales está asegurada, nuestros astilleros están lejos de Java. El gobierno colonial ha pedido autonomía naval y el mando de una escuadra de nuestros barcos para contrarrestar esto. ¿Deberíamos permitir su petición?"
 indonesia.4.a:0 "Muy bien."
 indonesia.4.b:0 "No podemos darnos el lujo de perder un solo barco."
 indonesia.5.t:0 "[HOL.GetNameDefCap] ¡De acuerdo!"
 indonesia.5.desc:0 "Ya sea por apatía o por creer sinceramente en nuestros esfuerzos, el gobierno de [HOL.GetAdjective] nos ha otorgado una autonomía naval limitada en nuestra región."
 indonesia.5.a:0 "¡Aprovecharemos esta oportunidad!"
 indonesia.6.t:0 "[HOL.GetNameDefCap] se niega"
 indonesia.6.desc:0 "Al preferir el control directo de la región, La Haya ha rechazado nuestra solicitud de autonomía naval."
 indonesia.6.a:0 "Seguiremos adelante sin ellos."
 indonesia.7.t:0 "Ejercicios navales en el sudeste asiático"
 indonesia.7.desc:0 "Dado que el clima actual de Asia es tenso, no es de extrañar que las naciones estén invirtiendo en mostrar fuerza. [ROOT.GetNameDefCap] no es una excepción y ha comenzado a revelar su nuevo poder naval en la región."
 indonesia.7.a:0 "Sobre."
 indonesia.7.b:0 "Hemos mostrado al mundo nuestra fuerza."
 indonesia.7.c:0 "Ellos crecen tan rápido."
 indonesia.7.d:0 "¿Se acerca un retador?"
 indonesia.8.t:0 "¿Autonomía limitada para las Indias Orientales?"
 indonesia.8.desc:0 "Si bien las simpatías nacionalistas han aumentado en nuestras colonias, el gobierno colonial que tenemos ha logrado aplacar a la población nativa. Sin embargo, la situación no durará mucho; La administración de Tjarda van Starkenborgh Stachouwer ha enviado una solicitud de mayor autonomía sobre las Indias Orientales a cambio de lealtad continua."
 indonesia.8.a:0 "Un pequeño precio a pagar por la estabilidad."
 indonesia.8.b:0 "La situación tal como está funciona bien para nosotros."
 indonesia.9.t:0 "¡Éxito!"
 indonesia.9.desc:0 "A nuestro gobierno colonial se le ha otorgado autonomía colonial para actuar como mejor le parezca; esto nos permitirá seguir expandiéndonos bajo el amparo de nuestra patria."
 indonesia.9.a:0 "Los haremos sentir orgullosos."
 indonesia.54.t:0 "Rechazo"
 indonesia.54.desc:0 "Parece que confundimos la indiferencia colonial con el apoyo, ya que nuestros socios [HOL.GetAdjective] nos han informado que no ven la necesidad de cambiar el statu quo."
 indonesia.54.a:0 "Al menos nos dieron una respuesta."
 indonesia.10.t:0 "¿Libertad para las Indias Orientales?"
 indonesia.10.desc:0 "Las simpatías nacionalistas se han elevado en nuestras colonias y han llegado a un punto de ruptura. Los agitadores demócratas en las Indias Orientales han comenzado a exigir elecciones libres y libertad del control colonial, pero están dispuestos a una alianza en el futuro. ¿Cómo reaccionamos?"
 indonesia.10.a:0 "Mejor ellos que los comunistas."
 indonesia.10.b:0 "¡Coloniales desagradecidos!"
 indonesia.11.t:0 "¡Libertad!"
 indonesia.11.desc:0 "Después de días de tensas y tensas negociaciones, el gobierno de [HOL.GetAdjective] ha acordado retirarse por completo y apoyar a nuestro gobierno democrático; nuestra libertad está a la mano!"
 indonesia.11.a:0 "Hari Kemerdekaan!"
 indonesia.12.t:0 "[HOL.GetNameDefCap] se niega"
 indonesia.12.desc:0 "A pesar de nuestros esfuerzos, nuestra libertad ha sido negada. Los representantes de [INS.GetAdjective] han sido ignorados y el Volksraad cerró inmediatamente; la diplomacia nos ha fallado."
 indonesia.12.a:0 "Muy bien."
 indonesia.12.b:0 "¡Nos liberaremos por la fuerza!"
 indonesia.13.t:0 "Un aliado improbable"
 indonesia.13.desc:0 "Los agitadores comunistas han estado presentes en las Indias Orientales, pero solo ahora las cosas han llegado a un punto de ruptura. El Partido Comunista de Indonesia nos ha pedido nuestro apoyo en la independencia, queriendo el poder de [SOV.GetNameDef] en la mesa de negociaciones. ¿Cómo respondemos?"
 indonesia.13.a:0 "¡Demos la bienvenida a un nuevo hermano a la revolución!"
 indonesia.13.b:0 "Su hora aún no ha llegado."
 indonesia.14.t:0 "¡[SOV.GetNameDefCap] está de acuerdo!"
 indonesia.14.desc:0 "Los diplomáticos del Kremlin acordaron asistir a las conversaciones de independencia con [HOL.GetNameDef]; ¡nuestra libertad está al alcance de la mano!"
 indonesia.14.a:0 "¡Gloria a la revolución mundial!"
 indonesia.15.t:0 "El rechazo de [SOV.GetAdjective]"
 indonesia.15.desc:0 "A pesar de nuestros mejores esfuerzos, no ha surgido ninguna garantía de [SOV.GetNameDef]; aunque simpatizan con nuestra situación, se niegan a enredarse en los asuntos del sudeste asiático."
 indonesia.15.a:0 "Debemos aceptar su decisión."
 indonesia.15.b:0 "¡La revolución triunfará sin ellos!"
 indonesia.16.t:0 "[SOV.GetNameDefCap] Apoya la autonomía de Indonesia"
 indonesia.16.desc:0 "En un extraño giro de los acontecimientos, los agitadores comunistas de las Indias Orientales se han asegurado el apoyo de [SOV.GetAdjective] para su movimiento. Ahora se están haciendo demandas para conversaciones de independencia, con los [SOV.GetAdjective] actuando como mediadores para el evento. ¿Qué debemos hacer?"
 indonesia.16.a:0 "Muy bien; no podemos arriesgarnos a una mayor escalada."
 indonesia.16.b:0 "¡Esta tontería ha durado demasiado!"
 indonesia.17.t:0 "¡Libertad!"
 indonesia.17.desc:0 "Después de días de tensas y tensas negociaciones, el gobierno de [HOL.GetAdjective] acordó la retirada total de las fuerzas de [HOL.GetAdjective] y la instauración inmediata de un gobierno comunista; nuestra libertad está a la mano!"
 indonesia.17.a:0 "Hari Kemerdekaan!"
 indonesia.18.t:0 "[HOL.GetNameDefCap] Rechazar"
 indonesia.18.desc:0 "Incluso con [SOV.GetNameDef] de nuestro lado, [HOL.GetNameDef] todavía no ha considerado adecuado darnos nuestra independencia, tal vez nos hayan engañado, o tal vez solo son tercos; de cualquier manera, nos queda una decisión que tomar."
 indonesia.18.a:0 "Es hora de dar marcha atrás."
 indonesia.18.b:0 "¡Es hora de REVOLUCIÓN!"
 indonesia.19.t:0 "Una solicitud curiosa"
 indonesia.19.desc:0 "El nacionalismo ha alcanzado un punto álgido en las Indias Orientales y nuestros hermanos claman por la liberación. Los líderes fascistas de [INS.GetNameDef] se han puesto en contacto con nosotros para llegar a un acuerdo, pidiendo protección y alianza en caso de que estalle la guerra. ¿Cómo debemos responder?"
 indonesia.19.a:0 "Bueno, esto ciertamente facilita las cosas."
 indonesia.19.b:0 "Una distracción innecesaria de nuestros diseños."
 indonesia.20.t:0 "El acuerdo"
 indonesia.20.desc:0 "Se ha cerrado el trato, se han forjado alianzas, [JAP.GetNameDef] nos respalda."
 indonesia.20.a:0 "Hari Kemerdekaan!"
 indonesia.21.t:0 "[JAP.GetAdjective] Compatibilidad con [INS.GetAdjective] Autonomía"
 indonesia.21.desc:0 "No es sorprendente que [JAP.GetNameDef] siempre haya tenido interés en nuestras colonias asiáticas, afirmando representar los intereses de [INS.GetAdjective]; han exigido la total independencia de [INS.GetNameDef] junto con su inclusión inmediata en la esfera de influencia de [JAP.GetAdjective]. Podríamos rechazar sus demandas, pero eso probablemente empeoraría las cosas."
 indonesia.21.a:0 "Mejor esto que la guerra."
 indonesia.21.b:0 "¡Veamos cómo lo intentan!"
 indonesia.22.t:0 "Negativa preocupante"
 indonesia.22.desc:0 "A pesar de nuestras claras simpatías y apoyo, [JAP.GetAdjective] no ha creído conveniente respaldar nuestra apuesta por la independencia; tal vez no crean que sea el momento adecuado, pero lo más probable es que tengan planes diferentes e imprevistos para nosotros."
 indonesia.22.a:0 "Con amigos como estos..."
 indonesia.22.b:0 "[INS.GetNameDefCap] no necesita aliados falsos; nuestra libertad está a la mano!"
 indonesia.23.t:0 "¡Libertad!"
 indonesia.23.desc:0 "Después de días de tensas y tensas negociaciones, el gobierno de [HOL.GetAdjective] acordó la retirada total de las fuerzas de [HOL.GetAdjective] y la instauración inmediata de un gobierno nacionalista; nuestra libertad está a la mano!"
 indonesia.23.a:0 "Hari Kemerdekaan!"
 indonesia.24.t:0 "[HOL.GetnameDefCap] se niega"
 indonesia.24.desc:0 "Incluso con el apoyo de [JAP.GetAdjective], [HOL.GetNameDef] aún se ha negado a otorgarnos la libertad. Quizás creen que [JAP.GetAdjective] estará demasiado ocupado para intervenir, o simplemente son tontos; De cualquier manera, tenemos una decisión que tomar."
 indonesia.24.a:0 "Hemos terminado aquí"
 indonesia.24.b:0 "¡No necesitamos su permiso para la libertad!"
 indonesia.25.t:0 "Una demanda singular"
 indonesia.25.desc:0 "El nacionalismo se ha fortalecido en nuestras colonias y ha llegado a un punto de ruptura; los manifestantes han tomado las calles exigiendo la independencia de la patria. Esto ha ido demasiado lejos para pasar más tiempo; ¿Qué debemos hacer?"
 indonesia.25.a:0 "Dales su libertad si tanto la quieren."
 indonesia.25.b:0 "Jajaja no."
 indonesia.26.t:0 "¡Libertad!"
 indonesia.26.desc:0 "Después de días de negociaciones tensas y tensas, el gobierno de [HOL.GetAdjective] acordó la retirada total de las fuerzas de [HOL.GetAdjective] y la instauración inmediata de un gobierno independiente; nuestra libertad está a la mano!"
 indonesia.26.a:0 "Hari Kemerdekaan!"
 indonesia.27.t:0 "[HOL.GetNameDefCap] se niega"
 indonesia.27.desc:0 "A pesar de nuestras protestas, [HOL.GetNameDef] ha permanecido en silencio. Nuestros manifestantes se dispersaron y nuestros miembros expulsados ​​del Volksraad. El mensaje enviado es claro."
 indonesia.27.a:0 "Nuestro tiempo vendrá."
 indonesia.27.b:0 "¡Y llegará ahora!"
 indonesia.27.c:0 "¡Y llegará ahora!"
 indonesia.30.t:0 "[INS.GetNameDefCap] ¡Reclama Borneo!"
 indonesia.30.desc:0 "Nuestra frontera compartida con las Indias Orientales en la isla de Borneo siempre ha sido un asunto tenso pero moderado. Sin embargo, las tensiones han llegado a un punto de ruptura, con el nuevo gobierno de [INS.GetAdjective] exigiendo el control total y la soberanía de la isla. ¿Qué debemos hacer?"
 indonesia.30.a:0 "Ceder a sus demandas."
 indonesia.30.b:0 "Su independencia los ha vuelto testarudos; ingnóralos."
 indonesia.31.t:0 "[MAL.GetNameDefCap] ¡Envíos!"
 indonesia.31.desc:0 "Nuestras amenazas funcionaron; [MAL.GetNameDef] ha entregado cualquier reclamo a Borneo, y el control se nos transferirá de inmediato."
 indonesia.31.a:0 "¡Una victoria para la diplomacia!"
 indonesia.32.t:0 "[MAL.GetNameDefCap] ¡Se niega!"
 indonesia.32.desc:0 "La diplomacia ha fracasado a pesar de nuestros mejores esfuerzos; [MAL.GetNameDef] ha ignorado todas nuestras demandas y continúa como si nada hubiera cambiado."
 indonesia.32.a:0 "Muy bien."
 indonesia.32.b:0 "Pagarán por esta insolencia."
 indonesia.33.t:0 "[INS.GetNameDefCap] ¡Reclama Guinea!"
 indonesia.33.desc:0 "Nuestra frontera compartida con las Indias Orientales en la isla de Guinea siempre ha sido un asunto tenso pero moderado. Sin embargo, las tensiones se han disipado, con el nuevo gobierno de [INS.GetAdjective] exigiendo el control total y la soberanía sobre la isla. ¿Qué debemos hacer?"
 indonesia.33.a:0 "Ceder a sus demandas."
 indonesia.33.b:0 "Su independencia los ha vuelto testarudos; ingnóralos."
 indonesia.34.t:0 "[AST.GetNameDefCap] ¡Envíos!"
 indonesia.34.desc:0 "Nuestras amenazas funcionaron; [Ast.GetNameDef] ha entregado todos los reclamos sobre Guinea, y el control se nos transferirá de inmediato."
 indonesia.34.a:0 "¡Una victoria para la diplomacia!"
 indonesia.35.t:0 "[AST.GetNameDefCap] ¡Se niega!"
 indonesia.35.desc:0 "La diplomacia ha fracasado a pesar de nuestros mejores esfuerzos; [Ast.GetNameDef] ha ignorado todas nuestras demandas y continúa como si nada hubiera cambiado."
 indonesia.35.a:0 "Muy bien."
 indonesia.35.b:0 "Pagarán por esta insolencia."
 indonesia.36.t:0 "[INS.GetNameDefCap] ¡Reclama a Timor!"
 indonesia.36.desc:0 "Nuestra frontera compartida con las Indias Orientales en la isla de Timor siempre ha sido un asunto tenso pero moderado. Sin embargo, las tensiones han llegado a un punto de ruptura, con el nuevo gobierno de [INS.GetAdjective] exigiendo el control total y la soberanía de la isla. ¿Qué debemos hacer?"
 indonesia.36.a:0 "Ceder a sus demandas."
 indonesia.36.b:0 "Su independencia los ha vuelto testarudos; ingnóralos."
 indonesia.37.t:0 "[721.Owner.GetNameDefCap] ¡Cede Timor!"
 indonesia.37.desc:0 "El gobierno [721.Owner.GetAdjective], incapaz de proyectar sus fuerzas, ha decidido aceptar nuestras demandas en lugar de arriesgarse a la guerra."
 indonesia.37.a:0 "¡Una victoria para la diplomacia!"
 indonesia.38.t:0 "[POR.GetNameDefCap] ¡Se niega!"
 indonesia.38.desc:0 "La diplomacia ha fracasado a pesar de nuestros mejores esfuerzos; [POR.GetNameDef] ha ignorado todas nuestras demandas y continúa como si nada hubiera cambiado."
 indonesia.38.a:0 "Muy bien."
 indonesia.38.b:0 "Pagarán por esta insolencia."
 indonesia.40.t:0 "[INS.GetNameDefCap] Peticiones por la libertad colonial"
 indonesia.40.desc:0 "El mundo ha cambiado mucho desde la Gran Guerra, y la época de los imperios coloniales casi ha llegado a su fin. El recientemente independizado [INS.GetName] es un ejemplo de esto, y los diplomáticos del país nos han pedido que permitamos la independencia de nuestras posesiones coloniales en el sudeste asiático a cambio de una garantía de protección de [INS.GetAdjective]. ¿Qué debemos hacer con esta oferta?"
 indonesia.40.a:0 "No debemos detener la marcha de la democracia."
 indonesia.40.b:0 "Sabemos lo que es mejor para nuestros sujetos."
 indonesia.41.t:0 "¡[USA.GetNameDefCap] está de acuerdo!"
 indonesia.41.desc:0 "Al ver la sabiduría de nuestra solicitud, [USA.GetNameDef] ha aceptado apoyar la completa autonomía de [PHI.GetNameDef] y su alianza diplomática con nuestra facción. ¡Hoy es un gran día para la democracia en Asia!"
 indonesia.41.a:0 "¡Una victoria de la diplomacia!"
 indonesia.42.t:0 "¡Independencia!"
 indonesia.42.desc:0 "Nuestros hermanos en [INS.GetNameDef] no han dado por sentada su nueva independencia; han solicitado a [USA.GetNameDef] la independencia total de nuestra nación y han garantizado nuestro lugar en una alianza diplomática. ¡Con la bendición de [USA.GetNameDef], nuestra libertad está aquí!"
 indonesia.42.a:0 "¡A MalPhiIndo!"
 indonesia.42.b:0 "Tal vez sea mejor mantenerse protegido por [USA.GetNameDef]."
 indonesia.43.t:0 "[ENG.GetNameDefCap] ¡De acuerdo!"
 indonesia.43.desc:0 "Al ver la sabiduría de nuestra solicitud, [ENG.GetNameDef] ha aceptado apoyar la completa autonomía de [MAL.GetNameDef] y su alianza diplomática con nuestra facción. ¡Hoy es un gran día para la democracia en Asia!"
 indonesia.43.a:0 "¡Una victoria de la diplomacia!"
 indonesia.44.t:0 "¡Independencia!"
 indonesia.44.desc:0 "Nuestros hermanos en [INS.GetNameDef] no han dado por sentada su nueva independencia; han pedido a [ENG.GetNameDef] la independencia total de nuestra nación y han garantizado nuestro lugar en una alianza diplomática. ¡Con la bendición de [ENG.GetNameDef], nuestra libertad está aquí!"
 indonesia.44.a:0 "¡A MalPhiIndo!"
 indonesia.44.b:0 "Tal vez sea mejor mantenerse protegido por [ENG.GetNameDef]."
 indonesia.45.t:0 "[ROOT.getNameDefCap] ¡Se niega!"
 indonesia.45.desc:0 "A pesar de nuestras buenas intenciones, nuestra petición ha caído en saco roto. [ROOT.getNameDefCap] no tiene planes de ceder el control de sus colonias del sudeste asiático y no contempla nociones de una alianza democrática."
 indonesia.45.a:0 "Se interponen en el camino del progreso."
 indonesia.46.t:0 "[AST.GetAdjective] control de las Indias Orientales"
 indonesia.46.desc:0 "En un movimiento sorprendente, el gobierno de [AST.GetAdjective] solicitó y ganó el derecho de proteger nuestra colonia para [HOL.getAdjective]. Aunque indudablemente tienen buenas intenciones, es simplemente intercambiar un maestro extranjero por otro; ¿Qué debemos hacer?"
 indonesia.46.a:0 "Conoce al nuevo jefe, igual que el antiguo jefe."
 indonesia.46.b:0 "¡Ahora es nuestra oportunidad de separarnos!"
 indonesia.50.t:0 "La guerra con [GER.GetNameDef]"
 indonesia.50.desc:0 "Sin culpa nuestra, estamos en guerra. Esta no es la mejor de las situaciones, y el entusiasmo en nuestra colonia por la guerra en el extranjero es muy bajo. Sería beneficioso para nuestros objetivos de independencia a largo plazo si negociáramos la paz con [GER.GetNameDef]."
 indonesia.50.a:0 "¡Dale a la paz una oportunidad!"
 indoneisa.50.b:0 "¡Seguiremos luchando!"
 indonesia.51.t:0 "¿Paz con las Indias Orientales?"
 indonesia.51.desc:0 "Aunque no está cerca de nuestros teatros de batalla, parece que a través de los lazos coloniales, [INS.GetNameDef] está en guerra con nosotros. Los negociadores se han puesto en contacto con nosotros para negociar la paz. Es dudoso que representen una amenaza real para nosotros, pero puede ser prudente aceptar para evitar complicaciones adicionales en el futuro."
 indonesia.51.a:0 "Un problema menos del que preocuparse."
 indoneisa.51.b:0 "Los conquistaremos a su debido tiempo."
 indonesia.52.t:0 "[GER.GetnameDefCap] ¡Se niega!"
 indonesia.52.desc:0 "Como era de esperar, [GER.GetNameDef] se preocupa poco por nosotros y ve una guerra prolongada como un mero inconveniente. Parece que estamos en esto a largo plazo."
 indonesia.52.a:0 "Le dimos una oportunidad a la paz."
 indonesia.53.t:0 "[GER.GetNameDefCap] ¡Acepta!"
 indonesia.53.desc:0 "Al considerar innecesaria una guerra en el sudeste asiático, los [GER.GetAdjective] aceptaron nuestra oferta de paz."
 indonesia.53.a:0 "Una paz en nuestro tiempo."
 indonesia.100.t:0 "Eliminación de la influencia colonialista"
 indonesia.100.desc:0 "Ahora que somos independientes, un buen primer paso para mostrar nuestra autonomía sería cambiar los nombres de algunas de nuestras ciudades. [HOL.GetADjective] la influencia no tiene cabida en nuestra nueva nación."
 indonesia.100.a:0 "¡Debe ser hecho!"
 indonesia.100.b:0 "Me gusta Holanda."
 indonesia.101.t:0 "¿Tiempo para la paz?"
 indonesia.101.desc:0 "Nuestra guerra civil ha durado meses, y aunque nuestra causa es justa, puede ser pragmático buscar la paz para que podamos estabilizar nuestra nación. Ha pasado suficiente tiempo para que sean posibles las súplicas diplomáticas; ¿Debemos negociar la paz?"
 indonesia.101.a:0 "Es tiempo de paz."
 indoneisa.101.b:0 "¡Lucharemos hasta el final!"
 indonesia.102.t:0 "Una oferta de paz"
 indonesia.102.desc:0 "Nuestra guerra en Indonesia se ha estancado y aún no es segura una victoria clara; se ha negociado una oferta de paz del enemigo, pidiendo un alto el fuego. ¿Cómo responderemos?"
 indonesia.102.a:0 "La guerra está en el mejor interés de nadie; estaremos de acuerdo"
 indoneisa.102.b:0 "Ofrecen paz porque saben que venceremos; lucha!"
 indonesia.103.t:0 "¡Paz aceptada!"
 indonesia.103.desc:0 "Nuestras súplicas han tenido éxito; se está negociando un alto el fuego para poner fin a las actuales hostilidades en Indonesia."
 indonesia.103.a:0 "La diplomacia nos llevará lejos."
 indonesia.104.t:0 "¡Paz negada!"
 indonesia.104.desc:0 "A pesar de nuestras buenas intenciones, todas las ofertas de paz han sido rechazadas; nuestra guerra debe continuar, sin importar el costo."
 indonesia.104.a:0 "La diplomacia nunca nos hizo ningún bien de todos modos."
 indonesia.105.t:0 "El nuevo gobernador"
 indonesia.105.desc:0 "La jubilación de Cornelis de Jonge como gobernador general de las Indias Orientales marca el final de una era. Un hombre fuerte y obstinado, Jonge se opuso firmemente a la autonomía local y también fue firmemente pro-holandés en su administración, rechazando la mayoría de los esfuerzos para aumentar la autonomía colonial. Su reemplazo, Stachouwer, aún tiene que decidir en qué dirección dirigirá a la administración, pero muchos esperan un soplo de aire fresco para impulsar los movimientos de independencia."
 indonesia.105.a:0 "Que gobierne bien."
 indonesia.106.t:0 "Kebangkitán"
 indonesia.106.desc:0 "[INS.GetNameDefCap] se encuentra en una encrucijada, aunque al abrigo de la gran guerra, la administración colonial no ha escapado a los crecientes movimientos por la independencia nativa. Impulsados ​​por el poder creciente de Japón y la creciente modernización de la colonia, han surgido figuras nativas que defienden la independencia bajo muchas banderas. Desde el Este, los fascistas projaponeses defienden el derecho a la nacionalidad. Los trabajadores exigen mayor control sobre los frutos de su trabajo. Incluso los políticos más simpatizantes están instando a un gobierno democrático. Solo el tiempo dirá si el gobierno colonial sobrecargado y sin apoyo será capaz de sofocar estas demandas o caer bajo la ola de la independencia."
 indonesia.106.a:0 "Nos zullen handhaven."
 indonesia.107.t:0 "La Primera Sila"
 indonesia.107.desc:0 "La Comisión Investigadora de los Trabajos Preparatorios de la Independencia ha elaborado un borrador de los principios rectores de nuestro naciente país conocido como la Pancasila o los Cinco Principios. Sin embargo, han llegado a un desacuerdo sobre cuál sería la primera Sila. Por cierto, esto determinaría el lugar del Islam dentro del gobierno. Algunos presionan por la implementación de la Shariah para los musulmanes, mientras que a otros les gustaría ir más allá y responsabilizar a todos los ciudadanos en función de sus respectivas religiones. Una minoría del Comité también ha manifestado su deseo de una Indonesia laica y otra monárquica. Después de una cuidadosa deliberación, el Comité ha decidido que la primera Sila sería..."
 indonesia.107.a:0 "...a seguir la Shariah del Islam para sus seguidores."
 indonesia.107.b:0 "...la grandeza de Dios."
 indonesia.107.c:0 "...para honrar a Dios, al Sultán y al País."
 indonesia.107.d:0 "...lo que proponen los secularistas."
 INS_GATHERING_STORM_DESC:0 "Indonesia puede parecer una colonia estable para el observador desatento, pero la situación es mucho más tensa para quienes viven allí. El régimen colonial se mantiene mediante una mezcla de represión de los indígenas manteniendo estrechos vínculos con su aristocracia. Pero desde principios de siglo han comenzado a aparecer organizaciones nacionalistas que exigen más autonomía y derechos. La mayoría de los radicales exigen el fin del gobierno colonial y buscan apoyo a través de ideologías revolucionarias."
