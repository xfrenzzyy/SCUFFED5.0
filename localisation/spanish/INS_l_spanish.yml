l_spanish:
 indonesian_focus:0 "Enfoque nacional de Indonesia"
 INS_claim_guinea:0 "Reclamar Guinea"
 INS_claim_guinea_desc:0 "Ya sea alemana o australiana, la isla de Guinea ha estado controlada durante mucho tiempo por aquellos que no tienen ningún interés ni reclamo sobre su pueblo. Arreglaremos esto."
 INS_form_the_home_guard:0 "Formar la Guardia Nacional"
 INS_form_the_home_guard_desc:0 "Si se realiza alguna acción militar, será en defensa primero y en ataque después. Por lo tanto, reconstituir nuestra Guardia Nacional en una unidad de combate eficiente es primordial."
 INS_interventionism:0 "Intervencionismo"
 INS_interventionism_desc:0 "El KNIL tiene una larga tradición de voluntariado; es natural llevar esta exuberancia al siglo XX."
 INS_ambonese_auxilaries:0 "Auxiliares amboneses"
 INS_ambonese_auxilaries_desc:0 "Aunque son una pequeña proporción de la población, los amboneses han demostrado ser confiables en tiempos de acción; organizarlos como fuerzas auxiliares es lógico."
 INS_city_fortifications:0 "Fortificaciones de la ciudad"
 INS_city_fortifications_desc:0 "Ahora que tenemos una guarnición dedicada, es hora de ponerlos a trabajar en la construcción de defensas preliminares para nuestras ciudades. Incluso los esfuerzos más pequeños ahora pagarán dividendos si llega lo peor."
 INS_expand_the_officers_corps:0 "Ampliar el Cuerpo de Oficiales"
 INS_expand_the_officers_corps_desc:0 "La segregación y la desproporción racial abundan en nuestra estructura de mando. Si podemos brindar capacitación y apoyo adecuados a los oficiales indígenas, nuestro comando se beneficiará enormemente."
 INS_raaf_assistance:0 "R.A.A.F. asistencia"
 INS_raaf_assistance_desc:0 "[AST.GetNameDefCap] es el aliado más cercano que puede brindar apoyo real en una crisis; El aumento de la asistencia aérea es un paso simple pero vital en el apoyo."
 INS_indonesian_fighter_schools:0 "[INS.getAdjetive] Escuelas de combate"
 INS_indonesian_fighter_schools_desc:0 "La teoría y los suministros no son suficientes; si nuestra fuerza aérea quiere avanzar más, necesitamos entrenar a la próxima generación de ases voladores."
 INS_air_by_sea:0 "Aire por mar"
 INS_air_by_sea_desc:0 "Los estrategas británicos se nos han acercado en el pasado, solicitando una mayor cooperación militar para proteger sus colonias asiáticas; tal vez es hora de responder."
 INS_the_flying_dutchmen:0 "Los holandeses voladores"
 INS_the_flying_dutchmen_desc:0 "Nunca está de más soñar."
 INS_stay_with_the_netherlands:0 "Quédate con [HOL.GetNameDef]"
 INS_stay_with_the_netherlands_desc:0 "Si bien la independencia es atractiva, no es práctico en el entorno global actual presionar demasiado por ella. Es una idea mucho mejor, al menos por ahora, continuar alineándonos con el statu quo."
 INS_jewel_of_the_pacific:0 "Joya del pacifico"
 INS_jewel_of_the_pacific_desc:0 "Si [RAJ.GetNameDef] es la joya del Imperio Británico, las Indias Orientales son nuestra joya. Nuestra riqueza y recursos son el último vestigio significativo del imperio marítimo holandés, y debemos hacer todo lo posible para protegerlo."
 INS_empower_the_volksraad:0 "Empoderar al Volksraad"
 INS_empower_the_volksraad_desc:0 "Si bien es un gran gesto, nuestro consejo popular es débil, ineficiente y, en su mayoría, impotente. Es necesario un mayor empoderamiento de la gente si queremos convertirnos en una verdadera democracia."
 INS_kebangkitan:0 "Kebangkitán"
 INS_kebangkitan_desc:0 "Despierten, compatriotas indonesios, y redescubran el legado de su tierra natal. 'Viva mi tierra, viva mi patria, mi pueblo, mi patria, toda ella; que su alma se eleve, que su cuerpo se despierte.'"
 INS_PNI:0 "PNI"
 INS_PNI_desc:0 "La única forma de avanzar, y de hecho, la única forma de supervivencia, es a través del Estado fuerte y nacionalista que promete el Partido Nacional de Indonesia. El compromiso solo debilita nuestras posibilidades de libertad."
 INS_java_shipyards:0 "Astilleros de Java"
 INS_java_shipyards_desc:0 "Si vamos a ser una potencia naval autónoma, tenemos que actuar como tal. La construcción de astilleros navales adecuados para la construcción naval es el primer paso."
 INS_fortify_the_ports:0 "Fortificar los Puertos"
 INS_fortify_the_ports_desc:0 "Nuestras bases navales son la primera línea de defensa, por lo que protegerlas debe ser nuestra prioridad."
 INS_naval_autonomy:0 "Autonomía Naval"
 INS_naval_autonomy_desc:0 "Si bien la armada [HOL.GetAdjective] tiene un contingente considerable que protege y está estacionado en nuestras costas, no tenemos voz en su despliegue. Solicitar la autonomía naval es el primer paso en nuestro dominio de los mares."
 INS_the_test_flight_service:0 "'El servicio de vuelo de prueba'"
 INS_the_test_flight_service_desc:9 "Desde 1915, The KNIL ha tenido presencia en los cielos. Es hora de que nuestro 'Servicio de vuelo de prueba' obtenga el desarrollo que se merece."
 INS_knil_integration:0 "K.N.I.L. Integración"
 INS_knil_integration_desc:0 "Desde sus inicios, nuestras fuerzas aéreas siempre han sido diseñadas para apoyar al ejército principal. Al construir bases aéreas estratégicas en la región, podemos brindar apoyo de manera más efectiva en todo nuestro territorio."
 INS_coastal_entrenchment:0 "Atrincheramiento costero"
 INS_coastal_entrenchment_desc:0 "La ingeniería adecuada es el paso final para asegurar nuestras defensas costeras. Nuestras costas serán inexpugnables para las fuerzas enemigas."
 INS_british_ship_designs:0 "[ENG.getAdjetive] Diseños de barcos"
 INS_british_ship_designs_desc:0 "Nuestros homólogos de [HOL.GetAdjective] han adquirido recientemente diseños de barcos de [ENG.GetAdjective]; Solicitarlos para nuestro trabajo es prudente."
 INS_ABDA:0 "ABDA"
 INS_ABDA_desc:0 "La coordinación conjunta entre las potencias navales de la región es la mejor respuesta a las crecientes amenazas. Juntos somos fuertes."
 INS_joint_wargames:0 "Juegos de guerra conjuntos"
 INS_joint_wargames_desc:0 "Es hora de demostrar nuestro nuevo poderío naval en la región. Que todos tomen nota de nuestra destreza."
 INS_convoy_protection:0 "Protección de convoyes"
 INS_convoy_protection_desc:0 "Todos los avances del mundo no significarán que seamos los amos del mar. Para ser verdaderamente dueños de nuestras aguas, debemos centrarnos en el poder y la protección."
 INS_ship_a_day_tactics:0 "Tácticas de 'Envío por día'"
 INS_ship_a_day_tactics_desc:0 "Nuestros barcos no son gigantes, sino lobos, listos para atacar a los enemigos desprevenidos. Nuestras tácticas navales deberían reflejar esto."
 INS_koninklijk_nederlands_indisch_leger:0 "Koninklijk Nederlands Indisch Leger"
 INS_koninklijk_nederlands_indisch_leger_desc:0 "Nuestro ejército, si así puede llamarse, está desarticulado, descuidado y rayano en la obsolescencia. Por lo tanto, debe ser lo primero en lo que nos centremos."
 INS_naval_warfare:0 "Guerra Naval"
 INS_naval_warfare_desc:0 "Sin ser para colocar hombres sobre el terreno, toda supremacía naval es inútil. Nuestra estrategia debe reflejar esto."
 INS_KNIL_marines:0 "Marines KNIL"
 INS_KNIL_marines_desc:0 "Pelear una guerra significa pelear en todos los frentes, y con nuestra ubicación en el Pacífico, significa pelear en las playas sobre todo."
 INS_reform_the_knil:0 "Reformar el KNIL"
 INS_reform_the_knil_desc:0 "¡Nuestras reformas, aunque largas y dolorosas, han sido un éxito! Nuestros hijos llevarán [INS.GetNameDef] como un ave de rapiña, atentos a todos los enemigos."
 INS_non_discriminatory_conscription:0 "Reclutamiento no discriminatorio"
 INS_non_discriminatory_conscription_desc:0 "Nuestros métodos de reclutamiento han sido irregulares durante las últimas tres décadas y tratar de mantener una mayoría europea sin dejar de tener suficientes números ha causado numerosos problemas. La eliminación de todas las cuotas de reclutamiento racial es la forma más fácil de optimizar la estructura de nuestro ejército."
 INS_guerilla_tactics:0 "Tácticas de guerrilla"
 INS_guerilla_tactics_desc:0 "Debemos preparar a nuestras tropas para luchar por cada centímetro de territorio, a través de la selva, la montaña y las llanuras, si hay alguna esperanza de victoria y supervivencia."
 INS_preemptive_defense:0 "Defensa preventiva"
 INS_preemptive_defense_desc:0 "Si vamos a hacer la guerra, que sea en una escala genuinamente moderna; sólo entonces tendremos la victoria asegurada."
 INS_the_royal_batavian_society:0 "La Sociedad Real de Batavia"
 INS_the_royal_batavian_society_desc:0 "La Royal Batavian Society existe desde hace más de 150 años y representa la larga historia compartida de nuestra colonia con los esfuerzos científicos. La consagración de esta organización es el primer paso hacia la construcción de un espíritu científico en nuestra nación."
 INS_phillips_radio:0 "Radio Phillips"
 INS_phillips_radio_desc:0 "La tecnología de radio ha sido un motivo de orgullo para los Países Bajos, y en 1927 escuchamos las palabras de nuestra Reina desde el otro lado de los océanos hasta nuestras costas. Debemos sacar provecho de la experiencia aportada por esto para nuestros esfuerzos."
 INS_royal_scientific_cooperation:0 "Cooperación Científica Real"
 INS_royal_scientific_cooperation_desc:0 "Los equipos de investigación de [HOL.GetNameDef] y las Indias Occidentales y Orientales deberían unirse para crear un proceso científico compartido. Con todos los rincones del mundo trabajando juntos, no hay problema que no podamos resolver."
 INS_knowledge_economy:0 "Economía del conocimiento"
 INS_knowledge_economy_desc:0 "La gente de [INS.GetNameDefCap] es su mayor recurso. Si tuviéramos que aprovechar nuestro capital humano, nuestra economía y tecnología avanzarían a mayores alturas."
 INS_local_universities:0 "Universidades locales"
 INS_local_universities_desc:0 "Al proporcionar educación superior a nuestra gente, hemos eliminado el corazón de nuestro problema. Nuestro país se fortalecerá cada vez más con las mentes brillantes del mañana."
 INS_scientific_exceptionalism:0 "Excepcionalismo científico"
 INS_scientific_exceptionalism_desc:0 "Habiendo sentado las bases para futuros esfuerzos de investigación, ahora podemos centrarnos en cultivar un espíritu científico en nuestro país, promoviendo el excepcionalismo científico de Indonesia."
 INS_foreign_experts:0 "Expertos extranjeros"
 INS_foreign_experts_desc:0 "A través de la colaboración con académicos de todo el mundo, aprovecharemos al máximo nuestros recursos científicos y tecnológicos e impulsaremos la prominencia de nuestra nación en el mundo de la ciencia."
 INS_industrial_centralisation:0 "Centralización Industrial"
 INS_industrial_centralisation_desc:0 "Si bien nuestros recursos son significativos, no tenemos una economía civil real, y gran parte de nuestra riqueza se exporta sin retorno para nuestra gente. Centrarse en una economía civil estable será nuestro primer paso en el crecimiento económico."
 INS_restore_the_arms_factories:0 "Restaurar las Fábricas de Armas"
 INS_restore_the_arms_factories_desc:0 "La fabricación de armas importantes no ha ocurrido en nuestro suelo durante años. Nuestras fábricas de armamento deben reconstruirse para proporcionar armamento moderno a nuestros soldados."
 INS_colonial_infrastructure:0 "Infraestructura Colonial"
 INS_colonial_infrastructure_desc:0 "Los esfuerzos coloniales existentes para conectar las colonias son el punto de partida perfecto para crear un [INS.GetName] conectado."
 INS_connect_the_islands:0 "Conectar las Islas"
 INS_connect_the_islands_desc:0 "No podemos confiar solo en la infraestructura del continente; Será necesario llevar a cabo proyectos industriales adecuados en todas nuestras islas para prepararnos para una creciente industrialización."
 INS_expand_our_industries:0 "Ampliar nuestras industrias"
 INS_expand_our_industries_desc:0 "Desde sus inicios, los bienes de exportación han sido el elemento básico de la economía de las Indias Orientales. Y aunque debemos hacer todos los esfuerzos para diversificar esto, no tiene sentido abandonar la industria lucrativa que hemos heredado."
 INS_economic_independence:0 "Independencia económica"
 INS_economic_independence_desc:0 "La autosuficiencia es la única autonomía genuina. Nuestra soberanía solo es completa cuando nuestros recursos son propiedad exclusiva de nuestro pueblo y ya no dependemos de ningún otro país para nuestra existencia y supervivencia."
 INS_earthworks:0 "Movimiento de tierras"
 INS_earthworks_desc:0 "Con la capacidad de remodelar nuestro terreno, podemos realmente comenzar a adueñarnos de la tierra de nuestra gran patria y usarla al máximo de su potencial."
 INS_continue_the_modernisation:0 "Continuar la Modernización"
 INS_continue_the_modernisation_desc:0 "La política ética holandesa ha sido una bendición para nuestra economía, brindando el alivio y el bienestar que tanto necesitan nuestros súbditos. Pero no ha ido lo suficientemente lejos; ahora se necesita una mayor financiación para continuar nuestros esfuerzos de modernización para las Indias Orientales."
 INS_civilian_works:0 "Obras Civiles"
 INS_civilian_works_desc:0 "La deforestación masiva y las nuevas fábricas impulsarán nuestra economía, proporcionando nuevos corazones industriales en nuestro país."
 INS_airborne_industries:0 "Industrias aerotransportadas"
 INS_airborne_industries_desc:0 "Tener una industria aérea sólida es primordial para una mayor conectividad como nación de islas. Nacionalizando las vías aéreas, podemos lograr esto."
 INS_envoy_to_japan:0 "Enviado a [JAP.GetNameDef]"
 INS_envoy_to_japan_desc:0 "El único país nacionalista en nuestra área también pasa a ser la potencia regional más significativa; es lógico establecer más relaciones para legitimar nuestro movimiento en casa."
 INS_the_agreement:0 "El acuerdo"
 INS_the_agreement_desc:0 "No es ningún secreto que los [JAP.GetAdjective] tienen intereses en nuestro territorio; sin embargo, tal vez podamos usar esto a nuestro favor en nuestra lucha por la libertad."
 INS_begin_the_transition:0 "Comience la Transición"
 INS_begin_the_transition_desc:0 "El gran espíritu de [INS.GetNameDef] ha triunfado contra todos sus enemigos. Sin embargo, nuestra nación está construida para la gente, y ahora comenzaremos a devolvérsela."
 INS_guided_democracy:0 "Democracia Guiada"
 INS_guided_democracy_desc:0 "La democracia de Occidente es corrupta y no es mejor que el fascismo; es hora de que se instituya un nuevo sistema de orientación."
 INS_soeara_rakyat:0 "Soeara Rakyat"
 INS_soeara_rakyat_desc:0 "Si vamos a ser un movimiento de la gente, nuestro mensaje primero debe llegar a la gente. Los periódicos y folletos políticos locales deben ser nuestros portavoces de la revolución."
 INS_envoy_to_moscow:0 "Enviado a Moscú"
 INS_envoy_to_moscow_desc:0 "Si bien está lejos de nosotros, existe la posibilidad de que los [SOV.GetAdjective] apoyen nuestra causa, aunque solo sea para evitar que nos alineemos con éxito con cualquiera de las otras grandes potencias."
 INS_claim_borneo:0 "Reclamar Borneo"
 INS_claim_borneo_desc:0 "Las afirmaciones de [ENG.GetAdjective] sobre Borneo no tienen sentido para las personas a las que explotan; nuestra frontera nos brinda la oportunidad perfecta para recuperar tierras de estos colonizadores."
 INS_claim_timor:0 "Reclamar timor"
 INS_claim_timor_desc:0 "La presencia de [POR.GetAdjective] en Timor es menor pero sigue siendo una influencia colonial; si somos verdaderos libertadores, ninguna potencia colonial controlará nuestras islas."
 INS_military_indoctrination:0 "Adoctrinamiento Militar"
 INS_military_indoctrination_desc:9 "Tenemos libertad y tenemos poder, pero ambas son cosas frágiles. Se necesita un mayor afianzamiento del poder militar para asegurar nuestro lugar en la historia."
 INS_collectivise_industry:0 "colectivizar la industria"
 INS_collectivise_industry_desc:0 "La revolución ha triunfado; ahora es tiempo de que los frutos de nuestro trabajo regresen al pueblo al que pertenecen."
 INS_indigenous_voices:0 "Voces Indígenas"
 INS_indigenous_voices_desc:0 "La diversidad de nuestra nación es algo de lo que enorgullecernos, y solo a través del apoyo y la elevación de nuestras culturas podemos realmente tener éxito en ser libres."
 INS_one_country_one_people_one_language:0 "Un país, un pueblo, un idioma"
 INS_one_country_one_people_one_language_desc:0 "Si vamos a unir a nuestro pueblo, no debemos dividirnos en asuntos triviales de idioma o raza. En esta gran lucha todos somos [INS.GetAdjective]."
 INS_our_own_path:0 "Nuestro Propio Camino"
 INS_our_own_path_desc:0 "Ni [JAP.GetNameDef] ni [SOV.GetNameDef] proporcionan los medios para nuestra liberación; solo solos podemos garantizar genuinamente nuestra independencia soberana."
 INS_hari_kemerdekaan:0 "Hari Kemerdekaan"
 INS_hari_kemerdekaan_desc:0 "Hemos esperado nuestra libertad durante tanto tiempo que es difícil creer que finalmente estamos aquí. ¡Que [INS.GetAdjective]s recuerden para siempre el día de nuestra independencia!"
 INS_our_struggle:0 "Nuestra lucha"
 INS_our_struggle_desc:0 "Nuestra lucha por la libertad es de nobleza, no de violencia o levantamiento. Cada paso que damos, mostramos al mundo nuestros derechos a nuestro autogobierno independiente y soberano."
 INS_allied_but_equal:0 "Aliados pero iguales"
 INS_allied_but_equal_desc:0 "Nuestra mejor oportunidad para la independencia es acercarnos a [HOL.GetAdjective] como amigos, no como adversarios. Si podemos convencerlos de que podemos ser más útiles como iguales que como súbditos, la libertad está asegurada."
 INS_invite_foreign_investors:0 "Invitar a inversores extranjeros"
 INS_invite_foreign_investors_desc:0 "Aceptar inversiones transfronterizas de empresas extranjeras es la clave para desarrollar nuestro naciente mercado local y encaminarnos hacia la globalización."
 INS_koninklijk_paketvaart_maatschappij:0 "Koninklijk Paketvaart Maatschappij"
 INS_koninklijk_paketvaart_maatschappij_desc:0 "Las rutas comerciales de las Indias fueron una fuente de gran riqueza para la Compañía de las Indias Orientales de antaño. Con el apoyo adecuado del gobierno, nuestra economía también puede prosperar."
 INS_maphilindo:0 "MaPhilIndo"
 INS_maphilindo_desc:0 "Nuestro compromiso con la democracia y la libertad para todas las naciones es irreprochable. Es hora de que nos acerquemos a los grandes poderes y les pidamos la unión de nuestros hermanos y hermanas en libertad y unidad."
 INS_peacetime_economics:0 "Economía en tiempos de paz"
 INS_peacetime_economics_desc:0 "Nuestra libertad ha tardado mucho en llegar, y ahora es el momento de disfrutar los resultados de nuestro arduo trabajo; la gente de [INS.GetNameDef] ya no enfrentará disturbios ni guerras, sino paz y prosperidad."
 INS_unity_in_diversity:0 "Unidad en la diversidad"
 INS_unity_in_diversity_desc:0 "Aunque dispares y separados, la nueva nacionalidad compartida que tenemos como pueblo es un excelente elemento de unión en estos tiempos difíciles. Todos los hombres y mujeres deberían estar orgullosos de llamarse a sí mismos [INS.GetAdjective]."
 INS_PKI:0 "PKI"
 INS_PKI_desc:0 "El verdadero mal del colonialismo radica en que los ricos y poderosos arrebatan la riqueza y la comodidad de los pueblos nativos. El Partido Comunista de Indonesia corregirá este error."
 INS_political_concessions:0 "Concesiones Políticas"
 INS_political_concessions_desc:0 "Dado que el clima político actual es conflictivo, a cambio de la relativa estabilidad que ofrecemos, nuestros partidarios pueden aprovechar la autonomía política."
 INS_defensive_politics:0 "Política defensiva"
 INS_defensive_politics_desc:0 "Habiendo estabilizado nuestros factores internos, debemos presentar externamente un frente político unificado. Optar por una política defensiva asegurará una gran cohesión en nuestro ámbito político."
 INS_non_aligned_movement:0 "Movimiento no Alineado"
 INS_non_aligned_movement_desc:0 "La independencia de [INS.GetNameDef] es un grito de guerra para todas las naciones, mostrando que la libertad de las grandes potencias es posible. Para proteger los intereses de todos los países no alineados, seremos el líder de este movimiento."
 INS_asian_superiority:0 "Superioridad asiática"
 INS_asian_superiority_desc:0 "Nuestro ascenso es meteórico, nuestro legado asegurado. Todo lo que queda es mostrar al mundo el poder real en los mares de Asia."
 INS_strike_japan:0 "Huelga [JAP.GetNameDef]"
 INS_strike_japan_desc:0 "El belicista fascista de [JAP.GetNameDef] es una amenaza continua para la estabilidad en la región; solo neutralizando el peligro continuo que representan podemos asegurar nuestra prosperidad continua."
 INS_konfrontasi:0 "Konfrontasi"
 INS_konfrontasi_desc:0 "[MAL.GetNameDefCap] no es más que un estado títere, una plaga repugnante para las personas libres del sudeste asiático. Eliminaremos esta mancha y consolidaremos aún más el dominio de [INS.GetNameDef] en la región."
 INS_liberate_the_philippines:0 "Libera Filipinas"
 INS_liberate_the_philippines_desc:0 "El control de [USA.GetAdjective] de [PHI.GetNameDef] no es mejor que cualquiera de las colonias de las otras antiguas potencias. ¡Liberaremos a nuestros hermanos de sus [USA.GetAdjective] captores!"
 INS_westernisation:0 "Occidentalización"
 INS_westernisation_desc:0 "Nuestro gobierno colonial, aunque benévolo, sigue siendo increíblemente impopular. Si podemos promover los valores e ideas occidentales en nuestra población, es probable que acepten más nuestro gobierno."
 INS_limited_autonomy:0 "Autonomía limitada"
 INS_limited_autonomy_desc:0 "Demostramos nuestra lealtad al gobierno de [HOL.GetAdjective]. Tal vez nos permitan alguna forma de autonomía para continuar nuestro gobierno a cambio."
 INS_defense_pacts:0 "Pactos de Defensa"
 INS_defense_pacts_desc:0 "Formalizar nuestros acuerdos de defensa con nuestros vecinos significa abandonar nuestra neutralidad en la región, pero es un pequeño precio a pagar por la protección."
 netherlands_research_name:0 "Investigación real de los Países Bajos"
 netherlands_research_desc:0 "La cooperación internacional entre los Países Bajos y sus colonias permite mayores logros tecnológicos."
 INS_naval_autonomy_tooltip:0 "Incluso si [HOL.GetNameDef] no acepta, aún obtendremos una pequeña recompensa."
 INS_bunker_tooltip:0 "Añade fuertes en provincias clave de la ciudad."
 INS_ports_tooltip:0 "Agrega fuertes costeros en bases navales clave."
 INS_limited_autonomy_tooltip:0 "Si no tienes el DLC Together for Victory, este enfoque no servirá de nada."
 committed_colonialist:0 "Colonialista comprometido"
 committed_colonialist_desc:0 "Este líder es ferozmente leal a la administración colonial y se resiste a cualquier movimiento independentista."
 nationalist_uniter:0 "Unificador Nacionalista"
 nationalist_uniter_desc:0 "Este líder cree en la autodeterminación de las personas y está más que dispuesto a darles la mano."
 committed_revolutionary:0 "Revolucionario comprometido"
 committed_revolutionary_desc:0 "Este líder está comprometido con la revolución internacional y no se detendrá ante nada para traer la libertad a sus vecinos."
 democratic_defender:0 "Defensor Democrático"
 democratic_defender_desc:0 "Este líder ve la democracia de su país como un derecho ganado con esfuerzo y lo defenderá."
 INS_fascist_party:0 "PNI"
 INS_fascist_party_long:0 "Partai Nacional Indonesia"
 INS_democracy_party:0 "Masumi"
 INS_democracy_party_long:0 "Majelis Syuro musulmana en Indonesia"
 INS_communist_party:0 "PKI"
 INS_communist_party_long:0 "Partai Komunis Indonesia"
 INS_neutrality_party:0 "Gobierno Colonial"
 INS_neutrality_party_long:0 "Gobierno Colonial"
 raaf_assistance:0 "R.A.A.F. Asistencia"
 denied_freedom:0 "Libertad denegada"
 INS_navy_reforms:0 "Reformas de la Marina"
 INS_army_reforms:0 "Reformas del ejército"
 INS_science_reforms:0 "Reforma de la ciencia"
 INS_economy_reforms:0 "Reforma Económica"
 INS_political_reforms:0 "Reformas políticas"
 knilm:0 "Aerolíneas Reales de las Indias Holandesas"
 shell:0 "Royal Dutch Shell"
 pindad:0 "Perindustria TNI Angkatan Darat"
 pal:0 "Penataran Angkatan Laut"
 postel:0 "Empresa de correos y telecomunicaciones de Indonesia"
 staatsspoorwegen:0 "Nederlandsch–Indië Staatsspoorwegen"
 iptn:0 "Industria Pesawat Terbang Nusantara"
