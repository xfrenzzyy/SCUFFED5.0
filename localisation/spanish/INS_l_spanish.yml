 INS_army_idea:0 "Ejército desarticulado"
 INS_army_idea_desc:0 "Aunque es adecuado para el mantenimiento de la paz, la dependencia de nuestro ejército del apoyo de [HOL.GetAdjective], junto con la falta de oficiales nativos en nuestras filas, ha dejado a nuestro ejército paralizado e ineficaz; se necesita una reforma importante."
 INS_economy_idea:0 "Economía Colonial"
 INS_economy_idea_desc:0 "Si bien somos una nación generosa, gran parte de lo que producimos se envía al extranjero que nuestra economía nativa sufre por ello."
 INS_science_idea:0 "Reformas educativas"
 INS_science_idea_desc:0 "Si bien mejora, la educación sigue reservada estrictamente a las élites, en detrimento de nuestra nación."
 INS_political_idea:0 "Despertar Nacional"
 INS_political_idea_desc:0 "El sentimiento nacionalista es alto en nuestros ciudadanos; nuestro pueblo anhela la libertad."
 INS_volunteers_idea:0 "Intervencionismo"
 INS_volunteers_idea_desc:0 "El KNIL tiene una larga tradición de voluntariado; es natural llevar esta exuberancia al siglo XX."
 INS_army_idea_two:0 "Reformas del ejército"
 INS_army_idea_two_desc:0 "Aunque la verdadera reforma está muy lejos, este es el primer paso."
 INS_army_idea_two_1:0 "Reformas del ejército"
 INS_army_idea_two_1_desc:0 "Aunque la verdadera reforma está muy lejos, este es el primer paso."
 INS_army_idea_two_2:0 "Reformas del ejército"
 INS_army_idea_two_2_desc:0 "Aunque la verdadera reforma está muy lejos, este es el siguiente paso."
 INS_army_idea_two_3:0 "Reformas del ejército"
 INS_army_idea_two_3_desc:0 "Aunque la verdadera reforma está muy lejos, este es el último paso."
 INS_army_idea_six:0 "Kartika Eka Paksi"
 INS_army_idea_six_desc:0 "¡Nuestras reformas, aunque largas y dolorosas, han sido un éxito! Nuestros hijos llevarán [INS.GetNameDef] como un ave de rapiña, atentos a todos los enemigos."
 INS_ace_idea:0 "Alas de la patria"
 INS_ace_idea_desc:0 "[INS.GetNameDef] gobernará sus cielos."
 INS_coastal_entrenchment_idea:0 "Atrincheramiento costero"
 INS_coastal_entrenchment_idea_desc:0 ""
 INS_abda_idea:0 "ABDA"
 INS_abda_idea_desc:0 "Comando estadounidense-británico-holandés-australiano"
 INS_science_idea_1:0 "Reformas educativas"
 INS_science_idea_1_desc:0 "Si bien mejora, la educación sigue reservada estrictamente a las élites, en detrimento de nuestra nación."
 INS_science_idea_two:0 "Universidades locales"
 INS_science_idea_two_desc:0 "Nuestras instalaciones educativas son el orgullo del sudeste asiático; hemos hecho bien en enseñar a los líderes del mañana las lecciones de hoy."
 INS_economy_idea_two:0 "Koninklijk Paketvaart Maatschappij"
 INS_economy_idea_two_desc:0 "Las riquezas de Indonesia están aquí nuevamente, esta vez, para la gente."
 INS_political_idea_two:0 "Lealtad colonial"
 INS_political_idea_two_desc:0 "No hay lugar para hablar de revolución violenta en este momento; debemos concentrar todos nuestros esfuerzos en la separación pacífica de la patria."
 INS_political_idea_two_1:0 "Lealtad colonial"
 INS_political_idea_two_1_desc:0 "No hay lugar para hablar de revolución violenta en este momento; debemos concentrar todos nuestros esfuerzos en la separación pacífica de la patria."
 INS_political_idea_democracy:0 "Apoyo Democrático"
 INS_political_idea_democracy_desc:0 "La democracia es el futuro; luchemos por ello."
 INS_political_idea_fascism:0 "Apoyo fascista"
 INS_political_idea_fascism_desc:0 "Se necesita una nación fuerte para lograr la independencia y un líder fuerte que la guíe."
 INS_political_idea_fascism_1:0 "Apoyo fascista"
 INS_political_idea_fascism_1_desc:0 "Se necesita una nación fuerte para lograr la independencia y un líder fuerte que la guíe."
 INS_political_idea_communism:0 "Apoyo Comunista"
 INS_political_idea_communism_desc:0 "Durante demasiado tiempo, los ricos se han enseñoreado de los plebeyos. No más."
 INS_political_idea_communism_1:0 "Apoyo Comunista"
 INS_political_idea_communism_1_desc:0 "Durante demasiado tiempo, los ricos se han enseñoreado de los plebeyos. No más."
 INS_political_idea_democratic:0 "Transición Democrática"
 INS_political_idea_democratic_desc:0 "¡Nuestra libertad fue un éxito! Ahora, para devolver nuestro gobierno a la paz."
 INS_political_idea_democratic_1:0 "Democracia Guiada"
 INS_political_idea_democratic_1_desc:0 "Ni las tradiciones de Occidente ni las de Oriente, nuestra solución es la nuestra."
 INS_political_idea_three:0 "Kebangkitán"
 INS_political_idea_three_desc:0 "¡Ahora es el momento! ¡Si nos esforzamos juntos, nuestra libertad estará a la mano!"
 INS_political_idea_three_1:0 "Kebangkitán"
 INS_political_idea_three_1_desc:0 "¡Ahora es el momento! ¡Si nos esforzamos juntos, nuestra libertad estará a la mano!"
 INS_political_idea_three_2:0 "Kebangkitán"
 INS_political_idea_three_2_desc:0 "¡Ahora es el momento! ¡Si nos esforzamos juntos, nuestra libertad estará a la mano!"
 INS_political_idea_four:0 "Unidad en la diversidad"
 INS_political_idea_four_desc:0 "Estamos unidos como pueblo en paz, no en violencia."
