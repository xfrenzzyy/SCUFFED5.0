 portugal.6.d:0 "Pudimos convencer al Reino Unido de nuestra veraz causa sobre Rhodesia. Han acordado entregar Rhodesia al dominio portugués. Si jugamos bien nuestras cartas, podríamos usar esto para mejorar nuestra influencia en el continente africano."
