 news.710.t:0 "Ministerio de Relaciones Exteriores de Portugal en [SPR.GetName]"
 news.710.d:0 "En lugar de enfrentarse a [SPR.GetName] por las poblaciones italianas en la costa dálmata, [From.GetName] ha anunciado el establecimiento de una misión diplomática permanente en [YUG.GetName]. Según una declaración del Ministerio de Relaciones Exteriores de [From.GetAdjective], los dos países tienen tanta historia compartida y tantos intereses comunes que el entendimiento mutuo es mucho más importante que una pequeña disputa fronteriza.\n\nCon las tensiones en aumento en toda Europa, uno Sólo puedo esperar que más países adopten este enfoque."
 news.710.a:0 "Nuestras naciones se mantienen juntas como amigas."
 news.710.b:0 "Habrá paz en Iberia."
 news.710.c:0 "Será interesante ver dónde termina esto."
