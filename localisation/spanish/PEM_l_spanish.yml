 portugal.30.t:0 "Portugal quiere unirse a los aliados"
 portugal.30.d:0 "Acabamos de recibir la visita del canciller portugués, quien nos dijo cuánto les gustaría ser parte de nuestra gloriosa alianza."
 portugal.30.a:0 "Cualquiera que pueda contribuir es bienvenido a nuestra facción."
 portugal.30.b:0 "Están solos"
 portugal.32.t:0 "Gran Bretaña acepta la solicitud de unirse a los aliados"
 portugal.32.d:0 "¡Nuestra solicitud para unirnos a los Aliados ha sido aceptada! Este día será recordado durante mucho tiempo en Portugal. En el próximo conflicto, estaremos felices de tener a nuestros nuevos amigos de nuestro lado."
 portugal.32.o:0 "Juntos somos fuertes."
 portugal.31.t:0 "Gran Bretaña rechaza la solicitud portuguesa"
 portugal.31.d:0 "Nuestros diplomáticos no pudieron convencer a Gran Bretaña de que aceptara a Portugal en la facción de los aliados. Lástima, ¿quién sabe lo que podría haber sido?"
 portugal.31.o:0 "Bueno, entonces los británicos no obtendrán nuestro apoyo."
 news.704.t:0 "Los aliados crecen"
 news.704.d:0 "La influencia de los Aliados creció hoy cuando Portugal se unió a la facción. Esto seguramente alterará el equilibrio político a corto plazo, pero podría estabilizarlo a largo plazo. Sólo el tiempo dirá."
 news.704.o:0 "¿Quién lo hubiera adivinado?"
 news.705.t:0 "Aliados rechazan solicitud portuguesa"
 news.705.d:0 "Nos ha llamado la atención que Portugal quiere unirse a los Aliados. Sin embargo, el Reino Unido rechazó la solicitud, afirmando que no sería un movimiento inteligente para ninguna de las partes en la situación actual."
 news.705.o:0 "Tal vez fue lo mejor."
