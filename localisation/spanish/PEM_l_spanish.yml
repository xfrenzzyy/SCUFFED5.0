l_spanish:
 r56_portuguese_focus:0 "Foco nacional portugués"
 portuguese_focus:0 "Foco nacional de vainilla portuguesa"
 POR_become_portugal:0 "Conviértete en Portugal"
 POR_luso_imperial_and_royal_armies:0 "Las Fuerzas Armadas Reales e Imperiales"
 POR_luso_imperial_and_royal_armies_desc:0 "Nuestras fuerzas están separadas por un océano, pero eso no significa que no podamos aprender unos de otros. Nuestras diferencias hacen nuestra fuerza tanto como nuestro apego a nuestras raíces portuguesas hacen nuestra fuerza."
 POR_luso_monarchist_military_cooperation:0 "Los ejércitos real e imperial"
 POR_luso_monarchist_military_cooperation_desc:0 "Nuestras fuerzas están separadas por un océano, pero eso no significa que no podamos aprender unos de otros. Nuestras diferencias hacen nuestra fuerza tanto como nuestro apego a nuestras raíces portuguesas hacen nuestra fuerza."
 POR_luso_monarchist_cooperation:0 "Cooperación Monárquica Luso"
 POR_luso_monarchist_cooperation_desc:0 "Nuestra alianza debe cimentarse y celebrarse a ambos lados del océano."
 POR_remember_olivenca:0 "Venganza Olivenza"
 POR_remember_olivenca_desc:0 "Durante dos siglos España nos ha negado la soberanía sobre Olivença, por muchos tratados que firmemos para acabar con esta injusticia, nuestras legítimas tierras nos han sido negadas una y otra vez. ¡Pero ahora lo retomaremos todo a nuestra manera, y por su infundada tozudez, daremos un paso más y recuperaremos nuestras tierras en Galicia y Marruecos!"
 POR_desenvolver_o_interior:0 "Desarrollar el interior"
 POR_desenvolver_o_interior_desc:0 "El gobierno portugués se asegurará de que la industria obtenga el apoyo que necesita, en términos de buena infraestructura en todo el país."
 POR_construir_fabricas:0 "Construir Fábricas I"
 POR_construir_fabricas_desc:0 "El gobierno portugués prometió aumentar la producción en Portugal. Ahora es el momento de que entreguen."
 POR_construir_fabricas_2:0 "Construir Fábricas Militares I"
 POR_construir_fabricas_2_desc:0 "Si Portugal quiere volver a ser una gran potencia, debemos producir más armas. Que así sea."
 POR_acores:0 "Desarrollar las Azores"
 POR_acores_desc:0 "Azores es un grupo estratégico de islas en el Atlántico. Debemos desarrollarlo, si queremos lograr el control del Atlántico."
 POR_acores_fort:0 "Fortificar las Azores"
 POR_acores_fort_desc:0 "Azores es un grupo estratégico de islas en el Atlántico. Debemos fortificarlo, si queremos lograr el control del Atlántico."
 POR_madeira:0 "Desarrollar el Madeira"
 POR_madeira_desc:0 "Madeira puede no ser tan estratégica como las Azores, pero también debemos desarrollarla. Será una base de apoyo para el Atlántico."
 POR_extra_tech_slot:0 "Ranura de investigación adicional I"
 POR_extra_tech_slot_desc:0 "La investigación es importante y no debe olvidarse. De esta manera podemos subir de nivel nuestra tecnología a niveles nunca antes vistos."
 POR_extra_tech_slot2:0 "Ranura de investigación adicional II"
 POR_extra_tech_slot2_desc:0 "La investigación es importante y no debe olvidarse. De esta manera podemos subir de nivel nuestra tecnología a niveles nunca antes vistos."
 POR_minas_de_ferro:0 "Minas de acero de Aljustrel"
 POR_minas_de_ferro_desc:0 "Las minas de acero de Aljustrel fueron una importante instalación minera en la Segunda Guerra Mundial. Fueron fundados en 1847 tras el descubrimiento de una fuente de robo."
 POR_minas_de_cromio:0 "Minas de cromo de Grandola"
 POR_minas_de_cromio_desc:0 "Las minas de cromo de Grandola fueron una importante instalación minera en la Segunda Guerra Mundial. Fueron fundados en 1900 tras el descubrimiento de una fuente de cromo."
 POR_prospect_for_oil:0 "El Ultramar"
 POR_prospect_for_oil_desc:0 "Debemos prepararnos y extender nuestra política de desarrollo a las regiones coloniales. El Ultramar fue una designación de las colonias portuguesas cuando estalló la guerra en las colonias portuguesas en 1961 en Angola. Esta guerra terminó con la revolución de 1974."
 POR_angola_refineries:0 "Construir refinerías en Angola"
 POR_angola_refineries_desc:0 "Para asegurar nuevos recursos para nuestro Imperio, debemos construir refinerías, si es posible, en varios estados. Empezamos ahora con Angola."
 POR_timor:0 "Desarrollar Timor Oriental"
 POR_timor_desc:0 "Timor es un bastión en Oceanía. Podría ser una buena opción desarrollarlo para que podamos desarrollar nuestro poder militar en la región."
 POR_angola_fabricas:0 "Militares de Angola Fábricas"
 POR_angola_fabricas_desc:0 "Es recomendable mejorar aún más nuestro bastión africano. La construcción de fábricas militares impulsará nuestro ejército."
 POR_timor_2:0 "Caucho en Timor Oriental"
 POR_timor_2_desc:0 "Hemos descubierto una pequeña fuente de caucho en Timor Oriental. Deberíamos construir una instalación para extraer este recurso."
 POR_army_primacy:0 "El ejército portugués"
 POR_army_primacy_desc:0 "Un ejército fuerte hace una nación feroz. Debemos desarrollar nuestro ejército tanto en tecnología como en producción de equipo militar."
 POR_modernized_artillery:0 "Armas de apoyo"
 POR_modernized_artillery_desc:0 "La mejora de nuestro equipo de artillería y antitanque es importante para nuestro ejército."
 POR_modernized_army:0 "Nuevas tácticas del ejército"
 POR_modernized_army_desc:0 "El enfoque en las doctrinas de la tierra es importante, así como las empresas de reconocimiento."
 POR_special_forces:0 "Fuerzas especiales"
 POR_special_forces_desc:0 "Necesitamos fuerzas de élite; las tropas de montaña y los paracaidistas deben ser nuestra prioridad."
 POR_armored_effort:0 "Esfuerzo de armadura"
 POR_armored_effort_desc:0 "Aplicando lo aprendido al mecanizar nuestra infantería, también podremos mejorar nuestros vehículos blindados."
 POR_mare_nostrum:0 "Héroes del mar"
 POR_mare_nostrum_desc:0 "En el pasado habíamos forjado un poderoso imperio, con la conquista del nuevo mundo. Ahora nos levantaremos de nuevo."
 POR_carrier_effort:0 "Esfuerzo del transportista"
 POR_carrier_effort_desc:0 "Las flotas de combate modernas se centrarán en portaaviones, no en acorazados. ¡Los estadounidenses demostraron la supremacía del poder aéreo sobre los barcos en 1921!"
 POR_capital_ships:0 "Esfuerzo de nave capital"
 POR_capital_ships_desc:0 "La nación con más acorazados gobernará los océanos. No debemos permitir que la Royal Navy nos supere en armamento en el Mediterráneo..."
 POR_bomber_effort:0 "Esfuerzo de bombardero"
 POR_bomber_effort_desc:0 "Ya pasó la era en que los ejércitos podían ganar guerras sin mirar al cielo. Debemos desarrollar nuestros bombarderos tácticos para proporcionar a nuestros soldados el apoyo aéreo que necesitan."
 POR_atlantic_fleet:0 "Flota del Atlántico"
 POR_atlantic_fleet_desc:0 "Una vez que hayamos escapado de la jaula británica, tendremos que proyectar nuestro poder a través de los océanos. Esta debe ser nuestra primera prioridad."
 POR_marines_and_landing_craft:0 "Marines y lanchas de desembarco"
 POR_marines_and_landing_craft_desc:0 "Las guerras no se ganan solo con el poder naval; también debemos ser capaces de transportar nuestros ejércitos a través de las olas y llevarlos a tierra de manera segura..."
 POR_jet_engine_effort:0 "Esfuerzo del motor a reacción"
 POR_jet_engine_effort_desc:0 "Portugal debería estar a la vanguardia del desarrollo de motores a reacción gracias al brillante trabajo de Secondo Campini. Deberíamos darle todos los recursos que necesita para mejorar aún más sus diseños para la Regio Aeronautica."
 POR_light_ship_effort:0 "Esfuerzo de barco ligero"
 POR_light_ship_effort_desc:0 "Los convoyes a nuestros territorios de ultramar necesitan protección. Necesitamos desarrollar nuevas doctrinas así como destructores más modernos."
 POR_escort_effort:0 "Esfuerzo de escolta"
 POR_escort_effort_desc:0 "Deberíamos esforzarnos más para proteger nuestros vulnerables convoyes en el Atlántico."
 POR_sea_wolves:0 "Lobos marinos"
 POR_sea_wolves_desc:0 "Nuestros aliados alemanes han desarrollado submarinos terriblemente eficientes y las doctrinas de la 'manada de lobos' para emplearlos. Deberíamos aprender de ellos."
 POR_air_innovation:0 "Innovaciones de aire"
 POR_air_innovation_desc:0 "Las guerras modernas no se pueden ganar sin dominar los cielos. ¡Debemos hacer todo lo que esté a nuestro alcance para desarrollar la fuerza aérea!"
 POR_air_innovation_2:0 "Innovaciones Aéreas II"
 POR_air_innovation_2_desc:0 "Cada ventaja que podemos ganar en los cielos es preciosa. Deberíamos centrar todos nuestros esfuerzos en el desarrollo de nuestros combatientes."
 POR_naval_air_effort:0 "Esfuerzo Aéreo Naval"
 POR_naval_air_effort_desc:0 "Los estadounidenses demostraron la eficacia de los ataques aéreos contra objetivos navales ya en 1921. No debemos descuidar esta rama de la Fuerza Aérea si pretendemos hacer la guerra a una potencia naval."
 POR_submarine_effort:0 "Esfuerzo Submarino"
 POR_submarine_effort_desc:0 "La guerra submarina es el desarrollo naval más emocionante desde la invención del barco torpedero. Haríamos bien en protegernos contra los submarinos y usarlos contra la navegación enemiga."
 POR_salazar:0 "Juegos Políticos"
 POR_salazar_desc:0 "Portugal es siempre un escenario de lucha por el poder. Vamos a ganar algo de poder con él."
 POR_collectivist_ethos:0 "Portugal Primero"
 POR_collectivist_ethos_desc:0 "Nuestros enemigos pueden dividir y conquistar naciones menores, pero nuestro pueblo se mantendrá unido, todos para uno y uno para todos."
 POR_liberty_ethos:0 "Memorias de la Primera República"
 POR_liberty_ethos_desc:0 "A pesar de la inestabilidad de la primera república, también fue la primera experiencia de una democracia republicana para Portugal. Es hora de que caiga la dictadura de Salazar y de las cenizas del Estado Novo se levante una democracia que corrija los errores que provocaron la caída de la primera república."
 POR_militarism:0 "Militarismo católico"
 POR_militarism_desc:0 "La identidad católica es uno de los conceptos más importantes del Movimiento Nacional Sindicalista. La necesidad de defender la iglesia con armas aumentará la actividad militar en Portugal."
 POR_political_correctness:0 "Corrección política"
 POR_political_correctness_desc:0 "Las personas que tienen opiniones levemente controvertidas o vergonzosas parecen preocupadas por una conspiración de gran alcance en su contra. Esto parece una excelente idea."
 POR_neutrality_focus:0 "Neutralidad Internacional"
 POR_neutrality_focus_desc:0 "Mientras que otros pueden afirmar que se necesita valentía y sabiduría para tomar partido en un conflicto global, sabemos que se necesita más para negarse."
 POR_interventionism_focus:0 "Intervencionismo"
 POR_interventionism_focus_desc:0 "Valoramos la libertad de todas las personas, no solo de nuestros ciudadanos. Si prevenir la tiranía significa guerra, que así sea."
 POR_military_youth:0 "Juventud Salazar"
 POR_military_youth_desc:0 "Las organizaciones para promover la disciplina y la educación política de los jóvenes en nuestra nación fomentarán la lealtad y el sacrificio personal temprano."
 POR_deterrence:0 "Ministerio de Defensa"
 POR_deterrence_desc:0 "Por sí solos, rara vez nos beneficiamos de la guerra. Afortunadamente, sabemos que la mejor defensa es tan conocida que nunca tienes que ponerla en práctica."
 POR_volunteer_corps:0 "cuerpo de voluntarios"
 POR_volunteer_corps_desc:0 "Obligar a nuestro pueblo a morir por ideales de libertad sería un ejercicio de ironía, pero establecer medios para aquellos que desean ayudar a la gente en el extranjero no lo es."
 POR_paramilitarism:0 "Camisas Azules"
 POR_paramilitarism_desc:0 "Las \"Camisas Azuis\", que significa \"Camisas Azules\", son el ala paramilitar del Movimiento Nacional Sindicalista. Un desarrollo de esta organización permitiría establecer la dominación del movimiento además de inscribir el militarismo en la mente de los portugueses."
 POR_indoctrination_focus:0 "Adoctrinamiento"
 POR_indoctrination_focus_desc:0 "Habiendo establecido que nuestra ideología se basa en la verdad, se puede enseñar como verdad. La educación y los medios deben reflejar esta lección."
 POR_foreign_expeditions:0 "Expediciones Extranjeras"
 POR_foreign_expeditions_desc:0 "Con nuestros enemigos preparados para intervenir en conflictos distantes en nombre de sus ideales, debemos estar preparados para hacer lo mismo por los nuestros."
 POR_why_we_fight:0 "Por qué peleamos"
 POR_why_we_fight_desc:0 "El mundo se está volviendo cada vez más inseguro. Nuestro pueblo necesita ver las atrocidades cometidas por aquellos que anhelan el poder. Reuniremos a la gente a nuestra causa y nos aseguraremos de que todos estén listos para luchar por nuestra libertad."
 POR_political_commissars:0 "Comisarios Políticos"
 POR_political_commissars_desc:0 "Para garantizar que nuestras políticas se sigan en la práctica militar, introduciremos oficiales designados políticamente en las filas militares."
 POR_internationalism_focus:0 "Ascenso del PCP"
 POR_internationalism_focus_desc:0 "Proscrito desde el golpe de Estado de 1926, el Partido Comunista de Portugal tuvo que reorganizarse en células clandestinas bajo la égida de Bento Gonçalves, secretario general de este último desde 1929. Hay que aprovechar la gran desunión de los opositores al Estado Novo unirlos bajo los principios del marxismo-leninismo, para liberar a Portugal de la opresión capitalista de Salazar."
 por_nationalism_focus2:0 "Apoya al SMN"
 por_nationalism_focus2_desc:0 "El Movimiento Nacional Sindicalista promueve la creación de un estado totalitario y corporativista en Portugal, que estaría en oposición tanto al capitalismo como al comunismo. Principalmente inspirado por el fascismo italiano y la Falange Española, el movimiento primero intentó derrocar al régimen en 1935, pero fracasó. Pero con un mayor apoyo público, un segundo intento de tomar el poder podría funcionar."
 POR_nationalism_focus:0 "Fortalecer el Estado Novo"
 POR_nationalism_focus_desc:0 "El régimen de António de Oliveira Salazar, denominado "Estado Novo", ha sido más que positivo para Portugal, habiendo puesto fin a la inestabilidad de la primera república y restaurado la confianza de la población, en particular de los religiosos."
 POR_ideological_fanaticism:0 "Fanatismo ideológico"
 POR_ideological_fanaticism_desc:0 "Vale la pena morir por nuestros valores y metas políticamente establecidos tanto como por cualquier fe antigua. Cualquier seguidor debe estar preparado para enfrentar la muerte, y aquellos que se desvían deben estar preparados para enfrentar la muerte."
 POR_technology_sharing:0 "Compartir tecnología"
 POR_technology_sharing_desc:0 "Al compartir los avances tecnológicos con nuestros aliados, toda nuestra facción llevará a cabo la I+D en tiempos de guerra de manera más eficiente."
 POR_deus_patria_familia:0 "Dios patria y familia"
 POR_deus_patria_familia_desc:0 "Vale la pena morir por nuestros valores y metas políticamente establecidos tanto como por cualquier fe antigua. Cualquier seguidor debe estar preparado para enfrentar la muerte, y aquellos que se desvían deben estar preparados para enfrentar la muerte."
 POR_policia_estado:0 "PVDE"
 POR_policia_estado_desc:0 "El PVDE o más tarde Policía Internacional y de Defensa del Estado (Polícia Internacional e de Defesa do Estado), fue una agencia de seguridad portuguesa que existió durante el régimen del Estado Novo de António de Oliveira Salazar. Formalmente, las principales funciones de la PIDE eran el control de fronteras, inmigración y emigración y la seguridad interior y exterior del Estado. Sin embargo, se hizo más conocido por sus actividades de policía política."
 POR_befriend_spain:0 "El Tratado de Lisboa"
 POR_befriend_spain_desc:0 "En lugar de alinearnos con las principales potencias, deberíamos buscar forjar una alianza con nuestros vecinos españoles, que nos permita defender solo los intereses ibéricos y garantizar que nuestra frontera terrestre no se vea amenazada."
 POR_demand_ceuta:0 "Exige Ceuta desde España"
 POR_demand_ceuta_desc:0 "Ceuta era un estado portugués en 1415. Los perdimos ante España cuando nuestro rey Filipe II traicionó al verdadero gobernante de Ceuta. Debemos exigir que vuelva a nuestra regla."
 POR_demand_rhodesia:0 "Demanda Rhodesia del Reino Unido"
 POR_demand_rhodesia_desc:0 "Rhodesia era un estado portugués en el siglo pasado. Los perdimos ante España cuando chantajearon a nuestro débil rey D. Carlos I. Debemos exigir que vuelva a nuestro gobierno."
 POR_demand_ceylon:0 "Exige Ceilán del Reino Unido"
 POR_demand_ceylon_desc:0 "Ceilán era un estado portugués en el siglo pasado. Los perdimos ante España cuando chantajearon a nuestro débil rey D. Carlos I. Debemos exigir que vuelva a nuestro gobierno."
 POR_ceuta:0 "Desarrollar Ceuta"
 POR_ceuta_desc:0 "Ceuta es un bastión estratégico en el norte de África. Debemos asegurarlo y desarrollarlo, si deseamos lograr el control de África."
 POR_rhodesia:0 "Desarrollar Rodesia"
 POR_rhodesia_desc:0 "Rhodesia es un bastión estratégico en África. Debemos asegurarlo y desarrollarlo, si deseamos lograr el control de África."
 POR_ceylon:0 "Desarrollar Ceilán"
 POR_ceylon_desc:0 "Ceilán es un bastión estratégico en África. Debemos asegurarlo y desarrollarlo, si deseamos lograr el control de África."
 POR_brazil:0 "Anexo Brasil"
 POR_brazil_desc:0 "Los brasileños son nuestros hermanos. Compartimos el mismo idioma y una historia común. Es hora de que nos unamos como una sola nación por el bien de nuestro pueblo."
 POR_join_allies:0 "Alianza Anglo-Portuguesa"
 POR_join_allies_desc:0 "A medida que la situación política europea se deteriora y la sombra de la guerra se acerca cada vez más, sería prudente establecer una alianza con Gran Bretaña para estar protegido."
 POR_join_allies2:0 "Alianza Anglo-Portuguesa"
 POR_join_allies2_desc:0 "A medida que la situación política europea se deteriora y la sombra de la guerra se acerca cada vez más, sería prudente establecer una alianza con Gran Bretaña para estar protegido."
 POR_join_axis:0 "Únete al eje"
 POR_join_axis_desc:0 "A medida que cambia el orden europeo y las naciones previamente derrotadas se vuelven cada vez más amenazantes, sería de nuestro interés unirnos a Alemania para garantizar que Portugal tenga su lugar en la nueva Europa."
 POR_join_comintern:0 "Únete a la Comintern"
 POR_join_comintern_desc:0 "Para asegurar la supervivencia del nuevo régimen comunista, debemos entrar en una alianza con la Unión Soviética, cuya eficacia militar está bien establecida."
 POR_nationalist_spain:0 "Exige Ceuta desde España"
 POR_nationalist_spain_desc:0 "Ceuta era un estado portugués en 1415. Los perdimos ante España cuando nuestro rey Filipe II traicionó al verdadero gobernante de Ceuta. Debemos exigir que vuelva a nuestra regla."
 POR_nationalist_spain2:0 "Exige Ceuta desde España"
 POR_nationalist_spain2_desc:0 "Ceuta era un estado portugués en 1415. Los perdimos ante España cuando nuestro rey Filipe II traicionó al verdadero gobernante de Ceuta. Debemos exigir que vuelva a nuestra regla."
 POR_call_of_arms:0 "Llamar a las armas"
 POR_call_of_arms_desc:0 "Portugal fue y será una potencia respetada en el mundo. ¡Cumplamos nuestro destino!"
 POR_befriend_brazil:0 "El Tratado de Río de Janeiro"
 POR_befriend_brazil_desc:0 "Nuestras relaciones con Brasil siempre han sido buenas. Nos interesaría invitarlos a nuestra alianza."
 POR_progress_cult:0 "Culto al progreso"
 POR_progress_cult_desc:0 "Deberíamos celebrar las innovaciones de destacados científicos portugueses y fomentar el tipo correcto de libre pensamiento. La URSS siempre estará por delante del decadente Occidente cuando se trata de atreverse con nuevos campos de la ciencia; ¡Mira el brillante trabajo del camarada Manuel!"
 POR_socialist_science:0 "ciencia socialista"
 POR_socialist_science_desc:0 "El mundo, como la mente, está en constante movimiento. La naturaleza está en un estado de constante progreso; revolución incluso. Los principios del materialismo dialéctico pueden aplicarse tanto a las ciencias naturales como a las sociales..."
 POR_transpolar_flights:0 "Culto a la aviación"
 POR_transpolar_flights_desc:0 "Portugal impresionará al mundo con asombrosas hazañas de aviación. Nuestros heroicos pilotos son los caballeros de Portugal montados en sus caballos de aire."
 POR_women_pilots:0 "Mujeres en la aviación"
 POR_women_pilots_desc:0 "A la camarada María, nuestra heroica aviadora de larga distancia, se le debería permitir formar algunos regimientos aéreos exclusivamente femeninos a través de su programa Aviation Group 69."
 POR_socialist_realism:0 "Realismo socialista"
 POR_socialist_realism_desc:0 "Todas las obras de arte en Portugal deben esforzarse por educar al pueblo en los objetivos y el significado del comunismo, representando al proletariado en escenas realistas y típicas de la vida cotidiana. ¡Los artistas portugueses son los ingenieros de las almas!"
 POR_naval_aviation:0 "Aviación Naval"
 POR_naval_aviation_desc:0 "Las flotas de combate modernas se centrarán en portaaviones, no en acorazados. ¡Los estadounidenses demostraron la supremacía del poder aéreo sobre los barcos en 1921!"
 POR_silent_service:0 "Servicio silencioso"
 POR_silent_service_desc:0 "La guerra submarina es el desarrollo naval más emocionante desde la invención del barco torpedero. Haríamos bien en protegernos contra los submarinos y usarlos contra la navegación enemiga."
 POR_elastic_defense:0 "Defensa Elástica"
 POR_greedy:0 "Demandas portuguesas"
 POR_propaganda:0 "Influencia portuguesa"
 POR_civil_war_surrender_debuff:0 "Metrópolis dividida"
 POR_civil_war_surrender_debuff_desc:0 "No podemos confiar demasiado en Ultramar en esta guerra. Portugal será el lugar donde todo será"
 lisnave:0 "LisNave - Estaleiros Navais de Lisboa"
 nautiber:0 "NautiBer"
 fbp:0 "FBP - Fábrica de Braço de Prata"
 cuf:0 "CUF - Companhia União Fabril"
 eca:0 "ECA - Empresa del Cobre de Angola"
 lancia_p:0 "Lancia Portugal - Empresa Importadora"
 fiat_p:0 "FIAT Portugal - Empresa de automóviles"
 omga:0 "OMGA - Aeronáutica Portuguesa"
 junkers_p:0 "Junkers Portugal - Importadora"
 amiot_p:0 "FAP - Empresa de Material Aéreo"
 heinkel_p:0 "Heinkel Portugal - Importadora"
 man_p:0 "MAN Portugal - Sucursal de la empresa alemana"
 ana_p:0 "ANA - Compañía de Aeronaves Navales"
 por_estado_novo:0 "El Estado Nuevo"
 por_pvde:0 "Policía de Vigilancia y Defensa del Estado"
 por_military_youth_focus:0 "Mocidade Portuguesa"
 por_dpfamilia:0 "Deus, Patria y Familia"
 portugal.1.t:0 "Portugal reclama a Ceuta"
 portugal.1.d:0 "¡Portugal sugiere que firmemos un tratado con ellos, que les daría Ceuta! Afirman que ser el veraz dueño de Ceuta. ¿Qué debemos hacer?"
 portugal.1.a:0 "Acepta lo inevitable..."
 portugal.1.b:0 "¡Tendrán que tomar nuestra tierra por la fuerza!"
 portugal.3.t:0 "España renuncia a Ceuta"
 portugal.3.d:0 "Pudimos convencer a España de nuestra veraz causa sobre Ceuta. Han acordado entregar Ceuta al dominio portugués. Si jugamos bien nuestras cartas, podríamos usar esto para mejorar nuestra influencia en el continente africano."
 portugal.3.o:0 "Damos la bienvenida a Ceuta"
 portugal.2.t:0 "España rechaza demandas portuguesas"
 portugal.2.d:0 "Es evidente que España no ve la verdad en esta veraz afirmación. Cuando les preguntamos, apenas parecen recordar que Ceuta estuvo bajo nuestro dominio allá por el siglo XV, y se negaron a entregar Ceuta. Ahora estamos plenamente convencidos de que Ceuta debe ser transferida a Portugal por la fuerza, si es necesario."
 portugal.2.o:0 "Hay que liberar a la población de Ceuta"
 news.700.t:0 "España entrega Ceuta a Portugal"
 news.700.d:0 "Al ver el error de sus caminos, Portugal declaró amablemente que España había optado por entregar el control de Ceuta. Este evento ha sido una gran sorpresa para la mayor parte del mundo. Los diarios ibéricos especulan sobre las pretensiones portuguesas. Recuerdan que Ceuta fue gobernada por los portugueses en los viejos tiempos."
 news.700.o:0 "Que así sea."
 news.701.t:0 "España rechaza demandas portuguesas"
 news.701.d:0 "Periódicos de todo el mundo citan las afirmaciones veraces de Portugal de que España debe entregar Ceuta a Portugal para que puedan unirse una vez más al dominio portugués."
 news.701.o:0 "Podríamos tener guerra en Iberia"
 portugal.4.t:0 "Portugal exige Rhodesia"
 portugal.4.d:0 "¡Portugal está sugiriendo que firmemos un tratado con ellos, que les daría Rhodesia! Afirman que ser el veraz dueño de Rhodesia. ¿Qué debemos hacer?"
 portugal.4.a:0 "Acepta lo inevitable..."
 portugal.4.b:0 "¡Tendrán que tomar nuestra tierra por la fuerza!"
