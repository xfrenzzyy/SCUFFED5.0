 portugal.21.t:0 "Solicitud portuguesa de rechazo soviético"
 portugal.21.d:0 "Nuestros diplomáticos no pudieron convencer a los soviéticos de que aceptaran a Portugal en su facción. Lástima, ¿quién sabe lo que podría haber sido?"
 portugal.21.o:0 "Bueno, entonces no obtendrán Schnaps."
 news.708.t:0 "El Komintern crece"
 news.708.d:0 "La influencia del Komintern creció hoy cuando Portugal se unió a la facción. Todavía no hay consenso sobre las consecuencias que esto tendrá para la estabilidad geopolítica a largo plazo."
