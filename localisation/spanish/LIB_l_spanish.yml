 LIB_supernatural_warfare_desc:0 "Al tratar con las tribus del interior, los soldados de la Fuerza Fronteriza de Liberia utilizan dos tipos de armas: físicas y sobrenaturales. Los primeros han visto una gran cantidad de mejoras en un siglo, mientras que los segundos se basan en hechizos mágicos, amuletos, etc. para causar daños o prevenirlos. Un caso involucró el control de la tormenta por parte de los guerreros Kru, desechados por los encantos de los soldados LFF."
 LIB_fight_soldiers_superstition:0 "Lucha contra las supersticiones de los soldados"
