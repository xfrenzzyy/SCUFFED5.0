l_spanish:
 country_capitulated.0.d_defeat_hitler:0 "[FROM.FROM.GetLeader] finalmente ha anunciado que después de un tremendo esfuerzo, las fuerzas armadas de [ROOT.Adjetivo] finalmente han accedido a rendirse incondicionalmente. Por lo tanto, anunció que su gran victoria, posible gracias al esfuerzo de todo el pueblo [ROOT.ROOT] y sus aliados, marca el fin de la tiranía hitleriana. \n\nCon el nazismo finalmente derrotado, un nuevo amanecer se levanta sobre Europa, pero por el momento, [ROOT.GetAdjective] permanecerá bajo ocupación militar bajo el establecimiento de un claro acuerdo de paz."
 r56.news_event.1.t:0 "Mussolini retirado del poder"
 r56.news_event.1.desc:0 "Tras la derrota de Italia en Etiopía y el reciente acuerdo de paz entre los gobiernos de Italia y Etiopía. Se han formado protestas masivas en casi todas las ciudades importantes de Italia exigiendo la destitución de Mussolini como primer ministro de Italia y también convocando elecciones. Con malestar social masivo y la posibilidad de disturbios masivos. Victor Emmanuel III ha destituido a Mussolini como primer ministro de Italia y ha colocado al general Pietro Badoglio como primer ministro interino de emergencia. Más tarde, una turba en Roma irrumpió en la sede del partido fascista allí y encontró a Mussolini muerto por una herida de bala autoinfligida."
 r56.news_event.1.a:0 "La incompetencia italiana ataca de nuevo..."
 r56.news_event.2.t:0 "Copa del Mundo de 1938"
 r56.news_event.2.desc:0 "La Copa del Mundo se celebró recientemente en Francia. Esta fue la tercera edición del torneo. Quince equipos participaron en un torneo estilo knock. \n \n[SWI.GetName] derrotó a [GER.GetName] en la primera ronda. Aunque los [SWI.GetName] fueron eliminados en la siguiente ronda por los [HUN.GetName]. El equipo [HUN.GetAdjective] llegó hasta la final, pero finalmente fue derrotado por [ITA.GetName]. Esta es la segunda vez que [ITA.GetName] gana el Torneo.\n \n La Copa del Mundo fue una distracción agradable para muchos. Alejar la mente de las nubes de tormenta que se están formando sobre el globo."
 r56.news_event.2.a:0 "Hagámoslo de nuevo en cuatro años."
 r56.news_event.2.b:0 "¡Gloria a todos los [ITA.GetAdjective]!"
 r56.news_event.3.t:0 "Albania se une al Komintern"
 r56.news_event.3.d:0 "El presidente del Partido Comunista de Albania, Enver Hoxha, decidió enviar una solicitud para unirse al Komintern. La Unión Soviética aceptó la solicitud de membresía de Albania y el antiguo Reino de Albania ahora es parte de la Tercera Internacional. Como ambos países comparten las mismas ideas y ambiciones, su amistad parece sólida y Albania prevé un futuro brillante para su lugar en Europa."
 r56.news_event.3.a:0 "Otra victoria del proletariado."
 r56.news_event.4.t:0 "Albania se une al Eje"
 r56.news_event.4.d:0 "Alemania aceptó la solicitud de Albania de unirse al Eje. Ahora se unen contra el comunismo y las naciones democráticas. El rey Zog expresó la voluntad de mostrar al mundo entero el poderío de su país. El Reino Unido y Francia expresaron su preocupación por el ascenso del fascismo en Europa y se les recuerda a los funcionarios alemanes las reglas del Tratado de Versalles que Alemania debe respetar. Parece que las democracias de Occidente no parecen reaccionar contra Alemania y Albania."
 r56.news_event.4.a:0 "Otra nación dobla la rodilla ante Alemania."
 r56.news_event.6.t:0 "Copa del Mundo de 1942"
 r56.news_event.6.desc:0 "La Copa del Mundo se celebró recientemente en [URG.GetNameDef]. Esta fue la cuarta edición del torneo. Dieciséis equipos participaron en un torneo estilo knock. \n \nLos campeones que regresaban [ITA.GetAdjective] fueron derrotados en la segunda ronda por los anfitriones. Aunque la carrera de los anfitriones terminaría en las semifinales, ya que fueron derrotados por [GER.GetNameDef]. El equipo [GER.GetAdjective] obtendría la victoria en la final al derrotar a [BRA.GetName] en un juego tenso. Esta fue la primera vez que [GER.GetName] ganó el torneo.\n \n La Copa del Mundo fue una distracción agradable para muchos. Alejar la mente de la tensa situación política que se desarrolla en todo el mundo."
 r56.news_event.6.a:0 "Hagámoslo de nuevo en cuatro años."
 r56.news_event.6.b:0 "¡Gloria a todos los [GER.GetAdjective]!"
 r56.news_event.7.t:0 "[BRA.GetLeader] toma el poder en Brasil"
 r56.news_event.7.d:0 "Noticia de esta mañana que conmocionó a gran parte de Latinoamérica. Cuando [BRA.GetLeader] tomó el control del gobierno y el ejército de Brasil. El cambio repentino en el liderazgo del gobierno sorprendió a muchos observadores internacionales e incluso a algunos ciudadanos brasileños. Aunque muchos dentro de la política brasileña han dicho que se esperaba tal cambio dadas las luchas internas que ha tenido el país durante la última década.\n\nNadie sabe adónde irá este nuevo gobierno. Aunque muchos sospechan que buscará una expansión inmediata."
 r56.news_event.7.a:0 "En cuanto al desarrollo."
 r56.news_event.7.b:0 "¡Independência ou Morte!"
 r56.news_event.8.t:0 "Golpe militar en Paraguay"
 r56.news_event.8.d:0 "Después de la guerra del Chaco del año pasado que Paraguay logró ganar. El gobierno de Paraguay aún retuvo el débil liderazgo de Eusebio Ayala, pero [PAR.GetLeader] ha orquestado un golpe de estado después de pasar un tiempo en el exilio. [PAR.GetLeader] ha establecido rápidamente un régimen militar mucho más fuerte.\n\nLo más probable es que el gobierno de Paraguay ahora necesite reorganizarse después de la expulsión de muchos leales a Ayala."
 r56.news_event.8.a:0 "Desarrollo interesante."
 r56.news_event.8.b:0 "Que se tenía que hacer."
 r56.news_event.9.t:0 "Guerra civil en paraguay"
 r56.news_event.9.d:0 "Después de la guerra del Chaco del año pasado, que Paraguay logró ganar, el gobierno de Paraguay aún retuvo el débil liderazgo de Eusebio Ayala, pero el coronel Rafael Franco intentó orquestar un golpe de estado después de pasar un tiempo en el exilio fuera del país. El golpe de estado fue un intento de establecer un régimen militar mucho más fuerte. Aunque el golpe de Estado no salió según lo planeado, Eusebio Ayala fue informado sobre el posible intento de golpe y ha reunido a otros partidos políticos para armarse y luchar contra los militares. \n\nParece que esta disputa política solo puede resolverse con sangre."
 r56.news_event.9.a:0 "Esperemos que esto termine pronto."
 r56.news_event.9.b:0 "¡Prevaleceremos!"
 r56.news_event.10.t:0 "[From.GetNameDefCap] Proclama Política Expansionista"
 r56.news_event.10.d:0 "\nHoy en la capital de [FROM.GetNameDef]. [FROM.GetLeader] le dijo a la gente de su nación que necesitan mirar más allá de sus fronteras en busca de gloria y felicidad. Que necesitan ampliar las fronteras que actualmente inhibe el país. [FROM.GetLeader] también mencionó muchas transgresiones percibidas que [ROOT.GetName] ha cometido contra [FROM.GetName]. Aunque aún está por verse si esto es solo una conversación dura o si tales ambiciones se materializarán en un conflicto. Aunque los vecinos de [FROM.GetName] están preocupados por un posible conflicto en la región. Muchos esperan una solución diplomática para los problemas de [FROM.GetName] con sus vecinos."
 r56.news_event.10.a:0 "Preocupante por decir lo menos."
 r56.news_event.11.t:0 "Adquisición de United Fruit Company en Honduras"
 r56.news_event.11.d:0 "La United Fruit Company ha estado operando en Honduras desde 1899, cuando adquirió siete productores locales de banano y comenzó a exportar banano a Nueva Orleans. Desde entonces, la United Fruit Company se ha involucrado cada vez más en la política hondureña. Aunque este último movimiento de la compañía es una escalada de su participación en el país. Parece que la United Fruit Company se ha apoderado por completo del pequeño país latinoamericano.\n\nLo que esto implica para el resto de América Central, nadie lo sabe."
 r56.news_event.11.a:0 "Esto significa problemas"
 r56.news_event.11.b:0 "Al menos las bananas serán baratas."
 r56.news_event.11.c:0 "Es solo negocio"
 r56.news_event.12.t:0 "Establecen 'Zona de Libre Empresa' en Centroamérica"
 r56.news_event.12.d:0 "\nDesde la adquisición de Honduras por parte de las empresas United Fruit, el negocio ha sido bueno para la empresa de Samuel Zemurray. Aunque parece que bajo la superficie ha habido un descontento por la crueldad del empresario y el control total de la empresa estatal. Desde esta mañana, un grupo de poderosos miembros de la junta directiva de la United Fruit Company han derrocado a Zemurray en un golpe de estado. Rápidamente han establecido un nuevo gobierno que tendrá el ambiente 'ideal' para los negocios en sus palabras. Los coupers han dejado que las empresas privadas controlen por completo el funcionamiento del día a día del país. El primer paso radical que dieron para lograr este objetivo fue privatizar el ejército y la aplicación de la ley bajo agencias competidoras de Transferencia de Restitución y Recuperación."
 r56.news_event.12.a:0 "Un experimento interesante."
 r56.news_event.12.b:0 "¡Más libre el mercado, más libre la gente!"
 r56.news_event.12.c:0 "Una entidad repugnante."
 r56.news_event.14.t:0 "[COL.GetNameDefCap] proclama ambiciones grancolombianas"
 r56.news_event.14.d:0 "\nHoy en la capital de [COL.GetNameDef]. [COL.GetLeader] le dijo a la gente de su nación que necesitan mirar más allá de sus fronteras en busca de gloria y felicidad. Que necesitan ampliar las fronteras que actualmente inhibe el país. [FROM.Getleader] también hizo muchas menciones a la recuperación de las antiguas tierras que componían la Gran Colombia. Aunque aún está por verse si esto es solo una conversación dura o si tales ambiciones se materializarán en un conflicto. Aunque los vecinos de [COL.GetName] están preocupados por un posible conflicto. Parece que la guerra puede estar en el horizonte para los vecinos de [COL.GetName]."
 r56.news_event.14.a:0 "Sobre el giro de los acontecimientos"
 r56.news_event.14.b:0 "Puede que tengamos que intervenir..."
 r56.news_event.14.c:0 "Nuestras ambiciones no se detendrán."
 r56.news_event.13.t:0 "La Tercera Guerra Civil Chilena"
 r56.news_event.13.d:0 "Tras los recientes acontecimientos políticos en Chile, el movimiento nacista se ha vuelto más molesto y combativo con el actual gobierno chileno. Este sentimiento parece haberse materializado, ya que esta mañana una gran cantidad de militantes fascistas liderados por Jorge González von Marées intentaron derrocar al gobierno chileno en un Golpe de Estado. El gobierno chileno logró asegurar a los militares en el norte y están preparando una respuesta. Aunque parece que ha subestimado severamente la fuerza de los movimientos nacistas, ya que muchos ex oficiales militares chilenos y algunos oficiales subalternos actuales se han unido a su causa. Desafortunadamente, la lucha entre las dos fuerzas se ha intensificado en las últimas veinticuatro horas hasta convertirse en una Guerra Civil en toda regla."
 r56.news_event.13.a:0 "En cuanto al desarrollo."
 r56.news_event.13.b:0 "¡Aplastaremos a la escoria fascista!"
 r56.news_event.16.t:0 "Escalada del Conflicto entre Ecuador y Perú"
 r56.news_event.16.d:0 "Desde 1938 se han producido escaramuzas fronterizas entre las guarniciones [ECU.GetnameDEF] y [PRU.GetnameDEF] en la disputada región de Pichincha. Mientras que los esfuerzos diplomáticos entre los dos países han logrado evitar que las escaramuzas se conviertan en un conflicto en toda regla. Las recientes justas diplomáticas entre los dos gobiernos han resultado en las escaramuzas más recientes que causaron un callejón sin salida entre las dos partes. Este callejón sin salida se ha convertido en una guerra total durante la última semana. \n\nLos observadores esperan que este conflicto permanezca localizado en la región de Pichincha y que ambas naciones no se vean arrastradas a la desastrosa situación internacional actual."
 r56.news_event.16.a:0 "¡Ahora no es el momento para pequeños conflictos!"
 r56.news_event.17.t:0 "¡[nuevo_controlador.GetNameDefCap] se rebela contra la ocupación de [FROM.GetAdjective]!"
 r56.news_event.17.d:0 "\nDespués de meses de intensos combates de guerrilla, las fuerzas de resistencia de [new_controller.GetAdjective] decidieron salir de la clandestinidad y lanzaron una revuelta coordinada contra la opresión de [FROM.GetAdjective]. Las guarniciones fueron rodeadas rápidamente y, al ver la desesperanza de su situación, las fuerzas de [FROM.GetAdjective] se retiraron hacia los territorios bajo su control.\n\nSi bien este es un revés significativo para [FROM.GetLeader] y sus fuerzas armadas, la guerra no es sin embargo, aún es posible un contraataque.\nDe hecho, está claro que el movimiento de resistencia [new_controller.GetAdjective] tendrá que organizarse en un ejército real si quiere llevar a cabo operaciones militares tradicionales."
 r56.news_event.17.a:0 "¿Terminará alguna vez este derramamiento de sangre?"
 r56.news_event.18.t:1 "Hispanoamérica reunida"
 r56.news_event.18.d:1 "Por primera vez desde los días del Imperio español, todos los hispanoamericanos se unen bajo una sola bandera. Unidos en el deseo de forjar su propio destino y ser iguales tanto a los europeos como a los angloamericanos.\nDespués de lograr esta hazaña aparentemente imposible, la propaganda panhispánica ha aumentado con un claro respaldo del gobierno mientras que un estado de ánimo optimista se ha apoderado de Hispanoamérica. Ahora el gobierno de [From.GetOldAdjective] ha comenzado el lento proceso de unificar los diferentes organismos y organizaciones de los recién unidos territorios hispanoamericanos en instituciones eficientes mientras adopta el nombre oficial de '[From.GetNameDef]'. Incluso ahora, existe incertidumbre sobre los próximos pasos de Hispanoamérica, solo el tiempo dirá qué depara el futuro para el poder estadounidense en ascenso."
 r56.news_event.18.a:1 "Un paso más cerca del sueño."
 r56.news_event.18.b:1 "¿Ha vuelto el espíritu de Bolívar?"
 r56.news_event.19.t:0 "[USA.getnameDefCap] se apodera de Groenlandia"
 r56.news_event.19.d:0 "\nNoticias extrañas de Washington esta mañana cuando un diplomático danés llamado Henrik Kauffmann firmó recientemente y entregó el control de Groenlandia a [USA.getnameDEF]. Kauffmann se reunió con los representantes de [USA.GetLeader] para formalizar el acuerdo. Los funcionarios de Nuuk se han puesto en contacto con Kauffmann con la solicitud de presentar este acuerdo, ya que preferirían la ocupación estadounidense en lugar de la posible ocupación por parte de [ENG.getnameDEF] o [CAN.getnameDEF]. Los observadores han manifestado su preocupación de que el acuerdo es legalmente dudoso con respecto al derecho internacional. Aunque tales preocupaciones han caído en saco roto ya que el gobierno estadounidense se apresuró a firmar el acuerdo."
 r56.news_event.19.a:0 "¿Groenlandia? Más como nuestra tierra ahora."
 r56.news_event.19.b:0 "Un movimiento audaz por parte de Estados Unidos."
 r56.news_event.19.c:0 "¡Cómo se atreven a secuestrar lo que legítimamente robamos!"
 r56.news_event.20.t:0 "La rebelión islámica de Kashgar"
 r56.news_event.20.d:0 "[SIK.getleader] ha decidido actuar contra las milicias musulmanas turcas cada vez más autónomas en el ejército de Kashgar distinto ubicado dentro de [TNG.getname]. Este movimiento es, en esencia, un movimiento contra [TNG.getleader] y su control sobre la región. La llamada "Rebelión" se ha convertido rápidamente en un conflicto en toda regla entre [SIK.getnamedef] y [TNG.getname], ya que las fuerzas de [TNG.getleader] rápidamente se unieron al lado de los rebeldes.\n\nMuchos expertos políticos han proyectado que el ganador de este conflicto se convertirá en el gobernante indiscutible de la región de Xinjiang."
 r56.news_event.20.a:0 "¡Me has forzado la mano!"
 r56.news_event.20.b:0 "Un mero intercambio de peones."
 r56.news_event.20.c:0 "Chico, eso se intensificó rápidamente."
 r56.news_event.21.t:0 "Aliados de Francia [USA.GetNameDef]"
 r56.news_event.21.d:0 "En un gran discurso solemne, el presidente [USA.getLeader] ha anunciado una alianza con el gobierno de [FRA.GetAdjective]. Agregó que esta alianza será tan fuerte como la resolución que une a George Washington, fundador de la nación y su ayudante, el marqués de La Fayette.\n\n El pueblo [USA.GetAdjective] y el [FRA.GetAdjective] ahora se unen lado a lado para defender sus libertades."
 r56.news_event.22.t:0 "Un Napoleón se apodera de Francia"
 r56.news_event.22.desc:0 "Con la ayuda de los militares, un Napoléon que dice ser Napoléon VI asumió el poder en Francia. Según las declaraciones oficiales, no se trata de una toma violenta, sino de una forma de resolver las disputas parlamentarias mediante la incorporación de una figura consensuada que esté por encima de los partidos y, por lo tanto, permita que la República prospere una vez más.\n\nA pesar de este tono republicano, es Está claro que el nuevo poder también está recordando constantemente la memoria del Primer Imperio francés y que el Emperador tiene una oposición oficial limitada en su nueva 'república'."
 r56.news_event.22.a:0 "¡Ciertamente no es uno de nosotros!"
 r56.news_event.22.b:0 "El bonapartismo siempre ha sido una dictadura burguesa disfrazada."
 r56.news_event.22.c:0 "¿Cuánto tiempo antes de que no hubiera fiestas en absoluto?"
 r56.news_event.22.e:0 "¿Una amenaza o un aliado potencial?"
 r56.news_event.22.d:0 "¡Vive L'Empereur!"
 r56.news_event.23.t:0 "Guerra Civil en Rumania"
 r56.news_event.23.desc:0 "Amenazada por el Rey, la Guardia de Hierro Nacionalista Rumana ha decidido rebelarse abiertamente contra el gobierno. Con la ayuda de poderosos aliados en el ejército, lograron asegurar gran parte del país.\n\n Dirigiéndose a una multitud de sus partidarios, declaró la abolición de la monarquía y proclamó a Rumania como un Estado Nacional Legionario."
 r56.news_event.23.a:0 "La monarquía rumana debe ser defendida."
 r56.news_event.23.b:0 "Esta es la expresión final de las luchas internas capitalistas burguesas."
 r56.news_event.23.c:0 "Otro país está destrozado por esos extremistas."
 r56.news_event.23.e:0 "La Guardia de Hierro debe ganar."
 r56.news_event.24.t:0 "Los monárquicos rumanos deponen las armas"
 r56.news_event.24.desc:0 "Tras el anuncio de la capitulación de los monárquicos rumanos, la Guardia de Hierro desfiló triunfante por las calles de Bucarest. Ahora que ganó la guerra, la nueva 'Rumanía Nacional Legionaria' tendrá que ganar la paz e instalar su legitimidad como única representación de la voluntad del pueblo rumano."
 r56.news_event.24.a:0 "Otra corona que caer en manos de peligrosos revolucionarios."
 r56.news_event.24.b:0 "Este es el resultado de la competencia burguesa."
 r56.news_event.24.c:0 "La apuesta de Cordeanu dio sus frutos."
 r56.news_event.24.d:0 "La apuesta de Cordeanu dio sus frutos."
 r56.news_event.25.t:0 "El final de la guerra civil rumana"
 r56.news_event.25.desc:0 "El intento de golpe de estado de la Guardia de Hierro fascista, la rama paramilitar del partido rumano 'Todo por el País'. Ha sido derrotado por las fuerzas leales que defendían la monarquía. \n\nMuchos fascistas se han negado a rendirse y han seguido fielmente las palabras para honrar la muerte y la acción de dar muerte. Sin embargo, algunos de sus líderes optaron por el exilio para asegurar la supervivencia del movimiento."
 r56.news_event.25.a:0 "Las instituciones se han mantenido firmes."
 r56.news_event.25.b:0 "El caos entre la burguesía hace inevitable nuestro ascenso."
 r56.news_event.25.c:0 "Las instituciones se han mantenido firmes."
 r56.news_event.25.d:0 "¡Felicitaciones a Codreanu!"
 r56.news_event.26.t:0 "Guerra civil en italia"
 r56.news_event.26.desc:0 "Destituido por el rey Victor-Emmanuel III de su cargo de primer ministro, el llamado Duce Benito Mussolini decidió reunir a sus partidarios en el norte de Italia y volver a sus raíces republicanas. \n\nDirigiéndose a sus partidarios en la ciudad de Salò, declaró que un país verdaderamente fascista necesita seguir a un dictador, y agregó que si había algo que los antiguos romanos despreciaban, era la monarquía."
 r56.news_event.26.a:0 "La casa de Saboya debe ser protegida."
 r56.news_event.26.b:0 "Esta es la expresión final de las luchas internas capitalistas burguesas."
 r56.news_event.26.c:0 "El lugar de nacimiento del fascismo está mostrando la extensión de su fracaso."
 r56.news_event.26.e:0 "Los fascistas deben ganar para mostrar la fuerza de nuestro ideal."
 r56.news_event.27.t:0 "Termina la guerra civil italiana"
 r56.news_event.27.desc:0 "El Duce Benito Mussolini se dirigió a una multitud de sus seguidores, declarando el triunfo de la República Social Italiana. Tropas como la X Battaglia MAS y diversos elementos de la Guardia Nacional Republicana desfilaron por la Vía del Impero, rodeados de los restos de los Foros Romanos. Si bien Italia ya era fascista antes, la purga total de la oposición anuncia una aplicación aún más estricta de las políticas fascistas, tal vez incluso un nuevo conjunto de leyes 'fascistissime'.\n\n Mientras tanto, muchos miembros de la oposición han sido arrestados e incluso mayor número eligió el exilio."
 r56.news_event.27.a:0 "El fascismo es claramente difícil de erradicar."
 r56.news_event.27.b:0 "El fascismo es claramente difícil de erradicar."
 r56.news_event.27.c:0 "El fascismo es claramente difícil de erradicar."
 r56.news_event.27.e:0 "Otra prueba más de la fuerza del fascismo."
 r56.news_event.28.t:0 "Termina la guerra civil italiana"
 r56.news_event.28.desc:0 "[ITA.GetLeader] triunfa cuando las últimas fuerzas rebeldes se rinden a las unidades del Ejército Real Italiano. Una gran misa por el alma de la víctima de la guerra civil seguida de una procesión expiatoria se ha celebrado en la Basílica collegiata di Santa Maria ad Martyres (también conocida como el Panteón). \n\nEl gobierno monárquico ahora ha sido restaurado, ¿reabrirá el rey el parlamento y permitirá que la vida política prospere o intentará protegerse usando algún tipo de dictadura real? Todavía es demasiado pronto para responder."
 r56.news_event.28.a:0 "¡Se ha salvado un trono!."
 r56.news_event.28.b:0 "El capitalismo feudoburgués es la antítesis del dominio proletario."
 r56.news_event.28.c:0 "No hay guerra más horrible que la guerra civil."
 r56.news_event.28.e:0 "No hay guerra más horrible que la guerra civil."
 r56.news_event.29.title:0 "Las tensiones aumentan entre [VEN.GetName] y [695.Owner.GetName]"
 r56.news_event.29.desc:0 "\nLas tensiones han aumentado ya que el líder venezolano, [VEN.GetLeader] ha dejado en claro que la isla de Curaçao, a solo 60 km de la costa de Venezuela, es una parte legítima de la nación y debe ser devuelta. Incluso si eso significa por la fuerza.\n\nA menos que se pueda llegar a un acuerdo pacífico entre las dos naciones con respecto a la disputa, puede estallar un conflicto sobre la isla."
 r56.news_event.29.a:0 "Insignificante"
 r56.news_event.29.b:0 "Es nuestro por derecho"
 r56.news_event.30.title:0 "Ocupación aliada de Alemania."
 r56.news_event.30.desc:0 "Con la Segunda Gran Guerra en Europa terminada, los aliados tomaron el control total de Alemania y la dividieron en cuatro naciones ocupantes, los británicos y franceses en el oeste y los estadounidenses y soviéticos en el este, ¿cuánto tiempo les tomará a estas tierras se desconoce su recuperación y su desnazificación."
 r56.news_event.30.a:0 "Nunca más."
 r56.news_event.31.title:0 "[JAP.getAdjective] Misión diplomática abre negociaciones de alianza exterior"
 r56.news_event.31.desc:0 "\nNuestros servicios de inteligencia informan un aumento de la actividad del Ministerio de Relaciones Exteriores de [JAP.getAdjective] con sus diplomáticos ascendiendo a otros países en lo que puede verse como un esfuerzo por establecer relaciones amistosas con algunos de sus aliados potenciales. \n\nSin embargo, aún se desconoce si esas negociaciones serán fructíferas o no, pero debemos ser conscientes de una situación en desarrollo y esperar el peor resultado para nosotros."
 r56.news_event.31.a:0 "Debemos estar atentos"
 r56.news_event.32.title:0 "¡Göring resurge en Texas!"
 r56.news_event.32.desc:0 "\nHa aparecido una foto que sugiere que Hermann Göring sobrevivió y huyó a [375.Controller.GetNameDef]. Un ex as alemán que apoyó a Hitler en su ascenso al poder, desapareció al final del conflicto que asola Alemania y se presume muerto. Parece que huyó de Alemania utilizando un avión capaz de llevar su peso y una parte de su guardarropa y una muestra de su colección de arte.\n\nHa sido recibido y protegido por [375.Controller.GetAdjective] admiradores después de su llegada, y ahora ha sido invitado a ayudar a comandar la [375.Controller.GetAdjective] Fuerza Aérea."
 r56.news_event.32.a:0 "Si escapó, ¿cuántos nazis hicieron lo mismo?"
 r56.news_event.32.b:0 "Bienvenido a [375.Controller.GetNameDef]"
 r56.news_event.32.c:0 "¡Así que ahí fue donde se fue el bastardo!"
 r56.news_event.33.t:0 "El mundo celta se unifica"
 r56.news_event.33.desc:0 "Después del desarrollo reciente, el mundo celta se ha unificado bajo el liderazgo de [FROM.GetLeader]. El Gobierno celta ha anunciado que se asegurará de que las tradiciones sean protegidas y nutridas por el estado. En este sentido, ya ha pedido el apoyo de los movimientos neodruídicos y neobárdicos para asegurar la difusión del celtismo.\n\nMientras se llevan a cabo celebraciones en [FROM.Capital.GetCapitalVictoryPointName], los detractores del nuevo estado critican la conflictiva creación del sindicato. También tienden a estar de acuerdo en que una armada fuerte podría potencialmente bloquear el Mar de Irlanda y separar las diferentes partes de la nueva unión, amenazando potencialmente su unidad."
 r56.news_event.33.a:0 "¡Se han vengado siglos de humillación!"
 r56.news_event.33.b:0 "¡Fascinante!"
 r56.news_event.33.c:0 "Qué desarrollo más preocupante."
 r56.news_event.34.t:0 "El Levante se unifica"
 r56.news_event.34.desc:0 "Después del desarrollo reciente, todo el Levante se ha unificado bajo el liderazgo de [FROM.GetLeader]. El gobierno panárabe ha anunciado que se asegurará de que los lugares sagrados estén protegidos de los agresores extranjeros.\n\nMientras se llevan a cabo celebraciones en [FROM.Capital.GetCapitalVictoryPointName], los detractores del nuevo estado critican la problemática creación de la Union. Sin embargo, advierten que la religión probablemente funcionará como un factor unificador para la población árabe musulmana."
 r56.news_event.34.a:0 "¡La humillación de 1919 ha sido vengada!"
 r56.news_event.34.b:0 "¡Fascinante!"
 r56.news_event.34.c:0 "Qué desarrollo más preocupante."
 r56.news_event.35.t:0 "Las islas del Caribe se han unificado"
 r56.news_event.35.desc:0 "Después del desarrollo reciente, las principales islas del archipiélago del Caribe se unificaron bajo el liderazgo de [FROM.GetLeader]. El gobierno de [FROM.GetAdjective] ha anunciado que se asegurará de proteger a todos sus habitantes y garantizará que el país sea reconocido en todo el mundo.\n\nMientras se llevan a cabo celebraciones en [FROM.Capital.GetCapitalVictoryPointName], los detractores del nuevo estado critican la conflictiva creación del sindicato. También tienden a estar de acuerdo en que una armada fuerte podría potencialmente bloquear el Caribe y separar las diferentes partes de la nueva unión, amenazando potencialmente su unidad. Algunos incluso piensan que podría obligarlos a utilizar submarinos para practicar algún tipo de piratería moderna."
 r56.news_event.35.a:0 "¡Hurra!"
 r56.news_event.35.b:0 "¡Fascinante!"
 r56.news_event.35.c:0 "Qué desarrollo más preocupante."
 r56.news_event.36.t:0 "[FROM.GetLeader] Une los territorios de Platine"
 r56.news_event.36.desc:0 "\nDespués del desarrollo reciente, los países que formaron el Virreinato del Río de la Plata bajo el dominio español se unificaron bajo el liderazgo de [FROM.GetLeader]. El gobierno de [FROM.GetAdjective] ha anunciado que se asegurará de proteger a todos sus habitantes y garantizará que el país sea reconocido en todo el mundo.\n\nMientras se llevan a cabo celebraciones en [FROM.Capital.GetCapitalVictoryPointName], los detractores del nuevo estado critican la conflictiva creación del sindicato."
 r56.news_event.36.a:0 "¡Hurra!"
 r56.news_event.36.b:0 "¡Fascinante!"
 r56.news_event.36.c:0 "Qué desarrollo más preocupante."
 r56.news_event.37.t:0 "[FROM.GetLeader] Proclama [FROM.GetNameDef]"
 r56.news_event.37.desc:0 "\nEl continente africano está evolucionando rápidamente. Durante una ceremonia en su capital en [FROM.Capital.GetCapitalVictoryPointName], [FROM.GetLeader] proclamó la creación de un nuevo sindicato llamado [FROM.GetNameDef]. La declaración del gobierno de [FROM.GetAdjective] ha anunciado que se asegurará de proteger a todos sus habitantes y garantizar que el país sea reconocido en todo el mundo.\n\nEsta noticia plantea dudas sobre el potencial de este nuevo sindicato para convertirse en un jugador importante en el continente."
 r56.news_event.37.a:0 "¡Hurra!"
 r56.news_event.37.b:0 "¡Fascinante!"
 r56.news_event.37.c:0 "Qué desarrollo más preocupante."
 r56.news_event.38.t:0 "Gran Bretaña reunida"
 r56.news_event.38.desc:0 "\nLondres está celebrando que el gobierno inglés logró tomar el control de toda la isla de Gran Bretaña y proclama una nueva ley de unión. Este movimiento reunió efectivamente a Gran Bretaña.\n\nMientras Londres celebra, otras potencias pueden temer un regreso del imperialismo [FROM.GetAdjective] en la escena mundial."
 r56.news_event.38.a:0 "¡Hurra!"
 r56.news_event.38.b:0 "¡Fascinante!"
 r56.news_event.38.c:0 "Qué desarrollo más preocupante."
 r56.news_event.39.t:0 "Alemania reunida"
 r56.news_event.39.desc:0 "Una vez más, el pueblo alemán se ha unido bajo un solo gobierno. [FROM.getleader] ha sido inmediatamente comparado con Otto von Bismark después de lograr igualar, si no superar, los logros políticos del 'canciller de hierro'.\n\nMientras Berlín celebra, otras potencias pueden temer el regreso de [FROM.GetAdjective] fuerzas armadas en el escenario mundial."
 r56.news_event.39.a:0 "¡Nunca más nos dividiremos!"
 r56.news_event.39.b:0 "¿Los alemanes han vuelto, dices? ¿Qué puede salir mal?"
 r56.news_event.39.c:0 "Qué desarrollo más preocupante."
 r56.news_event.40.t:0 "[ROM.GetNameDefCap] Alinea Hungría"
 r56.news_event.40.desc:0 "\nBajo la presión del gobierno de [ROM.getAdjective], [HUN.getLeader] acordó un tratado de amistad que uniría a ambos países dentro de [ROM.GetFactionName]. Esto claramente haría que Hungría dependiera de Rumania en cuestiones de defensa, pero no resuelve las tensiones húngaras con respecto al destino de los magiarófonos que viven en Transilvania. Se dice que se han hecho algunas concesiones a favor de los Szekler, pero el gobierno de [ROM.GetAdjective] aún puede restringir sus efectos en la práctica."
 r56.news_event.40.a:0 "Eso garantizará la seguridad rumana."
 r56.news_event.40.b:0 "¡Nuestros enemigos se están expandiendo!"
 r56.news_event.41.t:0 "[BRA.GetNameDefCap] Gira hacia el Atlántico"
 r56.news_event.41.desc:0 "\nSiguiendo el compromiso de [BRA.getLeader] de controlar las líneas comerciales vitales entre [BRA.GetNameDef] y el resto del mundo, la política exterior de [BRA.GetAdjective] está buscando aliados para abordar el océano Atlántico. Para lograr este objetivo, se ha declarado [BRA.GetFactionName] y los esfuerzos diplomáticos garantizarán el éxito de esta nueva política."
 r56.news_event.41.a:0 "Eso garantizará la seguridad de [BRA.GetAdjective]."
 r56.news_event.41.b:0 "¡Nuestros enemigos se están expandiendo!"
 r56.news_event.42.t:0 "El [BRA.GetFactionName] ha sido firmado"
 r56.news_event.42.desc:0 "\nTras el compromiso de [BRA.getLeader] de luchar contra los regímenes expansionistas en América del Sur, se firmó un nuevo tratado de alianza llamado [BRA.GetFactionName] en [BRA.Capital.GetCapitalVictoryPointName].\n\nConsiderando el número de delegados asistentes , embajadores y ministros de Relaciones Exteriores, parece bastante seguro que tendrá serias implicaciones para el desarrollo político de la zona... si no del mundo entero."
 r56.news_event.42.a:0 "Eso garantizará la seguridad de [BRA.GetAdjective]."
 r56.news_event.42.b:0 "¡Nuestros enemigos se están expandiendo!"
 r56.news_event.43.t:0 "[SWE.GetNameDefCap] organiza su propia Diplomacia Defensiva"
 r56.news_event.43.desc:0 "\nConduciendo su política de neutralidad en una dirección ligeramente diferente, el [SWE.GetAdjective] ha decidido establecer una organización de tratado defensivo que serviría como eje de su política de defensa.\n\nEsto les daría aliados que les permitirían asegurar su entorno, pero también podría llevarlos a guerras por el destino de países extranjeros."
 r56.news_event.43.a:0 "Eso garantizará la seguridad de [SWE.GetAdjective]."
 r56.news_event.43.b:0 "¡Nuestros enemigos se están expandiendo!"
 r56.news_event.1116.t:0 "Crisis en [901.GetName]"
 r56.news_event.1116.d:0 ""Cavamos el canal con nuestras vidas, nuestros huesos y nuestra sangre, ¡el Canal de Suez es nuestro por derecho!". declara [EGY.GetAdjective] líder [EGY.GetLeader] al tiempo que anuncia la nacionalización inmediata de la Compañía del Canal de Suez, con el objetivo de expulsar toda influencia extranjera del área y ponerla bajo el control exclusivo de [EGY.GetAdjective].\n\ nEl [901.Owner.GetName] ha declarado este movimiento como una amenaza a sus intereses en la región y ha hecho una severa advertencia a [EGY.GetNameDef] de que están dispuestos a usar la fuerza militar para imponer su influencia en el canal en caso de que no te retires.\n\nCon las dos partes en un punto de ruptura, un conflicto puede surgir pronto."
 r56.news_event.1116.a:0 "El canal es legítimamente nuestro."
 r56.news_event.1116.b:0 "Un paso para el mundo árabe."
 r56.news_event.1116.c:0 "Los [EGY.GetAdjective] deben ser pacificados."
 r56.news_event.1116.e:0 "La estructura global está cambiando."
 r56.news_event.1117.t:0 "Revuelta nacionalista en Egipto"
 r56.news_event.1117.d:0 "Elementos nacionalistas dentro de [EGY.GetNameDef] liderados por la hermandad musulmana han llevado a cabo un levantamiento a gran escala contra la monarquía y como un modelo antiimperialista firme que están decididos a expulsar de Egipto indefientemente con un líder fuerte a la cabeza.\n\ nEste desarrollo se produce poco después de que países extranjeros intentaran solidificar sus intereses e influencia en el país por lo que la gente de [EGY.GetAdjective] percibe como una traición, ya que la monarquía juró anteriormente mantener a Egipto como un estado fuerte e independiente. Habiendo fallado en esta promesa, las personas han sido empujadas al límite y han llegado al punto de ruptura."
 r56.news_event.1117.a:0 "Nuestra humillación termina ahora."
 r56.news_event.1117.b:0 "Esta rebelión debe ser aplastada."
 r56.news_event.1117.c:0 "¿Es esto un efecto dominó en el Medio Oriente?"
