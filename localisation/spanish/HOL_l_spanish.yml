 netherlands.12.d:0 "Acérquese a [ENG.GetNameDef]."
 netherlands.12.e:0 "Acérquese a [USA.GetNameDef]."
 netherlands.13.t:0 "[From.GetAdjective] Competición de bombarderos"
 netherlands.13.desc:0 "La Fuerza Aérea [From.GetAdjective] está actualmente realizando pruebas para un nuevo bombardero ligero. Según nuestro Agregado Aéreo, nuestro último modelo está listo para ganar. Se espera una solicitud formal del gobierno de [From.GetAdjective] en breve.\n\nLos representantes del fabricante están firmemente a favor de la venta, pero existen preocupaciones de seguridad nacional sobre la venta de nuestro equipo más moderno a un país extranjero. ¿Deberíamos permitir que el trato se lleve a cabo?"
 netherlands.13.a:0 "Mostrémosles nuestros diseños."
 netherlands.13.b:0 "No tenemos ningún interés en esto."
 netherlands.14.t:0 "[From.GetAdjective] Competición de bombarderos"
 netherlands.14.desc:0 "La Fuerza Aérea [From.GetAdjective] está actualmente realizando pruebas para un nuevo bombardero mediano. Según nuestro Agregado Aéreo, nuestro último modelo está listo para ganar. Se espera una solicitud formal del gobierno de [From.GetAdjective] en breve.\n\nLos representantes del fabricante están firmemente a favor de la venta, pero existen preocupaciones de seguridad nacional sobre la venta de nuestro equipo más moderno a un país extranjero. ¿Deberíamos permitir que el trato se lleve a cabo?"
 netherlands.14.a:0 "Mostrémosles nuestros diseños."
 netherlands.14.b:0 "No tenemos ningún interés en esto."
 netherlands.15.t:0 "Competición de bombarderos completada"
 netherlands.15.desc:0 "Luego de negociaciones con el fabricante y funcionarios estatales, hemos obtenido con éxito una licencia de producción para un nuevo bombardero. Ya llegó un ejemplo del avión para capacitar a los mecánicos en su mantenimiento, y en breve se espera un juego completo de dibujos y planos. La producción puede comenzar en cualquier momento."
 netherlands.15.a:0 "Pulcro."
 netherlands.16.t:0 "[HOL.GetNameDefCap] exige nuestra protección"
 netherlands.16.desc:0 "Representantes de [ENG.GetNameDef] se han puesto en contacto con nuestro servicio diplomático para ver si podíamos reunirnos con ellos y garantizar públicamente sus fronteras. De esa manera, anunciaríamos claramente nuestra intención de proteger el derecho de las naciones más pequeñas contra las amenazas ideológicas extranjeras."
 netherlands.16.a:0 "Protegerá la libertad y el comercio con un socio valioso."
 netherlands.16.b:0 "Debemos evitar las promesas vacías."
 netherlands.17.t:0 "El gobierno de [ENG.GetAdjective] ha aceptado nuestra propuesta"
 netherlands.17.desc:0 "Las negociaciones entre los cancilleres de [ENG.GetADjective] y [HOL.GetADjective] han culminado con éxito en la firma de una declaración oficial que garantiza las fronteras de nuestro país. Esta declaración consagró nuestra neutralidad actual como una postura sacrosanta."
 netherlands.17.a:0 "[ENG.GetNameDefCap] está con nosotros."
 netherlands.18.t:0 "¡El gobierno de [ENG.GetAdjective] se negó a garantizarnos!"
 netherlands.18.desc:0 "Ayer se celebró una cumbre en Londres entre representantes de [HOL.GetAdjective] y [ENG.GetAdjective] para discutir la posibilidad de una garantía de [ENG.GetAdjective] sobre [HOL.GetNameDef]. La perspectiva del compromiso de [ENG.GetAdjective] con la protección de las pequeñas naciones de Europa y su compromiso de proteger la libertad de su gente fue seguida por la desilusión, ya que la cumbre terminó sin una postura clara del lado de [ENG.GetAdjective]."
 netherlands.18.a:0 "Una enorme decepción."
 netherlands.19.t:0 "[HOL.GetNameDEfCap] Exige nuestra Protección."
 netherlands.19.desc:0 "Representantes de [HOL.GetNameDef] se han puesto en contacto con nuestro servicio diplomático para ver si podíamos reunirnos con ellos y garantizar públicamente sus fronteras. De esa manera, anunciaríamos claramente nuestra intención de proteger el derecho de las naciones más pequeñas contra las amenazas ideológicas extranjeras."
 netherlands.19.a:0 "Debemos proteger el derecho de las pequeñas naciones."
 netherlands.19.b:0 "Debemos evitar las promesas vacías."
 netherlands.20.t:0 "[FRA.GetNameDefCap] está garantizando nuestras fronteras"
 netherlands.20.desc:0 "Las negociaciones entre los representantes de [FRA.GetAdjective] y [HOL.GetAdjective] han culminado con éxito en la firma de una declaración oficial que garantiza las fronteras de nuestro país."
 netherlands.20.a:0 "[FRA.GetNameDefCap] está a nuestro lado."
 netherlands.21.t:0 "¡El gobierno de [FRA.GetAdjective] se negó a garantizarnos!"
 netherlands.21.desc:0 "Ayer se celebró una cumbre en Amsterdam entre representantes de [HOL.GetAdjective] y [FRA.GetAdjective] para discutir la posibilidad de garantías. Sin embargo, no se concluyó ningún acuerdo ya que el embajador de [FRA.GetAdjective] solo hizo vagas promesas."
 netherlands.21.a:0 "Una enorme decepción."
 netherlands.22.t:0 "[HOL.GetNameDefCap] quiere unirse a la unión aduanera del Benelux"
 netherlands.22.desc:0 "Más fuertemente afectada por la Gran Depresión que sus vecinos, [HOL.GetNameDef] está considerando la posibilidad de fortalecer sus lazos con nosotros y transformar la unión aduanera [BEL.GetAdjective]-[LUX.GetAdjective] en una unión aduanera del Benelux."
 netherlands.22.a:0 "¡Beneficiaría a todos!"
 netherlands.22.b:0 "No necesitamos tal cosa."
 netherlands.23.t:0 "¡El gobierno de [BEL.GetAdjective] aprobó nuestra propuesta de libre comercio!"
 netherlands.23.desc:0 "Deseoso de mejorar la situación económica de nuestras economías tras años de dificultades financieras, el gobierno de [BEL.GetAdjective] ha aprobado la firma de un acuerdo que transforma la unión aduanera entre [BEL.GetNameDef] y [LUX.GetNameDef] establecida en 1921 en una alianza comercial tripartita."
 netherlands.23.a:0 "Esta es una oportunidad histórica."
 netherlands.24.t:0 "[HOL.GetNameDefCap] se une a nuestra unión aduanera con [BEL.GetNameDef]"
 netherlands.24.desc:0 "Después de negociaciones con el gobierno de [BEL.GetAdjective], [HOL.GetADjective] se unió a nuestra unión aduanera con [BEL.GetNameDef] y formó la Unión Aduanera del Benelux."
 netherlands.24.a:0 "¡Beneficiará a todos!"
 netherlands.25.t:0 "¡El gobierno de [BEL.GetAdjective] rechazó nuestra propuesta de libre comercio!"
 netherlands.25.desc:0 "A pesar de nuestro mejor esfuerzo y el potencial beneficioso para todos los participantes, el gobierno de [BEL.GetAdjective] se ha negado a eliminar los aranceles aduaneros sobre los bienes comercializados a través de nuestra frontera."
 netherlands.25.a:0 "Esto es una vergüenza."
 netherlands.26.t:0 "¡El gobierno de [HOL.GetAdjective] discute una nueva política exterior!"
 netherlands.26.desc:0 "Después de los fracasos de las negociaciones con [BEL.GetNameDef] y [LUX.GetNameDef], parece claro que el futuro de [HOL.GetNameDEf] no está en estrechar lazos con [BEL.GetNameDef]. Atrapado en un callejón sin salida diplomático, el gobierno ahora debe explorar nuevas oportunidades y reorientar su política diplomática."
 netherlands.26.a:0 "Debemos confiar en nosotros mismos."
 netherlands.26.b:0 "Debemos intentar aliarnos con [ENG.GetNameDef]."
 netherlands.27.t:0 "La reina reacciona a la toma de poder comunista"
 netherlands.27.desc:0 "Es bien sabido que el ascenso del comunismo en el país ha preocupado profundamente a la Reina. Lógicamente está viendo el comunismo como una ideología incompatible con el poder hereditario de la casa de Orange-Nassau. Por lo tanto, no sorprende que se esté extendiendo el rumor de que la Reina piensa cada vez más en irse del país."
 netherlands.27.a:0 "Veremos."
 netherlands.27.b:0 "Espiarla."
 netherlands.28.t:0 "La reina se va al exilio"
 netherlands.28.desc:0 "La reina ya no está en su palacio. Temiendo turbas comunistas enojadas, huyó discretamente del país con la ayuda de cómplices reaccionarios."
 netherlands.28.a:0 "La monarquía es el último remanente del feudalismo."
 netherlands.29.t:0 "¡Guillermina arrestada!"
 netherlands.29.desc:0 "Mientras intentaba huir del país, Wilhelmina van Orange-Nassau fue atrapada por agentes leales al partido comunista. Rápidamente fue arrestada y encarcelada como la líder principal del régimen capitalista corrupto del pasado."
 netherlands.29.a:0 "¡Larga vida a la revolución!"
 netherlands.30.t:0 "¡La Brigada Zwarte se une a la lucha!"
 netherlands.30.desc:0 "Fascistas flamencos dispuestos a apoyar nuestra lucha se han levantado en Amberes y Gante. El rumor dice que nuestros partisanos ya han asegurado la estación central y están tratando de asegurar todo el centro de la ciudad. Tenemos que esperar que aseguren los cuarteles rápidamente. Mientras tanto, en Gante, el ayuntamiento fue atacado de madrugada, y un reciente informe anunciaba que la bandera de los Verdinaso y nuestra bandera ondeaban juntas en lo alto del castillo de los condes de Flandes."
 netherlands.30.a:0 "Hou Zee!"
 netherlands.31.t:0 "¡La Brigada Zwarte se rebela en Gante y Amberes!"
 netherlands.31.desc:0 "Los traidores flamencos deseosos de unir Flandes y los Países Bajos para formar el llamado "Dietsland" han organizado una revuelta armada en Amberes y Gante. El rumor dice que ya aseguraron la estación central y que los milicianos negros están tratando de tomar el control de todo el centro de la ciudad. Es aún más preocupante que no hayamos podido comunicarnos con la guarnición de fuertes que rodean la ciudad. Mientras tanto, en Gante, ocuparon el ayuntamiento y muchos otros lugares vitales."
 netherlands.31.a:0 "¡Esos traidores serán aplastados!"
 netherlands.32.t:0 "El destino de Valonia"
 netherlands.32.desc:0 "Finalmente hemos asegurado las Tierras Bajas, pero esta dominación es solo aparente. Los valones temen por su derecho a practicar su lengua. Si sus políticos se niegan a apoyar la unificación de las Tierras Bajas bajo nuestro gobierno, pueden recrearse las condiciones para una nueva revuelta belga, como en 1830."
 netherlands.32.a:0 "Interpretemos a "Maria van Bourgondië" en la ópera de Bruselas."
 netherlands.32.b:0 "Otorgar cierta autonomía a los Valones."
 netherlands.33.t:0 "[HOL.GetNameDef] Pide el control de Flandes"
 netherlands.33.desc:0 "En su deseo de realizar la mayor unión holandesa, [HOL.GetLeader] nos ha solicitado formalmente que cedamos el control del antiguo territorio belga de Flandes, que considera parte formal de su nación."
 netherlands.33.a:0 "Si eso es lo que quieren."
 netherlands.33.b:0 "¡No! Es nuestro."
 netherlands.34.t:0 "¡Flandes ha sido restituida!"
 netherlands.34.desc:0 "Nuestras habilidades diplomáticas sin igual han llevado a la liberación de Flandes, oprimida durante siglos por españoles, austriacos, franceses y belgas."
 netherlands.34.a:0 "Hou Zee!"
 netherlands.35.t:0 "Una oportunidad desperdiciada"
 netherlands.35.desc:0 "A pesar de nuestros mejores esfuerzos, nuestros intentos de obtener la restitución de Flandes y finalmente unir diplomáticamente el Dietschland han sido rechazados."
 netherlands.35.a:0 "¡La historia dirá que teníamos razón!"
 netherlands.36.t:0 "[HOL.GetLeader] Ofrece un pacto"
 netherlands.36.desc:0 "Al darse cuenta de que los diseños de nuestros tanques son superiores a los suyos, [From.GetNameDef] ha propuesto que compartamos nuestros diseños para que puedan presentarse como un bastión del comunismo en Europa Occidental."
 netherlands.36.a:0 "Aceptar."
 netherlands.36.b:0 "Rechazar."
 HOL_develop_different_plane_types_tooltip:0 "El efecto depende del enfoque anterior. Si ha optado por priorizar los fuselajes pequeños, ¡será recompensado con una reducción tecnológica del §G-50 %§! a los §Ycazadores pesados§! y §G-25% de reducción tecnológica§! ¡para §Ycerrar los bombarderos de apoyo aéreo§! . Por otro lado, si ha optado por priorizar los fuselajes grandes, ¡será recompensado con una reducción tecnológica del §G-50 %§! para §Yfighters§! y §G-25% de reducción tecnológica§! para §Ynaval bombarderos§! ."
 HOL_fietsinfanterie_tooltip:0 "Consigue una pequeña unidad de infantería ciclista \n"
 FLA_fascist_rebels_tooltip:0 "¡Si tiene éxito, una decisión le permitirá ordenar la rebelión de los §Yfascistas flamencos§! después de la §Ydeclaración de guerra§! a un costo de 30£ command_power."
 HOL_infantry_equipment_0:0 "Geweer M.95"
 HOL_infantry_equipment_0_short:0 "Geweer M.95"
 HOL_gw_tank_equipment:0 "Carden Loyd Mk.VI"
 HOL_gw_tank_equipment_short:0 "V-CL Mk.VI"
 HOL_gw_tank_equipment_desc:0 "El Ejército Real Holandés tenía solo un puñado de vehículos blindados obsoletos o desgastados, doce excelentes camiones blindados de seis ruedas DAF M39 y cinco tanquetas Carden Loyd Mark VI llamadas Lynx, Poema, Jaguar, Panter y Luipaard."
 HOL_light_tank_equipment_1:0 "Tanque ligero Vickers Mk.IV"
 HOL_light_tank_equipment_1_short:0 "V-LT Mk IV"
 HOL_light_tank_equipment_1_desc:0 "El KNIL (Ejército Real Holandés de las Indias Orientales) solo utilizó 22 Vickers Light Tank Mk.IV."
 HOL_light_tank_destroyer_equipment_2:0 "Camión pantalón DAF M39"
 HOL_light_tank_destroyer_equipment_2_short:0 "DAF M39"
 HOL_light_tank_destroyer_equipment_2_desc:0 "Para su época, el DAF M39 era un diseño moderno con una construcción monocasco completamente soldada del casco y un amplio uso de blindaje inclinado. La torreta, equipada con un cañón de 37 mm relativamente potente, fue fabricada en Suecia por Landsverk. El tipo estaba ligeramente blindado y era relativamente rápido, con una buena capacidad de campo a través."
 HOL_light_tank_equipment_2:0 "CTMS-1TB1"
 HOL_light_tank_equipment_2_short:0 "CTMS-1TB1"
 HOL_light_tank_equipment_2_desc:0 "Marmon-Herrington inició el proyecto CTMS-1TB1 para producir un tanque ligero de tres hombres para el ejército holandés. Estaba armado con un cañón automático de 37 mm y una ametralladora coaxial M1919. Originalmente tenían la intención de enviar 600 de ellos a las Indias Orientales Holandesas. Sin embargo, la campaña terminó demasiado pronto para enviar prototipos."
 HOL_light_tank_aa_equipment_3:0 "Mocoso AA"
 HOL_light_tank_aa_equipment_3_short:0 "Mocoso AA"
 HOL_light_tank_aa_equipment_3_desc:0 "Un cañón antiaéreo montado en el chasis de un Braat Overvalwagen."
 HOL_medium_tank_equipment_1:0 "MTLS-1G14"
 HOL_medium_tank_equipment_1_short:0 "MTLS-1G14"
 HOL_medium_tank_equipment_1_desc:0 "El proyecto MTLS-1G14 se inició simultáneamente como CTMS-1TB1 para producir un tanque mediano de cuatro hombres para el ejército holandés. Estaba armado con dos cañones automáticos de 37 mm. También estaba equipado con cinco ametralladoras M1919, tres de las cuales estaban montadas en el casco, una montada coaxialmente y una montada en la parte superior de la torreta. La armadura estaba atornillada y medía entre 13 y 38 mm."
 HOL_CAS_equipment_1:0 "Fokker CX"
 HOL_CAS_equipment_1_short:0 "Fokker CX"
 HOL_CAS_equipment_1_desc:0 "El Fokker C.X fue diseñado inicialmente para el Ejército Real de las Indias Orientales Holandesas para reemplazar al Fokker C.V. Como todos los aviones Fokker de esa época, era de construcción mixta, con estructuras de madera en las alas y un bastidor de tubo de acero soldado revestido con placas de aluminio en la parte delantera del avión y con tela en la parte trasera. El prototipo fue construido en 1934 con un motor Rolls-Royce Kestrel V."
 HOL_CAS_equipment_2:0 "Douglas 8A-3N"
 HOL_CAS_equipment_2_short:0 "8A-3N"
 HOL_CAS_equipment_2_desc:0 "Debido a la falta de artillería, estos fueron utilizados como cazas durante la invasión alemana. Sufrieron pérdidas horribles y combinadas con las operaciones de aterrizaje aéreo alemán que incluían una de sus bases (Ockenburg AFB), esto resultó en la pérdida total de todos los 8A-3N."
 HOL_cv_CAS_equipment_1:0 "Fokker CX-cv"
 HOL_cv_CAS_equipment_1_short:0 "Fokker CX-cv"
 HOL_fighter_equipment_0:0 "Koolhoven FK51"
 HOL_fighter_equipment_0_short:0 "FK51"
 HOL_fighter_equipment_0_desc:0 "Si bien la mayoría de los F.K.51 fueron empleados como entrenadores elementales dentro de los Países Bajos o en funciones de reconocimiento por parte de la Real Fuerza Aérea de los Países Bajos en las Indias Orientales Holandesas, veintiocho fueron vendidos clandestinamente al gobierno republicano durante la Guerra Civil Española, todo a pesar de un holandés embargo sobre la venta de armas a cualquiera de las partes de ese conflicto."
 HOL_fighter_equipment_1:0 "Fokker D.XXI"
 HOL_fighter_equipment_1_short:0 "Fokker D.XXI"
 HOL_fighter_equipment_1_desc:0 "Tras su entrada en servicio, el D.XXI representó un importante paso adelante para el Grupo de Aviación del Ejército Holandés, cuya fuerza de combate consistía en biplanos envejecidos con cabinas abiertas. El nuevo Fokker demostró rápidamente ser un avión extremadamente robusto, capaz de alcanzar una velocidad de 700 km/h en picado. Un puñado de cazas finlandeses D-XXI obtuvo casi doscientas victorias aéreas sobre la fuerza aérea soviética durante las dos guerras finlandesas-soviéticas."
 HOL_fighter_equipment_2:0 "Koolhoven FK58"
 HOL_fighter_equipment_2_short:0 "FK58"
 HOL_fighter_equipment_2_desc:0 "El Koolhoven FK58 era un avión de combate interceptor monomotor diseñado y fabricado principalmente por NV Koolhoven en los Países Bajos bajo contrato con Francia. Destinado al uso de Armée de l'Air, el FK58 tuvo un servicio limitado en la Batalla de Francia."
 HOL_fighter_equipment_3:0 "Koolhoven FK59"
 HOL_fighter_equipment_3_short:0 "FK59"
 HOL_fighter_equipment_3_desc:0 "El diseño final de Koolhoven fue un cazabombardero multipropósito destinado a cumplir las funciones de aviación naval de estados como Portugal, Suecia y Noruega. No se siguieron órdenes y Fall Gelb interrumpió el desarrollo."
 HOL_cv_fighter_equipment_0:0 "Fokker D.XVII"
 HOL_cv_fighter_equipment_0_short:0 "Fokker D.XVII"
 HOL_cv_fighter_equipment_0_desc:0 "El D.XVII fue un biplano holandés creado por Fokker. El prototipo estaba propulsado por un Curtiss Conqueror de más de 500 hp sin sobrealimentar. Un modelo posterior se configuró con un Rolls-Royce Kestrel de 600 hp y se hicieron planes para una variante Hispano-Suiza Xbre. El 18 de enero de 1935, estableció un récord holandés de gran altitud."
 HOL_cv_fighter_equipment_1:0 "Fokker D.XXI-cv"
 HOL_cv_fighter_equipment_1_short:0 "Fokker D.XXI-cv"
 HOL_cv_fighter_equipment_2:0 "Koolhoven FK58C"
 HOL_cv_fighter_equipment_2_short:0 "FK58C"
 HOL_cv_fighter_equipment_3:0 "Búfalo 339-23"
 HOL_cv_fighter_equipment_3_short:0 "B-339-23"
 HOL_cv_fighter_equipment_3_desc:0 "Como el avión Brewster B-339 utilizado por el ML-KNIL era más ligero que el B-339E Brewster Mark modificado que utilizan otras fuerzas aéreas aliadas, pudieron enfrentarse con éxito a los japoneses. En un enfrentamiento significativo, ocho cazas Brewster holandeses interceptaron una formación de unos 35 bombarderos japoneses con una escolta de unos 20 Zeros. Los pilotos de Brewster destruyeron 11 aviones japoneses y perdieron cuatro Brewster; dos pilotos holandeses murieron."
 HOL_jet_fighter_equipment_1:0 "Meteorito Gloster F.4"
 HOL_jet_fighter_equipment_1_short:0 "Meteorito F.4"
 HOL_jet_fighter_equipment_2:0 "Fokker S.14"
 HOL_jet_fighter_equipment_2_short:0 "Fokker S.14"
 HOL_jet_fighter_equipment_2_desc:0 "Las características externas del S.14 eran cortas, anchas y sus alas ligeramente afiladas pronto le dieron el apodo de 'el Tablón'. Sin embargo, todos los pilotos que volaban el S.14 lo elogiaron por sus excelentes características de vuelo."
 HOL_nav_bomber_equipment_1:0 "Fokker T.IVa"
 HOL_nav_bomber_equipment_1_short:0 "Fokker T.IVa"
 HOL_nav_bomber_equipment_1_desc:0 "El Fokker T.IV fue desarrollado para cumplir con los requisitos de la Marina Real de los Países Bajos para un avión de patrulla marítima/bombardero torpedo para su uso en las Indias Orientales Holandesas. El avión podía llevar un torpedo o 800 kg de bombas, y tenía un armamento defensivo de tres ametralladoras en las posiciones de morro, dorsal y ventral."
 HOL_nav_bomber_equipment_2:0 "Fokker C.XIw"
 HOL_nav_bomber_equipment_2_short:0 "Fokker C.XIw"
 HOL_nav_bomber_equipment_2_desc:0 "El Fokker C.XI fue un hidroavión de reconocimiento diseñado para operar desde buques de guerra. Después de pruebas exitosas con catapultas, se realizó un pedido para equipar los cruceros HNLMS Tromp y HNLMS De Ruyter mientras operaban en aguas europeas; pero la mayoría fueron enviados a las Indias Orientales Neerlandesas para equipar a la Armada allí."
 HOL_nav_bomber_equipment_3:0 "Fokker T.VIIIw"
 HOL_nav_bomber_equipment_3_short:0 "Fokker T.VIIIw"
 HOL_nav_bomber_equipment_3_desc:0 "El Fokker T.VIII fue un torpedero-bombardero bimotor holandés y un hidroavión de reconocimiento, que sirvió en las fuerzas aéreas holandesa, británica y alemana. El avión se desarrolló inicialmente debido a una solicitud del Servicio de Aviación Naval Holandés de un avión para uso en aguas nacionales y las Indias Orientales Holandesas."
 HOL_cv_nav_bomber_equipment_1:0 "Koolhoven FK52C"
 HOL_cv_nav_bomber_equipment_1_short:0 "FK52C"
 HOL_cv_nav_bomber_equipment_1_desc:0 "Durante la Guerra de Invierno, el conde sueco Carl Gustav von Rosen compró dos F.K.52 y los entregó a la Fuerza Aérea de Finlandia. Los aviones volaron a Finlandia el 18 de enero de 1940. Dos meses después, bombardearon y ametrallaron a las tropas soviéticas que atacaban sobre el hielo hacia Virolahti. En Londres, el gobierno holandés ordenó F.K.52 para su fuerza aérea en las Indias y los aviones se enviaron a los EE. UU. pero nunca llegaron a las Indias."
 HOL_cv_nav_bomber_equipment_2:0 "Fokker C.XI"
 HOL_cv_nav_bomber_equipment_2_short:0 "Fokker C.XI"
 HOL_cv_nav_bomber_equipment_3:0 "Fokker T.VIII"
 HOL_cv_nav_bomber_equipment_3_short:0 "Fokker T.VIII"
 HOL_heavy_fighter_equipment_1:0 "Fokker G.1"
 HOL_heavy_fighter_equipment_1_short:0 "Fokker G.1"
 HOL_heavy_fighter_equipment_1_desc:0 "El Fokker G.1 era un pesado avión de combate bimotor con un diseño revolucionario: fuselaje de doble brazo y ocho ametralladoras frontales en el morro. Además de la Fuerza Aérea Holandesa, varias fuerzas aéreas extranjeras mostraron interés en el G.1 como caza o bombardero en picado. El prototipo G.1 estaba equipado con frenos en picado operados hidráulicamente debajo de las alas para probar su potencial como bombardero en picado. Las pruebas de vuelo revelaron que el G.1 era capaz de sumergirse a más de 644 km/h."
 HOL_heavy_fighter_equipment_2:0 "Fokker D.XXIII"
 HOL_heavy_fighter_equipment_2_short:0 "Fokker D.XXIII"
 HOL_heavy_fighter_equipment_2_desc:0 "El Fokker D.XXIII fue diseñado como un avión monoplaza bimotor. Para superar los problemas del vuelo asimétrico, tenía un motor tractor en la parte delantera y un motor de empuje en la parte trasera. El D.XXIII era un monoplano voladizo con unidades de cola gemelas sobre brazos. El piloto tenía una cabina cerrada entre el tractor y los motores de empuje, y tenía un tren de aterrizaje triciclo retráctil."
 HOL_heavy_fighter_equipment_3:0 "Fokker G.3"
 HOL_heavy_fighter_equipment_3_short:0 "Fokker G.3"
 HOL_heavy_fighter_equipment_3_desc:0 "Poco se sabe sobre este o los diseños iniciales de G.2, ya que el desarrollo se vio interrumpido por la invasión de los Países Bajos."
 HOL_tac_bomber_equipment_0:0 "Fokker CV D/E"
 HOL_tac_bomber_equipment_0_short:0 "Fokker CV D/E"
 HOL_tac_bomber_equipment_0_desc:0 "El Fokker CV fue un avión biplano bombardero y de reconocimiento ligero holandés fabricado por Fokker. Se podría fabricar en varias versiones; el cliente podía elegir entre cinco construcciones de alas diferentes (variadas en envergadura). Los motores radiales podían dar entre 336 y 723 kW (451 y 970 hp) y el tren de aterrizaje podía cambiarse de ruedas a pontones."
 HOL_tac_bomber_equipment_1:0 "Fokker TV"
 HOL_tac_bomber_equipment_1_short:0 "Fokker TV"
 HOL_tac_bomber_equipment_1_desc:0 "Diseñado para ser un concepto de avión polivalente de 'luchtkruiser' (crucero aéreo), que tendría la función principal de interceptar y destruir formaciones de bombarderos enemigos, con una función secundaria como bombardero de largo alcance. Como los televisores carecían de tanques de combustible autosellantes, se ganaron la reputación de incendiarse rápidamente cuando eran alcanzados por el fuego enemigo."
 HOL_tac_bomber_equipment_2:0 "Fokker T.IX"
 HOL_tac_bomber_equipment_2_short:0 "Fokker T.IX"
 HOL_tac_bomber_equipment_2_desc:0 "El Fokker T.IX fue un bombardero bimotor holandés diseñado y construido por Fokker para la Real Fuerza Aérea del Ejército de las Indias Orientales de los Países Bajos como reemplazo de sus obsoletos bombarderos construidos por Martin. La invasión alemana de los Países Bajos detuvo un mayor desarrollo."
 HOL_strat_bomber_equipment_1:0 "Fokker T.VI"
 HOL_strat_bomber_equipment_1_short:0 "Fokker T.VI"
 HOL_strat_bomber_equipment_1_desc:0 "Entre agosto de 1934 y febrero de 1935, se comenzó a trabajar en el 'Ontwerp 115' (Diseño 115), un bombardero pesado de largo alcance que recibió el nombre de T.VI. No está claro para quién estaba destinado este avión. Holanda, que en su momento se declaró neutral en el conflicto europeo, no querría un avión así. Nunca se construyó."
 HOL_transport_plane_equipment_1:0 "Fokker F.XX"
 HOL_transport_plane_equipment_1_short:0 "Fokker F.XX"
 HOL_submarine_1:0 "Clase K-III"
 HOL_submarine_1_desc:0 "La clase K-III constaba de dos submarinos construidos y utilizados por la Royal Dutch Navy como submarinos de patrulla. Fueron encargados a principios de la década de 1920 y se basaron en los submarinos estadounidenses de clase Holland. Cada uno desplazaba más de 580 toneladas y estaba armado con cuatro tubos lanzatorpedos de 450 mm."
 HOL_submarine_2:0 "Clase O16"
 HOL_submarine_2_desc:0 "El submarino O16 fue fabricado y puesto en servicio en los Países Bajos para la Royal Dutch Navy en 1936. Era un submarino grande, desplazando más de 980 toneladas. Tenía una profundidad de inmersión de 80 m y estaba armada con ocho tubos lanzatorpedos de 533 mm."
 HOL_submarine_3:0 "Clase O21"
 HOL_submarine_3_desc:0 "La clase O21 constaba de siete submarinos construidos y encargados por los Países Bajos. Todos los barcos estaban incompletos en el momento de la invasión alemana, aunque cinco lograron escapar a Gran Bretaña y servir a la Armada holandesa en el exilio. Los submarinos eran un poco más grandes que los submarinos de clase O anteriores, desplazando más de 990 toneladas, pero estaban armados de manera similar con ocho tubos de torpedos de 533 mm."
 HOL_submarine_4:0 "Clase Zwaardvis"
 HOL_submarine_4_desc:0 "La clase Zwaardvis representaba cuatro submarinos británicos de la clase Taciturn transferidos a la Marina Real Holandesa en el exilio entre 1943 y 1945. Los barcos desplazaron 1.090 toneladas, estaban armados con once tubos de torpedos de 533 mm y tenían una profundidad de inmersión de más de 100 m."
 HOL_destroyer_1:0 "Clase Van Gante"
 HOL_destroyer_1_desc:0 "La clase Van Ghent o Admiralen constaba de ocho destructores construidos para la Royal Dutch Navy entre 1926 y 1931. Los barcos se basaron en las primeras versiones de la clase A británica. Todos los barcos lucharon en la Segunda Guerra Mundial y fueron hundidos o hundidos. Los barcos desplazaron más de 1.300 toneladas, estaban armados con cuatro cañones de 120 mm y tenían una velocidad decente para su época."
 HOL_destroyer_3:0 "Clase Callenburgh"
 HOL_destroyer_3_desc:0 "La clase Gerard Callenburgh planeó cuatro destructores para la Marina Real Holandesa. Los cuatro se lanzaron antes de la invasión alemana, pero solo dos se completaron, uno por los británicos después de escapar a Inglaterra y otro por los alemanes. Estos destructores desplazaban más de 1.600 toneladas, estaban armados con cinco cañones de 120 mm en su armamento principal, ocho tubos lanzatorpedos de 533 mm y tenían buena velocidad."
 HOL_destroyer_4:0 "Clase de Piet Hein"
 HOL_destroyer_4_desc:0 "La clase Piet Hein constaba de tres destructores británicos de clase S transferidos a la Marina Real Holandesa poco después de la guerra. Los barcos desplazaron más de 1.800 toneladas, estaban armados con cuatro cañones QF Mk IX de 120 mm/45 y tenían una amplia gama de armamentos ASW."
 HOL_light_cruiser_1:0 "Clase Java"
 HOL_light_cruiser_1_desc:0 "Los holandeses encargaron dos cruceros ligeros de clase Java a mediados de la década de 1920. Los barcos fueron diseñados en Alemania pero construidos en los Países Bajos. Desplazaron casi 6.700 toneladas y tenían un armamento principal de diez cañones Bofors de 150 mm. Tenían una armadura ligera y tenían una velocidad decente para su época."
 HOL_light_cruiser_2:0 "Clase De Ruyter"
 HOL_light_cruiser_2_desc:0 "El crucero ligero De Ruyter se construyó y puso en servicio en los Países Bajos a mediados de la década de 1930. Sirvió principalmente en las Indias Orientales Holandesas. Desplazó más de 6.500 toneladas y estaba armada con siete cañones de 150 mm en su armamento principal. Tenía una velocidad por debajo del promedio pero un buen alcance."
 HOL_light_cruiser_3:0 "clase de trompeta"
 HOL_light_cruiser_3_desc:0 "La clase Tromp consistía en un par de cruceros ligeros relativamente pequeños encargados para los Países Bajos justo antes de la invasión alemana. Ambos sirvieron en el Lejano Oriente y sobrevivieron a la guerra. Desplazaron solo 3.350 toneladas y, tal como estaban diseñados, tenían seis cañones de 150 m como armamento principal."
 HOL_light_cruiser_4:0 "Clase De Zeven Provinciën"
 HOL_light_cruiser_4_desc:0 "La clase De Zeven Provinciën constaba de dos cruceros establecidos justo antes de la invasión alemana, pero no se completó hasta 1951. El diseño final se modificó del plan original de 1939 y dio lugar a dos barcos que desplazaron más de 12.000 toneladas y estaban armados con ocho Bofors de 152 mm. cañón. Estaban bien blindados para un crucero ligero y tenían buen alcance."
 HOL_heavy_cruiser_1:0 "Clase Soerabaja"
 HOL_heavy_cruiser_1_desc:0 "El crucero holandés Soerabaja, originalmente llamado De Zeven Provinciën, era un barco de defensa costera ('panterschip') construido y encargado en los Países Bajos antes de la Primera Guerra Mundial. Desplazaba más de 6.500 toneladas y estaba armado con dos cañones de 280 mm y cuatro de 150 mm como principal armamento. Sirvió durante la Segunda Guerra Mundial hasta que los bombarderos japoneses la hundieron en 1942."
