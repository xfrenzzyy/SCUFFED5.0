 HOL_red_volunteers:0 "Voluntarios rojos"
 HOL_red_volunteers_desc:0 "Para promover la causa de la revolución mundial y el internacionalismo proletario, debemos estar dispuestos a ayudar a todos los movimientos comunistas del mundo. Establecer una fuerza voluntaria dedicada a desplegar y luchar por la clase trabajadora en tierras extranjeras sería un buen paso."
