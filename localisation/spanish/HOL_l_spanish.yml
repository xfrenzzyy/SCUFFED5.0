 HOL_economic_recovery:0 "Recuperación económica"
 HOL_economic_recovery_desc:0 "La Gran Depresión nos ha lastimado profundamente; el desempleo golpeó a más del 40% de la población activa. Nuestra situación es grave, por lo que debemos intentar cualquier cosa para reiniciar nuestra economía."
 HOL_technological_modernization:0 "Modernización Tecnológica"
 HOL_technological_modernization_desc:0 "Para garantizar que nuestra industria siga siendo competitiva en la próxima década, debemos modernizar las máquinas herramienta y adoptar nuevos métodos de fabricación."
 HOL_abandon_the_gold_standard:0 "Abandonar el patrón oro"
 HOL_abandon_the_gold_standard_desc:0 "Holanda fue uno de los últimos países en mantener el patrón oro. Si bien evitó la inflación, la falta de oferta monetaria estranguló la economía y, junto con la crisis económica, provocó un nivel récord de desempleo."
 HOL_electronic_innovations:0 "Innovaciones electrónicas"
 HOL_electronic_innovations_desc:0 "Nuestra industria de radio no solo garantizará que nuestras tropas puedan comunicarse de manera efectiva, sino que los componentes electrónicos, sin duda, desempeñarán un papel vital en algunas tecnologías de vanguardia."
 HOL_research_breakthrough:0 "Avance de la investigación"
 HOL_research_breakthrough_desc:0 "Con nuestra economía recuperándose día a día, podemos capitalizar los elementos más innovadores de nuestra industria para asegurar nuestro desarrollo."
 HOL_civilian_production:0 "Producción civil"
 HOL_civilian_production_desc:0 "Debemos reiniciar la economía civil para salir de la recesión económica. Las medidas seleccionadas para favorecer las inversiones permitirán que las fábricas vuelvan a producir más bienes y, en consecuencia, reducirán parcialmente el desempleo."
 HOL_expand_the_curacao_refineries:0 "Ampliar la Refinería de Curaçao"
 HOL_expand_the_curacao_refineries_desc:0 "Debido a la falta de capacidad de refinación en Venezuela y las dificultades para transportar el petróleo desde los pantanos del noroeste del país a otra refinería, Caribbean Petroleum (subsidiaria de Royal Dutch Shell) construyó una refinería en la isla de Curaçao. La isla se puede utilizar como estación de abastecimiento de combustible para los barcos que van al Canal de Panamá."
 HOL_finish_the_noordoostpolder:0 "Termina el polder de Noordoost"
 HOL_finish_the_noordoostpolder_desc:0 "A partir de 1936, el proceso de polderización del área de IJsselmeer junto a la provincia de Overijssel finalmente está cerca de completarse. Pero cuando se complete el proceso, seguirá siendo tierra sin usar que necesita ser colonizada y explotada."
 HOL_fishing_industry:0 "Desarrollar la Industria Pesquera"
 HOL_fishing_industry:0 "Siempre hemos mirado con ilusión el mar, que debe formar parte de nuestro desarrollo económico. Aumentar nuestra flota pesquera será una de nuestras muchas maneras de crear prosperidad."
 HOL_conservative_government:0 "Un gobierno conservador"
 HOL_conservative_government_desc:0 "Una vez más, el Partido Antirrevolucionario de Hendrikus Colijn ha ganado las elecciones y liderará las negociaciones para formar un nuevo gobierno de coalición liderado por los conservadores."
 HOL_maintain_neutrality:0 "Mantener la neutralidad"
 HOL_maintain_neutrality_desc:0 "Para evitar que las nubes negras se acumulen sobre los cielos de Europa, debemos ser como una isla, protegida por nuestros canales. Queremos quedarnos al margen de cualquier conflicto europeo. Sin embargo, algunos analistas militares han advertido a nuestro gobierno que la amenaza de una posible intervención de [ENG.GetAdjective] podría obligar a los [GER.GetAdjective] a intervenir de manera preventiva."
 HOL_deterrence:0 "Preparación Militar"
 HOL_deterrence_desc:0 "Incluso si no deseamos participar en una guerra, debemos aplicar el viejo dicho: los hechos son más fuertes que las palabras. Por lo tanto, debemos prepararnos para enfrentar cualquier amenaza exterior si queremos disuadirlos de atacarnos."
 HOL_anti_revolutionary_measures:0 "Medidas antirrevolucionarias"
 HOL_anti_revolutionary_measures_desc:0 "Si hay un objetivo político claro para el Partido Antirrevolucionario es, lógicamente, evitar el advenimiento de una revolución en [HOL.GetNameDef]. Al luchar contra el extremismo tanto de los comunistas como de los fascistas, la sociedad civil evita ser debilitada por ideologías autoritarias. Una de las principales medidas es la exclusión del ejército de los miembros de esos partidos. En segundo lugar, el servicio secreto debe controlar a los miembros críticos de esas organizaciones para garantizar que no sean agentes de potencias extranjeras."
 HOL_mobilization_propaganda:0 "Propaganda de movilización"
 HOL_mobilization_propaganda_desc:0 "Para elevar la moral de nuestra población y hacerles conscientes de que vivimos en un momento difícil, debemos establecer un programa de propaganda de movilización. Este programa pasa por varios medios: carteles, artículos de prensa y canciones que aseguren que los soldados movilizados no olvidarán su deber ni siquiera en momentos de placer."
 HOL_control_indonesian_intellectuals:0 "Controlar a los intelectuales indonesios"
 HOL_control_indonesian_intellectuals_desc:0 "La agitación de los nacionalistas indonesios es una amenaza importante para la integridad de nuestro dominio colonial. En este momento de crisis, tal riesgo se convierte en una amenaza potencialmente existencial. Por lo tanto, debemos enviar medidas claras al Departamento de Inteligencia Política en las Indias Orientales para controlar a esos individuos problemáticos."
 HOL_join_belgo_luxembourgian_customs_union:0 "Únete a la Unión Aduanera"
 HOL_join_belgo_luxembourgian_customs_union_desc:0 "Para fortalecer nuestra economía, debemos acercarnos a nuestros vecinos del sur y negociar nuestra admisión en la unión aduanera [BEL.GetAdjective]-[LUX.GetAdjective] para formar la Unión Aduanera del Benelux."
 HOL_diplomatic_cooperation:0 "Cooperación Diplomática"
 HOL_diplomatic_cooperation_desc:0 "Evitar la guerra es nuestro principal objetivo y, para ello, debemos reforzar nuestra situación diplomática. Si este plan tiene éxito, podríamos incluso intentar negociar un compromiso y evitar la destrucción de una nueva generación en los campos de Europa."
 HOL_foreign_guarantees:0 "Garantías Extranjeras"
 HOL_foreign_guarantees_desc:0 "Si bien la diplomacia puede tratar de prevenir una guerra, aún debemos estar preparados para la posibilidad de un fracaso de nuestra mediación. Por lo tanto, debemos pedir a las potencias extranjeras que garanticen nuestra independencia."
 HOL_british_alliance:0 "Únete a [ENG.getAdjetive]"
 HOL_british_alliance_desc:0 "Para proteger nuestras instituciones democráticas de las amenazas extranjeras, debemos aumentar nuestra colaboración militar con [ENG.GetNameDef], tanto en el Mar del Norte como en el este de Asia."
 HOL_british_naval_cooperation:0 "Cooperación con la Marina [ENG.Getadjective]"
 HOL_british_naval_cooperation_desc:0 "Es posible que nuestra armada no sea suficiente para enfrentar a nuestros enemigos solos, pero con el apoyo de la Armada [ENG.GetAdjective], deberíamos poder ganar ventaja en cualquier lugar de los siete mares."
 HOL_the_new_ideal:0 "El nuevo ideal"
 HOL_the_new_ideal_desc:0 "[GER.GetNameDefCap] ha hecho demasiado daño al mundo y a nosotros en particular. Ahora deben pagar el precio moviendo sus fronteras hacia el este."
 HOL_support_trade:0 "Comercio de apoyo"
 HOL_support_trade_desc:0 "Contrariamente a la creencia fascista en un estado homogéneo autárquico, nuestra historia demuestra que el comercio es fundamental para ejercer influencia. Debemos apoyar nuestras capacidades comerciales y reforzar nuestra economía a lo que era antes de la crisis."
 HOL_industrial_cooperation:0 "Cooperación Industrial"
 HOL_industrial_cooperation_desc:0 "Cooperación Industrial"
 HOL_technology_sharing:0 "Compartir tecnología"
 HOL_technology_sharing_desc:0 "Solos no podremos vencer a nuestros enemigos, y debemos reunir toda la ayuda posible de nuestros aliados."
 HOL_form_benelux:0 "Alianza militar del Benelux"
 HOL_form_benelux_desc:0 "Con nuestra inclusión en la unión aduanera, podemos centrarnos en nuestra postura diplomática en caso de un conflicto [FRA.GetAdjective]-[GER.GetAdjective]. Una cooperación de los países de la unión aduanera nos permitiría proteger nuestra posición juntos y coordinar nuestra preparación militar."
 HOL_benelux_scientific_commission:0 "Comisión Científica del Benelux"
 HOL_benelux_scientific_commission_desc:0 "Después de establecer cooperaciones económicas y de defensa, un paso lógico hacia adelante es coordinar nuestra investigación militar."
 HOL_communist_electoral_success:0 "Éxito electoral comunista"
 HOL_communist_electoral_success_desc:0 "El pueblo ha pedido la desaparición de la tiranía corrupta de la élite burguesa. El desempleo y la pobreza deben terminar, y la revolución debe triunfar para asegurar un futuro brillante en el que no habrá más clases, un futuro de verdadera libertad individual."
 HOL_communism_east_indies:0 "Difundir el comunismo en las Indias Orientales"
 HOL_communism_east_indies_desc:0 "Las fuerzas imperialistas corporativas han oprimido las Indias Orientales desde que la Compañía Holandesa de las Indias Orientales se hizo cargo de las islas en el siglo XVII. Es hora de que los indonesios entiendan su explotación tal como la reveló Marx y se liberen del dominio colonial."
 HOL_autonomy_for_the_east_indies:0 "Autonomía de las Indias Orientales"
 HOL_autonomy_for_the_east_indies_desc:0 "Incluso si hemos terminado con el dominio colonial en las Indias Orientales, está claro que la sociedad indonesia no es una sociedad industrial lista para una verdadera revolución como la imaginaron Marx, Engels y Lenin. Por lo tanto debemos mantener una presencia en la región, aún otorgando autonomía a nivel local pero orientando su proceso de industrialización."
 HOL_independence_for_the_east_indies:0 "Independencia de las Indias Orientales"
 HOL_independence_for_the_east_indies_desc:0 "Debemos aplicar la consigna de las campañas políticas anteriores lo más rápido posible después de instalar un gobierno comunista. Debemos otorgar la libertad a Indonesia y poner fin al dominio imperialista occidental en la región."
 HOL_social_reforms:0 "Reformas sociales"
 HOL_social_reforms_desc:0 "Para asegurar la felicidad de los trabajadores y su apoyo al nuevo régimen comunista, debemos implementar reformas profundas para dar trabajo a los desempleados y aumentar las condiciones de vida de dichos trabajadores."
 HOL_nationalization:0 "Nacionalizaciones"
 HOL_nationalization_desc:0 "Los capitalistas no han podido administrar las fábricas sin oprimir las aspiraciones de sus trabajadores y desviar las ganancias para ellos mismos en nombre de la codicia desvergonzada y la pura depravación moral."
 HOL_railroad_investments:0 "Inversiones Ferroviarias"
 HOL_railroad_investments_desc:0 "La infraestructura es un elemento esencial para aumentar la productividad y mover los registros de producción inesperados a donde serán más útiles."
 HOL_invest_heavy_industry:0 "Invertir en Industria Pesada"
 HOL_invest_heavy_industry_desc:0 "Sólo el aumento de la producción de acero nos permitirá sacar adelante y acelerar el advenimiento del verdadero comunismo sin clases."
 HOL_rearmement_program:0 "Programa de Rearme"
 HOL_rearmement_program_desc:0 "No queremos luchar, pero debemos proteger la libertad de los trabajadores y el gobierno del partido a toda costa contra la alianza de los fascistas y los capitalistas."
 HOL_align_the_military:0 "Alinear a los militares"
 HOL_align_the_military_desc:0 "Durante demasiado tiempo, el ejército fue un instrumento de la élite burguesa en la represión del proletariado. Con nuestro ascenso a la prominencia, no debemos olvidar que los reclutas son la emanación del proletariado y deben ser la base de un nuevo ejército, luchando por el pueblo en lugar de luchar contra él."
 HOL_state_security:0 "Organizar el Servicio de Seguridad"
 HOL_state_security_desc:0 "Siendo indispensable la defensa del partido y del proletariado para el éxito de la revolución, es vital invertir en nuestro servicio de seguridad para garantizar que los enemigos potenciales del pueblo no traman la contrarrevolución."
 HOL_join_comintern:0 "Pacto Militar Comunista"
 HOL_join_comintern_desc:0 "La revolución debe protegerse contra sus enemigos. Este tiempo sin duda estará marcado por la guerra, y sólo una gran alianza de todos los protectores del proletariado permitirá a nuestra clase triunfar sobre los opresores burgueses."
 HOL_soviet_military_mission:0 "[SOV.getAdjetive] Misión militar"
 HOL_soviet_military_mission_desc:0 "La modernización de nuestro ejército es un proceso largo y desafiante. Por lo tanto, la ayuda extranjera de nuestros aliados será un complemento bienvenido para enriquecer nuestro programa."
 HOL_NSB_electoral_success:0 "Victoria electoral de NSB"
 HOL_NSB_electoral_success_desc:0 "Ha llegado el momento del renacimiento de nuestra unidad nacional. El pueblo ha llamado a la NSB ya Anton Mussert a gobernar los Países Bajos y salvar a la nación de las pestes bolcheviques."
 HOL_reinforce_grasp_on_the_colonies:0 "Reforzar nuestro control sobre las colonias"
 HOL_reinforce_grasp_on_the_colonies_desc:0 "Durante demasiado tiempo, el débil gobierno democrático ha tolerado la agitación de elementos problemáticos nativos bajo la influencia de Moscú. Debemos tomar medidas de seguridad eficientes para arrestarlos y detener la propagación de su nefasto veneno ideológico."
 HOL_mussert_guard:0 "Guardia Mussert"
 HOL_mussert_guard_desc:0 "Como élite de nuestro movimiento, la Guardia Mussert debe ser el principal agente de la voluntad del líder. La vanguardia de nuestro movimiento debe ser el principal ejemplo del futuro radiante que traerá nuestro renacimiento nacional."
 HOL_military_youth:0 "Jeugdstorm nacional"
 HOL_military_youth_desc:0 "Nuestro líder, Anton Mussert, cree en los jóvenes porque son nuestro futuro. Será la primera generación purgada de los parásitos de la mente que son el [ENG.GetAdjective] capitalismo liberal y el [SOV.GetAdjective] bolchevismo internacionalista."
 HOL_influence_the_army:0 "Influir en el ejército"
 HOL_influence_the_army_desc:0 "Debemos asegurar el apoyo de la clase de oficiales si queremos realizar nuestro proyecto y fundar Dietsland."
 HOL_prepare_population_for_war:0 "Preparar a la población para la guerra"
 HOL_prepare_population_for_war_desc:0 "Nuestros enemigos ideológicos nos amenazan a diario impunemente. Debemos responder a esta amenaza y movilizar a nuestro pueblo para fortalecer su voluntad de luchar y aniquilar a los enemigos de nuestra revolución nacional."
 HOL_unite_dietschland:0 "Unir Dietsland"
 HOL_unite_dietschland_desc:0 "¡La unidad de Dietsland debe ser el objetivo de cada [HOL.GetAdjective] persona! Holanda se dividió porque no pudimos mantenernos firmes en Bruselas y Amberes mientras luchábamos contra los españoles. Cuando se restableció la unidad en 1815, la burguesía de habla francesa nos traicionó y se rebeló después de unos años. En el proceso, nos oprimieron durante más de un siglo. ¡Debemos liberar Flandes! ¡Debemos restaurar la unidad! Hou-zee!"
 HOL_invade_luxembourg:0 "Invadir luxemburgo"
 HOL_invade_luxembourg_desc:0 "Invadir luxemburgo"
 HOL_fate_of_wallonia:0 "El destino de Valonia"
 HOL_fate_of_wallonia_desc:0 "El destino de Valonia"
 HOL_support_diets_fascists:0 "Acuerdo con Dietas Fascistas"
 HOL_support_diets_fascists_desc:0 "Si pudiéramos llegar a un acuerdo con los Verdinaso, un partido dispuesto a unir las Tierras Bajas como nosotros, podríamos fundar el segundo imperio colonial más grande de la Tierra sin disparar un tiro."
 HOL_armement_investments:0 "Inversiones en armamento"
 HOL_armement_investments_desc:0 "Solo una industria de guerra fuerte nos permitirá desplegar un ejército aún más fuerte."
 HOL_nederlandse_arbeidsdienst:0 "Nederlandse Arbeidsdienst"
 HOL_nederlandse_arbeidsdienst_desc:0 "Debemos movilizar a las secciones obreras contra su voluntad para asegurar que la producción continúe a pesar de los daños de la guerra."
 HOL_defense_of_the_fatherland:0 "Defensa de la Patria"
 HOL_defense_of_the_fatherland_desc:0 "¡Tu país te necesita!"
 HOL_claim_heritage_of_ruyter:0 "Reclamar la herencia de de Ruyter"
 HOL_claim_heritage_of_ruyter_desc:0 "El almirante Michiel de Ruyter destruyó la flota británica durante la Edad de Oro holandesa. Una vez más, los [ENG.GetAdjective] nos amenazan, y es hora de que un nuevo gran almirante libere el mar de la tiranía de Albión."
 HOL_join_axis:0 "Alinearse con los nazis"
 HOL_join_axis_desc:0 "[GER.GetNameDefCap] nos mostró nuestro modelo ideológico ya que nuestra gente también es parte de la familia germánica. Nuestros intereses étnicos y políticos se alinean con el objetivo [GER.GetAdjective], y debemos impulsar la cooperación total."
 HOL_german_military_coop:0 "Cooperación militar con [GER.GetNameDef]"
 HOL_german_military_coop_desc:0 "Para asegurar el triunfo de nuestra alianza, debemos solicitar la ayuda de los especialistas de [GER.GetAdjective] para facilitar nuestro proceso de modernización."
 HOL_requirements_of_the_land_troops:0 "Requisitos de las Tropas Terrestres"
 HOL_requirements_of_the_land_troops_desc:0 "Se deben hacer muchos cambios para mejorar nuestras tropas al nivel de nuestros vecinos, ya que el presupuesto de defensa ha estado por debajo de las recomendaciones del ejército desde 1916. Ahora que finalmente podemos participar en un programa de modernización, tenemos que evaluar las necesidades más urgentes de nuestro tropas y distribuir nuestros fondos en consecuencia."
 HOL_modernize_military_tactics:0 "Modernizar las tácticas militares"
 HOL_modernize_military_tactics_desc:0 "Si bien muchas armas son bastante similares a las que se usaron durante la Gran Guerra, la evolución de algunos de los armamentos, como aviones y tanques ligeros, ha abierto un nuevo potencial táctico que debemos comprender si queremos actuar de manera eficiente contra esas amenazas potenciales."
 HOL_modernize_the_field_artillery:0 "Modernizar la Artillería de Campaña"
 HOL_modernize_the_field_artillery_desc:0 "Para asegurar suficiente potencia de fuego, debemos desarrollar mejores diseños de artillería. Como único productor de artillería [HOL.GetAdjective], H.I.H. estará lógicamente a la vanguardia de ese programa."
 HOL_AT_guns:0 "Adquirir armas antitanque"
 HOL_AT_guns_desc:0 "Los tanques jugaron un papel importante en las últimas ofensivas de 1918 y se han modernizado continuamente en los últimos años. Como un recluta no puede hacer mucho contra armaduras con un simple rifle, es fundamental apoyar a nuestra infantería con piezas de artillería ligera diseñadas para perforar armaduras."
 HOL_modernize_the_infantry:0 "Modernizar la Infantería"
 HOL_modernize_the_infantry_desc:0 "Si queremos mejorar la eficiencia de combate de nuestros reclutas, no solo debemos mejorar su entrenamiento, sino también proporcionarles el equipo adecuado."
 HOL_bicycle_infantry:0 "Infantería ciclista"
 HOL_bicycle_infantry_desc:0 "Las bicicletas son nuestro medio de transporte favorito que permitirá a nuestra infantería obtener la movilidad que tanto necesita."
 HOL_infantry_motorization:0 "Motorización de Infantería"
 HOL_infantry_motorization_desc:0 "La motorización es un paso esencial en la modernización de una fuerza militar, ya que permite un avance rápido en territorio enemigo o un despliegue rápido cuando aparecen brechas en nuestra línea de frente o en la enemiga."
 HOL_new_weapons_new_tactics:0 "Nuevas armas, nuevas tácticas"
 HOL_new_weapons_new_tactics_desc:0 "Los últimos tiempos han visto la introducción de muchos tipos nuevos de equipos, y debemos adaptar nuestras doctrinas militares para utilizar estas nuevas armas en todo su potencial."
 HOL_tanks:0 "Cuerpo Blindado"
 HOL_tanks_desc:0 "Durante años, la armadura ha demostrado su mérito como plataforma de apoyo para la infantería o como lanza en la vanguardia de una ofensiva terrestre. Es hora de que desarrollemos nuestro cuerpo de tanques para llevar la potencia de fuego adicional que tanto se necesita al frente."
 HOL_convert_werkspoor_train_factory:0 "Convertir fábrica de trenes de Werkspoor"
 HOL_convert_werkspoor_train_factory_desc:0 "A través de Europa, muchos fabricantes de trenes se han convertido en fabricantes de armaduras. Esto no debería ser una sorpresa, ya que ya construyeron vehículos de acero complejos antes de su reconversión. Debemos seguir ese camino y convertir la fábrica de trenes de Werkspoor en la vanguardia de nuestro programa de producción de tanques."
 HOL_thomassen_motor_factory:0 "Fábrica de motores Thomassen"
 HOL_thomassen_motor_factory_desc:0 "Ubicada cerca de Arnhem en Gelderland, deberíamos movilizar las instalaciones de Thomassen Motors para producir motores para nuestros camiones, tanques y aviones."
 HOL_ammunitions_production:0 "Producción de municiones"
 HOL_ammunitions_production_desc:0 "Nuestra producción de armas puede ser limitada, pero aún podemos producir rápidamente municiones adicionales para abastecer a nuestras tropas."
 HOL_AA_needs:0 "Protéjase contra la amenaza aérea"
 HOL_AA_needs_desc:0 "El miedo a la aniquilación total a través de intensos bombardeos es el miedo de nuestro tiempo. Escuadrones masivos de bombarderos probablemente podrían aniquilar ejércitos y ciudades por igual. Debemos equiparnos con los medios para contraatacar."
 HOL_private_support_of_AA_defenses:0 "Busque apoyo privado para las defensas antiaéreas"
 HOL_private_support_of_AA_defenses_desc:0 "Para reforzar nuestras defensas antiaéreas, necesitamos solicitar el apoyo de empresas privadas para que contribuyan a la adquisición de baterías antiaéreas."
 HOL_coastal_defensive_line:0 "Línea Defensiva Costera"
 HOL_coastal_defensive_line_desc:0 "Para protegernos de la amenaza de una invasión de [ENG.GetAdjective], debemos establecer defensas a lo largo de nuestra costa y prepararnos para enfrentar al enemigo en nuestras playas, en nuestros diques y en nuestros puertos."
 HOL_water_defensive_line:0 "Nuestro peor enemigo es nuestra mejor defensa"
 HOL_water_defensive_line_desc:0 "El agua es nuestro enemigo. Necesitamos diques para evitar inundaciones devastadoras y recuperar más tierras del mar. Pero en momentos de necesidad, también puede ser nuestro aliado. Podemos crear una sólida línea defensiva inundando partes críticas del país e instalando defensas preparadas."
 HOL_military_modernization:0 "Modernización Militar"
 HOL_military_modernization_desc:0 "Necesitamos fomentar la cooperación entre los fabricantes y unir nuestras capacidades industriales para explorar nuevos diseños y nuevos campos de conocimiento. El avance tecnológico resultante nos permitirá mejorar significativamente la calidad de nuestras armas y, por lo tanto, de nuestras fuerzas armadas."
 HOL_aviation_buildup:0 "Acumulación de aviación"
 HOL_aviation_buildup_desc:0 "Con la amenaza de una nueva guerra en el horizonte, se debe establecer una fuerza aérea moderna para garantizar que nuestros cielos permanezcan azules. Con suerte, podemos contar con nuestros fabricantes de aviones para ayudarnos en este esfuerzo."
 HOL_small_airframes:0 "Fuselajes pequeños"
 HOL_small_airframes_desc:0 "Para proteger los cielos de nuestro país, debemos centrarnos en el desarrollo de fuselajes pequeños. Esos diseños permitirían la creación de pequeños aviones ágiles para equipar nuestra fuerza de combate."
 HOL_large_airframes:0 "Grandes fuselajes"
 HOL_large_airframes_desc:0 "Al priorizar fuselajes más grandes, podremos desarrollar aviones con mayor alcance. Esa característica es esencial si queremos controlar la inmensidad de nuestro dominio colonial."
 HOL_develop_different_plane_types:0 "Complementar los modelos anteriores"
 HOL_develop_different_plane_types_desc:0 "Complementar los modelos anteriores."
 HOL_buy_planes_abroad:0 "Comprar aviones en el extranjero"
 HOL_buy_planes_abroad_desc:0 "Como nuestra producción es limitada, debemos contactar con fabricantes extranjeros para adquirir aviones modernos."
 HOL_licensed_planes:0 "Aviones con licencia"
 HOL_licensed_planes_desc:0 "Con los contactos establecidos con fabricantes extranjeros, podremos obtener contratos de licencias más grandes para liberarnos de la necesidad de desarrollar nuevos aviones directamente."
 HOL_aviation_industry:0 "Desarrollar la industria de la aviación"
 HOL_aviation_industry_desc:0 "Nuestros fabricantes de aviones deben aumentar su productividad a toda costa si queremos poner suficientes aviones en los cielos para enfrentar las amenazas enemigas."
 HOL_dogfight_competitions:0 "Competiciones de peleas de perros"
 HOL_dogfight_competitions_desc:0 "Como una forma de entrenamiento, los pilotos deben "Duelo" entre sí y participar en maniobras acrobáticas para ganar. No dudarán en utilizar arriesgadas acrobacias para ganar en el combate aéreo."
 HOL_standardize_the_designs:0 "Estandarizar los Diseños"
 HOL_standardize_the_designs_desc:0 "Estandarizar los Diseños"
 HOL_radar:0 "Radar"
 HOL_radar_desc:0 "El conocimiento es una forma de poder. Si bien saber dónde están los aviones enemigos no los derribará, saber dónde disparar facilitará significativamente el proceso."
 HOL_modern_air_doctrine:0 "Doctrina del aire moderno"
 HOL_modern_air_doctrine_desc:0 "Para mantenernos al día con el nuevo desarrollo revolucionario en la gestión de escuadrones aéreos y el uso táctico de aeronaves, debemos repensar nuestras concepciones de la guerra aérea para superar a nuestros adversarios."
 HOL_aviolanda_de_schelde_flyingboats:0 "Hidroaviones Aviolanda y De Schelde"
 HOL_aviolanda_de_schelde_flyingboats_desc:0 "El fabricante de aviones Aviolanda y el astillero De Schelde deben cooperar para construir aviones capaces de aterrizar y despegar en el mar, monitorear la vasta área del mar y comunicar la información a la Armada."
 HOL_naval_rearmement:0 "Rearme Naval"
 HOL_naval_rearmement_desc:0 "Dado que nuestro presupuesto de defensa se ha reducido en los últimos 20 años, requerirá un esfuerzo significativo y la cooperación de los astilleros más grandes del país para desarrollar nuevas clases de barcos y desplegar una fuerza lista para defender nuestra seguridad mientras utiliza a nuestro verdadero enemigo, el mar."
 HOL_O19_class:0 "Desarrollar el O 19"
 HOL_O19_class_desc:0 "Para complementar nuestra flota de submarinos, debemos agregar una nueva clase de sumergibles para la colocación de minas."
 HOL_O21_class:0 "Submarino de próxima generación"
 HOL_O21_class_desc:0 "Submarino de próxima generación"
 HOL_new_light_cruiser_class:0 "Modernizar el diseño de los cruceros ligeros"
 HOL_new_light_cruiser_class_desc:0 "Modernizar el diseño de los cruceros ligeros"
 HOL_new_destroyer_class:0 "Repensar los planos de los destructores"
 HOL_new_destroyer_class_desc:0 "Repensar los planos de los destructores"
 HOL_naval_doctrine:0 "Formalizar la Doctrina Naval"
 HOL_naval_doctrine_desc:0 "Para asegurar la coordinación de la flota, debemos asegurarnos de que todos los oficiales entiendan la doctrina que guía nuestras operaciones navales."
 HOL_replace_the_soerabaja:0 "Reemplace el Soerabaja"
 HOL_replace_the_soerabaja_desc:0 "El Soerabaja fue durante años el buque insignia de nuestra Flota de las Indias Orientales. Pero desde el motín de 1930, ha perdido un poco de su prestigio, y también se ha convertido en un barco obsoleto para los estándares actuales."
 HOL_modern_naval_tactics:0 "Tácticas navales modernas"
 HOL_modern_naval_tactics_desc:0 "Nuestra capacidad de lucha en el mar está directamente relacionada con las capacidades de nuestros capitanes. Por lo tanto, deben estar al tanto de las últimas innovaciones y coordinarse perfectamente para actuar de manera eficiente."
 HOL_our_own_carrier:0 "Nuestro propio transportista"
 HOL_our_own_carrier_desc:0 "Debemos experimentar con portaaviones para llevar nuestra aviación con nuestra flota sin depender de hidroaviones. Tal vez deberíamos comenzar el programa construyendo una cubierta plana en un petrolero y convirtiéndolo en un pequeño portaaviones."
 HOL_increase_shipyards_production:0 "Aumentar la producción de los astilleros"
 HOL_increase_shipyards_production_desc:0 "Para asegurar la victoria en el mar, son necesarias más inversiones en nuestros astilleros."
 HOL_marine_infantry:0 "Infantería de Marina"
 HOL_marine_infantry_desc:0 "De nada sirve la influencia de la marina en el mar si no se puede proyectar tierra adentro. Por lo tanto, los hombres seleccionados deben ser seleccionados y entrenados para realizar invasiones anfibias y resistir antes de la llegada de refuerzos."
 indonesian_nationalism_suppressed:0 "Represión del nacionalismo indonesio"
 netherlands.1.t:0 "¡El primer ministro tiene una aventura con una mujer alemana!"
 netherlands.1.desc:0 "Un diario alegó en la edición de hoy que el propio Primer Ministro está en una relación con una mujer alemana llamada Hella Schultz. Según la fuente del diario, se lo vio con ella cenando en Niza y fueron al mismo hotel en Londres unos meses después. Además, la seguridad estatal holandesa cree que incluso si fuera expulsada oficialmente de Alemania, podría ser una agente alemana."
 netherlands.1.a:0 "Era un asunto privado. La ayudé a instalarse en Argentina."
 netherlands.1.b:0 "Negar todo!"
 netherlands.2.t:0 "El primer ministro rechaza la coalición con los católicos"
 netherlands.2.desc:0 "En un sorprendente giro de los acontecimientos, el primer ministro Hendrikus Colijn ha anunciado que no pudo llegar a un acuerdo con el partido católico. El gobierno ahora está en minoría y, a menos que se reanuden las negociaciones en los próximos días, es probable que ocurra la renuncia del actual ejecutivo."
 netherlands.2.a:0 "Continúe negociando."
 netherlands.2.b:0 "No traicionaremos a nuestro electorado."
 netherlands.3.t:0 "El primer ministro expresó opiniones derrotistas"
 netherlands.3.desc:0 "Hoy, Dirk Jan de Geer le confesó a la Reina que cree que el país está perdido. El gobierno está en el exilio, y las posibilidades de victoria en esta guerra son, en el mejor de los casos, escasas."
 netherlands.3.a:0 "La liberación de los Países Bajos es nuestro único objetivo."
 netherlands.4.t:0 "Competición de luchadores"
 netherlands.4.desc:0 "Un estudio reciente del combate aéreo moderno ha mostrado una debilidad crítica en nuestra fuerza aérea. Nuestros combatientes están muy por detrás de los desarrollos en otros países. El Ministerio del Aire ha iniciado un programa intensivo para adquirir un caza moderno tan pronto como sea posible. Dado que el desarrollo nacional llevaría una cantidad de tiempo inaceptable, se decidió comprar una licencia en el extranjero. Se ha autorizado un presupuesto adicional.\n\nLos expertos no están de acuerdo sobre qué tipo de avión sería el más adecuado para modernizar nuestras alas de combate."
 netherlands.4.a:0 "Un interceptor ligero que construirán Fokker o Koolhoven"
 netherlands.4.b:0 "Un caza grande y pesado que construirá el Fokker."
 netherlands.5.t:0 "Competición de caza ligero"
 netherlands.5.desc_light_fighter:0 "El Ministerio de Defensa está buscando un nuevo caza ligero que nos permita proteger nuestro espacio aéreo. El Foreign Office no se opuso al proyecto, pero sugirió que las preocupaciones políticas y diplomáticas también deberían desempeñar un papel en la decisión de a qué país comprar."
 netherlands.5.desc_light_fighter_refused:0 "Citando la seguridad nacional, el gobierno [From.GetAdjective] se ha negado a liberar una licencia de producción. Es posible que tengamos mejores oportunidades en otros lugares, o podemos considerar la mejora de nuestros aviones existentes como una medida provisional de emergencia."
 netherlands.5.a:0 "Acérquese a [GER.GetNameDef]."
 netherlands.5.b:0 "Acérquese a [ITA.GetNameDef]."
 netherlands.5.c:0 "Acérquese a [FRA.GetNameDef]."
 netherlands.5.d:0 "Acérquese a [ENG.GetNameDef]."
 netherlands.5.e:0 "Acérquese a [USA.GetNameDef]."
 netherlands.5.f:0 "Utilizar la experiencia adquirida en la competencia para mejorar nuestros propios aviones."
 netherlands.6.t:0 "Competición de cazas pesados"
 netherlands.6.desc_heavy_fighter:0 "El Ministerio del Aire está buscando adquirir un nuevo caza pesado para interceptación de largo alcance y escolta de bombarderos, pero el Ministerio de Relaciones Exteriores ha sugerido que las preocupaciones políticas y diplomáticas también deberían desempeñar un papel en la decisión de qué país comprar."
 netherlands.6.desc_heavy_fighter_refused:0 "Citando la seguridad nacional, el gobierno [From.GetAdjective] se ha negado a liberar una licencia de producción. Es posible que tengamos mejores oportunidades en otros lugares, o podemos considerar la mejora de nuestros aviones existentes como una medida provisional de emergencia."
 netherlands.7.t:0 "[From.getAdjetive] Competición de luchadores"
 netherlands.7.desc:0 "La Fuerza Aérea [From.GetAdjective] está actualmente realizando pruebas para un nuevo caza ligero. Según nuestro Agregado Aéreo, nuestro último modelo está listo para ganar. Se espera una solicitud formal del gobierno de [From.GetAdjective] en breve. \n\nLos representantes del fabricante están firmemente a favor de la venta, pero existen preocupaciones de seguridad nacional sobre la venta de nuestro equipo más moderno a un país extranjero. ¿Deberíamos permitir que el trato se lleve a cabo?"
 netherlands.7.a:0 "Absolutamente."
 netherlands.7.b:0 "No podemos correr el riesgo de filtraciones."
 netherlands.8.desc:0 "La Fuerza Aérea [From.GetAdjective] está actualmente realizando pruebas para un nuevo caza pesado. Según nuestro Agregado Aéreo, nuestro último modelo está listo para ganar. Se espera una solicitud formal del gobierno de [From.GetAdjective] en breve. \n\nLos representantes del fabricante están firmemente a favor de la venta, pero existen preocupaciones de seguridad nacional sobre la venta de nuestro equipo más moderno a un país extranjero. ¿Deberíamos permitir que el trato se lleve a cabo?"
 netherlands.9.t:0 "Competición de luchadores completada"
 netherlands.9.desc:0 "Tras las negociaciones con el fabricante y los funcionarios estatales, hemos obtenido con éxito una licencia de producción para un nuevo caza. Ya llegó un ejemplo del avión para capacitar a los mecánicos en su mantenimiento, y en breve se espera un conjunto completo de dibujos y planos. La producción puede comenzar en cualquier momento."
 netherlands.9.a:0 "Pulcro."
 netherlands.10.t:0 "Competición de bombarderos"
 netherlands.10.desc:0 "Un estudio del Ministerio del Aire ha revelado que nuestras fuerzas aéreas están mal equipadas para apoyar al ejército. Los ataques aéreos de largo alcance y el apoyo aéreo cercano han sido identificados como áreas clave en las que somos críticamente deficientes. El gobierno ha puesto a disposición dinero para un programa de choque para adquirir un bombardero moderno, pero debemos tomar una decisión sobre qué avión debemos adquirir."
 netherlands.10.a:0 "Un pequeño bombardero para apoyo cercano."
 netherlands.10.b:0 "Un avión más grande con más alcance."
 netherlands.11.t:0 "Competición de bombarderos ligeros"
 netherlands.11.desc_cas:0 "El Ministerio del Aire está buscando adquirir un nuevo bombardero ligero para el apoyo cercano de las fuerzas terrestres, pero el Ministerio de Relaciones Exteriores ha sugerido que las preocupaciones políticas y diplomáticas también deberían desempeñar un papel en la decisión de a qué país comprar."
 netherlands.11.desc_cas_refused:0 "Citando la seguridad nacional, el gobierno [From.GetAdjective] se ha negado a liberar una licencia de producción. Es posible que tengamos mejores oportunidades en otros lugares, o podemos considerar la mejora de nuestros aviones existentes como una medida provisional de emergencia."
 netherlands.11.a:0 "Acérquese a [GER.GetNameDef]."
 netherlands.11.b:0 "Acérquese a [ITA.GetNameDef]."
 netherlands.11.c:0 "Acérquese a [FRA.GetNameDef]."
 netherlands.11.d:0 "Acérquese a [ENG.GetNameDef]."
 netherlands.11.e:0 "Acérquese a [USA.GetNameDef]."
 netherlands.12.t:0 "Competición de bombarderos medianos"
 netherlands.12.desc_tac:0 "El Ministerio del Aire está buscando adquirir un nuevo bombardero mediano para interdicción de largo alcance y ataques aéreos tácticos, pero el Ministerio de Relaciones Exteriores ha sugerido que las preocupaciones políticas y diplomáticas también deberían desempeñar un papel en la decisión de qué país comprar."
 netherlands.12.desc_tac_refused:0 "Citando la seguridad nacional, el gobierno [From.GetAdjective] se ha negado a liberar una licencia de producción. Es posible que tengamos mejores oportunidades en otros lugares, o podemos considerar la mejora de nuestros aviones existentes como una medida provisional de emergencia."
