 DOD_romania.1000.t:0 "El nuevo personal"
 DOD_romania.1000.d:0 "El nuevo régimen comunista busca reorganizar el ejército y reemplazar a los oficiales de derecha con oficiales de izquierda, hemos reunido algunos oficiales prometedores y nos estamos preparando para ascenderlos."
 DOD_romania.1000.a:0 "Estoy seguro de que pueden hacer su trabajo"
 ROM_invite_ukraine:0 "Invitar a Ucrania"
 ROM_invite_ukraine_desc:0 "Los ucranianos son un amortiguador esencial contra las ambiciones de [SOV.GetAdjective]."
 ROM_oil_refining_infrastructure:0 "Infraestructura de refinación de petróleo"
 ROM_oil_refining_infrastructure_desc:0 "Para explotar nuestro petróleo de manera eficiente, se debe ampliar la infraestructura de refinación."
 ROM_codreanu_goga_cooperation:0 "Codreanu - Goga Cooperación"
 ROM_codreanu_goga_cooperation_desc:0 "La absorción del Partido Nacional Cristiano de Octavian Goga asegurará que actuaremos como una fuerza unificada, brazo tanto del Arcángel Miguel como del pueblo rumano."
 ROM_terrorize_the_opposition:0 "Aterrorizar a la oposición"
 ROM_terrorize_the_opposition_desc:0 "Las operaciones dirigidas deben realizarse contra nuestros oponentes para evitar su opresión."
 ROM_defy_the_king:0 "Desafiar al rey"
 ROM_defy_the_king_desc:0 "El rey es una herramienta y el testaferro de los corruptos empresarios francófilos que ignoran la honestidad del trabajo de la tierra realizado por los campesinos rumanos recios y trabajadores. Es hora de que cese su terror y se forme el Estado Nacional Legionario."
 ROM_everything_for_the_country:0 "Todo por la Patria"
 ROM_everything_for_the_country_desc:0 "Nada en esta Tierra es más grande, más importante que nuestra sagrada Rumania."
 ROM_greenshirt_security_duties:0 "Deberes de seguridad de los camisas verdes"
 ROM_greenshirt_security_duties_desc:0 "Los Camisas Verdes deben convertirse en los ojos y los brazos del estado legionario."
 ROM_embrace_orthodox_nationalist_mysticism:0 "Adopte el misticismo nacionalista ortodoxo"
 ROM_embrace_orthodox_nationalist_mysticism_desc:0 "Rumania está protegida por el Arcángel Miguel."
 ROM_legionary_workers_corps:0 "Cuerpo de Trabajadores Legionarios"
 ROM_legionary_workers_corps_desc:0 "En lugar de ser una pequeña parte de nuestro movimiento compuesto por los miembros más dedicados, el Cuerpo de Trabajadores Legionarios debe convertirse en el pilar central de nuestra reorganización económica. Permitirá abolir el dominio de los capitalistas sobre la economía y mostrar a los trabajadores la importancia de la unidad nacional."
 ROM_supplement_military_developments:0 "Complementar desarrollos militares"
 ROM_supplement_military_developments_desc:0 "El desarrollo de nuevas armas es fundamental para la salvaguardia de nuestra patria sagrada."
 ROM_iron_guard_volunteer_brigades:0 "Brigadas de Voluntarios de la Guardia de Hierro"
 ROM_iron_guard_volunteer_brigades_desc:0 "En otras partes del mundo, otras personas están luchando contra el marxismo internacional. Deben ser ayudados por su seguridad y la nuestra."
 ROM_youth_cult:0 "Culto juvenil"
 ROM_youth_cult_desc:0 "La juventud es una característica central de la Guardia de Hierro, su propio himno se titula 'Juventud Sagrada Legionaria'."
 ROM_reorganize_the_government:0 "Reorganizar el gobierno"
 ROM_reorganize_the_government_desc:0 "Ahora que el régimen está seguro, podemos reducir el énfasis en la propaganda ideológica."
