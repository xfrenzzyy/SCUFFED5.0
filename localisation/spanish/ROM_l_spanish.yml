 DOD_romania.800.t:0 "[BUL.getLeader] exige Macedonia"
 DOD_romania.800.desc:0 "Si bien el país fue un espectador en las negociaciones que condujeron al desmantelamiento de Yugoslavia, el gobierno búlgaro solicita el control de Macedonia, argumentando que la población es étnicamente búlgara y que sería una señal de buena voluntad."
 DOD_romania.800.a:0 "Muy bien"
 DOD_romania.800.b:0 "Exige el control exclusivo de las minas."
 DOD_romania.800.c:0 "Mantenemos lo que acabamos de ganar."
 DOD_romania.801.t:0 "[BUL.getLeader] exige territorios albaneses"
 DOD_romania.801.desc:0 "Si bien el país fue un espectador en las negociaciones que condujeron al desmantelamiento de Yugoslavia, el gobierno albanés solicita el control de los territorios que, a su juicio, pertenecen a poblaciones de etnia albanesa. Argumentan que sería una señal de buena voluntad y facilitaría obtener la buena voluntad de la población."
 DOD_romania.801.a:0 "Muy bien"
 DOD_romania.801.b:0 "Mantenemos lo que acabamos de ganar."
