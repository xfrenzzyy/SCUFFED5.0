 ROM_become_romania:0 "Conviértete en Rumania"
 ROM_restore_greater_romania:0 "Restaurar la Gran Rumanía"
 ROM_restore_greater_romania_desc:0 "¡Debemos unir a todos los rumanos bajo una sola bandera!"
 ROM_obtain_polish_cryptological_data:0 "Obtener datos criptológicos polacos"
 ROM_obtain_polish_cryptological_data_desc:0 "Nuestros grandes aliados polacos han hecho un gran avance en el campo del descifrado asistido por máquina. Si colaboramos estrechamente, podríamos aprovechar sus tecnologías."
 ROM_scw_tooltip:0 "¡Enviando Voluntarios a la §Yguerra civil española§! te otorgará experiencia militar y una bonificación por investigación de doctrina."
 ROM_infantry_camouflage:0 "Camuflaje de infantería"
 ROM_infantry_camouflage_desc:0 "Un soldado más difícil de detectar es más difícil de golpear y, por lo tanto, un mejor soldado."
 ROM_alliance_with_the_kaiserreich:0 "Alianza con el Kaiserreich"
 ROM_alliance_with_the_kaiserreich_desc:0 "El regreso de los Hohenzollern al trono alemán ofrece la oportunidad de unirse a su alianza para defender el derecho divino a gobernar."
