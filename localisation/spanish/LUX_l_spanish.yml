 LUX_prepareforwar:0 "Prepárate para la guerra"
 LUX_prepareforwar_desc:0 "La guerra para terminar con todas las guerras no terminó con nada. Mientras las grandes potencias de nuestra derecha e izquierda se movilizan una vez más, Luxemburgo debe estar lista para defender a su pueblo."
 LUX_boostindustry:0 "Impulsar la industria"
 LUX_boostindustry_desc:0 "Una nación sin una industria próspera está destinada a colapsar por su propio peso. Con la guerra inminente, es de suma importancia que Luxemburgo tenga sus propios medios para sostener sus esfuerzos de defensa."
 LUX_radioluxembourg:0 "Radio Luxemburgo"
 LUX_radioluxembourg_desc:0 "Radio Luxembourg, con sede en nuestra gran ciudad, permite a las emisoras llegar a audiencias de toda Europa y romper el monopolio de la British Broadcasting Company, trayendo la radio comercial de regreso al Reino Unido e Irlanda."
 LUX_feierwon:0 "Feierwon"
 LUX_feierwon_desc:0 "'Ven aquí desde Francia, Bélgica, Prusia,\nqueremos mostrarte nuestra patria\nask en todas las direcciones,\nQueremos seguir siendo lo que somos.'"
 LUX_realism:0 "Realismo"
 LUX_realism_desc:0 "Si bien su espíritu es fuerte, Luxemburgo no puede permitirse adoptar una postura agresiva en la guerra. Avanzaremos con gran consideración por nuestro pueblo y nuestra neutralidad."
 LUX_idealism:0 "Idealismo"
 LUX_idealism_desc:0 "La pasividad es la muerte en estos tiempos. Si no actuamos primero, seremos invadidos por uno de los poderes que nos invaden. Bajo el liderazgo de Émile Speller, no se subestimará a Luxemburgo."
 LUX_lucilinburhuc:0 "Lucilinburhuc"
 LUX_lucilinburhuc_desc:0 "La Fortaleza de Luxemburgo ha sido durante mucho tiempo la piedra angular de nuestra nación, mientras que los tratados nos han obligado a desmantelar la mayoría de nuestras fortificaciones, la seguridad de nuestra gran fortaleza es ahora más necesaria que nunca."
 LUX_luxvictor:0 "Lux victor"
 LUX_luxvictor_desc:0 "Hemos sido pesados, medidos y no hallados deficientes. ¡Viva la Duquesa y Luxemburgo!"
 LUX_schusterline:0 "Línea Schuster"
 LUX_schusterline_desc:0 "Las hostilidades del este deben ser repelidas. Joseph Schuster ha ideado una línea de defensa en nuestra frontera este para mantener a los soldados hostiles fuera de nuestro territorio y nuestra soberanía intacta."
 LUX_grandducalgendarmerie:0 "Gendarmería Gran Ducal"
 LUX_grandducalgendarmerie_desc:0 "Una brigada de aplicación de la ley mantendrá las calles seguras para nuestros civiles y será convocada para defender a la nación cuando surja la necesidad."
 LUX_restoretheauxiliaries:0 "Restaurar los auxiliares"
 LUX_restoretheauxiliaries_desc:0 "Con la víspera de la guerra sobre nosotros, cada ciudadano dispuesto debe estar listo para luchar, al aumentar nuestras fuerzas actuales con auxiliares, podemos tener una oportunidad en el conflicto que se avecina."
 LUX_volunteerarmy:0 "Ejército de voluntarios"
 LUX_volunteerarmy_desc:0 "Luxemburgo depende de sus valientes ciudadanos para cumplir con el deber de defender a nuestra nación contra las amenazas extranjeras, ahora más que nunca."
 LUX_expandthesteelworks:0 "Ampliar la acería"
 LUX_expandthesteelworks_desc:0 "Nuestra tierra ha sido famosa durante mucho tiempo por su acero de calidad, aunque nuestros recursos pueden ser limitados, un mayor uso de las acerías garantizará que Luxemburgo siga siendo competitivo en el mercado mundial."
 LUX_modernizetherails:0 "Modernizar los rieles"
 LUX_modernizetherails_desc:0 "La identidad de nuestro país está entrelazada con los ferrocarriles, los rieles transnacionales que nos unen a las dos grandes potencias, nos conviene modernizar nuestras redes ferroviarias en los años venideros."
 LUX_sandweilerairport:0 "Exhibiciones aéreas de apoyo"
 LUX_sandweilerairport_desc:0 "Luxemburgo puede ser pequeño y solo tiene una pista de aterrizaje en este momento, pero la organización de exhibiciones aéreas podría aumentar el entusiasmo por la aviación."
 LUX_war:0 "Listo para la guerra"
 LUX_war_desc:0 "Dios nos salve a todos."
 LUX_arcelormittal:0 "ARBED"
 LUX_arcelormittal_desc:0 "Al nacionalizar las acerías de ARBED, nuestra pequeña nación se convertirá en la envidia del mundo en la industria."
 LUX_beneluxair:0 "Apoyar a los fabricantes locales"
 LUX_beneluxair_desc:0 "Nuestra única esperanza de desarrollar nuestros propios aviones es confiar en un puñado de hábiles inventores que tengan el conocimiento necesario para copiar y mejorar los diseños extranjeros."
 LUX_princehenrinetwork:0 "Red Prince-Henri"
 LUX_princehenrinetwork_desc:0 "Durante los últimos cien años, Prince-Henri Network ha servido bien a nuestra gente. Sin embargo, los últimos años han visto tanto una disminución en las ganancias como una mayor competencia. Nacionalizando los rieles, podemos mantener la gran eficiencia que nuestro ferrocarril necesita en este siglo moderno."
 LUX_maximiseefficiency:0 "Maximice la eficiencia"
 LUX_maximiseefficiency_desc:0 "La eficiencia es clave para atender las crecientes necesidades de nuestro país, desde balas hasta vendas, nuestras fábricas estarán sin reproche."
 LUX_qualityoverquantity:0 "'Calidad sobre cantidad'"
 LUX_qualityoverquantity_desc:0 "Aunque nos falte espacio, la artesanía de Luxemburgo puede volverse legendaria con esfuerzo, cada bala una pincelada y cada rifle una obra maestra."
 LUX_militaryfocus:0 "Enfoque militar"
 LUX_militaryfocus_desc:0 "Si no construimos nuestra industria de guerra, no quedará nada de nuestra nación. Todos los esfuerzos deben dirigirse hacia la maquinaria de guerra de Luxemburgo."
 LUX_civilianfocus:0 "Enfoque civil"
 LUX_civilianfocus_desc:0 "Nuestra gente es más importante que las maquinaciones de guerra, con una industria civil fuerte podemos proporcionar a la población vida si no libertad."
 LUX_foreignexperts:0 "Expertos extranjeros"
 LUX_foreignexperts_desc:0 "Al invitar a los mejores y más brillantes a nuestros pasillos, podemos lograr grandes avances en tecnología que superan con creces a nuestros vecinos más grandes."
 LUX_universititvultzebuerg:0 "Universitéit vu Lëtzebuerg"
 LUX_universititvultzebuerg_desc:0 "Se ha sugerido una universidad teórica como una forma de reunir a las mentes más grandes del país, podemos hacer de esto una realidad."
 LUX_luxembourgcanintospace:0 "Luxemburgo puede en el espacio"
 LUX_luxembourgcanintospace_desc:0 "Si hemos llegado hasta aquí, no hay vuelta atrás."
 LUX_rietspartei:0 "Rietspartei"
 LUX_rietspartei_desc:0 "El futuro de Luxemburgo está en la democracia, Joseph Bech y el Rietspartei han guiado a nuestra nación hasta ahora y cuentan con todo el apoyo del país."
 LUX_strengthenties:0 "Fortalecer Lazos"
 LUX_strengthenties_desc:0 "La democracia no puede prosperar sola, si queremos ser libres y permanecer libres como nación, debemos elegir bien a nuestros aliados."
 LUX_benelux:0 "Benelux"
 LUX_benelux_desc:0 "Amigos necesitados..."
 LUX_protectorsofliberte:0 "Protectores de la libertad"
 LUX_protectorsofliberte_desc:0 "Los Aliados son tanto nuestros amigos como nuestros protectores. Una alianza con las naciones aliadas es la única manera de proteger nuestra soberanía."
 LUX_friendsnear:0 "Amigos cerca"
 LUX_friendsnear_desc:0 "Las naciones de las tierras bajas son nuestros aliados inmediatos y comparten tanto nuestra cultura como nuestras preocupaciones, sería beneficioso comenzar a fomentar una relación más estrecha con ellos."
 LUX_friendsafar:0 "Amigos lejos"
 LUX_friendsafar_desc:0 "Mientras permanecimos neutrales en la última guerra, nuestra soberanía fue violada por la ocupación alemana, y solo a través de la liberación aliada fuimos liberados. Esta vez, tomaremos la decisión correcta."
 LUX_bastion_of_democracy:0 "Bastión de la democracia"
 LUX_bastion_of_democracy_desc:0 "¡El reinado de terror de Hitler nos amenaza a todos! Todo Luxemburgo está unido en este objetivo, acabar con la amenaza del fascismo en Europa."
 LUX_luxembourgneutrality:0 "Neutralidad de Luxemburgo"
 LUX_luxembourgneutrality_desc:0 "La neutralidad ha sido durante mucho tiempo el camino de Luxemburgo, con éxito variable, esta vez, no es por elección, sino por necesidad, que permanezcamos separados de los conflictos venideros."
 LUX_luxembourgianrevanchism:0 "Revanchismo luxemburgués"
 LUX_luxembourgianrevanchism_desc:0 "Aunque ahora parezca una farsa, Luxemburgo fue una vez una nación importante en la historia de Europa, y en estos tiempos extraños, ¿no podría volver a serlo?"
 LUX_theduchess:0 "La duquesa"
 LUX_theduchess_desc:0 "La decisión de quitarle el poder a nuestro monarca fue un error. ¡En estos tiempos difíciles, el único líder verdadero de Luxemburgo es nuestra duquesa, Fir Gott an Duchesse!"
 LUX_easternwinds:0 "Vientos del Este"
 LUX_easternwinds_desc:0 "Los banqueros y empresarios de la élite han mantenido oprimido al pueblo de Luxemburgo durante demasiado tiempo. ¡Ahora, recuperaremos nuestro país!"
 LUX_supporttheright:0 "Apoyar a la derecha"
 LUX_supporttheright_desc:0 "Nuestra nación se ha acobardado ante los tratados democráticos y el desmantelamiento que ha convertido a nuestro gran país en el hazmerreír. Es solo a través del fervor nacionalista que podemos recuperar el honor de nuestra nación."
 LUX_deterrence:0 "Disuasión"
 LUX_deterrence_desc:0 "Hemos sufrido mucho por nuestros esfuerzos en guerras pasadas, Luxemburgo ha aprendido la lección. A partir de ahora lucharemos sólo por los nuestros."
 LUX_armeddeterrence:0 "Disuasión armada"
 LUX_armeddeterrence_desc:0 "Alemania no tiene intención de respetar nuestro estado neutral y Francia ha estado ansiosa durante mucho tiempo por ver que nos quiten nuestras tierras, si nadie respeta nuestra neutralidad, los obligaremos a hacerlo."
 LUX_kommunisteschparteiltzebuerg:0 "Kommunistesch Partei Lëtzebuerg"
 LUX_kommunisteschparteiltzebuerg_desc:0 "Moscú está demasiado lejos para ofrecernos nada, Luxemburgo y Luxemburgo solo traerán la revolución a Europa."
 LUX_frenchinsurrectionists:0 "Insurrectos franceses"
 LUX_frenchinsurrectionists_desc:0 "El espíritu de revolución es fuerte en nuestros hermanos franceses, el apoyo mutuo entre el KPL y la Comuna francesa seguramente es beneficioso para nuestra causa."
 LUX_spreadtherevolution:0 "Difundir la revolución"
 LUX_spreadtherevolution_desc:0 "¿Escuchas eso, hermano belga y hermana holandesa? ¡Es el sonido de Revolution!"
 LUX_friendsveryafar:0 "Amigos MUY Lejos"
 LUX_friendsveryafar_desc:0 "Moscú es el hogar del comunismo, un poderoso aliado y un digno camarada, ¡aunque nuestros países están lejos, nuestro espíritu está cerca!"
 LUX_rexluxembourg:0 "Luxemburgo"
 LUX_rexluxembourg_desc:0 "¡Nuestra duquesa no se inclinará ante ningún dictador! El glorioso reinado de Luxemburgo finalmente ha comenzado."
 LUX_volksdeutschebewegung:0 "Volksdeutsche Bewegung"
 LUX_volksdeutschebewegung_desc:0 "Se han hecho conversaciones, se han arreglado planes. Por la seguridad de nuestra nación, debemos unir nuestras manos con Hitler, sean iguales o no."
 LUX_retakebitburg:0 "Recuperar Bitburgo"
 LUX_retakebitburg_desc:0 "La máquina de guerra alemana no le teme a nuestra valiente nación, ¡retomaremos nuestras tierras que los prusianos robaron, o moriremos en el intento!"
 LUX_retakemoselle:0 "Retomar Mosela"
 LUX_retakemoselle_desc:0 "Las tierras que nos robaron han estado en manos de los franceses durante demasiado tiempo. Casi 400 años después, Luxemburgo corregirá este error."
 LUX_retakeareleland:0 "Retomar Areleland"
 LUX_retakeareleland_desc:0 "Nuestra pérdida más cruel a manos de los revolucionarios belgas no ha sido olvidada, aunque el Benelux pueda unirnos, esta injusticia no puede ser olvidada."
 LUX_military:0 "Esfuerzo Militar"
 LUX_military_desc:0 "Con nuestra industria e infraestructura ahora a la altura, podemos centrarnos en preparar a Luxemburgo para el arte de la guerra moderna."
 LUX_tank:0 "Diseños teóricos de tanques"
 LUX_tank_desc:0 "Un beneficio de tener vecinos tan militaristas es que uno puede observar de cerca los últimos terrores tecnológicos."
 LUX_navy:0 "Esfuerzo de la Marina"
 LUX_navy_desc:0 "Luxemburgo nunca ha estado en el mar antes, y mucho menos una potencia naval, hoy, remediamos este hecho."
 LUX_destroyer:0 "Destructores"
 LUX_destroyer_desc:0 "Tan divertido como sería crear gigantes navales, aterrorizando el mar, empecemos poco a poco."
 LUX_benelux_military_cooperation:0 "Cooperación Militar Benelux"
 LUX_benelux_military_cooperation_desc:0 "Como dependemos del apoyo militar de nuestros vecinos, debemos establecer un cuerpo de oficiales conjuntos especializados en la defensa contra nuestros vecinos, que también son nuestros posibles enemigos."
 POLITICS_DAMIAN_KRATZENBERG_DESC:0 "Líder del Volksdeutsche Bewegung durante la ocupación alemana, Kratzenberg creía en un país nacionalista fuerte y fue el líder de los partidos de extrema derecha anteriores a la guerra."
 POLITICS_CHARLES_MARX_DESC:0 "Charles Marx se convirtió en el líder del Partido Comunista de Luxemburgo al final de la guerra. Si bien los esfuerzos anteriores a la guerra intentaron sofocar los movimientos comunistas, el KPL todavía opera hoy y es uno de los partidos políticos más antiguos de Luxemburgo."
 POLITICS_DUCHESS_DESC:0 "Asumiendo la monarquía en 1919 durante la agitación revolucionaria, la gran duquesa Charlotte fue muy querida por su población, que votó abrumadoramente para mantenerla como jefa de estado. Durante la guerra, aunque en el exilio, siguió siendo una figura de unidad nacional y resistencia al Luxemburgo ocupado."
 POLITICS_JOSEPH_BECH_DESC:0 "Primer Ministro de Luxemburgo tanto antes como después de la guerra, Joseph Bech se convirtió en uno de los padres fundadores de la Comunidad Europea y estuvo presente tanto en la Conferencia de Messina como en el Tratado de Roma."
