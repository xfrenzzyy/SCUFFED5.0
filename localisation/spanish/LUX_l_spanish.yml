 LUX_florent_destriveaux:0 "Florent Destriveaux"
 LUX_felix_de_bourbon_parme:0 "Félix de Borbón-Parma"
 LUX_mathias_krier:0 "Mathias Krier"
 LUX_guillaume_konsbruck:0 "Guillermo Konsbruck"
 LUX_dominique_urbany:0 "Dominique urbany"
 LUX_zenon_bernard:0 "Zénon Bernard"
 LUX_jean_juttel:0 "Juan Juttel"
 LUX_robert_winter:0 "Roberto invierno"
 LUX_louis_jacoby:0 "Luis jacoby"
 schuster:0 "José Schuster"
 schuster_desc:0 "Joseph Schuster fue el ingeniero jefe de puentes y carreteras de Luxemburgo antes de la guerra."
 bodson:0 "Víctor Bodson"
 bodson_desc:0 "Victor Bodson fue ministro de justicia de Luxemburgo, famoso por su papel ayudando a los judíos a escapar de la Alemania nazi."
 lux_victor_idea:0 "¡Lux Víctor!"
 lux_victor_idea_desc:0 "Hemos sido pesados, medidos y no hallados deficientes. ¡Viva la Duquesa y Luxemburgo!"
 auxiliaries_idea:0 "Tropas auxiliares"
 auxiliaries_idea_desc:0 "Con la víspera de la guerra sobre nosotros, cada ciudadano dispuesto debe estar listo para luchar, al aumentar nuestras fuerzas actuales con auxiliares, podemos tener una oportunidad en el conflicto que se avecina."
 gendarmerie_idea:0 "Gendarmería Gran Ducal"
 gendarmerie_idea_desc:0 "Una brigada de aplicación de la ley mantendrá las calles seguras para nuestros civiles y será convocada para defender a la nación cuando surja la necesidad."
 volunteer_army_idea:0 "voluntarios"
 volunteer_army_idea_desc:0 "Cada ciudadano debe hacer su parte."
 quality_over_quantity_idea:0 "Calidad sobre cantidad"
 quality_over_quantity_idea_desc:0 "Aunque nos falte espacio, la artesanía de Luxemburgo puede volverse legendaria con esfuerzo, cada bala una pincelada y cada rifle una obra maestra."
 foreign_experts_idea:0 "Expertos extranjeros"
 foreign_experts_idea_desc:0 "Al invitar a los mejores y más brillantes a nuestros pasillos, podemos lograr grandes avances en tecnología que superan con creces a nuestros vecinos más grandes."
 LUX_communism_idea:0 "Influencia comunista"
 LUX_communism_idea_desc:0 "Los banqueros y empresarios de la élite han mantenido oprimido al pueblo de Luxemburgo durante demasiado tiempo. ¡Ahora, recuperaremos nuestro país!"
 LUX_fascism_idea:0 "Influencia fascista"
 LUX_fascism_idea_desc:0 "Nuestra nación se ha acobardado ante los tratados democráticos y el desmantelamiento que ha convertido a nuestro gran país en el hazmerreír. Es solo a través del fervor nacionalista que podemos recuperar el honor de nuestra nación."
 LUX_democratic_idea:0 "Influencia Democrática"
 LUX_democratic_idea_desc:0 "El futuro de Luxemburgo está en la democracia, Joseph Bech y el Rietspartei han guiado a nuestra nación hasta ahora y cuentan con todo el apoyo del país."
 LUX_neutrality_idea:0 "Influencia realista"
 LUX_neutrality_idea_desc:0 "La neutralidad ha sido durante mucho tiempo el camino de Luxemburgo, con éxito variable, esta vez, no es por elección, sino por necesidad, que permanezcamos separados de los conflictos venideros."
 communist_neighbours:0 "vecinos comunistas"
 communist_neighbours_desc:0 "La presencia de una nación comunista cercana también ha hecho que este país sea más susceptible al comunismo."
 LUX_deterrence:0 "Disuasión"
 LUX_deterrence_desc:0 "Una guerra con una nación tan feroz sería... imprudente."
 LUX_armed_deterrence:0 "Disuasión armada"
 LUX_armed_deterrence_desc:0 "Pon a prueba tus ejércitos sobre las murallas de Luxemburgo, porque no habrá rendición."
 tblra_defense_of_the_benelux:0 "Defensa del Benelux"
