l_spanish:
 luxembourg_tree:0 "Foco nacional luxemburgués"
 LUX_foster_an_european_community:0 "Fomentar una comunidad europea"
 LUX_foster_an_european_community_desc:0 "Las naciones europeas tienen mucho más en común entre sí de lo que creen. Tenemos que utilizar cada centímetro de fuerza política que tenemos para fomentar un sentido de comunidad y colaboración para ayudar a Europa a afrontar los retos políticos que se avecinan."
 LUX_adjust_our_forign_policy:0 "Ajustar nuestra política exterior"
 LUX_adjust_our_forign_policy_desc:0 "La situación política de nuestro país ha cambiado diez veces desde la Conferencia de Londres. No podemos retroceder y dejar que nuestros vecinos sean los amos de nuestro destino. Necesitamos ser más proactivos en la política global cuando nos involucra."
 LUX_stand_agaisnt_authoritarianism:0 "Oponerse al autoritarismo"
 LUX_stand_agaisnt_authoritarianism_desc:0 "Muchas naciones de Europa occidental creen que los gobiernos autoritarios nacionalistas y la autarquía harán más que los gobiernos que defienden al pueblo. Debemos oponernos a estas nociones en el país y en el extranjero."
 LUX_expeditionary_doctrine:0 "Doctrina Expedicionaria"
 LUX_expeditionary_doctrine_desc:0 "Tenemos que enfrentar el hecho de que nuestro ejército es infantil en comparación con otros países, y nuestros enemigos autoritarios se enorgullecen del suyo. La forma en que podemos influir en los conflictos armados internacionales es enfocando a nuestras fuerzas armadas para que sean expedicionarios que ayuden a las naciones más grandes a resistir el imperialismo autoritario."
 r56_LUX_expeditionary_doctrine:0 "Doctrina Expedicionaria"
 LUX_politcal_safe_heaven:0 "Refugio político seguro"
 LUX_politcal_safe_heaven_desc:0 "Mientras que muchos países a nuestro alrededor están persiguiendo a los izquierdistas. Podemos ser un refugio seguro y un refugio para ellos."
 LUX_coaltition_with_kpl:0 "Radicalizar los sindicatos"
 LUX_coaltition_with_kpl_desc:0 "Los sindicatos son un aliado clave en nuestra lucha contra los capitalistas. Debemos ponerlos de nuestro lado."
 LUX_strengthen_rietspartei_position:0 "Empoderar a los tecnócratas"
 LUX_strengthen_rietspartei_position_desc:0 "Nuestros intelectuales y académicos son uno de los mayores activos de nuestro país. Es hora de que los tratemos como tales y los coloquemos en posiciones de poder dentro de nuestro gobierno."
 LUX_export_our_doctrine:0 "Exportar nuestra Doctrina"
 LUX_export_our_doctrine_desc:0 "El comunismo no conoce fronteras. ¡Por lo tanto, debemos ayudar a liberar a nuestros camaradas en los países vecinos!"
 LUX_armed_republic:0 "Prepárate para las confrontaciones"
 LUX_armed_republic_desc:0 "Debemos preparar a nuestro país para los enfrentamientos cuando falle la diplomacia y debemos luchar contra los agresores."
 LUX_demand_french_guarantee:0 "Pregunte por la ayuda de armamento francés"
 LUX_demand_french_guarantee_desc:0 "Nuestro vecino y aliado a través de los años. Francia debería poder ayudarnos con la tarea de hacer crecer nuestro ejército."
 LUX_pentition_for_soviet_aid:0 "Pregunte por la ayuda de armamento soviética"
 LUX_pentition_for_soviet_aid_desc:0 "Mientras que [SOV.GetName] está demasiado lejos para una alianza militar tradicional. Todavía podemos pedir ayuda con el armamento."
 LUX_join_the_allies:0 "Únete a los aliados"
 LUX_join_the_allies_desc:0 "La mejor apuesta para mantener nuestra independencia es entrar en una alianza militar con una nación democrática mucho más fuerte."
 LUX_empower_the_chamber_of_deputies:0 "Empoderar a la Cámara de Diputados"
 LUX_empower_the_chamber_of_deputies_desc:0 "¿Por qué deberíamos intentar impulsar los esfuerzos diplomáticos cuando tenemos tantos problemas que debemos resolver aquí mismo en nuestra pequeña nación? La respuesta es que no deberíamos. Necesitamos solidificar nuestro gobierno nacional antes de intentar jugar a la política internacional."
 LUX_the_catholic_colitaion:0 "La Coalición Católica"
 LUX_the_catholic_colitaion_desc:0 "Si bien muchos de nuestros partidos democráticos no están de acuerdo en muchos temas. Lo único que une a la mayoría de nuestros partidos es la fe católica. Formar una coalición de partidos democráticos con la fe católica en el centro fortalecerá enormemente a nuestro gobierno."
 r56_LUX_the_catholic_colitaion:0 "Coalición Católica"
 LUX_maintain_minority_parties:0 "Mantener partidos minoritarios"
 LUX_maintain_minority_parties_desc:0 "Si bien no estamos de acuerdo con otros partidos políticos. Deshacerse de ellos hará más daño que bien."
 r56_LUX_maintain_minority_parties:0 "Partidos Minoritarios Mantenidos"
 LUX_continue_urbanization_policies:0 "Continuar Políticas de Urbanización"
 LUX_continue_urbanization_policies_desc:0 "Los programas de urbanización anteriores han mejorado mucho nuestra perspectiva económica. Deberíamos continuar con tales planes."
 r56_LUX_continue_urbanization_policies:0 "Políticas de Urbanización"
 LUX_empower_the_capitalists:0 "Elevar a los capitalistas"
 LUX_empower_the_capitalists_desc:0 "Nuestras empresas privadas son una de las mayores fortalezas del país. Debemos hacer todo lo posible para apoyarlos y empoderarlos."
 LUX_border_sercuity:0 "Seguridad de frontera"
 r56_LUX_empower_the_capitalists:0 "Capitalistas empoderados"
 r56_LUX_border_sercuity:0 "Asegure nuestro país"
 LUX_border_sercuity_desc:0 "Lamentablemente, los acontecimientos recientes han hecho necesario que fortalezcamos nuestra nación. Si alguien atacara, estaríamos listos."
 LUX_pass_maulkuerfgesetz:0 "Coalición de derecha"
 LUX_pass_maulkuerfgesetz_desc:0 "No podemos depender de nuestro gobierno actual para salvaguardar el país externa e internamente contra las amenazas que enfrentamos. Necesitamos un nuevo liderazgo poderoso."
 LUX_favor_the_royalist:0 "Realismo de cemento"
 LUX_favor_the_royalist_desc:0 "Afianzar el nuevo régimen realista enriquecerá a nuestra nación y la hará más fuerte. A nivel nacional y militar."
 LUX_favor_the_fasicts:0 "Incorporar los Grupos de Jóvenes"
 LUX_favor_the_fasicts_desc:0 "Los grupos juveniles han sido nuestro mayor aliado en el ascenso de nuestro partido en este gran país. ¡Incorporarlos a nuestro ejército continuará haciendo grande a nuestro país y nuestro ejército!"
 LUX_embrace_autarky:0 "Abrazar la autarquía"
 LUX_embrace_autarky_desc:0 "Si queremos apoyar a nuestro ejército lo mejor que podamos. Entonces nuestra industria nacional necesita servir al estado."
 LUX_german_alignment:0 "Alineación alemana"
 LUX_german_alignment_desc:0 "Alemania es nuestro verdadero hermano. ¡Debemos alinearnos con ellos en una unión para un futuro brillante!"
 LUX_german_alignment_tt:0 "¡[LUX.GetLeader] buscará una §Yunión personal con§! el [GER.Getname] que implicará nuestra §Rsujeción§! a ellos"
 LUX_our_own_destiny:0 "Nuestro propio destino"
 LUX_our_own_destiny_desc:0 "No podemos no confiar en los demás para forjar nuestro camino. ¡Debemos trabajar por nuestra cuenta para que nuestro futuro sea brillante!"
 LUX_creative_military_solutions:0 "Soluciones militares creativas"
 LUX_creative_military_solutions_desc:0 "Dadas nuestras circunstancias, es posible que debamos buscar formas más experimentales de obtener la ventaja militar. Los paracaidistas son una buena vía para explorar en este sentido."
 LUX_operation_bastogne:0 "Operación Bastoña"
 LUX_operation_bastogne_desc:0 "¡Debemos recuperar las tierras que Bélgica nos había arrebatado! ¡Expandir nuestras fronteras para incluir nuestras tierras perdidas será un gran triunfo nacional!"
 LUX_royalist_militarism:0 "Militarismo real"
 LUX_royalist_militarism_desc:0 "Incrustar el orgullo de nuestra familia real en nuestro ejército y nuestro país aumentará en gran medida el patriotismo. Ayudar a la contratación y apoyo a los conflictos."
 LUX_formalize_our_resistance:0 "Formalizar nuestra resistencia"
 LUX_formalize_our_resistance_desc:0 "Nuestros grupos de resistencia pueden tener diferencias, pero podemos unirlos en una cosa. Resistiendo a nuestros ocupantes."
 LUX_evacuate_the_treasury:0 "Evacuar el Tesoro"
 LUX_evacuate_the_treasury_desc:0 "Trasladar nuestro tesoro a la clandestinidad y fuera del país nos ayudará a financiar los esfuerzos de resistencia."
 LUX_politcal_safe_heaven_tt:0 "¡Para cada §Ypaís vecino§! eso no es ganancia Comunista: Poder Político: §G+10§!. y Cambio en la popularidad del comunismo: §G1.00%§!."
 LUX_assert_ourselves:0 "Afirmarnos a nosotros mismos"
 LUX_assert_ourselves_desc:0 "¡Ya no somos una pequeña potencia, sino una nación fuerte! ¡Con el poderío militar para probarlo!"
 luxembourg.1.t:0 "Una invitación al Benelux"
 luxembourg.1.d:0 "Aunque pequeño en estatura, Luxemburgo se ha vuelto bastante activo políticamente en los últimos años, debido a la naturaleza cada vez más beligerante de sus vecinos. El primer ministro Joseph Bech ha argumentado que los países de las tierras bajas deben unirse antes de que se decida nuestro destino por nosotros."
 luxembourg.1.a:0 "¡Un brindis por la Unión del Benelux!"
 luxembourg.1.b:0 "¿Una alianza? ¡ridículo!"
 luxembourg.2.t:0 "[From.GetName] se une al Benelux"
 luxembourg.2.d:0 "[From.GetLeader] ha aceptado unirse al sindicato, ¡nuestra alianza se fortalece!"
 luxembourg.2.a:0 "¡Celebremos!"
 luxembourg.3.t:0 "[From.GetName] rechaza nuestra oferta."
 luxembourg.3.d:0 "Nuestros diplomáticos han regresado de [From.GetName] con tristes noticias; a pesar de nuestros mejores esfuerzos, no se producirá ninguna alianza."
 luxembourg.3.a:0 "Entonces pueden morir solos."
 luxembourg.10.t:0 "Luxemburgo busca unirse a nosotros"
 luxembourg.10.d:0 "Damian Kratzenberg ha enviado diplomáticos a Berlín para discutir la posible entrada de Luxemburgo en el Eje, mientras que una nación minúscula, están muy interesados."
 luxembourg.10.a:0 "¡Otro aliado en la lucha por el nacionalismo alemán!"
 luxembourg.10.b:0 "Su protección les costará."
 luxembourg.10.c:0 "Luxem-¿y ahora que?"
 luxembourg.11.t:0 "¡Alemania acepta!"
 luxembourg.11.d:0 "Los enviados de Berlín han llegado a la ciudad de Luxemburgo para discutir la alianza de Luxemburgo con las potencias del Eje, ¡es un día de gran celebración!"
 luxembourg.11.a:0 "¡Gloria al Führer!"
 luxembourg.12.t:0 "Alemania acepta..."
 luxembourg.12.d:0 "Los enviados de Berlín han llegado a la ciudad de Luxemburgo para discutir la integración parcial de Luxemburgo en el Reich alemán, parece que el trato ha cambiado."
 luxembourg.12.a:0 "Un pequeño precio a pagar por la protección."
 luxembourg.13.t:0 "Alemania se niega."
 luxembourg.13.d:0 "Nuestras cartas siguen sin respuesta, nuestros diplomáticos rechazados, parece que los nazis tienen asuntos más importantes entre manos que el destino de nuestra nación."
 luxembourg.13.a:0 "Malditos sean todos."
 luxembourg.14.t:0 "Las elecciones de 1937."
 luxembourg.14.d:0 "A pesar de las nubes de tormenta que se acumulan en todo el mundo, la política de Luxemburgo sigue adelante. Las próximas elecciones de 1937 verán una gran participación del Rietspartei y los socialdemócratas. Sin embargo, la Maulkuerfgesetz propuesta por el partido conservador, diseñada para sofocar la creciente popularidad y la voz de la KPL, no ha resultado tan popular como se esperaba. [ROOT.GetLeader] ha apostado el destino de la ley en un referéndum. Se exceptúa que la votación final para el referéndum sea mínima."
 luxembourg.14.d.alt:0 "A pesar de las nubes de tormenta que se acumulan en todo el mundo, la política de Luxemburgo sigue adelante. Las próximas elecciones de 1937 verán una gran participación del Rietspartei y los socialdemócratas. Con la reciente aprobación de la ley Maulkuerfgesetz por parte del partido Rietspartei, [ROOT.GetLeader] tiene la excepción de mantener su liderazgo con la ayuda de uno de los partidos minoritarios de derecha."
 luxembourg.14.a:0 "El referéndum fracasa."
 luxembourg.14.b:0 "El referéndum tiene éxito."
 luxembourg.14.c:0 "La política es un juego divertido."
 luxembourg.100.t:0 "[ROOT.GetLeader] renuncia"
 luxembourg.100.d:0 "Con el reciente fracaso de la aprobación del proyecto de ley Maulkuerfgesetz. Joseph Bech ha creído que lo mejor para el partido es renunciar a su papel de liderazgo. Pierre Dupong ha dado un paso al frente y ha asumido el liderazgo del partido, lo que traerá su nueva coalición es una incógnita."
 luxembourg.100.a:0 "Sólo un mero movimiento de algunas sillas."
 luxembourg.101.t:0 "La nueva coalición de [ROOT.GetLeader]"
 luxembourg.101.d:0 "[ROOT.GetLeader] mantuvo el liderazgo de su partido en las elecciones recientes con la ayuda de algunos miembros de partidos de derecha que desertaron de sus partidos y otorgaron los votos necesarios para apuntalar su liderazgo a cambio de concesiones. Aunque los partidos de derecha se dividen en dos facciones. Los realistas y los fascistas. ¿A quién debemos favorecer cuando concedemos algunos cambios de política a la derecha?"
 luxembourg.101.a:0 "Favorece a los fascistas"
 luxembourg.101.b:0 "Favorecer a los realistas"
 luxembourg.102.t:0 "[LUX.GetName] solicita asistente de armamento"
 luxembourg.102.d:0 "El [LUX.GetRulingParty] ha solicitado apoyo armamentístico para su creciente ejército. ¿Deberíamos ayudarlos? Dadas las circunstancias globales actuales, sería prudente proporcionar material a la pequeña nación."
 luxembourg.102.a:0 "Concede el ayudante."
 luxembourg.102.b:0 "Retener ayudante."
 luxembourg.103.t:0 "[FRA.GetName] nos ha concedido ayuda."
 luxembourg.103.d:0 "El [FRA.GetRulingParty] nos ha otorgado el apoyo de armamento solicitado para nuestro creciente ejército. Dadas las circunstancias globales actuales, estos materiales serán muy apreciados."
 luxembourg.103.a:0 "Les daremos un buen uso."
 luxembourg.104.t:0 "[FRA.GetName] ha rechazado nuestra solicitud de ayuda."
 luxembourg.104.d:0 "El [FRA.GetRulingParty] nos ha rechazado el apoyo de armamento solicitado para nuestro creciente ejército. Dadas las circunstancias globales actuales esto nos impactará mucho."
 luxembourg.104.a:0 "Malditos sean"
 luxembourg.105.t:0 "[LUX.GetName] solicita asistente de armamento"
 luxembourg.105.d:0 "El [LUX.GetRulingParty] ha solicitado apoyo armamentístico para su creciente ejército. ¿Deberíamos ayudar al gobierno comunista recientemente empoderado? Dadas las circunstancias globales actuales, sería prudente proporcionar material a la pequeña nación."
 luxembourg.105.a:0 "Concede el ayudante."
 luxembourg.105.b:0 "Retener ayudante."
 luxembourg.106.t:0 "[SOV.GetName] nos ha otorgado ayuda."
 luxembourg.106.d:0 "El [SOV.GetRulingParty] nos ha otorgado el apoyo de armamento solicitado para nuestro creciente ejército. Dadas las circunstancias globales actuales, estos materiales serán muy apreciados."
 luxembourg.106.a:0 "Les daremos un buen uso."
 luxembourg.107.t:0 "[SOV.GetName] ha rechazado nuestra solicitud de ayuda."
 luxembourg.107.d:0 "El [SOV.GetRulingParty] nos ha rechazado el apoyo de armamento solicitado para nuestro creciente ejército. Dadas las circunstancias globales actuales esto nos impactará mucho."
 luxembourg.107.a:0 "Malditos sean"
 luxembourg.108.t:0 "[LUX.Getname] busca una unión personal con nuestro gobierno."
 luxembourg.108.d:0 "Representantes del gobierno de [LUX.Getleader] han propuesto que una unión entre nuestros dos gobiernos sería beneficiosa. Los representantes de [LUX.Getleader] presentaron un extenso plan para combinar las dos naciones económica y militarmente. Que se nos conceda el control de toda la política exterior de Luxemburgo."
 luxembourg.108.a:0 "Una excelente propuesta!"
 luxembourg.108.b:0 "No necesitamos ninguna ciudad-estado."
 luxembourg.109.t:0 "[GER.Getname] ha aceptado nuestra oferta."
 luxembourg.109.d:0 "[GER.Getname] ha aceptado nuestra oferta de unión personal con nuestro gobierno. [LUX.Getleader] ha regresado de [GER.Getcapital] esta mañana con excelentes noticias. Con esto arreglado, ahora deberíamos buscar fortalecernos mutuamente."
 luxembourg.109.a:0 "¡Excelente!"
 luxembourg.110.t:0 "[GER.Getname] ha rechazado nuestra oferta."
 luxembourg.110.d:0 "[GER.Getname] ha rechazado nuestra oferta de unión personal con nuestro gobierno. [LUX.Getleader] ha regresado de [GER.Getcapital] esta mañana con la terrible noticia. Con este trato destrozado quién sabe cómo deberíamos continuar las relaciones con [GER.Getname]"
 luxembourg.110.a:0 "Malditos sean"
 luxembourg.111.t:0 "[LUX.Getname] entra en unión personal con [GER.Getname]."
 luxembourg.111.d:0 "\nEsta mañana, representantes del gobierno de [LUX.Getleader] se dirigieron a [GER.Capital.Getname] en lo que se esperaba que fuera una presentación diplomática sin incidentes. Aunque esta visita fue recibida con sorpresa en muchos países de Europa cuando el representante de [LUX.Getleader] propuso un acuerdo de unión personal con [GER.Getname]. \n\nDespués de unas horas de revisar los detalles de cómo sería el acuerdo final, ambas partes firmaron el tratado. Este acuerdo pone efectivamente a Luxemburgo bajo la sujeción de Alemania."
 luxembourg.111.a:0 "Este hechizo de problemas"
