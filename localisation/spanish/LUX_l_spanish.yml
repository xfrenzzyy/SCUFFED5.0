 r56_LUX_favor_the_fasicts:0 "Grupos de Jóvenes Incorporados"
 r56_legacy_of_luxembourg_crisis:0 "Legado de la crisis de Luxemburgo"
 r56_legacy_of_luxembourg_crisis_desc:0 "Desde la crisis de Luxemburgo, Luxemburgo se ha adherido a una política de neutralidad. Aunque la ocupación alemana de nosotros en la Gran Guerra y su reciente rearme ha comenzado a erosionar el apoyo a la política en nuestro gobierno."
