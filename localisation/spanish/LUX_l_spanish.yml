 r56_LUX_politcal_safe_heaven:0 "Cielo seguro político"
 r56_LUX_coaltition_with_kpl:0 "Sindicatos laborales elevados"
 r56_LUX_strengthen_rietspartei_position:0 "Tecnócratas elevados"
 r56_LUX_armed_republic:0 "Ley de Defensa Nacional"
 r56_LUX_export_our_doctrine:0 "Agentes Políticos de Luxemburgo"
 r56_LUX_export_our_doctrine_native:0 "Exportando Nuestra Doctrina"
