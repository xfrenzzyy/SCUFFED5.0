 r56_paraguay.1.t:0 "¡Golpe militar!"
 r56_paraguay.1.d:0 "Después de la guerra del Chaco del año pasado, que logramos ganar, aún conservamos el gobierno débil de Eusebio Ayala, pero el coronel Rafael Franco ha orquestado un golpe de estado para establecer un régimen militar mucho más fuerte con el apoyo de muchos partidos de oposición."
 r56_paraguay.1.a:0 "¡Viva el coronel Franco!"
 r56_paraguay.2.a:0 "¡Debemos resistir! ¡Forma una coalición con el PCP y lucha!"
 r56_PAR_franco_coup:0 "Próximo golpe militar"
 r56_PAR_franco_coup_desc:0 "Los militares descontentos con el régimen débil de [PAR.getleader] han formado una conspiración para derrocar al gobierno actual. La conspiración está dirigida por el exiliado coronel Franco. Si queremos evitarlo, debemos actuar con rapidez."
 r56_PAR_coup_called_off:0 "¡El Coronel Franco fue §YAasesinado§!"
 r56_PAR_franco_coup_mission:0 "El regreso del coronel Franco"
 r56_PAR_franco_coup_mission_desc:0 "Son fuentes dicen que el regreso del coronel Franco marcará el inicio del golpe militar."
 r56_PAR_military_concessions:0 "Concesiones a la facción de Morinigo"
 r56_PAR_marxist_concessions:0 "Concesiones PCP"
 r56_PAR_assassinate_franco:0 "Asesinar al coronel franco"
 r56_PAR_assassinate_franco_desc:0 "Sacar a Franco de la escena es la única forma de evitar que el Golpe se haga realidad..."
