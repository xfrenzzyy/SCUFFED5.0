l_spanish:
 caring_leader:0 "Líder solidario"
 caring_leader_desc:0 "§LEste hombre se preocupa genuinamente por la salud y la comodidad relativa del soldado común. Sus subordinados pueden volver a luchar rápidamente, pero este "Lujo" tiene un costo.§!"
 artillerist:0 "Artillero"
 artillerist_desc:0 "§LEste hombre estudió el uso de la artillería y sabe cómo usarla bien. A veces puede abusar de sus queridas armas y disparar un poco más de lo necesario.§!"
 air_force_ties:0 "Lazos de la Fuerza Aérea"
 air_force_ties_desc:0 "§LEste hombre alguna vez sirvió en la fuerza aérea o tiene vínculos estrechos con oficiales de la fuerza aérea, reforzando la coordinación entre sus tropas y la aviación.§!"
 meticulous:0 "Meticuloso"
 meticulous_desc:0 "§L A este hombre le gusta comprobar todos los detalles de sus planes, perdiendo mucho tiempo pero corrigiendo pequeños errores en el proceso.§!"
 obsessed_by_artillery:0 "Obsesionado por la Artillería"
 obsessed_by_artillery_desc:0 "§LLa pasión de este hombre por la artillería casi no tiene límite. Comprobará constantemente que estén operativos e insistirá en que deben desplegarse en todas las situaciones, incluso cuando sea preferible una operación más rápida y ligera.§!"
 decided_planner:0 "Planificador decidido"
 decided_planner_desc:0 "§LEste comandante puede elaborar operaciones rápidamente... pero en el proceso la calidad general de las operaciones sufre.§!"
 homeland_connoisseur:0 "Conocedor de la patria"
 homeland_connoisseur_desc:0 "§LEste hombre conoce muy bien su país de origen, lo que le permite aprovechar el terreno local.§!"
 unpopular:0 "Figura polémica"
 unpopular_desc:0 "§LA facción interna se ha formado en contra de este Comandante que le impedirá alcanzar un rango superior. Ya sea porque se ha ganado enemigos dentro de las filas, por la naturaleza política de su nombramiento o por los comentarios que ha hecho en público. Su carrera no progresará más.§!"
 funnies_inventor:0 "Inventor divertido"
 funnies_inventor_desc:0 "§LPercy Hobart se distinguió por la creación de tanques muy especializados reagrupados en una unidad que él mismo comandaba.§!"
 bad_staffer:0 "Mal empleado"
 bad_staffer_desc:0 "§LEste hombre es malo para elegir oficiales, carece de oficiales asesores competentes o una combinación de ambos. En cualquier caso, esto limita su capacidad para comandar un gran número de unidades.§!"
 walloon:0 "valón"
 walloon_desc:0 "§LEste Comandante se unirá a Valonia en caso de desmantelamiento de Bélgica.§!"
 flemish:0 "flamenco"
 flemish_desc:0 "§LEste Comandante se unirá a Flandes en caso de desmantelamiento de Bélgica.§!"
 military_governor:0 "Gobernador militar"
 military_governor_desc:0 "§LEste Comandante es un experto en mantener la ley en las tierras ocupadas.§!"
 retraining:0 "Reentrenamiento"
 retraining_desc:0 "§LEste personaje actualmente está tomando cursos militares adicionales para mejorar sus capacidades de mando.§!"
 front_line_commander:0 "Comandante de primera línea"
 front_line_commander_desc:0 "§LEste comandante tiene la costumbre de mandar lo más cerca posible de las líneas del frente. Esto le permite supervisar la batalla en su conjunto, pero en realidad no está bien preparado para realizar grandes operaciones. Es un tomador de riesgos, e incluso con sus deficiencias todavía es muy respetado por sus hombres y admirado por sus colegas.§!"
 jumping_general:0 "Salto general"
 jumping_general_desc:0 "§LEste comandante tiene la costumbre de comandar a sus compañeros paracaidistas lo más cerca posible de la acción saltando directamente a la acción. Esto le permite supervisar la batalla y mantener la iniciativa y la moral de sus tropas, pero en realidad no está bien preparado para realizar grandes operaciones. Es un tomador de riesgos, e incluso con sus deficiencias es admirado por sus hombres y respetado por sus colegas.§!"
 lucky:0 "Afortunado"
 lucky_desc:0 "§LEste hombre parece haber sido elegido por el destino, su capacidad para sobrevivir en situaciones peligrosas puede no ser conocida por él, pero el Destino lo sabe y espera el momento para ayudarlo sutilmente.§!"
 vigorous:0 "Vigoroso"
 vigorous_desc:0 "§LEste hombre es conocido por su salud fuerte, lo que lo hace resistente y listo para luchar con sus hombres incluso en los entornos más duros.§!"
 promising:0 "Prometedor"
 promising_desc:0 "Este hombre tiene un gran talento y aprenderá los conceptos básicos con bastante rapidez."
 promising_tooltip:0 "§R¡Este rasgo se eliminará si el líder alcanza el nivel 3.§!"
