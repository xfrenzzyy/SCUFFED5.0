l_spanish:
 TAN_Industrial_Start:0 "Comenzar la construcción industrial"
 TAN_Industrial_Start_desc:0 "Se acerca una era de cambios. Están entrando inversiones, se están inventando máquinas y nuestro país debe adaptarse para hacer frente a esas evoluciones."
 TAN_Expand_Infra:0 "Mejorar la Infraestructura del Estado"
 TAN_Expand_Infra_desc:0 "Una buena red de infraestructura ayuda a conectar a nuestra nación como un cuerpo único y coherente."
 TAN_Futher_Investments:0 "Alentar a los inversores extranjeros"
 TAN_Futher_Investments_desc:0 "Las potencias extranjeras tienen una industria mucho mayor que la nuestra, por lo que debemos confiar en su conocimiento."
 TAN_Civilian_One:0 "Ampliar Manufacturas civiles"
 TAN_Civilian_One_desc:0 "Las nuevas fábricas son esenciales para un país moderno."
 TAN_Civilian_Two:0 "Mejorar la capacidad de la industria civil"
 TAN_Civilian_Two_desc:0 "Nuestra industria debe modernizarse para mantenerse al día con las demandas de nuestra era."
 TAN_Research:0 "Escuelas nuevas y enseñanza moderna"
 TAN_Research_desc:0 "La instrucción es la base de la ciencia y la clave para adaptarse al mundo actual."
 TAN_Excavation:0 "Revelar riqueza mineral"
 TAN_Excavation_desc:0 "Las riquezas necesarias para la guerra pueden estar escondidas en lo profundo de nuestro suelo y es nuestro deber revelarlas."
 TAN_Refinery:0 "Centrarse en el procesamiento sintético"
 TAN_Refinery_desc:0 "La fabricación de petróleo y caucho a partir del carbón permite estar libre de la necesidad de importar petróleo o controlar campos petroleros. Sin embargo, este aceite sintético es mucho más contaminante y costoso de producir."
 TAN_Autarky:0 "Reformar los Impuestos"
 TAN_Autarky_desc:0 "Con un poder administrativo más organizado, el Estado estará mejor equipado para enfrentar las dificultades actuales."
 TAN_Military_Buildup:0 "Ampliar la capacidad militar"
 TAN_Military_Buildup_desc:0 "El ejército requiere grandes cantidades de equipo nuevo. La construcción de algunas fábricas seguramente satisfará sus necesidades."
 TAN_Invite_German:0 "Invitar a inversores alemanes"
 TAN_Invite_German_desc:0 "Muchas corporaciones alemanas están interesadas en ejercer su influencia y presencia en todo el mundo. Podemos usar sus buenas relaciones con nosotros y apelar a unas pocas inversiones humildes."
 TAN_German_Heavy:0 "Expansión de la industria pesada alemana"
 TAN_German_Heavy_desc:0 "La cooperación industrial estable con nuestros aliados alemanes nos está ayudando a modernizar la industria pesada"
 TAN_Invite_American:0 "Invitar a inversores estadounidenses"
 TAN_Invite_American_desc:0 "Las grandes potencias del hemisferio occidental siempre están interesadas en ejercer su influencia y valores de libertad en todo el mundo. Podemos usar sus buenas relaciones con nosotros y apelar a unas pocas inversiones humildes."
 TAN_American_Air:0 "Expansión de la industria aérea estadounidense"
 TAN_American_Air_desc:0 "Los aviones son el futuro del comercio, el turismo y la guerra. Bajo la guía de los EE. UU., podemos abrir aún más fábricas nuevas."
 TAN_Invite_Soviets:0 "Invitar a planificadores soviéticos"
 TAN_Invite_Soviets_desc:0 "La arquitectura soviética única y la planificación de la ciudad son seguramente aplicables a muchas instalaciones en nuestro propio país. La construcción de un nuevo complejo industrial debería ser un primer paso en nuestra cooperación."
 TAN_Soviet_Heavy_Industry:0 "Industria pesada comunista"
 TAN_Soviet_Heavy_Industry_desc:0 "Nuestros amigos comunistas sugieren una expansión coordinada de nuestra industria pesada."
 TAN_Automobile:0 "Industria del automóvil"
 TAN_Automobile_tt:0 "¡Obtenga una pequeña cantidad de §HEquipo motorizado§! de las empresas invitadas."
 TAN_Automobile_desc:0 "Actualmente se alienta a los fabricantes de automóviles locales a coordinarse con sus colegas del extranjero."
 TAN_Licences:0 "Compra de licencias extranjeras"
 TAN_Licences_EXPL:0 "¡Desbloquea §HPurchare Foreign Armor§! decisiones"
 TAN_Licences_desc:0 "Como ahora somos capaces de producir equipos modernos, podemos comprar los diseños más modernos de otras naciones. Aunque se debe pagar un cierto precio, seguramente valdrá la pena."
 TAN_State_Matter:0 "Centrarse en asuntos internos"
 TAN_State_Matter_desc:0 "Nunca antes nuestro país se había sentido tan dividido y desgarrado por la lucha interna por el poder. Establecer un gobierno fuerte y consolidado debe ser nuestra primera prioridad."
 TAN_Collectivist_Ethos:0 "Ethos colectivista"
 TAN_Collectivist_Ethos_desc:0 "Un estado poderoso es un estado de partido único. Silenciar cualquier oposición democrática solo fortalecerá el régimen de las autoridades."
 TAN_Organise_Youth:0 "Organizar a la Juventud"
 TAN_Organise_Youth_desc:0 "Voces jóvenes que alaban al actual régimen se escuchan desde cualquier rincón de nuestro país. Su apoyo conjunto se puede utilizar para reforzar la creencia de la gente en nuestra causa."
 TAN_Com_Generals:0 "Ampliar Comando Militar Comunista"
 TAN_Com_Generals_desc:0 "Muchos campesinos y trabajadores educados se están uniendo voluntariamente a las fuerzas armadas para llenar las filas de oficiales que faltan."
 TAN_Collectivist_Propaganda:0 "La cultura del trabajador"
 TAN_Collectivist_Propaganda_desc:0 "La riqueza redistribuida se utiliza con éxito para mejorar las fábricas en funcionamiento y aumentar la producción."
 TAN_Conquer:0 "Política expansiva"
 TAN_Conquer_desc:0 "La fuerza militar y el poder de nuestro régimen, junto con la debilidad y la incompetencia de los gobiernos de nuestros vecinos, no nos han dejado otra opción que traerles el gobierno correcto."
 TAN_Intervene:0 "Política de interferencia"
 TAN_Intervene_desc:0 "Nuestra causa puede ser promovida en todo el mundo a través de pequeñas brigadas que ayudarán al propio régimen de autoridades a través de la educación ideológica, la planificación del personal y el apoyo militar."
 TAN_Isolated:0 "Estado aislado"
 TAN_Isolated_desc:0 "Nuestro reinado estará asociado con la estabilidad política y la prosperidad nacional. ¡Pero si alguien ignora nuestra neutralidad, pagará mucho por eso!"
 TAN_Forced_Conscription:0 "Ley de Conscripción"
 TAN_Forced_Conscription_desc:0 "Si queremos sobrevivir en el polvorín en el que se ha convertido el mundo, necesitaríamos muchos más soldados que defiendan nuestros valores."
 TAN_Fanaticism:0 "Fanatismo ideológico"
 TAN_Fanaticism_desc:0 "No hay necesidad de limitar nuestros esfuerzos de propaganda. Si hay personas dispuestas a morir por nuestra causa, ¿por qué deberíamos restringirlas para que lo hagan?"
 TAN_Liberty_Ethos:0 "Ética de la libertad"
 TAN_Liberty_Ethos_desc:0 "Un nuevo gobierno funcionará con mayor eficacia si escucha la voluntad de todos los grupos de población y no tiene en cuenta ninguna división por género, raza o afiliación política."
 TAN_Strenghten_Monarchy:0 "Autocracia"
 TAN_Strenghten_Monarchy_desc:0 "Después de todo, una figura fuerte detrás del estado que expresa las ideas del gobierno actual al público no es una mala idea. Mientras se preserve la libertad de expresión y reunión, nada puede salir mal."
 TAN_Strenghten_Democracy:0 "Fortalecer la Democracia"
 TAN_Strenghten_Democracy_desc:0 "La confianza y la devoción de la gente a nuestra causa son innegables: ¡el nuevo período legislativo traerá valores aún más liberales a las masas!"
 TAN_Defence_Act:0 "Ley de Seguridad Nacional"
 TAN_Defence_Act_desc:0 "La promoción de expertos policiales, militares y de inteligencia leales mejorará las posiciones del gobierno y protegerá el aparato legislativo de la influencia extranjera."
 TAN_Brigades:0 "Formar Brigadas Internacionales"
 TAN_Brigades_desc:0 "Si nuestras habilidades militares se toman en serio a escala mundial, debemos aumentar la presencia de nuestros voluntarios en todo el mundo."
 TAN_Military_Build:0 "Las armas protegen a la nación"
 TAN_Military_Build_desc:0 "La seguridad exterior de las naciones está asociada al tamaño de su ejército. Si vamos a satisfacer las crecientes demandas de nuestros soldados, ¡una expansión industrial militar es imprescindible!"
 TAN_Anti_Invasion:0 "Los fuertes protegen a la nación"
 TAN_Anti_Invasion_desc:0 "La defensa de los centros industriales y de investigación clave será más eficaz si se pueden fortificar los lugares más vulnerables y ampliar su guarnición."
 GEN_red_army:0 "El [ROOT.getAdjetive] Ejército Rojo"
 GEN_red_army_desc:0 "Solo las masas armadas podrán liberarse"
 TAN_restore_religious_institutions:0 "Restaurar Instituciones Religiosas"
 TAN_restore_religious_institutions_desc:0 "Los Monasterios deben ser restaurados."
 TAN_adopt_nichirenist_principles:0 "Adoptar los principios nichirenistas"
 TAN_adopt_nichirenist_principles_desc:0 "El monje japonés sirvió como figura ancla de los nacionalistas japoneses dispuestos a librar una guerra santa contra los enemigos del budismo."
 TAN_mobilize_for_a_holy_war:0 "Movilizarse para una Guerra Santa"
 TAN_mobilize_for_a_holy_war_desc:0 "Es hora de preparar a nuestra población para la Guerra Santa, la lucha final por la purificación del mundo."
 TAN_gold_mining:0 "Minería de oro"
 TAN_gold_mining_desc:0 "Las reservas de oro de Tuva es lo que atrajo a los rusos al país en primer lugar. Esta tradición sigue presente hasta nuestros días."
 TAN_assimilate_altai:0 "Asimilar el Altaï"
