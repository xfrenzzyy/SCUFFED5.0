 SLO_rapid_deployment:0 "Despliegue rápido"
 SLO_integrated_overlord_army:0 "Integración en el ejército de Overlord"
 SLO_integrated_overlord_army_desc:0 "Para luchar de manera eficiente, debemos mantener un contacto constante con su estructura de mando."
 apollo:0 "Apolo"
 zvolen_railway_factory:0 "Fábrica ferroviaria de Zvolen"
 slovak_autonomy:0 "Cooperación intensificada con el señor supremo."
 SLO_found_the_nation:0 "Encontrado la nación"
 SLO_found_the_nation_desc:0 "En 1919, los nacionalistas checos negociaron en nuestro nombre y nos obligaron a una boda infeliz. Pero esta unión ya terminó y es hora de demostrar que somos un pueblo orgulloso, libre e independiente."
 SLO_assert_control_over_southern_slovakia:0 "Afirmar el control sobre el sur de Eslovaquia"
 SLO_assert_control_over_southern_slovakia_desc:0 "Nuestro control sobre la región industrial estratégica del sur de Eslovaquia ahora se ha restablecido con éxito. Demos la bienvenida a nuestros hermanos y hermanas bajo el estandarte del gran [SLO.getAdjective] estado."
 SLO_purge_fascists:0 "Purgar a los fascistas"
 SLO_purge_fascists_desc:0 "Los tiempos de opresión finalmente han terminado. No más milicias Hlinka, no más remolcadores que matan inocentes sin juicio, no más antisemitismo fanático. ¡Viva la destrucción del fascismo!"
 SLO_technology_sharing:0 "Compartir tecnología"
 SLO_technology_sharing_desc:0 "Nuestros aliados pueden y ser activos preciosos en nuestro proceso de modernización de la industria y las fuerzas armadas."
 SLO_communist_influence:0 "Influencia comunista"
 SLO_communist_influence_desc:0 "Libertad, Igualdad, Trabajo para todos, detrás de simples promesas, las masas se están reuniendo. El poder debe estar en manos de los trabajadores para asegurar la erradicación de los burgueses y aristócratas que están explotando a las masas indefensas. El comunismo es la próxima etapa de la evolución de la sociedad, ¡no te resistas a lo inevitable!"
 SLO_state_security_ministry:0 "Ministerio de Seguridad del Estado"
 SLO_state_security_ministry_desc:0 "Para proteger la revolución de los complots burgueses reaccionarios, debemos intensificar nuestro control sobre la población para encontrar a esos contrarrevolucionarios y tratar con ellos."
 SLO_purge_the_army:0 "Purgar el ejercito"
 SLO_purge_the_army_desc:0 "El ejército es un sector que tradicionalmente atrajo a aristócratas y oficiales reaccionarios de carrera. Ahora son un obstáculo potencial ya que pueden amenazar la gloriosa revolución proletaria. Por lo tanto, deben ser tratados antes de que causen problemas."
 SLO_new_army:0 "Un nuevo ejercito"
 SLO_new_army_desc:0 "Con nuestro ejército reorganizado, finalmente tenemos una fuerza ideológicamente coherente que protegerá al proletariado de los plutócratas fascistas."
 SLO_nationalize_factories:0 "Nacionalizar las Fábricas"
 SLO_nationalize_factories_desc:0 "Los capitalistas son los tiranos del proletariado. Para liberar a las masas, debemos nacionalizar las fábricas e iniciar la colectivización. Este proceso permitirá apoderarse de los medios de reproducción de las élites y abolir la burguesía para siempre."
 SLO_indoctrinate_the_proletariat:0 "Adoctrinar al proletariado"
 SLO_indoctrinate_the_proletariat_desc:0 "Si el proletariado no está completamente convencido de que estamos aquí por su propio bien, podría caer bajo la influencia de "fuerzas extranjeras negativas". ¡Por el éxito de la revolución socialista, pueblo, a trabajar!"
 SLO_central_planning:0 "Planeación central"
 SLO_central_planning_desc:0 "Con nuestra sólida comprensión de la economía, ahora podemos comenzar a implementar la tarea ciclópea de industrializar el país mediante la reasignación de recursos a la industria pesada. Usted también puede asegurar el éxito de los planes de los primeros cinco años. Trabajadores eslovacos: ¡adelante!"
 SLO_establish_pluralism:0 "Establecer el pluralismo"
 SLO_establish_pluralism_desc:0 "La capacidad de compartir ideas y contradecirlas es esencial para el establecimiento de instituciones democráticas. Cuando la gente se silencia o empeora por intercambiar ideas, el debate y las mejoras se detienen porque no se pueden expresar pensamientos ajenos a la voluntad de la autoridad central."
 SLO_seek_trading_partners:0 "Buscar socios comerciales"
 SLO_seek_trading_partners_desc:0 "Después del establecimiento de un sistema institucional justo, necesitamos mejorar nuestra situación económica. Estábamos intercambiando ideas, ahora también intercambiaremos bienes y, a través de la reconstrucción y la innovación, crearemos gradualmente una economía mejor."
 SLO_attract_investors:0 "Atraer inversores"
 SLO_attract_investors_desc:0 "Mejorar la economía significa movilizar capital. Si bien el apoyo a través de nuestro país es bastante limitado, debemos contar con inversionistas en otros países para invertir en nuestro sistema económico iniciando nuevos negocios."
 SLO_efficient_economy:0 "Reformas economicas"
 SLO_efficient_economy_desc:0 "Dado que algunas partes de nuestra economía siguen siendo institucionalmente ineficientes, se deben implementar reformas para garantizar que los monopolios restantes se rompan y, en consecuencia, los reemplacen empresas competidoras más eficientes."
 SLO_agrarian_reforms:0 "Reformas Agrarias"
 SLO_agrarian_reforms_desc:0 "La tierra es una manzana de la discordia de Europa del Este. Mientras unos países intentarán arrebatar pedazos a otros, internamente el movimiento campesino contra los poderosos terratenientes o la falta de representación del sistema agrario en las instituciones propugnaban reformas agrarias y la modernización agraria."
 SLO_defensive_preparation:0 "Preparativos defensivos"
 SLO_defensive_preparation_desc:0 "La guerra puede cambiar, pero estaremos listos para enfrentarla si estamos preparados para soportar su impacto y, con la ayuda de nuestros aliados, contraatacar y obtener una victoria decisiva para la libertad de la humanidad."
 SLO_why_we_fight:0 "¡La libertad vale la pena luchar!"
 SLO_why_we_fight_desc:0 "Con instituciones democráticas solidificadas, quienes ahora argumentarían que preferirían las ilusiones de la tiranía roja y negra. ¡Si no usamos nuestras libertades, las erosionarán y la mejor manera de protegerlas hoy es apresurarnos a ir a la oficina de alistamiento! ¡Únase hoy, celebre la victoria mañana!"
 SLO_reinforce_hlinka_guard:0 "Reforzar la Guardia Hlinka"
 SLO_reinforce_hlinka_guard_desc:0 "La Guardia Hlinka es la verdadera encarnación del espíritu nacional eslovaco. Son el protector de la independencia del estado contra la agresión extranjera. En consecuencia, no sorprende que el número de sus miembros deba ampliarse para proteger al Estado eslovaco y al pueblo eslovaco."
 SLO_catholic_dominance:0 "Dominio Católico"
 SLO_catholic_dominance_desc:0 "Somos piadosos, nuestros líderes son sacerdotes, ellos nos muestran el camino sagrado trazado por Dios para nuestro país."
 SLO_militarize_the_hlinka_guard:0 "Militarizar la Guardia Hlinka"
 SLO_militarize_the_hlinka_guard_desc:0 "Vigilantes protectores de nuestra independencia, la Guardia Hlinka debe movilizarse plenamente en esta lucha titánica por la libertad de Europa."
 SLO_integrate_german_army_structure:0 "Integrar la estructura de mando de Overlord"
 SLO_integrate_german_army_structure_desc:0 "Para luchar de manera eficiente, debemos mantener un contacto constante con su estructura de mando."
 SLO_hlinka_youth:0 "Juventud Hlinka"
 SLO_hlinka_youth_desc:0 "¡Son la verdadera encarnación de la voluntad de Andrej Hlinka, jóvenes que luchan por una Eslovaquia fuerte y piadosa!"
 SLO_ideological_fanaticism:0 "Fanatismo ideológico"
 SLO_ideological_fanaticism_desc:0 "¡Solo hemos sido liberados por unos pocos años, no volveremos a estar bajo un yugo extranjero! Solo queremos lo que es legítimamente nuestro y sacrificaremos todo para preservarlo. ¡Eslovacos, la patria os necesita! ¡Reúnase detrás de la bandera de batalla y defienda el país!"
 SLO_faithful_ally:0 "Un aliado fiel"
 SLO_faithful_ally_desc:0 "Con nuestro compromiso con nuestros aliados, ahora podemos demostrar que merecemos un lugar como socio legítimo e independiente."
 SLO_army_effort:0 "Organizar el Ejército Nacional"
 SLO_army_effort_desc:0 "Debemos organizar un verdadero ejército nacional a partir de los restos de las fuerzas armadas checoslovacas. El primer paso importante será convencer a los raros oficiales eslovacos de alto rango del disuelto ejército checoslovaco para que se unan a nuestro rango. En segundo lugar debemos promover algunos oficiales leales para ocupar los puestos de mayor rango y finalmente atribuiremos a esos nuevos oficiales sus respectivas unidades."
 SLO_equipment_effort:0 "Modernizar el equipo de infantería"
 SLO_equipment_effort_desc:0 "Los límites de lo que la infantería de equipo puede llevar se empujan constantemente. Nos centraremos en dar a nuestras tropas las mejores herramientas disponibles."
 SLO_mountain_brigades:0 "Brigadas de Montaña"
 SLO_mountain_brigades_desc:0 "Debido al terreno montañoso que domina el paisaje de nuestro país, cualquier ejército eslovaco digno de ese nombre debe incluir al menos algunos montañeros."
 SLO_motorization_effort:0 "Experimenta con la Motorización"
 SLO_motorization_effort_desc:0 "La movilidad y la protección son cruciales para que la infantería entre y salga del campo de manera segura. Centrándonos en estos desarrollos nos permitirá tomar medidas rápidamente."
 SLO_doctrine_effort:0 "Repensar las tácticas"
 SLO_doctrine_effort_desc:0 "Las doctrinas militares que definieron el combate terrestre en la Gran Guerra están desactualizadas. Debemos poner nuestras mejores mentes en la tarea de dar forma al pensamiento militar del mañana."
 SLO_support_bonus:0 "Equipos de soporte flexibles"
 SLO_support_bonus_desc:0 "Podríamos mejorar la potencia de fuego de nuestra infantería si contaran con la ayuda de equipo de infantería más pesado, como morteros y ametralladoras. Para garantizar que esas armas se utilicen de manera eficiente, los oficiales deben dar órdenes precisas y la cooperación entre los soldados que operan esos equipos debe ser óptima."
 SLO_modern_artillery:0 "Artillería moderna"
 SLO_modern_artillery_desc:0 "A medida que avanza la tecnología, los proyectiles de bajo calibre se vuelven progresivamente obsoletos en comparación con los proyectiles de mayor calibre capaces de entregar un mayor poder destructivo a una mayor distancia. Por lo tanto, si queremos que nuestros artilleros sean eficientes, debemos desarrollar armas más grandes lo antes posible."
 SLO_recon_companies:0 "Empresas de reconocimiento"
 SLO_recon_companies_desc:0 "Saber dónde está el enemigo es el primer paso para dispararle. Esta es la razón por la cual la operación de reconocimiento adecuada es crucial para recopilar información sobre los movimientos y planes del enemigo."
 SLO_mechanization_effort:0 "Esfuerzo de mecanización"
 SLO_mechanization_effort_desc:0 "Al repensar las posibilidades de la infantería motorizada, podemos superar los límites de los vehículos que podemos construir hoy."
 SLO_invite_german_military_mission:0 "Invitar a una misión militar alemana"
 SLO_invite_german_military_mission_desc:0 "Para tener éxito con la guerra móvil, tendremos que repensar nuestras tácticas en torno a camiones y tanques. Se ahorraría un tiempo precioso y la vida del personal militar si invitamos a expertos alemanes para educar a nuestros oficiales sobre la guerra relámpago."
 SLO_mobile_warfare_focus:0 "Centrarse en la guerra móvil"
 SLO_mobile_warfare_focus_desc:0 "Si las trincheras son el emblema de la Gran Guerra, entonces los motores y la velocidad deberían ser el símbolo de esta guerra. Si logramos rodear al enemigo antes de que pueda reaccionar, podríamos obtener una ventaja decisiva y minimizar nuestras pérdidas."
 SLO_firepower_focus:0 "Enfoque de potencia de fuego"
 SLO_firepower_focus_desc:0 "Para vencer al enemigo, debemos aplastarlo con un abrumador bombardeo de artillería, haciéndolo incapaz de responder a una lluvia de proyectiles paralizante."
 SLO_planning_focus:0 "Planificación detallada"
 SLO_planning_focus_desc:0 "Si hay una lección para recordar de la Gran Guerra, es que las operaciones no pueden iniciarse en condiciones difíciles. Muchos recuerdan que sus hermanos e hijos murieron congelados en los Cárpatos o fueron bombardeados por su propia artillería en Pzemsyl. Esos casos de incompetencia del Alto Mando Austro-Húngaro deben ser entendidos y nunca más repetidos."
 SLO_planning_focus_2:0 "Operaciones preparadas"
 SLO_planning_focus_2_desc:0 "Atacar a menudo significa una confrontación entre nuestras fuerzas y el sistema defensivo enemigo. Si exploramos las defensas opuestas y coordinamos nuestras diferentes unidades, podríamos crear y explotar puntos débiles y desmantelar las líneas enemigas, poco a poco."
 SLO_mass_assault_focus:0 "Operaciones Masivas"
 SLO_mass_assault_focus_desc:0 "Para sacudir a las fuerzas opuestas, todas nuestras fuerzas deben atacar como un solo hombre para abrumar a sus fuerzas."
 SLO_guerilla_tactics_focus:0 "Tácticas de guerrilla"
 SLO_guerilla_tactics_focus_desc:0 "Solo las acciones limitadas y escapar del enemigo serán nuestra mejor defensa."
 SLO_rapid_deployment_focus:0 "Despliegue rápido"
 SLO_rapid_deployment_focus_desc:0 "Para garantizar que el enemigo esté constantemente abrumado, las pérdidas deben ser reemplazadas por nuevas unidades listas para tomar su lugar lo más rápido posible."
 SLO_artillery_regiments:0 "Regimientos de Artillería"
 SLO_artillery_regiments_desc:0 "Para lanzar una cantidad efectiva de explosivos sobre las tropas enemigas, son esenciales tropas de artillería bien equipadas asistidas por observadores competentes."
 SLO_armor_effort:0 "Copiar diseños de Skoda"
 SLO_armor_effort_desc:0 "Para producir nuestros nuevos tanques, primero debemos tener diseños que funcionen. La forma más sencilla de hacerlo sería obtener acceso a los diseños de Skoda y comenzar con ellos como base de partida."
 SLO_special_forces:0 "Fuerzas especiales"
 SLO_special_forces_desc:0 "A veces, la situación se vuelve demasiado específica para el soldado de infantería regular. En esas situaciones, se debe llamar a hombres especialmente capacitados para hacer el trabajo. En las montañas, en el agua o en el aire, esas tropas específicas pueden marcar la diferencia y cumplir tareas heroicas que están fuera del alcance del soldado común."
 SLO_committee_for_military_innovations:0 "Comité de Innovaciones Militares"
 SLO_committee_for_military_innovations_desc:0 "Diseñar y producir equipos militares modernos es una tarea difícil que debe centralizarse bajo una sola institución. Esos miembros podrían supervisar todo el proceso y tendrían la tarea de eliminar todos los problemas entre la concepción y los pasos de producción."
 SLO_aviation_effort:0 "Organizar la Fuerza Aérea"
 SLO_aviation_effort_tt:0 "¡No hay suficientes espacios de construcción para §YAir Base§!"
 SLO_aviation_effort_desc:0 "Ahora que hemos obtenido nuestra independencia y obtenido algunos biplanos Avia, debemos organizar una pequeña fuerza aérea y comenzar a planificar su futuro uso y potencial de modernización."
 SLO_fighter_focus:0 "Enfoque de luchador"
 SLO_fighter_focus_desc:0 "No hemos visto la última de las peleas de perros en la Gran Guerra. Mantenernos a la vanguardia en el desarrollo de aviones de combate nos dará una ventaja en el futuro."
 SLO_bomber_focus:0 "Foco de bombardero"
 SLO_bomber_focus_desc:0 "Cuando la gente del futuro hable del horror de las guerras de hoy, el fuego que llueve del cielo ocupará un lugar destacado. Haremos todo lo posible para asegurarnos de que nuestros enemigos cuenten esas historias."
 SLO_airplanes_licenses:0 "Licencias de Aeronaves"
 SLO_form_mechanics:0 "Mecánica de formas"
 SLO_form_mechanics_desc:0 "Mecánica de formas"
 SLO_aviation_effort_2:0 "Formaciones de pilotos avanzadas"
 SLO_aviation_effort_2_desc:0 "Se necesitarán más avances en la aviación para integrar bien nuestra fuerza aérea con otras ramas militares."
 SLO_CAS_effort:0 "Bombarderos monomotor"
 SLO_CAS_effort_desc:0 "Un ejército moderno necesita el apoyo de vehículos en tierra y en el aire."
 SLO_a_new_fighter_focus:0 "Un nuevo luchador"
 SLO_a_new_fighter_focus_desc:0 "La constante innovación en los diseños de fuselajes hace que nuestros aviones sean cada vez más obsoletos. En consecuencia, debemos asignar recursos para desarrollar un nuevo fuselaje actualizado que permita una mayor agilidad y velocidad para nuestro futuro avión de combate."
 SLO_a_new_bomber_focus:0 "Un nuevo bombardero"
 SLO_a_new_bomber_focus_desc:0 "Los bombarderos más grandes son capaces de transportar más bombas, si queremos llevar el fuego al territorio enemigo, debemos diseñar un nuevo bombardero que pueda defenderse de los interceptores enemigos mientras lleva suficientes explosivos para ponerlos de rodillas."
 SLO_rocket_effort:0 "Experimentos con cohetes"
 SLO_rocket_effort_desc:0 "Los motores de cohetes y aviones permiten velocidades sin precedentes tanto para embarcaciones sin tripulación como con tripulación. Ser pioneros en estas tecnologías nos permite tomar al enemigo por sorpresa."
 SLO_NAV_effort:0 "Bombarderos torpederos"
 SLO_NAV_effort_desc:0 "Así como la nueva guerra naval tiene lugar bajo la superficie del agua, parte de ella tiene lugar en el aire por encima de las aguas."
 SLO_naval_effort:0 "Preparar Construcción Naval"
 SLO_naval_effort_tt:0 "¡No hay suficientes espacios de construcción para §YAstilleros Navales§!"
 SLO_naval_effort_desc:0 "La expansión de nuestra armada debe ser nuestra prioridad. Asigne todos los recursos disponibles a nuevos astilleros e investigue barcos de superficie ligeros."
 SLO_flexible_navy:0 "Azul marino flexible"
 SLO_flexible_navy_desc:0 "Reinventar la guerra naval para dar cuenta de los avances en la tecnología submarina nos permitirá atacar de manera eficiente contra los convoyes enemigos."
 SLO_large_navy:0 "Azul marino de superficie"
 SLO_large_navy_desc:0 "Adaptar nuestras doctrinas navales para dar cabida a grandes barcos y garantizar la seguridad de nuestros convoyes comerciales nos enseñará mucho sobre qué tipo de barcos necesitamos."
 SLO_submarine_effort:0 "Esfuerzo Submarino"
 SLO_submarine_effort_desc:0 "La guerra submarina es el desarrollo naval más emocionante desde la invención del barco torpedero. Haríamos bien en protegernos contra los submarinos y usarlos contra la navegación enemiga."
 SLO_cruiser_effort:0 "Esfuerzo de crucero"
 SLO_cruiser_effort_desc:0 "Antes de incursionar en la investigación avanzada de acorazados, los cruceros más pequeños necesitan ser reemplazados."
 SLO_destroyer_effort:0 "Esfuerzo del destructor"
 SLO_destroyer_effort_desc:0 "Al estudiar el diseño y el uso estratégico de los submarinos, también hemos aprendido cómo contrarrestar esas estrategias. Los destructores serán cruciales para esto."
 SLO_capital_ships_effort:0 "Esfuerzo de nave capital"
 SLO_capital_ships_effort_desc:0 "La nación con más acorazados gobernará los océanos. Los acorazados y los portaaviones representan lo viejo y lo nuevo en superioridad naval."
 SLO_industrial_effort:0 "Modernización de la Fabricación"
 SLO_industrial_effort_desc:0 "Centrar todos nuestros esfuerzos políticos en la construcción de la industria civil en un gran salto adelante."
 SLO_transslovak_railways:0 "Ferrocarriles Transeslovacos"
 SLO_transslovak_railways_desc:0 "La geografía de nuestro país requiere que tengamos una buena infraestructura para permitir comunicaciones y movimientos rápidos desde Bratislava en el extremo oeste hasta las estribaciones de Rutenia en el este."
 SLO_construction_effort_tt:0 "¡No hay suficientes espacios de construcción para §YFábricas civiles§!"
 SLO_bratislava_industrial_area:0 "Zona industrial de Bratislava"
 SLO_bratislava_industrial_area_desc:0 "Nuestra capital ya es nuestra ciudad más industrializada pero la necesidad exige que produzcamos aún más. Es por ello que debe habilitarse rápidamente una nueva zona industrial para cubrir las necesidades actuales."
 SLO_extraction_focus:0 "Aumentar la producción de recursos"
 SLO_extraction_focus_desc:0 "Nuestro pequeño país solo tiene unos pocos recursos como las minas de tungsteno en las montañas. Esos deben expandirse y explotarse por completo si queremos tener la capacidad requerida para producir suficientes piezas de artillería."
 SLO_apollo_oil_refinery:0 "Refinería de petróleo Apolo"
 SLO_apollo_oil_refinery_desc:0 "La refinería de petróleo Apollo es la única refinería en toda la región, un activo muy estratégico para llevar combustible a nuestros vehículos."
 SLO_uranium_mining:0 "Minería de uranio"
 SLO_uranium_mining_desc:0 "Nuestras montañas tienen mucho mineral de uranio que podría ser explotado para explorar las propiedades de este extraño elemento químico. Algunos físicos incluso dicen que posiblemente podríamos usar esas propiedades para crear una reacción en cadena liberando una cantidad de energía casi inconcebible."
 SLO_small_arms_manufacturing:0 "Fabricación de armas pequeñas"
 SLO_small_arms_manufacturing_desc:0 "El primer paso para satisfacer las necesidades de nuestro ejército nacional debe ser producir suficientes armas de fuego para equipar a nuestra infantería."
 SLO_support_innovations:0 "Apoyar las innovaciones"
 SLO_support_innovations_desc:0 "Si queremos nuevas tecnologías, debemos escuchar a los innovadores que podrían sugerir tácticas de armamento y soluciones de producción interesantes."
 SLO_develop_kosice:0 "Desarrollar Košice"
 SLO_develop_kosice_desc:0 "Košice merecía desarrollarse tanto como el resto de nuestra nación."
 SLO_zvolen_railway_factory:0 "Fábrica ferroviaria de Zvolen"
 SLO_zvolen_railway_factory_desc:0 "Es crucial desarrollar la fábrica ferroviaria de Zvolen, ya que es uno de los pocos lugares del país que cuenta con las instalaciones pesadas necesarias para la producción de materiales de guerra pesados, como tanques, trenes blindados y piezas de artillería pesada."
 SLO_synth_oil_effort_tt:0 "¡No hay suficientes espacios de construcción para §YRefinería Sintética§!"
 SLO_continue_industrialization:0 "Proceder a la Industrialización"
 SLO_continue_industrialization_desc:0 "El primer proyecto fueron solo pequeños pasos para iniciar la implementación de una mayor red de fábricas que asegurará que tengamos la capacidad de producir suficientes bienes para satisfacer las necesidades de nuestra nación."
 SLO_military_developments:0 "Desarrollos militares"
 SLO_military_developments_desc:0 "Como la guerra es verdaderamente lo que está marcando nuestro tiempo, no tenemos más remedio que priorizar la producción bélica sobre todo lo demás para asegurar la victoria final en el campo de batalla."
 SLO_civilian_developments:0 "Desarrollos civiles"
 SLO_civilian_developments_desc:0 "La destrucción de la guerra es casi inconcebible y debemos organizar organizaciones civiles para garantizar que la reconstrucción sea rápida."
 SLO_victory_against_hungary:0 "Victoria en la "Pequeña guerra""
