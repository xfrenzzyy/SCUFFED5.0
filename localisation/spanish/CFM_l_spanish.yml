l_spanish:
 cityfall.1.t:0 "La caída de Londres"
 cityfall.1.d:0 "Soldados victoriosos [USA.GetAdjective] marchan por las calles de Londres después de una feroz lucha durante la mayor parte del día. Aunque conservaron la mayoría de los monumentos de la ciudad en la batalla, el Puente de la Torre fue destruido después de que las tropas de [ENG.GetAdjective] en retirada intentaran atravesar el Támesis cruzando el puente, los ataques aéreos de [USA.GetAdjective] destruyeron la mitad del puente antes de que podría llegar al otro lado.\n\nLas barras y estrellas ahora han reemplazado a la Union Jack, y [USA.GetLeader] está programado para dar un discurso donde una vez estuvo el Palacio de Buckingham. Un imperio se desvanece mientras otro se levanta."
 cityfall.1.a:0 "De tal palo tal astilla."
 cityfall.1.b:0 "Otro paso en el camino hacia la verdadera libertad."
 cityfall.1.c:0 "¡Yankees bastardos!"
 cityfall.2.t:0 "La caída de Londres"
 cityfall.2.d:0 "En la mente de todos los buenos británicos en todas partes, el peor de los casos le ha ocurrido a la gran nación. Los defensores de Londres han luchado casi hasta el último hombre contra las legiones [FRA.GetAdjective] que se aproximaban, pero después de una dura lucha y la derrota de las valientes unidades de la Guardia Nacional, Londres ha caído. Incluso ahora, todavía se pueden escuchar disparos en toda la ciudad mientras los valientes londinenses continúan resistiendo a los ejércitos de su mayor némesis.\n\nA pesar de los intentos del ejército [ENG.GetAdjective] y la gente de Londres, [FRA.GetAdjective ] las fuerzas controlan suficientes calles para que nadie pueda desafiar genuinamente el control de [FRA.GetAdjective] sobre la ciudad. El Tricolore ahora vuela sobre las ruinas del Palacio de Buckingham y, por primera vez en un milenio, [FRA.GetAdjective] es ahora la lingua franca de Londres."
 cityfall.2.a:0 "La historia no se repite, pero a menudo rima."
 cityfall.2.b:0 "¡Muere, pérfida Albión!"
 cityfall.2.c:0 "¡Los británicos nunca, nunca, nunca serán esclavos!"
 cityfall.3.t:0 "La caída de Londres"
 cityfall.3.d:0 "En un movimiento que ha conmocionado a muchos pueblos del mundo, los soldados de [POL.GetAdjective] han tomado Londres. Después de una audaz incursión de la caballería [POL.GetAdjective], que destruyó la mayoría de las reservas de municiones de los defensores locales, las tropas de [POL.GetAdjective] utilizaron el metro de Londres y los viejos sistemas de alcantarillado para colarse tras las líneas enemigas. Antes de que los defensores tuvieran tiempo de contraatacar, varios escuadrones de [POL.GetAdjective] ya habían aparecido dentro de los límites de la ciudad, y gran parte de la guarnición se rindió en solo unas pocas horas.\n\nAlgunos de los defensores han almacenado algunas municiones. Ahora resisten a los invasores [POL.GetAdjective] en ciertas áreas, todavía se escuchan disparos cerca del Palacio de Buckingham y la Torre de Londres, con unidades de crack [POL.GetAdjective] que ya se ocupan de la resistencia restante."
 cityfall.3.a:0 "¿Alguien puede dudar del poder de [POL.GetNameDef] ahora?"
 cityfall.3.b:0 "¡Nadie puede negar el poder de [POL.GetNameDef] ahora!"
 cityfall.3.c:0 "¡Malditos polacos!"
 cityfall.4.t:0 "La caída de Londres"
 cityfall.4.d:0 "A medida que el Sol Naciente se eleva cada vez más, es posible que finalmente se ponga otro sol en las Islas Británicas. El Hinomaru ya vuela desde todas las abadías y torres de Londres, ahora rebautizado como Daishori, y los funcionarios de [JAP.GetAdjective] ya han establecido una administración de transición para manejar su nueva conquista.\nYa, los disidentes han sido reunidos y expulsados ​​en medio de la noche, y las unidades [ENG.GetAdjective] que se han rendido han comenzado una marcha hacia nuevos campamentos que se están construyendo para ellos en el campo. A varios líderes locales de [ENG.GetAdjective] se les ha ofrecido seppuku para expiar su fracaso, y debido a la posibilidad de que la resistencia se reúna a su alrededor, la oferta no fue voluntaria. El Palacio de Buckingham ya ha sido elegido para renovaciones para convertirse en una de las nuevas residencias de temporada del Emperador después de que termine la guerra."
 cityfall.4.a:0 "El este ha llegado al oeste, parece."
 cityfall.4.b:0 "Solo un sol nunca se pondrá."
 cityfall.4.c:0 "¡Creen que han ganado, pero volveremos!"
 cityfall.5.t:0 "La caída de Londres"
 cityfall.5.d:0 "Con el telón de fondo de un Londres en llamas, las tropas de [SPR.GetAdjective] levantan la bandera roja y dorada de [SPR.GetNameDef] sobre la ciudad. El puerto ardió en un cruel reverso del incendio de la armada de [SPR.GetAdjective] en 1588. La lucha fue dura en toda la ciudad, las tropas de [SPR.GetAdjective] enfrentaron una dura resistencia calle por calle, pero al final, los invasores [SPR.GetAdjective] finalmente han roto la última de las líneas [ENG.GetAdjective] y ahora solo enfrentan una escasa resistencia alrededor de los límites exteriores de la ciudad.\n\n[SPR.GetLeader] mismo ha sido trasladado a Londres en su avión privado y dará un discurso a la variedad de [SPR.GetAdjective] soldados sobre su valentía dentro de una hora. Posteriormente, se dirigirá a la gente de Londres sobre lo que se espera de ellos en los próximos días."
 cityfall.5.a:0 "Las mareas de la historia parecen haber cambiado."
 cityfall.5.b:0 "Finalmente se corrigió un error."
 cityfall.5.c:0 "La batalla por Londres puede haber terminado, ¡pero la guerra por Gran Bretaña aún no está perdida!"
 cityfall.6.t:0 "La caída de Berlín"
 cityfall.6.d:0 "Hoy temprano, la caída de la Cancillería del Reich marcó el final de una batalla épica en las calles devastadas por la guerra de Berlín. Los soldados de [JAP.GetAdjective] levantaron el Hinomaru sobre el edificio en ruinas, los cadáveres de sus defensores cubrían el edificio y los caminos a su alrededor, y el doble de [JAP.GetAdjective] soldados habían perecido.\n\nLa batalla por el Reichstag estaba relativamente poco después de que un avión [GER.GetAdjective] perdiera el control y se estrellara contra el edificio, sus tanques de combustible destrozaron la mayoría de las defensas fuertemente fortificadas en él. Con la Cancillería del Reich desaparecida, solo un puñado de [GER.GetAdjective] unidades permanecen atrincheradas en el Gendarmenmarkt Konzerthaus. Sin embargo, las tropas de [JAP.GetAdjective] ya han irrumpido en las habitaciones exteriores del edificio."
 cityfall.6.a:0 "Hasta aquí el "Reich de los Mil Años"."
 cityfall.6.b:0 "¡Ninguna águila puede igualar el poder del Sol Naciente!"
 cityfall.6.c:0 "¡El enemigo será aplastado, sin importar el costo!"
 cityfall.7.t:0 "La caída de Berlín"
 cityfall.7.d:0 "Aunque todavía se está produciendo una feroz batalla de tanques en Ackerstraße, en el resto de la ciudad, los soldados de [GER.GetAdjective] han comenzado a retirarse o a hacer su última resistencia frente a las tropas victoriosas de [SPR.GetAdjective].\n\ nLa batalla, en la que se destruyó gran parte de la ciudad vieja y dejó la mayor parte de las carreteras de la ciudad inutilizables, se ganó después de un esfuerzo concentrado de las fuerzas de [SPR.GetAdjective] para enfrentarse al U-Bahn, con los defensores de [GER.GetAdjective] siendo tomado por sorpresa por el empuje clandestino de [SPR.GetAdjective].\n\nAhora, con la última de las defensas organizadas eliminada, parece que [GER.GetNameDef] se encuentra en sus últimas piernas."
 cityfall.7.a:0 "¿Quién podría haber previsto esto?"
 cityfall.7.b:0 "¡Más ultra!"
 cityfall.7.c:0 "¡No nos rendiremos hasta que nuestro último soldado yace muerto!"
 cityfall.8.t:0 "La caída de Berlín"
 cityfall.8.d:0 "Las autoridades de [YUG.GetAdjective] ya planean una gran ceremonia en Kurfürstendamm, después de haber terminado la lucha en la ciudad hoy. Las fuerzas de [GER.GetAdjective] resistieron durante horas y horas, agazapándose en cualquier edificio fortificable que pudieran encontrar, uno de ellos era la torre antiaérea del zoológico. Pero al final, no importó, y la bandera de [YUG.GetNameDef] ya se puede ver colgando de varios puntos de referencia sobrevivientes en toda la ciudad.\n\nQueda por ver qué significa esto para [GER.GetNameDef], pero la mayoría prevé que la guerra termine con una victoria para [YUG.GetNameDef]."
 cityfall.8.a:0 "En la parte posterior [GER.GetAdjective] ahora se encuentra un yugo eslavo."
 cityfall.8.b:0 "¡Un día histórico para toda la gente de [YUG.GetNameDef]!"
 cityfall.8.c:0 "¡Nunca doblaremos la rodilla ante los eslavos!"
 cityfall.9.t:0 "La caída de Berlín"
 cityfall.9.d:0 "Después de un final explosivo de un día de lucha, el gobierno de [CZE.GetAdjective] anunció que las fuerzas armadas del país ahora tienen un control decisivo sobre la ciudad capital de Berlín.\n\nDespués de un día de lucha en toda la ciudad, que desafortunadamente arrasó muchos de sus puntos de referencia, como la Columna de la Victoria, la resistencia sigue siendo muy activa bajo tierra, con las milicias [GER.GetAdjective] y las unidades adecuadas aún resistiendo. Pero las fuerzas de [CZE.GetAdjective] han seguido detonando los mamparos debajo del Canal Landwehr, con la esperanza de ahogar a los últimos defensores que se niegan a rendirse."
 cityfall.9.a:0 "¿Un "Reich de los Mil Años", dijeron?"
 cityfall.9.b:0 "¡Marchen, hermanos, porque solo nosotros prevaleceremos!"
 cityfall.9.c:0 "Nunca nos rendiremos; ¡al frente!"
 cityfall.10.t:0 "La caída de Berlín"
 cityfall.10.d:0 "Tal vez el último clavo se haya clavado en el ataúd de [GER.GetNameDef] hoy cuando las tropas de [ITA.GetAdjective], cansadas pero incesantemente determinadas en sus ataques, finalmente lograron alcanzar el techo del Reichstag. Il Tricolore se levantó poco después, y las tropas de [ITA.GetAdjective] ahora han comenzado a despejar los últimos reductos de la resistencia de [GER.GetAdjective] en la ciudad.\n\nLos trenes de prisioneros ya han comenzado su viaje a través de las vías hacia los campos de prisioneros de guerra en los suburbios, y los soldados de [ITA.GetAdjective] ya han comenzado a instalar comedores populares y puestos de avanzada alrededor de la ciudad para comenzar su largo camino hacia la recuperación."
 cityfall.10.a:0 "Una venganza de un milenio en proceso."
 cityfall.10.b:0 "Veni, vidi, vici."
 cityfall.10.c:0 "¡Roma nunca gobernará Germania!"
 cityfall.11.t:0 "La caída de Estocolmo"
 cityfall.11.d:0 "Estocolmo, la capital de [SWE.GetNameDef], ha caído después de intensos combates durante la mayor parte del día. Las fuerzas locales de [SWE.GetAdjective] habían convertido la isla de Stadsholmen en una fortaleza y lucharon ferozmente para mantener fuera a los [GER.GetAdjective]. Sin embargo, finalmente se vieron obligados a retirarse después de que un bombardeo masivo de artillería arrasara sus líneas.\n\nAunque las tropas de [SWE.GetAdjective] esperaban detenerlos aún más, las cargas de demolición en el Vasabron no detonaron y el [GER.GetAdjective] s logró abrumar al último de los defensores poco después. Los [GER.GetAdjective] eliminaron los últimos focos de resistencia hoy, y la bandera [GER.GetAdjective] ondea ahora en el edificio Rosenbad."
 cityfall.11.a:0 "¿Nadie está a salvo?"
 cityfall.11.b:0 "¡Escandinavia sentirá nuestro poder!"
 cityfall.11.c:0 "¡Valientes suecos, sigan luchando!"
 cityfall.12.t:0 "La caída de Estocolmo"
 cityfall.12.d:0 "El Ejército Rojo, después de abrirse camino por el Sveavägen y hasta Estocolmo propiamente dicha, ha tomado la ciudad después de luchar durante la mayor parte del día. Las milicias [SWE.GetAdjective] todavía luchan en los distritos exteriores de la ciudad, y las unidades entrenadas restantes se fortificaron en el Palacio de Estocolmo, pero por lo demás, la batalla por Estocolmo ha terminado.\n\nEl liderazgo del país ha escapado, se alejó rápidamente después del Se dispararon los primeros disparos, pero [SWE.GetNameDef] ha sido sacudido hasta la médula, y la Bandera Roja ahora cuelga de todos los edificios importantes de la ciudad. Aquellos que simpatizaban con sus nuevos amos supremos ya han emergido de la oscuridad, mientras que los equipos del Ejército Rojo apoyan a sus respectivas milicias."
 cityfall.12.a:0 "La sombra del comunismo ahora se cierne sobre Escandinavia."
 cityfall.12.b:0 "Los trabajadores de Suecia están con nosotros, ¡adelante camaradas!"
 cityfall.12.c:0 "¡Mientras luchemos, nunca caeremos!"
 cityfall.13.t:0 "La caída de Berlín"
 cityfall.13.d:0 "Con el sonido ensordecedor del fuego de artillería, el mariscal de campo que encabezaba el ejército que capturó Berlín para siempre pronunció un discurso desde los restos de la Puerta de Brandenburgo. Después de una feroz batalla que había consumido la ciudad hasta solo unas horas antes, y que, en los distritos exteriores de la ciudad y su U-Bahn, aún se está librando, las fuerzas de [CHI.GetAdjective] asaltaron con éxito el Reichstag.\n\nCuando La noticia de la caída del Reichstag se extendió, las fuerzas desmoralizadas de [GER.GetAdjective] comenzaron a rendirse en masa, y ahora, con los últimos bastiones de desafío siendo apagados como velas, más y más se rinden.\n\n¿Es esta la derrota final para [ GER.GetNameDef]?"
 cityfall.13.a:0 "Un desarrollo inesperado."
 cityfall.13.b:0 "¡Nuestra victoria es inevitable!"
 cityfall.13.c:0 "¡Podrían haber ganado la batalla, pero no ganarán la guerra!"
 cityfall.14.t:0 "La caída de Berlín"
 cityfall.14.d:0 "Las gloriosas fuerzas del Ejército Real [BHU.GetAdjective] han arrasado recientemente la extraña ciudad de Berlín y sus defensores. Las patéticas defensas que los [GER.GetAdjective] lograron organizar se derrumbaron en cuestión de horas bajo los asaltos de los heroicos [BHU.GetAdjective] soldados de asalto.\n\nLas fuerzas de [GER.GetAdjective] se rindieron hombre a hombre después de que [BHU.GetAdjective] bombardearon el Reichstag y se apoderaron del edificio después de solo media hora de lucha, lo que resultó en un [BHU.GetAdjective] soldado herido y doscientos lamentables [GER.GetAdjective] soldados muertos.\n\nLos ciudadanos de Berlín celebran su liberación a manos de las heroicas tropas [BHU.GetAdjective]. ¡Las muchas estatuas y efigies del antiguo régimen han comenzado a ser derribadas para dejar espacio para esculturas dignas de ser vislumbradas por aquellos de nuestro glorioso reino!"
 cityfall.14.a:0 "¡Buen señor!"
 cityfall.14.b:0 "¡Ningún bárbaro asqueroso podrá detener a nuestros ejércitos dirigidos por dioses!"
 cityfall.14.c:0 "E-Este no es el final, ganaremos... ¡eventualmente!"
 cityfall.15.t:0 "La caída de Londres"
 cityfall.15.d:0 "Sorprendentes noticias hoy, ya que los escuadrones del ejército [IRE.GetAdjective] capturaron con éxito la [ENG.GetAdjective] capital de Londres después de tomar la mayor parte de un día de lucha. Sin embargo, la resistencia sigue siendo feroz en gran parte de la ciudad, con unidades de [ENG.GetAdjective] ocupando Ealing e Islington y la [ENG.GetAdjective] Home Guard resistiendo con las fuerzas policiales en Scotland Yard.\n\nPero estas son notas a pie de página en la batalla, ya que la mayoría de los hitos importantes han caído en manos de las unidades [IRE.GetAdjective], y los equipos de fuego de los comandos [IRE.GetAdjective] se están organizando para acabar con los últimos de la resistencia."
 cityfall.15.a:0 "¿Alguien puede dudar ahora del [IRE.GetAdjective]?"
 cityfall.15.b:0 "¡Celebrad, oh orgullosos irlandeses, porque el Eterno Anglo ha sido decapitado!"
 cityfall.15.c:0 "¡Deberíamos haberlos derribado hace mucho tiempo, maldita sea!"
 cityfall.16.t:0 "La caída de Londres"
 cityfall.16.d:0 "Otra victoria inevitable en el largo camino de la conquista de [BHU.GetAdjective] sucedió hoy. El [BHU.GetAdjective] Royal Army eliminó con éxito a los defensores de Londres después de que fracasaron desesperadamente en poner una grieta en las legiones de élite del Thunder Dragon.\n\nEl [ENG.GetAdjective], que ahora vive bajo nuestro siempre justo y glorioso régimen, ya están comenzando el proceso de integración en nuestro reino.\n\nEl comandante militar local ordenó una retirada cobarde después de que los primeros [BHU.GetAdjective] soldados entraran en la ciudad. Varios de sus hombres intentaron resistir la orden, pero su desafío resultó ser en vano ante la superioridad numérica de [BHU.GetAdjective].\n\nLa gente de Londres ya está fuera de sus casas, celebrando la entrada de su libertadores!"
 cityfall.16.a:0 "El dragón del trueno vuela hacia el norte."
 cityfall.16.b:0 "¡El león cobarde [ENG.GetAdjective] no es rival para el poderoso Dug Yul!"
 cityfall.16.c:0 "¡Lucharemos hasta el último hombre, sin importar dónde!"
 cityfall.17.t:0 "La caída de Londres"
 cityfall.17.d:0 "Las tropas de [CHI.GetAdjective] izaron hoy su bandera sobre los campanarios de la Abadía de Westminster. El hito histórico había sido el bastión final de la resistencia contra las fuerzas de [CHI.GetAdjective], con las fuerzas de [ENG.GetAdjective] en Scotland Yard y Kingston upon Thames finalmente rindiéndose.\n\nLa conquista de Londres, uno de los muchos logros de la [CHI.GetAdjective] fuerzas armadas en los últimos tiempos, marca un importante repunte en la campaña [CHI.GetAdjective] contra [ENG.GetNameDef], que parece estar a punto de terminar."
 cityfall.17.a:0 "El [CHI.GetAdjective] finalmente ha llegado a la cima."
 cityfall.17.b:0 "¡Muerte a los imperialistas!"
 cityfall.17.c:0 "Han llegado tiempos oscuros [ENG.GetNameDef]."
 cityfall.18.t:0 "La caída de Washington, DC"
 cityfall.18.d:0 ""La historia demuestra que no hay ejércitos invencibles". - Iosif Stalin\n\nA pesar de la última y desesperada resistencia de numerosas fuerzas, que van desde el Cuerpo de Marines de EE. UU. hasta las unidades de la Guardia Nacional de más de veinte estados, pasando por el Servicio Secreto y las fuerzas policiales locales, Washington, D.C. ha caído ante [SOV.GetAdjective ] tropas.\n\nLos combatientes de la resistencia local todavía están disparando los últimos tiros, resistiendo con valentía el [SOV.GetAdjective] ataque incluso mientras su ciudad arde a su alrededor, pero la batalla, en su mayor parte, ha terminado. Los tanques [SOV.GetAdjective] permanecen inactivos en el South Lawn, y la Bandera Roja ahora cuelga triunfalmente del Monumento a Washington."
 cityfall.18.a:0 "¿Es este el último aliento de libertad?"
 cityfall.18.b:0 "¡Los trabajadores de [USA.GetNameDef] serán libres!"
 cityfall.18.c:0 "¡Empujaremos a esos bastardos rojos de vuelta al mar!"
 cityfall.19.t:0 "La caída de Washington, DC"
 cityfall.19.d:0 "Después de una dura lucha durante la mayor parte del día, Washington, D.C., la capital de [USA.GetNameDef], ha caído ante los ejércitos del Sol Naciente. Después de numerosos intentos de mantener al enemigo al otro lado del Potomac, las tropas de [JAP.GetAdjective] finalmente rodearon la ciudad y diezmaron las defensas locales a lo largo de la circunvalación. Después de la caída de las dos barreras, los soldados de [JAP.GetAdjective] tomaron metódicamente la ciudad, edificio por edificio, arrasando la mayoría de los monumentos históricos a medida que los encontraban.\n\nEl experimento estadounidense puede haber fracasado finalmente con la colocación del Monumento a Washington. en ruinas sobre el National Mall y la Casa Blanca ardiendo libremente."
 cityfall.19.a:0 "Un día oscuro para todas las personas libres del mundo."
 cityfall.19.b:0 "El Sol Naciente derriba al águila orgullosa."
 cityfall.19.c:0 "¡El [JAP.GetAdjective] debe detenerse a toda costa!"
 cityfall.20.t:0 "La caída de Washington, DC"
 cityfall.20.d:0 "[ITA.GetLeader] voló a Washington, D.C. hoy para dar un discurso sobre las ruinas de la antigua capital de [USA.GetAdjective]. Después de haber luchado ferozmente durante días, la batalla allí terminó después de que se convocara una retirada de las tropas [USA.GetAdjective]. Los [USA.GetAdjective] lucharon hasta que il Tricolore fue izado sobre la Casa Blanca, y cuando vieron el edificio de la capital, finalmente abandonaron la lucha.\n\nLa caída de Washington, D.C. es uno de los muchos hitos que marcan [ITA .GetNameDef] como la superpotencia emergente del mundo, algo que el discurso de [ITA.GetLeader] probablemente abordará."
 cityfall.20.a:0 "[USA.getAdjetive] ¿Imperio? Pft."
 cityfall.20.b:0 "¿Mare Nostrum? ¡María Nostra!"
 cityfall.20.c:0 "¡La gente valiente del mundo libre nunca se rendirá!"
 cityfall.21.t:0 "La caída de Washington, DC"
 cityfall.21.d:0 "Después de una furiosa batalla que terminó con la mayor parte de Washington, D.C. en llamas, las tropas de [MEX.GetAdjective] han anunciado la victoria en su campaña en la costa este de Estados Unidos.\n\nAunque aún queda resistencia por ser abordada por [MEX. GetAdjective]s, la batalla por Washington, D.C. marca lo que puede ser el último clavo en el ataúd para el esfuerzo de guerra de [USA.GetAdjective], que ahora se tambalea tras la sorprendente victoria de [MEX.GetAdjective]. La batalla, que dejó miles de [USA.GetAdjective]s y [MEX.GetAdjective]s muertos, es quizás el acto final de un conflicto de un siglo de duración."
 cityfall.21.a:0 "Parece que un nuevo poder se ha apoderado de las Américas."
 cityfall.21.b:0 "¡Viva México!"
 cityfall.21.c:0 "¡Deberíamos haber construido un muro!"
 cityfall.22.t:0 "La caída de Washington, DC"
 cityfall.22.d:0 "Durante la guerra de 1812, las fuerzas británicas bajo el mando del mayor general Robert Ross capturaron e incendiaron con éxito gran parte de Washington, D.C., incluida la Casa Blanca. Muchos atribuyen erróneamente la victoria a las tropas canadienses, y una leyenda popular dice que los canadienses quemaron la Casa Blanca hasta los cimientos.\n\nSin embargo, esto ya no es una leyenda, ya que las tropas [CAN.GetAdjective] han demostrado que también pueden arrasar la capital [USA.GetAdjective] de una vez por todas. Después de luchar en las calles, los soldados de [CAN.GetAdjective] saquearon e incendiaron el edificio del Capitolio. Una marca amarga en la continua caída de [USA.GetNameDef]."
 cityfall.22.a:0 "Oh mi."
 cityfall.22.b:0 "¡La segunda vez que lo hemos hecho, por supuesto!"
 cityfall.22.c:0 "¡Este no es el final!"
 cityfall.23.t:0 "La caída de Belgrado"
 cityfall.23.d:0 "Las fuerzas de la Wehrmacht anunciaron la victoria hoy después de que las tropas de [YUG.GetAdjective] se retiraran de la ciudad de Belgrado. La ciudad, gravemente dañada después de varias horas de lucha, cayó cuando un cerco decisivo [GER.GetAdjective] obligó a salir [YUG.GetAdjective] refuerzos y trenes de suministros. Al ver que su oportunidad de escapar se reducía, las fuerzas restantes de [YUG.GetAdjective] hicieron su última resistencia contra el [GER.GetAdjective] enemigo.\n\nLa caída de Belgrado marca un final impactante para [YUG.GetNameDef], una nación de muchos que sostuvieron por sí solos el sueño de una nación eslava del sur unificada bajo su estado donde podría garantizar la seguridad mutua, pero ni siquiera un sueño puede resistir el martillo [GER.GetAdjective]."
 cityfall.23.a:0 "La guerra relámpago continúa."
 cityfall.23.b:0 "Oriental, Occidental o Meridional. ¡Todos iguales!"
 cityfall.23.c:0 "Que caigamos unidos, de la misma manera que hemos vivido."
 cityfall.24.t:0 "La caída de Belgrado"
 cityfall.24.d:0 "A pesar de la amarga resistencia de las fuerzas combinadas del ejército de [YUG.GetAdjective], las tropas de [ITA.GetAdjective] han tomado Belgrado después de una larga lucha que ha dejado la mayor parte de la ciudad en ruinas. Los [ITA.GetAdjective] todavía están erradicando a las últimas fuerzas locales contra ellos. Sin embargo, muchas fuerzas de [YUG.GetAdjective] se quitaron los uniformes y se unieron a un creciente movimiento partidista contra los invasores de [ITA.GetAdjective].\n\nLa victoria ha sido una gran ayuda para la propaganda de [ITA.GetAdjective], que ya está pintando la batalla como una gran zona de paso para poner a los Balcanes bajo [ITA.GetAdjective] soberanía."
 cityfall.24.a:0 "[ITA.GetLeader] está un paso más cerca de su sueño."
 cityfall.24.b:0 "Hemos devuelto triunfalmente a Illyricum."
 cityfall.24.c:0 "¡Valientes [YUG.GetAdjective]s, luchad!"
 cityfall.25.t:0 "La caída de Belgrado"
 cityfall.25.d:0 "Aunque los griegos alguna vez gobernaron las tierras que ahora son [YUG.GetNameDef], en los días del Imperio bizantino, el área siempre estuvo tenuemente controlada y ha caído del control imperial durante casi un milenio.\n\nAunque los imperios de antaño son largos muertos, los [GRE.GetAdjective] ahora han regresado a la ciudad de Belgrado, que recientemente fue tomada después de una decisiva ofensiva [GRE.GetAdjective]. Aunque las tropas [GRE.GetAdjective] ahora enfrentan una feroz resistencia, especialmente en Ada Ciganlija y Fontana, el azul y blanco se ha alzado sobre la Asamblea Nacional. Las últimas unidades militares adecuadas en el área se han rendido."
 cityfall.25.a:0 "Los [GRE.GetAdjective] están de vuelta."
 cityfall.25.b:0 "¡Hemos regresado!"
 cityfall.25.c:0 "¡Nos liberamos una vez antes, y lo haremos de nuevo!"
 cityfall.26.t:0 "La caída de Belgrado"
 cityfall.26.d:0 "El Ejército Rojo ha anunciado recientemente la victoria en la batalla de Belgrado; la pelea terminó después de que las últimas fuerzas de [YUG.GetAdjective] se rindieran a orillas del Veliko Ratno Ostrvo, ahora rebautizado como Ostrvo Narodnog Oslobodenja.\n\nAunque el evento no sorprendió a los observadores externos, no fue menos impactante para la gente de [YUG.GetNameDef], que ahora ve cómo su país se derrumba a su alrededor y se enfrenta a la realidad del régimen [SOV.GetAdjective], que ya ha comenzado a imponer leyes duras y políticas de ocupación para aplastar cualquier resistencia que pueda surgir en el futuro. ."
 cityfall.26.a:0 "Puede que no existan ejércitos invencibles, pero el Ejército Rojo se acerca."
 cityfall.26.b:0 "¡Un día de alegría para los trabajadores de Yugoslavia!"
 cityfall.26.c:0 "¡Nunca nos inclinaremos ante los tiranos rojos del este, resistamos y luchemos!"
 cityfall.27.t:0 "La caída de la ciudad de Nueva York"
 cityfall.27.d:0 "Los incendios arrasan lo que alguna vez fue una de las ciudades más grandes del mundo cuando la ciudad de Nueva York cae ante el poder del Ejército Rojo. Después de feroces combates, los [SOV.GetAdjective] lucharon en la ciudad y línea tras línea de una mezcla de tropas y milicias.\n\nA pesar de los intentos de numerosas fuerzas de [USA.GetAdjective] para evitar el [SOV.GetAdjective] ]s, el abrumador número del Ejército Rojo finalmente ganó el día y, finalmente, la Bandera Roja se izó sobre la Estatua de la Libertad, sorprendentemente casi intacta, y se le cambió el nombre a Estatua de la Igualdad.\n\nLa resistencia es cada vez más feroz en muchos de los distritos de la ciudad, y lo más probable es que los [SOV.GetAdjective] luchen contra los insurgentes en la ciudad durante los próximos años."
 cityfall.27.a:0 "La luz de Lady Liberty ya no brilla."
 cityfall.27.b:0 "¡Otra gloriosa victoria del Ejército Rojo!"
 cityfall.27.c:0 "Unidos resistimos, unidos caemos."
 cityfall.28.t:0 "La caída de Dublín"
 cityfall.28.d:0 "Las fuerzas de [USA.GetAdjective] entraron hoy en Dublín y tomaron con éxito la ciudad después de varias horas de lucha con las fuerzas de [IRE.GetAdjective]. La batalla fue difícil, pero la victoria de [USA.GetAdjective] era inevitable, ya que la abrumadora cantidad del ejército de [USA.GetAdjective] descendió sobre la capital de [IRE.GetAdjective].\n\nLos [IRE.GetAdjective] aún luchan on, y [USA.GetAdjective] unidades de ocupación ya han comenzado a enfrentarse a insurgentes implacables, concretamente en el campo. Las tropas de [USA.GetAdjective] tienen un largo trabajo por delante, ya que la insurgencia ya está creciendo rápidamente por minutos."
 cityfall.28.a:0 "¿Es este un trampolín hacia Gran Bretaña?"
 cityfall.28.b:0 "El nuevo mundo entra victorioso en el viejo."
 cityfall.28.c:0 "Tiocfaidh ar la."
 cityfall.29.t:0 "La caída de Dublín"
 cityfall.29.d:0 "Hoy, el comandante de [GER.GetAdjective] detrás de la invasión de Irlanda anunció la rendición formal de la guarnición de la ciudad después de que las fuerzas restantes de [IRE.GetAdjective], centradas principalmente en Trinity College y Kilmainham Gaol, fueran bombardeadas durante horas por una enorme cantidad de [GER.GetAdjective ] artillería y aviones.\n\nLa batalla marca el fin de cualquier resistencia debidamente organizada en Dublín. Aunque las unidades militares de [IRE.GetAdjective] sobreviven para luchar en otros lugares, sin la autoridad central de Dublín, ya no tienen mucho a lo que aferrarse. Muchos ya han comenzado a deshacerse de sus uniformes y han decidido luchar clandestinamente contra las fuerzas invasoras [GER.GetAdjective]."
 cityfall.29.a:0 "El Canal de la Mancha ya no detiene la amenaza [GER.GetAdjective]."
 cityfall.29.b:0 "¡Las legiones de Germania no se detienen ante nada!"
 cityfall.29.c:0 "Los ingleses no pudieron atraparnos para siempre; tampoco lo harán los [GER.GetAdjective]s!"
 cityfall.30.t:0 "La caída de Dublín"
 cityfall.30.d:0 "Desde que Irlanda se deshizo de las cadenas del control británico en la década de 1920, existe un temor genuino de que [ENG.GetAdjective] pueda regresar algún día a Irlanda. Estos temores finalmente se han hecho realidad ahora, cuando, después de intensos combates, las fuerzas de [ENG.GetAdjective] lucharon con éxito contra los defensores de [IRE.GetAdjective] y levantaron la Union Jack sobre la ciudad de Dublín.\n\nLa [IRE.GetAdjective] Todavía luchan ferozmente, bombardeando [ENG.GetAdjective] vehículos militares y asesinando a oficiales militares locales, la gente se une en torno a su milenaria lucha por la independencia de [ENG.GetNameDef], pero por ahora, parece que Irlanda puede haber caído nuevamente."
 cityfall.30.a:0 "El Imperio se levanta de nuevo."
 cityfall.30.b:0 "Sólo hemos venido a reclamar lo que es nuestro."
 cityfall.30.c:0 "¡Inglaterra, fuera!"
 cityfall.31.t:0 "La caída de Moscú"
 cityfall.31.d:0 "Hace más de cien años, el ejército francés marchaba por las calles de Moscú; ahora, lo hacen una vez más. Después de feroces combates casa por casa, las fuerzas de [FRA.GetAdjective] llegaron a la Plaza Roja. Los zapadores del ejército abrieron una brecha en el muro este del Kremlin, lo que permitió que las tropas [FRA.GetAdjective] invadieran a los defensores y levantaran el Tricolore sobre el Gran Palacio.\n\nSin embargo, las fuerzas [SOV.GetAdjective] en retirada detonaron grandes cantidades de bombas incendiarias. bombas por la ciudad. Los incendios están devastando lo poco que queda de la capital [SOV.GetAdjective]. La historia se repite en Moscú, pero [FRA.GetNameDef] ha asegurado a la gente que no se repetirá la retirada de Napoleón."
 cityfall.31.a:0 "La marea azul sigue cabalgando."
 cityfall.31.b:0 "En avant!"
 cityfall.31.c:0 "¡Haremos que paguen por todo lo que han tomado!"
 cityfall.32.t:0 "La caída de Moscú"
 cityfall.32.d:0 "Después de varios días de intensos bombardeos que redujeron a escombros la mayor parte de las defensas exteriores de la ciudad, las fuerzas de [ITA.GetAdjective] dieron su última ofensiva contra la ciudad ayer por la mañana. La batalla, que consistió en que el poderío del ejército de [ITA.GetAdjective] se enfrentó al grueso de las fuerzas armadas [SOV.GetAdjective] y casi toda la población de Moscú, fue sangrienta y se cree que dejó casi un millón de bajas.\ n\nA pesar de la dedicada resistencia de los moscovitas, incluso de las mujeres, los niños y los ancianos, que excavaron la tierra frente a Moscú en un enorme campo de exterminio, desde montar ametralladoras hasta cargar morteros, il Tricolore ahora se ha elevado por encima la ciudad, y las fuerzas [SOV.GetAdjective] se retiran a los Urales."
 cityfall.32.a:0 "La Tercera Roma cae ante la primera."
 cityfall.32.b:0 "De Moscú a París, todos se inclinarán ante Roma una vez más."
 cityfall.32.c:0 "¡Desde más allá de las montañas, volveremos!"
 cityfall.33.t:0 "La caída de Moscú"
 cityfall.33.d:0 "Las fuerzas de [JAP.GetAdjective] han pasado la mayor parte del día reuniendo a la población de Moscú en la Plaza Roja, donde han sido montados en camiones y llevados más adentro de la Rusia ocupada por [JAP.GetAdjective]. Se desconoce el motivo exacto, pero la mayoría de los deportados incluyen soldados [SOV.GetAdjective] y figuras políticas locales que pueden haberse pronunciado en contra de [JAP.GetNameDef].\n\nLa batalla, cuya fase final se llevó la mayor parte de más de un día de lucha, dejó la mayor parte de la ciudad en ruinas, y la Plaza Roja es una de las únicas áreas con carreteras que no están completamente en ruinas. Las calles, o lo que queda de ellas, están llenas de restos de tanques [JAP.GetAdjective] y [SOV.GetAdjective], y los cadáveres se han amontonado a docenas de metros de altura. El [JAP.GetAdjective] ahora señorea sobre el cadáver de [SOV.GetNameDef]."
 cityfall.33.a:0 "El sol sale por el norte."
 cityfall.33.b:0 "Los [SOV.GetAdjective] nunca más nos menospreciarán."
 cityfall.33.c:0 "¡Piensan que la lucha ha terminado, pero la gente nunca se rendirá!"
 cityfall.34.t:0 "La caída de Moscú"
 cityfall.34.d:0 "El gobierno de [SPR.GetAdjective] anunció hoy que las fuerzas del Ejército de [SPR.GetAdjective] han tomado con éxito la capital de [SOV.GetAdjective] después de una amarga lucha callejera que ha dejado la mayor parte de la ciudad. Una vez orgullosamente llamada la Tercera Roma, ahora una ruina humeante de cadáveres y cascos de tanques.\n\nYa han comenzado a circular imágenes en los documentos [SPR.GetAdjective] de soldados [SPR.GetAdjective] que izan el Red-Weld sobre los restos del Kremlin . El [SPR.GetAdjective] tomó este obstáculo final después del día de lucha. Aunque muchos [SOV.GetAdjective] aún resisten en los okrugs internos de la ciudad, la mayoría se ha rendido, y [SPR.GetAdjective] ya ha establecido puntos de control y comedores populares para tratar de lidiar con la enorme crisis humanitaria que ha dejado la batalla."
 cityfall.34.a:0 "De oeste a este, [SPR.GetNameDef] ha superado a todos."
 cityfall.34.b:0 "¡Buenos días, soviéticos!"
 cityfall.34.c:0 "¡Los [SPR.GetAdjective] tiranos serán derribados!"
 cityfall.35.t:0 "La caída de Moscú"
 cityfall.35.d:0 "Imágenes han comenzado a circular en la prensa de soldados [YUG.GetAdjective] posando con orgullo en la parte superior del Monumento a Minin y Pozharsky. La imagen muestra a siete soldados, cinco en la parte superior con los brazos alrededor de los hombros del otro y dos más con sus rifles parados frente a ellos. Todos los hombres están visiblemente sucios, y dos están heridos, y uno de los hombres parados al frente, un recluta de 17 años llamado Toma Lekovic, hace el signo 'V' con la mano, con una sonrisa cansada en su rostro sorprendentemente limpio. y rostro juvenil. Todos ellos sostienen un estandarte [SOV.GetAdjective] hecho jirones.\n\nHoy, cuando los últimos disparos resuenan en el Arbat y en los pasillos del GUM, los siete hombres menos uno, que está gravemente lisiado por una explosión de metralla, yacen muertos. Aunque la ciudad ha sido tomada, las pérdidas han sido masivas, pero sus nombres marcarán la historia de [YUG.GetAdjective]."
 cityfall.35.a:0 "¿Quién puede decir lo que depara el futuro ahora?"
 cityfall.35.b:0 "El nombre Lekovic y los que sirvieron con él serán recordados para siempre."
 cityfall.35.c:0 "¡Muerte al flagelo de los Balcanes!"
 cityfall.36.t:0 "La caída de Moscú"
 cityfall.36.d:0 "Después de feroces combates, que han dejado la mayor parte de la antigua capital de [SOV.GetAdjective] consumida por las llamas, las tropas de [CHI.GetAdjective] han izado hoy su bandera sobre los restos maltratados del Kremlin.\n\nTropas de [SOV.GetAdjective] ahora se están retirando al campo después de que el comandante local anunciara la rendición de las fuerzas de [SOV.GetAdjective] a sus hombres, y parece que las tropas restantes de [SOV.GetAdjective] ya están en una campaña de guerrilla contra los ocupantes de [CHI.GetAdjective] .\n\nEl [CHI.GetAdjective] ha promocionado esto como una gran victoria final contra uno de sus mayores rivales, y muchos temen que este sea su primer paso hacia la conquista de Europa."
 cityfall.36.a:0 "¿Podemos detenerlos?"
 cityfall.36.b:0 "Deberían haberse inclinado cuando tuvieron la oportunidad."
 cityfall.36.c:0 "Ya sea en las calles o en los bosques, ¡lucharemos contra ellos!"
 cityfall.37.t:0 "La caída de Moscú"
 cityfall.37.d:0 "Nuestra gloriosa nación de [BHU.GetNameDef] ha superado a los estúpidos [SOV.GetAdjective] defensores de Moscú hoy, con nuestros soldados de asalto marchando con orgullo por los restos maltratados de su ciudad después de luchar durante varias horas antes.\n\n[SOV.GetAdjective ] los soldados tenían pocos recursos contra la superioridad del ejército [BHU.GetAdjective], y se ha registrado que ya se han tomado casi medio millón de prisioneros. El Dug Yul ha destripado al oso, y aunque los restos del gobierno [SOV.GetAdjective] continúan fanfarroneando sobre resistir, nadie duda ahora de nuestra indiscutible regla en la Rusia europea."
 cityfall.37.a:0 "¿Se puede detener la amenaza [BHU.GetAdjective]?"
 cityfall.37.b:0 "¡La gente de [BHU.GetAdjective] caminará de mar a mar!"
 cityfall.37.c:0 "¡[SOV.GetNameDef] nunca más volverá a caer bajo el yugo oriental!"
 cityfall.38.t:0 "La caída de Washington, DC"
 cityfall.38.d:0 "A pesar de los numerosos intentos de las fuerzas de [USA.GetAdjective] para contener, o al menos retrasar, las tropas atacantes de [SPR.GetAdjective], las [USA.GetAdjective] convocaron una retirada general hoy temprano después de que los soldados de [SPR.GetAdjective] irrumpieran en Rock Creek Park.\n\nEl [SPR.GetAdjective] rompió la resistencia final de las fuerzas de [USA.GetAdjective] en Capitol Hill y Fort Meyer después de que sus fuerzas tendieran una emboscada a los defensores de [USA.GetAdjective] llevando fuerzas especiales al Potomac .\n\nAhora, con la capital de [USA.GetNameDef] bajo control, parece poco probable que [SPR.GetAdjective] sea expulsado de la costa oeste, y [SPR.GetLeader] ya ha aterrizado en el ahora -Capital en ruinas para hablar con las tropas."
 cityfall.38.a:0 "¿Es esta la caída de la libertad?"
 cityfall.38.b:0 "¡Las glorias de España lo vencerán todo!"
 cityfall.38.c:0 "¡Los empujaremos de vuelta al mar!"
 cityfall.39.t:0 "La caída de Washington, DC"
 cityfall.39.d:0 "Los soldados británicos han quemado Washington, D.C., hasta los cimientos por segunda vez en la historia. Aunque este intento ha provocado muchas más muertes y destrucción en ambos ejércitos, con numerosos barcos [ENG.GetAdjective] destrozados a lo largo de la costa por los fuertes [USA.GetAdjective] y miles de muertos o desaparecidos en la desesperada batalla por la capital [USA.GetAdjective] , [ENG.GetAdjective] el dominio del área se ha establecido firmemente.\n\nLos periódicos de [USA.GetAdjective] han reaccionado con horror, denunciando que la Unión finalmente puede ser rota por sus enemigos más antiguos. El [ENG.GetAdjective] proclama lo mismo, aunque de una manera mucho más positiva."
 cityfall.39.a:0 "Han recuperado sus colonias."
 cityfall.39.b:0 "Los desagradables rebeldes finalmente han obtenido su merecido."
 cityfall.39.c:0 "CASACA ROJA SUCIA VETE A CASA."
 cityfall.40.t:0 "La caída de Washington, DC"
 cityfall.40.d:0 "Los soldados de [POL.GetAdjective] finalmente han vencido a los defensores de la capital [USA.GetAdjective] hoy después de una batalla sorprendentemente rápida por el centro de la ciudad. Aunque [POL.GetAdjective] enfrentó una feroz resistencia mientras avanzaban a través de Bethesda y Fort Meade, la capital en sí cayó relativamente rápido gracias a las payasadas de los servicios especiales de [POL.GetAdjective].\n\nEscabulléndose a través de las viejas alcantarillas de la ciudad, un El equipo logró infiltrarse en la Casa Blanca y, pensando que la batalla ya había terminado gracias a una pausa temporal en la lucha y una falta coincidente de defensores de [USA.GetAdjective] en el edificio, izó la bandera [POL.GetAdjective] del edificio. parte superior. Las fuerzas de [USA.GetAdjective], pensando que [POL.GetAdjective] las había flanqueado, comenzaron a rendirse poco después, y [POL.GetAdjective] ahora tiene el control total de la antigua capital de [USA.GetAdjective]."
 cityfall.40.a:0 "El [POL.GetAdjective] encuentra una manera."
 cityfall.40.b:0 "¡El ejército de élite [POL.GetAdjective] burla al enemigo una vez más!"
 cityfall.40.c:0 "¿Me estás tomando el pelo?"
 cityfall.41.t:0 "La caída de Washington, DC"
 cityfall.41.d:0 "Los franceses tenían una larga historia de amistad con los Estados Unidos de América antes de su fundación. Sin embargo, es posible que [FRA.GetAdjective] finalmente haya cortado estos lazos hoy después de que Washington, D.C., fuera más o menos arrasado por las fuerzas invasoras de [FRA.GetAdjective].\n\nA pesar de los numerosos intentos de las fuerzas armadas [USA.GetAdjective] de repeler a los invasores [FRA.GetAdjective] y luego desalojarlos de la capital, las tropas [USA.GetAdjective] finalmente se han visto obligadas a retirarse cuando las fuerzas de la Legión Extranjera [FRA.GetAdjective] contraatacaron con éxito y expulsaron al ejército [USA.GetAdjective] posiciones en Arlington, frustrando efectivamente las esperanzas de un contraataque [USA.GetAdjective]. Para celebrar esta victoria, se ha desplegado un enorme Tricolore desde el Monumento a Washington, ahora el Monumento a Napoléon."
 cityfall.41.a:0 "Los viejos amigos se caen duro."
 cityfall.41.b:0 "Los [FRA.GetAdjective] han superado a todos."
 cityfall.41.c:0 "¡Tendremos ranas para la cena!"
 cityfall.42.t:0 "La caída de Washington, DC"
 cityfall.42.d:0 "Las fuerzas de [CHI.GetAdjective] finalmente han vencido a los defensores de [USA.GetAdjective] en Washington, D.C., después de una sangrienta batalla que ha dejado miles de muertos en ambos bandos. Los [USA.GetAdjective]s, que habían pasado la mayor parte del último mes fortificando la ciudad, se habían creído más que preparados para mantener a raya al [CHI.GetAdjective] indefinidamente, pero se demostró que esto era incorrecto ya que el [CHI.GetAdjective ] ahogó a los defensores en cuerpos.\n\nAunque las defensas [USA.GetAdjective] eran enormes, las armas no tenían suficiente munición para contener las oleadas de soldados [CHI.GetAdjective]. Después de varios días de baño de sangre, las fuerzas de [CHI.GetAdjective] finalmente habían llegado al Potomac."
 cityfall.42.a:0 "La parada [CHI.GetAdjective] para ninguno."
 cityfall.42.b:0 "¡El dragón se da un festín con el águila!"
 cityfall.42.c:0 "¡La amenaza amarilla aún será derrotada!"
 cityfall.43.t:0 "La caída de Washington, DC"
 cityfall.43.d:0 "Las invencibles legiones de élite de las fuerzas armadas de [BHU.GetAdjective] han arrasado Washington, D.C. hoy, con solo tres [BHU.GetAdjective] soldados que murieron durante la 'batalla'.\n\nAunque los [USA.GetAdjective]s había preparado defensas masivas para evitar que los atacantes de [BHU.GetAdjective] tomaran el bastión del poder de [USA.GetAdjective], [BHU.GetAdjective] optó por arrasar la ciudad. Grandes cantidades de fuego de artillería, bombardeos de alfombra y bombardeos navales han dejado la ciudad casi arrasada, y el mar se ha precipitado para recuperar la mayor parte. Los soldados de [BHU.GetAdjective] caminaron sobre los escombros y no encontraron casi nada. El lastimoso [USA.GetAdjective] Army no pudo hacer frente a su glorioso fuego."
 cityfall.43.a:0 "¡Malditos Yankees, esfuércense más!"
 cityfall.43.b:0 "LOS ESTADOUNIDENSES TONTOS TAMBIÉN CAERÁN."
 cityfall.43.c:0 "¿Es demasiado tarde para rendirse?"
 cityfall.44.t:0 "La caída de la ciudad de Nueva York"
 cityfall.44.d:0 "[ITA.GetLeader] ha anunciado la victoria hoy cuando las fuerzas militares de [USA.GetAdjective] han sido expulsadas de la ciudad de Nueva York. Aunque la mayor parte de la resistencia organizada ha sido aplastada, los [ITA.GetAdjective] se enfrentan a una gran insurgencia, con frecuentes bombardeos y tiroteos que mantienen alerta a las fuerzas de [ITA.GetAdjective].\n\nLa ocupación no ha afectado más que a los locales. comunidades italianas. Los ocupantes de [ITA.GetAdjective] han encontrado tanto a su mayor cantidad de seguidores como a la mayor cantidad de insurgentes en el área, y la comunidad local está ferozmente dividida sobre sus lealtades. Por parte de los [ITA.GetAdjective], muchos de los soldados han comenzado a abusar de los lugareños, afirmando que se escaparon de Italia en un momento de necesidad. El futuro aquí parece incierto."
 cityfall.44.a:0 "La ambición de [ITA.GetLeader] se nota."
 cityfall.44.b:0 "¡Los verdaderos italianos nos dan la bienvenida!"
 cityfall.44.c:0 "¡La verdadera lucha de [USA.GetAdjective] continúa!"
 cityfall.45.t:0 "La caída de la ciudad de Nueva York"
 cityfall.45.d:0 "Las fuerzas de [JAP.GetAdjective] abrumaron y destruyeron a los últimos defensores de la ciudad de Nueva York hoy después de que [JAP.GetAdjective] zapadores derrumbaran los túneles del metro de la ciudad, matando a los últimos [USA.GetAdjective] soldados que habían pasado a la clandestinidad, así como a cualquier otro lugar de varios cientos a varios miles de civiles que habían pasado a la clandestinidad en busca de refugio.\n\nCon el último ejército de [USA.GetAdjective] en la ciudad aniquilado, nadie queda para luchar contra el [JAP.GetAdjective] además de la resistencia local de la ciudad fuerzas, que consisten en desertores de [USA.GetAdjective], ex policías y la población armada local. Sin embargo, [JAP.GetAdjective] ya ha comenzado a tomar medidas enérgicas contra ellos, y cientos han sido detenidos y expulsados ​​de la ciudad, y sus familias también han sido secuestradas."
 cityfall.45.a:0 "¿Podemos detener esta amenaza?"
 cityfall.45.b:0 "El sol naciente quema a los necios."
 cityfall.45.c:0 "Incluso en su hora más oscura, [USA.GetNameDef] nunca caerá."
 cityfall.46.t:0 "La caída de la ciudad de Nueva York"
 cityfall.46.d:0 "Los periódicos de todo el mundo abundan con fotografías de [SPR.GetAdjective] soldados saludando desde la estatua de la libertad. Los soldados, orgullosos y saludando a un camarógrafo, posan desde lo que alguna vez fue la plataforma de observación sobre la cabeza de la estatua. La mitad se ha volado, dándoles una vista abierta de la ciudad, y en el fondo, se puede ver el muñón derretido de lo que alguna vez fue la antorcha.\n\nLa estatua fue solo uno de los muchos puntos de referencia atrapados en el fuego cruzado. . Aunque los [USA.GetAdjective] afirman que los [SPR.GetAdjective] han arrasado una ciudad que alguna vez fue hermosa, los [SPR.GetAdjective] han declarado que la invasión fue un esfuerzo de liberación. Los periódicos de [SPR.GetAdjective] afirman que miles de [USA.GetAdjective] celebran la 'llegada' de [SPR.GetAdjective] a las calles."
 cityfall.46.a:0 "Sin respeto, esos [SPR.GetAdjective]."
 cityfall.46.b:0 "¡Viva España!"
 cityfall.46.c:0 "Al igual que la ciudad de Nueva York, algún día haremos Barcelona."
 cityfall.47.t:0 "La caída de la ciudad de Nueva York"
 cityfall.47.d:0 "Los británicos mantuvieron una presencia militar en Nueva York en 1783, cuando los británicos evacuaron la ciudad cuando el Ejército Colonial Estadounidense, dirigido por George Washington y asistido por franceses, holandeses y españoles, derrotó a los británicos en la Guerra Revolucionaria.\n \nLa historia, hoy, ha sido rectificada a medida que el ejército [ENG.GetAdjective] marcha por las calles de la ciudad de Nueva York una vez más. Aunque ahora visten de color caqui en lugar de rojo y llevan rifles en lugar de fusiles de chispa, los [ENG.GetAdjective] han regresado. Inicialmente, se planeó una gran procesión a través de Times Square y por las calles de la ciudad. Sin embargo, después de que estalló una bomba en el escuadrón de soldados que se reunía, matando a doce, todos los desfiles posteriores se cancelaron y los soldados de [ENG.GetAdjective] se dedicaron a tomar medidas enérgicas contra los lugareños."
 cityfall.47.a:0 "La historia se repite."
 cityfall.47.b:0 "La historia ha sido rectificada."
 cityfall.47.c:0 "¡Los tiramos una vez y lo volveremos a hacer!"
 cityfall.48.t:0 "La caída de la ciudad de Nueva York"
 cityfall.48.d:0 "Con las ciudades del norte de [USA.GetNameDef] cayendo como fichas de dominó ante el ejército de [CAN.GetAdjective], muchos temían que era solo cuestión de tiempo antes de que la ciudad de Nueva York también cayera. Esta cruda realidad finalmente se hizo realidad cuando el Ejército [CAN.GetAdjective] rompió los piquetes alrededor de los límites exteriores de la ciudad y aniquiló lo que quedaba de las fuerzas [USA.GetAdjective] en la ciudad.\n\nLos [USA.GetAdjective] restantes ]s han ido a la tierra, protegidos por la población local. Han continuado su guerra desde las sombras, atacando convoyes aislados o [CAN.GetAdjective] solitarios cada vez que tienen la oportunidad. Sin embargo, la ciudad está firmemente en manos de los norteños."
 cityfall.48.a:0 "¡Esos dulces locos!"
 cityfall.48.b:0 "Los yanquis se inclinarán lo suficientemente pronto."
 cityfall.48.c:0 "¡Aplastaremos a nuestro gran enemigo del norte!"
 cityfall.49.t:0 "La caída de la ciudad de Nueva York"
 cityfall.49.d:0 "En lo que muchos predicen será el final de la dura guerra entre [USA.GetNameDef] y [MEX.GetNameDef], los soldados de [MEX.GetAdjective] finalmente han superado a los defensores de la ciudad de Nueva York. A pesar de los intentos desesperados de los [USA.GetAdjective]s para contener a los invasores del sur, las tropas de [MEX.GetAdjective] finalmente vencieron a la última resistencia que había resistido por última vez en Times Square.\n\nLa devastación es total, lo que una vez fue hito icónico de la ciudad nada más que un montón de escombros, al igual que gran parte del resto de la ciudad. Los sobrevivientes maltratados tropiezan por las calles, tratando de encontrar comida o familiares perdidos.\n\nAunque la lucha continúa en otros lugares, este, quizás, es el último aliento de resistencia en el noreste de Estados Unidos."
 cityfall.49.a:0 "Adiós, América. Adiós."
 cityfall.49.b:0 "¡Viva México!"
 cityfall.49.c:0 "¡Luchen, valientes hijos e hijas de Washington! ¡Lucha!"
 cityfall.50.t:0 "La caída de la ciudad de Nueva York"
 cityfall.50.d:0 "Aunque muchos esperaban que la guerra entre [USA.GetNameDef] y [POL.GetNameDef] llegara a [USA.GetName] continental, pocos esperaban que los soldados de [POL.GetAdjective] tomaran la ciudad más importante de [USA.GetAdjective].\n \nLas fuerzas de [POL.GetAdjective] que habían estado sitiando la ciudad encontraron una forma de entrar después de que un combatiente de [POL.GetAdjective], presumiblemente debido al fuego enemigo, se estrelló contra el piquete [USA.GetAdjective] y abrió un agujero en la ciudad. defensas.\n\nAntes de que los [USA.GetAdjective] pudieran llenar adecuadamente el vacío, los soldados de asalto [POL.GetAdjective] entraron en tropel. Después de luchar durante la mayor parte del día, abrumaron a los defensores locales y desde entonces han obligado a los [USA.GetAdjective] ]s en una derrota.\n\nLas fuerzas de [POL.GetAdjective] ahora controlan la ciudad, colgando la bandera roja y blanca de un brazo de la Estatua de la Libertad."
 cityfall.50.a:0 "¿Adónde irá el [POL.getAdjetive] después?."
 cityfall.50.b:0 "La llamaremos Americaski."
 cityfall.50.c:0 "¿¡Polonia!? ¿¡POLONIA!?"
 cityfall.51.t:0 "La caída de la ciudad de Nueva York"
 cityfall.51.d:0 "Después de una acalorada batalla con las unidades del ejército local de [USA.GetAdjective], las fuerzas de [FRA.GetAdjective] lograron tomar la ciudad de Nueva York. La batalla, notable por su brutal lucha de calle en calle cuando los [USA.GetAdjective] sangraron a las tropas invasoras [FRA.GetAdjective] por cada centímetro de suelo, se resolvió con grandes pérdidas para ambos bandos, especialmente contra los [FRA .GetAdjective] atacantes, pero completamente a su favor.\n\nSin embargo, los civiles de [USA.GetAdjective] sufrieron la mayor parte del daño. La mayor parte de la ciudad es ahora una ruina humeante, el ejército de [USA.GetAdjective] ha utilizado todos los edificios, alcantarillas y subterráneos como base para mantener a raya a las fuerzas de [FRA.GetAdjective].\n\nSolo queda la mitad de la población anterior. en la ciudad a través de la huida o la muerte, pero para todos los efectos, ahora es [FRA.GetAdjective]."
 cityfall.51.a:0 "Napoleón estaría orgulloso."
 cityfall.51.b:0 "¡Adiós, América!"
 cityfall.51.c:0 "¡Lucha! ¡Lucha! ¡Lucha y nunca te rindas!"
 cityfall.52.t:0 "La caída de la ciudad de Nueva York"
 cityfall.52.d:0 "Continuando con su larga y agotadora campaña en [USA.GetName] continental, las fuerzas de [CHI.GetAdjective] han levantado su estandarte sobre los restos inclinados del Empire State Building en la ciudad de Nueva York, solo una de las muchas fortalezas [USA.GetAdjective] que han caído ante el lento avance de las fuerzas de [CHI.GetAdjective].\n\nLos tanques [CHI.GetAdjective] ahora ruedan libremente por las calles de la ciudad de Nueva York, y aunque los partisanos locales atacan las líneas de suministro cuando pueden, la mayoría de la resistencia organizada ha sido completamente sometido. Las ruinas de lo que una vez fue la ciudad más grande de la Tierra ahora son poco más que ruinas humeantes, y las fuerzas de [CHI.GetAdjective] han comenzado a saquear sus museos y otros lugares de interés cultural en busca de trofeos."
 cityfall.52.a:0 "De Tokio a Nueva York."
 cityfall.52.b:0 "Un día glorioso para nuestra gran nación."
 cityfall.52.c:0 "¡Obligaremos a [CHI.GetAdjective] a regresar!"
 cityfall.53.t:0 "La caída de la ciudad de Nueva York"
 cityfall.53.d:0 "La Gloriosa Fuerza Aérea Real de [BHU.GetAdjective] Greater Freedom ha pulverizado a los patéticos defensores de la ciudad de Nueva York hasta convertirlos en pulpa, lo que permite que las fuerzas armadas de [BHU.GetAdjective] entren en la ciudad con banderas blancas colgando de todas las ventanas.\n\ nEl espíritu patético de la gente de [USA.GetAdjective], ciudadanos de un país que no es un país establecido en un vano intento de evitar la inevitable conquista del mundo [BHU.GetAdjective], ha sido firmemente aplastado como [BHU.GetAdjective] tropas de asalto ahora asegurar que no quede resistencia en la ciudad."
 cityfall.53.a:0 "[BHU.GetNameDefCap] no puede parar no parará."
 cityfall.53.b:0 "GLORIOSOS DRAGONES BHUTANENSES COMEN MANZANA PATÉTICA."
 cityfall.53.c:0 "¿Cómo pudiste dejar que esto sucediera?"
 cityfall.54.t:0 "La caída de Estocolmo"
 cityfall.54.d:0 "Estocolmo cayó ante la invasión de [USA.GetAdjective] el día de hoy después de que las fuerzas de [USA.GetAdjective] finalmente eliminaran los últimos fragmentos de resistencia de las calles de la ciudad. Los últimos defensores de [SWE.GetAdjective] tenían varios puestos de avanzada, incluido el Staden mellan broarna, el Museo Vasa y una línea de trincheras en Djurgården. Sin embargo, las fuerzas en el Palacio de Estocolmo fueron las que duraron más tiempo.\n\nAtrapados en el castillo cuando los [USA.GetAdjective] se negaron a bombardear el hito cultural, un equipo de [USA.GetAdjective] comandos se coló en el piso inferior y aniquilando a los defensores allí para que el resto del edificio se rindiera.\n\nCon el [SWE.GetAdjective] completamente sometido, la máquina de guerra [USA.GetAdjective] ahora se mueve a otra parte, y muchos temen a dónde irá exactamente a continuación."
 cityfall.54.a:0 "Los [USA.GetAdjective] no se detendrán ahí, ¿verdad?"
 cityfall.54.b:0 "Una buena pelea, pero solo un calentamiento."
 cityfall.54.c:0 "¡El [SWE.GetAdjective] nunca se rendirá!"
 cityfall.55.t:0 "La caída de Estocolmo"
 cityfall.55.d:0 "Aunque el [SWE.GetAdjective] opuso una feroz resistencia a los invasores de [ITA.GetAdjective], el ejército de [SWE.GetAdjective] finalmente se vio obligado a ceder el campo después de que las fuerzas de [ITA.GetAdjective] flanquearan a la fuerza principal de [SWE.GetAdjective] y provocó una ruta por las calles de Estocolmo.\n\nMuchos defensores permanecieron, defendiendo amargamente su hogar y asegurándose de que la realeza fuera evacuada hacia el norte. Aunque tuvieron éxito, los [ITA.GetAdjective] los vencieron después de varias horas de lucha concertada.\n\nLos miembros restantes de las fuerzas armadas [SWE.GetAdjective] se niegan a rendirse, pero la gente está cansada y la caída de la capital es un duro golpe para la moral de la nación."
 cityfall.55.a:0 "¿Fue esta la última batalla de [SWE.GetNameDef]?"
 cityfall.55.b:0 "La gloriosa Italia llegará más lejos de lo que jamás soñaron los romanos."
 cityfall.55.c:0 "[SWE.GetNameDefCap] nunca caerá ante semejante escoria."
 cityfall.56.t:0 "La caída de Estocolmo"
 cityfall.56.d:0 "[JAP.GetAdjective] Las fuerzas militares abrumaron hoy a los maltrechos defensores de Estocolmo. Después de horas de bombardeo incesante, dejando gran parte de los monumentos y puntos de referencia de la ciudad como poco más que montones de escombros en las calles, las fuerzas de [JAP.GetAdjective] entraron en la ciudad. Segaron brutalmente todas las casas y calles hasta que la ciudad quedó despejada.\n\nLos defensores de [SWE.GetAdjective] hicieron uso de todas las defensas, ya fueran las pocas estructuras restantes o las pilas de escombros que ahora dominaban su una vez hermosa ciudad, y las pérdidas fueron asombrosas en ambos lados.\n\nSin embargo, el tiempo y los números estaban del lado de [JAP.GetAdjective] y [SWE.GetAdjective] se vio obligado a retirarse de la ciudad o enfrentarse a la aniquilación total."
 cityfall.56.a:0 "El sol naciente quema todo."
 cityfall.56.b:0 "Era patético que incluso trataran de resistir el sol naciente."
 cityfall.56.c:0 "¡Valientes suecos, organizaos, luchad y venced!"
 cityfall.57.t:0 "La caída de Estocolmo"
 cityfall.57.d:0 "Aunque la lucha fue feroz alrededor de la capital de [SWE.GetAdjective] durante la mayor parte de la semana, las fuerzas de [SPR.GetAdjective] finalmente proclamaron la victoria sobre los restos de la ciudad después de que la feroz batalla consumiera sus calles y destruyera gran parte de ella. \n\nLos miembros de la población local con cicatrices fueron sacados de sus casas y llevados al Stortorget, donde el comandante local de las fuerzas de [SPR.GetAdjective] pronunció un discurso sobre su nueva situación bajo el gobierno de [SPR.GetAdjective]."
 cityfall.57.a:0 "Quién diría que [SPR.GetAdjective] llegaría tan lejos."
 cityfall.57.b:0 "¡España nunca cesará!"
 cityfall.57.c:0 "[SWE.GetNameDefCap] no puede caer mientras nos neguemos a permitirlo."
 cityfall.58.t:0 "La caída de Estocolmo"
 cityfall.58.d:0 "A pesar de la dura lucha de los defensores de [SWE.GetAdjective], las fuerzas de [ENG.GetAdjective] lograron abrumar a [SWE.GetAdjective] en Estocolmo y tomar la ciudad.\n\nAunque la resistencia fue feroz en los piquetes de [SWE.GetAdjective] alrededor de la ciudad, una invasión naval de [ENG.GetAdjective] con infantes de marina que sorprendieron a los [SWE.GetAdjective] desde el mar lograron desalojar a muchos de los defensores y finalmente derrotaron a los [SWE.GetAdjective] en la ciudad.\n\nCon [SWE.GetNameDef] desaparecido, el resto de Escandinavia parece abierto a [ENG.GetAdjective], y la nueva base otorga a [ENG.GetAdjective] un amplio control sobre el Mar Báltico. Lo que esto significa para sus enemigos aún está por verse."
 cityfall.58.a:0 "El norte ha caído."
 cityfall.58.b:0 "¡Hacia el este y adelante, hombres de Albión!"
 cityfall.58.c:0 "¡Piensan que estamos acabados, pero nunca nos rendiremos!"
 cityfall.59.t:0 "La caída de Estocolmo"
 cityfall.59.d:0 "Aunque los suecos y los noruegos habían ido a la guerra por última vez en 1814, la guerra se había mantenido muy lejos de las tierras suecas y había terminado con la rendición del gobierno noruego al rey sueco Carlos XIV Juan.\n\nLa historia se ha invertido ahora como [NOR. GetAdjective] militar venció con éxito a los defensores de [SWE.GetAdjective] en Estocolmo, tomando la ciudad para [NOR.GetNameDef]. Aunque la lucha fue encarnizada, las fuerzas [SWE.GetAdjective] en la ciudad han comenzado a deponer las armas, y las [NOR.GetAdjective] ahora trabajan para recuperar lo que puedan de la capital dañada.\n\nAhora controlando la mayor ciudad de Escandinavia, los [NOR.GetAdjective] parecen haberse consolidado firmemente como los amos de la región."
 cityfall.59.a:0 "¡No hacen más que luchar entre ellos!"
 cityfall.59.b:0 "¿Quién es el rey ahora?"
 cityfall.59.c:0 "¡Maldito Norksy!"
 cityfall.60.t:0 "La caída de Estocolmo"
 cityfall.60.d:0 "Aunque Suecia ha luchado muchas veces por Finlandia, nunca ha luchado contra sus hermanos del este. La guerra entre los dos ahora está terminando firmemente en manos de [FIN.GetAdjective], que han tomado Estocolmo con éxito a pesar de los mejores intentos de las fuerzas [SWE.GetAdjective].\n\nFlanqueando por tierra y sobre Åland, [FIN .GetAdjective] las fuerzas vencieron a los acérrimos defensores de [SWE.GetAdjective] que se habían refugiado en el Palacio Real y en Valhallavägen y Oxenstiernsgatan.\n\nAunque las pérdidas civiles y militares fueron asombrosas, la Bandera de la Cruz Azul ahora ondea en el Palacio Real, y la única pregunta real ahora es qué van a hacer los [FIN.GetAdjective] con su nueva ciudad."
 cityfall.60.a:0 "Un giro interesante."
 cityfall.60.b:0 "¿Quién es la nación más grande ahora?"
 cityfall.60.c:0 "¡Esos bastardos traidores!"
 cityfall.61.t:0 "La caída de Estocolmo"
 cityfall.61.d:0 "Aunque la última guerra entre Suecia y Dinamarca terminó en 1814, y la última vez que los daneses lograron ganar una guerra contra los suecos fue en 1660, la historia ha ido cuesta abajo para Dinamarca desde 1523, cuando el Reino de Suecia se separó de la Unión de Kalmar y procedieron a luchar contra el Reino de Dinamarca incesantemente por más territorio y poder.\n\nEsto se ha invertido y, por primera vez en quinientos años, [DEN.GetAdjective] ha tomado con éxito la ciudad de Estocolmo de sus [SWE.GetAdjective] defensores. Aunque muchos esperaban un segundo baño de sangre de Estocolmo, la invasión ha sido algo cordial, con [DEN.GetAdjective] haciendo todo lo posible para no provocar una insurrección contra la nueva regla. Sin embargo, lo que significa la conquista de [DEN.GetAdjective] para Escandinavia aún está por verse."
 cityfall.61.a:0 "¿Un regreso a Kalmar?"
 cityfall.61.b:0 "¡Un regreso a Kalmar!"
 cityfall.61.c:0 "Un regreso a Kalmar."
 cityfall.62.t:0 "La caída de Estocolmo"
 cityfall.62.d:0 "Los polacos y los suecos históricamente han sido feroces rivales, luchando por los puertos en el Mar Báltico y el dominio sobre los estados costeros. El Reino de Suecia jugó un papel decisivo en el desmantelamiento de la Commonwealth polaco-lituana. Desde ese momento predestinado en la historia, varias potencias han arrojado Polonia como poco más que una pieza en un tablero de ajedrez.\n\nSin embargo, este ya no es el caso, ya que [POL.GetAdjective] ha superado las defensas en Estocolmo y conquistaron la ciudad por sí mismos.\n\nLa resistencia de [SWE.GetAdjective] es fuerte, pero [POL.GetAdjective] ha creado una fuerza de ocupación estricta que ha comenzado a tomar medidas enérgicas contra la disidencia en toda la ciudad con mano de hierro."
 cityfall.62.a:0 "[POL.GetNameDefCap] está encontrando su verdadero destino."
 cityfall.62.b:0 "Viejos enemigos, nuevos súbditos."
 cityfall.62.c:0 "¡Malditos polacos!"
 cityfall.63.t:0 "La caída de Estocolmo"
 cityfall.63.d:0 "El glorioso [BHU.GetName] ha alzado su estandarte en Estocolmo en su conquista más reciente de [SWE.GetNameDef].\n\nAunque [SWE.GetAdjective] preparó una larga defensa, poco pudieron hacer los defensores contra el inmensamente superior Las fuerzas del [BHU.GetAdjective] Army y el [SWE.GetAdjective] han entregado la ciudad.\n\nSin siquiera molestarse en ocupar la ciudad, el [BHU.GetAdjective] se quedó con todo, el distrito antiguo y todo, pavimentado y demolido, borrando efectivamente lo que alguna vez se llamó la 'Venecia del Norte' del mapa.\n\nAunque la masacre ha generado una condena generalizada, la mayoría tiene demasiado miedo de la [BHU.GetAdjective] marcha hacia el oeste como para hacer mucho al respecto. eso."
 cityfall.63.a:0 "¡Horripilante!"
 cityfall.63.b:0 "A BHUTÁN NO LE PREOCUPA LA PATÉTICA PILA DE ROCAS DEL NORTE."
 cityfall.63.c:0 "¡Estos bastardos serán destruidos!"
 cityfall.64.t:0 "La caída de Oslo"
 cityfall.64.d:0 "Aunque los [NOR.GetAdjective] intentaron hacer una buena actuación en defensa de su capital, los problemas de suministro paralizantes y una falla en la comunicación dejaron a la Fuerza Aérea [NOR.GetAdjective] mal preparada para la lucha. Con solo unas pocas pérdidas de [GER.GetAdjective] para la ciudad, el aeródromo de Fornebu fue sometido rápidamente debido a la falta de municiones, y después de eso, Oslo mismo.\n\nDebido a los retrasos de [GER.GetAdjective], el [NOR. GetAdjective] el gobierno apenas ha logrado evacuar a la familia real, el parlamento y el tesoro, pero por lo demás, la situación parece deprimente. Las fuerzas de [NOR.GetAdjective] han jurado recuperar la ciudad, pero el ejército solo ha realizado escaramuzas menores en un intento de contrarrestar, y parece que el ejército de [NOR.GetAdjective] ha sido controlado."
 cityfall.64.a:0 "Otro ejemplo de la maldad de [GER.GetNameDef]."
 cityfall.64.b:0 "Otro paso en nuestro camino a la gloria."
 cityfall.64.c:0 "¡El norte aguantará!"
 cityfall.65.t:0 "La caída de Oslo"
 cityfall.65.d:0 "Una vez más, Suecia ha abrumado a los defensores de Noruega y los ha puesto bajo la bota una vez más. Las fuerzas del ejército [SWE.GetAdjective] han arrebatado Oslo a sus defensores [NOR.GetAdjective].\n\nAunque las defensas eran sólidas en las carreteras del este de Noruega, Oslo quedó relativamente indefenso cuando [NOR.GetAdjective] fue evacuado. la ciudad ante la creciente invasión de [SWE.GetAdjective].\n\nAunque la familia real ha escapado, el país cae rápidamente ante el avance de [SWE.GetAdjective]."
 cityfall.65.a:0 "La guerra ha consumido el norte."
 cityfall.65.b:0 "¡Escandinavia volverá a estar completa!"
 cityfall.65.c:0 "Hemos luchado contra ellos una vez antes; lo haremos de nuevo."
 cityfall.66.t:0 "La caída de Oslo"
 cityfall.66.d:0 "Nunca antes un ejército finlandés había ido tan al oeste, pero [FIN.GetAdjective] ha hecho historia cuando la bandera [NOR.GetAdjective] fue arrancada de los edificios de Oslo y sus defensores entregaron sus armas a [FIN.GetAdjective] atacantes en masa.\n\nPocos esperaban que [FIN.GetAdjective] llegara tan lejos, pero pocos dudan de su creciente dominio sobre Escandinavia ahora que han dominado [NOR.GetNameDef] y empujado a su capital."
 cityfall.66.a:0 "¿Donde irán después?"
 cityfall.66.b:0 "¡[FIN.GetNameDefCap] no tiene fin!"
 cityfall.66.c:0 "Hemos luchado contra el [SWE.GetAdjective]; lucharemos contra el [FIN.GetAdjective]."
 cityfall.67.t:0 "La caída de Oslo"
 cityfall.67.d:0 "Los daneses no han tenido ninguna hegemonía sobre Noruega durante cientos de años, pero esto puede cambiar ahora que los soldados de [DEN.GetAdjective] han abrumado a los defensores en Oslo en una invasión conjunta por mar y tierra.\n\nAunque [NOR.GetAdjective] La fuerza aérea hizo un espectáculo de tener el [DEN.GetAdjective] a mano el mayor tiempo posible, la disminución de las reservas de municiones y combustible significaba que no podían detener los aterrizajes de [DEN.GetAdjective], y las fuerzas terrestres de [NOR.GetAdjective] pronto evacuaron el capital poco después.\n\n¿Es esto un regreso a la Unión de Kalmar?"
 cityfall.67.a:0 "Los [DEN.GetAdjective] solo toman lo que es suyo."
 cityfall.67.b:0 "Hemos regresado a nuestra tierra legítima."
 cityfall.67.c:0 "¡Muerte al [DEN.GetAdjective]!"
 cityfall.68.t:0 "La caída de Leningrado"
 cityfall.68.d:0 "Leningrado, la antigua capital del Imperio Ruso, ha sido ocupada por las fuerzas de [FIN.GetAdjective]. Con más de tres millones, la ciudad tiene casi tantos habitantes como [FIN.GetNameDef], pero este hecho no ha disuadido a las tropas de [FIN.GetAdjective].\n\nExiste cierto debate sobre si la ciudad debe integrarse en [FIN .GetNameDef] ya que los finlandeses ingrios constituyen una minoría considerable en las regiones fuera de la ciudad. Esto, por supuesto, supone que el Ejército Rojo no puede retomar la ciudad en una contraofensiva."
 cityfall.68.a:0 "Un desarrollo significativo."
 cityfall.68.b:0 "Nuestro destino se ha realizado; ¡el Oso [SOV.GetAdjective] tiembla ante el poder del [FIN.GetAdjective]!"
 cityfall.68.c:0 "Los hemos vencido en 1809; lo haremos de nuevo!"
 cityfall.69.t:0 "La caída de Londres"
 cityfall.69.desc:0 "Una vez que el corazón del Imperio Británico, la orgullosa ciudad de Londres ahora está devastada por el fuego mientras las unidades [new_controller.GetAdjective] están tomando el control de los puentes restantes sobre el Támesis. Las tropas de [old_controller.GetAdjective] defendieron ferozmente la ciudad. Sin embargo, la maniobra de flanqueo y la distracción causada por el fuego desestabilizaron sus posiciones, haciendo la situación insostenible para ellos, y tuvieron que retirarse.\n\nLondres ahora está firmemente en manos de [new_controller.GetAdjective], y su bandera puede verse sobre varios monumentos de la ciudad."
 cityfall.69.a:0 "¡La pelea no ha terminado!"
 cityfall.69.b:0 "¡Una gran victoria!"
 cityfall.69.c:0 "La guerra está tomando un giro inesperado."
 cityfall.70.t:0 "La caída de Ottawa"
 cityfall.70.desc:0 "Se están produciendo cambios en el nuevo mundo a medida que la ciudad de Ottawa, que alguna vez fue el centro político de Canadá, ha sido invadida por una vanguardia de soldados [new_controller.GetAdjective]. Un par de horas más tarde, comenzaron a llegar refuerzos y, posteriormente, toda la ciudad fue ocupada.\n\nLas tropas [old_controller.GetAdjective] han evacuado con la esperanza de reunir sus fuerzas y planear un contraataque."
 cityfall.70.a:0 "¡La pelea no ha terminado!"
 cityfall.70.b:0 "¡Una gran victoria!"
 cityfall.70.c:0 "La guerra está tomando un giro inesperado."
 cityfall.71.t:0 "La caída de Berlín"
 cityfall.71.desc:0 "Los simpatizantes de [old_controller.GetRulingParty] se quedan sin palabras cuando la noticia de la caída de Berlín se extiende por todo el mundo. La artillería [new_controller.GetAdjective] organizó un bombardeo colosal mientras otras unidades rodeaban gradualmente la ciudad. Uno tras otro, Potsdam, Pankow, Marzahn, Mariendorf y otros suburbios comenzaron a caer bajo el control de [new_controller.GetAdjective].\n\nLas garras de las tropas que avanzaban ejercieron progresivamente más y más presión sobre el centro de la ciudad a medida que [new_controller .GetAdjective] Las fuerzas avanzaron por las principales avenidas de la ciudad, como Unter der Linden y Kurfürstendamm. Finalmente, la resistencia [old_controller.GetAdjective] se rompió y [new_controller.GetAdjective] tomó el control de la Cancillería del Reich y la Ópera Kroll."
 cityfall.71.a:0 "¡La pelea no ha terminado!"
 cityfall.71.b:0 "¡Una gran victoria!"
 cityfall.71.c:0 "La guerra está tomando un giro inesperado."
 cityfall.72.t:0 "[nuevo_controlador.getAdjetive] ¡Las tropas entran en Río de Janeiro!"
 cityfall.72.desc:0 "\nLa arena blanca de la famosa playa de Copacabana se ha teñido de rojo debido a los intensos combates en la ciudad de Río de Janeiro. La ofensiva [new_controller.GetAdjective] se centró en la ciudad y tenía como objetivo capturar ambas entradas de la Bahía de Guanabara. Esto explica por qué la lucha fue particularmente feroz alrededor de Niterói.\n\nLos defensores de [old_controller.GetAdjective] se retiraron gradualmente hasta que cesaron todos los combates y se consideró que la ciudad estaba completamente controlada por las fuerzas armadas de [new_controller.GetAdjective]."
 cityfall.72.a:0 "¡La pelea no ha terminado!"
 cityfall.72.b:0 "¡Una gran victoria!"
 cityfall.72.c:0 "La guerra está tomando un giro inesperado."
 cityfall.73.t:0 "[new_controller.getAdjetive] ¡Tropas ingresan a Buenos Aires!"
 cityfall.73.desc:0 "\nA pesar de su nombre, actualmente el aire de Buenos Aires está impregnado de olor a ceniza, sangre, madera quemada y aceite quemado. La reciente ofensiva [new_controller.GetAdjective] tomó con éxito la ciudad y aseguró la desembocadura del Río de la Plata.\n\nEl [old_controller.GetAdjective] comandante juró regresar y lavar su honor en la sangre de sus enemigos algún día. Sin embargo, en la hora actual, son los soldados [new_controller.GetAdjective] quienes pueden celebrar sus logros y descansar un poco."
 cityfall.73.a:0 "¡La pelea no ha terminado!"
 cityfall.73.b:0 "¡Una gran victoria!"
 cityfall.73.c:0 "La guerra está tomando un giro inesperado."
 cityfall.74.t:0 "¡Las [new_controller.getAdjetive] Fuerzas Armadas entran a la Ciudad de México!"
 cityfall.74.desc:0 "\n[old_controller.getNameDefCap] ahora está a la defensiva mientras las tropas [new_controller.GetAdjective] aseguraron la Ciudad de México. Como las fuerzas de [old_controller.GetAdjective] no pudieron mantener su posición frente a la creciente presión de las unidades [new_controller.GetAdjective], retrocedieron para ocupar nuevas posiciones en las montañas.\n\n[old_controller.GetLeader] declaró que la guerra no ha terminado y que la lucha por la independencia de [MEX.GetNameDef] debe continuar."
 cityfall.74.a:0 "¡La pelea no ha terminado!"
 cityfall.74.b:0 "¡Una gran victoria!"
 cityfall.74.c:0 "La guerra está tomando un giro inesperado."
 cityfall.75.t:0 "[new_controller.GetAdjective] Unidades Entrar en Delhi"
 cityfall.75.desc:0 "\nLa joya del Indostán, Delhi, ha caído ante las fuerzas de [nuevo_controlador.GetNameDef] que avanzan.\n\nImpotentes ante los avances enemigos, los soldados defensores de [antiguo_controlador.GetNameDef] retrocedieron. Sin embargo, la infraestructura de la ciudad era un marcado contraste con el campo circundante, y numerosos soldados heridos tuvieron que ser dejados atrás y detenidos por unidades [new_controller.GetAdjective]."
 cityfall.75.a:0 "¡La pelea no ha terminado!"
 cityfall.75.b:0 "¡Una gran victoria!"
 cityfall.75.c:0 "La guerra está tomando un giro inesperado."
 cityfall.76.t:0 "[new_controller.GetNameDefCap] Toma el Canal de Panamá"
 cityfall.76.desc:0 "\n\nEn un atrevido ataque, las fuerzas de [new_controller.GetAdjective] lograron ocupar el canal de Panamá. Previamente bajo el control de [old_controller.GetAdjective], la operación enfureció a [old_controller.GetLeader]. El evento también tendrá un impacto masivo en la circulación de barcos entre los océanos Atlántico y Pacífico.\n\nTodavía existe el riesgo de un contraataque, y si no puede asegurar su conquista, [new_controller.GetNameDef] puede decidir volar las compuertas del canal y dejarlo inservible."
 cityfall.76.a:0 "¡La pelea no ha terminado!"
 cityfall.76.b:0 "¡Una gran victoria!"
 cityfall.76.c:0 "La guerra está tomando un giro inesperado."
 cityfall.77.t:0 "Las Fuerzas Armadas [nuevo_controlador.getAdjetive] Introduzca [797.GetName]"
 cityfall.77.desc:0 "\nLa Puerta de Oriente ahora está bajo el control de [nuevo_controlador.GetAdjective] ya que el ejército de [nuevo_controlador.GetLeader] tomó el control de la ciudad de [797.GetName].\n\nEste es un golpe colosal para el gobierno de [antiguo_controlador]. .GetLeader]. Sin embargo, el comunicado de [old_controller.GetAdjective] solo definió la derrota como un "Retroceso temporal", agregando que la resistencia contra el invasor debe continuar. La caída de la ciudad también podría tener mayores repercusiones, ya que permitirá que [new_controller.GetNameDef] controle el acceso al Mar Negro. Actualmente, los soldados [new_controller.GetAdjective] pueden celebrar su conquista visitando la majestuosa Hagia Sophia. Con suerte, su arquitectura no ha sido tocada por los combates."
 cityfall.77.a:0 "¡La pelea no ha terminado!"
 cityfall.77.b:0 "¡Una gran victoria!"
 cityfall.77.c:0 "La guerra está tomando un giro inesperado."
 cityfall.78.t:0 "Las [new_controller.GetAdjective] Fuerzas Armadas entran en Tokio"
 cityfall.78.desc:0 "\nLa "capital del este", el corazón de Japón, ahora está bajo el control de [new_controller.GetAdjective]. Se tuvieron que hacer esfuerzos significativos para asegurar la ciudad debido a muchos francotiradores de [old_controller.GetAdjective].\n\nEl gobierno de [new_controller.GetAdjective] ha anunciado que es deber de todos los ciudadanos celebrar esta victoria sobre sus enemigos.\n \nMientras tanto, el gobierno de [old_controller.GetAdjective] prometió liberar a la ciudad de la opresión extranjera y aniquilar a los invasores [new_controller.GetAdjective]."
 cityfall.78.a:0 "¡La pelea no ha terminado!"
 cityfall.78.b:0 "¡Una gran victoria!"
 cityfall.78.c:0 "La guerra está tomando un giro inesperado."
 cityfall.79.t:0 "Moscú cae ante las tropas [new_controller.GetAdjective]"
 cityfall.79.desc:0 "\nEl ejército de [new_controller.GetAdjective] parece imparable cuando, como Napoleón en su tiempo, entró en la ciudad de Moscú. La resistencia fue feroz en los suburbios de la ciudad y hubo que conquistar algunos barrios calle por calle. Sin embargo, un asalto decidido de las tropas [new_controller.GetAdjective] logró tomar el Kremlin. En el proceso, se descubrieron túneles secretos, lo que demuestra que [old_controller.GetAdjective] había planeado la posibilidad de un vuelo durante semanas, si no meses.\n\nSi bien este es un premio importante para [new_controller.GetLeader], la inmensidad de Rusia es inmensa, y algunos se preguntan si todavía es posible una retirada humillante similar a la campaña de 1812."
 cityfall.79.a:0 "¡La pelea no ha terminado!"
 cityfall.79.b:0 "¡Una gran victoria!"
 cityfall.79.c:0 "La guerra está tomando un giro inesperado."
 cityfall.80.t:0 "Roma cae ante las tropas [new_controller.GetAdjective]"
 cityfall.80.desc:0 "\nEl ejército [new_controller.GetAdjective] triunfa al entrar en la ciudad eterna. Los [old_controller.GetAdjective]s establecieron las líneas defensivas conocidas bajo sus nombres en clave Caesar C y Rome Switch fuera de la ciudad para evitar dañar el inmenso patrimonio cultural de la capital. Por lo tanto, las tropas [new_controller.GetAdjective] que avanzaban rápidamente los alcanzaron antes de que las reservas [old_controller.GetAdjective] pudieran reforzar sus posiciones. Un pequeño grupo de defensores de [old_controller.GetAdjective] luchó hasta el amargo final dentro del Vittoriano y el Ministerio del Aire. Además, [new_controller.GetNameDef] también recibió una carta de capitulación oficial de los funcionarios de la Ciudad del Vaticano.\n\nA medida que la lucha finalmente cesa, la tranquilidad finalmente regresa a la ciudad."
 cityfall.80.a:0 "¡La pelea no ha terminado!"
 cityfall.80.b:0 "¡Una gran victoria!"
 cityfall.80.c:0 "La guerra está tomando un giro inesperado."
 cityfall.81.t:0 "[nuevo_controlador.getAdjetive] Unidades Entran en Budapest"
 cityfall.81.desc:0 "\nEl Danubio azul está cambiando de color mientras un violento combate devasta la ciudad gemela de Budapest. Una vez más, Buda y Pest se han separado cuando los puentes sobre el Danubio han sido destruidos por los defensores de [old_controller.GetAdjective]. La victoria de [new_controller.GetAdjective] es clara, pero el daño causado a la ciudad tardará en repararse."
 cityfall.81.a:0 "¡La pelea no ha terminado!"
 cityfall.81.b:0 "¡Una gran victoria!"
 cityfall.81.c:0 "La guerra está tomando un giro inesperado."
 cityfall.82.t:0 "La caída de Pretoria"
 cityfall.82.desc:0 "\nLa devastación de la guerra está llegando a la punta de África cuando las fuerzas armadas [new_controller.GetAdjective] aseguraron la ciudad de Pretoria. El problema crítico de los defensores de [old_controller.GetAdjective] es que el veld no ofrecía características naturales que facilitaran la creación de un perímetro defensivo. En cambio, fueron abrumados por el avance [new_controller.GetAdjective] y abandonaron la ciudad."
 cityfall.82.a:0 "¡La pelea no ha terminado!"
 cityfall.82.b:0 "¡Una gran victoria!"
 cityfall.82.c:0 "La guerra está tomando un giro inesperado."
 cityfall.83.t:0 "La caída de Atenas"
 cityfall.83.desc:0 "\nLa devastación de la guerra llegó a Atenas cuando las unidades [new_controller.GetAdjective] aseguraron la ciudad y expulsaron a los defensores [old_controller.GetAdjective]. Los Muros Largos de antaño no habrían ayudado a las tropas [old_controller.GetAdjective], ya que el mármol y la piedra no protegerían contra las bombas y proyectiles modernos. Acorralados por el avance del enemigo y reacios a arriesgarse a destruir el Partenón por segunda vez en una lucha desesperada, los últimos focos de defensores se dispersaron o se rindieron al enemigo."
 cityfall.83.a:0 "¡La pelea no ha terminado!"
 cityfall.83.b:0 "¡Una gran victoria!"
 cityfall.83.c:0 "La guerra está tomando un giro inesperado."
 cityfall.84.t:0 "La caída de París"
 cityfall.84.desc:0 "Una vez considerada el centro de la cultura y las tendencias europeas, la ciudad de París ahora se encuentra envuelta en guerra. Los feroces combates dentro de los límites de la ciudad han provocado graves daños en muchos lugares de interés histórico, como el Palais Royal o la Catedral de Notre-Dame de París, debido al uso intensivo de la artillería por parte del [new_controller.GetAdjective] en un esfuerzo desesperado por asegurar la ciudad.\ n\nAunque la ciudad ahora está en manos enemigas con tropas de [new_controller.GetAdjective] marchando a través de los restos quemados de los Campos Elíseos, muchos defensores de [old_controller.GetAdjective] han logrado escapar a las catacumbas de la ciudad. Actualmente están asegurando sus escasos recursos para las operaciones de guerrilla en curso."
 cityfall.84.a:0 "¡La pelea no ha terminado!"
 cityfall.84.b:0 "¡Una gran victoria!"
 cityfall.84.c:0 "La guerra está tomando un giro inesperado."
 cityfall.85.t:0 "[nuevo_controlador.getAdjetive] Las unidades ingresan a Bangkok"
 cityfall.85.desc:0 "Los controvertidos rumores, que ya circulaban entre la población de [old_controller.GetAdjective] de Bangkok, finalmente se confirmaron cuando la caída de la ciudad capital de [old_controller.GetNameDef] se transmitió oficialmente desde la estación de radio de la ciudad.\n\nLos testigos informan que los defensores del Gran Palacio se vieron obligados a retirarse bajo el fuego abrumador de los soldados [new_controller.GetAdjective] que ahora también han tomado el control de los edificios de la administración local y las estaciones de policía, paralizando gravemente el espíritu de lucha y la actividad de resistencia de los restos de las tropas [old_controller.GetAdjective] dentro de los límites de la ciudad. ¿Será el final de [old_controller.GetNameDef]?"
 cityfall.85.a:0 "¡La pelea no ha terminado!"
 cityfall.85.b:0 "¡Una gran victoria!"
 cityfall.85.c:0 "La guerra está tomando un giro inesperado."
 cityfall.86.t:0 "[nuevo_controlador.getAdjetive] Unidades Entran en Estocolmo"
 cityfall.86.desc:0 "\nLos ciudadanos de [old_controller.GetAdjective] están en desorden debido a que la ciudad de Estocolmo ha sido invadida por los soldados invasores de [new_controller.GetAdjective]. A pesar de la resistencia de algunos batallones que protegían la isla del casco antiguo con la voladura de muchos puentes y la construcción de barricadas, la captura de Slussen dificultó cada vez más la posición de los defensores.\n\nLa batalla de Estocolmo ha terminado y [new_controller. GetLeader] sin duda está celebrando el éxito de la operación."
 cityfall.86.a:0 "¡La pelea no ha terminado!"
 cityfall.86.b:0 "¡Una gran victoria!"
 cityfall.86.c:0 "La guerra está tomando un giro inesperado."
 cityfall.87.t:0 "[nuevo_controlador.getAdjetive] Unidades Entrar en Oslo"
 cityfall.87.desc:0 "\nEl ejército [old_controller.GetAdjective] se está retirando, dejando a los habitantes de Oslo indefensos mientras los soldados [new_controller.GetAdjective] están asegurando la ciudad. Cuando el arma dejó de hablar, un extraño velo de silencio y miedo entretejidos cubrió la ciudad. Incluso si el gobierno de [old_controller.GetAdjective] se compromete a luchar contra los invasores hasta el final, la pérdida de la ciudad es un duro golpe para [old_controller.GetNameDef].\n\nLa lucha continúa por ahora, pero una pregunta comienza a surgir en su cabeza. de más y más personas: "¿Por cuánto tiempo?""
 cityfall.87.a:0 "¡La pelea no ha terminado!"
 cityfall.87.b:0 "¡Una gran victoria!"
 cityfall.87.c:0 "La guerra está tomando un giro inesperado."
 cityfall.88.t:0 "[nuevo_controlador.getAdjetive] Unidades Entran a Bogotá"
 cityfall.88.desc:0 "\nEl ejército de [old_controller.GetAdjective] parecía estar en sus últimas piernas mientras se retiraban de Bogotá, dejando el control de la ciudad a las tropas de [new_controller.GetAdjective] que avanzaban. Esta derrota ha desacreditado el liderazgo de [old_controller.GetLeader], pero el gobierno de [old_controller.GetAdjective], sin embargo, se compromete a continuar la resistencia hasta el amargo final. A pesar de esta declaración, está claro que [old_controller.GetNameDef] se encuentra en una situación difícil."
 cityfall.88.a:0 "¡La pelea no ha terminado!"
 cityfall.88.b:0 "¡Una gran victoria!"
 cityfall.88.c:0 "La guerra está tomando un giro inesperado."
 cityfall.89.t:0 "Dublín cae ante [nuevo_controlador.GetAdjective] Tropas"
 cityfall.89.desc:0 "\nEl ejército de [old_controller.GetAdjective] parecía estar en sus últimas piernas mientras se retiraban de Dublín, dejando el control de la ciudad a las tropas de [new_controller.GetAdjective] que avanzaban. Esta derrota ha desacreditado el liderazgo de [old_controller.GetLeader]. Sin embargo, el gobierno de [old_controller.GetAdjective] se compromete a continuar la resistencia hasta el amargo final, declarando que no abandonará la independencia ganada después de siglos de ocupación extranjera. A pesar de esta declaración, está claro que [old_controller.GetNameDef] se encuentra en una situación difícil."
 cityfall.89.a:0 "¡La pelea no ha terminado!"
 cityfall.89.b:0 "¡Una gran victoria!"
 cityfall.89.c:0 "La guerra está tomando un giro inesperado."
 cityfall.90.t:0 "La caída de Caracas"
 cityfall.90.desc:0 "Caracas, ampliamente conocida por ser la capital de las exportaciones de petróleo en los últimos años, ha caído ante las tropas de [new_controller.GetAdjective]. La batalla prosiguió con brutales combates casa por casa, pero después de intensos combates, [antiguo_controlador.GetLeader] se vio obligado a ordenar la retirada de la ciudad.\n\nEsta derrota, sin duda, pone a [antiguo_controlador.GetNameDef] en una situación desesperada. situación. Pero [old_controller.GetLeader] ha dejado muy claro que tiene la intención de resistir hasta el final, sin importar el costo."
 cityfall.91.t:0 "La caída de Bakú"
 cityfall.91.desc:0 "La ciudad de Bakú, uno de los centros de producción de petróleo más grandes del mundo, ha caído ante las tropas de [new_controller.GetAdjective]. Dispuestos a proteger desesperadamente este recurso crucial, los soldados de [old_controller.GetAdjective] lucharon hasta el último hombre.\n\nPrivados de amplios suministros de oro negro, la conducción de la guerra será mucho más difícil para [old_controller.GetNameDef]."
 cityfall.92.t:0 "La caída de [217.GetName]"
 cityfall.92.desc:0 "Con la captura de [217.GetName], un importante centro industrial ha caído ante el avance de las fuerzas [new_controller.GetAdjective]. A pesar de los intensos combates, especialmente por el control de la estación de tren y la fábrica de tractores, la ciudad finalmente se ha asegurado.\n\nLa pérdida del cruce ferroviario vital y el uso seguro del Volga por parte de [old_controller.GetNameDef] pueden significar su caída inminente."
 cityfall.93.t:0 "La caída de [195.GetName]"
 cityfall.93.desc:0 "El Neva se ha manchado de sangre debido a los duros combates que asolan la ciudad de [195.GetName]. El [nuevo_controlador.GetAdjective] victorioso ahora tiene que despejar las barricadas erigidas por los desesperados defensores [controlador_antiguo.GetAdjective]. Muchas de las fuerzas de [old_controller.GetAdjective] se han retirado, pero algunas intentaron continuar la lucha desde el interior del cuartel general del ejército, el almirantazgo y la fortaleza de Peter y Paul. Sin embargo, a pesar de la naturaleza de apoyo mutuo de esas posiciones, no fueron diseñadas para resistir las armas modernas.\n\nUn nuevo día y una nueva bandera ondean ahora sobre la ciudad, una bandera desgastada por la batalla que muestra el dominio de [new_controller.GetAdjective] sobre la ciudad ."
 cityfall.94.t:0 "La caída de Los Ángeles"
 cityfall.94.desc:0 "Las puertas del cielo se han abierto para muchos habitantes de Los Ángeles, ya que el Estado Dorado parece más rojo que cualquier otro día. El brutal asedio de las fuerzas armadas de [new_controller.GetAdjective] ha infligido tremendos daños en toda la bahía, y varios barrios de la ciudad y sus suburbios han sido consumidos por el fuego. Si las tropas [old_controller.GetAdjective] han sufrido mucho, los nuevos amos de la ciudad han heredado una antorcha en ruinas; depende de ellos ver si pueden mantener y reparar el área."
 cityfall.95.t:0 "La caída de Teherán"
 cityfall.95.desc:0 "Feroces combates y guerras urbanas han devastado la ciudad más grande de Medio Oriente, Teherán. El humo se eleva sobre las ruinas del Complejo Saadabad, que fue bombardeado por el bombardeo de artillería después de que los defensores restantes de [old_controller.GetAdjective] se negaron a rendirse a las fuerzas de [new_controller.GetNameDef].\n\nY aunque todavía se pueden escuchar disparos escuchado en Teherán Baazar y sus alrededores, los funcionarios de [new_controller.GetAdjective] ya han reclamado su victoria en la batalla por la ciudad. Las banderas [new_controller.GetAdjective] ondean sobre el Palacio de Golestán, lo que significa que el nuevo orden llega a la región."
 cityfall.96.t:0 "La caída de Sebastopol"
 cityfall.96.desc:0 "Feroces combates y guerras urbanas han devastado la ciudad más grande de Crimea, la base naval de Sebastopol. El humo se eleva por toda la bahía. Los bombardeos de artillería pesada han bombardeado las fortificaciones. El bombardeo, que provocó la explosión de un depósito de municiones, obligó a los defensores más obstinados de [old_controller.GetAdjective] a deponer las armas y rendirse a las fuerzas victoriosas de [new_controller.GetNameDef].\n\nY aunque aún se pueden escuchar algunos disparos escuchado aquí y allá, los funcionarios de [new_controller.GetAdjective] ya han anunciado la captura de la ciudad. Las banderas [new_controller.GetAdjective] ondean sobre lo que queda de las fortificaciones, lo que significa para los habitantes restantes quién está ahora a cargo."
 cityfall.97.t:0 "La caída de Gibraltar"
 cityfall.97.desc:0 "La situación en el Mediterráneo está a punto de cambiar radicalmente ya que el Peñón de Gibraltar está ahora bajo el control de las fuerzas armadas [new_controller.GetAdjective]. Ahora que controlaba la situación, la artillería se dispuso de inmediato para disparar a los barcos potencialmente hostiles que pasaban por el estrecho, bloqueando el acceso a la flota no deseada, excepto quizás a los submarinos. Por otro lado, la armada [old_controller.GetAdjective] perdió una posición vital en la entrada del mar Mediterráneo."
 cityfall.98.t:0 "La caída de Sídney"
 cityfall.98.desc:0 "Con la captura de [285.GetName], [new_controller.GetAdjective] ahora está firmemente establecido en suelo australiano. La bahía ha sido cubierta por un denso humo negro provocado por la quema de combustible, que se extiende lentamente por la ciudad. ¿Lo seguirá pronto el resto de Australia, o el ejército [old_controller.GetAdjective] contraatacará con éxito y empujará al invasor de regreso al mar?"
 cityfall.99.t:0 "¡Madrid ha caído!"
 cityfall.99.desc:0 "Ya golpeada por la guerra civil, [41.GetName] vuelve a estar bajo control militar, ya que las fuerzas de [new_controller.GetAdjective] han tomado el control de la ciudad. Las fuerzas de [old_controller.GetAdjective] han sido derrotadas y están evacuando la zona, abandonando las posiciones preparadas en el Parque Oeste.\n\nLos barrios asolados que los bomberos restantes intentan extinguir."
 cityfall.101.t:0 "[nuevo_controlador.getAdjetive] ¡Las unidades toman Viena!"
 cityfall.101.desc:0 "Las autoridades de [new_controller.GetAdjective] han anunciado con orgullo al mundo que sus fuerzas armadas han tomado con éxito el control de Viena. La nueva administración ha establecido sus aposentos en el ala intacta del palacio de Schönbrunn con vistas a los restos de los jardines que fueron talados por la población local en los últimos meses de lucha. \n\nLos defensores restantes de [old_controller.GetNameDef] se han atrincherado en los sótanos de Rathaus mientras continúan los feroces combates callejeros en los distritos de Leopoldstadt y Simmering de la ciudad. [old_controller.GetLeader] pronunció un discurso radial en el que enfatizó que la lucha por la ciudad aún no ha terminado y que el resultado es incierto."
 cityfall.102.t:0 "Caída de Pekín"
 cityfall.102.d:0 "Después de una incursión fallida en el cuartel general japonés de primera línea, los chinos sufrieron enormes bajas. Para evitar más bajas, el comandante chino ordenó a las tropas retirarse de Beijing. Más tarde, el ejército japonés entró en la ciudad con una resistencia mínima.\n\nSe ha informado que los japoneses han retirado algunos artefactos del Palacio Prohibido. Afortunadamente, la mayor parte fue evacuada en 1933 hacia el sur, los japoneses solo pudieron sacar algunas tinas de bronce grandes y algunas piezas de cañón."
