 BUL_diplomatic_mission_to_the_soviet_union:0 "Misión diplomática a [SOV.GetNameDef]"
 BUL_diplomatic_mission_to_the_soviet_union_desc:0 "En el norte se encuentra Ucrania controlada por [SOV.GetNameDef]; deberíamos enviar un diplomático para mejorar las relaciones ya que no podemos simplemente ignorar a un vecino tan poderoso como ellos."
 BUL_revoke_censorship_communist_material:0 "Desbanear material comunista"
 BUL_revoke_censorship_communist_material_desc:0 "Actualmente, la literatura y el trabajo de los trabajadores de [BUL.GetAdjective] están siendo prohibidos por el gobierno, pero como ha demostrado el tiempo, esta no fue la mejor decisión. Dejar de prohibirlo disminuirá la disidencia social y unirá al país."
 BUL_commitee_of_state_security:0 "Comité de Seguridad del Estado"
 BUL_commitee_of_state_security_desc:0 "Siempre ha existido el temor de que los enemigos políticos sigan preparando su movida contra el partido. Una solución a esto sería establecer una policía secreta que se infiltre en esos grupos de personas y los cierre."
 BUL_rally_the_proletariat:0 "Agrupación del Proletariado"
 BUL_rally_the_proletariat_desc:0 "Las revoluciones socialistas en Rusia demostraron que el proletariado es un poder que merece ser honrado. Llevaremos su gloria a la población de [BUL.GetAdjective] y continuaremos con su legado."
 BUL_align_with_molotov_ribbentrop_pact:0 "Alinearse con el Pacto Molotov-Ribbentrop"
 BUL_align_with_molotov_ribbentrop_pact_desc:0 "Asegurar nuestra posición en Europa será crucial para la prosperidad de nuestra gran nación. Estar en paz con [GER.GetNameDef] y tener mejores relaciones con [SOV.GetNameDef] solo fortalecerá nuestra posición estratégica."
 BUL_peoples_courts:0 "Tribunales Populares"
 BUL_peoples_courts_desc:0 "Aunque hemos purgado a los traidores y enemigos de la Revolución, algunos siguen escondidos en las líneas del ejército. Investigar y purgar a esas personas no deseadas asegurará que no tengan un problema en el futuro."
 BUL_ties_with_ussr:0 "[SOV.getAdjetive] Corbatas"
 BUL_ties_with_ussr_desc:0 "Ahora que Revolution ha tenido éxito en [BUL.GetNameDef], lo mejor es alinearse con nuestro aliado natural: [SOV.GetNameDef]. Esta alianza nos beneficiará enormemente, ya que nuestros socios [SOV.GetAdjective] nos ayudarán a desarrollar nuestro país y moldearlo en la utopía socialista que todos necesitamos desesperadamente."
 BUL_balkan_revolution:0 "Unidos contra un enemigo común"
 BUL_balkan_revolution_desc:0 "En [YUG.GetNameDef], nuestros camaradas ahora han tomado el poder, y es hora de que cerremos nuestro vínculo creando una alianza que nos unirá contra las plagas del mundo moderno, conocidas como capitalismo y fascismo."
 BUL_communist_scientific_cooperation:0 "Cooperación Científica Comunista"
 BUL_communist_scientific_cooperation_desc:0 "Al establecer una alianza entre nuestros compañeros y nosotros, podemos comenzar a desarrollar mutuamente nuestras economías, compartiendo doctrinas y estrategias. Sobre todo, podremos convertirnos en una potencia militar adquiriendo tecnologías de ellos."
 BUL_social_reforms:0 "Reformas sociales"
 BUL_social_reforms_desc:0 "Ahora que los opresores se han ido, implementaremos reformas sociales que beneficien a la población rural [BUL.GetAdjective] limitando a los aristócratas. Debemos mejorar el nivel de vida y hacer realidad el sueño socialista."
 BUL_nationalizations:0 "Planificación Económica Centralizada"
 BUL_nationalizations_desc:0 "Desde la Gran Guerra, la nación búlgara siempre ha tenido problemas económicos provocados por el débil sistema financiero. Centralizar nuestra economía mejorará significativamente nuestra ya fuerte economía."
 BUL_communist_heavy_industry:0 "Industria pesada comunista"
 BUL_communist_heavy_industry_desc:0 "No se puede negar que nuestra nación apunta a tiempos de paz, pero parece que cerca de nuestras fronteras, un conflicto próximo es inevitable y tenemos que estar listos para defender nuestra Patria. La financiación de nuestra industria pesada se utilizará significativamente en el caso de tal evento."
 BUL_army_reorganization:0 "Reorganización del ejército"
 BUL_army_reorganization_desc:0 "La estructura de nuestro ejército aún está desactualizada y, en los tiempos modernos, se considera antigua. Se necesita una reorganización significativa y, bajo la dirección de otros países comunistas, el ejército [BUL.GetAdjective] volverá a ser grande una vez más."
 BUL_communist_volunteers:0 "Crear las Fuerzas Internacionales [BUL.GetAdjective]"
 BUL_communist_volunteers_desc:0 "Enviar voluntarios a otras naciones comunistas necesitadas fortalecerá significativamente nuestra posición en el escenario mundial y elevará la moral de nuestra población."
 BUL_communist_youth:0 "Liga de la Juventud Comunista"
 BUL_communist_youth_desc:0 "Las organizaciones de la Juventud Comunista garantizarán la lealtad de las futuras generaciones a la Revolución y al Partido. Estas organizaciones tendrán como objetivo enseñarles los conceptos básicos de nuestros ideales y ayudarlos a prosperar en el futuro."
 BUL_invite_greece_communism:0 "Invitar [GRE.GetNameDef]"
 BUL_invite_greece_communism_desc:0 "Nuestros camaradas del sur finalmente lograron tomar el poder. Un acercamiento entre nuestras dos naciones garantizaría la seguridad de nuestras dos revoluciones."
 BUL_invite_romania_communism:0 "Invitar [ROM.GetNameDef]"
 BUL_invite_romania_communism_desc:0 "Ahora que Rumania está bajo un régimen comunista, la cooperación militar entre nuestras dos naciones sería de nuestro interés común."
 BUL_invite_albania_communism:0 "Invitar [ALB.GetNameDef]"
 BUL_invite_albania_communism_desc:0 "Amenazado por [ITA.GetNameDef] en Occidente, [ALB.GetNameDef] no puede sobrevivir sin ayuda externa. Poniéndolos bajo nuestra protección, disuadiremos cualquier intento de invasión."
 BUL_soviet_theorists:0 "Invitar [SOV.GetAdjective] Expertos"
 BUL_soviet_theorists_desc:0 "Dados nuestros vínculos con [SOV.GetAdjective], es natural que cooperemos con ellos para acelerar nuestros esfuerzos de investigación. Proponemos coordinarnos con los investigadores de [SOV.GetAdjective] para ponernos al día con los avances tecnológicos de otras naciones."
 BUL_yugoslavist_triumph:0 "[YUG.getAdjetive] Unión"
 BUL_yugoslavist_triumph_desc:0 "El gobierno capitalista de [YUG.GetAdjective] nunca aceptará que se les exporte el socialismo, lo que nos impedirá reunirnos con nuestros hermanos y hermanas eslavos. Es hora de derribar la monarquía y levantar el comunismo en [YUG.GetNameDef], libre y socialista."
 BUL_restore_spirit_tarnovo_constitution:0 "Recuerde la Constitución de Tarnovo"
 BUL_restore_spirit_tarnovo_constitution_desc:0 "Si bien se redactó en la década de 1800, la Constitución de Tarnovo sigue vigente pero con poca aplicación por parte del Parlamento debido a las enmiendas de 1908 y 1911, que han seguido fortaleciendo el Poder Real. Es hora de que tomemos medidas para frenar el poder del Monarca y devolver la Constitución de Tarnovo a su forma original."
 BUL_support_multipartism:0 "Apoyar el multipartidismo"
 BUL_support_multipartism_desc:0 "Ha llegado el momento de abrazar la idea de un sistema multipartidista. Para ello, debemos alentar y apoyar a quienes deseen crear sus partidos y permitirles participar legalmente en nuestras elecciones nacionales."
 BUL_appeal_to_the_west_democracies:0 "Llamamiento a las democracias occidentales"
 BUL_appeal_to_the_west_democracies_desc:0 "Nuestra nación debe buscar la ayuda de democracias como [ENG.GetNameDef], [USA.GetNameDef] y [FRA.GetNameDef]. Nuestro gobierno ha mostrado su voluntad de adoptar prácticas más democráticas, y debemos aspirar a mejorar nuestras relaciones con estos países para lograr acuerdos mutuamente beneficiosos con ellos."
 BUL_voting_concessions:0 "Suspender a Kyoseivanov"
 BUL_voting_concessions_desc:0 "El primer ministro Georgi Kyoseivanov ha estado abusando de su poder y su violación de la Constitución de Tarnovo no debería pasar desapercibida. Merece ser suspendido de su cargo por sus acciones contra la patria."
 BUL_release_the_opposition:0 "Liberar a la Oposición"
 BUL_democracy_through_elections:0 "Democracia a través de elecciones"
 BUL_democracy_through_elections_desc:0 "Ahora se deben realizar nuevas elecciones para determinar quién liderará [BUL.GetNameDef] con el retorno de las libertades políticas."
 BUL_initiate_land_reforms:0 "Iniciar reformas económicas y agrarias"
 BUL_initiate_land_reforms_desc:0 "Los agricultores [BUL.GetAdjective] continúan sufriendo económicamente debido a su dependencia de los propietarios. La redistribución de la tierra y la reforma económica general mejorarán la calidad de vida de todas las personas [BUL.GetAdjective]."
 BUL_crush_the_monarchists:0 "Desacreditar a los absolutistas"
 BUL_crush_the_monarchists_desc:0 "El absolutismo es un concepto del pasado que nunca debería haber nacido en Bulgaria. Debe ser visto como algo malo y contrario al bienestar de las personas."
 BUL_form_the_orange_guard:0 "Formar la Guardia Naranja"
 BUL_form_the_orange_guard_desc:0 "La Guardia Naranja era una organización paramilitar afiliada a la Unión Popular Agraria de Bulgaria cuando Aleksandar Stamboliyski era primer ministro. Sirvió como guardaespaldas de este último y aplicó sus reformas agrarias. Ponerlo de nuevo en su lugar mantendría la seguridad del gobierno ante el riesgo de que los tiranos tomaran el poder."
 BUL_establish_free_trade:0 "Establecer una economía de libre comercio"
 BUL_establish_free_trade_desc:0 "La prosperidad económica provendrá de nuestra capacidad para adaptarnos al mercado global. Las reformas a favor del libre mercado facilitarán nuestra integración al comercio mundial."
 BUL_invite_investors:0 "Invitar a inversores industriales"
 BUL_invite_investors_desc:0 "Nuestras reformas favorables a los negocios han alentado a muchos inversionistas extranjeros a participar en la economía de nuestra nación, al mismo tiempo que mejoran la calidad de vida de las personas y nuestra capacidad industrial."
 BUL_fund_orthodox_church:0 "Financiar la Iglesia Ortodoxa"
 BUL_fund_orthodox_church_desc:0 "La Iglesia Ortodoxa, la religión oficial de [BUL.GetNameDef], siempre contará con el apoyo del gobierno para su financiación. De esta manera, mejoraremos la imagen del gobierno hacia la población religiosa."
 BUL_denounce_fascist_nations:0 "Mantener discurso antifascista"
 BUL_denounce_fascist_nations_desc:0 "No se puede tolerar el fascismo, una ideología totalitaria arraigada en la explotación del pueblo y su privación de libertad. Una denuncia de este flagelo por parte del gobierno demostrará que estamos dispuestos a luchar por defender las libertades de nuestro pueblo."
 BUL_approach_the_west:0 "Acércate al Oeste"
 BUL_approach_the_west_desc:0 "Nos interesaría un acercamiento a las naciones occidentales, por nuestra proximidad ideológica y, esperamos, por nuestros intereses comunes."
 BUL_alliance_with_britain:0 "Alianza con [ENG.GetNameDef]"
 BUL_alliance_with_britain_desc:0 "Un tratado de alianza oficial con [ENG.GetNameDef] garantizaría la seguridad de [BUL.GetNameDef] contra poderes totalitarios que quisieran invadirnos o integrarnos en su esfera."
 BUL_reaffirm_trade_relations_with_balkans:0 "Crear un pacto comercial balcánico"
 BUL_negotiate_for_south_dobrudja:0 "Negociar con [ROM.GetNameDef]"
 BUL_negotiate_for_south_dobrudja_desc:0 "El sur de Dobruja todavía está poblado principalmente por búlgaros. Ocupado y luego anexado por el Reino de Rumanía tras la Segunda Guerra de los Balcanes, podríamos intentar, con el apoyo de nuestros aliados, negociar la recuperación del territorio con garantía de respeto a las [ROM.GetAdjective] minorías presentes."
 BUL_non_aggression_pact_with_soviet:0 "Pacto de no agresión con [SOV.GetNameDef]"
 BUL_non_aggression_pact_with_soviet_desc:0 "A pesar de nuestras diferentes ideologías, sería de nuestro interés lograr la distensión con [SOV.GetNameDef] mediante la firma de un pacto de no agresión, que nos permita no temer una invasión de este último o sus aliados."
 BUL_industrial_modernization:0 "Modernización Industrial"
 BUL_industrial_modernization_desc:0 "[BUL.GetNameDefCap] está lejos de competir industrialmente con el resto de Europa porque somos, ante todo, una nación agraria. Se han preparado y se ejecutarán planes de industrialización a largo plazo."
 BUL_post_depression_economic_recovery:0 "Construir el sector civil"
 BUL_post_depression_economic_recovery_desc:0 "El sector civil, ya parcialmente presente en [BUL.GetNameDef], podría ampliarse para mejorar nuestras capacidades de construcción."
 BUL_two_year_railway_plan:0 "Plan de Expansión Ferroviaria de dos años"
 BUL_two_year_railway_plan_desc:0 "Para nuestra expansión industrial es necesario un plan ambicioso para expandir todas las carreteras [BUL.GetAdjective]."
 BUL_expand_chromium_production:0 "Explotación de depósitos de cromo"
 BUL_expand_chromium_production_desc:0 "Nuestros sótanos están llenos de cromo, un recurso utilizado principalmente en armas militares. Extender nuestras capacidades de extracción de estos últimos nos permitiría acercarnos a la autosuficiencia."
 BUL_expand_the_chelopech_gold_deposit:0 "Ampliar el Yacimiento de Oro Chelopech"
 BUL_expand_the_chelopech_gold_deposit_desc:0 "La extracción del oro y nuestros beneficios del mismo nos permitirán disponer de los medios necesarios para nuestra expansión industrial."
 BUL_technological_advancement:0 "Adelanto tecnológico"
 BUL_technological_advancement_desc:0 "Nuestro desarrollo industrial ha ido acompañado de una mayor investigación científica, lo que nos ha permitido lograr una modernización tecnológica mucho mejor."
 BUL_build_coal_power_plants:0 "Construir centrales eléctricas de carbón"
 BUL_build_coal_power_plants_desc:0 "Nuestra modernización industrial va acompañada de una mayor demanda de energía eléctrica. Desarrollar la producción de energía eléctrica a partir del carbón nos permitirá contar con los recursos necesarios para abastecer nuestras plantas."
 BUL_mobilize_natural_resources:0 "Movilizar Recursos Naturales"
 BUL_mobilize_natural_resources_desc:0 "La expansión de nuestra capacidad para extraer nuestros recursos naturales también debe ir acompañada de un esfuerzo por limitar nuestras exportaciones para utilizarlos principalmente en nuestra industria."
 BUL_liquify_coal:0 "Nuevo Uso del Carbón"
 BUL_liquify_coal_desc:0 "La licuefacción del carbón representa una oportunidad de oro para aumentar nuestra capacidad de producción de combustible, de la que dependemos."
 BUL_housing_expansion_plan:0 "Plan de Ampliación de Vivienda"
 BUL_housing_expansion_plan_desc:0 "Iniciaremos un programa de expansión de viviendas públicas para permitir que una mayor proporción de la población viva en viviendas dignas, alentándolos a venir a vivir a la ciudad y aumentando nuestra población urbana."
 BUL_kickstart_ammunition_production:0 "Poner en marcha la producción de suministros de municiones"
 BUL_kickstart_ammunition_production_desc:0 "Desde nuestras dos derrotas consecutivas, la producción de armas o municiones no ha sido una prioridad para los sucesivos gobiernos. Pero ahora, con la sombra de la guerra cada vez más cerca, necesitamos rearmarnos, empezando por producir la munición necesaria para las armas que ya tenemos."
 BUL_heavy_war_industry_expansion:0 "Expansión de la industria de guerra pesada"
 BUL_heavy_war_industry_expansion_desc:0 "Tener fábricas capaces de producir tanques o aviones es una necesidad absoluta para cualquier nación que se prepare para un conflicto."
 BUL_artillery_pieces_production:0 "Experiencia en piezas de artillería"
 BUL_artillery_pieces_production_desc:0 "Debemos explotar al máximo nuestra experiencia en la producción de artillería aumentando nuestra capacidad de producción."
 BUL_ministries_coop:0 "Esfuerzo combinado del ministerio"
 BUL_ministries_coop_desc:0 "La cooperación entre los diversos ministerios a cargo de la industria para guiarlos en el aumento de la producción militar nos permitirá hacer una transición sin problemas a una economía de guerra."
 BUL_finalize_rearmament_plans:0 "Finalizar Plan de Rearme Industrial"
 BUL_finalize_rearmament_plans_desc:0 "El paso final hacia la movilización total de la industria militar búlgara está en marcha. De esta forma alcanzaremos el nivel de producción necesario para equipar adecuadamente a nuestro ejército."
 BUL_industrial_centralization:0 "Centralización Industrial"
 BUL_industrial_centralization_desc:0 "Es necesaria una supervisión más estricta del estado con respecto a la producción de los materiales necesarios para garantizar que se respeten los estándares y así contar con equipos efectivos para un ejército efectivo."
 BUL_fill_the_supply_gaps:0 "Llenar las brechas de suministro del ejército"
 BUL_fill_the_supply_gaps_desc:0 "Seguimos careciendo de equipamiento específico para algunos de nuestros ejércitos. La diversificación de los distintos talleres militares garantizará una flexibilidad mucho mayor en la producción y garantizará que absolutamente todas nuestras fuerzas cuenten con el equipamiento necesario."
 BUL_repurpose_abandoned_facilities:0 "Reutilizar instalaciones abandonadas"
 BUL_repurpose_abandoned_facilities_desc:0 "Eventualmente abandonamos muchos talleres militares. Al reabrirlos con el apoyo financiero del estado, podemos aumentar drásticamente nuestra capacidad de producción militar en muy poco tiempo."
 BUL_post_rearmament_military_plans:0 "Planes Industriales Post Rearme"
 BUL_post_rearmament_military_plans_desc:0 "El fin de nuestro rearme no debe significar el fin del desarrollo de la industria militar. De hecho, nuestro ejército está creciendo en tamaño a medida que pasa el tiempo y, por lo tanto, necesitaremos una industria cada vez más grande para equiparlo adecuadamente."
 BUL_the_prosperity_plan:0 "El Plan de Prosperidad"
 BUL_the_prosperity_plan_desc:0 "El "Plan de Prosperidad" es una estrategia económica para una expansión coordinada de la industria civil y militar en armonía que resulte en una mayor eficiencia en ambos sectores."
 BUL_new_page_in_technological_research:0 "Una nueva página en la tecnología [BUL.GetAdjective]"
 BUL_new_page_in_technological_research_desc:0 "Con el Plan de Prosperidad en marcha, también debemos sumar la coordinación científica a la coordinación industrial para permitir un cambio tecnológico sin precedentes."
 BUL_military_rearmament_plans:0 "Plan de Rearme Militar"
 BUL_military_rearmament_plans_desc:0 "\"Estado lamentable\" no es suficiente para describir la condición en la que se encuentra el ejército [BUL.GetAdjective]. Implementaremos un plan de modernización a gran escala para las fuerzas armadas para alinearlo con los estándares de las principales potencias."
 BUL_reform_the_army:0 "Reformar el ejercito"
 BUL_reform_the_army_desc:0 "El ejército debe ser nuestra prioridad en nuestro proyecto de reforma. La modernización de su estructura y personal general permitirá una mejora de las condiciones y preparará para su futura expansión."
 BUL_innovation_warfare:0 "Guerra de innovación"
 BUL_innovation_warfare_desc:0 "La Gran Guerra reinventó la guerra tal como la entendíamos, abriendo el camino a nuevas tecnologías militares. El desarrollo de estos nos permitirá utilizarlos con toda su eficacia."
 BUL_bulgarian_tank_corps:0 "[BUL.getAdjetive] Cuerpo de tanques"
 BUL_bulgarian_tank_corps_desc:0 "Durante mucho tiempo se imaginó el desarrollo de una unidad blindada debido a su versatilidad y daño nunca antes visto. Hagamos de este sueño una realidad."
 BUL_forces_of_mechanization:0 "Fuerzas de Mecanización"
 BUL_forces_of_mechanization_desc:0 "Unidades rápidas y altamente equipadas acompañarán a nuestras divisiones más tradicionales, lo que permitirá tomar mejor los territorios enemigos."
 BUL_lightning_warfare:0 "Guerra relámpago"
 BUL_lightning_warfare_desc:0 "Los ejércitos más rápidos e improvisados ​​ganarán las guerras futuras. Disponemos de todas las tecnologías necesarias para construir un ejército de este tipo."
 BUL_strength_in_firepower:0 "Fuerza en potencia de fuego"
 BUL_strength_in_firepower_desc:0 "Incluso durante la Gran Guerra, los buenos viejos hábitos militares de usar armas cada vez más potentes continuaron demostrando su eficacia. El desarrollo de nuevas tecnologías de artillería nos permitirá infligir un daño asombroso a las tropas enemigas sin poner en peligro a nuestros soldados."
 BUL_expand_artillery_supplies:0 "Ampliar suministros de artillería"
 BUL_expand_artillery_supplies_desc:0 "Nuestra producción de artillería es todavía relativamente baja, a pesar de nuestra urgente necesidad de equipar a nuestro ejército con ella. Negociamos la compra de varias unidades de artillería de Rheinmetall, un fabricante alemán."
 BUL_neverending_artillery_modernization:0 "Modernización interminable de la artillería"
 BUL_neverending_artillery_modernization_desc:0 "La modernización constante de las tecnologías de artillería es necesaria para permitir la eficiencia incluso frente a tecnologías recientes como la armadura."
 BUL_shells_and_guns:0 "Conchas y armas"
 BUL_shells_and_guns_desc:0 "Una ofensiva que consistiera en una coordinación perfecta entre las unidades de artillería y de infantería permitiría infligir grandes daños al tiempo que limitaría las pérdidas de nuestro lado."
 BUL_strive_for_an_organized_army:0 "Luchar por un ejército organizado"
 BUL_strive_for_an_organized_army_desc:0 "La organización y disciplina del ejército [BUL.GetAdjective] debe ser nuestra principal prioridad en la modernización general de las fuerzas armadas."
 BUL_modernized_weaponry:0 "Armamento modernizado"
 BUL_modernized_weaponry_desc:0 "Las armas que equipan a nuestros soldados son cada vez más viejas, lo que no ayuda a mejorar su condición. La adopción y producción de rifles nuevos y más modernos nos permitirá mejorar la efectividad general de todos nuestros soldados."
 BUL_rifle_production:0 "Producción de rifles"
 BUL_rifle_production_desc:0 "Una ampliación de nuestras instalaciones dedicadas a la producción de fusiles permitirá apoyar la modernización general de todas nuestras unidades de infantería, además de ayudarnos a formar nuevas unidades aún igual de bien equipadas."
 BUL_maximized_planning_effort:0 "Esfuerzo de planificación maximizado"
 BUL_maximized_planning_effort_desc:0 "La ampliación del Estado Mayor nos ha permitido intensificar nuestra investigación militar sobre las diferentes formas de planificar nuestros ataques. El éxito de una ofensiva radica en la preparación de esta última."
 BUL_prussia_of_the_balkans:0 "Prusia de los Balcanes"
 BUL_prussia_of_the_balkans_desc:0 "Con nuestro ejército completamente modernizado, finalmente podemos realmente reclamar el título de "Prusia de los Balcanes"."
 BUL_naval_air_rearmament_plan:0 "Comenzar el rearme naval-aéreo"
 BUL_naval_air_rearmament_plan_desc:0 "La Fuerza Aérea y la Armada nunca han recibido mucha atención, especialmente desde la pérdida de gran parte de nuestras costas. Sin embargo, si asignamos suficiente tiempo y esfuerzo para modernizar estas industrias, podrían llegar a ser un activo importante."
 BUL_expand_the_varna_shipyards:0 "Ampliar los astilleros de Varna"
 BUL_expand_the_varna_shipyards_desc:0 "Nuestra capacidad de producción naval sigue siendo relativamente pequeña, limitada principalmente a la producción de convoyes y otras embarcaciones civiles. La modernización y, sobre todo, la ampliación de nuestras capacidades de producción de buques más pesados ​​es necesaria para crear una armada digna de ese nombre."
 BUL_heavy_vessels:0 "Buques Pesados"
 BUL_heavy_vessels_desc:0 "El dominio naval debe implicar la construcción de barcos lo suficientemente potentes por sí solos, reunidos en una misma flota."
 BUL_build_the_burgas_shipyards:0 "Construye los astilleros de Burgas"
 BUL_build_the_burgas_shipyards_desc:0 "La ampliación de los astilleros de Burgas permitirá una clara mejora de nuestras capacidades navales ahora que hemos decidido centrarnos en la producción de buques pesados ​​y muy pesados."
 BUL_modern_battlecruisers:0 "Cruceros de batalla modernos"
 BUL_modern_battlecruisers_desc:0 "Los cruceros de batalla representan un buen compromiso entre potencia de fuego y velocidad, en las proporciones de una armada compuesta por barcos pesados, a pesar de tener armaduras más ligeras."
 BUL_modern_heavy_cruisers:0 "Cruceros pesados ​​modernos"
 BUL_modern_heavy_cruisers_desc:0 "Los cruceros serán perfectos como barcos medianos para acompañar a nuestra armada en batallas donde la velocidad será el elemento decisivo."
 BUL_modern_battleships:0 "Acorazados modernos"
 BUL_modern_battleships_desc:0 "Los acorazados representarán tanto la vanguardia como el buque insignia de nuestra armada. Deben ser lo más modernos y potentes posible."
 BUL_shipbuilding_experience:0 "Experiencia en construcción naval"
 BUL_shipbuilding_experience_desc:0 "Ahora que se ha realizado la modernización del equipo, es hora de modernizar nuestras tácticas orientadas a una alta concentración de daño."
 BUL_light_vessels:0 "Embarcaciones ligeras"
 BUL_light_vessels_desc:0 "La innovación es vital para la eficacia de un ejército. Es hora de desechar las viejas tácticas de los barcos pesados ​​y adoptar una marina más ligera, más rápida y más discreta en el caso de los submarinos."
 BUL_modern_light_cruisers:0 "Cruceros ligeros modernos"
 BUL_modern_light_cruisers_desc:0 "El desarrollo de versiones más ligeras de los cruceros nos permitirá mantener una buena potencia de fuego mientras mantenemos el ritmo de velocidad de nuestras otras embarcaciones."
 BUL_modern_destroyers:0 "Destructores modernos"
 BUL_modern_destroyers_desc:0 "Los destructores proporcionarán una buena defensa al resto de nuestras naves."
 BUL_modern_submarines:0 "Submarinos modernos"
 BUL_modern_submarines_desc:0 "Los submarinos son una tecnología revolucionaria y fascinante. Al aportar una dimensión discreta al combate naval, podemos derrotar barcos que parecen insumergibles mediante ataques discretos."
 BUL_naval_strategy:0 "Estrategia Naval"
 BUL_naval_strategy_desc:0 "Es hora de reformar nuestras tácticas navales según la composición que hemos elegido para nuestra armada. De esta forma, estaremos preparados para utilizar todo el potencial de nuestros barcos."
 BUL_torpedo_based_navy:0 "Marina basada en torpedos"
 BUL_torpedo_based_navy_desc:0 "Los torpedos representan un tremendo avance en el combate marítimo. Es hora de agregar esta maravilla a nuestro arsenal naval."
 BUL_naval_bomber_focus:0 "Torpedos voladores"
 BUL_naval_bomber_focus_desc:0 "Debemos desarrollar bombarderos especializados en combate marítimo para apoyar a nuestros barcos, especialmente durante la acción contra barcos pesados."
 BUL_rearm_the_bulgarian_airforce:0 "Rearmar la Fuerza Aérea [BUL.getAdjetive]"
 BUL_rearm_the_bulgarian_airforce_desc:0 "Nuestra fuerza aérea está lejos de estar actualizada o desarrollada, aunque podría resultar ser un activo importante para las otras dos ramas de nuestras fuerzas armadas. Es hora de corregir este grave error militar."
 BUL_short_range_fighter_focus:0 "Enfoque de combate de corto alcance"
 BUL_short_range_fighter_focus_desc:0 "Deberíamos centrarnos en usar aviones de combate simples como los que han existido desde la Gran Guerra, principalmente para proteger el cielo [BUL.GetAdjective] de posibles bombarderos enemigos y el ataque a las tropas no muy lejos de las fronteras."
 BUL_long_range_fighter_focus:0 "Enfoque de combate de largo alcance"
 BUL_long_range_fighter_focus_desc:0 "El uso de cazas de largo alcance representa una oportunidad de oro para infligir grandes daños materiales a un enemigo lejano si se combina con bombarderos o para defender tanto nuestros cielos como los de nuestros aliados."
 BUL_low_altitude_flights:0 "Vuelos a baja altura"
 BUL_low_altitude_flights_desc:0 "Podemos utilizar la superioridad aérea obtenida mediante el uso de nuestros cazas para apoyar a nuestras tropas en combate. De hecho, si podemos disparar a los cazadores, podemos disparar a las tropas."
 BUL_compromised_approach:0 "Enfoque comprometido"
 BUL_compromised_approach_desc:0 "Un enfoque equilibrado entre el apoyo a las tropas y la destrucción de los edificios enemigos permitiría una ofensiva coordinada y más eficaz."
 BUL_offensive_bombing_strategy:0 "Estrategia de bombardeo ofensivo"
 BUL_offensive_bombing_strategy_desc:0 "Buscar la destrucción directa de instalaciones, ya sean civiles o militares, es una estrategia beneficiosa en una guerra de desgaste, como fue el caso de la Gran Guerra."
 BUL_CAS_effort:0 "Enfoque CAS"
 BUL_CAS_effort_desc:0 "El desarrollo de aeronaves específicamente dedicadas a los ataques de tropas terrestres resultará mejor que el uso de nuestros cazas para esta tarea."
 BUL_bomber_focus:0 "Foco de bombardero"
 BUL_bomber_focus_desc:0 "Las capacidades de destrucción solo pueden mejorar, por lo que esto incluye la destrucción desde un avión. El desarrollo de nuevos bombarderos solo fortalecerá la capacidad destructiva de nuestra fuerza aérea."
 BUL_experimental_paradoppings:0 "Paracaídas Experimentales"
 BUL_experimental_paradoppings_desc:0 "Lanzar tropas en paracaídas tras las líneas enemigas o en territorios de difícil acceso es perfectamente posible si controlamos los cielos."
 BUL_aviation_effort_2:0 "Expansión de la base aérea"
 BUL_aviation_effort_2_desc:0 "Necesitaremos nuevas bases aéreas para acomodar los nuevos aviones que hemos producido."
 BUL_rocket_effort:0 "Experimentos con cohetes"
 BUL_rocket_effort_desc:0 "Los cohetes están demostrando ser una tecnología potencialmente más destructiva que un bombardero más convencional. Merecen toda nuestra atención."
 BUL_form_mechanics:0 "Formar equipos de mecánicos"
 BUL_form_mechanics_desc:0 "Se formarán nuevos equipos de mecánicos para acompañar a nuestros aviadores."
 BUL_crush_the_military_union:0 "Purgar la Unión Militar"
 BUL_crush_the_military_union_desc:0 "La derrota del gobierno de Zveno no es suficiente debido a las simpatías dentro del ejército. Es necesaria una purga de este último para evitar que la autoridad de Boris III vuelva a ser cuestionada."
 BUL_renew_kyoseivanovs_term:0 "Renovar el mandato de Kyoseivanov"
 BUL_renew_kyoseivanovs_term_desc:0 "Georgi Kyoseivanov no es más que un títere al servicio de Boris III. Sin embargo, la legitimidad de este último debe ser preservada, al menos a los ojos del público. Una renovación de su mandato como Primer Ministro mejorará aún más su legitimidad."
 BUL_approach_italy:0 "Enfoque [ITA.GetNameDef]"
 BUL_approach_italy_desc:0 "[ITA.GetNameDefCap] y [BUL.GetNameDef] tienen ambiciones e intereses comunes hacia otras naciones balcánicas. Esperamos que un acercamiento con el régimen de [ITA.GetLeader] nos permita obtener su autorización con respecto a una posible extensión de los territorios de [BUL.GetAdjective]."
 BUL_consolidate_the_regime:0 "Consolidar el Régimen de Autoridades"
 BUL_consolidate_the_regime_desc:0 "La implementación del nuevo gobierno aún está fresca en la mente de [BUL.GetAdjective]s. Se deben hacer esfuerzos para aumentar nuestra autoridad para ganar el apoyo de la población una vez que el ejército lo haya adquirido."
 BUL_saedinenieto_pravi_silata:0 "Saedinenieto Pravi Silata"
 BUL_saedinenieto_pravi_silata_desc:0 "La autoridad de Boris III es todo lo que [BUL.GetNameDef] necesita para recuperar su gloria. Los distintos gobiernos parlamentarios no han hecho más que mermar el prestigio, la gloria y el poder de [BUL.GetNameDef], y es a través de la monarquía que los recuperará."
 BUL_popovo_maneuvers:0 "Las maniobras de Popovo"
 BUL_popovo_maneuvers_desc:0 "Realizaremos maniobras militares en la ciudad de Popovo para preparar al ejército para las guerras de reconquista que estamos planeando."
 BUL_reassert_claims:0 "Reafirmar reclamos búlgaros mayores"
 BUL_reassert_claims_desc:0 "Los Tratados de Bucarest y Neuilly-sur-Seine nos han privado de la tierra búlgara por derecho. Es hora de corregir esta injusticia reafirmando nuestras demandas a estas regiones que conforman la "Gran Bulgaria", una nación para todos los búlgaros."
 BUL_demand_dobrudja:0 "Exigir la anexión de Dobrudzha"
 BUL_demand_dobrudja_desc:0 "La región de Dobrudzha fue tomada injustamente por el Reino de Rumania al final de la Segunda Guerra de los Balcanes, a pesar de la presencia de una mayoría de búlgaros que solo esperaban su liberación. [ROM.GetNameDefCap] nos devolverá este territorio, o lo recuperaremos por la fuerza."
 BUL_demand_southern_territories:0 "Recuperar el Belomorie"
 BUL_demand_southern_territories_desc:0 "La pérdida de las regiones tracias tras la Segunda Guerra de los Balcanes y la Gran Guerra supuso también la pérdida de nuestro acceso al Mediterráneo y la separación de los habitantes búlgaros de estas tierras. Es hora de llevarlos a casa."
 BUL_demand_vardaria:0 "Exigir la anexión de Vardar"
 BUL_demand_vardaria_desc:0 "Macedonia es una región búlgara y siempre lo será. A pesar de los esfuerzos de serbianización de [YUG.GetNameDef], los habitantes saben que son búlgaros de corazón. Es hora de detener esta explotación de nuestro pueblo y traer de vuelta a Macedonia a [BUL.GetNameDef]."
 BUL_defend_the_new_borders:0 "Defender las nuevas fronteras"
 BUL_defend_the_new_borders_desc:0 "Es posible que hayamos ganado estas guerras, pero en cualquier momento podríamos volver a perderlas y encontrarnos nuevamente separados de nuestros hermanos y hermanas. Implementaremos proyectos para fortalecer estas nuevas fronteras."
 BUL_long_live_boris_the_unifier:0 "¡Viva Boris Obedinitel!"
 BUL_long_live_boris_the_unifier_desc:0 "Boris III pudo reparar los errores cometidos por su padre e incluso lo hizo mejor que este último al unir toda la región búlgara bajo una sola nación. Será celebrado en la historia como el que devolvió a [BUL.GetNameDef] su orgullo."
 BUL_tsarist_terror:0 "Terror zarista"
 BUL_tsarist_terror_desc:0 "Debemos apoyar a la autoridad zarista para permitir que el gobierno tome las medidas necesarias para la prosperidad de [BUL.GetNameDef]. No podemos permitir que los oponentes permanezcan libres."
 BUL_royal_militarism:0 "Militarismo real"
 BUL_royal_militarism_desc:0 "Los esfuerzos de militarización de la sociedad, acompañados del fanatismo a favor de la monarquía y el zar, permitirán alcanzar nuestras ambiciones de reconquista."
 BUL_allow_rigged_election:0 "Permitir elecciones manipuladas"
 BUL_allow_rigged_election_desc:0 "Para mantener cierta legitimidad legal para el Primer Ministro y el gobierno, se permitirán elecciones, pero bajo reglas estrictas para permitir que el gobierno zarista tenga la mayoría necesaria para establecer sus actividades."
 BUL_mobilize_the_nation:0 "Movilizar a la Nación"
 BUL_mobilize_the_nation_desc:0 "Todo ciudadano de [BUL.GetAdjective] debe estar comprometido con la prosperidad de [BUL.GetNameDef]. Las campañas para movilizar a la población ayudarán a preparar a las personas y la economía para futuros conflictos."
 BUL_patriotic_boom_among_the_populace:0 "Boom patriótico entre la población"
 BUL_patriotic_boom_among_the_populace_desc:0 "Las diversas reformas zaristas han dado lugar a un renacimiento del patriotismo. Una vez más, la gente de [BUL.GetAdjective] quiere que su nación se convierta en una potencia respetada. Cumpliremos este deseo."
 BUL_fortify_the_bulgarian_skies:0 "Fortalecer los cielos [BUL.GetAdjective]"
 BUL_fortify_the_bulgarian_skies_desc:0 "Para permitir que nuestros soldados y nuestros ciudadanos estén protegidos de posibles bombardeos enemigos, el gobierno priorizará los esfuerzos para instalar equipos antiaéreos."
 BUL_ready_for_war:0 "Listo para la guerra"
 BUL_ready_for_war_desc:0 "Hemos tomado suficientes medidas para considerar a [BUL.GetNameDef] como una nación preparada para futuras guerras totales."
 BUL_an_alliance_of_desperation:0 "Una alianza de desesperación"
 BUL_an_alliance_of_desperation_desc:0 "Al igual que nosotros, [GER.GetNameDef] buscó revertir las injusticias impuestas por el tratado al final de la Gran Guerra. Con tales alineaciones de intereses, sería prudente buscar una alianza, dado su poder."
 BUL_concessions_to_lukov:0 "Concesiones a Lukov"
 BUL_concessions_to_lukov_desc:0 "El Ministro de Guerra, Hristo Lukov, ha demostrado ser un activo importante en la represión de Zveno y la dirección política de [BUL.GetNameDef]. Su influencia solo puede ser beneficiosa para la nación."
 BUL_brannik_youth_organization:0 "Organización Juvenil Brannik"
 BUL_brannik_youth_organization_desc:0 "El establecimiento de una organización juvenil cuya participación sería obligatoria, replicando las Juventudes Hitlerianas, ayudará a despuntar el patriotismo y el militarismo dentro de nuestra población."
 BUL_cement_our_rule_with_an_iron_fist:0 "Comience a consolidar nuestra regla"
 BUL_cement_our_rule_with_an_iron_fist_desc:0 "La autoridad de Lukov todavía está siendo cuestionada de la misma manera que la de Boris III. Habrá que poner en marcha la represión de los políticos considerados desleales, incluidos potencialmente los monárquicos."
 BUL_combat_ideological_enemies_in_foreign_soil:0 "Combatir enemigos ideológicos"
 BUL_combat_ideological_enemies_in_foreign_soil_desc:0 "No podemos tolerar la expansión del bolchevismo bárbaro, una ideología que se opone ante todo al patriotismo y al nacionalismo. Como en España, montaremos un cuerpo expedicionario para ayudar a las naciones que se enfrentan a esta ideología."
 BUL_begin_militarization:0 "Rápida militarización"
 BUL_begin_militarization_desc:0 "Implementaremos programas avanzados de militarización. La población debe sacrificar su comodidad para dar paso a un prodigioso [BUL.GetName]."
 BUL_totalitarian_control:0 "Control totalitario"
 BUL_totalitarian_control_desc:0 "Con la "Desaparición" de gran parte de nuestros rivales políticos y militares, la autoridad de Lukov ya no corre peligro."
 BUL_reassert_the_extended_land_claims:0 "Reafirmar reclamos territoriales extendidos"
 BUL_reassert_the_extended_land_claims_desc:0 "Para garantizar la supervivencia y la gloria de la nación [BUL.GetAdjective], debemos hacer retroceder nuestras fronteras para abrazar la neutralidad de la misma manera que nuestro país está naturalmente destinado a dominar los Balcanes."
 BUL_crush_the_greeks:0 "Aplastar [GRE.GetNameDef]"
 BUL_crush_the_greeks_desc:0 "Nunca perdonaremos a Grecia que nos haya hecho perder el acceso al Mediterráneo. Es hora de que lo retractemos y establezcamos nuestro dominio sobre el régimen de Atenas de una vez por todas."
 BUL_divide_yugoslavia:0 "Dividir [YUG.GetNameDef]"
 BUL_divide_yugoslavia_desc:0 "Los traidores serbios querían quedarse con Macedonia haciendo creer a sus habitantes que eran más serbios que búlgaros y reprimiendo el patrimonio de la región. Es hora de que nos hagamos cargo de esta región esencial de Bulgaria."
 BUL_topple_romania:0 "Derribar [ROM.GetNameDef]"
 BUL_topple_romania_desc:0 "[ROM.GetNameDefCap] ha demostrado que está pensando solo en su gente al tomar la región de Dobrudja, que todavía está poblada por búlgaros hoy en día, y así como nos la quitaron por la fuerza, la recuperaremos por la fuerza."
 BUL_tame_albania:0 "Domar [ALB.GetNameDef]"
 BUL_tame_albania_desc:0 "Añadir Albania a nuestro imperio nos permitirá dominar totalmente los Balcanes y evitar futuras reclamaciones de estos últimos contra regiones como Kosovo."
 BUL_aggressive_assimilation:0 "Asimilación agresiva"
 BUL_aggressive_assimilation_desc:0 "Se establecerán programas de bulgarización forzosa en las diversas regiones anexas, desde la educación hasta la señalización vial y la administración, para convertirlas en regiones modelo de la Gran Bulgaria."
 BUL_demand_albanian_subjugation:0 "Demanda [ALB.getAdjetive] Subyugación"
 BUL_demand_albanian_subjugation_desc:0 "[ALB.GetNameDefCap] es débil, dirigido por un rey títere. Si no intervenimos pronto, pueden caer en manos de [ITA.GetLeader] y sus nefastos sueños de conquista del Mediterráneo. Les ofreceremos unirse a un estado lleno de sus hermanos. ¡No es como si pudieran decir que no!"
 BUL_politicize_the_trade_union:0 "Politizar los Sindicatos Libres"
 BUL_politicized_trade_union_desc:0 "Ahora que hemos establecido un régimen democrático, el próximo paso es llegar a la gente. Un gobierno a quien el pueblo detesta no es gobierno en absoluto. Sin embargo, hay una manera en que podemos fortalecer la creencia de nuestra gente en el estado. Free Trade Unions es un sindicato prominente de [BUL.GetAdjective], y muchos de los trabajadores ordinarios son miembros o tienen algún vínculo con el sindicato. Si podemos comenzar a politizar este sindicato (que se ha mantenido en gran medida apolítico en el pasado), podemos obtener más apoyo y fortalecer nuestra gobernanza de [BUL.GetNameDef]."
 BUL_intergrate_womens_rights_organizations:0 "Integrar organizaciones de derechos de las mujeres"
 BUL_intergrate_womens_rights_organizations_desc:0 "Anteriormente, a las mujeres se les negaban muchos de los derechos que poseían sus otras contrapartes europeas. Sin embargo, ahora que hemos eliminado gran parte de ese régimen atrasado, podemos usar poderosas activistas por los derechos de las mujeres como los Blagolev. Dimitar Blagolev era miembro de nuestro partido y su esposa fundó uno de los primeros grupos de derechos de la mujer en nuestra gran nación. Si tuviéramos que promover a personas como ella en el gobierno y otorgarles derechos a las mujeres, exigiríamos una mayor igualdad en todo [BUL.GetNameDef]."
 BUL_request_macedonian_autonomy:0 "Solicitar la autonomía macedonia"
 BUL_request_macedonian_autonomy_desc:0 "Macedonia es un problema que ha resultado difícil de resolver. Con los macedonios divididos en dos naciones, han comenzado grandes movimientos militantes e independentistas. Facilitaría el funcionamiento del país y reduciría las pérdidas económicas. Si concediéramos (o al menos defendiéramos) la independencia de Macedonia, los problemas con la minoría macedonia comenzarían a calmarse."
 BUL_promote_republicanism:0 "Abolir el zarismo"
 BUL_strength_of_the_tsar:0 "Fuerza del zar"
 BUL_democrat_party:0 "DP"
 BUL_democrat_party_long:0 "Demokraticheska partia"
 BUL_agrarian_party:0 "BZNS"
 BUL_agrarian_party_long:0 "Balgarski Zemedelski Naroden Sajuz"
 BUL_socdem_party:0 "BRSP"
 BUL_socdem_party_long:0 "Balgarska rabotnicheska sotsialdemokraticheska partia"
 BUL_motorized_equipment_1:0 "Fiat 626"
 BUL_motorized_equipment_1_short:0 "Fiat 626"
 BUL_motorized_equipment_1_desc:0 "El Fiat 626 era un camión mediano utilizado por el ejército búlgaro para el transporte militar."
 BUL_light_tank_equipment_1:0 "Carro Veloce L3/33"
 BUL_light_tank_equipment_1_short:0 "CV33"
 BUL_light_tank_equipment_1_desc:0 "El CV33 italiano fue una tanqueta desarrollada en Italia. Varios de estos fueron importados de Italia a Bulgaria antes de la Segunda Guerra Mundial."
 BUL_light_tank_equipment_2:0 "Tanque T-11"
 BUL_light_tank_equipment_2_short:0 "T-11"
 BUL_light_tank_equipment_2_desc:0 "El tanque T-11 fue un tanque adquirido por Bulgaria antes de la Segunda Guerra Mundial. El T-11 era un Škoda CKD Lt vz.35 modificado en casa, que presentaba mejores armas, mayor velocidad y mejor manejo."
 BUL_light_tank_equipment_3:0 "Tanque T-12"
 BUL_light_tank_equipment_3_short:0 "T-12"
 BUL_light_tank_equipment_3_desc:0 "El T-12 fue un tanque modificado por los búlgaros. Se basó en el LT vz checoslovaco. 38. Estos fueron entregados posteriormente a Bulgaria por Alemania."
 BUL_medium_tank_equipment_1:0 "Panzerkampfwagen III"
 BUL_medium_tank_equipment_1_short:0 "T3G"
 BUL_medium_tank_equipment_1_desc:0 "El Ram Mark I fue un tanque producido por Bulgaria para el servicio en el ejército búlgaro. El Ram Mark I era un tanque capaz con un cañón de libra."
 BUL_medium_tank_equipment_2:0 "Maybach T4G Ausf. F2/G"
 BUL_medium_tank_equipment_2_short:0 "T4G"
 BUL_medium_tank_equipment_2_desc:0 "El Panzer IV Maybach T4G fue la variante búlgara del Panzer IV. El Maybach estaba armado con un arma diferente a la de sus contrapartes, pero por lo demás permaneció sin cambios."
 BUL_medium_tank_equipment_3:0 "Panzerkampfwagen IV Ausf. H"
 BUL_medium_tank_equipment_3_short:0 "T-4"
 BUL_medium_tank_equipment_3_desc:0 "El T-4 fue la variante búlgara del Panzer IV. El T-4 tenía faldones laterales de serie, pero por lo demás permaneció sin cambios."
 BUL_CAS_equipment_1:0 "DAR 3 Garian I"
 BUL_CAS_equipment_1_short:0 "TAR 3"
 BUL_cv_CAS_equipment_1:0 "Variante de transporte DAR 3"
 BUL_cv_CAS_equipment_1_short:0 "DAR 3CV"
 BUL_CAS_equipment_2:0 "DAR 10"
 BUL_CAS_equipment_2_short:0 "DAR 10"
 BUL_CAS_equipment_2_desc:0 "DAR 10"
 BUL_cv_CAS_equipment_2:0 "Variante de transporte DAR 10"
 BUL_cv_CAS_equipment_2_short:0 "DAR 10CV"
 BUL_CAS_equipment_3:0 "DAR 10F"
 BUL_CAS_equipment_3_short:0 "DAR 10F"
 BUL_CAS_equipment_3_desc:0 "DAR 10F"
 BUL_cv_CAS_equipment_3:0 "Variante portadora DAR 10F"
 BUL_cv_CAS_equipment_3_short:0 "CV DAR 10F"
 BUL_fighter_equipment_2:0 "DAR 11"
 BUL_fighter_equipment_2_short:0 "DAR 11"
 BUL_fighter_equipment_2_desc:0 "Como el ejército búlgaro estaba interesado en el "Avia B-135" checo, negociaron para producirlos a nivel nacional en Bulgaria bajo la designación de "DAR 11". Lamentablemente, el fabricante búlgaro no pudo fabricar el avión y los prototipos producidos en la República Checa terminaron siendo utilizados como aviones de entrenamiento. En cambio, el ejército búlgaro adquirió el "BF-109"."
 BUL_fighter_equipment_3:0 "LAZ 12"
 BUL_fighter_equipment_3_short:0 "LAZ 12"
 BUL_fighter_equipment_0:0 "TAR 1"
 BUL_fighter_equipment_0_short:0 "TAR 1"
 BUL_jet_fighter_equipment_1:0 "LAZ 14"
 BUL_jet_fighter_equipment_1_short:0 "LAZ 14"
 BUL_mobilized_proletariat:0 "Proletariado movilizado"
 axis_minors_bulgaria.1.t:0 "[BUL.GetNameDefCap] anuncia su apoyo al comunismo con características balcánicas"
 axis_minors_bulgaria.1.d:0 "Con el éxito de las revoluciones proletarias en ambos países, hemos establecido una excelente relación con [BUL.GetNameDef]. Resulta que apoyan nuestra elección de buscar nuestro camino lejos de la influencia de Moscú y quieren concluir una alianza que una a nuestros dos países."
 axis_minors_bulgaria.1.a:0 "Esto acelerará nuestros proyectos a largo plazo."
 axis_minors_bulgaria.1.b:0 "No necesitamos su ayuda."
 axis_minors_bulgaria.27.t:0 "Elecciones"
 axis_minors_bulgaria.27.d:0 "El Zar ha concedido recientemente a la población el derecho al voto y ha anunciado elecciones para decidir los derechos del pueblo; después de que llegaron los resultados, quedó claro que los partidos extremistas radicales habían perdido, y todo se redujo a unos pocos partidos moderados. ¿Quien ganó?"
 axis_minors_bulgaria.27.a:0 "El DP gana."
 axis_minors_bulgaria.27.b:0 "El BZNS gana."
 axis_minors_bulgaria.27.c:0 "El BRSP gana."
 axis_minors_bulgaria.28.t:0 "Suspender a Kyoseivanov"
 axis_minors_bulgaria.28.d:0 "El primer ministro Georgi Kyoseivanov ha estado abusando de su poder y su violación de la Constitución de Tarnovo no debería pasar desapercibida. Merece ser suspendido de su cargo por sus acciones contra la patria."
 axis_minors_bulgaria.28.a:0 "¡Saquen a este fascista corrupto de aquí!"
 axis_minors_bulgaria.29.t:0 "Revolución comunista"
 axis_minors_bulgaria.29.d:0 "Hemos crecido lentamente, y ahora una buena parte de la población nos apoya; ¡No hay mejor momento para iniciar una revolución y derrocar a los corruptos fascistas!"
 axis_minors_bulgaria.29.a:0 "¡Comienza una nueva era!"
 axis_minors_bulgaria.30.t:0 "La cuestión del rearme [BUL.GetAdjective]"
 axis_minors_bulgaria.30.d:0 "El Primer Ministro [BUL.GetAdjective] nos envió una solicitud para levantar las restricciones impuestas al ejército [BUL.GetAdjective] tras la firma del Tratado de Neuilly-sur-Seine. ¿Cómo responderemos?"
 axis_minors_bulgaria.30.a:0 "Llámalos a Salónica; aprendieron su lección."
 axis_minors_bulgaria.30.b:0 "Esto sólo iniciará un segundo gran conflicto."
 axis_minors_bulgaria.31.t:0 "Respuesta al Acuerdo de Salónica"
 axis_minors_bulgaria.31.d:0 "Los delegados de [BUL.GetAdjective] y [GRE.GetAdjective] llegaron a Salónica para discutir el rearme. Al final, decidieron dejar que [BUL.GetNameDef] se rearme en preparación para un conflicto en el horizonte. ¿Cómo debemos responder a este desarrollo?"
 axis_minors_bulgaria.31.a:0 "Podemos alinearnos con eso."
 axis_minors_bulgaria.31.b:0 "Envíe una protesta diplomática."
 axis_minors_bulgaria.32.t:0 "El Acuerdo de Salónica"
 axis_minors_bulgaria.32.d:0 "Hoy los delegados de [BUL.GetAdjective] y [GRE.GetAdjective] se reunieron en Salónica para firmar un acuerdo que nos permitirá rearmarnos. Ahora podemos realmente prepararnos para la próxima guerra."
 axis_minors_bulgaria.32.a:0 "Todo el mundo debería poder rearmarse en momentos como este."
 axis_minors_bulgaria.33.t:0 "La cuestión del sur de Dobrudja"
 axis_minors_bulgaria.33.d:0 "[BUL.GetNameDefCap] nos envió un telégrafo ofreciéndonos participación en un pacto comercial balcánico, pero solo con la devolución del sur de Dobrudja para ellos."
 axis_minors_bulgaria.33.a:0 "Un comercio justo."
 axis_minors_bulgaria.33.b:0 "No podemos renunciar a nuestra tierra."
 axis_minors_bulgaria.34.t:0 "Éxito en la negociación de Dobrudja"
 axis_minors_bulgaria.34.d:0 "[ROM.GetNameDef] ha aceptado nuestros términos y nos ha cedido el sur de Dobrudja. Esto nos beneficiará mucho."
 axis_minors_bulgaria.34.a:0 "Este es un gran día."
 axis_minors_bulgaria.35.t:0 "Fracaso de negociación de Dobrudja"
 axis_minors_bulgaria.35.d:0 "Los diplomáticos de [ROM.GetAdjective] se han negado a cedernos Dobrudja. Sin embargo, no podemos responder agresivamente a este desarrollo."
 axis_minors_bulgaria.35.a:0 "Es sólo un pedazo de tierra, después de todo."
 axis_minors_bulgaria.36.t:0 "Pacto de no agresión con [BUL.GetNameDef]"
 axis_minors_bulgaria.36.d:0 "[BUL.GetNameDefCap] nos ofrece un pacto de no agresión. Esto mejorará las relaciones entre nuestras naciones, pero también evitará la guerra."
 axis_minors_bulgaria.36.a:0 "¿Por que no?"
 axis_minors_bulgaria.36.b:0 "No hacemos acuerdos con capitalistas."
 axis_minors_bulgaria.37.t:0 "[SOV.getAdjetive] Tratado de no agresión"
 axis_minors_bulgaria.37.d:0 "[SOV.GetNameDefCap] ha firmado el acuerdo de no agresión entre nuestras naciones. Esto evitará un conflicto de escala relativamente grande."
 axis_minors_bulgaria.37.a:0 "Se acaba de salvar la vida de muchos jóvenes."
 axis_minors_bulgaria.38.t:0 "[SOV.getAdjetive] Rechazar"
 axis_minors_bulgaria.38.d:0 "Los [SOV.GetAdjective] respondieron a nuestro acuerdo ofrecido. Esto puede significar que buscan conflictos futuros. Sin embargo, nadie está seguro."
 axis_minors_bulgaria.38.a:0 "Ore por los jóvenes de [BUL.GetNameDef]."
 axis_minors_bulgaria.39.t:0 "Industria militar mejorada"
 axis_minors_bulgaria.39.d:0 "Nuestra industria pesada ha crecido a nuevos niveles. Sin embargo, aún se puede mejorar a niveles más allá de este."
 axis_minors_bulgaria.39.a:0 "¡Corre a la producción!"
 axis_minors_bulgaria.41.t:0 "Sentar las bases"
 axis_minors_bulgaria.41.d:0 "Las acciones de la Unión Militar han ejercido demasiada presión sobre el gobierno que sus miembros dicen representar. Si [BUL.GetNameDef] quiere sobrevivir como nación, debe deshacerse de estos elementos rebeldes que acechan en las sombras y poner fin a sus intentos de derrocar al gobierno o descarrilar sus políticas."
 axis_minors_bulgaria.41.a:0 "Ejecutar la operación."
 axis_minors_bulgaria.42.t:0 "Estatuto de la Unión Militar"
 axis_minors_bulgaria.42.d:0 "Si bien nuestros esfuerzos iniciales solo atraparon a los miembros más descarados de la organización de la Unión Militar, estamos arrestando de forma lenta pero segura a más y más de sus miembros. Las confesiones de los operativos de nivel inferior de la organización están siendo interrogadas con promesas de acuerdos en caso de que cooperen. Naturalmente, el gobierno no ve ninguna razón para permitirles nada a estos traidores, incluso si cooperan."
 axis_minors_bulgaria.42.a:0 "¡Redoblemos esfuerzos en la búsqueda de estos perros traidores!"
 axis_minors_bulgaria.43.t:0 "El resumen final"
 axis_minors_bulgaria.43.d:0 "Los esfuerzos tanto de las fuerzas armadas como de nuestras fuerzas policiales han resultado bastante efectivos para capturar a los traidores que quedan dentro de nuestro país. Habiendo reunido a todos los culpables involucrados, podemos pasar al juicio de estos traidores."
 axis_minors_bulgaria.43.a:0 "El juicio es una mera formalidad; serán ahorcados al amanecer."
 axis_minors_bulgaria.44.t:0 "El ultimátum de Dobrudja"
 axis_minors_bulgaria.44.d:0 "Los [BUL.GetAdjective] han enviado un ultimátum a través de su enviado diplomático sobre el estado del territorio de Dobrudja, que controlamos. Esto se ha sumado a una postura cada vez más hostil durante las últimas semanas y ejercicios militares en un intento de asustarnos. ¿Cuál será nuestra respuesta a esta carta descarada?"
 axis_minors_bulgaria.44.a:0 "Aceptaremos sus demandas aunque solo sea para evitar otra guerra."
 axis_minors_bulgaria.44.b:0 "No le tenemos miedo a los [BUL.GetAdjective]. Rechaza este ultimátum absurdo."
 axis_minors_bulgaria.45.t:0 "Rechazo de [ROM.getAdjetive]"
 axis_minors_bulgaria.45.d:0 "El enviado diplomático ha llegado con la respuesta oficial [ROM.GetNameDef]. Han rechazado nuestro ultimátum y ahora deben aprender una lección."
 axis_minors_bulgaria.45.a:0 "Movilizar nuestras fuerzas y convocar una reunión del Estado Mayor."
 axis_minors_bulgaria.46.t:0 "[ROM.getAdjetive]s Aceptar"
 axis_minors_bulgaria.46.d:0 "El enviado diplomático ha llegado con la respuesta oficial de [ROM.GetNameDef]. De ahora en adelante, el resto de Dobrudja será parte de [BUL.GetNameDef]."
 axis_minors_bulgaria.46.a:0 "¡Todo es como debe ser!"
 axis_minors_bulgaria.47.t:0 "La cuestión de Tracia y Macedonia"
 axis_minors_bulgaria.47.d:0 "Los territorios de Tracia y Macedonia han sido durante mucho tiempo el hogar de muchos búlgaros. [BUL.GetNameDefCap] ha tratado de argumentar esto durante mucho tiempo y ahora envía mensajes a través de sus enviados diplomáticos, que en términos claros exigen la transferencia de Tracia y Macedonia de [GRE.GetNameDef] a [BUL.GetNameDef]. ¿Cuál será nuestra respuesta?"
 axis_minors_bulgaria.47.a:0 "Aceptamos."
 axis_minors_bulgaria.47.b:0 "No nos separaremos de Macedonia, pero ofreceremos [BUL.GetAdjective] Tracia como compromiso."
 axis_minors_bulgaria.47.c:0 "¡Absurdo! ¡Toda esta pregunta es una tontería!"
 axis_minors_bulgaria.48.t:0 "[GRE.getAdjetive] Rechazo"
 axis_minors_bulgaria.48.d:0 "[GRE.GetNameDefCap] ha rechazado rotundamente nuestros términos con respecto a la transferencia territorial de Tracia y Macedonia."
 axis_minors_bulgaria.48.a:0 "¡Esto es un atropello! ¡Convoca al Estado Mayor y prepárate para la guerra!"
 axis_minors_bulgaria.49.t:0 "[GRE.GetNameDefCap] Acepta"
 axis_minors_bulgaria.49.d:0 "Si bien está claro que [GRE.GetNameDef] no está de acuerdo con nuestras demandas con respecto a Thrace y Macedonia, sin embargo, aceptaron los términos del documento."
 axis_minors_bulgaria.49.a:0 "¡Nuestro pueblo se reencuentra una vez más!"
 axis_minors_bulgaria.50.t:0 "[GRE.getAdjetive] Contraoferta"
 axis_minors_bulgaria.50.d:0 "Si bien se niegan a reconocer nuestros reclamos legítimos sobre Macedonia, nos han hecho una contraoferta. Esto implica la transferencia de Thrace a nuestra esfera de influencia y, aunque no es todo lo que queríamos, esto podría resultar fructífero para nuestra nación."
 axis_minors_bulgaria.50.a:0 "Aceptaremos la transferencia de Thrace, pero este no es el final de este asunto."
 axis_minors_bulgaria.51.t:0 "Ultimátum de Vardar"
 axis_minors_bulgaria.51.d:0 "A medida que [BUL.GetNameDef] se vuelve más fuerte, continúa compitiendo para restaurar sus fronteras. [BUL.GetNameDefCap] ha enviado un documento que detalla sus demandas de que el territorio de Vardar sea devuelto a su propietario "Legítimo", que en su opinión es [BUL.GetNameDef].\n¿Qué diremos ante una demanda tan descarada?"
 axis_minors_bulgaria.51.a:0 "Permita que los [BUL.GetAdjective] lo controlen para mantener la paz."
 axis_minors_bulgaria.51.b:0 "Rechaza esta tontería de inmediato."
 axis_minors_bulgaria.52.t:0 "[YUG.getAdjetive] Rechazo"
 axis_minors_bulgaria.52.d:0 "La respuesta [YUG.GetAdjective] ha sido tan rápida como breve. La nación se niega a reconocer nuestro derecho legítimo a los Vardar y rechaza la idea de transferir su control a nuestro país."
 axis_minors_bulgaria.52.a:0 "¡Esto es un atropello! ¡Convoca al Estado Mayor y prepárate para la guerra!"
 axis_minors_bulgaria.53.t:0 "[YUG.GetNameDef] Acepta"
 axis_minors_bulgaria.53.d:0 "Ya sea que [YUG.GetNameDef] no vea ninguna razón para derramar sangre sobre el territorio de Vardar, o que reconozca el poderío de nuestro ejército, ha aceptado nuestras demandas. ¡El Vardar es nuestro!"
 axis_minors_bulgaria.53.a:0 "¡Damos la bienvenida a los búlgaros de Vardar una vez más a nuestra nación!"
 axis_minors_bulgaria.54.t:0 "La Marcha sobre Sofía"
 axis_minors_bulgaria.54.d:0 "Hemos reunido suficiente apoyo para exigir finalmente el control del país del zar a nuestro nuevo líder Hristo Lukov, replicando el ascenso al poder de Benito Mussolini. A partir de este momento, [BUL.GetNameDef] comienza una nueva era."
 axis_minors_bulgaria.54.a:0 "Ahora tenemos que mantener este agarre en [BUL.GetNameDef]."
 axis_minors_bulgaria.55.t:0 "El nuevo heredero"
 axis_minors_bulgaria.55.d:0 "Un bebé varón recién nacido ha aparecido en [BUL.GetNameDef]. Hijo del zar Boris y Giovanna de Italia, pronto será él quien lleve a [BUL.GetNameDef] a la grandeza como su zar, al igual que su padre antes que él."
 axis_minors_bulgaria.55.a:0 "Bendicelo."
 axis_minors_bulgaria.56.t:0 "Muerte del Zar Boris III"
 axis_minors_bulgaria.56.d:0 "Fuerzas desconocidas han asesinado al zar Boris III. Fue encontrado en el palacio tirado en el suelo, presumiblemente envenenado. La policía no ha encontrado una pista para atrapar al asesino. Sin embargo, se han difundido rumores de que los [GER.GetAdjective] lo asesinaron. Sin embargo, se ha puesto en el poder a una nueva regencia para gobernar [BUL.GetNameDef] hasta que el joven Simeón alcance la mayoría de edad. ¿Quién debería ser el regente principal?"
 axis_minors_bulgaria.56.a:0 "Kyril, hermano del difunto zar."
 axis_minors_bulgaria.56.b:0 "Bogdan Filov, el primer ministro."
 axis_minors_bulgaria.57.t:0 "El Primer Congreso del Estado Comunista"
 axis_minors_bulgaria.57.d:0 "Hace muy poco tomamos el poder en Bulgaria. Encabezando la revolución estaba el camarada Georgi Dimitrov, cuyas ideas sobre el comunismo son muy experimentalistas. Naturalmente, muchos miembros del partido ahora piensan que debería renunciar a favor de un secretario diferente, como Christian Rakovsky o Valko Chervenkov, quien cree que la mejor forma de comunismo es el estalinismo. ¿Quizás tiene razón?"
 axis_minors_bulgaria.57.a:0 "Dimitrov debería quedarse."
 axis_minors_bulgaria.57.b:0 "El experimentalismo puede llevar a toda una nación a la ruina."
 axis_minors_bulgaria.57.c:0 "Rakovsky jugará un papel esencial en la revolución mundial."
 axis_minors_bulgaria.58.t:0 "[BUL.getAdjetive] Demandas"
 axis_minors_bulgaria.58.d:0 "[BUL.GetNameDefCap] nos ha amenazado con una invasión a menos que cedamos a sus demandas, incluido un gobierno comunista y ser forzados a aliarnos con ellos; ¿Cómo respondemos a esto?"
 axis_minors_bulgaria.58.a:0 "Debemos proteger a nuestra gente sometiéndonos a ellos."
 axis_minors_bulgaria.58.b:0 "Descarte estas demandas escandalosas."
 axis_minors_bulgaria.59.t:0 "[ALB.GetNameDefCap] De acuerdo"
 axis_minors_bulgaria.59.desc:0 "[BUL.GetNameDefCap] ha recuperado recientemente el territorio Vardar macedonio. Ahora tiene una frontera con nosotros, pero para nuestra consternación, nos han amenazado con una invasión a menos que cedamos a sus demandas que incluyen, entre otras cosas, un gobierno comunista y ser forzados a una alianza con ellos; ¿Cómo respondemos a esto?"
 axis_minors_bulgaria.59.a:0 "Debemos proteger a nuestra gente sometiéndonos a ellos."
 axis_minors_bulgaria.60.t:0 "[ALB.GetNameDefCap] Rechazos"
 axis_minors_bulgaria.60.desc:0 "[ALB.GetNameDefCap] desafió nuestro poder y rechazó nuestras demandas; ¿No saben que no pueden derrotarnos de ninguna manera posible?"
 axis_minors_bulgaria.60.a:0 "No. No necesitamos su tierra de todos modos."
 axis_minors_bulgaria.60.b:0 "Guerra es."
 axis_minors_bulgaria.61.t:0 "[BUL.GetNameDefCap] Ofrece pacto comercial"
 axis_minors_bulgaria.61.d:0 "Los representantes de [BUL.GetAdjective] nos contaron su intención de crear una alianza comercial balcánica. ¿Cómo debemos responder?"
 axis_minors_bulgaria.61.a:0 "¿Por que no?"
 axis_minors_bulgaria.61.b:0 "Esto no nos ayudará."
