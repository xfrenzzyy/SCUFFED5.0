 BUL_support_yugoslavian_seperatists_desc:0 "[YUG.GetNameDefCap]. Una abominación nacida del tratado de Versalles. Muchos en nuestro barrio desean crear su patria, que podría torcerse a las necesidades del estado. Les proporcionaremos armas para 'liberarse'."
