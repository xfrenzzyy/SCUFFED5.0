 BUL_GATHERING_STORM_DESC:0 "Después de que el zar Boris derribara el régimen militar de Kimon Georgiev, Bulgaria se volvió cada vez más absolutista, lejos de lo que garantizaba su constitución adoptada en la independencia. Después de estar rodeado de antiguos enemigos y reducir significativamente su tamaño tras las sucesivas derrotas durante la Segunda Guerra de los Balcanes y la Segunda Guerra Mundial, las ideologías revanchistas han seguido ganando popularidad. Es muy posible que lleven a Bulgaria de vuelta al camino de la guerra."
