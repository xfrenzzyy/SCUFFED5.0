 axis_minors_bulgaria.70.d:0 "[BUL.GetNameDefCap] ha solicitado que le demos a los macedonios cierta autonomía para desarrollarse y establecer relaciones con los [BUL.GetAdjective]."
 axis_minors_bulgaria.70.a:0 "Darles autonomía también ayudará con nuestros problemas internos."
 axis_minors_bulgaria.70.b:0 "Ellos no deciden lo que hacemos con nuestras regiones."
