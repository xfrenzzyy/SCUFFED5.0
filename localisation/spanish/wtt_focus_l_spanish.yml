l_spanish:
 CHI_secure_internal_politics:0 "Política interna segura"
 CHI_secure_internal_politics_desc:1 "Si nuestro gobierno quiere sobrevivir en el confuso lío de la política china, no debemos dejarnos distraer por disputas internas. Cualquier oposición interna debe ser eliminada."
 CHI_cooperation_with_the_nationalists:0 "Cooperación con los nacionalistas"
 CHI_cooperation_with_the_nationalists_desc:1 "Los nacionalistas ofrecen la mejor oportunidad de unir al país y derrotar a los japoneses. Debemos asegurarnos de que no nos vean como una amenaza."
 CHI_cooperation_with_the_nationalists_effect_tooltip:0 "¡[WTT_communist_china.GetNameDefCap] y los señores de la guerra que se han puesto del lado de los comunistas pueden iniciar §HBorder Conflicts§! con nosotros en respuesta a esto."
 CHI_technological_cooperation:0 "Cooperación Tecnológica"
 CHI_technological_cooperation_desc:1 "Nuestra cooperación con el Gobierno Central garantizará que tengamos acceso a cualquier nueva tecnología que desarrollen."
 CHI_new_model_province:0 "Provincia Nuevo Modelo"
 CHI_new_model_province_desc:1 "Mientras el Gobierno Central lucha por arrastrar al país a la era moderna, implementaremos reformas en una escala mucho menor y seremos considerados como brillantes faros de progreso en contraste con el atraso del resto de la nación."
 CHI_root_out_corruption:0 "Erradicar la Corrupción"
 CHI_root_out_corruption_desc:1 "Durante décadas, los funcionarios del gobierno han estado abusando de su posición para llenar sus propios bolsillos y hostigar a la población, haciendo la vista gorda a los delincuentes que se llenan los bolsillos. Esto termina ahora."
 CHI_embrace_the_opium_trade:0 "Adopte el comercio de opio"
 CHI_embrace_the_opium_trade_desc:1 "Un país necesita dinero para funcionar. En nuestra situación actual, no podemos ser demasiado exigentes con las fuentes."
 CHI_land_reform:0 "Reforma agraria"
 CHI_land_reform_desc:1 "Los comunistas están siguiendo un programa agresivo de redistribución de la tierra, ganándose muchos partidarios entre los campesinos. Deberíamos implementar un programa menos radical para que la población esté de nuestro lado."
 CHI_reform_the_administration:0 "Reformar la Administración"
 CHI_reform_the_administration_desc:1 "Todos nuestros esfuerzos a nivel gubernamental son en vano si no se ejecutan a nivel local. Debemos asegurarnos de que los funcionarios en el lugar puedan y estén dispuestos a ejecutar nuestras órdenes."
 CHI_join_the_republican_government:0 "Únete al Gobierno Republicano"
 CHI_join_the_republican_government_desc:1 "Con nuestro territorio fortalecido y nuestro gobierno reformado, es hora de acercarnos al Gobierno Central y exigir un asiento en la mesa. Una vez que seamos un partido reconocido en el gobierno, podemos usar esta legitimidad recién descubierta para generar apoyo en otros estados para hacer crecer nuestra base de poder."
 CHI_power_struggle:0 "Lucha por el poder"
 CHI_power_struggle_desc:1 "Nuestra influencia política en los asuntos estatales ha crecido significativamente. Ahora podemos tratar de acercarnos a otros países como iguales."
 china_nationalist_focus:0 "El árbol de enfoque de la China nacionalista"
 china_communist_focus:0 "El árbol de enfoque de la China comunista"
 CHI_cooperation_with_the_communists:0 "Cooperación con los comunistas"
 CHI_cooperation_with_the_communists_desc:1 "El KMT ha intentado y ha fracasado en construir una nación moderna. El país está más dividido que nunca, los campesinos viven con miedo al gobierno, la corrupción abunda en todos los niveles del gobierno y los imperialistas japoneses se sientan justo detrás de las fronteras. Quizás el comunismo sea la mejor visión para el futuro."
 CHI_cooperation_with_the_communists_effect_tooltip:0 "¡Los señores de la guerra que se han puesto del lado de los nacionalistas pueden iniciar §HBorder Conflicts§! con nosotros en respuesta a esto.\n"
 CHI_land_redistribution:0 "Redistribución de Tierras"
 CHI_land_redistribution_desc:1 "Los campesinos están siendo explotados sin piedad por los terratenientes, a pesar de que forman la base de nuestra economía. Hacer que las personas que cultivan la tierra sean las personas que realmente son propietarias de la tierra conducirá a una sociedad mucho más justa y productiva."
 CHI_ideological_education:0 "Educación ideológica"
 CHI_ideological_education_desc:1 "La base de nuestro éxito futuro se hace hoy. A las generaciones futuras se les debe enseñar la verdad fundamental de que toda la historia es una historia de lucha de clases y su papel dentro de ella."
 CHI_land_value_tax:0 "Impuesto sobre el valor de la tierra"
 CHI_land_value_tax_desc:1 "Gravar la tierra directamente nos brinda un sistema tributario mucho más estable y justo que toma dinero de aquellos que tienen más de sobra."
 CHI_judiciary_reforms:0 "Reformas Judiciales"
 CHI_judiciary_reforms_desc:1 "Para que nuestra administración marque la diferencia, debemos asegurarnos de que todos los jueces hayan recibido la educación suficiente para aplicar nuestras leyes correctamente."
 CHI_communist_administrators:0 "Administradores Comunistas"
 CHI_communist_administrators_desc:1 "La vieja guardia de administradores está demasiado arraigada como para dejarse llevar por nuestra forma de pensar. Deberíamos reemplazarlos por completo con nuevos administradores más jóvenes con ideas más radicales."
 CHI_join_the_chinese_soviet:0 "Únete al soviet chino"
 CHI_join_the_chinese_soviet_desc:1 "La revolución solo puede tener éxito si los comunistas se mantienen unidos. Por supuesto, debemos asegurarnos de que ningún elemento contrarreaccionario dentro del partido intente descarrilar la revolución incluso antes de que comience."
 CHI_the_yanan_incident:0 "El incidente de Yan'an"
 CHI_the_yanan_incident_effect_tt:0 "¡Pregunte a §H[SOV.GetNameDef]§! ¡para soporte para reemplazar §H[WTT_communist_china.GetNameDef]§! como líder comunista.\n¡Esto conducirá a una guerra con §H[WTT_communist_china.GetNameDef]§! si se niegan.\n¡Este trato con §H[SOV.GetNameDef]§! nos abrirá a las demandas de [SOV.GetLeader]\n"
 CHI_the_yanan_incident_desc:1 "El actual líder del partido ha dado la espalda a los hermanos socialistas de la Unión Soviética. Deberíamos acercarnos a los soviéticos para asegurar su apoyo para llevar la revolución a través de toda China."
 CHI_opposition:0 "Oposición"
 CHI_opposition_effect_tooltip:0 "§H[WTT_current_china_leader.GetNameDef]§! puede iniciar una guerra fronteriza con nosotros en respuesta a esto."
 CHI_opposition_desc:1 "El Gobierno Central es corrupto y débil. Los comunistas desean destruir 5000 años de historia china. Esta situación exige un gran líder, alguien que esté dispuesto a tomar las decisiones difíciles y unir al país, por cualquier medio que sea necesario."
 CHI_public_works:0 "Trabajos públicos"
 CHI_public_works_desc:1 "La población debe poder ver que estamos trabajando por su propio bien. Algunos proyectos de alto perfil servirán como útiles apoyos de propaganda y les darán una idea de cómo sería toda China si nos apoyaran más."
 CHI_labor_reform:0 "Reforma Laboral"
 CHI_labor_reform_desc:1 "Los métodos y costumbres de trabajo en China se han desarrollado durante milenios. Es hora de trasladarlos a la era moderna."
 CHI_rural_militias:0 "Milicias rurales"
 CHI_rural_militias_desc:1 "En el campo extenso, el apoyo militar a menudo tarda mucho en llegar al lugar de una incursión. Levantando militas locales, podemos asegurarnos de que a cualquier invasor le resulte difícil moverse por nuestro campo."
 CHI_war_taxes:0 "Impuestos de guerra"
 CHI_war_taxes_desc:1 "Tiempos desesperados requieren medidas desesperadas. Mientras continúa la guerra, debemos movilizar los recursos económicos de la población en la mayor medida posible."
 CHI_seek_japanese_support:0 "Busque apoyo japonés"
 CHI_seek_japanese_support_desc:1 "Tanto el Gobierno Central como los comunistas cuentan con poderosos aliados. Si queremos ser supremos al final de esto, tendremos que encontrar un guardián propio."
 CHI_personal_leadership:0 "Liderazgo personal"
 CHI_personal_leadership_desc:1 "Dividir el mando de las fuerzas armadas pone en riesgo a un oficial con ideas por encima de su posición que intenta usurpar el poder. Debemos asegurarnos de que nuestros soldados sean siempre leales al gobierno."
 CHI_cult_of_personality:0 "Culto de personalidad"
 CHI_cult_of_personality_desc:1 "La gente necesita saber quién los guía a través de estos días oscuros hacia el futuro brillante del más allá, así como las muchas cualidades sobresalientes que tiene el hombre."
 CHI_provoke_border_clashes:1 "Choques fronterizos con los nacionalistas"
 CHI_provoke_border_clashes_desc:1 "No podemos arriesgarnos a una guerra total todavía. Un conflicto pequeño y contenido nos permite ganar un terreno valioso sin ser aplastados por completo. Idealmente, atacaremos justo cuando nuestro oponente haya destinado sus fuerzas a otra parte."
 CHI_defensive_posture:0 "Postura Defensiva"
 CHI_defensive_posture_desc:1 "Este conflicto es un maratón, no un sprint. Desafiar a las otras facciones demasiado pronto invitaría al desastre. Por ahora, permaneceremos a la defensiva."
 CHI_rapid_mobilization:0 "Movilización Rápida"
 CHI_rapid_mobilization_desc:1 "Para convertirnos en un contendiente viable para el liderazgo de China, debemos aumentar el tamaño de nuestras fuerzas armadas. Desarrollaremos nuevos métodos para agilizar el entrenamiento y crear un ejército que pueda estar a la altura de cualquier desafío."
 CHI_proclaim_rival_government:0 "Proclamar gobierno rival"
 CHI_proclaim_rival_government_desc:1 "Es hora de oficializar nuestras ambiciones. Requerimos nada menos que el control total sobre China, y negociaremos con el resto del mundo en igualdad de condiciones."
 CHI_industrial_investment:0 "Inversiones Industriales"
 CHI_industrial_investment_desc:1 "Si bien nuestros recursos pueden ser limitados, aún debemos canalizar el capital que tenemos para mejorar nuestra economía."
 CHI_public_education_reform:0 "Reforma de la educación pública"
 CHI_public_education_reform_desc:1 "La base de una nación moderna es el conocimiento y la ciencia. Primero debemos mejorar y fortalecer esa base."
 CHI_local_arms_production:0 "Producción local de armas"
 CHI_local_arms_production_desc:1 "Mientras se nos vea simplemente como una facción menor e insignificante en la guerra, no podemos depender de las entregas de armas desde el exterior. Tendremos que desarrollar nuestros propios arsenales para construir armas."
 SIK_complete_horgos_hami_road:0 "Carretera completa Hargos-Hami"
 SIK_complete_horgos_hami_road_desc:0 "El desarrollo industrial de nuestro país se ve frenado por su infraestructura subdesarrollada. Conectar las áreas industriales occidentales con las regiones atrasadas del este permitirá que las mercancías y las personas viajen libremente por el país."
 CHI_long_term_economic_planning:0 "Planificación Económica a Largo Plazo"
 CHI_long_term_economic_planning_desc:1 "Nuestro aparato burocrático no es tan grande como el del Gobierno Central. Esto nos permite reducir gran parte de los trámites burocráticos que obstaculizan el desarrollo económico y centrar nuestros modestos esfuerzos en obtener la mayor rentabilidad posible."
 CHI_local_arms_development:0 "Desarrollo local de armas"
 CHI_local_arms_development_desc:1 "Producir copias crudas de armas extranjeras no es suficiente. Si queremos seguir el ritmo del resto de China, debemos desarrollar nuevas armas."
 90_days_tt:0 "Esto tardará unos 90 días en implementarse.\n"
 CHI_heavy_weapons_development:0 "Desarrollo de armas pesadas"
 CHI_heavy_weapons_development_desc:1 "Con recursos escasos, debemos aprovechar al máximo la poca potencia de fuego pesado que tenemos. Deberíamos ordenar que se desarrollen nuevos cañones de artillería."
 CHI_anti_opposition_campaigns:0 "Campañas contra la oposición"
 CHI_anti_opposition_campaigns_desc:0 "Nuestros enemigos se están reuniendo más allá de nuestras fronteras. No podemos permitir que permanezcan allí sin control. Una serie de pequeñas ofensivas los devolverá y nos comprará más espacio."
 CHI_anti_opposition_campaigns_effect_tooltip:0 "¡Desbloquea £decision_icon_small §HDecisions§! para iniciar §HBorder Conflicts§! con señores de la guerra que no están cooperando con el mismo bando que nosotros.\n"
 CHI_anti_opposition_campaigns_effect_tooltip_no_communists:0 "§RNingún señor de la guerra se ha puesto del lado de los comunistas todavía.§!\n"
 CHI_anti_opposition_campaigns_effect_tooltip_no_nationalists:0 "§RNingún señor de la guerra se ha puesto del lado de los nacionalistas todavía.§!\n"
 CHI_institute_cross_border_raids:0 "Incursiones transfronterizas del Instituto"
 CHI_institute_cross_border_raids_desc:0 "No seremos tomados en serio como contendientes independientes en la lucha por el liderazgo chino a menos que demostremos al mundo que somos capaces y estamos dispuestos a luchar por nuestras tierras. Algunas pequeñas incursiones demostrarán nuestra determinación y podrían permitirnos apoderarnos de algún territorio indefenso."
 CHI_institute_cross_border_raids_effect_tooltip:0 "¡Desbloquea £decision_icon_small §HDecisions§! para iniciar §HBorder Conflicts§! con Warlords y [WTT_communist_china.GetNameDef]\n"
 CHI_provoke_border_clashes_effect_tooltip:0 "¡Desbloquea £decision_icon_small §HDecisions§! para iniciar un §HBorder Conflict§! con [WTT_current_china_leader.GetNameDef]\n"
 CHI_inflation_up_tt:0 "§Raumenta§! inflación.\n"
 CHI_inflation_down_tt:0 "§GReduce§! inflación.\n"
 CHI_invite_foreign_investors:0 "Invitar a inversores extranjeros"
 CHI_invite_foreign_investors_desc:0 "Aunque pueda ser humillante, la mejor manera de industrializar nuestra nación es acercándonos a las mismas personas que nos han estado explotando."
 CHI_mission_to_germany:0 "Misión a Alemania"
 CHI_mission_to_germany_desc:0 "Los parias de Europa han logrado grandes avances en la reforma de su país y el regreso a su antigua gloria. Podemos aprender mucho de ellos."
 CHI_give_falkenhausen_citizenship:0 "Dar la ciudadanía de Falkenhausen"
 CHI_give_falkenhausen_citizenship_desc:0 "Los asesores alemanes han prestado un servicio estelar en la reconstrucción y modernización de nuestras fuerzas armadas. Debemos asegurarnos de que puedan quedarse aquí, sin importar cómo cambie la situación política."
 falkenhausen_tt:0 "Cualquier otra nación ya le ha ofrecido la ciudadanía a von Falkenhausen."
 CHI_chinese_general_staff:0 "Estado Mayor chino"
 CHI_chinese_general_staff_desc:0 "Un Estado Mayor bien organizado es la clave para planificar operaciones complejas. Deberíamos aprender del ejemplo alemán y crear una organización similar."
 CHI_wargaming_division:0 "División de juegos de guerra"
 CHI_wargaming_division_desc:0 "Deberíamos formar un departamento especial en el Estado Mayor que se centre en predecir guerras futuras y desarrolle nuevas tácticas y estrategias sobre cómo vencer a nuestros enemigos. Tal vez podrían usar algún tipo de dispositivo computacional para simular una guerra mundial..."
 CHI_closer_ties_with_germany:0 "Vínculos más estrechos con Alemania"
 CHI_closer_ties_with_germany_desc:0 "Nuestra misión a Alemania ha abierto la posibilidad de una cooperación aún mayor, incluido un préstamo para financiar un mayor desarrollo industrial."
 CHI_purchase_tanks:0 "Comprar tanques"
 CHI_purchase_tanks_desc:0 "Los vehículos blindados formarán la punta de lanza de la guerra moderna. Deberíamos hacer una compra modesta de tanques en preparación para formar las primeras unidades blindadas del ejército chino."
 CHI_chinese_panzers:0 "Panzers chinos"
 CHI_chinese_panzers_desc:0 "Los tanques alemanes son, sin duda, los mejores del mundo. Deberíamos aprender de su ejemplo y desarrollar nuestros propios tanques en sus patrones."
 CHI_tank_plant:0 "Planta de tanques"
 CHI_tank_plant_desc:0 "Con el progreso de la investigación de nuevos tanques, ahora podemos invertir en una planta dedicada a construirlos."
 CHI_experimental_mechanised_unit:0 "Unidad Mecanizada Experimental"
 CHI_experimental_mechanised_unit_effect:0 "¡Gana una división con 2 §YTanques ligeros§! y 4 §YMotorizados§! batallones\n"
 CHI_experimental_mechanised_unit_desc:0 "Los teóricos en Europa han debatido durante mucho tiempo la mejor manera de emplear tanques. Parece que una unidad que combine infantería móvil con tanques rápidos es el mejor enfoque. Levantaremos tal unidad."
 CHI_combined_arms_warfare:0 "Guerra de armas combinadas"
 CHI_combined_arms_warfare_desc:0 "Si bien los camiones son lo suficientemente buenos para la experimentación inicial en la guerra mecanizada moderna, su bajo rendimiento a campo traviesa y la falta de blindaje los hacen inadecuados para el trabajo de primera línea."
 CHI_hire_soviet_designer:0 "Contratar diseñador soviético"
 CHI_hire_soviet_designer_desc:0 "Los soviéticos han experimentado con tanques durante mucho tiempo y tienen algunos de los mejores diseñadores de tanques del mundo. Podríamos contratar a uno de ellos para que diseñe vehículos blindados de combate para nosotros."
 CHI_joint_tank_development:0 "Desarrollo conjunto de tanques"
 CHI_joint_tank_development_desc:0 "Después de la experiencia adquirida trabajando con diseñadores soviéticos, deberíamos formar equipos de diseño conjuntos para coordinar mejor el trabajo y aprender unos de otros."
 CHI_mission_to_the_soviet_union:0 "Misión a la Unión Soviética"
 CHI_mission_to_the_soviet_union_desc:0 "La Unión Soviética ha expresado interés en China, principalmente para crear un contrapeso al expansionismo japonés. Deberíamos enviar una misión a Moscú para ver si nuestros objetivos se alinean."
 CHI_rapprochement_with_soviet_union:0 "Acercamiento con la Unión Soviética"
 CHI_rapprochement_with_soviet_union_desc:0 "Si bien podemos tener algunas diferencias ideológicas con la Unión Soviética, está claro que tienen los mismos intereses que nosotros. Deberíamos formalizar nuestra nueva relación y firmar un pacto mutuo de no agresión para mostrarle al mundo que estamos juntos."
 CHI_invite_soviet_advisers:0 "Invitar a asesores soviéticos"
 CHI_invite_soviet_advisers_desc:0 "Los soviéticos se han ofrecido a enviar una misión militar para ayudarnos a reconstruir nuestro ejército."
 soviet_advisers_tt:0 "Los soviéticos ya han enviado una misión militar a una facción en China."
 CHI_the_soviet_volunteer_group:0 "El grupo de voluntarios soviéticos"
 CHI_the_soviet_volunteer_group_desc:0 "Nuestra fuerza aérea sigue siendo lamentablemente insuficiente en comparación con otras potencias de la región. Los soviéticos parecen abiertos a la posibilidad de enviar un grupo de voluntarios."
 CHI_reach_out_to_france:0 "Llegar a Francia"
 CHI_reach_out_to_france_desc:0 "A pesar de que los franceses nos han humillado repetidamente y nos han forzado a hacer nuevas concesiones, en la situación actual es muy posible que terminemos necesitando su ayuda."
 CHI_small_arms_expertise:0 "Experiencia en armas pequeñas"
 CHI_small_arms_expertise_desc:0 "El fusil individual sigue siendo el arma decisiva en nuestro ejército. Deberíamos concentrar nuestros modestos recursos en mantenernos lo más modernos posible en esta área."
 CHI_elite_mountaineers:0 "Montañeros de élite"
 CHI_elite_mountaineers_desc:0 "Alpine Warfare es una bestia completamente diferente al combate en las llanuras. Deberíamos formar divisiones especializadas en este arte para aprovechar al máximo nuestro terreno."
 CHI_free_mountain_template_tt:0 "¡Gana una plantilla con §Y7 Mountain§! y §Y2 Artillería§! batallones.\n"
 CHI_heavy_weapons:0 "Armas pesadas"
 CHI_heavy_weapons_desc:0 "Un ejército sin artillería de apoyo no puede hacer frente a ningún ataque serio. Debemos asegurarnos de que nuestro ejército esté adecuadamente equipado para esto."
 CHI_guarantee_the_hanoi_route:0 "Garantizar la ruta de Hanoi"
 CHI_guarantee_the_hanoi_route_desc:0 "La Ruta a través de Hanoi y hacia el norte hasta nuestras fronteras ofrece la mayor cantidad posible de apoyo del mundo exterior, en caso de que estalle una guerra con Japón."
 CHI_construction_battalions:0 "Batallones de Construcción"
 CHI_construction_battalions_desc:0 "Si algo tiene nuestro país en abundancia es gente. Podemos formar unidades especiales que requieren poco más que palas para realizar trabajos de ingeniería militar esenciales."
 CHI_french_military_mission:0 "Misión militar francesa"
 CHI_french_military_mission_desc:0 "El ejército francés es uno de los mejor entrenados de Europa. Podemos aprender mucho de ellos."
 CHI_french_drill:0 "Taladro francés"
 CHI_french_drill_desc:0 "La experiencia francesa en la Gran Guerra ha creado un ejército que sobresale en defensa. Al adoptar sus métodos y estándares de entrenamiento, podemos mejorar nuestras propias capacidades defensivas."
 CHI_modern_logistics:0 "Logística Moderna"
 CHI_modern_logistics_desc:0 "Sin un sistema logístico que funcione, no podremos mantener un ejército en el campo."
 CHI_renegotiate_the_unequal_treaties:0 "Renegociar los Tratados Desiguales"
 CHI_renegotiate_the_unequal_treaties_desc:0 "Durante demasiado tiempo, los occidentales han dictado cómo debemos realizar negocios dentro de nuestras propias fronteras. Sus ciudadanos están protegidos por nuestras leyes y no tenemos nada que decir sobre cómo hacen negocios en nuestras ciudades. Esto debe terminar. Nos mantendremos como iguales a ellos una vez más."
 CHI_one_china_policy:0 "Política de Una China"
 CHI_one_china_policy_desc:0 "En la agitación que siguió a la revolución, varias áreas se separaron e intentaron formar sus propios estados. Algunos simplemente dejaron de escuchar al gobierno central, otros pretendieron que volvían a ser estados soberanos. Fortalecidos como estamos ahora, declararemos públicamente que reclamamos las antiguas fronteras chinas que han existido durante siglos."
 CHI_integrate_tibet:0 "Integrar el Tíbet"
 CHI_integrate_tibet_desc:0 "El experimento de la independencia tibetana ha terminado. Una invasión militar es una opción, pero deberíamos tratar de traerlos de vuelta al redil por medios pacíficos."
 CHI_conquer_tibet:0 "Conquistar el Tíbet"
 CHI_conquer_tibet_desc:0 "El Tíbet ocupa un terreno estratégicamente crítico entre nosotros y la India. Son demasiado débiles para defenderse. Debemos intervenir para proteger nuestro flanco sur."
 CHI_renounce_the_mcmahon_line:0 "Renunciar a la Línea McMahon"
 CHI_renounce_the_mcmahon_line_desc:0 "La antigua frontera trazada entre el Gobierno Imperial y los británicos nunca fue correcta, aun cuando los británicos pretendían respetarla. Durante décadas, hemos sido demasiado débiles para impugnarlo. No más."
 CHI_demand_mongolia:0 "Demanda Mongolia"
 CHI_demand_mongolia_desc:0 "Atrapada entre nosotros y Rusia, Mongolia podría caer ante ellos en cualquier momento. Debemos atacar primero."
 CHI_anti_imperialism:0 "Antiimperialismo"
 CHI_lessons_of_war_completed:0 "¡Completaste todos los pasos de §YArmy Reform§! y §YLecciones de guerra§!\n"
 CHI_anti_imperialism_desc:0 "Somos hoy una de las primeras naciones que se ha desprendido de las cadenas del colonialismo. es nuestro deber sagrado garantizar que los demás pueblos de Asia también puedan determinar su propio destino."
 CHI_guidance_and_support:0 "Orientación y apoyo"
 CHI_guidance_and_support_desc:0 "Los pueblos de Indochina seguirán necesitando ayuda para construir sus propias naciones. Nos aseguraremos de que no vuelvan a caer ante la presión exterior."
 CHI_indian_cooperation:0 "Cooperación India"
 CHI_indian_cooperation_desc:0 "Los pueblos de la India luchan por deshacerse de las últimas cadenas de la opresión colonial. Debemos acercarnos a ellos, apoyar su lucha y trabajar juntos por un futuro mejor para nuestras dos naciones."
 CHI_commit_to_korean_independence:0 "Comprometerse con la independencia de Corea"
 CHI_commit_to_korean_independence_desc:0 "Los coreanos fueron las primeras víctimas de la ocupación japonesa. Se levantarán como un pueblo libre entre las naciones del mundo una vez más."
 CHI_influence_mongolia:0 "Influencia Mongolia"
 CHI_influence_mongolia_desc:0 "Tener a Mongolia como estado tapón entre nosotros y Rusia asegurará nuestro flanco norte. Solo tenemos que asegurarnos de que puedan cuidarse solos."
 CHI_imperial_legacy:0 "Legado imperial"
 CHI_imperial_legacy_desc:0 "China se ha mantenido como la fuerza dominante en el Este durante milenios, garantizando la paz y la estabilidad en la región. Es hora de que recuperemos nuestra antigua posición."
 CHI_overlordship_over_indochina:0 "Señorío sobre Indochina"
 CHI_overlordship_over_indochina_desc:0 "Indochina ha dependido de la protección china desde la antigüedad. El hecho de que el área cayera en manos de los franceses demuestra que son incapaces de protegerse."
 CHI_dominate_japan:0 "Domina Japón"
 CHI_dominate_japan_desc:0 "Durante décadas, Japón ha representado la mayor amenaza para nuestra independencia. Se han aliado con las potencias occidentales para subyugarnos antes. No podemos permitirles que lancen otro intento. Debemos atacar primero."
 CHI_secure_the_peninsula:0 "Asegura la Península"
 CHI_secure_the_peninsula_desc:0 "Es de nuestro interés asegurar que la península de Corea nunca más sea ocupada por una potencia hostil."
 CHI_british_cooperation:0 "Cooperación Británica"
 CHI_british_cooperation_desc:0 "Si bien pueden ser archiimperialistas, trabajar con los británicos ofrece la mejor oportunidad para modernizar nuestra fuerza aérea y garantizar un flujo constante de suministros."
 CHI_burma_road:0 "Carretera de Birmania"
 CHI_burma_road_desc:0 "El Camino de Birmania forma nuestra línea de vida con el oeste. Debe protegerse a toda costa y ampliarse para garantizar un flujo fluido de suministros."
 CHI_ledo_road:0 "Camino de Ledo"
 CHI_ledo_road_desc:0 "El camino de Birmania por sí solo no puede sostenernos. Debemos encontrar nuevas formas de traer suministros para mantenernos en la lucha."
 CHI_fighter_purchases:0 "Compras de luchadores"
 CHI_fighter_purchases_desc:0 "Nuestra Fuerza Aérea necesita combatientes modernos para mantenerse al día con las amenazas extranjeras. Nuestra industria aún no puede producirlos, por lo que debemos comprarlos en el extranjero."
 CHI_camco:0 "CAMCO"
 CHI_camco_desc:0 "Si queremos crear una industria aeronáutica independiente, primero debemos aprender las técnicas y métodos para ensamblar y mantener las aeronaves que ya tenemos."
 CHI_local_fighter_production:0 "Producción local de luchadores"
 CHI_local_fighter_production_desc:0 "Ahora que la fuerza laboral está familiarizada con las tareas básicas de mantenimiento, podemos continuar con la producción de todos los componentes para un avión de combate moderno."
 CHI_local_bomber_production:0 "Producción local de bombarderos"
 CHI_local_bomber_production_desc:0 "Una vez que hayamos dominado las tecnologías de producción para aviones monomotores, podemos intentar desarrollar y producir modelos multimotores más pesados ​​para apoyo en tierra."
 CHI_the_hump:0 "La joroba"
 CHI_the_hump_desc:0 "La operación de transporte aéreo a través del Himalaya es un mal reemplazo para las otras vías de transporte, pero es mucho más difícil de interrumpir."
 CHI_chinese_expeditionary_force:0 "Fuerza expedicionaria china"
 CHI_chinese_expeditionary_force_desc:0 "Para coordinarnos mejor con nuestros aliados, los estadounidenses han enviado a uno de los generales para que dirija una fuerza conjunta."
 CHI_the_chu_x_po:0 "El Chu XPO"
 CHI_the_chu_x_po_desc:0 "El Chu X-PO representa el pináculo del desarrollo en China: el primer avión de combate desarrollado y producido localmente, capaz de defenderse de cualquier enemigo."
 CHI_mission_to_the_us:0 "Misión a los EE. UU."
 CHI_mission_to_the_us_soong_us_decision:0 "Mientras §YSoong Mei-Ling§! es un §YAsesor Político§! ¡Estados Unidos podrá apoyar nuestra guerra contra §YJapón§!\n"
 CHI_mission_to_the_us_desc:0 "China ha tenido durante mucho tiempo fuertes aliados en los Estados Unidos. Representan la mejor oportunidad de obtener el apoyo que necesitamos."
 CHI_hire_chennault:0 "Alquiler Chennault"
 CHI_hire_chennault_desc:0 "Claire Chennault es una teórica estadounidense de guerra aérea que ha mostrado interés en trabajar para nosotros. Deberíamos contratarlo para reconstruir nuestra fuerza aérea."
 CHI_invite_the_flying_tigers:0 "Invita a los Tigres Voladores"
 CHI_invite_the_flying_tigers_desc:0 "Nuestros amigos en Estados Unidos organizaron un grupo de pilotos voluntarios y compraron varios aviones modernos para apoyarnos. Sólo tenemos que decirlo."
 CHI_sino_american_cooperative_organization:0 "Org Cooperativa Chino-Americana."
 CHI_sino_american_cooperative_organization_desc:0 "La inteligencia estadounidense está dispuesta a trabajar con nosotros para organizar operaciones especiales detrás de las líneas enemigas. Esto puede ayudarnos a desarrollar nuestras propias capacidades en este campo."
 CHI_light_cruiser_project:0 "Proyecto de crucero ligero"
 CHI_light_cruiser_project_desc:0 "El primer paso para crear una armada de aguas azules creíble es modernizar nuestra flota de cruceros. Nuestro primer proyecto no debe ser demasiado ambicioso."
 CHI_heavy_cruiser_project:0 "Proyecto de crucero pesado"
 CHI_heavy_cruiser_project_desc:0 "Con el éxito del diseño del crucero anterior, podemos escalarlo y mejorar su desempeño, creando un barco más capaz para defender nuestras flotas."
 CHI_naval_aviation:0 "Aviación Naval"
 CHI_naval_aviation_desc:0 "El futuro de la guerra naval es el portaaviones. Nunca seremos considerados una verdadera potencia naval a menos que poseamos portaaviones propios."
 CHI_carrier_air_wing:0 "Ala aérea del portaaviones"
 CHI_carrier_air_wing_desc:0 "Un portaaviones es tan bueno como los aviones que salen de él. Debemos asegurarnos de que estos sean los tipos más capaces y más modernos disponibles."
 CHI_investment_into_shipbuilding:0 "Inversión en la construcción naval"
 CHI_investment_into_shipbuilding_desc:0 "Una gran flota requiere una gran base industrial para respaldarla. Deberíamos invitar a inversionistas extranjeros para que nos ayuden a construir nuestros astilleros."
 CHI_order_destroyers:0 "Destructores de órdenes"
 CHI_order_destroyers_desc:0 "Como primer paso para el rearme naval, se debe producir un pequeño grupo de destructores."
 CHI_train_marines:0 "Entrenar infantes de marina"
 CHI_train_marines_desc:0 "Nuestra larga costa es vulnerable a los desembarcos enemigos, pero también brinda la oportunidad de atacar desde una dirección inesperada en caso de que un enemigo invada por tierra."
 CHI_collaboration_with_the_japanese:0 "Colaboración con los japoneses"
 CHI_collaboration_with_the_japanese_desc:0 "Cualesquiera que sean sus planes sobre China, los japoneses han dejado claro que están dispuestos a trabajar con nosotros si mostramos suficiente respeto."
 CHI_modern_submarines:0 "Submarinos modernos"
 CHI_modern_submarines_desc:0 "Los japoneses no están dispuestos a brindarnos los conocimientos técnicos para desafiar a su flota en combate abierto, pero consideran la guerra submarina como un arma auxiliar. Por supuesto, no necesariamente tenemos que compartir esa opinión."
 CHI_coastal_patrol_planes:0 "Aviones de patrulla costera"
 CHI_coastal_patrol_planes_desc:0 "Nuestras largas líneas costeras solo pueden ser patrulladas efectivamente desde el aire. Los modernos bombarderos navales nos permitirán defender nuestras costas sin gastar demasiados recursos."
 CHI_three_principles_of_the_people:0 "Tres principios del pueblo"
 CHI_three_principles_of_the_people_desc:0 "El fundador de la república, el Dr. Sun Yat-Sen, estableció tres principios fundamentales que deben darle forma: Minzu, Minquan y Minsheng - Nacionalismo, Democracia y Bienestar Social."
 CHI_welfare:0 "Bienestar"
 CHI_welfare_desc:0 "Un estado moderno cuida de sus ciudadanos, para que en momentos de necesidad, los ciudadanos puedan y estén dispuestos a defenderlo."
 CHI_refugee_relief_agency:0 "Agencia de Ayuda a los Refugiados"
 CHI_refugee_relief_agency_desc:0 "Con la agitación de la guerra, millones se han quedado sin hogar. Crearemos una agencia para ayudarlos a encontrar un nuevo lugar para quedarse."
 CHI_land_tax_reform:0 "Reforma del impuesto territorial"
 CHI_land_tax_reform_desc:0 "Nuestras finanzas necesitan desesperadamente una reforma. Parte de eso es la necesidad de ampliar nuestra base impositiva."
 CHI_refugee_resettlement:0 "Reasentamiento de refugiados"
 CHI_refugee_resettlement_desc:0 "Los millones de refugiados desesperados y sin hogar creados por la guerra necesitan asentarse en alguna parte. Darles refugio en nuestro territorio significa que podemos mantenerlos como fuente de reclutamiento para nuestro ejército y la economía."
 CHI_new_life_movement:0 "Movimiento Nueva Vida"
 CHI_new_life_movement_desc:0 "Las cuatro virtudes de Moralidad, Honestidad, Justicia y Lealtad guiarán en adelante a nuestros ciudadanos hacia una vida mejor y más productiva."
 CHI_unemployment_assistance:0 "Asistencia por Desempleo"
 CHI_unemployment_assistance_desc:0 "El desempleo nunca debe reducir a un ciudadano a la pobreza y la indigencia. El hambre es el mejor aliado de los comunistas."
 CHI_free_hospitals:0 "Hospitales Gratis"
 CHI_free_hospitals_desc:0 "Una gran nación no deja solos a sus ciudadanos en su tiempo de enfermedad. Mediante la creación de un sistema integral de atención médica, garantizaremos una mejora en la salud general de nuestra población. Se reunirán para defenderlo."
 CHI_rural_schooling:0 "Escolarización Rural"
 CHI_rural_schooling_desc:0 "Una población bien educada es la clave para modernizar una nación. No podemos depender de un pequeño puñado de administradores educados, sino que debemos llevar el espíritu del conocimiento y la ciencia a cada aldea."
 CHI_democracy:0 "La democracia"
 CHI_democracy_desc:0 "El viaje iniciado por el Dr. Sun Yat-Sen eventualmente debe conducir a una república. Sin duda será un largo viaje, pero vamos paso a paso."
 CHI_constitutional_reform:0 "Reforma constitucional"
 CHI_constitutional_reform_desc:0 "Los problemas que enfrentamos hoy provienen, en parte, de la falta de una constitución que refleje las realidades de China. Debemos rectificar esto."
 CHI_republicanism:0 "Republicanismo"
 CHI_republicanism_desc:0 "Muchos en Occidente se preguntan si somos sinceros acerca de convertirnos en una república según el modelo occidental. Deberíamos hacer una declaración pública sobre nuestras intenciones."
 CHI_inter_party_coordination_council:0 "Consejo de Coordinación Interpartidista"
 CHI_inter_party_coordination_council_desc:0 "Un primer paso para convertir a nuestro país en una democracia multipartidista que funcione y poner fin a la necesaria tutela del pueblo será una organización que permita que otras partes interesadas tengan voz en la formulación de políticas."
 CHI_judicial_yuan:0 "Yuan judicial"
 CHI_judicial_yuan_desc:0 "El Dr. Sun Yat-Sen imaginó una república moderna con una separación de poderes. Nuestro poder judicial debe ser independiente de la influencia externa y decidir los casos con base en la ley, y solo en la ley."
 CHI_control_yuan:0 "Yuan de control"
 CHI_control_yuan_desc:0 "La corrupción es inevitable en cualquier gobierno. Un gobierno efectivo requiere un esfuerzo para mantenerlo bajo control. Crearemos una rama de gobierno separada, igual a las ramas legislativa, ejecutiva y judicial."
 CHI_examination_yuan:0 "Yuan de examen"
 CHI_examination_yuan_desc:0 "Durante miles de años, los burócratas chinos fueron seleccionados en rigurosos exámenes. Si bien los textos necesarios pueden haber cambiado, el principio sigue siendo el mismo."
 CHI_executive_yuan:0 "Yuan ejecutivo"
 CHI_executive_yuan_desc:0 "El núcleo del gobierno es el Ejecutivo, que ejecuta las leyes. Solo tiene sentido que crearlo sea el primer paso para crear un gobierno republicano que funcione."
 CHI_legislative_yuan:0 "Yuan legislativo"
 CHI_legislative_yuan_desc:0 "La capacidad del pueblo de elegir un cuerpo para hacer las leyes que lo gobiernan se encuentra en el corazón de la república moderna. Nuestra nación no debe ser encontrada deficiente."
 CHI_nationalism:0 "Nacionalismo"
 CHI_nationalism_desc:0 "La idea de pertenecer a una nación, más que a una tribu o una religión, es lo que convierte a un grupo de personas en un estado."
 CHI_foreign_threats:0 "Amenazas externas"
 CHI_foreign_threats_desc:0 "Hace unos años, los japoneses nos arrebataron Manchuria y crearon un estado títere. No se detendrán hasta que hayan subyugado a toda China. Debemos estar preparados para enfrentarlos, incluso si eso significa hacer tratos con los hombres fuertes locales."
 CHI_prioritize_the_interior:0 "Priorizar el Interior"
 CHI_prioritize_the_interior_desc:0 "Antes de que podamos considerar la idea de recuperar el territorio que nos robaron los japoneses, debemos asegurar nuestro interior. Divididos en una colección de regiones que luchan entre sí, no tendremos ninguna posibilidad."
 CHI_united_front:0 "frente Unido"
 CHI_united_front_desc:0 "Con los japoneses respirándonos en la nuca, debemos estar dispuestos a aceptar ayuda donde podamos obtenerla, incluso de los comunistas."
 CHI_pick_a_fight_with_japan:0 "Elige una pelea con Japón"
 CHI_pick_a_fight_with_japan_desc:0 "Durante años, los japoneses han acumulado demanda tras demanda sobre nosotros. Estos días han terminado. La próxima vez que nos exijan lo más mínimo, no cederemos ni un centímetro."
 CHI_anti_communism:0 "Anticomunismo"
 CHI_anti_communism_desc:0 "El comunismo representa la mayor amenaza contra nuestra nación. Debe ser eliminado sin descanso."
 CHI_subjugate_the_warlords:0 "Subyugar a los señores de la guerra"
 CHI_subjugate_the_warlords_desc:0 "En nuestro momento de debilidad, los líderes militares locales tomaron el control de grandes franjas del país. Es hora de recordarles que ellos nos responden, de una forma u otra."
 CHI_industrial_evacuations:0 "Evacuaciones Industriales"
 CHI_industrial_evacuations_desc:0 "Una guerra moderna se gana en las fábricas. Un ejército sin armas no es más que un grupo de personas con sombreros tontos."
 CHI_war_of_national_liberation:0 "Guerra de Liberación Nacional"
 CHI_war_of_national_liberation_desc:0 "Con el asalto japonés derrotado, podemos pasar a la ofensiva y liberar todo nuestro territorio."
 CHI_scorched_earth_tactics:0 "Tácticas de Tierra Quemada"
 CHI_scorched_earth_tactics_desc:0 "En una lucha por la supervivencia nacional, nada es impensable y todas las opciones deben ser consideradas."
 CHI_war_of_anti_imperialism:0 "Guerra del Antiimperialismo"
 CHI_war_of_anti_imperialism_desc:0 "Con nuestras tierras libres de opresión, ahora podemos volver nuestros ojos a las líneas enemigas, para asegurarnos de que nunca se lance ninguna invasión desde ellas."
 CHI_forced_conscription:0 "Reclutamiento Forzoso"
 CHI_forced_conscription_desc:0 "Nuestros métodos de reclutamiento actuales no producen suficientes soldados para satisfacer nuestras demandas. La derrota en esta guerra significa la aniquilación, por lo que debemos pedir aún más a nuestro pueblo."
 CHI_dare_to_die_corps:0 "Atrévete a morir cuerpo"
 CHI_50_cheaper_force_attack:0 "§G-50%§! costo de §YForce Attack§!\n"
 CHI_dare_to_die_corps_desc:0 "La lucha por la república ya ha dejado muchos mártires. Habrá muchas más antes de que termine. Sus sacrificios serán recordados por las generaciones venideras."
 CHI_military_affairs_commission:0 "Comisión de Asuntos Militares"
 CHI_military_affairs_commission_desc:0 "Nuestro ejército ha demostrado una sorprendente falta de competencia. La reforma del alto mando es solo el primer paso para rectificar el problema."
 CHI_fortify_shanghai:0 "Fortificar Shanghái"
 CHI_fortify_shanghai_desc:0 "Si Japón ataca, el primer golpe caerá sobre Shanghai. Debemos estar preparados."
 CHI_army_reform:0 "Reforma del ejército"
 CHI_army_reform_desc:0 "La corrupción, la incompetencia y la cobardía abundan en todos los niveles de mando de nuestro ejército. Resolver esto será un proceso largo."
 CHI_bureau_of_investigation_and_statistics:0 "Oficina de Investigación y Estadísticas"
 CHI_bureau_of_investigation_and_statistics_desc:0 "No podemos permitir que traidores y espías anden por nuestro país mientras estamos en guerra por el futuro de nuestra nación. Los métodos empleados por esta nueva agencia pueden parecer desagradables, pero aún queda trabajo por hacer."
 CHI_the_chinese_hindenburg_line:0 "La línea china Hindenburg"
 CHI_the_chinese_hindenburg_line_desc:0 "Nuestros asesores alemanes nos han dado muchos consejos útiles sobre cómo construir fortificaciones aprendidas de la Gran Guerra. Cualquier intento del enemigo de salir de Shanghái se hará añicos en estas fortificaciones."
 CHI_60_divisions_plan:0 "Planta 60 Divisiones"
 CHI_60_divisions_plan_desc:0 "En lugar de depender de la masa de cuerpos para resolver el problema, nuestros asesores extranjeros proponen un plan radicalmente nuevo: una fuerza más pequeña de divisiones altamente entrenadas para enfrentar al enemigo. Ya se ha iniciado un proyecto piloto."
 CHI_whampoa_military_academy:0 "Academia militar de Whampoa"
 CHI_whampoa_military_academy_desc:0 "Un ejército es inútil sin un liderazgo adecuado. Si queremos convertir a nuestras fuerzas armadas en una fuerza de primer rango, debemos tener oficiales bien entrenados para dirigirlas."
 CHI_unified_industrial_planning:0 "Planificación Industrial Unificada"
 CHI_unified_industrial_planning_desc:0 "Nuestro agresivo programa de industrialización no debe demorarse."
 CHI_expand_the_academica_sinica:0 "Ampliar la Academica Sínica"
 CHI_expand_the_academica_sinica_desc:0 "Durante milenios, China ha liderado el mundo en el desarrollo de las artes y las ciencias. El aumento de los fondos para nuestras universidades es solo el primer paso para recuperar esa posición."
 CHI_chemical_research_institute:0 "Instituto de Investigaciones Químicas"
 CHI_chemical_research_institute_desc:0 "Si bien nunca seríamos los primeros en usar armas químicas, debemos estar preparados para defendernos de ellas en caso de un ataque. Deberíamos financiar un nuevo instituto de investigación para desarrollar los métodos y tecnologías necesarios."
 CHI_rural_reconstruction_movement:0 "Movimiento de Reconstrucción Rural"
 CHI_rural_reconstruction_movement_desc:0 "Si bien hemos logrado grandes avances en la mejora de la vida de nuestra población urbana, unos pocos kilómetros los separan de los campesinos que viven en condiciones medievales. Nos aseguraremos de que cada uno de nuestros ciudadanos pueda disfrutar de los frutos de nuestro trabajo."
 CHI_mining_commission:0 "Comisión Minera"
 CHI_mining_commission_desc:0 "Los recursos son críticos para el esfuerzo de guerra. Debemos hacernos cargo de nuestra industria minera para garantizar que produzca lo que necesitamos."
 CHI_develop_the_hanyan_arsenal:0 "Desarrollar el Arsenal de Hanyan"
 CHI_develop_the_hanyan_arsenal_desc:0 "El Hanyan Arsenal ha suministrado armas a los ejércitos chinos durante mucho tiempo. Expandirlo asegurará que esto siga siendo así en el futuro."
 CHI_financial_policy:0 "Política financiera"
 CHI_financial_policy_desc:0 "Las finanzas del estado no son particularmente sólidas y los ambiciosos programas de gobierno plantean el espectro de una hiperinflación galopante. La reforma financiera debe ser una de nuestras primeras prioridades."
 CHI_price_controls:0 "Controles de precios"
 CHI_price_controls_desc:0 "El primer paso para mantener la inflación bajo control es asegurar que los bienes clave se vendan a precios fijos. esto no será popular entre la clase mercantil."
 CHI_grain_tax:0 "Impuesto sobre cereales"
 CHI_grain_tax_desc:0 "Los billetes emitidos por el gobierno tienen cada vez menos poder adquisitivo. Pronto, ya no podremos alimentar a nuestros ejércitos. Podríamos instituir una nueva ley que los campesinos deben pagar sus impuestos en grano, evitando así el mercado. No les gustará eso, y existe el peligro de que esto conduzca a una hambruna en toda regla."
 CHI_reform_the_national_bank:0 "Reformar el Banco Nacional"
 CHI_reform_the_national_bank_desc:0 "Un nuevo Banco Nacional coordinará todas las actividades financieras del gobierno y proporcionará los fondos necesarios."
 CHI_forced_loans:0 "Préstamos forzosos"
 CHI_forced_loans_desc:0 "Los comerciantes e industriales han amasado increíbles riquezas en el período de relativa paz. Seguramente no es mucho pedirles que pongan a disposición del gobierno parte de esa riqueza en estos tiempos desesperados, con la promesa de un pronto reembolso tan pronto como la situación lo permita."
 CHI_purchase_tanks_tt:0 "Recibiremos 100 tanques ligeros viejos de nuestro partidario."
 CHI_purchase_fighters_tt:0 "Recibiremos 50 viejos combatientes de nuestro partidario. Asegurar el apoyo tanto de Gran Bretaña como de EE. UU. asegurará las ventas de cazas de ambos."
 PRC_strengthen_the_central_secretariat:0 "Fortalecer la Secretaría Central"
 PRC_strengthen_the_central_secretariat_desc:0 "Después de la Gran Marcha, debemos reorganizar nuestra organización política para crear un estado que pueda competir con los nacionalistas."
 PRC_marxist_orthodoxy:0 "Ortodoxia marxista"
 PRC_marxist_orthodoxy_desc:0 "La clave para lograr el verdadero comunismo es implementar las enseñanzas de Marx en la mayor medida posible."
 PRC_soviet_leadership:0 "Liderazgo soviético"
 PRC_soviet_leadership_desc:0 "La Unión Soviética se erige como el principal país en el camino hacia el comunismo pleno. Debemos reconocer esto y aprender de su ejemplo."
 PRC_soviet_economic_aid:0 "Ayuda económica soviética"
 PRC_soviet_economic_aid_desc:0 "La devastación de la Gran Marcha tardaría generaciones en superarse sin ayuda externa. Deberíamos acercarnos a los soviéticos para pedir ayuda económica."
 PRC_internationalism:0 "Internacionalismo"
 PRC_internationalism_desc:0 "Los trabajadores y campesinos del mundo deben unirse para deshacerse de sus grilletes. Hombro con hombro, construiremos un futuro mejor."
 PRC_agrarian_socialism:0 "socialismo agrario"
 PRC_agrarian_socialism_desc:0 "China no es como las naciones industrializadas del mundo. Esperar una revolución comunista como la imaginó Marx es malinterpretar la posición en la que se encuentra nuestro país."
 PRC_rectification_campaign:0 "Campaña de Rectificación"
 PRC_rectification_campaign_desc:0 "Ha habido una serie de conceptos erróneos sobre el curso que debería tomar nuestra lucha. Deberíamos darles a los camaradas descarriados la oportunidad de reconocer el error de sus caminos."
 PRC_maoism:0 "Maoísmo"
 PRC_maoism_desc:0 "El Gran Presidente ha pasado largos meses desarrollando sus teorías políticas en una ideología coherente que guiará a nuestro país hacia adelante."
 PRC_socialism_with_chinese_characteristics:1 "Marxismo con peculiaridades chinas"
 PRC_socialism_with_chinese_characteristics_desc:1 "Aunque sin duda brillante, Marx escribió desde una perspectiva específicamente europea. La situación particular de China se reflejará en nuestra implementación de políticas socialistas."
 PRC_proclaim_the_peoples_republic:0 "Proclamar la República Popular"
 PRC_proclaim_the_peoples_republic_desc:0 "Con la victoria sobre los nacionalistas, es hora de tomar el lugar que nos corresponde como el gobierno legítimo de China. Todavía queda mucho trabajo por hacer, pero el futuro parece más brillante que nunca."
 PRC_socialist_market_economy:0 "Economía de mercado socialista"
 PRC_socialist_market_economy_desc:0 "El camino hacia el socialismo y el comunismo debe, por definición, pasar por el capitalismo. China nunca ha desarrollado una economía de mercado capitalista adecuada, lo que hace que el progreso hacia el socialismo sea casi imposible. Primero debemos desarrollar los modos capitalistas de producción antes de que podamos progresar más."
 PRC_social_democracy:0 "Democracia social"
 PRC_social_democracy_desc:0 "Las políticas radicales del partido han empeorado las cosas, no las han mejorado. Los nacionalistas, con todos sus defectos, son nuestros aliados en la lucha por construir un futuro mejor. Debemos avanzar hacia ellos en el ámbito político."
 PRC_coalition_government:0 "Gobierno de coalición"
 PRC_coalition_government_desc:0 "Si bien la unificación de nuestro país obviamente aún está lejos, formar un gobierno conjunto con los nacionalistas allanará el camino."
 PRC_purge_the_radicals:0 "Purgar a los radicales"
 PRC_purge_the_radicals_desc:0 "Ciertos elementos de nuestro partido todavía creen en la doctrina de la lucha de clases y la oposición a la llamada clase explotadora. Tendrán que irse."
 PRC_strengthen_the_left_wing_of_the_kmt:0 "Fortalecer el ala izquierda del KMT"
 PRC_strengthen_the_left_wing_of_the_kmt_desc:0 "Los nacionalistas tienen sus propios problemas con las facciones internas que intentan sabotear los esfuerzos para llegar a un acuerdo entre nuestros regímenes. Debemos hacer todo lo que esté a nuestro alcance para garantizar que nuestros aliados en el KMT ganen esta lucha por el poder."
 PRC_remove_chiang_kai_shek:0 "Eliminar Chiang Kai-Shek"
 PRC_remove_chiang_kai_shek_desc:0 "A pesar de nuestros esfuerzos, el Generalísimo todavía nos considera comunistas de corazón. Su virulenta oposición se ha convertido en un problema. Será necesario tomar medidas."
 PRC_national_leadership:0 "Liderazgo Nacional"
 PRC_national_leadership_desc:0 "Con Kai-Shek desaparecido, la última oposición a la reunificación se ha ido. Es justo que tomemos la iniciativa en este gobierno combinado."
 PRC_land_redistribution:0 "Redistribución de Tierras"
 PRC_land_redistribution_desc:0 "Durante siglos, las personas que trabajan la tierra se han visto obligadas a pagar una renta a las personas que realmente la poseen. Cambiaremos esto."
 PRC_the_yanan_base_area:0 "El área de base de Yan'an"
 PRC_the_yanan_base_area_desc:0 "La base de nuestra revolución es el área de Yan'an. Si queremos prevalecer en la lucha que se avecina, debe ampliarse y mejorarse."
 PRC_prepare_for_war_with_japan:0 "Prepárate para la guerra con Japón"
 PRC_prepare_for_war_with_japan_desc:0 "Los militaristas japoneses representan la mayor amenaza para nuestra nación. Quieren dividirlo y explotarlo de formas que ningún gobierno chino jamás imaginaría. La lucha contra los nacionalistas palidece en comparación."
 PRC_government_of_national_defense:0 "Gobierno de Defensa Nacional"
 PRC_government_of_national_defense_desc:0 "Un país dividido es un país que invita a la derrota. Debemos unir fuerzas con los Nacionalistas para coordinar nuestra defensa."
 PRC_confrontation_with_the_warlords:0 "Enfrentamiento con los señores de la guerra"
 PRC_confrontation_with_the_warlords_desc:0 "Algunos elementos en China ignoran al gobierno central y se niegan a tomar partido en la lucha. Algunos de ellos podrían incluso albergar en secreto planes para apoderarse del país o colaborar con los japoneses. Deben ser puestos en línea."
 PRC_anti_japanese_expedition:0 "Expedición Antijaponesa"
 PRC_anti_japanese_expedition_desc:0 "Enfrentarnos a los japoneses en combate abierto en nuestra posición actual sería más tonto que valiente. Primero debemos preparar el terreno enviando pequeños grupos al territorio enemigo para construir áreas de base. Cuando sea el momento adecuado, llamaremos al levantamiento."
 PRC_revolutionary_military_commission:0 "Comisión Militar Revolucionaria"
 PRC_revolutionary_military_commission_desc:0 "La lucha revolucionaria contra nuestros enemigos debe ser coordinada a través de un organismo especialmente creado."
 PRC_provoke_japan:0 "Provocar japón"
 PRC_provoke_japan_desc:0 "Durante tres generaciones hemos vivido bajo la sombra de la amenaza japonesa. La oposición a la expansión japonesa nos convertirá en héroes a los ojos del pueblo chino. Y si los japoneses no quieren darnos la guerra que necesitamos, los haremos."
 PRC_protracted_warfare:0 "Guerra prolongada"
 PRC_protracted_warfare_desc:0 "Debemos conducir la guerra en nuestros términos. China tiene mucha gente y mucho tiempo. Enfrentarse al enemigo en combate abierto sería un suicidio."
 PRC_mobile_warfare:0 "Guerra móvil"
 PRC_mobile_warfare_desc:0 "No podemos escondernos en las montañas y los bosques para siempre. Ha llegado el momento de llevar la lucha al enemigo y mostrarle al mundo que no tenemos miedo de luchar contra ellos abiertamente."
 PRC_peoples_war:0 "Guerra popular"
 PRC_peoples_war_desc:0 "Otros países pueden creer que es la tecnología y la potencia de fuego lo que gana las guerras. Lo sabemos mejor. No hay tecnología que pueda hacer frente a un pueblo decidido dispuesto a sacrificarse."
 PRC_100_regiments_campaign:0 "Campaña de los 100 regimientos"
 PRC_100_regiments_campaign_desc:0 "Nos hemos centrado en pequeñas batallas y escaramuzas por ahora. Nuestros enemigos nos consideran débiles y una simple molestia. Arrullados por una sensación de seguridad, estarán mal preparados para una gran ofensiva."
 PRC_central_military_commission:0 "Comisión Militar Central"
 PRC_central_military_commission_desc:0 "Con nuestra posición más segura, podemos pasar de la lucha revolucionaria por la supervivencia a la lucha por la dirección nacional."
 PRC_peoples_liberation_army:0 "Ejército Popular de Liberación"
 PRC_peoples_liberation_army_desc:0 "El Ejército Rojo Chino ha logrado grandes hazañas. En el futuro, ganará aún mayores honores mientras luchamos por liberar a nuestro pueblo."
 PRC_peoples_volunteer_army:0 "Ejército Popular de Voluntarios"
 PRC_peoples_volunteer_army_desc:0 "La lucha por la liberación de los trabajadores y campesinos del mundo se libra en muchos países. No siempre es prudente intervenir directamente en estos conflictos. A veces, una pequeña fuerza es todo lo que se necesita para cambiar el equilibrio de poder."
 PRC_military_intelligence_department:0 "Departamento de Inteligencia Militar"
 PRC_military_intelligence_department_desc:0 "Tenemos muchos amigos entre la población en general, que nos brindan información valiosa. Tenemos aún más enemigos. Debemos crear una organización para separar uno del otro."
 PRC_central_security_bureau:0 "Oficina Central de Seguridad"
 PRC_central_security_bureau_desc:0 "No podemos permitir que la contrarrevolución se apodere ni del más pequeño pueblo. Nuestro objetivo debe ser encontrar a todos los traidores antes de que puedan causar algún daño."
 PRC_focus_on_china:0 "Centrarse en China"
 PRC_focus_on_china_desc:0 "No podemos esperar hacer frente a los japoneses mientras todavía estamos luchando contra los nacionalistas y los señores de la guerra. Primero debemos derrotarlos antes de que podamos enfrentarnos a los japoneses."
 PRC_exploit_the_weak_neighbours:0 "Explotar a los vecinos débiles"
 PRC_exploit_the_weak_neighbours_desc:0 "Nuestros vecinos están debilitados por la corrupción y las luchas internas. Esto presenta una oportunidad perfecta para expandir nuestro territorio."
 PRC_infiltration:0 "Infiltración"
 PRC_infiltration_desc:0 "A los nacionalistas les gustaría que lucháramos contra ellos abiertamente. No debemos ceder a la tentación. Enviaremos pequeños grupos de soldados a territorio hostil para construir áreas de base. Cuando sea el momento adecuado, desencadenaremos un levantamiento y atraparemos a los nacionalistas por sorpresa."
 PRC_enforce_the_three_rules:0 "Hacer cumplir las tres reglas"
 PRC_enforce_the_three_rules_desc:0 "1: Cumplir órdenes.\n 2: No robar a los campesinos.\n 3: Entregar todo lo capturado al enemigo.\n Con estas sencillas reglas mostraremos a la gente que estamos de su lado."
 PRC_permit_opium_trade:0 "Permitir el comercio de opio"
 PRC_permit_opium_trade_desc:0 "A pesar de los desafortunados efectos secundarios, permitir que los campesinos cultiven amapola nos otorgará el dinero necesario para abastecer a nuestros ejércitos."
 PRC_ban_the_opium_trade:0 "Prohibir el comercio de opio"
 PRC_ban_the_opium_trade_desc:0 "El opio ha sido el instrumento por el cual las potencias occidentales nos pusieron de rodillas. No podemos permitir que este mal se propague."
 PRC_abolish_the_land_rent:1 "Abolir la Renta de la Tierra"
 PRC_abolish_the_land_rent_desc:0 "La propiedad privada de la tierra es un concepto absurdo. La tierra es de quien la trabaja. Permitir que los campesinos se organicen asegurará su apoyo."
 PRC_literacy_programs:0 "Programas de alfabetización"
 PRC_literacy_programs_desc:0 "El primer paso para crear una sociedad moderna es asegurarse de que todos sus ciudadanos puedan entender los problemas en cuestión y ayudar a resolverlos."
 PRC_china_medical_university:0 "Universidad Médica de China"
 PRC_china_medical_university_desc:0 "La higiene y la atención médica mantendrán a nuestro ejército en el campo y nos permitirán mejorar la suerte de nuestros ciudadanos. Nos aseguraremos de desarrollar nuevos métodos en estos campos y enseñarlos a nuestra población."
 PRC_form_the_academy_of_sciences:0 "Formar la Academia de Ciencias"
 PRC_form_the_academy_of_sciences_desc:0 "Combinaremos todas nuestras diversas instalaciones de investigación y universidades y crearemos una nueva organización para administrarlas de manera más eficiente."
 JAP_the_unthinkable_option:0 "La opción impensable"
 JAP_the_unthinkable_option_desc:0 "El futuro de nuestra nación requiere un camino que nunca ha sido concebido por nuestros líderes. Esta opción ahora debe contemplarse seriamente."
 JAP_approach_the_young_officers:0 "Acércate a los jóvenes oficiales"
 JAP_approach_the_young_officers_desc:0 "Las generaciones mayores están demasiado arraigadas en sus formas para dejarse influir fácilmente por la nueva forma de pensar. En cambio, comenzaremos con las generaciones más jóvenes."
 JAP_approach_the_young_officers_tt:0 "Gana 3 generales comunistas.\n"
 JAP_exchange_the_exiles:0 "Intercambiar los exiliados"
 JAP_if_man_accepts:1 "Si §HManchukuo§! acepta que ocurrirá lo siguiente:\n"
 JAP_exchange_the_exiles_desc:0 "Si bien anteriormente enviamos a nuestros oficiales y funcionarios de tendencia izquierdista al exilio no oficial en Manchuria, ahora los cambiaremos por nuestros de tendencia más derechista."
 JAP_open_up_the_universities:0 "Abre las universidades"
 JAP_open_up_the_universities_desc:0 "A todos se les debe permitir estudiar, sin importar su herencia o estatus social."
 JAP_cast_the_die:0 "Lanza el dado"
 JAP_cast_the_die_desc:0 "Nuestra base política y militar es lo suficientemente segura. ¡Es hora de apoderarse de nuestro destino!"
 cast_the_die_TT:0 "§RLa captura de Tokio pondrá fin a la guerra civil rápidamente.§!\n"
 JAP_the_fate_of_the_imperial_family:0 "El destino de la familia imperial"
 JAP_the_fate_of_the_imperial_family_desc:0 "Ha llegado el momento de ocuparse de los últimos vestigios del gobierno hereditario en Japón. Debemos decidir qué destino le sucederá al Emperador y su familia."
 JAP_rebuild_the_civil_service:0 "Reconstruir el servicio civil"
 JAP_rebuild_the_civil_service_desc:0 "Para administrar nuestra nación adecuadamente, reconstruiremos el servicio civil con las personas más capaces."
 JAP_reeducation_campaign:0 "Campaña de Reeducación"
 JAP_reeducation_campaign_desc:0 "El malestar abunda después de nuestra gran revolución. Debemos reeducar a las personas para reforzar el comportamiento que nos parezca más adecuado."
 JAP_finish_the_fight:0 "Terminar la pelea"
 JAP_finish_the_fight_desc:0 "Debemos llevar la lucha a nuestra antigua colonia y eliminar el último bastión de nuestros adversarios ideológicos japoneses."
 JAP_join_comintern:0 "¿Nuestro mayor enemigo?"
 JAP_join_comintern_desc:0 "No podemos estar solos contra el mundo. ¡Dejamos de lado nuestras viejas diferencias y nos unimos al lugar de nacimiento del comunismo para proteger la revolución!"
 JAP_red_brigades:0 "Brigadas Rojas"
 JAP_red_brigades_desc:0 "Todos los hombres y mujeres cumplen con su deber de proteger al estado. Nos aseguraremos de que tengan la oportunidad de hacerlo."
 JAP_reddoborantias:0 "Las Reddoborantias"
 JAP_reddoborantias_desc:0 "Nuestra lucha no termina aquí. Debemos ver para levantar a otras naciones, también. ¡Nuestros mejores y más brillantes serán enviados para defender nuestra causa en aquellas naciones que han abrazado la revolución!"
 JAP_asian_communist_solidarity:0 "Solidaridad comunista asiática"
 JAP_asian_communist_solidarity_tt:0 "¡Invite a §H[WTT_communist_china.GetNameWithFlag]§! a nuestra facción."
 JAP_asian_communist_solidarity_desc:0 "Debemos apoyar a nuestros hermanos asiáticos. La forma occidental de comunismo no tiene cabida aquí, pero junto con nuestros vecinos podemos difundir una versión que se adapte a las necesidades asiáticas."
 JAP_nationalize_the_zaibatsus:0 "Nacionalizar los Zaibatsus"
 JAP_nationalize_the_zaibatsus_desc:0 "Las corporaciones más grandes de nuestra nación han tenido durante mucho tiempo un poder político y económico sin precedentes. Termina aquí. El control del estado no será desafiado."
 JAP_people_owned_mines:0 "Minas de propiedad popular"
 JAP_people_owned_mines_desc:0 "A las personas se les permitirá poseer una participación en las minas en las que trabajan, mejorando la motivación y la eficiencia de los trabajadores."
 JAP_public_works:0 "Trabajos públicos"
 JAP_public_works_desc:0 "Una nueva serie de obras públicas garantizará trabajo para todos, así como mejoras en la infraestructura a nivel nacional."
 JAP_tokyo_aluminum_plant:0 "Planta de aluminio de Nagoya"
 JAP_tokyo_aluminum_plant_desc:0 "Aprovecharemos el poder de nuestros trabajadores para aumentar la autosuficiencia de la nación."
 JAP_purge_the_kodoha_faction:0 "Purgar la facción Kodoha"
 JAP_purge_the_kodoha_faction_desc:0 "Ha aparecido una nueva facción, con la intención de tomar el control del gobierno y atacar el norte de la Unión Soviética. Debemos eliminarlos antes de que puedan hacer demasiado daño."
 JAP_liaison_conference:0 "Conferencia de enlace"
 JAP_liaison_conference_desc:0 "Al enviar enlaces de todas las ramas del gobierno y de las fuerzas armadas a una conferencia central, podemos aumentar considerablemente nuestra velocidad de toma de decisiones."
 JAP_greater_east_asian_co_prosperity_sphere:0 "Gran Esfera de Co-Prosperidad de Asia Oriental"
 JAP_greater_east_asian_co_prosperity_sphere_desc:0 "El tiempo del imperialismo occidental ha llegado a su fin. Los pueblos de Asia deben unirse y permanecer como un continente fuerte y unificado, bajo nuestro liderazgo. ¡Asia para los asiáticos!"
 JAP_intervene_in_china:1 "Incidente del puente Marco Polo"
 JAP_intervene_in_china_desc:1 "[Root.GetNameDefCap] tiene pocos recursos, pero nuestros vecinos no. Debemos tomar de ellos lo que nos falta, y solo necesitamos una excusa para comenzar a hacerlo. Tal excusa podría ser proporcionada por unos pocos soldados emprendedores, después de lo cual el Emperador no tendrá más remedio que asentir a una guerra, sin importar cuán mal preparada esté..."
 JAP_secure_china:0 "China segura"
 JAP_secure_china_desc:0 "La resistencia china está demostrando ser obstinada e incesante. Debemos redoblar nuestros esfuerzos para pacificar el continente a toda prisa."
 JAP_develop_chinese_resources:0 "Desarrollar recursos chinos"
 JAP_develop_chinese_resources_desc:0 "Debemos desarrollar los ricos recursos chinos que han caído en nuestras manos para que puedan ser útiles para la próxima guerra."
 JAP_strike_south_doctrine:0 "Golpear la doctrina del sur"
 JAP_strike_south_doctrine_desc:0 "Aunque rica, China no posee todos los recursos que necesitamos. Sin embargo, no muy lejos hacia el sur se encuentran las Indias Orientales Holandesas y las colonias británicas de Malaya y Borneo. Para una verdadera autosuficiencia, debemos arrebatar el control de estas áreas a los imperialistas europeos."
 JAP_non_aggression_pact_with_the_soviet_union:0 "Pacto de no agresión con la Unión Soviética"
 JAP_non_aggression_pact_with_the_soviet_union_desc:0 "Nuestra frontera norte debe estar asegurada si queremos tener la libertad de atacar al sur. Comenzaremos las negociaciones con [SOV.GetNameDef] inmediatamente."
 JAP_bypass_the_philippines:0 "Pasar por alto las Filipinas"
 JAP_bypass_the_philippines_desc:0 "Filipinas es una distracción no deseada en el camino hacia nuestro verdadero objetivo. Lo ignoraremos, por ahora."
 JAP_secure_the_philippines:0 "Asegura Filipinas"
 JAP_secure_the_philippines_desc:0 "Filipinas es una base necesaria en el camino hacia nuestro verdadero objetivo. Debemos asegurarlo para futuras operaciones militares."
 JAP_strike_on_the_southern_resource_area:0 "Huelga en el área de recursos del sur"
 JAP_strike_on_the_southern_resource_area_desc:0 "Ha llegado el momento de poner en marcha nuestro plan. Atacaremos al sur y tomaremos las colonias occidentales ricas en recursos para nosotros."
 JAP_alliance_with_siam:0 "Alianza con Siam"
 JAP_alliance_with_siam_desc:0 "Siam se encuentra en una ubicación privilegiada para ayudarnos en nuestra próxima guerra con las potencias occidentales. Si los ponemos de nuestro lado, facilitaremos en gran medida la inevitable invasión de Malaya y, por lo tanto, de las Indias Orientales."
 JAP_exploit_the_southern_resource_area:0 "Explotar el área de recursos del sur"
 JAP_exploit_the_southern_resource_area_desc:0 "Debemos expandir en gran medida la explotación de los abundantes recursos de las Indias Orientales para nutrir a nuestras fuerzas en nuestra guerra."
 JAP_sign_tripartite_pact:0 "Firma Pacto Tripartito"
 JAP_sign_tripartite_pact_bypass_tt:0 "O Alemania o Italia no tienen un gobierno fascista o estamos en guerra con uno de ellos."
 JAP_sign_tripartite_pact_desc:0 "La tarea que tenemos por delante bien puede resultar un desafío para nuestras habilidades. Deberíamos comunicarnos con otros gobiernos con objetivos similares, para que podamos participar en algún grado de cooperación."
 JAP_guide_the_zaibatsus:0 "Guía a los Zaibatsu"
 JAP_guide_the_zaibatsus_desc:0 "Las corporaciones más grandes de nuestra nación han tenido durante mucho tiempo un poder político y económico sin precedentes. Con un poco de delicadeza, podremos guiar sus esfuerzos a nuestro favor."
 JAP_nationalize_war_industry:0 "Nacionalizar la industria de guerra"
 JAP_nationalize_war_industry_desc:0 "Aumentar el control estatal sobre nuestra industria de guerra contribuirá en gran medida a mejorar la eficiencia y, por lo tanto, la producción."
 JAP_coal_liquification:0 "Licuefacción de carbón"
 JAP_coal_liquification_desc:0 "[JAP.GetNameDefCap] carece de aceite, por lo que debemos redoblar nuestros esfuerzos en el campo del aceite sintético."
 JAP_national_mobilization_law:0 "Ley de Movilización Nacional"
 JAP_national_mobilization_law_desc:0 "La nueva legislación hará que el servicio militar sea más ubicuo, inculcando así en la gente un sentido del deber, además de dejarles clara la necesidad de la guerra."
 JAP_national_research_policy:0 "Política Nacional de Investigación"
 JAP_national_research_policy_desc:0 "El apoyo del gobierno y el control de nuestras instituciones de investigación nos permitirá una mayor flexibilidad y productividad en nuestros programas de I+D."
 JAP_imperial_arsenals:0 "Arsenales imperiales"
 JAP_imperial_arsenals_desc:0 "Aumentar el control imperial sobre nuestra industria de guerra contribuirá en gran medida a mejorar la eficiencia y, por lo tanto, la producción."
 JAP_national_defense_state:0 "Estado de Defensa Nacional"
 JAP_national_defense_state_desc:0 "Hay que hacer ver a cada ciudadano la urgencia de transformar a nuestra nación en un bastión capaz de resistir cualquier embate."
 JAP_spiritual_mobilization:0 "Movilización Espiritual"
 JAP_spiritual_mobilization_desc:0 "Al cultivar esos principios del sintoísmo que juegan con el sentido del deber militar de la gente, podemos aumentar la cantidad de nuevos reclutas."
 JAP_warrior_spirit:0 "Espiritu de guerrero"
 JAP_warrior_spirit_desc:0 "State Shinto nos permite inculcar en la gente la necesidad de sacrificarse por el bien del estado y la familia imperial."
 JAP_strengthen_the_divine_wind:0 "Fortalecer el Viento Divino"
 JAP_strengthen_the_divine_wind_effect:0 "¡Habilita la producción de §HYokosuka MXY7 Ohka§!"
 JAP_strengthen_the_divine_wind_desc:0 "Kamikaze, las tácticas de la Unidad de Ataque Especial, han cambiado los ataques suicidas de una última medida improvisada a una doctrina establecida. Con nuevos aviones, esencialmente misiles tripulados, estos ataques serán imparables."
 JAP_support_the_kodoha_faction:0 "Apoya a la facción Kodoha"
 JAP_support_the_kodoha_faction_desc:0 "Ha aparecido una nueva facción, con la intención de tomar el control del gobierno y atacar el norte de la Unión Soviética. ¡Por el bien del Emperador y el futuro del Imperio, debemos asegurarnos de que esta facción prevalezca!"
 JAP_challenge_the_zaibatsus:0 "Desafía a los Zaibatsu"
 JAP_challenge_the_zaibatsus_desc:0 "Las corporaciones más grandes de nuestra nación han tenido durante mucho tiempo un poder político y económico sin precedentes. Debemos recordarles que todavía están subordinados a los deseos del Emperador."
 JAP_showa_restoration:0 "Restauración Showa"
 JAP_showa_restoration_desc:0 "El tiempo de los testaferros ya pasó hace mucho tiempo, y el propio Emperador debe tomar el control directo del estado. Solo entonces nuestro Imperio podrá enfrentarse a los imperialistas occidentales."
 JAP_modern_shogunate:0 "Shogunato moderno"
 JAP_modern_shogunate_desc:0 "El Emperador debe permanecer en un papel más ceremonial, con fuertes intermediarios que actúen en su nombre. Esto ciertamente permitirá que la palabra del Emperador llegue más lejos y más ampliamente."
 JAP_prepare_for_war_with_the_soviet_union:0 "Prepárate para la guerra con la Unión Soviética"
 JAP_prepare_for_war_with_the_soviet_union_desc:0 "La amenaza comunista a nuestras fronteras del norte debe ser tratada. Debemos comenzar los preparativos para una guerra con [SOV.GetNameDef]."
 SOV_communist_threat:0 "comunista"
 SOV_fascist_threat:0 "fascista"
 SOV_country_threat:0 "[SOV.Obteneradjetivo]"
 SOV_communist_threatAlt:0 "Bolchevique"
 SOV_fascist_threatAlt:0 "Imperialista"
 JAP_join_the_london_naval_treaty:0 "Únete al Tratado Naval de Londres"
 JAP_join_the_london_naval_treaty_desc:0 "Debemos proteger nuestros flancos si vamos a enfrentarnos al oso. Si firmar un papel que regula nuestra construcción naval nos trae paz, que así sea."
 JAP_build_up_the_manchurian_army:0 "Construye el ejército de Manchuria"
 JAP_build_up_the_manchurian_army_desc:0 "[MAN.GetNameDefCap] estará al frente de cualquier guerra del norte. Debemos asegurarnos de que sean lo suficientemente fuertes como para resistir cualquier posible ataque enemigo."
 JAP_non_aggression_pact_with_china:0 "Pacto de no agresión con China"
 JAP_non_aggression_pact_with_china_desc:0 "Aunque históricamente nuestras relaciones con China han sido arduas, por decir lo mínimo, ahora necesitamos un pacto de no agresión con ellos para liberar tropas para nuestro avance hacia el norte."
 JAP_create_a_manchurian_imperial_air_force:0 "Crear una Fuerza Aérea Imperial de Manchuria"
 JAP_create_a_manchurian_imperial_air_force_desc:0 "La superioridad aérea será clave para ganar la guerra. Si [MAN.GetNameDef] tuviera su propia fuerza aérea, esto contribuiría en gran medida a mejorar nuestra situación aérea."
 JAP_technological_exchange:0 "Intercambio Tecnológico"
 JAP_technological_exchange_desc:0 "Necesitamos aliados para enfrentarse al oso. Alemania no solo es un buen candidato, sino que también tiene amplios avances tecnológicos que podrían compartirse con nosotros para ayudarnos en nuestra lucha."
 JAP_preemptive_war:0 "Guerra preventiva"
 JAP_preemptive_war_desc:0 "Al fabricar informes de una mayor agresión soviética en nuestras fronteras del norte, podemos darnos la excusa de requerir un ataque preventivo para eliminar la amenaza del norte."
 JAP_establish_the_northern_resource_area:0 "Establecer el Área de Recursos del Norte"
 JAP_establish_the_northern_resource_area_desc:0 "Los ricos páramos siberianos deben ser explotados por nuestra máquina de guerra en constante crecimiento."
 JAP_german_rocketry:0 "Cohetería alemana"
 JAP_german_rocketry_desc:0 "Más avances tecnológicos alemanes serían extremadamente útiles para nuestro esfuerzo de guerra. Debemos asegurarnos de obtener estos esquemas, sin importar el costo."
 JAP_strengthen_civilian_government:0 "Fortalecer el gobierno civil"
 JAP_tora_tora_tora_idea:0 "Torá! Torá! Torá!"
 JAP_tora_tora_tora_idea_desc:0 "Después de su golpe inicial, los japoneses se embarcan en una agresiva campaña relámpago con sus fuerzas de portaaviones."
 JAP_strengthen_civilian_government_desc:0 "Los crecientes valores del liberalismo y la democracia, lejos de ser una amenaza para nuestra nación, podrían ser sus mayores fortalezas. Debemos asegurarnos de que nuestro gobierno se fortalezca para que pueda proteger estos ideales."
 JAP_ally_with_the_zaibatsus:0 "Aliado con los Zaibatsu"
 JAP_ally_with_the_zaibatsus_desc:0 "Las corporaciones más grandes de nuestra nación han tenido durante mucho tiempo un poder político y económico sin precedentes. Son un testimonio de todas las oportunidades que brindan la libertad y la individualidad, y debemos tratar de trabajar junto con ellos por el bien de la nación."
 JAP_research_spending:0 "Gasto en investigación"
 JAP_research_spending_desc:0 "Se debe asignar un presupuesto adecuadamente grande a I+D, si queremos hacer pleno uso de los mejores y más brillantes de nuestra nación."
 JAP_pre_emptive_coup:0 "Golpe preventivo"
 JAP_pre_emptive_coup_desc:0 "Debemos atacar primero y asegurar el futuro de nuestra nación para nuestros hijos, para que nuestros ideales no sean aplastados por un gobierno autoritario."
 JAP_purge_the_militarists:0 "Purgar a los militaristas"
 JAP_purge_the_militarists_desc:1 "Aquellos que creen que la fuerza militar es la respuesta a todo deben ser expulsados ​​de nuestras islas, si queremos dar cabida a un pensamiento más sensato. Pueden encontrar su propio camino fuera de nuestras fronteras."
 JAP_the_showa_constitution:0 "La Constitución Showa"
 JAP_the_showa_constitution_desc:0 "Aceptamos y respetamos la historia imperial de nuestra nación. Sin embargo, el autoritarismo no tiene cabida en el Japón que queremos construir. Mantendremos al Emperador como un líder testaferro, pero limitaremos su poder en la constitución, como es el caso en muchos países occidentales."
 JAP_west_pacific_treaty_organization:0 "Organización del Tratado del Pacífico Occidental"
 JAP_west_pacific_treaty_organization_desc:0 "Una alianza propia con otras naciones asiáticas nos permitirá mantenernos firmes contra cualquier amenaza potencial a nuestra nueva forma de vida."
 JAP_rekindle_the_old_alliance:0 "Reavivar la vieja alianza"
 JAP_rekindle_the_old_alliance_desc:0 "Nuestras mejores posibilidades se encuentran con nuestro antiguo aliado en la Gran Guerra. Reactivaremos la antigua alianza y nos uniremos a [ENG.GetNameDef] en defensa de la democracia."
 JAP_pacific_guardian:0 "Guardián del Pacífico"
 JAP_pacific_guardian_desc:0 "Asumiremos el papel de guardián de todos los estados asiáticos en el Pacífico y sus alrededores. Una vez liberados del imperialismo occidental, necesitarán una mano que los guíe para levantarlos como democracias de pleno derecho."
 JAP_anti_communist_bulwark:0 "Baluarte anticomunista"
 JAP_anti_communist_bulwark_desc:0 "Los principios de la democracia son incompatibles con el comunismo. Debemos mantenernos firmes contra esta ideología y, por lo tanto, protegernos a nosotros mismos y a quienes confían en nosotros."
 JAP_anti_communist_volunteers:0 "Voluntarios anticomunistas"
 JAP_anti_communist_volunteers_desc:0 "Debemos luchar contra el comunismo dondequiera que se encuentre, incluso si no estamos oficialmente involucrados en un conflicto. En su lugar, enviaremos voluntarios para defender nuestra causa en estos casos."
 JAP_the_korean_question:0 "La cuestión coreana"
 JAP_the_korean_question_desc:0 "Hemos controlado la península de Corea durante algún tiempo, pero la cuestión de la autodeterminación de Corea se vuelve cada vez más apremiante. ¿Podemos realmente afirmar que nos adherimos a los ideales democráticos cuando negamos a nuestros vecinos el derecho a gobernarse a sí mismos?"
 JAP_liberate_manchuria:0 "Liberar Manchuria"
 JAP_liberate_manchuria_desc:0 "Manchuria sigue existiendo bajo un régimen autoritario; una fea reliquia de nuestro dominio colonial. Debemos remediar esta situación y asegurarnos de que la región regrese al legítimo control chino."
 JAP_liberate_manchuria_tt:0 "La decisión se puede tomar después de la conquista de Manchuria.\n"
 JAP_ultimate_deterrence:0 "Disuasión definitiva"
 JAP_ultimate_deterrence_desc:0 "La mejor manera de proteger a nuestros ciudadanos es garantizar que nunca peleen en una guerra. El desarrollo de nuevas armas de terrible poder puede garantizar que nunca tengan que hacerlo."
 JAP_full_sovereignty_for_the_philippines:0 "Plena soberanía para Filipinas"
 JAP_full_sovereignty_for_the_philippines_desc:0 "La libre determinación debe extenderse aún más por toda Asia. [USA.GetNameDefCap] sigue controlando Filipinas y debe ser presionado para que respete los derechos democráticos del pueblo filipino."
 JAP_the_manchurian_project:0 "El proyecto de Manchuria"
 JAP_the_manchurian_project_desc:0 "Si bien nuestras islas son escasas en tierra utilizable, nuestras posesiones en el continente no lo son. Lo que no podemos construir nosotros mismos, podemos construirlo en el continente, en cambio. Comenzaremos un programa de industrialización a gran escala para [MAN.GetNameDef]."
 JAP_expand_the_showa_steel_works:0 "Ampliar Showa Steel Works"
 JAP_expand_the_showa_steel_works_desc:0 "Debemos expandir Showa Steel Works para aumentar drásticamente su producción, como un requisito previo crucial para la industrialización a gran escala."
 JAP_develop_aluminum_sources:0 "Desarrollar fuentes de aluminio"
 JAP_develop_aluminum_sources_desc:0 "Nuestros programas de aviación requieren una gran cantidad de aluminio, por lo que los recursos de Manchuria deben desarrollarse ampliamente."
 JAP_expand_manchurian_railways:0 "Ampliar los ferrocarriles de Manchuria"
 JAP_expand_manchurian_railways_desc:0 "La infraestructura de Manchuria necesita una expansión drástica para soportar la carga de una mayor industrialización."
 JAP_light_industry_development:0 "Desarrollo de la industria ligera"
 JAP_light_industry_development_desc:0 "La industria militar ligera es de vital importancia para las necesidades básicas de un ejército, por lo que debe expandirse."
 JAP_heavy_industry_development:0 "Desarrollo de la Industria Pesada"
 JAP_heavy_industry_development_desc:0 "La industria militar pesada es de vital importancia para las necesidades avanzadas de un ejército, por lo que debe expandirse."
 JAP_japanese_settlement:0 "Asentamiento japonés"
 JAP_japanese_settlement_desc:0 "Al establecer a nuestra propia gente en Manchuria, podemos aumentar la fuerza laboral y, por lo tanto, crear lugares más oportunos para las fábricas."
 JAP_fortify_the_border:0 "Fortificar la frontera"
 JAP_fortify_the_border_desc:0 "La frontera norte está prácticamente indefensa. Debemos preparar nuestras defensas hacia el norte para un posible ataque desde esta dirección."
 JAP_army_expansion_law:0 "Ley de Ampliación del Ejército"
 JAP_army_expansion_law_desc:0 "Nuestro gobierno debe tener como uno de sus principios básicos el aumento inmediato y drástico de nuestras fuerzas militares."
 JAP_small_arms_modernization:0 "Modernización de armas pequeñas"
 JAP_small_arms_modernization_desc:0 "Nuestras fuerzas militares requieren armamento modernizado para poder competir con el de nuestros enemigos potenciales."
 JAP_supremacy_of_technology:0 "Supremacía de la tecnología"
 JAP_supremacy_of_technology_desc:0 "La tecnología es lo que nos traerá la victoria. Todos los esfuerzos deben dirigirse a aquellos esfuerzos que apuntan a superar a nuestros enemigos en términos de armas y equipo."
 JAP_modern_artillery:0 "Artillería moderna"
 JAP_modern_artillery_desc:0 "Aunque nuestros soldados son valientes y feroces, necesitan una artillería superior para ayudarlos en su avance."
 JAP_armored_divisions:0 "Divisiones Blindadas"
 JAP_armored_divisions_desc:0 "Otras naciones ya se han enterado del poder de la división blindada. No debemos quedarnos atrás y desarrollar modelos de blindaje más avanzados y potentes, que nos permitan atacar al enemigo con fuerza y ​​rapidez."
 JAP_bicycle_battalions:0 "Batallones de bicicletas"
 JAP_bicycle_battalions_desc:0 "La movilidad es clave. Nuestras fuerzas estarán equipadas con bicicletas, lo que mejorará drásticamente nuestra capacidad para maniobrar divisiones."
 JAP_army_expansion:0 "Expansión del ejército"
 JAP_army_expansion_desc:0 "Para lograr nuestro objetivo de expandir las fuerzas armadas, debemos utilizar las habilidades de aquellos oficiales que han demostrado su habilidad para entrenar a los hombres en el arte de la guerra."
 JAP_supremacy_of_will:0 "Supremacía de la voluntad"
 JAP_supremacy_of_will_desc:0 "El equipo más avanzado es inútil sin un hombre feroz que lo empuñe, y la fiereza puede convertir la roca más simple en las armas más mortíferas."
 JAP_fighter_modernization:0 "Modernización de cazas"
 JAP_fighter_modernization_desc:0 "Debemos mantener la superioridad sobre nuestros enemigos en todas las áreas, incluida la guerra aérea. Los aviones de combate modernizados son esenciales para lograrlo."
 JAP_range_focus:0 "Enfoque de rango"
 JAP_range_focus_desc:0 "Las distancias involucradas en la guerra en el teatro del Pacífico son enormes, por lo que necesitamos modelos capaces de salvar esas distancias."
 JAP_agility_focus:0 "Enfoque de agilidad"
 JAP_agility_focus_desc:0 "El alcance por sí solo no nos servirá de nada si nuestros modelos no pueden competir con el enemigo cuando llegue. Debemos producir naves con una agilidad superior, para que nunca sean superadas en maniobras."
 JAP_the_zero:0 "El cero"
 JAP_the_zero_desc:0 "Un nuevo diseño de Mitsubishi bien puede resultar ser el avión de combate basado en portaaviones más capaz diseñado hasta la fecha. La maniobrabilidad incomparable, junto con un rango decente, significa que el diseño probablemente nos durará años. Deberíamos comenzar la creación de prototipos y la producción de inmediato."
 JAP_the_zero_tt:0 "¡Habilita la producción de §HMitsubishi A6M Zero-sen§!"
 JAP_bomber_modernization:0 "Modernización de bombarderos"
 JAP_bomber_modernization_desc:0 "Una fuerza de bombarderos tácticos modernizada es clave para apoyar a nuestro ejército en el campo de batalla."
 JAP_strategic_bomber_effort:0 "Bombarderos de largo alcance Nakajima"
 JAP_strategic_bomber_effort_desc:0 "Por mucho que nos gustaría, las guerras no se pueden ganar fácilmente solo mediante enfrentamientos militares directos. La capacidad industrial influye en gran medida en el resultado de las guerras, por lo que debemos invertir en nuevos modelos de bombarderos estratégicos que puedan destruir la industria enemiga detrás de las líneas."
 JAP_unified_fighter_development:0 "Desarrollo de cazas unificados"
 JAP_unified_fighter_development_desc:0 "Durante demasiado tiempo hemos estado plagados de un desarrollo separado de la aviación entre el ejército y la marina. Debemos unificar estos programas para garantizar tanto la uniformidad del armamento como un mejor uso de nuestros limitados recursos de investigación."
 JAP_jet_prototypes:0 "Prototipos de aviones"
 JAP_jet_prototypes_desc:0 "El futuro de la aviación no está en las hélices. Debemos considerar la propulsión a chorro para mejorar las capacidades de nuestro avión."
 JAP_new_naval_estimates:0 "Nuevas estimaciones navales"
 JAP_new_naval_estimates_desc:0 "Debemos emitir nuevas estimaciones sobre el tamaño del aumento de nuestra marina y, por lo tanto, las instalaciones de astillero que se requerirán para lograr este aumento."
 JAP_carrier_warfare_experiments:0 "Experimentos de guerra de portaaviones"
 JAP_carrier_warfare_experiments_desc:0 "Los acorazados son las reliquias de una época pasada. Debemos mirar hacia el futuro, y el futuro es la aviación. Los portaaviones nos permitirán proyectar ese poderío aéreo a través del Pacífico."
 JAP_expand_the_snlf:0 "Ampliar el SNLF"
 JAP_expand_the_snlf_desc:0 "Una guerra en el Pacífico implicará en gran medida desembarcos navales. Las Fuerzas Navales Especiales de Desembarco requieren expansión si quieren estar a la altura de la tarea."
 JAP_first_air_fleet:0 "Primera flota aérea"
 JAP_first_air_fleet_desc:0 "Para maximizar el poder de ataque ofensivo, combinaremos la mayor concentración de portaaviones que el mundo haya visto en un solo grupo de batalla. Al desarrollar las doctrinas requeridas para permitir operaciones ofensivas concertadas de esta forma, nuestros enemigos no tendrán ninguna posibilidad contra nuestra superioridad en la aviación naval."
 JAP_modern_escorts:0 "Escorts Modernas"
 JAP_modern_escorts_desc:0 "Nuestras flotas requieren la más moderna de las escoltas para operar sin obstáculos de submarinos y torpederos enemigos."
 JAP_supremacy_of_the_battlefleet:0 "Supremacía de la flota de batalla"
 JAP_supremacy_of_the_battlefleet_desc:0 "Con nuestros diseños superiores de acorazados, solo necesitamos un enfrentamiento decisivo para decidir la guerra naval. Debemos asegurarnos de optimizar nuestra flota de batalla para permitirle forzar tal enfrentamiento y ganarlo."
 JAP_the_ultimate_battleship:0 "El último acorazado"
 JAP_the_ultimate_battleship_desc:0 "Como no somos ricos en recursos, debemos asegurarnos de darles el mejor uso. Construiremos los acorazados más poderosos jamás puestos en la superficie del planeta, capaces de derrotar a cualquier enemigo en un enfrentamiento frontal."
 JAP_cruiser_modernization:0 "Modernización de cruceros"
 JAP_cruiser_modernization_desc:0 "Los cruceros serán el pilar de nuestras fuerzas especiales en todo el Pacífico, por lo que necesitamos lo mejor que podamos construir."
 JAP_long_lance_torpedoes:0 "Torpedos de lanza larga"
 JAP_long_lance_torpedoes_desc:0 "Las crueldades de la distribución global de recursos han dejado a nuestra armada superada en número por el enemigo. Por lo tanto, desarrollaremos el torpedo más avanzado del mundo hasta el momento: un arma poderosa y de muy largo alcance, impulsada por oxígeno comprimido en lugar de aire comprimido, que puede permitir que nuestras naves de superficie más pequeñas golpeen muy por encima de su peso."
 JAP_torpedo_cruisers:0 "Cruceros torpederos"
 JAP_torpedo_cruisers_desc:0 "Dedicaremos toda una clase de barcos a transportar una gran cantidad de nuestros nuevos torpedos, lo que les permitirá causar estragos en la flota enemiga."
 JAP_yamato_tt:0 "Agrega dos súper acorazados clase Yamato a la cola de producción, con un 75 % y un 50 % de avance, respectivamente."
 cost_reduced_last_stand:1 "¡Permite el uso del §YLast Stand§! capacidad de mando a un costo muy reducido.\n"
 MAN_pacify_the_countryside:0 "Pacificar el campo"
 MAN_pacify_the_countryside_desc:0 "Desde que llegamos al poder, forajidos y rebeldes han intentado impugnar nuestro gobierno en las zonas más remotas del país. Si queremos que se nos tome en serio como gobierno, debemos erradicar a estos terroristas y mostrarle a la población que podemos hacer cumplir nuestro gobierno."
 MAN_pacify_the_countryside_effect_tooltip:0 "Mantén tropas en ciertos estados para neutralizar a los bandidos en el campo.\n"
 MAN_army_modernization:0 "Modernización del Ejército"
 MAN_army_modernization_desc:0 "Nuestro Ejército es pequeño y anticuado. Dados nuestros recursos disponibles, esto es inaceptable. Debemos ser capaces de tirar de nuestro peso."
 MAN_mukden_military_academy:0 "Academia militar Mukden"
 MAN_mukden_military_academy_desc:0 "Nuestro ejército necesita oficiales buenos y leales para dirigirlo si alguna vez queremos depender de algo más que la masa para lograr nuestros objetivos."
 MAN_invite_japanese_settlers:0 "Invitar a los colonos japoneses"
 MAN_invite_japanese_settlers_desc:0 "Tenemos mucho más espacio que personas. Grandes áreas del país siguen siendo esencialmente desiertos. Deberíamos establecer personas en estas áreas para formar nuevas comunidades y permitir un desarrollo más económico."
 MAN_collective_farms:0 "Granjas colectivas"
 MAN_collective_farms_desc:0 "El sistema de granjas individuales propiedad de una sola familia y operadas por ellas es tanto atrasado como ineficiente. La combinación de toda la mano de obra y la tierra de un pueblo en una sola entidad permite un desarrollo mucho más eficiente."
 MAN_law_university:0 "Universidad de Derecho"
 MAN_law_university_desc:0 "Nuestro país es aún joven. Tenemos una oportunidad real de crear un sistema de leyes completamente nuevo, basado en la comprensión más moderna del gobierno. Para ello, debemos crear un centro especializado que reúna a algunas de las mentes más brillantes de Asia."
 MAN_research_and_education_department:0 "Departamento de Investigación y Educación"
 MAN_research_and_education_department_desc:0 "A medida que crece nuestra nación, debemos asegurarnos de que nuestras instalaciones educativas y de investigación crezcan a la par. Se deben hacer mayores esfuerzos para garantizar que nuestros esfuerzos de investigación se centren donde más se necesitan."
 MAN_trade_delegation:0 "Delegación comercial"
 MAN_trade_delegation_desc:0 "El resto del mundo está más adelantado que nosotros en métodos industriales. Deberíamos enviar una delegación para estudiar sus técnicas y encontrar formas de mejorar las nuestras."
 MAN_expand_the_textile_industry:0 "Expandir la Industria Textil"
 MAN_expand_the_textile_industry_desc:0 "Nuestros trabajos textiles han sido durante mucho tiempo el pilar de nuestra industria y serán la forma más fácil de adquirir más capital extranjero para expandir nuestra base industrial."
 MAN_obedience:0 "Obediencia"
 MAN_obedience_desc:0 "Algunos nos llaman un mero títere de los japoneses, pero básicamente malinterpretan nuestra relación cercana e igualitaria. Ir en contra de nuestros benefactores sería lo mismo que un niño va en contra de sus padres."
 MAN_hoankyoku:0 "Hoankyoku"
 MAN_hoankyoku_desc:0 "Nuestro gobierno es la mejor esperanza que tiene China para un futuro brillante. Claramente, muchas personas tienen interés en asegurar su destrucción. Debemos tener una organización que persiga a estas personas y proteja nuestro estado."
 MAN_first_five_year_plan:0 "Primer Plan Quinquenal"
 MAN_first_five_year_plan_desc:0 "Aunque contaminado por la asociación con el comunismo, el plan quinquenal es una herramienta valiosa en la planificación del desarrollo económico de un país. Deberíamos implementar dicho plan para dirigir la expansión de nuestra industria."
 MAN_invite_japanese_investors:0 "Invitar a inversores japoneses"
 MAN_invite_japanese_investors_desc:0 "El desarrollo de nuestro país requerirá ayuda externa. Varias empresas en Japón han indicado que están dispuestas a invertir en nuestra nación."
 MAN_expand_the_railways:0 "Expandir los ferrocarriles"
 MAN_expand_the_railways_desc:0 "Un sistema ferroviario moderno es clave para conectar todas las partes de nuestra nación y unirlas bajo un mismo techo."
 MAN_develop_aluminum_sources:0 "Desarrollar fuentes de aluminio"
 MAN_develop_aluminum_sources_desc:0 "Tenemos extensos depósitos de bauxita en Liaoning que están maduros para la explotación. Proporcionarán un impulso vital a nuestra industria de la aviación."
 MAN_expand_showa_steel_works:0 "Ampliar Showa Steel Works"
 MAN_expand_showa_steel_works_desc:0 "Showa Steel Works forma la columna vertebral de nuestra industria pesada. Invertir en ellos nos permitirá cosechar los beneficios más adelante."
 MAN_social_research_unit:0 "Unidad de Investigaciones Sociales"
 MAN_social_research_unit_desc:0 "Deberíamos establecer una unidad especial para investigar los usos y costumbres de nuestra gente, para que podamos guiarlos mejor para que se conviertan en ciudadanos productivos de la nación."
 MAN_second_five_year_plan:0 "Segundo Plan Quinquenal"
 MAN_second_five_year_plan_desc:0 "Con el éxito del Primer Plan Quinquenal, tiene sentido que lo repitamos con otro plan de desarrollo económico."
 MAN_national_defense_state:0 "Estado de Defensa Nacional"
 MAN_national_defense_state_desc:0 "Hasta que se gane la guerra y hayamos vuelto a gobernar toda China, debemos hacer todos los esfuerzos, estar dispuestos a hacer todos los sacrificios y utilizar todos los recursos disponibles para librar la guerra."
 MAN_mukden_arsenal:0 "Arsenal Mukden"
 MAN_mukden_arsenal_desc:0 "El antiguo Arsenal Imperial formará el núcleo de un nuevo complejo militar-industrial que suministrará a nuestro ejército armas modernas."
 MAN_mamc:0 "MAMC"
 MAN_mamc_desc:0 "La formación de Manchurian Aircraft Manufacturing Company nos dará una forma de construir una fuerza aérea moderna, capaz de hacer frente a cualquier otra."
 MAN_alliance_with_the_kwantung_army:0 "Alianza con el ejército de Kwantung"
 MAN_alliance_with_the_kwantung_army_desc:0 "Las fuerzas japonesas en el país a menudo están en desacuerdo con nuestras ideas. Deberíamos forjar una conexión más estrecha con ellos para asegurarnos de trabajar juntos con el menor conflicto posible."
 MAN_chinese_leadership:0 "Liderazgo chino"
 MAN_chinese_leadership_desc:0 "El pueblo chino necesita un líder chino. Deberíamos declarar públicamente que nuestro objetivo es nada menos que la restauración total del Gobierno Imperial sobre toda China."
 MAN_vassalize_mengukuo:0 "Vassalizar a Mengkukuo"
 MAN_vassalize_mengukuo_desc:0 "El Príncipe de Mengkukuo no está en condiciones de estar al lado del Emperador de Manchukuo. Es hora de que acabemos con este tonto experimento y lo pongamos en el lugar que le corresponde."
 MAN_national_cooperation_government:0 "Gobierno de Cooperación Nacional"
 MAN_national_cooperation_government_desc:0 "Hemos recibido rumores inquietantes de que los japoneses están considerando a otros políticos chinos, plebeyos, para formar un gobierno de colaboración. Esto es inaceptable. Debemos asegurarnos de que cualquier territorio chino tomado por nuestras fuerzas combinadas sea administrado por nosotros."
 MAN_the_two_emperors:0 "Los dos emperadores"
 MAN_the_two_emperors_desc:0 "Ha llegado el momento de gastar con la noción absurda de que somos todo menos socios completamente iguales de los japoneses. ¡Nuestros dos emperadores son como hermanos!"
 MAN_assertiveness:0 "Asertividad"
 MAN_assertiveness_desc:0 "Los japoneses continúan gobernando sobre nosotros con una arrogancia exasperante. Debemos recordarles que nosotros también somos un Imperio digno de respeto."
 MAN_request_control_of_the_railways:0 "Solicitar Control de los Ferrocarriles"
 MAN_request_control_of_the_railways_desc:0 "En un país tan grande como el nuestro, controlar los ferrocarriles es controlar el país. \n\nY los japoneses controlan los ferrocarriles.\n\n Eso tiene que cambiar."
 MAN_staff_the_court_with_manchus:0 "Personal de la corte con manchúes"
 MAN_staff_the_court_with_manchus_desc:0 "La dinastía Qing ha gobernado China durante siglos. Si queremos recuperar nuestra antigua gloria, debemos asegurarnos de seguir su ejemplo lo más cerca posible."
 MAN_expand_the_imperial_guards:0 "Expande las Guardias Imperiales"
 MAN_expand_the_imperial_guards_tt:1 "¡Gana 4 unidades con §Y7 Infantería§! y §Y2 Artillería§! batallones.\n"
 MAN_expand_the_imperial_guards_desc:0 "La Guardia Imperial formará la élite de nuestro nuevo ejército y será un ejemplo al que aspirarán todos nuestros soldados."
 MAN_local_arms_procurement:0 "Adquisición local de armas"
 MAN_local_arms_procurement_desc:0 "No podemos confiar en que los japoneses nos proporcionen armas para siempre. Si queremos llegar a ser nosotros mismos, necesitamos una fuente de armas que controlemos."
 MAN_bolster_nationalism:0 "Reforzar el nacionalismo"
 MAN_bolster_nationalism_desc:0 "Durante demasiado tiempo, la gente ha considerado a Manchukuo como una construcción artificial creada por los japoneses. Pero cada nación fue una vez solo una idea. Necesitamos establecer un sentido de identidad manchú en la gente y convertir la idea en realidad."
 MAN_five_equal_peoples:0 "Cinco pueblos iguales"
 MAN_five_equal_peoples_desc:0 "Los días en los que un pueblo podía gobernar supremo sobre todos los demás han terminado. Manchukuo será un nuevo tipo de nación, en la que cinco personas (rusos, japoneses, mongoles, coreanos y manchúes) vivirán juntas en armonía."
 MAN_white_russian_advisers:0 "Asesores rusos blancos"
 MAN_white_russian_advisers_desc:0 "Después de la guerra civil rusa, varios rusos prefirieron el exilio a cualquier destino que los soviéticos hubieran planeado para sus enemigos derrotados. Podríamos usar a esta gente para reconstruir y entrenar a nuestro ejército."
 MAN_empower_the_legislative_council:0 "Empoderar al Consejo Legislativo"
 MAN_empower_the_legislative_council_desc:0 "El Consejo Legislativo es actualmente poco más que un cuerpo ceremonial que acepta cualquier cosa que nuestros señores japoneses le presenten. Si queremos convertirnos en una verdadera nación soberana, primero debemos tener plena autonomía en nuestros asuntos legislativos."
 MAN_five_people_armies:0 "Ejércitos de cinco personas"
 MAN_five_people_armies_desc:0 "Si todos los ciudadanos son iguales, entonces todos los ciudadanos deben estar igualmente preparados y dispuestos a defenderlo contra los opresores extranjeros."
 MAN_five_people_armies_tt:2 "¡Gana 7 unidades con infantería §Y3§! batallones.\n"
 MAN_purge_the_general_affairs_council:0 "Depurar el Consejo de Asuntos Generales"
 MAN_purge_the_general_affairs_council_desc:0 "El Consejo de Asuntos Generales fue establecido por los japoneses para garantizar que tuvieran el control total sobre nuestro gobierno. Esto no puede continuar. Debemos eliminar a cualquiera cuya lealtad a nuestro gobierno sea levemente sospechosa."
 MAN_reform_the_civil_service:0 "Reformar el Servicio Civil"
 MAN_reform_the_civil_service_desc:0 "El Consejo de Asuntos Generales fue solo la punta del iceberg. Los japoneses efectivamente dirigían gran parte del Servicio Civil completamente fuera de nuestro control. Necesitamos establecer nuestros propios administradores."
 MAN_independence_war:0 "Guerra de Independencia"
 MAN_independence_war_desc:0 "Ha llegado el momento de deshacerse de las cadenas de la opresión y luchar por nuestras antiguas libertades. Manchukuo será la primera parte de China que respire libre de toda opresión extranjera."
 MAN_imperial_divinity:0 "Divinidad imperial"
 MAN_imperial_divinity_desc:0 "En tiempos pasados, los emperadores de China fueron reverenciados como dioses vivientes. Debemos reconectar al Emperador actual con esta antigua tradición."
 MAN_imperial_university:0 "Universidad imperial"
 MAN_imperial_university_desc:0 "El Imperio necesita gente brillante para promover su causa. Debemos crear un lugar donde los mejores y más brillantes de nuestra gente se reúnan para enseñar y aprender unos de otros."
 MAN_move_capitals:1 "Mover la capital"
 MAN_move_capitals_desc:0 "La antigua capital de toda China siempre ha sido Beijing. Ahora que ha sido retomado, podemos devolver triunfante al Emperador a su antiguo hogar."
 MAN_claim_the_mandate_of_heaven:0 "Reclama el Mandato del Cielo"
 MAN_claim_the_mandate_of_heaven_desc:0 "Nuestras victorias en la guerra han dejado claro que el mismo cielo ha juzgado al Emperador justo y digno del Trono Celestial. Cualquier duda de que él no es el gobernante legítimo de toda China debe desaparecer ante una evidencia tan abrumadora."
 MAN_reclaim_the_empire:0 "Recuperar el Imperio"
 MAN_reclaim_the_empire_desc:0 "Ahora que hemos ganado nuestra libertad, es hora de continuar la guerra contra los traidores y rebeldes en el resto de China. Gobernaremos este país, o pereceremos en el intento."
 MAN_assert_our_authority:0 "Afirmar nuestra autoridad"
 MAN_assert_our_authority_desc:0 "El resto del país está dividido internamente. Ninguno de los usurpadores y bandidos que se hacen llamar señores de la guerra y presidentes son aptos para gobernar. Serán sometidos y nuestro gobierno ilustrado se extenderá por toda China."
 MAN_offer_vassalization:0 "Ofrecer vasallaje"
 MAN_offer_vassalization_desc:0 "La guerra ha desgarrado al país. Podemos ponerle fin si ofrecemos un lugar en nuestra corte a aquellos que hasta ahora se han negado a tomar partido."
 WARLORD_secure_internal_politics:0 "Política interna segura"
 WARLORD_secure_internal_politics_desc:1 "Si nuestro gobierno quiere sobrevivir en el confuso lío de la política china, no debemos dejarnos distraer por disputas internas. Cualquier oposición interna debe ser eliminada."
 WARLORD_cooperation_with_the_nationalists:0 "Cooperación con los nacionalistas"
 WARLORD_cooperation_with_the_nationalists_desc:1 "Los nacionalistas ofrecen la mejor oportunidad de unir al país y derrotar a los japoneses. Debemos asegurarnos de que no nos vean como una amenaza."
 WARLORD_cooperation_with_the_nationalists_effect_tooltip:0 "¡[WTT_communist_china.GetNameDefCap] y los señores de la guerra que se han puesto del lado de los comunistas pueden iniciar §HBorder Conflicts§! con nosotros en respuesta a esto."
 WARLORD_technological_cooperation:0 "Cooperación Tecnológica"
 WARLORD_technological_cooperation_desc:1 "Nuestra cooperación con el Gobierno Central garantizará que tengamos acceso a cualquier nueva tecnología que desarrollen."
 WARLORD_new_model_province:0 "Provincia Nuevo Modelo"
 WARLORD_new_model_province_desc:1 "Mientras el Gobierno Central lucha por arrastrar al país a la era moderna, implementaremos reformas en una escala mucho menor y seremos considerados como brillantes faros de progreso en contraste con el atraso del resto de la nación."
 WARLORD_root_out_corruption:0 "Erradicar la Corrupción"
 WARLORD_root_out_corruption_desc:1 "Durante décadas, los funcionarios del gobierno han estado abusando de su posición para llenar sus propios bolsillos y hostigar a la población, haciendo la vista gorda a los delincuentes que se llenan los bolsillos. Esto termina ahora."
 WARLORD_embrace_the_opium_trade:0 "Adopte el comercio de opio"
 WARLORD_embrace_the_opium_trade_desc:1 "Un país necesita dinero para funcionar. En nuestra situación actual, no podemos ser demasiado exigentes con las fuentes."
 WARLORD_land_reform:0 "Reforma agraria"
 WARLORD_land_reform_desc:1 "Los comunistas están siguiendo un programa agresivo de redistribución de la tierra, ganándose muchos partidarios entre los campesinos. Deberíamos implementar un programa menos radical para que la población esté de nuestro lado."
 WARLORD_reform_the_administration:0 "Reformar la Administración"
 WARLORD_reform_the_administration_desc:1 "Todos nuestros esfuerzos a nivel gubernamental son en vano si no se ejecutan a nivel local. Debemos asegurarnos de que los funcionarios en el lugar puedan y estén dispuestos a ejecutar nuestras órdenes."
 WARLORD_join_the_republican_government:0 "Únete al Gobierno Republicano"
 WARLORD_join_the_republican_government_desc:1 "Con nuestro territorio fortalecido y nuestro gobierno reformado, es hora de acercarnos al Gobierno Central y exigir un asiento en la mesa. Una vez que seamos un partido reconocido en el gobierno, podemos usar esta legitimidad recién descubierta para generar apoyo en otros estados para hacer crecer nuestra base de poder."
 WARLORD_power_struggle:0 "Lucha por el poder"
 WARLORD_power_struggle_desc:1 "Nuestra influencia política en los asuntos estatales ha crecido significativamente. Ahora podemos tratar de acercarnos a otros países como iguales."
 WARLORD_cooperation_with_the_communists:0 "Cooperación con los comunistas"
 WARLORD_cooperation_with_the_communists_desc:1 "El KMT ha intentado y ha fracasado en construir una nación moderna. El país está más dividido que nunca, los campesinos viven con miedo al gobierno, la corrupción abunda en todos los niveles del gobierno y los imperialistas japoneses se sientan justo detrás de las fronteras. Quizás el comunismo sea la mejor visión para el futuro."
 WARLORD_cooperation_with_the_communists_effect_tooltip:0 "¡Los señores de la guerra que se han puesto del lado de los nacionalistas pueden iniciar §HBorder Conflicts§! con nosotros en respuesta a esto.\n"
 WARLORD_land_redistribution:0 "Redistribución de Tierras"
 WARLORD_land_redistribution_desc:1 "Los campesinos están siendo explotados sin piedad por los terratenientes, a pesar de que forman la base de nuestra economía. Hacer que las personas que cultivan la tierra sean las personas que realmente son propietarias de la tierra conducirá a una sociedad mucho más justa y productiva."
 WARLORD_ideological_education:0 "Educación ideológica"
 WARLORD_ideological_education_desc:1 "La base de nuestro éxito futuro se hace hoy. A las generaciones futuras se les debe enseñar la verdad fundamental de que toda la historia es una historia de lucha de clases y su papel dentro de ella."
 WARLORD_land_value_tax:0 "Impuesto sobre el valor de la tierra"
 WARLORD_land_value_tax_desc:1 "Gravar la tierra directamente nos brinda un sistema tributario mucho más estable y justo que toma dinero de aquellos que tienen más de sobra."
 WARLORD_judiciary_reforms:0 "Reformas Judiciales"
 WARLORD_judiciary_reforms_desc:1 "Para que nuestra administración marque la diferencia, debemos asegurarnos de que todos los jueces hayan recibido la educación suficiente para aplicar nuestras leyes correctamente."
 WARLORD_communist_administrators:0 "Administradores Comunistas"
 WARLORD_communist_administrators_desc:1 "La vieja guardia de administradores está demasiado arraigada como para dejarse llevar por nuestra forma de pensar. Deberíamos reemplazarlos por completo con nuevos administradores más jóvenes con ideas más radicales."
 WARLORD_join_the_chinese_soviet:0 "Únete al soviet chino"
 WARLORD_join_the_chinese_soviet_desc:1 "La revolución solo puede tener éxito si los comunistas se mantienen unidos. Por supuesto, debemos asegurarnos de que ningún elemento contrarreaccionario dentro del partido intente descarrilar la revolución incluso antes de que comience."
 WARLORD_the_yanan_incident:0 "El incidente de Yan'an"
 WARLORD_the_yanan_incident_effect_tt:1 "¡Pregunte a §H[SOU.GetNameDef]§! ¡para soporte para reemplazar §H[WTT_communist_china.GetNameDef]§! como líder comunista.\n¡Esto conducirá a una guerra con §H[WTT_communist_china.GetNameDef]§! si se niegan.\n¡Este trato con §H[SOU.GetNameDef]§! nos abrirá a las demandas de [SOU.GetLeader]\n"
 WARLORD_the_yanan_incident_desc:1 "El actual líder del partido ha dado la espalda a los hermanos socialistas de la Unión Soviética. Deberíamos acercarnos a los soviéticos para asegurar su apoyo para llevar la revolución a través de toda China."
 WARLORD_opposition:0 "Oposición"
 WARLORD_opposition_effect_tooltip:0 "§H[WTT_current_china_leader.GetNameDef]§! puede iniciar una guerra fronteriza con nosotros en respuesta a esto."
 WARLORD_opposition_desc:1 "El Gobierno Central es corrupto y débil. Los comunistas desean destruir 5000 años de historia china. Esta situación exige un gran líder, alguien que esté dispuesto a tomar las decisiones difíciles y unir al país, por cualquier medio que sea necesario."
 WARLORD_public_works:0 "Trabajos públicos"
 WARLORD_public_works_desc:1 "La población debe poder ver que estamos trabajando por su propio bien. Algunos proyectos de alto perfil servirán como útiles apoyos de propaganda y les darán una idea de cómo sería toda China si nos apoyaran más."
 WARLORD_labor_reform:0 "Reforma Laboral"
 WARLORD_labor_reform_desc:1 "Los métodos y costumbres de trabajo en China se han desarrollado durante milenios. Es hora de trasladarlos a la era moderna."
 WARLORD_rural_militias:0 "Milicias rurales"
 WARLORD_rural_militias_desc:1 "En el campo extenso, el apoyo militar a menudo tarda mucho en llegar al lugar de una incursión. Levantando militas locales, podemos asegurarnos de que a cualquier invasor le resulte difícil moverse por nuestro campo."
 WARLORD_war_taxes:0 "Impuestos de guerra"
 WARLORD_war_taxes_desc:1 "Tiempos desesperados requieren medidas desesperadas. Mientras continúa la guerra, debemos movilizar los recursos económicos de la población en la mayor medida posible."
 WARLORD_seek_japanese_support:0 "Busque apoyo japonés"
 WARLORD_seek_japanese_support_desc:1 "Tanto el Gobierno Central como los comunistas cuentan con poderosos aliados. Si queremos ser supremos al final de esto, tendremos que encontrar un guardián propio."
 WARLORD_personal_leadership:0 "Liderazgo personal"
 WARLORD_personal_leadership_desc:1 "Dividir el mando de las fuerzas armadas pone en riesgo a un oficial con ideas por encima de su posición que intenta usurpar el poder. Debemos asegurarnos de que nuestros soldados sean siempre leales al gobierno."
 WARLORD_cult_of_personality:0 "Culto de personalidad"
 WARLORD_cult_of_personality_desc:1 "La gente necesita saber quién los guía a través de estos días oscuros hacia el futuro brillante del más allá, así como las muchas cualidades sobresalientes que tiene el hombre."
 WARLORD_provoke_border_clashes:1 "Choques fronterizos con los nacionalistas"
 WARLORD_provoke_border_clashes_desc:1 "No podemos arriesgarnos a una guerra total todavía. Un conflicto pequeño y contenido nos permite ganar un terreno valioso sin ser aplastados por completo. Idealmente, atacaremos justo cuando nuestro oponente haya destinado sus fuerzas a otra parte."
 WARLORD_defensive_posture:0 "Postura Defensiva"
 WARLORD_defensive_posture_desc:1 "Este conflicto es un maratón, no un sprint. Desafiar a las otras facciones demasiado pronto invitaría al desastre. Por ahora, permaneceremos a la defensiva."
 WARLORD_rapid_mobilization:0 "Movilización Rápida"
 WARLORD_rapid_mobilization_desc:1 "Para convertirnos en un contendiente viable para el liderazgo de China, debemos aumentar el tamaño de nuestras fuerzas armadas. Desarrollaremos nuevos métodos para agilizar el entrenamiento y crear un ejército que pueda estar a la altura de cualquier desafío."
 WARLORD_proclaim_rival_government:0 "Proclamar gobierno rival"
 WARLORD_proclaim_rival_government_desc:1 "Es hora de oficializar nuestras ambiciones. Requerimos nada menos que el control total sobre China, y negociaremos con el resto del mundo en igualdad de condiciones."
 WARLORD_institute_cross_border_raids:0 "Incursiones transfronterizas del Instituto"
 WARLORD_institute_cross_border_raids_desc:0 "No seremos tomados en serio como contendientes independientes en la lucha por el liderazgo chino a menos que demostremos al mundo que somos capaces y estamos dispuestos a luchar por nuestras tierras. Algunas pequeñas incursiones demostrarán nuestra determinación y podrían permitirnos apoderarnos de algún territorio indefenso."
 GXC_import_german_equipment:0 "Importación de equipos alemanes"
 GXC_import_german_equipment_desc:0 "'Todos ustedes son fuerzas equipadas alemanas bien entrenadas'\n -Coronel Xie Jinyuan (según la película 'Los Ochocientos')"
 GXC_the_guangxi_arsenals:0 "Los arsenales de Guangxi"
 GXC_the_guangxi_arsenals_desc:0 "El establecimiento de arsenales militares es fundamental para estar preparados para las guerras que se avecinan."
 GXC_military_aviation_school:0 "Escuela de Aviación Militar"
 GXC_military_aviation_school_desc:0 "Para tener una fuerza aérea primero debemos tener pilotos."
