l_spanish:
 JAP_caught_off_gruad:0 "Tomados por sorpresa"
 JAP_caught_off_gruad_desc:0 "Sabíamos que vendrían, simplemente no pensamos que sería tan pronto."
 r56_JAP_prepare_for_war_with_the_soviet_union:0 "Doctrina Golpea el Norte"
 r56_JAP_prepare_for_war_with_the_soviet_union_desc:0 "Debemos hacer frente a la amenaza a nuestras fronteras del norte. Debemos comenzar los preparativos para una guerra con [SOV.GetNameDef]."
 japan_wtt_focus:0 "Enfoque nacional japonés"
 JAP_revolutionary_fervour:0 "Fervor revolucionario"
 JAP_fascism_party:0 "Kyokoku Itchi Naikaku"
 JAP_imperial_rule_assistance_association_party:0 "Taisei Yokusankai"
 JAP_SOV_sakhalin_oil_agreement:0 "Acuerdo petrolero de Sajalín"
 JAP_kawanishi:0 "Kawanishi"
 JAP_japan_international_aviation_industries:0 "Internacional de Japón Industrias de aviación"
 JAP_japan_steel_works:0 "Obras de acero de Japón"
 JAP_nippon_oil:0 "Aceite de Japón"
 JAP_hitachi_zosen:0 "Corporación Hitachi Zōsen"
 JAP_teruhisa_komatsu:0 "Teruhisa Komatsu"
 JAP_minoru_takano:0 "Minoru Takano"
 JAP_tomin_suzuki:0 "Tomin suzuki"
 mobilization_proponent:0 "Proponente de movilización"
 JAP_fascism_ideology_desc:0 "¡El primer ministro Fumimaro Konoe creó la §YAsociación de Asistencia de la Regla Imperial§! (Taisei Yokusankai) para promover los objetivos de su §BShintaisei§! ('Nuevo Orden') movimiento. ¡Evolucionó hasta convertirse en un §Ystatist§! partido político gobernante que tenía como objetivo eliminar el seccionalismo en la política y la economía en el Imperio de Japón para crear un §Hestado unipartidista total§! para maximizar la eficiencia de la §RTotal War§ de Japón. esfuerzo."
 JAP_germano_japanese_technological_exchange:0 "Intercambio Tecnológico Germano-Japonés"
 JAP_army_expansion_idea:0 "Expansión del ejército"
 JAP_the_boeitai:0 "El Boeitai"
 JAP_the_volunteer_corps:0 "El Cuerpo de Voluntarios"
 JAP_support_the_railways_and_shipping_section:0 "Apoyar a la Sección de Ferrocarriles y Transporte Marítimo"
 JAP_support_the_railways_and_shipping_section_desc:0 "La logística es la madre de la guerra y descuidarla hará más daño a nuestras tropas que los proyectiles enemigos. Los soldados hambrientos y mal equipados no pueden luchar de manera eficiente, lo cual se puede solucionar si estamos dispuestos a invertir en el desarrollo de nuevos vehículos de transporte."
 JAP_rocket_artillery:0 "Artillería de cohetes"
 JAP_rocket_artillery_desc:0 "Se pueden dedicar fondos gubernamentales para desarrollar la artillería de lanzamiento de cohetes móviles capaz de distribuir proyectiles de alto poder explosivo sobre una amplia área causando una destrucción inmensa a las fuerzas terrestres enemigas. Algunos prototipos se envían a los campos de prueba para una inspección y prueba adecuadas."
 JAP_kempetai_repression:0 "Represión de Kempetai"
 JAP_kempetai_repression_desc:0 "El Kempetai responde al Ministerio del Interior mientras está en casa, pero está bajo las órdenes del ejército mientras está en el extranjero. Son esenciales para la seguridad de nuestros dominios imperiales."
 JAP_pack_guns:0 "Armas de fuego"
 JAP_pack_guns_desc:0 "Es de suma importancia que nuestros regimientos de artillería utilicen el equipo más adecuado a sus necesidades. Disminuyendo el peso de la pieza de artillería y del proyectil en particular, podemos adquirir un cañón capaz de enfrentarse con facilidad a las formaciones de infantería enemigas."
 JAP_expand_the_teishin_shudan:0 "Expandir el Teishin Shudan"
 JAP_expand_the_teishin_shudan_desc:0 "El Ejército Imperial experimentó con un concepto de tropas aerotransportadas a principios de los años 30, pero el programa fue abandonado debido a la baja eficiencia y la alta vulnerabilidad de transportar aeronaves. A medida que cambie el tiempo, también cambiarán nuestros métodos y es de gran importancia invertir en esta rama de nuestras fuerzas armadas."
 JAP_defense_in_depth:0 "Defensa en profundidad"
 JAP_defense_in_depth_desc:0 "Algunos de nuestros valientes soldados pueden realizar operaciones aparentemente suicidas en la retaguardia enemiga y antes de que puedan regresar con seguridad al cuartel general, esos intrépidos hombres y mujeres tienen que cruzar la peligrosa línea del frente. El establecimiento de líneas de suministro y el entrenamiento de nuestras tropas para soportar duras condiciones fortalecerán estas maniobras tácticas y mejorarán los resultados de dichas operaciones."
 JAP_lunge_mines:0 "Minas de estocada"
 JAP_lunge_mines_desc:0 "Nuestros expertos militares han desarrollado un arma antitanque altamente eficiente capaz de penetrar 6 pulgadas o 150 mm del blindaje inclinado si aterriza correctamente. La vida del soldado se sacrifica a costa de destruir el vehículo blindado enemigo y la tripulación que se encuentra dentro. Un esfuerzo digno para una nación de escasos recursos con una población dedicada a la causa."
 JAP_lunge_mines_tt:0 "Habilita §HLunge Mines§!\n§HAll Infantry\n Ataque fuerte: §G+25%§!\n Perforación: §G+50%§!\n Pérdidas de soldados experimentados: §R+15%§!§!"
 JAP_raise_the_boeitai:0 "Levanta el Boeitai"
 JAP_raise_the_boeitai_desc:0 "¡Si vamos a preservar nuestra patria de los invasores viciosos, es de suma importancia establecer un Cuerpo de Defensa capaz de atacar al enemigo en las puertas de cada casa! La conscripción de estos hombres y mujeres antes era incuestionable, ¡pero los tiempos difíciles requieren de todo y de todos para la supervivencia de la nación!"
 JAP_rethink_armor_design:0 "Repensar el diseño de la armadura"
 JAP_rethink_armor_design_desc:0 "Se ha demostrado que nuestros vehículos blindados son menos efectivos contra el armamento antitanque más nuevo, por lo que nuestros equipos de investigación y desarrollo han diseñado un tanque capaz de moverse rápidamente mientras mantiene un cañón y un blindaje considerables. ¡Todo lo que se necesita es una aprobación gubernamental para que esas brillantes máquinas rueden en el campo de batalla!"
 JAP_the_ultimate_tank:0 "El tanque definitivo"
 JAP_the_ultimate_tank_desc:0 "¡Nuestros enemigos se harán añicos mientras se enfrentan a la furia y la ira del semidiós rodando en el campo de batalla! La nueva bestia blindada ya está desarrollada y se construirán algunas máquinas en las pocas semanas posteriores a la aprobación oficial del gobierno."
 JAP_embrace_jungle_warfare:0 "Abraza la guerra en la jungla"
 JAP_embrace_jungle_warfare_desc:0 "Si nuestra nación se adentra en las junglas del Sudeste Asiático, [ROOT.gerAdjective] se enfrentará no solo a los humanos, sino también a un enemigo natural. El clima cálido, la alta humedad, la abundancia de insectos peligrosos y las enfermedades harán que hasta el soldado más fuerte se lo piense dos veces antes de adentrarse en la jungla. O podemos desarrollar una unidad especializada capaz de una guerra eficiente en las condiciones de la jungla."
 JAP_protect_our_islands_skies:0 "Proteger los Cielos de nuestra Isla"
 JAP_protect_our_islands_skies_desc:0 "Asegurado en tierra por nuestros valientes soldados y protegido por hábiles y vigilantes marineros desde el mar, nuestro país sigue siendo un posible objetivo de los bombardeos. Si no estamos dispuestos a desarrollar una fuerza aérea superior, es vital asegurar la industria y a nuestros ciudadanos mediante la construcción de instalaciones antiaéreas en todo el país."
 JAP_prepare_for_an_invasion:0 "Prepárate para una invasión"
 JAP_prepare_for_an_invasion_desc:0 "¡Nuestras aguas ya no son seguras y el feroz enemigo podría estar preparándose para otro ataque anfibio contra nosotros! ¡Se movilizará a la población para construir una serie de búnkeres y fortines para resistir los ataques del mar!"
 JAP_form_the_volunteer_corps:0 "Formar el Cuerpo de Voluntarios"
 JAP_form_the_volunteer_corps_desc:0 "A los hombres y mujeres comunes se les enseñarán habilidades básicas para combatir incendios y se les entregarán herramientas para la recuperación de máquinas y equipos de las instalaciones de la fábrica destruidas o dañadas. ¡Tal esfuerzo reducirá el impacto general de los bombarderos enemigos que dominan los cielos nocturnos sobre nuestras cabezas!"
 JAP_guard_the_revolution:0 "Guarda la revolución"
 JAP_guard_the_revolution_desc:0 "Sólo los agentes ideológicamente confiables pueden actuar a favor de la revolución. En casa y en el extranjero, cazarán contrarrevolucionarios y se convertirán en la vanguardia de la liberación de los trabajadores de Asia."
 JAP_smash_the_imperialists:0 "Aplastar a los imperialistas"
 JAP_smash_the_imperialists_desc:0 "¡Usando la experiencia de algunos de los desertores, finalmente deberíamos poder traspasar las líneas imperialistas y marcar el triunfo de la revolución!"
 JAP_smash_the_imperialists_idea:0 "Aplastar a los imperialistas"
 JAP_kantaro_suzuki:0 "Kantaro Suzuki"
 JAP_ichizo_kobayashi:0 "Ichizo Kobayashi"
 JAP_koyata_iwasaki:0 "Koyata Iwasaki"
 ROOT_diplomatic_effort:0 "[ROOT.getAdjetive] Esfuerzo diplomático"
 JAP_alliance_expansion_plan:0 "Plan de Expansión de la Alianza"
 JAP_stimulate_mongol_traditions:0 "Estimular las tradiciones mongolas"
 JAP_stimulate_mongol_traditions_desc:0 "Los mongoles han sufrido décadas de gobernantes comunistas que han atacado sus tradiciones budistas. Restaurar los templos y respetarlos nos dará la gratitud de la población."
 JAP_pro_mongol_propaganda:0 "Propaganda pro mongola"
 JAP_expand_the_alliance:0 "Ampliar la Alianza"
 JAP_expand_the_alliance_desc:0 "¡Siendo dignos protectores de los valores democráticos, buscaremos una alianza de quienes apoyan nuestra causa en la región!"
 JAP_seek_alliances:0 "Buscar Alianzas"
 JAP_seek_alliances_desc:0 "Es realmente un esfuerzo acabar con la bestia en la que se han convertido los bolcheviques, pero con ayuda adicional, podríamos acabar con la amenaza comunista mucho más rápido."
 JAP_proclaim_philippines_liberation:0 "Proclamar la Liberación de Filipinas"
 JAP_philippines_liberation_proclamation:0 "Proclamación de Liberación de Filipinas"
 JAP_proclaim_philippines_liberation_desc:0 "Mostrémosle a Filipinas que la era del colonialismo bárbaro occidental finalmente ha terminado y que Asia triunfará bajo el benévolo liderazgo japonés."
 JAP_proclaim_indonesian_liberation:0 "Proclamar la liberación de Indonesia"
 JAP_proclaim_indonesian_liberation_desc:0 "Demostremos a los indonesios que la era del bárbaro colonialismo occidental finalmente ha terminado y que Asia triunfará bajo el benévolo liderazgo japonés."
 JAP_indian_independence_league:0 "Liga de la Independencia de la India"
 JAP_indian_liberation_army:0 "Ejército de Liberación de la India"
 JAP_indian_liberation_army_desc:0 "Debemos movilizar a los nacionalistas indios para garantizar que puedan expulsar a los extranjeros de la India."
 JAP_support_burmese_liberation_movement:0 "Apoyar el Movimiento de Liberación de Birmania"
 JAP_support_burmese_liberation_movement_desc:0 "Los birmanos tienen su lugar en el este de Asia."
 JAP_support_the_indian_independence_league:0 "Apoya a la Liga de la Independencia de la India"
 JAP_support_the_indian_independence_league_desc:0 "¡Debemos establecer un ejército para asegurar la liberación de la India y de todos los pueblos dentro de ella!"
 JAP_support_the_burmese_liberation_movement:0 "Apoyar el Movimiento de Liberación de Birmania"
 JAP_support_the_burmese_liberation_movement_desc:0 "Los birmanos tienen su lugar en el este de Asia."
 JAP_join_the_anti_bolshevik_pact:0 "Únete al Pacto Antibolchevique"
 JAP_join_the_anti_bolshevik_pact_desc:0 "[TUR.GetNameDefCap] parece decidido a luchar contra los horrores del bolchevismo soviético. Nuestra alianza los atacará en el Este y el Oeste."
 JAP_reinforce_cooperation_with_poland:0 "Reforzar la cooperación con Polonia"
 JAP_reinforce_cooperation_with_poland_desc:0 "Desde su independencia, Polonia ha sido un gran socio en la búsqueda de información sobre la URSS. Ahora que el ejército [SOV.getAdjective] los amenaza como en la década de 1920, la región alrededor de Vladivostok debería tener guarniciones reducidas, lo que significa que es hora de atacarlos."
 JAP_a_new_spirit_for_an_old_alliance:0 "Un nuevo espíritu para una vieja alianza"
 JAP_a_new_spirit_for_an_old_alliance_desc:0 "Ahora que estamos alineados ideológicamente, deberíamos reflexionar sobre la renovación de la alianza anglo-japonesa."
 JAP_invite_malaysia:0 "Invitar a malasia"
 JAP_invite_malaysia_desc:0 "Las rutas marítimas que rodean Malasia son las venas del comercio mundial y los minerales. Un pacto de alianza y defensa mutua con [MAL.GetNameDef] abrirá este valioso recurso a nuestros mercados y accederá a sus estrechos."
 JAP_invite_indonesia:0 "Invitar a indonesia"
 JAP_invite_indonesia_desc:0 "El archipiélago de Nusantara es fundamental para proteger la ruta a India y Europa. Hacernos amigos de ellos e invitarlos a nuestra alianza beneficiará mutuamente a todos los países involucrados."
 JAP_invite_canada:0 "Invitar Canadá"
 JAP_invite_canada_desc:0 "¿Alguna vez has intentado poner jarabe de arce en tu sushi?"
 JAP_invite_the_philippines:0 "Invita a Filipinas"
 JAP_invite_the_philippines_desc:0 "Ahora que Estados Unidos se ha ido, es nuestra responsabilidad defender Filipinas de otras potencias colonialistas."
 JAP_invite_australia:0 "Invita Australia"
 JAP_invite_australia_desc:0 "Con los australianos de nuestro lado, podemos asegurar la paz en nuestro tiempo, lejos de las potencias intervencionistas occidentales."
 JAP_invite_new_zealand:0 "Invitar a Nueva Zelanda"
 JAP_invite_new_zealand_desc:0 "¡Debemos aliarnos con Nueva Zelanda! Una alianza con Nueva Zelanda es la forma más deseable y eficaz de proteger las rutas marítimas que unen a las naciones insulares como la nuestra."
 JAP_invite_the_pacific_states:0 "Invitar a los Estados del Pacífico"
 JAP_invite_the_pacific_states_desc:0 "Individualmente, estos estados son hermosos para viajar y divertirse. Colectivamente, son posibles puntos de partida para una invasión marítima, un cuchillo oculto en la espalda del propio Japón. Debemos aliarnos con ellos a toda costa para evitar que esto se haga realidad."
 JAP_side_with_the_balkan_league_against_the_ussr:0 "Del lado de la Liga Balcánica contra la URSS"
 JAP_side_with_the_balkan_league_against_the_ussr_desc:0 "Los Balcanes están en guerra con [SOV.getNameDef]; deberíamos ayudarlos a eliminar a uno de nuestros mayores rivales en Asia."
 JAP_obtain_polish_cryptological_data:0 "Obtener [POL.getAdjetive] Datos criptológicos"
 JAP_obtain_polish_cryptological_data_desc:0 "Los esfuerzos del departamento criptológico de [POL.GetNameDef] podrían ser fundamentales para nuestro éxito contra nuestros enemigos."
 JAP_nippon_nordic_friendship_treaty:0 "Tratado de amistad entre Japón y los países nórdicos"
 JAP_anglo_japanese_friendship_treaty:0 "Tratado de amistad anglo-japonés"
 JAP_nordic_strategy:0 "La estrategia nórdica"
 JAP_nordic_strategy_desc:0 "Para complementar la Estrategia del Norte, es lógico tratar de encontrar países del Norte que compartan nuestros puntos de vista con respecto a [SOV.getNameDef]. Escandinavia y Finlandia han estado preocupadas durante mucho tiempo por las actividades de [SOV.getAdjective], y es probable que las aperturas diplomáticas terminen con la firma del tratado de cooperación. ¡Viva el Tratado de Amistad Nipón-Nórdico!"
 JAP_sumitomo_rubber_industries:0 "Industrias de caucho Sumitomo"
 JAP_sumitomo_rubber_industries_desc:0 "Al principio, solo un socio de Dunlop Japan, la rama de caucho de Sumitomo zaibatsu podía aliarse con la rama química del conglomerado y crear caucho fabricado en Japón."
 JAP_imperial_rule_assistance_association:0 "La Asociación de Asistencia de la Regla Imperial"
 JAP_imperial_rule_assistance_association_desc:0 "Es hora de unir a los diversos partidos políticos que constituyen los gobiernos de unión nacional y hacer de nuestra nación un estado de un solo partido dedicado a nuestra gran guerra por la liberación de Asia."
 JAP_diversified_tank_roles:0 "Roles de tanque diversificados"
 JAP_diversified_tank_roles_desc:0 "Equipados con diferentes tipos de armas y con diferentes sistemas de tracción, los vehículos blindados pueden cumplir misiones más variadas en el campo de batalla."
 JAP_diversified_tank_roles_ho_ni_3_tt:0 "¡Tener un §YChasis mediano mejorado§! también otorgará una plantilla para un §Ydestructor de tanques mediano mejorado§!.\n"
 JAP_red_pacific_fleet:0 "Flota Roja del Pacífico"
 JAP_red_pacific_fleet_desc:0 "Debemos reconstruir nuestra flota según nuestros criterios ideológicos."
 JAP_corporate_developments:0 "Desarrollos Corporativos"
 JAP_corporate_developments_desc:0 "Nuestra colaboración con los Zaibatsus será sin duda fructífera."
 JAP_airframe_supplies_improvements:0 "Mejoras en los suministros de la estructura del avión"
 JAP_airframe_supplies_improvements_desc:0 "La necesidad de aumentar la producción de aviones hizo necesaria la reforma en la producción de varias partes de los aviones de combate."
 JAP_reform_airframe_production:0 "Reformar la producción de fuselajes"
 JAP_reform_airframe_production_desc:0 "La necesidad de aumentar la producción de aviones hizo necesaria la reforma en la producción de varias partes de los aviones de combate."
 JAP_submarine_modernization:0 "Modernización Submarina"
 JAP_submarine_modernization_desc:0 "Si bien se considera el debate del portaaviones versus el acorazado, los submarinos son, sin embargo, una parte esencial de la armada japonesa, ya que la interrupción del suministro puede paralizar potencialmente a cualquier ejército enemigo entrante."
 JAP_supply_disruption:0 "Interrupción del suministro"
 JAP_supply_disruption_desc:0 "En lugar de luchar contra el enemigo de frente, podríamos retrasar y debilitar su proyección de fuerza atacando sus líneas de suministro naval."
 JAP_finance_the_naval_arsenals:0 "Financiar los Arsenales Navales"
 JAP_finance_the_naval_arsenals_desc:0 "Necesitamos una marina más grande para garantizar la seguridad del Océano Pacífico."
 JAP_increased_repair_capabilities:0 "Mayores capacidades de reparación"
 JAP_increased_repair_capabilities_desc:0 "Nuestra armada solo puede ser eficiente si se repara rápida y eficientemente, regresando al servicio de combate antes de que los barcos enemigos dañen."
 JAP_trans_pacific_alliance:0 "Amistad transpacífica"
 JAP_trans_pacific_alliance_desc:0 "Las tensiones entre Japón y Estados Unidos han sido altas en los últimos tiempos. Pero con nuestro nuevo gobierno y forma de vida, ahora es natural que nos unamos a ellos para que nuestras dos naciones puedan formar un frente digno para defender el mundo democrático."
 JAP_subsidise_the_zaibatsus:0 "Subvencionar los Zaibatsus"
 JAP_subsidise_the_zaibatsus_desc:0 "Zaibatsus puede convertirse en la columna vertebral del poder del estado si se les apoya en consecuencia."
 JAP_expand_kobe_steel_works:0 "Ampliar Fábrica de acero de Kobe"
 JAP_expand_kobe_steel_works_desc:0 "Para respaldar nuestro desarrollo doméstico y militar-industrial, necesitamos expandir la producción de Kobe Steel, brindándonos los recursos necesarios para lograr nuestras metas."
 JAP_preemptive_strike_soviet:0 "Ataque preventivo"
 JAP_preemptive_strike_soviet_desc:0 "No podemos esperar a ser víctimas de otro complot comunista. Debemos atacar primero con todas nuestras fuerzas."
 JAP_crush_chinese_communists:0 "Aplastar a los comunistas chinos"
 JAP_crush_chinese_communists_desc:0 "Los gobernantes comunistas ilegítimos de China son una amenaza masiva tanto para el este de Asia como para el mundo mismo; debemos aplastarlos antes de que puedan causar algún daño."
 JAP_trans_pacific_faction:0 "Tratado Transpacífico"
 JAP_liberate_korea:0 "Liberar corea"
 JAP_liberate_korea_desc:0 "Durante demasiado tiempo, el pueblo coreano ha sufrido bajo el dominio capitalista e imperialista; ¡es nuestro derecho liberarlos de esta tiranía!"
 JAP_soviet_technology_sharing:0 "Intercambio tecnológico soviético-japonés"
 JAP_soviet_technology_sharing_desc:0 "Si vamos a permanecer unidos, debemos compartir nuestra investigación de armas para disuadir todas las amenazas contra nosotros dos."
 JAP_import_soviet_armor:0 "Importar armadura soviética"
 JAP_import_soviet_armor_desc:0 "La Unión Soviética ha logrado avances significativos en el desarrollo de sus vehículos blindados en los últimos años, y con una minúscula fuerza blindada propia, tenemos mucho que aprender de ellos."
 JAP_strike_the_old_oppressors:0 "Golpea a los viejos opresores"
 JAP_strike_the_old_oppressors_desc:0 "Estados Unidos nos retuvo demasiado tiempo con su tiranía capitalista e imperialista; no podemos permitir que esto vuelva a suceder. ¡Hay que acabar con esto de una vez por todas!"
 JAP_redesign_the_naval_guns:0 "Rediseñar los cañones navales"
 JAP_redesign_the_naval_guns_desc:0 "Para permitir la supremacía de nuestros barcos, debemos diseñar cañones modernos, mejorando el alcance y la efectividad de nuestras flotas dedicadas."
 JAP_black_dragon_society:0 "Sociedad del Dragón Negro"
 JAP_black_dragon_society_desc:0 "La Sociedad del Dragón Negro es una sociedad secreta incrustada en nuestros servicios secretos. Algunos de sus contactos podrían servirnos bien."
 JAP_divert_naval_guns_to_the_army:0 "Desviar cañones navales al ejército"
 JAP_divert_naval_guns_to_the_army_desc:0 "En lugar de una torreta de acorazado, podríamos tener artillería ferroviaria."
 r56_japan.1.t:0 "Incidente del 26 de febrero"
 r56_japan.1.desc:0 "Parece que jóvenes oficiales hicieron un intento de golpe de estado en el Ejército. Afirmando ser un "Ejército Justo", han matado a muchos políticos y críticos que no estaban de acuerdo con su retórica demasiado nacionalista. Fuimos rápidos en nuestra respuesta y hemos sofocado esta rebelión. Muchos de los miembros de este golpe son de la facción Kōdōha dentro de nuestro gobierno y Ejército."
 r56_japan.1.a:0 "No se tolerará la insurrección."
 r56_japan.2.t:0 "Cooperación Tecnológica Japonesa"
 r56_japan.2.desc:0 "Para asegurar nuestra superioridad militar, el gobierno de [JAP.GetAdjective] fomenta la cooperación tecnológica con sus aliados. Están preparando sus planos."
 r56_japan.2.a:0 "Excelente."
 JAP_reignite_the_chinese_civil_war:0 "Reavivar la Guerra Civil China"
 JAP_reignite_the_chinese_civil_war_desc:0 "¡Durante demasiado tiempo, los nacionalistas y otras fuerzas reaccionarias se han interpuesto en el camino de la liberación del pueblo chino!"
 sino_jap_war_fail_naisen:0 "Naisén"
 sino_jap_war_fail_naisen_desc:0 "El fracaso en la conquista de China ha llevado a la fragmentación entre el gobierno y el público; ¡nuestra nación está ahora al borde del colapso total!"
 sino_jap_war_fail_naisen_overthrow:0 "Kakumei Seishin"
 sino_jap_war_fail_naisen_overthrow_desc:0 "El fracaso en la conquista de China ha demostrado la incapacidad del actual gobierno para liderar Japón. ¡Debemos levantarnos contra eso y sacar a Japón de la oscuridad abisal!"
 JAP_r56_nanshin_ron:0 "Nanshin-ron"
 JAP_r56_nanshin_ron_desc:0 ""
 jap_r56_hokushin_ron:0 "Hokushin-ron"
 jap_r56_hokushin_ron_desc:0 "¡Lucharemos contra el mal mayor hasta el final de los tiempos!"
 jap.1.t:0 "¡Kodoha lanzó un golpe militar!"
 jap.1.d:0 "La intensa rivalidad política ha provocado una serie de asesinatos de políticos en todo el país. La facción Kodoha, que planeó todos estos actos, tiene como objetivo destruir a su rival Toseiha, creyendo que su método orientado al parlamento es simplemente una carga para el reinado del Emperador. El Emperador ha reconocido el hecho y ha pronunciado un discurso público afirmando que..."
 jap.1.a:0 "... ¡La práctica violenta de Kodoha debe terminar!"
 jap.1.b:0 "...se alienta a los ciudadanos a que apoyen a los Kodoha para que devuelvan el poder al Emperador."
 jap.2.t:0 "Taisei Yokusankai"
 jap.2.d:0 "Se estableció Taisei Yokusankai, una organización destinada a ayudar al gobierno del emperador."
 jap.2.a:0 "Nihon banzai!"
 sfl.1.t:0 "Naisén!"
 sfl.1.d:0 "Los alborotos entre el público y algunos funcionarios han llegado a un punto de ruptura; ¡una guerra civil es aparentemente inevitable! ¡Peor aún, los civiles en Taiwán y Corea se han levantado y asesinado a todos nuestros funcionarios locales y han regresado bajo el dominio chino!"
 sfl.1.a:0 "¡Protege al emperador Hirohito a toda costa!"
 sfl.3.t:0 "La Península Elegida"
 sfl.3.d:0 "La Península Elegida, originalmente la patria de la Dinastía Elegida, había caído en manos de los japoneses en 1910; tal vez sea hora de que les demos su ansiada independencia."
 sfl.3.a:0 "¡Se convertirán en una nación libre!"
 sfl.3.b:0 "Se los dejaremos a los japoneses."
 sfl.3.c:0 "Instalaremos un gobierno títere."
 sfl.4.t:0 "Territorio de devolución de Japón"
 sfl.4.d:0 "Después del exitoso golpe de estado de los demócratas en Japón, el nuevo gobierno quería mejorar su relación con nosotros devolviéndonos las tierras ocupadas por el anterior gobierno fascista."
 sfl.4.a:0 "¡Estas tierras son legítimamente nuestras!"
 sfl.5.t:0 "Show de amistad de Japón"
 sfl.5.d:0 "Después del exitoso golpe de estado de los demócratas en Japón, el nuevo gobierno quiere mejorar su relación con nosotros renunciando a los reclamos sobre las tierras en disputa entre nuestras dos naciones."
 sfl.5.a:0 "Son sabios al renunciar a estas tierras."
 sfl.6.t:0 "Islas en el mar de Bismarck"
 sfl.6.d:0 "Después del exitoso golpe de estado de los demócratas en Japón, el nuevo gobierno quiso mejorar su relación con nosotros dándonos islas que le quitaron al Imperio Alemán en la Gran Guerra."
 sfl.6.a:0 "Aceptamos esta muestra de amistad."
 sfl_aftermath_chi_tt:0 "[Root.GetNameDefCap] toma el control de los estados chinos propiedad de [JAP.GetNameDef]."
 sfl.7.t:0 "Corea liberada"
 sfl.7.d:0 "La Península Elegida ha caído en manos extranjeras y han liberado al pueblo coreano."
 sfl.7.a:0 "¡Esto es una locura!"
 sfl.7.b:0 "¡No tenemos tiempo para esta molestia coreana!"
 sfl.8.t:0 "Territorios chinos"
 sfl.8.d:0 "Ahora que el régimen fascista se ha ido, también deberían desaparecer las malas acciones que habían cometido. La ocupación de Manchuria es una de ellas; ¿Deberíamos devolvérselo al pueblo chino?"
 sfl.8.a:0 "[CHI.GetNameDefCap] se hará cargo de esas tierras."
 sfl.8.b:0 "Debemos complacer al mundo comunista, para no perecer bajo el poder soviético."
 sfl.8.c:0 "Esta no es nuestra prioridad."
 sfl.9.t:0 "Territorios en disputa con [SOV.GetNameDef]"
 sfl.9.d:0 "Los territorios en disputa sobre la isla Sakhalin son una excelente oportunidad para complacer al gigante rojo sobre nosotros y mantenernos a salvo."
 sfl.9.a:0 "¡No debemos traer nuestra propia destrucción!"
 sfl.9.b:0 "¡Tonterías, el mundo comunista nunca triunfará sobre el mundo de la libertad!"
 sfl.10.t:0 "Islas en el pacifico"
 sfl.10.d:0 "[USA.GetNameDefCap] es un gran aliado dado que ahora somos de la misma ideología; deberíamos complacerlos con las islas que tomamos del Imperio Alemán en la Gran Guerra. De esta manera, podemos ganarnos su respaldo."
 sfl.10.a:0 "Un gran aliado no tiene precio."
 sfl.10.b:0 "¡Estamos bien solos!"
 sfl.11.t:0 "Japón se negó a devolvernos Manchuria"
 sfl.11.d_prc:0 "[JAP.GetNameDefCap] ha decidido devolver sus territorios chinos ocupados a [CHI.GetNameDef]; ¡Esto es una humillación para nuestro gobierno!"
 sfl.11.d_chi:0 "[JAP.GetNameDefCap] ha decidido devolver sus territorios chinos ocupados a [PRC.GetNameDef]; ¡Esto es una humillación para nuestro gobierno!"
 sfl.11.a:0 "¡No soportaremos esta humillación!"
 sfl.12.t:0 "Problema de Manchuria ignorado"
 sfl.12.d:0 "El gobierno japonés ha anunciado que ha pospuesto indefinidamente el debate sobre el tema de Manchuria. ¡No quieren devolver esas tierras!"
 sfl.12.a:0 "Si esto se puede tolerar, ¿qué más no?"
 sfl.13.t:0 "Corea"
 sfl.13.d:0 "¿Deberíamos liberar a los coreanos y dejarlos en paz?"
 sfl.13.a:0 "Definitivamente."
 sfl.13.b:0 "Que broma."
 sfl.14.t:0 "Buscar la paz con el eje"
 sfl.14.d:0 "Ahora que Japón no está en guerra con nosotros, las razones por las que otros países del Eje están en guerra con nosotros ya no existen. Tal vez deberíamos buscar la paz con ellos en lugar de seguir luchando."
 sfl.14.a:0 "Nos pondremos en contacto con ellos para la paz."
 sfl.14.b:0 "Podemos obtener algún beneficio en esta guerra."
 sfl.15.t:0 "[From.GetNameDefCap] Llamados a la paz"
 sfl.15.d:0 "El gobierno de [From.GetNameDef] ha llamado a [Root.GetLeader] para una conversación de paz, ya que ya no están en guerra con Japón; piensan que ya no tenemos razones para continuar el conflicto entre nosotros."
 sfl.15.a:0 "Ellos están en lo correcto; la guerra entre nosotros terminará."
 sfl.15.b:0 "¡Luchamos por nuestros intereses!"
 sfl.16.t:0 "[From.GetNameDefCap] Acuerda la paz entre nosotros"
 sfl.16.d:0 "[From.GetLeader] ha decidido que ya no tienen motivos para luchar con nosotros, firmando una paz blanca entre nuestras naciones."
 sfl.16.a:0 "Tendrán nuestro más sincero agradecimiento."
 sfl.17.t:0 "[From.GetNameDefCap] Conversaciones de paz rechazadas"
 sfl.17.d:0 "[From.GetLeader] declaró que tenían otros intereses detrás de la prolongación de esta guerra."
 sfl.17.a:0 "¡Maldito perro cerdo imperialista!"
 kmt_kor_north_liberated:0 "5 unidades se levantan en Pyongyang"
 kmt_kor_south_liberated:0 "5 unidades se levantan en Seúl"
 sfl.18.t:0 "Situación desesperada"
 sfl.18.d:0 "Con Corea liberada, nuestro fracaso en la conquista de China y la guerra civil en curso, nuestra fuerza se está agotando demasiado. El Emperador y los militares han decidido renunciar a la Política Continental y centrarse en cambio en la guerra civil. Aunque puede ser una decisión difícil, podría ser la mejor con respecto a la situación actual."
 sfl.18.a:0 "Sí, el Emperador tiene razón."
 sfl.18.b:0 "¡Tan absurdo!"
 sfl.19.t:0 "Japón busca la paz"
 sfl.19.d:0 "La guerra fallida de Japón ha hecho que pierdan su Política Continental, lo que significa que renunciarán a las tierras chinas para concentrar su fuerza en su guerra civil en curso.\n\n¿Cómo debemos responder?"
 sfl.19.a:0 "Se hacen pase lo que pase; no hay necesidad de perder el tiempo en ellos."
 sfl.19.b:0 "Una tregua temporal."
 sfl.19.c:0 "¡No hay respiro para los perros imperialistas!"
 sfl_jap_forfeit_land:0 "[Root.GetNameDefCap] se apodera de tierras chinas propiedad de Japón\n"
 sfl_later_war_with_jap:0 "¡Puedes decidir ir a la guerra con Japón después de un mes, §Rindependientemente de su ideología§!"
 sfl.20.t:0 "Paz con [CHI.GetNameDef]"
 sfl.20.d:0 "[CHI.GetNameDefCap] ha acordado la paz entre nosotros."
 sfl.20.a:0 "Ahora podemos centrarnos en la guerra civil."
 sfl.22.t:0 "Sin paz con [CHI.GetNameDef]"
 sfl.22.d:0 "[CHI.GetNameDefCap] ha rechazado la paz entre nosotros."
 sfl.22.a:0 "¿Es este nuestro destino?"
 sfl.23.t:0 "¿Guerra con Japón?"
 sfl.23.d:0 "Es hora de decidir si declaramos la guerra a [JAP.GetNameDef] o no."
 sfl.23.a:0 "¡El pueblo japonés pagará por sus atrocidades!"
 sfl.23.b:0 "Ya hay demasiado derramamiento de sangre."
 sfl.24.t:0 "[CHI.GetNameDefCap] ¡Declaradnos la guerra!"
 sfl.24.d:0 "¡Los chinos han revocado su tregua y nos han declarado la guerra!"
 sfl.24.a:0 "Escoria traicionera!"
 sfl_cant_peace_with_axis_later:0 "§RNo podrás hacer las paces por separado con Axis en el futuro.§!\n"
 sfl.25.t:0 "Propiedad de Indochina"
 sfl.25.d:0 "¿Cómo debemos actuar en el tema de Indochina?"
 sfl.25.a:0 "[FRA.GetNameDefCap] puede recuperarlo."
 sfl.25.b:0 "[CHI.GetNameDefCap] puede tenerlo."
 sfl.25.c:0 "Lo mantendremos"
 sfl.26.t:0 "[From.GetNameDefCap] Entregar Indochina"
 sfl.26.d:0 "[From.GetNameDefCap] ha decidido entregar Indochina a nuestro gobierno."
 sfl.26.a:0 "Un movimiento inteligente."
 sfl.27.t:0 "[From.GetNameDefCap] ignora nuestro reclamo sobre Indochina"
 sfl.27.d:0 "A pesar de nuestra justa afirmación, [From.GetNameDefCap] ha decidido no entregarnos Indochina."
 sfl.27.a:0 "Entonces lo tomaremos por la fuerza."
 sfl.28.t:0 "Ryukyu"
 sfl.28.d:0 "Los japoneses han cambiado el nombre de nuestra casa a Okinawa después de anexar nuestro reino hace mucho tiempo. Ahora que somos libres, deberíamos cambiar el nombre de nuestras ciudades a como se llamaba."
 sfl.28.a:0 "¡Deshazte de los nombres japoneses!"
 sfl.28.b:0 "Eso requeriría demasiado esfuerzo."
