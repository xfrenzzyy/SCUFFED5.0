 FRI_colonial_army:0 "Ejército colonial"
 FRI_growing_vietnamese_nationalism_tt:0 "§REl miedo a los levantamientos entre los funcionarios coloniales nos impide disolver nuestro ejército inicial.§!"
 FRI_colonial_army_desc:0 "A pesar del reclutamiento de algunos pueblos indígenas, particularmente dentro de los Escaramuzadores de Indochina, [FRI.GetNameDef] sigue dependiendo en gran medida de [FRA.GetNameDef] para su defensa. La conscripción local es relativamente baja debido al carácter colonial de la administración, así como al bajo potencial de movilización, ya que una gran parte de la población está compuesta por agricultores."
 FRI_illiteracy:0 "Analfabetismo"
 FRI_illiteracy_desc:0 "Desde el comienzo de la presencia francesa en Indochina, se han realizado importantes esfuerzos para mejorar el acceso a la educación. En 1907 se fundó la Universidad de Hanoi y, a partir de 1917, se enseñó francés en todas las escuelas franco-indígenas. A pesar de todo esto, más del 80% de la población sigue siendo analfabeta, especialmente en Laos y Camboya, donde los esfuerzos a favor de la educación fueron mucho menores y no existen escuelas secundarias."
 FRI_unequal_economic_developement:0 "Desarrollo económico desigual"
 FRI_unequal_economic_developement_desc:0 "A pesar del apodo de "Perla del Imperio", solo la parte vietnamita de Indochina es generalmente rentable. Laos y Camboya están muy rezagados en infraestructura o negocios, principalmente por la naturaleza mucho más hostil de su entorno o por su pequeña población. Esto podría resultar peligroso debido al surgimiento de movimientos nacionalistas vietnamitas, que están mucho menos presentes en nuestras otras dos regiones."
 FRI_vietnamese_domined_economy:0 "Economía dominada por vietnamitas"
 FRI_growing_vietnamese_nationalism:0 "Creciente nacionalismo vietnamita"
 FRI_growing_vietnamese_nationalism_desc:0 "Desde nuestra llegada a Cochinchina hasta hoy, los movimientos independentistas vietnamitas nunca han dejado de luchar contra la administración francesa. El caso más reciente fue el motín de Yen Bai en 1930, organizado por el VNQDD."
 FRI_calmed_vietnamese_nationalism:0 "Nacionalismo vietnamita calmado"
 FRI_surete_generale_indochinoise:0 "Sûreté Générale indochinoise"
 FRI_surete_generale_indochinoise_desc:0 "La \"Sûreté Générale Indochinoise\" es un aparato represivo creado en 1917 por el entonces gobernador general Albert Sarrault. La tarea de este último era luchar contra el nacionalismo vietnamita. A pesar de su personal relativamente pequeño de solo unos pocos cientos, principalmente vietnamitas, la calidad de su organización le ha permitido reprimir con éxito a los opositores al colonialismo francés en la región. Su \"Service central de Renseignements et de Sûreté Générale\" (SRSG) tiene datos de servicio de identidad que cubren toda Indochina."
 FRI_profits_from_opium:0 "Beneficios del opio"
 FRI_illiteracy_2:0 "Analfabetismo"
 FRI_illiteracy_2_desc:0 "Desde el comienzo de la presencia francesa en Indochina, se han realizado importantes esfuerzos para mejorar el acceso a la educación. En 1907 se fundó la Universidad de Hanoi y, a partir de 1917, se enseñó francés en todas las escuelas franco-indígenas. A pesar de todo esto, más del 80% de la población sigue siendo analfabeta, especialmente en Laos y Camboya, donde los esfuerzos a favor de la educación fueron mucho menores y no existen escuelas secundarias."
 FRI_tin_profits:0 "Beneficios del estaño"
 FRI_the_indochinese_merchant_marine2:0 "La marina mercante de Indochina"
 FRI_strikes:0 "Huelgas"
 FRI_surete_generale_indochinoise2:0 "Sûreté Générale indochinoise"
 FRI_surete_generale_indochinoise2_desc:0 "La \"Sûreté Générale Indochinoise\" es un aparato represivo creado en 1917 por el entonces gobernador general Albert Sarrault. La tarea de este último era luchar contra el nacionalismo vietnamita. A pesar de su personal relativamente pequeño de solo unos pocos cientos, principalmente vietnamitas, la calidad de su organización le ha permitido reprimir con éxito a los opositores al colonialismo francés en la región. Su \"Service central de Renseignements et de Sûreté Générale\" (SRSG) tiene datos de servicio de identidad que cubren toda Indochina."
