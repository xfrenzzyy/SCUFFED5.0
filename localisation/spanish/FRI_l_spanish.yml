 distribute_foundations_of_leninism:0 "Distribuir Fundamentos del leninismo"
 distribute_foundations_of_leninism_desc:0 ""Fundamentos del leninismo" es un libro escrito por Iosif Stalin en 1924. La obra consta de nueve lecturas dadas por Stalin en la Universidad Sverdlov en 1924 y publicadas por el periódico soviético Pravda. Difundir los ideales estalinistas en el corazón de nuestro pueblo nos permitirá mostrarles el camino hacia el marxismo-leninismo."
 distribute_lessons_of_october:0 "Distribuir lecciones de octubre"
 distribute_lessons_of_october_desc:0 ""Lecciones de octubre" es un controvertido ensayo publicado por Lev Trotsky en 1924, muy crítico con los sucesores de Lenin. Los contactos trotskistas extranjeros nos proporcionaron copias del libro y materiales para imprimirlo en masa. Difundir las ideas de Trotsky a través de la educación es lo mejor para asegurar el apoyo público a la revolución permanente."
 arm_caodaists_militias:0 "Armar milicias caodaístas"
 arm_caodaists_militias_desc:0 "El caodaísmo es una religión nacida en Cochinchina en 1926, que mezcla creencias occidentales y asiáticas y que cuenta con varios cientos de miles de practicantes en todo Vietnam. Rápidamente se centró en la independencia y la lucha contra [FRA.GetNameDef], lo que provocó que las autoridades los reprimieran. Movilizando a los batallones caodaístas más fanáticos, podríamos llenar nuestras filas de soldados cuya devoción por la causa independentista ya no está en entredicho."
 arm_caodaists_militias_tt:0 "§Y¡Dos divisiones de milicias aparecerán cerca de Saigón§!\n"
 form_the_vnqdd_youth_league:0 "Formar la Liga Juvenil VNQDD"
 assassinate_communists_officers:0 "Asesinar a oficiales comunistas"
 black_ocean_society_support:0 "Apoyo a la Sociedad del Océano Negro"
 promote_ngo_dinh_diem_as_general:0 "Promover Ngo Dinh Diem como general"
 ngo_dinh_diem_tooltip:0 "§YNgo Dinh Diem§! se convierte en General."
 invite_phan_boi_chau_to_the_government:0 "Invitar a Phan Boi Chau al gobierno"
 FRI_inevitable_uprising_3:0 "El final inevitable"
 FRI_inevitable_uprising_3_desc:0 "Después del motín de Yen Bai, quedó claro para cualquier funcionario francés razonable que el control sobre [FRI.GetNameDef] eventualmente terminaría. Si ese final llega la próxima semana o dentro de una década, está a merced de la siempre cambiante política interna de la colonia. Nuestro trabajo es mantener la estabilidad y mantener la región bajo el control de [FRA.GetAdjective] por el momento."
 frenchindochina.1.t:0 "Jules Brévié nombrado gobernador general"
 frenchindochina.1.d:0 "Jules Brévié, exgobernador de África Occidental Francesa, fue designado por el gobierno [FRA.GetRulingParty] como gobernador general de Indochina, reemplazando a René Robin.\nBrévié, humanista y liberal, está muy enfocado en un enfoque de colonización que llama "científico", a partir de un estudio profundo de las culturas indígenas y la mejora de sus condiciones de vida, ya que había implementado muchas reformas sociales durante la Gran Depresión en el África francesa, subsidiando a los trabajadores senegaleses y estableciendo programas para aumentar la producción de alimentos.\nEl La victoria del Frente Popular en las elecciones [FRA.GetAdjective] suscitó grandes esperanzas entre los vietnamitas en particular, con el nombramiento de Marius Moutet, antiguo opositor a la represión que siguió al motín de Yen Bai, como ministro de Colonias, así como de Léon Blum al frente del gobierno, quien también se opuso firmemente a la represión colonial.\nBrévié ha planificado la implementación de reformas sociales similares a las que implementa ed en África y los implementados en Francia metropolitana."
 frenchindochina.1.a:0 "Veamos qué traerá su enfoque científico."
 french_indochina_jules_brevie_governor_event_tt:0 "¡Desbloquea el §YÁrbol Político§!."
 frenchindochina.2.t:0 "Huelgas de 1936"
 frenchindochina.2.d:0 "Junio ​​marcó el inicio de un importante movimiento huelguístico en [FRI.GetNameDef], impulsado por una suba de precios sumada a la caída de salarios que sufren los trabajadores desde hace varios años. Se han registrado más de 300 de estos movimientos, involucrando a cientos de miles de personas hasta el campo donde las plantaciones están paralizadas con campesinos movilizándose contra los impuestos. El resultado es una economía que se ha detenido abruptamente y los movimientos separatistas lo aprovechan para ganar popularidad y difundir ideas independentistas entre la población."
 frenchindochina.2.a:0 "Hay que encontrar una solución, ¡y rápido!"
 r56.news_event.15.t:0 "Levantamiento vietnamita en [FRI.GetNameDef]"
 r56.news_event.15.d:0 "Si bien las huelgas ya habían paralizado todo [FRI.GetNameDef] durante varios meses, la falta de reacción del gobierno contribuyó al fuerte aumento del sentimiento independentista. El punto de quiebre se alcanzó cuando los soldados de la Guardia Indígena se amotinaron en Yen Bai.\n\nEl motín solo tardó unas horas en convertirse en una insurgencia general que cubrió toda la región de Vietnam.\nLas múltiples fuerzas independentistas se han consolidado su control en el norte del país, mientras que en el sur, el gobierno colonial se prepara para contraatacar contra la rebelión anticolonial más importante que [FRI.GetNameDef] haya conocido."
 r56.news_event.15.a:0 "Un feroz ataque contra el colonialismo."
 r56.news_event.15.b:0 "Restauraremos el orden en [FRI.GetNameDef]."
 r56.news_event.15.c:0 "¡Quitaremos a los imperialistas!"
 frenchindochina.4.t:0 "El dilema [FRI.getAdjetive]"
 frenchindochina.4.d:0 "Mientras las tropas de [GER.GetAdjective] ocupaban París, se había establecido un nuevo gobierno, encabezado por el mariscal Pétain, que afirmaba ser el gobierno francés legítimo y adoptaba una política de colaboración con [GER.GetNameDef].\nSin embargo, desde Londres, el general de Gaulle llamó a la resistencia y continuó la lucha contra [GER.GetNameDef], considerando al gobierno de Vichy como traidor.\nMientras que algunas colonias ya se han unido bajo el mando de de Gaulle, [FRI.GetNameDef] permanece nominalmente bajo el control del gobierno de la Francia metropolitana. Sin embargo, dada la legitimidad de este último, podríamos perfectamente ponernos del lado de las tropas del general y resultar decisivos en cuanto al suministro de recursos para las tropas de la Francia Libre."
 frenchindochina.4.a:0 "Ponerse del lado de Vichy y nombrar a Jean Decoux como Gouverneur."
 FRI_fascist_gouvernorat_general_party_long:0 "Gobierno General"
 frenchindochina.4.b:0 "Ponerse del lado de la Francia Libre y nombrar a Thierry d'Argenlieu como Gouverneur."
 frenchindochina.5.t:0 "[FRI.GetNameDefCap] Solicita más tropas"
 frenchindochina.5.d:0 "Viendo cómo evolucionaba la guerra y temiendo por la seguridad de la colonia, el gobernador general de Indochina envió un mensaje al gobierno solicitando tropas y equipos adicionales para garantizar la seguridad de la colonia.\nTal inversión material no se hace sin cuidado. Sin embargo, no debemos pasar por alto que [FRI.GetNameDef] es una de las colonias más valiosas y ricas en recursos de [FRA.GetNameDef]. Por lo tanto, deberíamos considerar si valdría la pena el costo de reducir nuestra mano de obra en Europa."
 frenchindochina.5.a:0 "¡Debemos fortalecer la protección de [FRI.GetNameDef]!"
 frenchindochina.5.b:0 "No podemos darnos el lujo de enviarles más tropas."
 frenchindochina.6.t:0 "[FRA.GetNameDefCap] nos envía tropas y equipo"
 frenchindochina.6.d:0 "El gobierno de [FRA.GetAdjective] ha accedido a enviarnos tropas y equipos para fortalecer la defensa de [FRI.GetNameDef].\nAcaban de llegar a través de los puertos de Hanoi y Saigón y ahora están bajo mando local."
 frenchindochina.6.a:0 "¡Excelente!"
 frenchindochina.7.t:0 "[FRA.GetNameDefCap] se niega a enviar tropas"
 frenchindochina.7.d:0 "Citando la situación en la que se encuentra el Métropole y declarando que la mayor cantidad de tropas posible debería estar bajo el mando del Métropole, el gobierno de París se negó a enviar el número de tropas solicitado."
 frenchindochina.7.a:0 "Nos vamos a tener que conformar con lo que tenemos."
 frenchindochina.8.t:0 "Levantamiento vietnamita"
 frenchindochina.8.d:0 "Si bien las huelgas ya habían paralizado todo [FRI.GetNameDef] durante varios meses, la falta de reacción del gobierno contribuyó al fuerte aumento del sentimiento independentista. El punto de quiebre se alcanzó cuando los soldados de la Guardia Indígena se amotinaron en Yen Bai.\n\nEl motín solo tardó unas horas en convertirse en una insurgencia general que cubrió toda la región de Vietnam.\nLas múltiples fuerzas independentistas se han consolidado su control en el norte del país, mientras que en el sur, el gobierno colonial se prepara para contraatacar contra la rebelión anti-francesa más importante que ha conocido Indochina."
 frenchindochina.8.a:0 "¡Prevaleceremos!"
 FRI_expand_the_michelin_plantations:0 "Ampliar las Plantaciones Michelin"
 FRI_expand_the_michelin_plantations_desc:0 "La política de concesiones agrícolas puesta en marcha por el ex gobernador general Jean-Marie de Lanessan vio el desarrollo de más de 400.000 hectáreas. Atrajo a varios grupos industriales, incluido el grupo Michelin, que adquirió sus primeras tres plantaciones de caucho en 1928. Desde entonces, se encuentran entre los terratenientes más importantes de Indochina."
 FRI_finish_the_transindochinois:0 "Terminar el Transindochinois"
 FRI_finish_the_transindochinois_desc:0 "El Transindochinois es un proyecto ferroviario que une Hanoi con Saigón. A partir de 1905 lo abrimos en tramos sucesivos. Es hora de completar los últimos kilómetros y finalmente conectar todo Vietnam con una sola línea ferroviaria."
 FRI_open_the_lycee_sisowath:0 "Abrir el Liceo Sisowath"
 FRI_open_the_lycee_sisowath_desc:0 "La difusión de la educación fue mucho más lenta en Camboya y Laos que en Vietnam. Abrimos la primera escuela secundaria de Camboya en 1893 con el nombre de "Collège du Protectorat"; sin embargo, aún no se ha impartido educación secundaria en el liceo francés de Saigón. Desarrollar la educación secundaria nos permitirá aumentar la eficiencia de la administración indígena."
 FRI_continue_the_politique_politique_du_paysannat:0 "Continuar la Politique du Paysannat"
 FRI_continue_the_politique_politique_du_paysannat_desc:0 "La Politique du Paysannat es una política diseñada para reactivar la economía agrícola de [FRI.GetNameDef], que consiste en ayudar a los terratenientes, promover la transición de los agricultores de las tierras del norte consideradas demasiado superpobladas a las del delta del Mekong y, finalmente, una programa hidráulico esencial diseñado para desarrollar los deltas para sistematizar la doble cosecha."
 FRI_hlm_construction_program:0 "Programa de Construcción HLM"
 FRI_hlm_construction_program_desc:0 "Los trabajadores de la ciudad a menudo tienen que conformarse con viviendas rudimentarias o incluso precarias, ya sea en chozas de paja o incluso en su lugar de trabajo, lo que conduce a una situación de salud deplorable. Para abordar esto, las autoridades han lanzado un proyecto de vivienda de bajo costo para mejorar la calidad de vida en general en ciudades como Tonkin."
 FRI_link_laos_to_annam:0 "Une Laos a Annam"
 FRI_link_laos_to_annam_desc:0 "En términos de infraestructura, Laos es la región más descuidada, con solo unos diez kilómetros de carreteras asfaltadas. No obstante, construiremos una carretera para unirlo con la costa de Annam cruzando el río Mekong para mejorar su conexión con el resto de asentamientos."
 FRI_tonkin_cement_factories:0 "Cemento Tonkin Fábricas"
 FRI_tonkin_cement_factories_desc:0 "Cochinchina y Tonkin son las regiones económicamente más dinámicas en [FRI.getNameDef]. Además de sus numerosas minas, Tonkin es famosa por su producción de cemento. La asistencia financiera a las empresas que los producen nos permitiría aumentar nuestras exportaciones de este producto."
 FRI_explore_the_laotian_underground:0 "Explora el metro de Laos"
 FRI_explore_the_laotian_underground_desc:0 "Laos todavía está relativamente subdesarrollado económicamente, pero podríamos explotar su estaño gracias a la expansión de su infraestructura."
 FRI_expand_the_laotian_distilleries:0 "Ampliar las destilerías de Laos"
 FRI_expand_the_laotian_distilleries_desc:0 "Una excelente forma de expandir la economía laosiana sería aumentar el número de destilerías, que se utilizarían para producir alcoholes de arroz que luego podríamos vender en el mercado asiático."
 FRI_balanced_economic_developement:0 "Desarrollo Económico Equilibrado"
 FRI_balanced_economic_development:0 "Desarrollo Económico Equilibrado"
 FRI_balanced_economic_development_desc:0 "La excesiva importancia de las regiones vietnamitas en la economía global de [FRI.GetNameDef] puede resultar peligrosa dado el surgimiento de movimientos nacionalistas. Hacer que Laos y Camboya, ambas regiones mucho más leales a [FRA.GetNameDef], sean regiones iguales en poder económico es la clave."
 PRI_continue_the_focus_on_vietnam:0 "Continuar el enfoque en Vietnam"
 PRI_continue_the_focus_on_vietnam_desc:0 "Vietnam sigue siendo la región más próspera para todos [FRI.GetNameDef] debido a que su tierra es mucho más fácil de cultivar. El área ya tiene muchas pequeñas empresas; no sería complicado desarrollar allí una industria más pesada."
 FRI_move_vietnamese_workers_to_laos:0 "Mover trabajadores vietnamitas a Laos"
 FRI_move_vietnamese_workers_to_laos_desc:0 "Los vietnamitas constituyen ya el nivel alto y medio de la burocracia en Laos. Al alentar a los trabajadores vietnamitas a establecerse en ciudades como Vientiane o Thakhek, aumentaremos la mano de obra calificada disponible en esta región que puede explotarla económicamente."
 FRI_expand_the_opium_trade:0 "Expandir el comercio de opio"
 FRI_expand_the_opium_trade_desc:0 "Aunque ilegal en Francia continental, el cultivo del opio y su intercambio siempre ha traído grandes beneficios a la economía de Indochina. Probablemente podríamos aprovechar el caos en China para aumentar nuestras exportaciones de esta planta."
 FRI_increase_the_taxes:0 "Aumentar los impuestos"
 FRI_increase_the_taxes_desc:0 "Nuestro proyecto para desarrollar la economía de regiones tan atrasadas como Camboya y Laos requiere un presupuesto sustancial, cuyos beneficios solo veremos dentro de un tiempo. La primera forma de recaudar los fondos necesarios sería aumentar los impuestos a la población local."
 FRI_vietnamese_private_armament_business:0 "Negocio de armamento privado vietnamita"
 FRI_vietnamese_private_armament_business_desc:0 "A lo largo de los años, las pequeñas y medianas empresas privadas vietnamitas han seguido creciendo. La industria armamentística ha demostrado ser un sector muy exitoso, y el apoyo financiero de la administración para las empresas de armas personales y profesionales podría ser muy lucrativo."
 FRI_open_the_university_of_phnom_penh:0 "Abre la Universidad de Phnom Penh"
 FRI_open_the_university_of_vientiane:0 "Abre la Université Française de Vientiane"
 FRI_open_the_university_of_vientiane_desc:0 "Al igual que su vecino camboyano, la educación está relativamente subdesarrollada en Laos, con más del 80% de analfabetismo. Esto crea una escasez de personal calificado para puestos como la administración. La apertura de una escuela que cubra la educación superior aumentará el número de graduados elegibles para estos puestos."
 FRI_build_the_phnom_penh_arsenal:0 "Construye el Arsenal de Phnom Penh"
 FRI_build_the_phnom_penh_arsenal_desc:0 "La producción de armas de fuego es relativamente baja en [FRI.GetNameDef] debido al suministro del Métropole en términos de equipo. Sin embargo, el desarrollo de un complejo militar-industrial podría resultar muy lucrativo en la subdesarrollada región de Camboya, que vería incrementado significativamente su potencial económico con la posibilidad de exportar estas mismas armas a los mismos mercados donde vendemos nuestro arroz."
 FRI_expand_the_tungsten_mines:0 "Expande las minas de tungsteno"
 FRI_expand_the_tungsten_mines_desc:0 "Los sótanos vietnamitas están llenos de minerales y entre ellos se encuentra el tungsteno. El aumento de las necesidades mundiales de armamento hace que este recurso sea cada vez más popular en los mercados, por lo que sería de nuestro interés comenzar a trabajar para ampliar las minas que ya poseemos."
 FRI_invite_investors_to_kouang_tcheou_wan:0 "Invitar a los inversores a Kouang-Tchéou-Wan"
 FRI_invite_investors_to_kouang_tcheou_wan_desc:0 "La economía de Kouang-Tcheou-Wan está relativamente subdesarrollada y la población vive principalmente de la agricultura. Sin embargo, la tranquilidad de la ciudad ha atraído a muchos inversores chinos y esperamos convertirla eventualmente en un nuevo Hong Kong si le asignamos suficientes fondos."
 FRI_the_indochinese_merchant_marine:0 "La Marina Mercante [FRI.GetAdjective]"
 FRI_the_indochinese_merchant_marine_desc:0 "Nuestra marina se compone principalmente de barcos comerciales en toda Asia. Desarrollar nuestras capacidades de producción para estos mismos buques nos permitiría acelerar el transporte de nuestras mercancías."
 FRI_expand_the_fort_bayard_infrastructures:0 "Ampliar la infraestructura de Fort-Bayard"
 FRI_expand_the_fort_bayard_infrastructures_desc:0 "El tráfico de Fort-Bayard es mucho más bajo de lo que esperábamos. Esto se debe en parte a su ubicación, demasiado alejada de importantes flujos comerciales marítimos. Podríamos tratar de estimular la economía de la ciudad desarrollando su infraestructura para compensar la falta de comercio exterior para conectarla con el resto del sur de China."
 FRI_the_french_hong_kong:0 "El [FRA.getAdjetive] Hong Kong"
 FRI_the_french_hong_kong_desc:0 "[FRA.GetNameDefCap] ha esperado durante mucho tiempo convertir a Kouang-Tcheou-Wan en un [FRA.GetAdjective] Hong Kong. Es hora de volver a poner en marcha estos proyectos y desarrollar la capacidad comercial de este territorio."
 FRI_focus_on_the_vietnamese_ports:0 "Centrarse en los puertos vietnamitas"
 FRI_focus_on_the_vietnamese_ports_desc:0 "Kouang-Tcheou-Wan resulta ser una pérdida de tiempo y recursos debido a su ubicación altamente restrictiva. Debemos centrar nuestros esfuerzos en el desarrollo de los puertos de Haiphong y Saigón, que ya están haciendo una contribución significativa al dinamismo económico de [FRI.GetNameDef]."
 FRI_trade_protection_doctrine:0 "Doctrina de Protección Comercial"
 FRI_trade_protection_doctrine_desc:0 "El riesgo de invasión de [JAP.GetAdjective] es significativo. Sin embargo, su debilidad es la necesidad de importar gran parte de sus recursos. Mataremos de hambre a su armada enfocándonos en la destrucción de convoyes y la interrupción global del comercio."
 FRI_trade_disturbtion_doctrine:0 "Doctrina de interrupción del comercio"
 FRI_trade_disturbtion_doctrine_desc:0 "El riesgo de invasión de [JAP.GetAdjective] es significativo. Sin embargo, su debilidad es la necesidad de importar gran parte de sus recursos. Mataremos de hambre a su armada enfocándonos en la destrucción de convoyes y la interrupción global del comercio."
 FRI_invite_fcm_to_fort_bayard:0 "Invita a FCM a Fort Bayard"
 FRI_invite_fcm_to_fort_bayard_desc:0 "Forges et chantiers de la Méditerranée es conocida por sus astilleros en el Mediterráneo. Podríamos invitarlos a construir nuevos astilleros en Fort-Bayard, transformando la ciudad comercial en un centro industrial para nuestra marina."
 FRI_invite_fcm_to_fort_bayard_tt:0 "¡Desbloquea §YFCM§! como diseñador de barcos"
 FRI_submarines_effort:0 "Esfuerzo Submarino"
 FRI_submarines_effort_desc:0 "Una excelente manera de interrumpir el comercio sería utilizar submarinos, que son ideales para deshacerse de los convoyes. Además, también podemos usar su capacidad para permanecer discretos frente a grandes embarcaciones, que están muy presentes en la flota [JAP.GetADjective]."
 FRI_expand_the_garde_indigene:0 "Ampliar la Garde Indigène"
 FRI_expand_the_garde_indigene_desc:0 "La "Garde Indigène" se refiere a los regimientos de hostigadores reclutados en [FRI.GetNameDef], apoyados por [FRA.GetAdjective] oficiales y suboficiales. Su número ha ido en constante aumento desde su creación en 1886. Con el auge del nacionalismo en [FRI.GetNameDef], deberíamos tratar de aumentar su número para apoyar al gobierno colonial."
 FRI_adopt_the_mas_36:0 "Adoptar el MAS36"
 FRI_adopt_the_mas_36_desc:0 "El MAS36 poco a poco empieza a equipar al ejército [FRA.GetAdjective]. Pediremos que se envíen algunos de estos rifles y sus planos a [FRI.GetNameDef] para producirlos nosotros mismos eventualmente."
 FRI_adopt_the_mas_36_tt:0 "Añadir tecnología: §YMAS-36§!\nSi ya la tenemos: §Y1x §!§G100%§! ¡Bonificación de investigación para: §YArmas de infantería§!\n"
 FRI_improve_communications:0 "Mejorar las comunicaciones"
 FRI_improve_communications_desc:0 "Debido a la naturaleza muy hostil de las junglas de [FRI.GetNameDef], la comunicación entre tropas puede ser muy compleja. El desarrollo de la radio para nuestros soldados aliviaría parcialmente este problema."
 FRI_establish_the_armee_d_indochine:0 "Establecer el ejército de Indochina"
 FRI_establish_the_armee_d_indochine_desc:0 "No podemos simplemente confiar en el Armée de Terre para proteger [FRI.GetNameDef], especialmente si estamos en guerra tanto en el frente europeo como en el asiático. Estableceremos un verdadero ejército [FRI.GetAdjective] para proteger la colonia nosotros mismos."
 FRI_maintain_reliance_on_the_armee_de_terre:0 "Mantener la confianza en el Armee de Terre"
 FRI_maintain_reliance_on_the_armee_de_terre_desc:0 "El Armée de Terre es lo suficientemente bueno para defender [FRI.GetNameDef]. Debemos concentrar nuestros esfuerzos en desarrollar nuestras fortificaciones e instalaciones militares."
 FRI_allow_indigenous_officers:0 "Permitir a los oficiales indígenas"
 FRI_allow_indigenous_officers_desc:0 "Nuestro nuevo ejército estará compuesto principalmente por indígenas y, por lo tanto, debemos emplear oficiales de origen [FRI.GetAdjective] para que nos apoyen."
 FRI_indochinese_military_service:0 "[VIE.GetNameDefCap] Servicio militar"
 FRI_indochinese_military_service_desc:0 "Al igual que el presente en [FRA.GetNameDef], estableceremos el servicio militar obligatorio durante [FRI.GetNameDef] para tener una reserva suficiente de soldados reclutados."
 FRI_ecole_militaire_de_hanoi:0 "Escuela militar de Hanói"
 FRI_ecole_militaire_de_hanoi_desc:0 "Tomando como ejemplo la famosa escuela Saint-Cyr, crearemos una escuela militar para capacitar a la próxima generación de oficiales [FRI.GetAdjective]."
 VIN_build_the_ligne_sarrault:0 "Construye la Línea Sarrault"
 VIN_build_the_ligne_sarrault_desc:0 "La construcción de una línea de fortificación en el norte del país, en la frontera con China, nos protegería de cualquier intento de invasión terrestre por parte de los chinos o [JAP.GetNameDef]."
 FRI_create_coastal_fortifications:0 "Crear fortificaciones costeras"
 FRI_create_coastal_fortifications_desc:0 "La construcción de fortificaciones navales para proteger nuestros preciados puertos vietnamitas y chinos limitaría las posibilidades de invasión por mar."
 FRI_create_coastal_fortifications_tt:0 "¡Crea §YFuertes de nivel 2§! en nuestros puertos."
 FRI_expand_the_northern_air_bases:0 "Ampliar las Bases Aéreas del Norte"
 FRI_expand_the_northern_air_bases_desc:0 "Nuestra capacidad para acomodar aviones [FRA.GetAdjective] es relativamente baja, con solo pequeños aeródromos. Si queremos asegurarnos de que [FRA.GetNameDef] pueda proteger nuestros cielos, debemos expandir nuestras instalaciones de aviación."
 FRI_gouverneur_jules_brevie:0 "Designar a Jules Brévié"
 FRI_gouverneur_jules_brevie_desc:0 "La victoria del [FRA.GetRulingParty] supuso un cambio para [FRI.GetNameDef], pero sobre todo supuso la sustitución de René Robin por Jules Brévié como gobernador general de Indochina. Brévié, socialista, favorece un enfoque científico de la colonización y espera implementar muchas reformas destinadas a mejorar la calidad de vida en [FRI.GetNameDef]."
 FRI_gouverneur_jules_brevie_tt:0 "§BJules Brévie se convertirá en Gouverneur Général en septiembre de 1936§!\n"
 FRI_concessions_to_the_strikers:0 "Concesiones a los trabajadores"
 FRI_concessions_to_the_strikers_desc:0 "La recuperación económica de 1936 hizo que los precios se dispararan en Indochina, a pesar de que los trabajadores ya habían estado sufriendo una caída en los salarios durante años. Si no queremos ver colapsar la administración colonial, aceleraremos las reformas planeadas por [FRI.Getleader]."
 FRI_expansion_of_the_strikes:0 "Expansión de las Huelgas"
 FRI_expansion_of_the_strikes_desc:0 "Con la crisis económica que continúa golpeando nuestra economía en estos tiempos difíciles, no podemos permitirnos ninguna concesión a la población local. Esperemos que las huelgas se detengan solas."
 FRI_amnesty_law:0 "Amnistía para los independentistas"
 FRI_expansion_of_the_strikes_tt:0 "No ha terminado aún"
 FRI_amnesty_law_desc:0 "El primer paso hacia la reconciliación con los independentistas sería mostrar nuestra buena voluntad liberándolos. Se promulgará una ley de amnistía que se supone liberará a más del 90% de ellos."
 FRI_decret_moutet:0 "Decreto Moute"
 FRI_decret_moutet_desc:0 "El Ministro de Colonias, Marius Moutet, hizo firmar un decreto equivalente a un [FRI.GetAdjective] código laboral similar a las muchas leyes sociales promulgadas en las áreas metropolitanas bajo el Frente Popular. Reduciremos la jornada laboral diaria y se prohibirá el trabajo nocturno de mujeres y niños."
 FRI_freedom_of_speech_and_association:0 "Libertad de expresión y asociación"
 FRI_freedom_of_speech_and_association_desc:0 "De hecho, siempre ha habido cierta represión contra ciertos grupos intelectuales en [FRI.GetNameDef]. Pero es hora de cambiar las cosas permitiendo total libertad de expresión y libertad de asociación, permitiendo, por ejemplo, la formación de sindicatos."
 FRI_gain_support_from_the_kuomintang:0 "Obtenga el apoyo del Kuomintang"
 FRI_gain_support_from_the_kuomintang_desc:0 "El Kuomintang ha sido durante mucho tiempo un aliado del VNQDD, el Partido Nacionalista Vietnamita. El ferrocarril de Yunnan nos permitiría adquirir apoyo material y político, lo que permitiría que los exiliados regresaran del norte para ayudarnos a formar la insurgencia."
 FRI_gain_support_from_the_soviet_union:0 "Obtenga apoyo de [SOV.GetNameDef]"
 FRI_gain_support_from_the_soviet_union_desc:0 "La estrategia de los frentes populares propugnada por [SOV.GetNameDef] ha llevado al Partido Comunista de Indochina a acercarse a los demás elementos del movimiento independentista. Líderes como Nguyen Ai Quoc ayudarán significativamente debido al aumento sustancial de la popularidad de los movimientos comunistas en Vietnam, especialmente en Cochinchina."
 FRI_the_second_yen_bai_mutiny:0 "El segundo motín de Yen Bai"
 FRI_the_second_yen_bai_mutiny_desc:0 "Un motín de los diversos regimientos de fusileros [FRI.GetAdjective] será el punto de partida de nuestra guerra de independencia. Un motín similar tuvo lugar en 1930 pero no recibió el apoyo que esperaba, pero ahora, con el apoyo de millones de huelguistas en todas las regiones, deberíamos tener muchas menos dificultades para deshacernos de la presencia francesa."
 FRI_the_second_yen_bai_mutiny_tt:0 "¡Cambiarás a §YVietnam§! y §RDeclarar la guerra§! en §[FRI.GetNameDef]§!.\nSi logras tomar el control de [FRI.GetNameDef] o aguantar más de un año controlando la totalidad de tu territorio, una §GPaz Blanca§! tendrá lugar y serás libre.\nDurante la guerra de independencia, una §RLucha por el poder§! ocurrirá entre cuatro §YFactions§!, que determinarán la ideología de §YVietnam§! una vez que termine la guerra de independencia.\nSi tomas el control de §YLaos§! y §YCamboya§!, también serán liberados una vez que termine la guerra.\n"
 FRI_allow_political_parties:0 "Permitir partidos políticos"
 FRI_allow_political_parties_desc:0 "Se permitirá la formación de partidos políticos moderados. Dos han surgido y están destinados principalmente a representar a la burguesía [FRI.GetAdjective]: el Partido Constitucionalista y el Partido Demócrata. Estos últimos solo aspiran a una cierta autonomía para [FRI.GetNameDef], similar a los dominios británicos."
 FRI_bring_back_stability:0 "Recuperar la estabilidad"
 FRI_expand_the_surete_generale_indochinoise:0 "Ampliar la Sûreté Générale Indochinoise"
 FRI_expand_the_surete_generale_indochinoise_desc:0 "El Servicio de Seguridad General de Indochina ha sido un aparato represivo en Indochina desde 1917 y se dedica a contrarrestar el ascenso del nacionalismo vietnamita. Aumentar su membresía evitará que las huelgas vuelvan a paralizar la administración colonial."
 FRI_crackdown_on_communist_organisations:0 "Represión revolucionaria"
 FRI_crackdown_on_communists_organisations:0 "Represión revolucionaria"
 FRI_crackdown_on_communists_organisations_desc:0 "Los movimientos comunistas vietnamitas, aunque prohibidos, continúan ganando popularidad, especialmente entre los trabajadores urbanos. Un arresto masivo de sus líderes en [FRI.GetNameDef] debería detener su progreso."
 FRI_fuelling_the_metropole:0 "Alimentando el Métropole"
 FRI_fuelling_the_metropole_desc:0 "Nuestro papel es, sobre todo, apoyar económicamente al Métropole. Como la guerra acaba de estallar, debemos dedicar todos nuestros recursos a apoyar el esfuerzo bélico en términos de recursos como el caucho o recursos agrícolas como el arroz o el té."
 FRI_fuelling_the_metropole_tt:0 "¡Si no estamos en §YEconomía de Guerra§! o §YMovilización Total§!, cambia la ley de economía a §YEconomía de Guerra§!\n"
 FRI_plan_mandel:0 "Plan mandel"
 FRI_plan_mandel_desc:0 "El Plan Mandel, llamado así por el ministro colonial que reemplazó a Moutet, consiste en movilizar a más de 300 000 trabajadores coloniales, incluidos 100 000 [FRI.GetAdjective], para ser enviados a la Francia metropolitana para dirigir la [FRA.GetAdjective] economía de guerra y, en particular , sus fábricas."
 FRI_vientiane_phnom_penh_railroad:0 "Ferrocarril Vientiane-Phnom Penh"
 FRI_expand_the_transindochinois:0 "Expandir el Transindochinois"
 FRI_expand_the_transindochinois_desc:0 "Unir Phnom Penh y Vientiane con Transindochinois nos permitiría tener una sola línea ferroviaria que conectaría toda Indochina. Esto facilitaría la explotación de los recursos de Laos y Camboya."
 FRI_mimic_the_marine_nationale:0 "Imitar a la Marina Nacional"
 FRI_mimic_the_marine_nationale_desc:0 "El desarrollo de una fuerza armada naval controlada por el gobierno colonial [FRI.GetAdjective] en lugar de por [FRA.GetNameDef] en sí nos permitiría construir una armada mucho más adaptada a las aguas del sudeste asiático. Pero no debemos olvidar nuestras raíces, y nos basaremos en la armada que mejor conocemos, la [FRA.GetAdjective]."
 FRI_fleet_in_being_doctrine:0 "Doctrina Flota en el Ser"
 FRI_fleet_in_being_doctrine_desc:0 "Sobre todo, debemos asegurarnos de que nuestros buques mercantes puedan llegar a puerto y, para ello, debemos centrarnos en construir buques medianos y pesados ​​y, en particular, destructores para contrarrestar los ataques de los submarinos que, aunque no son muy utilizados por el [JAP.GetAdjective] ejército, podría ser formidable incluso en pequeñas cantidades."
 FRI_destroyers_modernisation_desc:0 "Para implementar nuestros planes de defensa submarina, necesitamos mejorar los destructores de nuestra armada para asegurarnos de que ningún submarino llegue a nuestros convoyes."
 FRI_destroyers_modernisation:0 "Modernización de destructores"
 FRI_the_return_of_cuong_de:0 "El regreso de Cuong De"
 FRI_the_return_of_cuong_de_desc:0 "De acuerdo con la ley de primogenitura, Cuong De es un miembro de la dinastía Nguyen que debería haber heredado el trono vietnamita. Ha pasado más de dos décadas viajando por Asia con la esperanza de obtener apoyo para la independencia de Vietnam y tiene muchos vínculos con [JAP.GetAdjective] ultranacionalistas. Le han llegado rumores de una insurrección y se prepara para regresar a su tierra natal."
 FRI_politique_du_paysannat:0 "Política del Paysannat"
 FRI_tirailleurs_indochinois:0 "Movilizar a los Tirailleurs Indochinois"
 FRI_tirailleurs_indochinois_desc:0 "Reclutados en toda Indochina, los Tirailleurs Indochinois fueron creados en 1880 durante la expedición de Tonkin. Permitieron que [FRA.GetNameDef] mantuviera su autoridad sobre la colonia [FRI.GetAdjective] y aplastara todas las rebeliones nacionalistas."
 FRI_tirailleurs_indochinois_tt:0 "¡Gana §Y2§! Divisiones de infantería cerca de Hanoi"
 VIN_request_the_mortier_modele_27_31:0 "Solicite el Mortier Modèle 27/31"
 VIN_request_the_mortier_modele_27_31_desc:0 "El Mortero modelo 27/31, diseñado y fabricado por Brandt Establishments, ya está en servicio en Francia desde hace varios años. Fácil de usar pero formidable sobre el terreno, equipar a nuestra fuerza colonial con él permitiría una defensa mucho mejor de ciudades como Saigón o Hanoi en caso de una invasión terrestre, esta última ubicada en un terreno relativamente plano."
 FRI_the_mortier_modele_27_31:0 "El modelo Mortier 27/31"
 FRI_the_mortier_modele_27_31_desc:0 "El Mortero modelo 27/31, diseñado y fabricado por Brandt Establishments, ya está en servicio en Francia desde hace varios años. Fácil de usar pero formidable sobre el terreno, equipar a nuestra fuerza colonial con él permitiría una defensa mucho mejor de ciudades como Saigón o Hanoi en caso de una invasión terrestre, esta última ubicada en un terreno relativamente plano."
 FRI_tame_the_forests:0 "Domar los bosques"
 FRI_tame_the_forests_desc:0 "Hay muchos bosques dispersos por [FRI.GetNameDef], lo que hace que la lucha sea mucho más difícil, especialmente para un ejército que no conoce la zona. Esto puede usarse a nuestro favor, permitiéndonos preparar mejor nuestras defensas a través de nuestro amplio conocimiento del medio ambiente."
 FRI_tame_the_forests_tt:0 "Habilita §HEntrenamiento forestal§!\n§HInfantería\n Bosque§!\n Ataque: §G+5%§!\n Movimiento: §G+10%§!\n"
 VIN_genie_indochinois:0 "Aprende del Genio"
 VIN_genie_indochinois_desc:0 "Por la naturaleza del terreno [FRI.GetAdjective], agregar unidades de ingeniería a nuestras divisiones maximizaría nuestras defensas en terrenos donde el combate de trincheras aún es viable."
 FRI_learn_from_the_genie_desc:0 "Por la naturaleza del terreno [FRI.GetAdjective], agregar unidades de ingeniería a nuestras divisiones maximizaría nuestras defensas en terrenos donde el combate de trincheras aún es viable."
 FRI_learn_from_the_genie:0 "Aprende del genio"
 FRI_the_war_arrives_to_indochina:0 "La guerra llega a Indochina"
 FRI_the_war_arrives_to_indochina_desc:0 "La guerra finalmente ha llegado a nuestra colonia pacífica. Es hora de una reestructuración de emergencia del ejército para satisfacer las necesidades de [FRA.GetnameDef] y las de la defensa de [FRI.GetNameDef]."
 FRI_the_war_arrives_to_indochina_tt:0 "¡Gana §Y3§! Troupes Coloniales Divisiones en Cochinchina\n"
 FRI_fortify_the_chinese_border:0 "Fortificar la frontera china"
 FRI_fortify_the_chinese_border_desc:0 "La construcción de una línea de fortificación en el norte del país, en la frontera con China, nos protegería de cualquier intento de invasión terrestre por parte de los chinos o [JAP.GetNameDef]."
 FRI_fortify_the_chinese_border_tt:0 "¡Obtén §YFuertes de nivel 2§! A lo largo de la frontera norte"
 FRI_parachutistes_coloniaux:0 "Paracaidistas Coloniaux"
 FRI_parachutistes_coloniaux_desc:0 "A pesar de todos los esfuerzos que haremos, la lucha en el bosque siempre será más complicada, con riesgo de emboscadas. Pero si atacamos con paracaidistas, seremos nosotros los que tengamos el efecto sorpresa."
 FRI_parachutistes_coloniaux_tt:0 "¡Gana §Y2§! Divisiones de paracaidistas"
 FRI_intensify_native_recruitment:0 "Intensificar el reclutamiento nativo"
 FRI_intensify_native_recruitment_desc:0 "[FRA.GetNameDefCap] necesita tantos soldados como sea posible. Durante la Gran Guerra, las colonias resultaron ser el lugar ideal para reclutar a los futuros soldados."
 FRI_independent_command_structure:0 "Estructura de comando independiente"
 FRI_independent_command_structure_desc:0 "Mientras mantiene la lealtad y afiliación con el Armée de Terre, el ejército [FRI.GetAdjective] debe ser independiente en términos de estrategias y decisiones de generales y oficiales."
 FRI_from_militias_to_an_army:0 "De milicias a ejército"
 FRI_from_militias_to_an_army_desc:0 "La Guardia Indígena se parece más a una milicia bajo el control del gobierno que a un ejército real. Es hora de reorganizarlos en divisiones reales para permitir que el ejército de Indochina esté suficientemente organizado."
 FRI_keep_the_civilian_government:0 "Mantener el gobierno civil"
 FRI_keep_the_civilian_government_desc:0 "Trabajo en curso"
 FRI_appoint_catroux_as_gouverneur:0 "Nombrar a Catroux como Gouverneur Général"
 FRI_appoint_catroux_as_gouverneur_desc:0 "Trabajo en curso"
 FRI_bao_dai_speech:0 "Discurso de Bao Dai"
