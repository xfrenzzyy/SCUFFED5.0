 FRI_jules_brevie_gouverneur_flag:0 "Jules Brévié ha sido nombrado Gouverneur Général"
 FRI_support_vichy:0 "Se puso del lado de la Francia de Vichy"
 VIN_independence_war:0 "La guerra de independencia"
 VIN_independence_war_desc:0 "Finalmente ha llegado el momento de que despidamos a los [FRA.GetAdjective] colonizadores que nunca han dejado de explotar nuestro hermoso país. En una lucha tan decisiva, todas las fuerzas independentistas se han puesto de acuerdo para cooperar en la movilización de la población.\nSin embargo, la mayoría de los soldados no ven que los conflictos internos entre las diferentes facciones siguen existiendo. Si no podemos resolverlo en el campo de batalla, se resolverá detrás de él.\n\nCuatro facciones luchan por el control futuro de la independencia de Vietnam. El §YViet Minh§!, reunido bajo el liderazgo de Ho Chi Minh, buscó establecer un sistema cercano a la Unión Soviética estalinista; §YLa Lutte§!, una asociación de trotskistas destinada a poner en práctica la teoría política imaginada por el desertor soviético; El §YVNQDD§!, que busca establecer una forma democrática de socialismo y se inclina mucho más hacia un sistema democrático clásico; y finalmente, los partidarios de §YCuong De§!, un miembro de la familia real y que debería haber heredado el trono vietnamita, este último también es apoyado por el culto caodaísta.\n\nLa influencia de §YViet Minh§! [Root.GetVietMinhInfluence]\n\nLa influencia de §YLa Lutte§! es [Root.GetLaLutteInfluence]\n\nLa influencia de §YVNQDD§! es [Root.GetVNQDDInfluence]\n\n§YCuong De§!' La influencia de s es [Root.GetCuongDeInfluence]"
