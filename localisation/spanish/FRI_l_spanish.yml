 FRI_GATHERING_STORM_DESC:0 "Una perla del imperio colonial francés, Indochina es la colonia francesa más rentable. Destinado principalmente a la explotación económica a través de sus numerosas materias primas, la presencia francesa es relativamente débil. La administración se basa principalmente en el apoyo de las élites indígenas, apoyadas por los famosos fusileros indochinos.\n\nLa presencia francesa ha sido desafiada constantemente, el levantamiento más reciente fue el motín de Yen Bai en 1930. La devastación económica causada por la Gran Depresión podría muy bien conducir a una nueva ola de protesta."
