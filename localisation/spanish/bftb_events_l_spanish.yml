 bftb_greece.1.t:0 "¡Los monárquicos ganan las elecciones!"
 bftb_greece.1.desc:1 "Las multitudes de [GRE.GetAdjective] no se sorprendieron al escuchar que los conservadores leales al rey Jorge II habían ganado las elecciones de [GRE.GetAdjective] de 1936. Se espera que el primer ministro Konstantinos Demertzis continúe en su cargo. El Rey ha expresado su creencia personal de que el mandato de Demertzis será muy largo y exitoso. Solo el tiempo dirá si la corazonada del Rey es correcta..."
 bftb_greece.1.a:0 "Una gran victoria para [GRE.GetNameDef]..."
 bftb_greece.2.t:0 "¡Los venezlistas ganan las elecciones!"
 bftb_greece.2.desc:1 "La gente de [GRE.GetAdjective] llenó las calles de [GRE.GetNameDef] hoy, celebrando la elección del ejército para garantizar que los monárquicos no pudieran interferir con los resultados de las elecciones. A los venezelistas se les ha entregado un mandato decisivo para gobernar, regresando de su exilio en el exterior. Aún así, enfrentan una batalla cuesta arriba que une a un país muy dividido, uno que no ha olvidado la desastrosa guerra a la que los venezolanos arrastraron a todo el país en 1919. También queda la cuestión de qué harán los venezolanos con el [GRE.GetAdjective] capturado. monarca: independientemente de lo que suceda, se avecinan tiempos emocionantes para [GRE.GetNameDef]..."
 bftb_greece.2.a:0 "¡Por fin hemos vuelto!"
 GRE_republican_victory_tt:1 "¡Los £faction_gre_monarchist §YMonarchists§! ¡Conviértete en §YIndiferente§!.\n¡La £faction_gre_communist §YCommunists§! vuélvete §YIndiferente§!."
 bftb_greece.3.t:1 "Los fascistas de Anatolia se movilizan"
 bftb_greece.3.desc:1 "El autoproclamado movimiento fascista de [GRE.GetNameDef] se ha reorientado de acuerdo con nuestra nueva realidad política. Refugiados griegos amargados y descontentos exiliados de Turquía están comenzando a unirse al movimiento político radical de Georgios Kosmidis, otro griego exiliado de su tierra natal.\n\nKosmidis es un defensor vocal de la Idea Megali y la recuperación de territorios históricos perdidos por Turquía . Sin embargo, sus puntos de vista son mucho más radicales que cualquiera en la administración venezolana. Algunos informes sugieren que Kosmidis aspira a que las fronteras de [ROOT.GetAdjective] se extiendan más allá del Egeo y que puede tener planes para toda Anatolia. Sin embargo, tales declaraciones deben tomarse con pinzas: ¿qué clase de loco podría hacer planes sobre toda Anatolia?"
 bftb_greece.3.a:1 "¡Nadie seguirá a ese matón!"
 GRE_anatolian_fascists_in_play_tt:1 "¡Los £faction_gre_fascist §YFascists§! emerge y empieza como §Rhostile§!."
 GRE_republican_monarchist_alliance_tt:1 "Los generales y ministros monárquicos permanecerán disponibles para el gobierno venezolano.\n¡Los £faction_gre_monarchist §YMonarchists§! se ha convertido en §Gfriendly§!.\nLa £faction_gre_communist §YCommunists§! se volverá §Rhostiles§!."
 bftb_greece.6.t:0 "Negociaciones con la EEE"
 bftb_greece.6.desc:0 "Los cobardes fascistas de Anatolia han estado sembrando el caos mientras se hacen inaccesibles para el gobierno desde el inicio mismo de su movimiento maligno. Sin embargo, las cosas parecen estar cambiando. Se nos ha acercado con la oferta de hacer el trato de un siglo: unir nuestras fuerzas con los fascistas de Anatolia para promover nuestro objetivo mutuo de un [TUR.GetName] derrotado.\n\nNo se puede negar que gran parte de nuestra administración hacer este trato con los diablos de nuestra nación simplemente para que cesen en sus acciones antigubernamentales, y tampoco se puede negar que hay incluso algunas serpientes entre nuestros servidores públicos que encuentran agradables, o incluso loables, las metas de la EEE. Afortunadamente, el magnate Aristóteles Onassis nos ha presentado un curso de acción alternativo: Onassis, también de Anatolia, formará un contramovimiento usando su fama, perspicacia comercial y riqueza personal y usará ese movimiento para socavar la base de apoyo de EEE. Este curso de acción de ninguna manera garantiza el aplastamiento del EEE, pero tenemos evidencia más que suficiente para sugerir que Onassis bien podría lograrlo si se lo pedimos."
 bftb_greece.6.a:1 "Los fantasmas del pasado no volverán a acecharnos."
 bftb_greece.6.b:0 "No hay tratos con alimañas fascistas."
 GRE_ally_the_anatolian_fascists_tt:1 "¡Los £faction_gre_fascist §YFascists§! se convertirá en §Gamigable§!!\nAliándose con los §YEEE§! tendrá §Rgraves repercusiones§! cuando la §YConvención de Heraklion§! se llama."
 GRE_ally_onassis_tt:1 "§YAristóteles Onassis§! estará disponible como ministro.\n¡La £faction_gre_fascist §YFascists§! permanecerá §Yhostil§!."
 bftb_greece.7.t:0 "La Convención de Heraklion"
 bftb_greece.7.desc:0 "Ha venido por fin a repasar los tratados de Sevres y Lausana con las grandes potencias de Europa y retomar también el tema de la Megali Idea. El destino de [TUR.GetNameDef] no lo podemos decidir nosotros solos, por lo que primero debemos obtener y cultivar la aprobación de [ENG.GetNameDef], [FRA.GetNameDef] y el despreciable [ITA.GetName] si elegimos invitar también a nuestra conferencia."
 bftb_greece.7.a:0 "Invitaremos a los delegados de [FRA.GetAdjective] y [ENG.GetAdjective]."
 bftb_greece.7.b:0 "Invitaremos a los signatarios originales de Sèvres."
 bftb_greece.8.t:0 "Una invitación a la Convención de Heraklion"
 bftb_greece.8.desc:0 "Acabamos de recibir una propuesta intrigante de [FROM.GetNameDef]. Buscan redibujar los bordes de [TUR.GetNameDef]. [FROM.GetNameDefCap] tiene como objetivo discutir con las potencias victoriosas de Europa de la Gran Guerra cómo volver a abordar los tratados de Sevres y Lausana, que intentamos imponer a Turquía.\n\nFuncionarios de [FROM.GetNameDef] aseguran a nuestros funcionarios que estamos obtener ganancias materiales de un [TUR.GetName] vencido y que su destrucción no es el deseo del gobierno de [FROM.GetAdjective]. En cambio, las figuras de [FROM.GetNameDef] insisten en referirse a esta convención como un simple asunto sobre la reorganización de las fronteras en lugar de la realización de los sueños revanchistas."
 bftb_greece.8.a:0 "Espéranos allí."
 bftb_greece.8.b:0 "¡Estarías desestabilizando el Mediterráneo!"
 potential_war_with_turkey_tt:0 "§RSi aceptamos asistir, existe una gran posibilidad de que en un futuro cercano seamos arrastrados a una guerra con [TUR.GetNameDef] a cambio de territorio allí§!."
 bftb_greece.9.t:0 "Solo [ENG.GetNameDef] asiste a la Convención de Heraklion"
 bftb_greece.9.desc:0 "Se enviaron invitaciones a nuestra Convención de Heraklion sobre la reorganización de las fronteras de [TUR.GetNameDef] a todas las potencias que queríamos allí. Aunque esperábamos que todas las naciones invitadas asistieran, resulta que solo [ENG.GetNameDef] participará en nuestra cumbre. Nuestras relaciones con [ENG.GetNameDef] siempre han sido profundas, por lo que muchos de nuestros funcionarios confían en que la Convención de Heraklion se puede resolver de una manera que beneficie a ambas naciones."
 bftb_greece.9.a:0 "¡[ENG.GetNameDefCap] siempre ha sido confiable!"
 bftb_greece.10.t:0 "Solo [FRA.GetNameDef] asiste a la Convención de Heraklion"
 bftb_greece.10.desc:0 "Se enviaron invitaciones a nuestra Convención de Heraklion sobre la reorganización de las fronteras de [TUR.GetNameDef] a todas las potencias que queríamos allí. Aunque esperábamos que todas las naciones invitadas asistieran, resulta que solo [FRA.GetNameDef] participará en nuestra cumbre. Consternación sería la palabra que mejor describiría las emociones de los funcionarios de [ROOT.GetAdjective] al escuchar la noticia. Ni nuestra élite política ni nuestros especialistas militares confían en que la Convención de Heraklion produzca los frutos que esperábamos, con solo [FRA.GetNameDef] de nuestro lado. Aún así, seguimos comprometidos con nuestro curso de acción."
 bftb_greece.10.a:0 "¿Solo [FRA.GetNameDef]? Deberíamos acabar con esto de una vez."
 bftb_greece.11.t:0 "Solo [ITA.GetNameDef] asiste a la Convención de Heraklion"
 bftb_greece.11.desc:0 "Nuestros funcionarios abatidos han reflexionado sobre la pésima noticia de que solo [ITA.GetNameDef] ha mostrado interés en decidir el destino de [TUR.GetNameDef] en la Convención de Heraklion y finalmente decidió que el único curso de acción que se puede tomar es cancelar la Convención de Heraklion por completo. Este no es un movimiento decidido a la ligera, ya que muchos funcionarios venezolanos son muy conscientes de que apostaron la totalidad de la legitimidad de su movimiento para vengar 1922, y ahora la situación ha evolucionado hasta el punto en que toda la operación está en peligro.\n\nDespués Se generó tanta publicidad en torno al evento que la gente de [GRE.GetAdjective] ya se ha vuelto inquieta por la falta de noticias. El EEE se ha apoderado de los fuegos furiosos del descontento con gusto, criticando a nuestro gobierno por su debilidad y por no cumplir nuestras promesas. ¿Cómo nos sacará [ROOT.GetLeader] de estas aguas turbias?"
 bftb_greece.11.a:0 "Nada bueno puede salir de esto; la convención debe ser cancelada."
 bftb_greece.12.t:0 "[ENG.GetNameDefCap] y [FRA.GetNameDef] asisten a la Convención de Heraklion"
 bftb_greece.12.desc:0 "Los funcionarios reunidos en la capital estaban encantados de saber que tanto [ENG.GetNameDef] como [FRA.GetNameDef] enviarían delegados para participar en nuestra Convención de Heraklion. Ya se han hecho los preparativos para la cumbre, y la convención comenzará formalmente en cuestión de días.\n\nJuntos, nuestros delegados repartirán esferas de influencia en el norte y el sur de Anatolia antes de decidir en última instancia si se nos debe otorgar nuestro territorios legítimos a lo largo del Egeo. La historia está a punto de hacerse, y [ROOT.GetNameDef] estará en el centro mismo de ella."
 bftb_greece.12.a:0 "[ROOT.GetAdjective] las manos modelarán el mundo."
 bftb_greece.13.t:0 "Todos los signatarios de Sèvres asisten a la Convención de Heraklion"
 bftb_greece.13.desc:0 "Los funcionarios reunidos en la capital estaban encantados de saber que tanto [ENG.GetNameDef] como [FRA.GetNameDef] enviarían delegados para participar en nuestra Convención de Heraklion, pero esa euforia se vio interrumpida por la ansiedad por [ITA.GetNameDef] asistencia de . Muchas de nuestras figuras políticas han expresado en privado su preocupación de que las maquinaciones de [ITA.GetAdjective] puedan sabotear todo el evento, pero [ROOT.GetLeader] sigue convencido de que invitar a [ITA.GetNameDef] fue la decisión correcta. Ya se han hecho los preparativos para la cumbre, y la convención comenzará formalmente en cuestión de días.\n\nJuntos, nuestros delegados repartirán esferas de influencia en el norte y el sur de Anatolia antes de decidir en última instancia si se nos debe otorgar nuestro territorios legítimos a lo largo del Egeo. La historia está a punto de hacerse, y [ROOT.GetNameDef] estará en el centro mismo de ella."
 bftb_greece.13.a:0 "Esto debería ser interesante..."
 bftb_greece.14.t:0 "¡Nadie asiste a nuestra convención!"
 bftb_greece.14.desc:0 "Nuestro gobierno ha sido total y absolutamente humillado por la noticia de que ninguno de los países invitados enviaría delegados a nuestra Convención de Heraklion. Lo que es aún peor es que las principales potencias han criticado públicamente a nuestro liderazgo por avivar las tensiones en la región. Decir que esta cadena de eventos ha demostrado ser algo menos que devastador sería quedarse corto, ya que muchos funcionarios venezolanos son muy conscientes de que apostaron la totalidad de la legitimidad de su movimiento para vengar 1922. La situación ha evolucionado hasta el punto en que toda la la operación está en peligro.\n\nDespués de tanta publicidad en torno al evento, la gente de [ROOT.GetAdjective] ya se ha vuelto inquieta por la falta de noticias. El EEE se ha apoderado de los fuegos furiosos del descontento con gusto, criticando a nuestro gobierno por su debilidad y por no cumplir nuestras promesas. ¿Cómo nos sacará [ROOT.GetLeader] de estas aguas turbias?"
 bftb_greece.14.a:0 "Nuestra arrogancia nos ha llevado a nuestra perdición."
 bftb_greece.15.t:0 "La Convención de Heraklion - [FRA.GetAdjective] ¿Mandato en Kurdistán?"
 bftb_greece.15.desc:0 "El tema de la primera ronda de votaciones es si a [FRA.GetNameDef] se le debe permitir o no un mandato en [TUR.GetAdjective] Kurdistán tras la capitulación de [TUR.GetNameDef]. Muchos funcionarios de [FRA.GetAdjective] asistentes sugieren que tal arreglo es perfectamente lógico dada la proximidad de [FRA.GetNameDef] a la región y el sentido razonablemente pronunciado de nacionalismo en [TUR.GetAdjective] Kurdistán. Sin embargo, ha habido un reconocimiento de una posible resistencia a la idea en casa, dado lo sobrecargado que ya está el imperio [FRA.GetAdjective].\n\nSi [FRA.GetAdjective] obtiene su concesión en Anatolia, estarán obligados a través de un tratado para acudir en ayuda de [GRE.GetNameDef] una vez que comience la guerra con [TUR.GetNameDef]. Si la moción no se aprueba, independientemente del resultado de la Convención de Heraklion, [FRA.GetNameDef] no tendrá ninguna obligación con [GRE.GetNameDef] cuando comience su guerra."
 bftb_greece.15.a:0 "¡Votamos sí!"
 bftb_greece.15.b:0 "¡Votamos no!"
 GRE_french_kurdistan_option_tt:1 "Si se aprueba la moción y finalmente la Convención de Heraklion tiene éxito, entonces, ¡sobre §Y[TUR.GetNameDefCap]'s§! capitulación, §Y[FRA.GetNameDefCap]§! establecerá un §Ykurdo§! estado títere en todos los estados controlados por [TUR.GetAdjective] que son núcleos de §YKurdistan§!."
 bftb_greece.16.t:0 "La Convención de Heraklion - ¡Los [FRA.GetAdjective] obtienen su mandato!"
 bftb_greece.16.desc:0 "La mayoría de los delegados asistentes votaron que [FRA.GetNameDef] debería recibir un mandato en Kurdistán tras el derrocamiento exitoso del estado [TUR.GetAdjective]. Los funcionarios de [FRA.GetAdjective] han elogiado a los delegados asistentes por su sabia habilidad política. Ya han transmitido instrucciones al gobierno central [FRA.GetAdjective] para comenzar a planificar el establecimiento de una administración en la región."
 bftb_greece.16.a:0 "¡Se aprueba la moción!"
 bftb_greece.17.t:0 "La Convención de Heraklion - ¡A [FRA.GetAdjective] se les niega su mandato!"
 bftb_greece.17.desc:0 "La mayoría de los delegados asistentes votaron que a [FRA.GetNameDef] se le debe negar cualquier territorio en Kurdistán tras la derrota exitosa del estado [TUR.GetAdjective]. Los funcionarios de [FRA.GetAdjective] casi decidieron abandonar la convención por completo, describiendo el evento como una farsa, antes de llegar a un consenso de que preferirían seguir influyendo en los siguientes procedimientos, incluso si no se les había prometido nada."
 bftb_greece.17.a:0 "¡Los nays lo tienen!"
 bftb_greece.18.t:0 "La Convención de Heraklion - [ESP.GetAdjective] ¿Protectorado en Armenia?"
 bftb_greece.18.desc:0 "El tema de esta ronda de votaciones es si [ENG.GetNameDef] debería recibir o no un protectorado armenio en [TUR.GetAdjective] [354.GetName] tras la capitulación de [TUR.GetNameDef]. Teniendo en cuenta los inquietantes acontecimientos recientes, ha sido polémico si un estado armenio debe ser liberado dentro de las fronteras de [TUR.GetAdjective]. Aún así, los delegados británicos de [ENG.GetAdjective] sostienen que establecer un estado armenio en la frontera [SOV.GetAdjective] es moral y una posición muy estratégica a tomar.\n\nDebería otorgarse a [ENG.GetAdjective] su concesión en Anatolia , estarán obligados por un tratado a acudir en ayuda de [GRE.GetNameDef] una vez que comience la guerra con [TUR.GetNameDef]. Si la moción no se aprueba, independientemente del resultado de la Convención de Heraklion, [ENG.GetNameDef] no tendrá ninguna obligación con [GRE.GetNameDef] cuando comience su guerra."
 bftb_greece.18.a:0 "¡Votamos sí!"
 bftb_greece.18.b:0 "¡Votamos no!"
 GRE_british_armenia_option_tt:1 "Si se aprueba la moción y finalmente la Convención de Heraklion tiene éxito, entonces, ¡sobre §Y[TUR.GetNameDefCap]'s§! capitulación §Y[ENG.GetNameDefCap]§! establecerá un §YArmenio§! estado de marioneta en §Y[354.GetName]§!."
 bftb_greece.19.t:0 "La Convención de Heraklion - ¡Los [ENG.GetAdjective] obtienen su protectorado!"
 bftb_greece.19.desc:0 "La mayoría de los delegados asistentes votaron que [ENG.GetNameDef] debería recibir un protectorado armenio tallado en la cáscara de un derrotado [TUR.GetName]. Los funcionarios de [ENG.GetAdjective] han elogiado a los delegados asistentes por su sabia habilidad política. Ya han transmitido instrucciones al gobierno central [ENG.GetAdjective] para comenzar a planificar el establecimiento de una administración en la región."
 bftb_greece.19.a:0 "¡Se aprueba la moción!"
 bftb_greece.20.t:0 "La Convención de Heraklion - ¡A los [ENG.GetAdjective] se les niega su títere!"
 bftb_greece.20.desc:0 "La mayoría de los delegados asistentes votaron que [ENG.GetNameDef] debería ser negado el derecho a establecer cualquier estado títere armenio en el norte de Anatolia. Los funcionarios de [ENG.GetAdjective] condenaron la decisión y describieron toda la convención como caótica, pero decidieron que preferirían poder influir en los siguientes procedimientos incluso si no se les ha garantizado nada."
 bftb_greece.20.a:0 "¡Los nays lo tienen!"
 bftb_greece.21.t:0 "La Convención de Heraklion - [ITA.GetAdjective] Colonias en [342.GetName] y [345.GetName]"
 bftb_greece.21.desc:0 "El tema de esta ronda de votación es si [ITA.GetNameDef] debe recibir o no territorios coloniales en el sur de Anatolia después de que [TUR.GetNameDef] haya sido conquistado. Todos los asistentes tienen algunas reservas acerca de entregar territorio en el Mediterráneo libremente a los [ITA.GetAdjective]s, pero los delegados de [ITA.GetAdjective] repiten como un loro las palabras de [ITA.GetLeader] cuando expresan enfáticamente que otorgar este territorio solo corregirá algunos de los errores de 'vittoria mutilata'.\n\nLas otras potencias asistentes decidieron antes del comienzo formal de la Convención de Heraklion que la participación de [ITA.GetAdjective] en una invasión de [TUR.GetNameDef] sería indeseable. En lugar de participar directamente en la guerra, si [ITA.GetNameDef] obtiene su concesión, estarán obligados a un pacto de no agresión con [GRE.GetNameDef] y un pacto de no injerencia con respecto a la hipotética guerra con [TUR.GetNameDef]. Si la moción no se aprueba, independientemente del resultado de la Convención de Heraklion, [ITA.GetNameDef] no tendrá ninguna obligación con [GRE.GetNameDef] cuando comience su guerra e incluso puede tratar de interferir."
 bftb_greece.21.a:0 "¡Votamos sí!"
 bftb_greece.21.b:0 "¡Votamos no!"
 bftb_greece.22.t:0 "La Convención de Heraklion - ¡Los [ITA.GetAdjective] obtienen sus territorios!"
 bftb_greece.22.desc:0 "La mayoría de los delegados asistentes votaron que [ITA.GetNameDef] debería recibir colonias separadas del cadáver de un vencido [TUR.GetName]. Los funcionarios de [ITA.GetAdjective] han aplaudido a los delegados asistentes por su acertada decisión sobre el asunto, y muchos miembros de la delegación de [ITA.GetAdjective] ya han regresado a casa para contarle la noticia a [ITA.GetLeader]."
 bftb_greece.22.a:0 "¡Se aprueba la moción!"
 bftb_greece.23.t:0 "La Convención de Heraklion - ¡A los [ITA.GetAdjective] se les niegan sus territorios!"
 bftb_greece.23.desc:0 "La mayoría de los delegados asistentes votaron que se debe negar a [ITA.GetNameDef] el derecho a establecer colonias en el sur de Anatolia, y condenaron la moción en sí misma como un [ITA.GetAdjective] belicista más fatuo. Los funcionarios de [ITA.GetAdjective] atacaron la decisión y usaron toda la situación para ilustrar cómo es una prueba más de que la gente de [ITA.GetAdjective] tiene razón al creer en la 'vittoria mutilata'. Independientemente de sus puntos de vista personales sobre el asunto, se ordenó a los delegados de [ITA.GetAdjective] que permanezcan como parte de los procedimientos de la convención, sin duda con la esperanza de que aún puedan influir en el veredicto sobre el punto final y más importante de la agenda."
 bftb_greece.23.a:0 "¡Los nays lo tienen!"
 bftb_greece.24.t:0 "La Convención de Heraklion - La Idea Megali"
 bftb_greece.24.desc:0 "El tema de esta ronda de votación es si las grandes potencias presentes deberían permitir o no la Megali Idea, los ideales revanchistas de larga data de una Gran Grecia. El líder nacional de [GRE.GetAdjective] [GRE.GetLeader] hizo una visita sorpresa a las cámaras donde se estaba llevando a cabo la Convención de Heraklion y pronunció un discurso apasionado sobre cómo Megali Idea representa más que una cínica apropiación de tierras, y cómo esta sería la realización de un sueño sagrado compartido mantenido durante siglos por [GRE.GetAdjective]s en todo el mundo.\n\nNo está en duda: si se rechaza la Megali Idea aquí y ahora, todas las concesiones y promesas hechas en la Convención de Heraklion se cumplirán. ser anulado. El futuro mismo de la democracia y la integridad de [GRE.GetNameDef] bien podría depender de la decisión de los asistentes aquí hoy."
 bftb_greece.24.a:0 "¡Votamos sí!"
 bftb_greece.24.b:0 "¡Votamos no!"
 GRE_megali_idea_option_tt:1 "Si se aprueba la moción, luego de §Y[TUR.GetNameDefCap]'s§! capitulación §Y[GRE.GetNameDefCap]§! anexará §YEstambul§! y el otro §Y[TUR.getAdjetive]§! estados que bordean el §YA Mar Egeo§!. §RI Si a Grecia se le niega la Megali Idea, ¡todas las mociones aprobadas hasta ahora quedan anuladas!§!"
 bftb_greece.25.t:0 "La Convención de Heraklion - ¡La idea Megali ha renacido!"
 bftb_greece.25.desc:0 "La mayoría de los delegados asistentes votaron que [GRE.GetNameDef] debería poder realizar la Megali Idea en caso de que supere con éxito a [TUR.GetNameDef] en una guerra. Nuestros funcionarios están extasiados y [ROOT.GetLeader] ya se ha dirigido a la nación para transmitir que la Convención de Heraklion fue un éxito. Por supuesto, nadie fuera de nuestro círculo cerrado de asistentes sabe de qué se trató realmente la Convención de Heraklion, pero mucha de nuestra gente ha inferido que el tema de conversación fue principalmente sobre la realización de la Megali Idea.\n\nHemos salido de la Convención de Heraklion con todo lo que podríamos haber querido, pero luego viene la parte difícil..."
 bftb_greece.25.a:0 "¡Bienaventurados los belicistas!"
 bftb_greece.26.t:0 "La Convención de Heraklion: ¡se niega la idea de Megali!"
 bftb_greece.26.desc:0 "La mayoría de los delegados asistentes votaron que [GRE.GetNameDef] debería ser negado el derecho a la Gran Grecia como parte de sus aspiraciones para la Megali Idea. Nuestros funcionarios confirmaron la decisión con los delegados asistentes con una mezcla de conmoción y horror y enviaron a todos a casa con el mensaje de que la Convención de Heraklion había fracasado. [ROOT.GetLeader] tuvo que dirigirse nerviosamente a las multitudes en la capital y decirles que toda la convención fue un fracaso, y no hace falta decir que la respuesta de la multitud no fue amable. Ya estamos viendo surgir protestas en todo el país, y la situación amenaza con salirse de nuestro control."
 bftb_greece.26.a:0 "Que perdida de tiempo..."
 ROOT_voted_aye_megali_effect:0 "Votos por ¡Sí!"
 ROOT_voted_nay_megali_effect:0 "Votos por ¡No!"
 bftb_greece.29.t:0 "Los comunistas toman el poder en Grecia"
 bftb_greece.29.desc:0 "Los últimos informes de inteligencia parecen confirmar lo peor: los comunistas han tomado el control de Atenas y se han impuesto al pueblo [FROM.GetAdjective]. Debemos prepararnos para la posibilidad de un conflicto, si [SOV.GetNameDef] no cree que somos lo suficientemente susceptibles a sus maquinaciones, entonces sin duda intentarán enredar a [FROM.GetNameDef] en algún complot para debilitarnos o incluso destruirnos. El gabinete está decidido: debemos sellar los Estrechos a [FROM.GetNameDef] y [SOV.GetNameDef] para evitar un ataque de pinza contra nuestra vulnerable nación. Esto nos dará algo de tiempo, pero debemos prepararnos para la posibilidad de un conflicto."
 bftb_greece.29.a:0 "Seguramente se está gestando un conflicto..."
 bftb_greece.31.t:0 "La apuesta del Bósforo"
 bftb_greece.31.desc:0 "Los funcionarios del Politburó de [SOV.GetNameDef] han decidido finalmente informarnos sobre sus planes clandestinos para el futuro de [TUR.GetNameDef], y el nuestro es un papel fundamental. El plan es bastante simple: enviamos un ultimátum inaceptable a [TUR.GetNameDef] en nombre de [SOV.GetNameDef] y de la revolución internacional, y utilizamos el inevitable rechazo de [TUR.GetAdjective] como casus belli para suscitar algún conflicto en el Egeo.\n\nNuestro alto mando recomienda colocar nuestras mejores unidades a lo largo de la frontera de Tracia con [TUR.GetNameDef] y preparar a los soldados para atacar el territorio de [TUR.GetAdjective] frente a las costas de nuestras islas en el Egeo. Hay muchos entre nuestra administración y fuerzas armadas que dudan de que podamos vencer a las fuerzas armadas de [TUR.GetAdjective] en un conflicto uno a uno, pero [SOV.GetNameDef] se ha comprometido a brindar su apoyo iniciando una incursión en el norte. si fracasamos en nuestro asalto inicial a Constantinopla."
 bftb_greece.31.a:0 "La fortuna favorece a los atrevidos."
 GRE_border_war_possible_tt:0 "¡Si la situación se intensifica, podemos vernos obligados a lidiar con §Rconflictos fronterizos§! a lo largo de nuestras fronteras vecinas §Y[TUR.GetNameDef]§!."
 bftb_greece.32.t:0 "[GRE.GetNameDefCap] envía un ultimátum"
 bftb_greece.32.desc:1 "Nuestros funcionarios han reaccionado con indignación al leer las demandas completamente irreales e irrazonables de los irresponsables marxistas de [FROM.GetNameDef]. Afirmando actuar en nombre de [SOV.GetNameDef], [FROM.GetNameDef] ha exigido que restablezcamos todas las demandas del Tratado de Lausana y permitamos la presencia de soldados [SOV.GetAdjective] en todo nuestro país para que puedan garantizar nuestra adhesión al tratado como un 'tercero confiable y objetivo'.\n\n¿Qué podría esperar ganar [FROM.GetNameDef] de una demanda tan ridícula que no sea el conflicto a lo largo de nuestras fronteras? En todo momento hemos tratado de mantener la paz en el frente interno, pero está claro que la paz nunca fue una opción. Si [FROM.GetNameDef] realmente actúa en nombre de [SOV.GetNameDef], entonces tal vez nuestra única esperanza de salvación sea la capitulación con la esperanza de que podamos evitar que los soldados [SOV.GetAdjective] tomen el control de nuestra nación por la fuerza. Aunque nunca antes hemos rehuido una lucha justa, ¿realmente merecemos gobernar si no estamos dispuestos a luchar por nuestros valores?"
 bftb_greece.32.a:0 "Debemos someternos."
 bftb_greece.32.b:0 "Los [FROM.GetAdjective]s han tomado un camino oscuro: debemos corregirlo."
 bftb_greece.33.t:0 "[FROM.GetNameDefCap] ¡Envíos!"
 bftb_greece.33.desc:0 "En un sorprendente giro de los acontecimientos para los observadores de [GRE.GetAdjective] y [SOV.GetAdjective], [FROM.GetNameDef] ha aceptado todas las demandas que se les han presentado. Los permisos relacionados con el acceso a los Estrechos de Turquía han regresado a su estado anterior a 1936, y las tropas [SOV.GetAdjective] han sido invitadas a [FROM.GetAdjective] suelo para garantizar que [FROM.GetNameDef] respete las estipulaciones de las demandas que se les han presentado. anteriormente.\n\n[SOV.GetLeader] felicitó personalmente a [GRE.GetLeader] por el coraje que mostró su nación para garantizar que esta operación se llevara a cabo y ya comenzó a reunir tropas para preparar su estacionamiento en [TUR.GetNameDef]. Con [TUR.GetNameDef] neutralizado como amenaza, [GRE.GetNameDef] ha sido notificado para prestar más atención a otros posibles teatros de guerra en la región."
 bftb_greece.33.a:0 "Una sorpresa sin duda, ¡pero bienvenida!"
 bftb_greece.34.t:0 "[SOV.GetNameDefCap] ¡Establece un nuevo gobierno títere en el norte!"
 bftb_greece.34.desc:0 "¡Maldíganos por tontos! [SOV.GetNameDefCap] ha abusado de su libertad de movimiento a lo largo de nuestras fronteras para establecer un gobierno comunista rival cerca de su propio país y tiene la intención de conquistar toda nuestra nación en su nombre. Deberíamos haber sabido desde el principio que así es como iba a suceder; algunos miembros de nuestro gobierno incluso han huido para unirse al gobierno rival en el norte, alegando que nuestra situación es desesperada. Tal vez simplemente rendirse le evitaría a nuestra nación menos muertes en los próximos días..."
 bftb_greece.34.a:0 "Es más sabio servir y vivir."
 bftb_greece.34.b:0 "¡No nos rendimos en 1919, y no nos rendiremos ahora!"
 bftb_greece.35.t:0 "[FROM.GetNameDefCap] ¡Rechaza nuestro ultimátum!"
 bftb_greece.35.desc:0 "Como era de esperar, [FROM.GetNameDef] ha rechazado el ultimátum que se les presentó. Con nuestros soldados colocados, ahora provocaremos un conflicto que se intensificará gradualmente para desencadenar una guerra total entre nuestras naciones. Gane o pierda, mientras [SOV.GetNameDef] esté a nuestro lado, no podemos fallar."
 bftb_greece.35.a:0 "¡Ahora las cosas se ponen interesantes!"
 bftb_greece.36.t:0 "¡Comienza la batalla por el Bósforo!"
 bftb_greece.36.desc:0 "Contra las expectativas de nuestro alto mando, hemos triunfado sobre las fuerzas de [FROM.GetAdjective] en nuestras fronteras. Impulsadas por nuestro tremendo éxito, nuestras fuerzas armadas ya han comenzado su asalto más adentro del territorio [FROM.GetAdjective]. Nuestro alto mando, equipado con los últimos hechos, cree que [FROM.GetNameDef] caerá en cuestión de días."
 bftb_greece.36.a:0 "¡Solo tuvimos que derribar la puerta para ver la podredumbre!"
 bftb_greece.37.t:0 "¡Las fuerzas [FROM.getAdjetive] derrotadas!"
 bftb_greece.37.desc:0 "Los agitadores [FROM.GetAdjective] han sido repelidos después de su asalto sin sentido a nuestras fronteras, pero según los informes de nuestros observadores, toda esta terrible experiencia aún no ha terminado. Las fuerzas de [FROM.GetAdjective] se están reuniendo a lo largo de las islas del Egeo y mueven armamento asombrosamente cerca de [339.GetName]. Hay peores noticias: estamos escuchando un movimiento dramáticamente aumentado a lo largo de la frontera [SOV.GetAdjective] y las comunicaciones interceptadas implican que un asalto en el norte puede tener lugar en cualquier momento. Debemos estar preparados; debemos soportar."
 bftb_greece.37.a:0 "Alineen a los comunistas y los aplastaremos."
 TUR_border_conflicts_in_trabzon_tt:0 "¡Sería prudente colocar tropas a lo largo de la frontera con §Y[354.GetName]§! y el §Y[187.GetName]§! antes de que las cosas inevitablemente se pongan feas una vez más."
 bftb_greece.38.t:0 "[FROM.GetNameDefCap] ¡Triunfa sobre nuestras fuerzas!"
 bftb_greece.38.desc:0 "Desafortunadamente, parece que nuestras fuerzas no pudieron atravesar las defensas de [FROM.GetAdjective] en [341.GetName]. El alto mando está, por supuesto, decepcionado con los resultados pero no sorprendido. Si las fuerzas de [FROM.GetAdjective] no toman represalias, entonces debemos escalar una vez más. Esta vez, [SOV.GetNameDef] atacará las posiciones [FROM.GetAdjective] en el norte mientras hacemos dos asaltos costeros desde [187.GetName] en [339.GetName] y [340.GetName]. ¿Cómo podríamos fallar esta vez?"
 bftb_greece.38.a:0 "Para [FROM.GetNameDef], este juego fue manipulado desde el principio..."
 bftb_greece.39.t:0 "¡Comienza la batalla por el Bósforo!"
 bftb_greece.39.desc:0 "Nuestras fuerzas, que no estaban preparadas para un ataque tan descarado de las fuerzas armadas de [FROM.GetAdjective], fueron rechazadas en [341.GetName] en una terrible pérdida para nuestra nación. Las fuerzas de [FROM.GetAdjective] no han cesado sus avances y una declaración de guerra seguramente debe ser inminente. Aunque nuestra pérdida fue decepcionante, no fue devastadora: esta guerra acaba de comenzar y nuestra gente se mantiene firme con nosotros en esta guerra contra nuestro viejo rival."
 bftb_greece.39.a:0 "¡[FROM.GetNameDefCap] no nos ha dejado otra opción!"
 bftb_greece.40.t:0 "¡Comienza la batalla por el Bósforo!"
 bftb_greece.40.desc:0 "Como esperaba nuestro alto mando, hemos triunfado sobre las fuerzas de [FROM.GetAdjective] en nuestras fronteras y hemos roto las defensas de Izmir. Impulsadas por nuestro tremendo éxito, nuestras fuerzas armadas ya han comenzado a emprender su asalto al territorio [FROM.GetAdjective]. Nuestro alto mando, envalentonado por nuestra victoria, cree que [FROM.GetNameDef] caerá en cuestión de semanas."
 bftb_greece.40.a:0 "¡A través de Smyrna, tomaremos todo el país!"
 bftb_greece.41.t:0 "¡Comienza la batalla por el Bósforo!"
 bftb_greece.41.desc:0 "El asalto de [FROM.GetAdjective] a [339.GetName] fue un fracaso para ellos y, sin embargo, sigue siendo una terrible pérdida para nosotros. [ROOT.GetLeader] no puede evitar hacer comparaciones en privado con 1919, cuando las fuerzas de [FROM.GetAdjective] se embarcaron por última vez en una ofensiva despiadada en [339.GetName].\n\nAunque los funcionarios de la capital lloran a los que perecieron en el Asedio de corta duración de [339.GetName], toda la nación está erizada de indignación por estos descarados ataques a nuestra soberanía por parte de un viejo enemigo. El ataque sorpresa a [341.GetName] fue despreciable, pero las pérdidas sufridas en [339.GetName] son ​​imperdonables. Si el gobierno de [FROM.GetAdjective] es demasiado cobarde para entregar una declaración abierta de guerra, entonces les proporcionaremos una."
 bftb_greece.41.a:0 "¡Vamos a vengar a los caídos!"
 bftb_greece.42.t:0 "¡Comienza la batalla por el Bósforo!"
 bftb_greece.42.desc:0 "Nuestros planes se han hecho realidad; el alto mando esperaba que las fuerzas de [FROM.GetAdjective] nos hicieran retroceder una vez, pero ser rechazados en ambas ofensas sorpresa realmente es un mal augurio para nosotros. [ROOT.GetLeader] canceló cualquier ataque futuro preparado, pero cualquier intento de salvar la situación no servirá de nada, ya que acabamos de recibir una declaración de guerra de un delegado de [FROM.GetAdjective]. Parecería que la situación ha evolucionado, y no necesariamente para nuestro beneficio."
 bftb_greece.42.a:0 "¡Triunfaremos! ¡Por la Revolución!"
 bftb_greece.43.t:0 "¡Comienza la batalla por el Bósforo!"
 bftb_greece.43.desc:0 "El asalto de [FROM.GetAdjective] a [339.GetName] fue un éxito para ellos y una terrible pérdida para nosotros. [ROOT.GetLeader] no puede evitar hacer comparaciones en privado con 1919, cuando las fuerzas de [FROM.GetAdjective] tomaron el control de [339.GetName] por última vez.\n\nAunque el estado de ánimo en la capital es sombrío, toda la nación está erizada indignados por estos descarados ataques a nuestra soberanía por parte de un viejo enemigo. El ataque sorpresa a [341.GetName] fue despreciable, pero las pérdidas sufridas en [339.GetName] son ​​imperdonables. Si [FROM.GetNameDef] realmente desea otra guerra más, les infligiremos una que nunca olvidarán."
 bftb_greece.43.a:0 "¡Para [TUR.GetNameDef]!"
 bftb_greece.44.t:0 "¡Somos victoriosos contra [FROM.GetNameDef]!"
 bftb_greece.44.desc:0 "Como era de esperar, el Ejército Rojo acabó con las lamentables guarniciones de [FROM.GetAdjective] en [354.GetName] y ha allanado el camino para una alentadora invasión de rutina. Mientras los atacamos desde el norte, [GRE.GetNameDef] los atacará desde el oeste. No tienen ninguna posibilidad."
 bftb_greece.44.a:0 "La participación de [FROM.GetAdjective] en el Komintern es obligatoria."
 bftb_greece.45.t:0 "¡Los [FROM.GetAdjective] son ​​derrotados en la frontera!"
 bftb_greece.45.desc:0 "Los funcionarios se sorprendieron al escuchar que nuestras fuerzas con base en [354.GetName] lograron expulsar con éxito a los invasores invasores [FROM.GetAdjective] y mantuvieron sus posiciones a pesar de las abrumadoras probabilidades. No solo hemos recibido un comunicado urgente del embajador de [FROM.GetAdjective] en el que se disculpa con entusiasmo por todo el incidente, sino que también han proporcionado información que incrimina al régimen de [GRE.GetAdjective] como los autores intelectuales de toda la operación. Nos han asegurado que no debemos esperar ninguna represalia de [FROM.GetAdjective] si nuestra lucha con [GRE.GetNameDef] se convierte en una guerra."
 bftb_greece.45.a:0 "Nos hemos salvado del olvido."
 bftb_greece.46.t:0 "[FROM.getAdjetive] ¡Las fuerzas rechazan nuestro asalto!"
 bftb_greece.46.desc:0 "Se ha recibido la noticia de que la ofensiva de [354.GetName] fue un fracaso total y absoluto en un golpe devastador a nuestra estima internacional y los egos de nuestro alto mando. Hemos expresado nuestras más sinceras disculpas al gobierno de [FROM.GetAdjective] y hemos retirado todo apoyo al régimen de [GRE.GetAdjective] que sigue enemistado con el estado de [FROM.GetAdjective] en el oeste."
 bftb_greece.46.a:0 "¡Alguien será fusilado por esto!"
 bftb_greece.47.t:0 "¡[FROM.GetNameDefCap] rompe nuestras posiciones en [354.GetName]!"
 bftb_greece.47.desc:1 "Pocos asesores se sorprenden de que las fuerzas de [FROM.GetAdjective] lograran repeler a las nuestras en el norte, pero eso no hace que la decepción sea menos palpable. Las fuerzas de [FROM.GetAdjective] no han detenido sus incursiones en la frontera de [354.GetName]: hemos recibido informes de movimientos de tropas esporádicos e inequívocamente masivos cerca de nuestras fronteras e incluso informes de soldados de [FROM.GetAdjective] que cruzan la demarcación línea en [800.GetName]. Sólo puede significar invasión. Debemos prepararnos para lo peor."
 bftb_greece.47.a:0 "¿Podría este hechizo condenar a la Patria?"
 bftb_greece.48.t:0 "¡Los [FROM.GetAdjective] incitan una rebelión comunista en el Sur!"
 bftb_greece.48.desc:0 "¡El vil régimen marxista de [FROM.GetNameDef] ha armado al terrorista Josip Broz Tito y lo ha envalentonado para iniciar una rebelión en el sur! El peligro sería quizás insignificante si no fuera por el hecho de que [FROM.GetNameDef] está cooperando activamente con el régimen advenedizo del sur con la esperanza de derrocar a nuestra administración. Parece que no tendremos más remedio que aplastar a los rebeldes y luego marchar con nuestras fuerzas hacia la capital [FROM.GetAdjective] para someterlos."
 bftb_greece.48.a:0 "¡Eso maldito Tito, y esos malditos [FROM.GetAdjective]s!"
 GRE_tito_backed_guerilla_war_tt:0 "Los §Ycomunistas§!, con todo el apoyo de los §Ygriegos§!, han iniciado una pequeña guerra civil en el sur de nuestro país."
 bftb_greece.50.t:0 "¡El rey disuelve el parlamento helénico!"
 bftb_greece.50.desc:0 "Su Majestad, el Rey Jorge II ha enviado ondas de choque que se sienten en toda la nación con su proclamación de que tomará directamente el control del país en un intento por evitar que esta nación sea destrozada por adversarios políticos en disputa. Con ese fin, el primer decreto del Rey fue suspender indefinidamente el Parlamento Helénico, una institución que había sido condenada por el Rey como un "Nido de víboras egoístas".\n\nEl decreto del Rey ha sido celebrado por algunos, pero más ampliamente condenado por otros elementos destacados de la sociedad. Los venezelistas republicanos y los comunistas deplorables se han unido después de décadas de animosidad debido a su deseo compartido de ver al 'Rey de los Helenos' derrocado de su trono y eliminado de forma permanente. Los informes de inteligencia en este momento sugieren que una guerra civil podría muy bien estallar en las próximas semanas o meses."
 bftb_greece.50.a:0 "¡El derecho del Rey a gobernar es sagrado!"
 GRE_absolute_monarch_hostile_factions_tt:1 "¡Una §RCivil War§! es probable que sea inminente..."
 bftb_greece.51.t:0 "¡Los monárquicos de Grecia solicitan nuestra ayuda!"
 bftb_greece.51.desc:0 "El gobierno pro-[ROOT.GetAdjective] en Atenas nos ha solicitado ayuda material después de que una división política a nivel nacional condujo a una desastrosa guerra civil. Por supuesto, tienen todo el derecho de pedirnos esto, pero la pregunta de si valen los materiales que nos piden es algo que solo nosotros podemos responder."
 bftb_greece.51.a:0 "Sin duda necesitarán rifles."
 bftb_greece.51.b:0 "Podemos prescindir de algunos materiales para ayuda."
 bftb_greece.51.c:0 "Sería mejor no entrometerse en los asuntos griegos."
 bftb_greece.52.t:0 "[FROM.GetNameDefCap] ¡Nos envía armas y voluntarios!"
 bftb_greece.52.desc:0 "Acabamos de terminar de descargar las armas y los voluntarios de [FROM.GetNameDef] de nuestros muelles. El apoyo es muy bienvenido y mucho más de lo que podríamos haber esperado. Esta ayuda nos será de gran utilidad en los próximos meses."
 bftb_greece.52.a:0 "¡Verdaderos aliados del Rey!"
 bftb_greece.53.t:0 "[FROM.GetNameDefCap] ¡Envíanos ayuda!"
 bftb_greece.53.desc:0 "Acabamos de terminar de descargar los suministros enviados desde [FROM.GetNameDef] fuera de nuestros muelles. El apoyo es muy bienvenido y una muestra bienvenida de amistad en estos tiempos difíciles. Esta ayuda nos será de gran utilidad en los próximos meses."
 bftb_greece.53.a:0 "¡Verdaderos aliados del Rey!"
 bftb_greece.54.t:0 "[FROM.GetNameDefCap] se niega a ayudarnos"
 bftb_greece.54.desc:0 "Hemos recibido noticias de un diplomático de [FROM.GetAdjective] de que nuestro pedido de ayuda ha caído en saco roto y que no debemos esperar ninguna ayuda de [FROM.GetNameDef]. La situación es lamentable, pero perseveraremos incluso sin la ayuda de potencias extranjeras."
 bftb_greece.54.a:0 "Decepcionante."
 bftb_greece.55.t:0 "[GRE.GetNameDefCap] Sugiere Enosis"
 bftb_greece.55.desc:0 "Un representante de [FROM.GetNameDef] ha sugerido que fusionemos nuestras dos naciones en una sola. Citando una historia compartida y un patrimonio cultural, el representante de [FROM.GetAdjective] ha expresado que es la voluntad del gobierno de [FROM.GetAdjective] que facilitemos el concepto largamente exaltado de 'Enosis': la fusión de nuestros estados en uno más grande entero."
 bftb_greece.55.a:0 "¡Una idea estelar!"
 bftb_greece.55.b:0 "Chipre forjará su propio camino."
 end_of_cyprus_tt:0 "§R¡Esto resultará en un Game Over!§!"
 bftb_greece.56.t:0 "[CYP.GetNameDefCap] se compromete con Enosis"
 bftb_greece.56.desc:0 "Hemos recibido noticias de [FROM.GetNameDef] de que están dispuestos a facilitar las tan esperadas uniones de nuestros dos pueblos en un solo estado bajo nuestro control. Han estallado celebraciones en todo el país, y [ROOT.GetLeader] viajó personalmente a Nicosia y pronunció un discurso ante la gente para conmemorar este día histórico."
 bftb_greece.56.a:0 "Kin unidos por fin!"
 bftb_greece.57.t:0 "[CYP.GetNameDefCap] ¡Rechaza Enosis!"
 bftb_greece.57.desc:0 "Los funcionarios de [FROM.GetAdjective] nos han informado que no tienen intenciones de renunciar a [FROM.GetAdjective] la soberanía después de soportar una lucha tan larga para lograrla en primer lugar. Se ha declarado que 'Enosis' no es un concepto que el gobierno de [FROM.GetAdjective] esté dispuesto a considerar en este momento."
 bftb_greece.57.a:0 "No fue una petición."
 bftb_greece.57.b:0 "Muy bien, si ese es su deseo..."
 bftb_greece.58.t:0 "[FROM.GetNameDefCap] Solicita Enosis con Chipre"
 bftb_greece.58.desc:0 "Un delegado de [FROM.GetAdjective] se acercó a nosotros para discutir el futuro de nuestra colonia de la corona chipriota. El delegado afirmó que los intentos de construir una nación chipriota siempre estaban condenados al fracaso porque el pueblo chipriota es, de hecho, [FROM.GetAdjective] pueblo.\n\nEl delegado proporcionó una carta del [FROM.GetAdjective] Primer Ministro [FROM. GetLeader] donde la historia del concepto de 'Enosis' se expuso con cierto detalle antes de que se hiciera un último llamamiento enfático a la unión de Chipre y [FROM.GetNameDef]. El delegado de [FROM.GetAdjective] ha tratado de asegurarle a nuestro representante que no se trata de un irredentismo crudo del lado de [FROM.GetAdjective]; Chipre y [FROM.GetNameDef] tienen un patrimonio cultural compartido, una historia compartida, un idioma compartido y, en la perspectiva de [FROM.GetAdjective]: un destino compartido.\n\nNuestros oficiales militares han enfatizado la importancia que tiene Chipre como importante base militar estratégica en el Mediterráneo, pero nuestros asesores de política exterior enfatizan que un aliado de [FROM.GetAdjective] empoderado podría proporcionar mucho más de lo que Chipre puede por sí solo como base aérea y naval. La elección finalmente recae en el gabinete [ROOT.GetAdjective], pero debemos asegurarnos de no dejar que el representante de [FROM.GetAdjective] espere demasiado por nuestra respuesta."
 bftb_greece.58.a:0 "Aceptamos sus propuestas a cambio de una alianza formal."
 bftb_greece.58.b:0 "Déjalos tenerlo; Chipre no tiene importancia para nosotros."
 bftb_greece.58.c:0 "El gobierno de [FROM.GetAdjective] debe compartir el poder con las autoridades 'chipriotas'."
 bftb_greece.58.d:0 "¡Los codiciosos griegos no obtienen nada!"
 bftb_greece.59.t:0 "[FROM.GetNameDefCap] ¡Acepta facilitar la enosis!"
 bftb_greece.59.desc:0 "El estado de ánimo en la capital se describiría mejor como 'jubiloso' después de que [ROOT.GetLeader] anunciara a la nación que después de todos estos años, los sueños de [ROOT.GetAdjective] de Enosis con Chipre finalmente se harían realidad, todo gracias a nuestro [FROM .getAdjetive] amigos. Nuestros administradores no perdieron el tiempo en viajar a Chipre para garantizar que la transición de poder se realice de la mejor manera posible.\n\nEste es un día realmente grandioso e histórico para [ROOT.GetNameDef]. Chipre ha sido durante mucho tiempo parte de la conciencia colectiva [ROOT.GetAdjective], y ahora finalmente están en casa en el seno de la civilización de la que surgieron."
 bftb_greece.59.a:0 "¡Juntos al fin!"
 bftb_greece.60.t:0 "[FROM.GetNameDefCap] Acepta una enosis parcial"
 bftb_greece.60.desc:0 "[FROM.GetNameDefCap] ha ofrecido un compromiso curioso a nuestra solicitud original de facilitar Enosis: están dispuestos a cumplir con nuestras solicitudes con la condición de que cooperemos con un gobierno chipriota al que se le otorgue la misma categoría que un dominio [FROM.GetAdjective]. No es un giro de los acontecimientos del todo desagradable, solo... inesperado.\n\nPor su parte, el gobierno chipriota ha acordado que si [ROOT.GetNameDef] muestra suficiente compromiso en Chipre construyendo su incipiente nación, no ser contrario a una enosis completa entre nosotros. Sin embargo, hasta que llegue ese día, tendremos que conformarnos con un nuevo aliado chipriota que está atado a nosotros por la cadera."
 bftb_greece.60.a:0 "¡Bienvenidos, hermanos!"
 bftb_greece.61.t:0 "[FROM.GetNameDefCap] ¡Rechaza Enosis!"
 bftb_greece.61.desc:0 "Nuestra confianza y fe en nuestro querido aliado parece haber estado fuera de lugar; [FROM.GetNameDef] se ha negado incluso a considerar la idea de transferir la isla [ROOT.GetAdjective] de Chipre a nuestro control. Citan la importancia estratégica de la isla y las preocupaciones sobre el revanchismo de [ROOT.GetAdjective] como razones por las que, en su opinión, no merecemos la isla.\n\nNo se puede decir que estemos completamente sorprendidos, pero eso no significa que nuestra decepción colectiva sea menos amarga. ¿Cuántos años hemos esperado que Chipre sea devuelto a la patria? ¿Cuántos años más nos veremos obligados a esperar debido a este contratiempo? Hay que decir que nuestro entusiasmo con respecto a nuestra relación con [FROM.GetNameDef] se ha atenuado significativamente por este giro de los acontecimientos."
 bftb_greece.61.a:0 "Recordaremos esto..."
 bftb_greece.62.t:0 "[FROM.GetNameDefCap] ¡Sugiere aplicaciones conjuntas para unirse al Eje!"
 bftb_greece.62.desc:0 "Cuando llegó la noticia de que el antiguo [FROM.GetAdjective] régimen había sido suplantado por uno fascista, un gran sentimiento de pavor se apoderó de los asesores de la capital. La guerra, sentimos, se había convertido en algo inevitable: y se hizo aún más agria por nuestros intentos previos de mantener la paz en la región del Egeo. El destino ha demostrado que estamos equivocados.\n\nSe nos ha acercado con una oferta única: el gobierno fascista de [FROM.GetNameDef] cree que es inevitable que la guerra afecte a ambos países. [FROM.GetLeader], a pesar de sus inclinaciones ideológicas, comparte nuestro sentimiento de que no sería prudente desperdiciar décadas de esfuerzos diplomáticos de ambas partes por el bien de lo que seguramente sería una gran y terrible guerra. Con ese fin, el gobierno de [FROM.GetNameDef] ha aconsejado que juntos nos unamos a las potencias fascistas emergentes de Europa. [FROM.GetLeader] cree que la supremacía fascista en el continente es inevitable y que juntos tenemos el poder de inclinar la balanza lo suficiente como para que la guerra pueda llegar a un final más rápido y decisivo. [FROM.GetLeader] lo llama 'misericordia'; [ROOT.GetLeader] no está tan seguro."
 bftb_greece.62.a:0 "En nombre de la paz, hagamos la guerra."
 bftb_greece.62.b:0 "Los [FROM.GetAdjective] se han vuelto realmente locos..."
 bftb_greece.63.t:0 "[FROM.GetNameDefCap] ¡Acepta el Pacto de Amistad de Hellenoturkism!"
 bftb_greece.63.desc:0 "¡Éxito! El embajador de [FROM.GetAdjective] ha transmitido el consentimiento de su gobierno a nuestro pacto de amistad propuesto. Trabajando en conjunto con los poderes fascistas mientras estamos unidos, no hay forma de que podamos perder."
 bftb_greece.63.a:0 "¡Dos formularios de solicitud de facción, por favor!"
 bftb_greece.63.b:0 "O tal vez... ¿no necesitamos a los turcos?"
 GRE_no_turkey_needed:0 "¡A través de la falsificación y el engaño torpedearemos §[TUR.GetNameDef]'s§! relaciones con las §Ypotencias fascistas§!."
 bftb_greece.64.t:0 "[FROM.GetNameDefCap] ¡Rechaza firmemente el pacto de amistad con el helenoturismo!"
 bftb_greece.64.desc:0 "Parecería que el gobierno de [FROM.GetAdjective] sufre de una falta de previsión crónica. No se unirán a los vencedores inevitables junto a nosotros, porque o son cobardes o son tontos. No tiene importancia, nuestra ruta está establecida y lo que suceda a continuación con respecto a [FROM.GetNameDef] será en parte culpa de ellos."
 bftb_greece.64.a:0 "Los fuertes heredarán la tierra; los mansos perecerán."
 bftb_greece.65.t:0 "[FROM.GetNameDefCap] y [TUR.GetNameDef] sugieren una asociación estratégica"
 bftb_greece.65.desc:0 "Como las piezas de un rompecabezas, todo parece encajar. El cambio de régimen en [GER.Capital.GetName] fue inesperado y arrojó muchas dudas sobre el futuro de nuestra nación. Ese futuro se ha hecho un poco más discernible gracias a una propuesta que nos envió [GRE.Capital.GetName].\n\nParece que [FROM.GetNameDef] y [TUR.GetNameDef] tienen el deseo de formar una relación duradera. alianza estratégica con nuestro gobierno. Hemos estado sufriendo por los aliados, y la adición de estos dos en un Pacto Mediterráneo sin duda podría contribuir en gran medida a asegurar nuestras ambiciones regionales. Aunque, quién quiere decir que esos dos no son objeto de ambiciones nuestras de otro tipo."
 bftb_greece.65.a:0 "¡Juntos haremos historia!"
 bftb_greece.65.b:0 "Nuestros planes para esa pareja ciertamente no dan lugar a alianzas."
 bftb_greece.66.t:0 "[FROM.GetNameDefCap] y [TUR.GetNameDef] Solicitar la membresía de [GER.GetFactionName]"
 bftb_greece.66.desc:0 "Nos reunimos con delegados tanto de [FROM.GetNameDef] como de [TUR.GetNameDef] y nos sorprendió bastante escuchar que los dos presentaban solicitudes conjuntas a [ROOT.GetFactionName]. Difícilmente es una sorpresa desagradable, pero una sorpresa al fin y al cabo. Debemos determinar si tenerlos como socios en nuestra alianza promovería nuestros objetivos o los obstaculizaría."
 bftb_greece.66.a:0 "Son aliados bienvenidos en estos tiempos turbulentos."
 bftb_greece.66.b:0 "Nein, no los necesitamos."
 bftb_greece.67.t:0 "[FROM.GetNameDefCap] ¡Sugiere una asociación estratégica!"
 bftb_greece.67.desc:0 "Como las piezas de un rompecabezas, todo parece encajar. El cambio de régimen en [GER.Capital.GetName] fue inesperado y arrojó muchas dudas sobre el futuro de nuestra nación. Ese futuro se ha hecho un poco más perceptible por una propuesta enviada desde Atenas.\n\nParece que [FROM.GetNameDef] tiene el deseo de formar una alianza estratégica duradera con nuestro gobierno. Hemos estado sufriendo por los aliados, y la ayuda de [FROM.GetNameDef] sin duda podría ser de gran ayuda para asegurar nuestras ambiciones regionales. Aunque, ¿quién puede decir que esto no es solo un último y patético intento de supervivencia? Tal vez no busquen verdaderamente ser nuestros aliados; tal vez ellos ven lo escrito en las paredes, y cómo inevitablemente terminarán las cosas para ellos si se oponen a nosotros... y tal vez esa no sea una distinción muy relevante para nosotros."
 bftb_greece.67.a:0 "Roma y Atenas, ¡juntas por fin!"
 bftb_greece.67.b:0 "El depredador no fraterniza con su presa."
 bftb_greece.68.t:0 "[FROM.GetNameDefCap] ¡Se aplica a la membresía de [GER.GetFactionName]!"
 bftb_greece.68.desc:0 "Nos reunimos con delegados de [FROM.GetNameDef] y nos sentimos aliviados al saber que la administración de [FROM.GetAdjective] ha expresado su deseo de ver [FROM.GetNameDef] en [ROOT.GetFactionName]. No es una sorpresa: la posición de [FROM.GetAdjective] era insostenible sin nosotros. Debemos determinar si tenerlos como socios en nuestra alianza promovería nuestros objetivos o los obstaculizaría."
 bftb_greece.68.a:0 "Willkommen, Griechenland!"
 bftb_greece.68.b:0 "Nein, no es una oportunidad!"
 bftb_greece.69.t:0 "[FROM.GetNameDefCap] ¡Rechaza nuestra solicitud de alianza!"
 bftb_greece.69.desc:0 "Un diplomático de [FROM.GetAdjective] nos ha informado que [FROM.GetLeader] no cree que sea una buena decisión incorporarnos a su estrecha alianza. Decir que estamos decepcionados sería quedarse corto. Independientemente, sin una alianza con [FROM.GetNameDef], ahora debemos allanar nuestro camino a través de este momento de crisis."
 bftb_greece.69.a:0 "Seguiremos de pie cuando todo esto acabe."
 bftb_greece.70.t:0 "Eleftherios Venizelos muere en el exilio"
 bftb_greece.70.desc:0 "Eleftherios Venizelos, líder de los venezelistas y venerado titán de la política griega, falleció aún en el exilio después de que los militares lo derrocaran en 1935. Venizelos fue un apasionado contribuyente al sistema multipartidista griego y una figura que quizás no tuvo rival en cuánto influyó en la conciencia nacional griega.\n\nSin embargo, Eleftherios Venizelos no será recordado por sus éxitos, sino por sus muchos fracasos. Fue Venizelos quien defendió la fuerza destructiva del republicanismo en este país, y fue el revisionismo sin sentido de Venizelos el que casi aniquiló a nuestra nación en la guerra greco-turca de 1919. Venizelos como la fuente principal de todos los males de nuestra nación.\n\nFue un revolucionario, un estadista y un pionero político; fue un agitador, un belicista y un fracaso. ¿Qué más hay que decir sobre Eleftherios Venizelos aparte de que nos alegramos de que nunca vuelva a levantar la cara en Grecia después de todo el dolor que ha causado?"
 bftb_greece.70.a:0 "Buen viaje."
 bftb_greece.71.t:0 "Fallece Eleftherios Venizelos"
 bftb_greece.71.desc:0 "El primer ministro Eleftherios Venizelos, líder de los venezelistas y venerado titán de la política griega, falleció pacíficamente en su casa. Venizelos fue un apasionado colaborador del sistema multipartidista griego y una figura que tal vez no tuvo rival en cuanto a su influencia en la conciencia nacional griega.\n\n¿Cómo pueden las palabras por sí solas hacer justicia al hombre que dio tanto de sí mismo a su país? y sus paisanos? Él es el arquitecto de la nación a la que tenemos el privilegio de servir hoy, y el legado perdurable que deja nos superará a todos. El único punto negro en el historial inmaculado de Venizelos es la terrible pérdida que sufrió nuestra nación después de la devastadora guerra greco-turca de 1919. Es una mancha en un legado por lo demás perfecto del que tenemos la intención de vengarnos. \n\nEleftherios Venizelos fue un revolucionario, un estadista y un pionero político; él era nuestro Etnarca, y lo recordaremos como el corazón de león intransigente que era. Themistoklis Sofoulis ha asumido el cargo de Primer Ministro y líder de Fileleftheron y ha declarado un día de luto nacional por el padre de la Grecia moderna recientemente fallecido."
 bftb_greece.71.a:0 "Grecia tiene una deuda contigo que nunca podrá pagar..."
 bftb_greece.91.t:0 "La EEE abre un centro de socorro para los refugiados de Anatolia"
 bftb_greece.91.desc:0 "En un intento cínico por atraer más seguidores a su causa, Georgios Kosmidis ha utilizado los fondos de su movimiento para abrir un centro de ayuda para otros refugiados de [TUR.GetNameDef] como él. Sería loable si no estuviera utilizando estos centros de socorro como centros de reclutamiento para su movimiento psicótico.\n\nNos quedamos en una posición difícil: es obvio que Kosmidis tiene la intención de continuar apuntalando estos centros para reclutar a los refugiados privados de Anatolia, Entonces, ¿los cerramos para detener su veneno? ¿O preservamos nuestra reputación y permitimos que estos centros sigan funcionando? Algunos podrían argumentar que es preferible que los refugiados empobrecidos trabajen en centros de socorro fascistas a que sufran en los barrios marginales."
 bftb_greece.91.a:0 "¡Una iniciativa que vale la pena apoyar!"
 bftb_greece.91.b:0 "Ciérralo."
 bftb_greece.92.t:0 "La EEE exige salarios más altos para los trabajadores de [ROOT.GetAdjective]"
 bftb_greece.92.desc:0 "El EEE ha explotado el foco de atención nacional que se le ha dado al lanzar un ataque mordaz contra lo que perciben como nuestro débil enfoque del bienestar. La idea de que estos fascistas que surgieron de la nada aparentemente de la nada piensan que están en posición de darnos lecciones sobre política fiscal y social es risible, pero el público parece estar tomándolos muy en serio."
 bftb_greece.92.a:0 "Tal vez... ¿un salario mínimo simbólico?"
 bftb_greece.92.b:0 "No nos inclinamos ante la intimidación fascista."
 bftb_greece.93.t:0 "¡Miembros de EEE participan en violencia callejera con nuestra policía!"
 bftb_greece.93.desc:0 "Las peleas entre los miembros de EEE y nuestra fuerza policial han estallado en todo el país, formando un cuadro de una época de violencia política que esperábamos haber dejado en el pasado. A juzgar por todos los informes de hospitalizaciones y aumento de la violencia, no lo hemos hecho.\n\nAlgunos ministros sugieren adoptar una postura muy dura sobre esta violencia para mostrarle al país que no toleramos este tipo de matonismo, pero otros ministros advierten que luchar el ojo por ojo de los fascistas no es una batalla que podamos ganar. La gente está enojada y descontenta, pero eso no debería darles el derecho de cometer tales actos de violencia sin sentido."
 bftb_greece.93.a:0 "Sus quejas son legítimas."
 bftb_greece.93.b:0 "La violencia es deplorable y la chusma debe ser dispersada."
 bftb_greece.94.t:0 "¡Miembros de la EEE saquean una fábrica de propiedad extranjera y distribuyen productos robados!"
 bftb_greece.94.desc:0 "En una escena lamentablemente demasiado familiar, los seguidores de la EEE irrumpieron en fábricas de propiedad extranjera para distribuir los productos fabricados en ellas entre los pobres y los marginados. Georgios Kosmidis y la dirección de la EEE afirman no saber de las actividades, pero también han defendido apasionadamente a los hombres y mujeres que participan en la altruista cadena de saqueos.\n\nRealmente no se puede tolerar este tipo de comportamiento: ya estamos recibiendo quejas de magnates extranjeros provenientes de países como [ENG.GetNameDef] y [FRA.GetNameDef]. Aún así, si intervenimos en nombre de los industriales, pareceremos títeres de los financieros extranjeros; alternativamente, si permitimos que esta anarquía se descontrole, pareceremos un gobierno incapaz para la comunidad internacional."
 bftb_greece.94.a:0 "No debemos detenerlos."
 bftb_greece.94.b:0 "¡Esta anarquía es impropia de nosotros!"
 bftb_greece.95.t:0 "¡La EEE se compromete con nuestra lucha!"
 bftb_greece.95.desc:0 "El EEE, que hasta ahora ha sido una espina clavada para nosotros, está dispuesto a unirse al gobierno contra un enemigo común. Georgios Kosmidis ha sido uno de los defensores más vocales de una guerra con [TUR.GetNameDef], y ahora que esa guerra ha llegado a nuestras costas, EEE está dispuesta a dejar de lado la política de partidos para ver a nuestros enemigos [TUR.GetAdjective] humillados ante nuestros ejércitos"
 bftb_greece.95.a:0 "¡Unidos, no podemos ser detenidos!"
 bftb_greece.95.b:0 "Ganaremos sin ensuciarnos de fascismo."
 bftb_greece.96.t:0 "Aristóteles Onassis regresa a [ROOT.GetNameDef]"
 bftb_greece.96.desc:0 "Aristóteles Onassis, un rico magnate y miembro de la alta sociedad amado internacionalmente, ha regresado a [ROOT.GetNameDef] por primera vez en muchos años. No respondió a las preguntas de los medios, y ha sido difícil de rastrear para nuestros observadores, pero los informes indican que se está congraciando con la población de refugiados de Anatolia y podría estar organizando una candidatura para asumir el cargo."
 bftb_greece.96.a:0 "¿Qué está planeando?"
 bftb_greece.101.t:0 "Venezelistas y comunistas se unen contra el dominio absoluto del rey"
 bftb_greece.101.desc:0 "Si alguna vez hubo alguna duda de que se hiciera una alianza entre comunistas y venezelistas, ya no puede haberla. Hemos recibido informes de que los comunistas han introducido de contrabando a Eleftherios Venizelos en el país con la esperanza de convertirlo en un líder interino después de haber derrocado a la monarquía.\n\nUn plan temerario, incluso para un puñado de traidores rojos. ¿Cómo podrían pensar que Venizelos les cederá el poder una vez que se lo den? es una locura Por otra parte, ni los comunistas ni los venezolanos han sido jamás el grupo más razonable. Debemos prepararnos para lo que seguramente será una guerra civil verdaderamente contenciosa."
 bftb_greece.101.a:0 "¡Nuestros enemigos se encogen como ratas!"
 bftb_greece.102.t:0 "Comunistas organizan redada en fábrica"
 bftb_greece.102.desc:0 "Las fuerzas del orden no pudieron predecir ni detener una reciente redada comunista en una de nuestras fábricas que usamos para fabricar rifles para el ejército. Los marxistas robaron todo lo que pudieron del piso de la fábrica y luego intentaron incendiar la fábrica, aunque afortunadamente solo lograron dañar el edificio.\n\nNo hay necesidad de especular por qué estos insurgentes han emprendido esta incursión descarada en un armamento. fabricante: sin duda tienen la intención de usar nuestros rifles contra nosotros cuando encuentren su columna vertebral y salgan de las sombras. Esta podría ser una de las peores guerras civiles de [ROOT.GetNameDef] hasta el momento..."
 bftb_greece.102.a:0 "No podemos permitir que estos anarquistas nos golpeen con tanta impunidad."
 bftb_greece.103.t:0 "¡Generales venezolanos de contrabando devueltos a [GRE.GetNameDef]!"
 bftb_greece.103.desc:0 "Pisándole los talones a su deplorable líder, hemos recibido noticias de que muchos ex generales venezolanos han sido introducidos de contrabando en el país. Los contrabandistas comunistas y republicanos conspiraron para traer de vuelta al país a los líderes militares caídos en desgracia disfrazados junto con las mercancías enviadas y los escondieron antes de que pudiéramos darnos cuenta de lo que estaba sucediendo.\n\nUna batalla campal contra los insurgentes desorganizados es una cosa; una guerra civil a gran escala respaldada por un liderazgo militar competente es un asunto completamente diferente. Muchos asesores ahora se preguntan si fue realmente una sabia decisión que un monarca tan impopular tomara un curso de acción tan público e impopular al declararse monarca absoluto, pero [ROOT.GetLeader] se mantiene firme en que los rebeldes no tardarán en acabar con ellos. ."
 bftb_greece.103.a:0 "¿Realmente tenían que volar el puerto también?"
 bftb_greece.104.t:0 "¡La resistencia organizada se intensifica en el sur y el norte!"
 bftb_greece.104.desc:0 "Las autoridades han informado al gobierno que prácticamente hemos perdido todo control sobre el norte y el sur del país. Los simpatizantes comunistas y venezolanos corren desenfrenados por las calles difundiendo sus calumnias y propaganda: sin el impedimento de las autoridades locales que son igualmente simpatizantes o completamente impotentes para detenerlos.\n\nEl ejército, sabiendo la trampa que les espera, se niega a entrar para asegurar las regiones. Sin embargo, permanecen en alerta máxima y el gabinete del Rey ha asegurado que una vez que los venezolanos y los comunistas hayan salido adecuadamente de su escondite, el ejército no dudará en tomar las medidas necesarias para recuperar el control de la nación. Por supuesto, muchas figuras políticas siguen siendo escépticas sobre la sinceridad de estas garantías, ya que hay informes generalizados de corrupción y lealtades traicioneras en las fuerzas armadas."
 bftb_greece.104.a:0 "¡La situación se está saliendo de control!"
 bftb_greece.105.t:0 "¡Guerra civil!"
 bftb_greece.105.desc:0 "El fatídico día finalmente llegó: el líder de los venezelistas finalmente salió de las sombras para condenar el decreto del Rey como ilegítimo y una amenaza sin precedentes para la democracia de [FROM.GetNameDef]. A sus ojos, no tienen más remedio que derrocar violentamente a la monarquía para restaurar la República Helénica ya dos veces vencida.\n\n[ROOT.GetLeader] ha condenado a todos los rebeldes como traidores y ha prometido desarraigar a los marxistas y republicanos para que el orden se puede restaurar una vez más a [ROOT.GetNameDef]. Parecería que, una vez más, la arena política de [ROOT.GetNameDef] se ha convertido en un coliseo de gladiadores, donde solo los más poderosos pueden salir victoriosos."
 bftb_greece.105.a:0 "¡Reuníos al Rey!"
 bftb_greece.166.t:0 "Nuestros políticos regresan de las negociaciones de inversión en Atenas"
 bftb_greece.166.desc:0 "Cuando los [FROM.GetAdjective] decidieron invitarnos a seguir discutiendo sobre la profundización de nuestros lazos económicos, no pudimos negarnos. No hace falta decir que presentaron un caso convincente de por qué sería ideal que se fortaleciera la posición industrial de [FROM.GetNameDef]. El asunto de si buscamos invertir en su nación o dejar su potencial industrial al destino es un asunto que tenemos que decidir."
 bftb_greece.166.a:0 "Ja, vamos a invertir!"
 bftb_greece.166.b:0 "No habrá inversión esta vez..."
 bftb_greece.166.c:0 "¡Nein, nunca invertiremos en su patético país!"
 bftb_greece.167.t:0 "Nuestros Empresarios Regresan de la Exhibición Nacional [FROM.getAdjetive]"
 bftb_greece.167.desc:0 "¡Los [FROM.GetAdjective] nos dieron un gran espectáculo! Su oferta para atraer nuestra inversión fue atractiva, sin duda, pero ciertamente tenemos nuestras prioridades de las que preocuparnos. La elección de si invertimos en la nación [FROM.GetAdjective] nos queda a nosotros."
 bftb_greece.167.a:0 "Ja, vamos a invertir!"
 bftb_greece.167.b:0 "No habrá inversión esta vez..."
 bftb_greece.167.c:0 "¡Nein, nunca invertiremos en su patético país!"
 bftb_greece.168.t:0 "¡Los [FROM.GetAdjective] nos extorsionan usando el Schachtplan!"
 bftb_greece.168.desc:0 "El pequeño e inteligente Schädlinge en [FROM.GetNameDef] ha ideado una forma de usar nuestro esquema Ponzi en nuestra contra. Una pequeña laguna segura diseñada para que pudiéramos explotar la fe de erratas del Schahtplan a nuestro favor se ha vuelto en nuestra contra, lo que se suponía que no era posible. Podemos salvar las apariencias y darles a los [FROM.GetAdjective] esta pequeña victoria o abandonar la fachada de seguir las reglas y huir de las conversaciones con la gente de [FROM.GetAdjective]."
 bftb_greece.168.a:0 "Para evitar las consecuencias, concederemos esta vez..."
 bftb_greece.168.b:0 "¡Dale la vuelta a la tortilla, Schacht!"
 bftb_greece.168.c:0 "¡Nunca nos someteremos al chantaje de [FROM.GetAdjective]!"
 bftb_greece.168.d:0 "Han exagerado su mano; deben sufrir las consecuencias!"
 gott_bless_herr_schacht_tt:0 "¡Esta opción está disponible porque actualmente tienes §YHjalmar Schacht§! como ministro"
 bftb_greece.169.t:0 "El [FROM.GetAdjective]s Invest!"
 bftb_greece.169.desc:0 "Acabamos de dar la bienvenida a los inversores de [FROM.GetAdjective] a nuestro país después de su última breve visita, ¡y traen buenas noticias de inversión y oportunidades! Con su ayuda, construiremos una economía verdaderamente moderna."
 bftb_greece.169.a:0 "¡Un éxito rotundo!"
 bftb_greece.169.b:0 "¡Un éxito rotundo!"
 bftb_greece.169.c:0 "Tremendo trabajo, todos!"
 bftb_greece.170.t:0 "Los [FROM.GetAdjective]s deciden no invertir"
 bftb_greece.170.desc:0 "Por desgracia, hemos recibido noticias de que los [FROM.GetAdjective] no invertirán en nuestra economía esta vez. Es un giro decepcionante de los acontecimientos, aunque el delegado de [FROM.GetAdjective] no ha descartado futuras inversiones, lo que es un buen augurio para nosotros."
 bftb_greece.170.a:0 "Quizás la próxima vez."
 bftb_greece.171.t:0 "¡Los [FROM.GetAdjective] se fugan permanentemente de las conversaciones sobre inversiones!"
 bftb_greece.171.desc:0 "Es posible que hayamos presionado demasiado el tema de la inversión: los [FROM.GetAdjective] han optado por decidir que no tienen interés en invertir en la floreciente base industrial de nuestra nación. Si no quieren ayudarnos a moldear el futuro, tendremos que arreglárnoslas sin ellos."
 bftb_greece.171.a:0 "¿Quizás... los [ITA.GetAdjective] podrían ser más amigables para un trato?"
 bftb_greece.172.t:0 "¡Hjalmar Schacht nos engaña!"
 bftb_greece.172.desc:0 "¡Fuimos tan tontos al pensar que podíamos extorsionar a los [FROM.GetAdjective] usando el Schachtplan cuando el mismo hombre que redactó el acuerdo en primer lugar todavía era un ministro del gabinete! ¡Ahora hemos terminado siendo la nación que debe pagarles! ¡Qué desastre!"
 bftb_greece.172.a:0 "¡El mago de las finanzas ataca de nuevo!"
 bftb_greece.173.t:0 "¡Nuestros empresarios regresan de las negociaciones en Atenas!"
 bftb_greece.173.desc:0 "Cuando los [FROM.GetAdjective] decidieron invitarnos a seguir discutiendo sobre la profundización de nuestros lazos económicos, no pudimos negarnos. No hace falta decir que presentaron un caso convincente de por qué sería ideal que se fortaleciera la posición industrial de [FROM.GetNameDef]. El asunto de si buscamos invertir en su nación o dejar su potencial industrial al destino es un asunto que tenemos que decidir."
 bftb_greece.173.a:0 "Les daremos una carta para que puedan invertir."
 bftb_greece.173.b:0 "No está en los intereses de [ENG.GetNameDef] en este momento."
 bftb_greece.173.c:0 "Lo siento, viejos amigos, ¡pero John Bull tiene asuntos más importantes en otra parte!"
 bftb_greece.174.t:0 "Nuestros políticos asisten a la exhibición nacional [FROM.GetAdjective]"
 bftb_greece.174.desc:0 "¡Los [FROM.GetAdjective] nos dieron un gran espectáculo! Su oferta para atraer nuestra inversión fue atractiva, sin duda, pero ciertamente tenemos nuestras prioridades de las que preocuparnos. La elección de si invertimos en la nación [FROM.GetAdjective] nos queda a nosotros."
 bftb_greece.174.a:0 "¡Pueden contar con nuestro apoyo!"
 bftb_greece.174.b:0 "No está en los intereses de Gran Bretaña, esta vez."
 bftb_greece.174.c:0 "Lo siento, viejos amigos, ¡pero John Bull tiene asuntos más importantes en otra parte!"
 bftb_greece.175.t:0 "La oferta de [FROM.GetAdjective] envía piezas a cambio de inversión"
 bftb_greece.175.desc:0 "Una propuesta interesante de los [FROM.GetAdjective]s: desean ofrecernos piezas para facilitar la fabricación de nuestros barcos a cambio de una mayor inversión en su nación. Tal vez sea un poco poco ortodoxo que los actores estatales hagan trueques a un nivel tan básico, pero, de nuevo, lo único que ha sido verdaderamente ortodoxo sobre los [FROM.GetAdjective] es su religión."
 bftb_greece.175.a:0 "¡Un comercio justo! Casi."
 bftb_greece.175.b:0 "No necesitamos piezas [FROM.GetAdjective] en este momento."
 bftb_greece.175.c:0 "Lo sentimos, [FROM.GetName], pero nuestro negocio con usted ha concluido. ¡Permanentemente!"
 bftb_greece.176.t:0 "[FROM.GetNameDefCap] ¡Decide invertir!"
 bftb_greece.176.desc:0 "Acabamos de dar la bienvenida a los inversores de [FROM.GetAdjective] a nuestro país después de su última breve visita, ¡y traen buenas noticias de inversión y oportunidades! Con su ayuda, construiremos una economía verdaderamente moderna."
 bftb_greece.176.a:0 "¡Un éxito rotundo!"
 bftb_greece.176.b:0 "¡Un éxito rotundo!"
 bftb_greece.176.c:0 "¡Siempre podemos contar con el [FROM.GetAdjective]!"
 bftb_greece.177.t:0 "El [FROM.GetAdjective] decide no invertir esta vez"
 bftb_greece.177.desc:0 "Por desgracia, hemos recibido noticias de que [FROM.GetNameDef] no invertirá en nuestra economía esta vez. Es un giro decepcionante de los acontecimientos, aunque el delegado de [FROM.GetAdjective] no ha descartado futuras inversiones, lo que es un buen augurio para nosotros."
 bftb_greece.177.a:0 "Bueno, tal vez la próxima vez."
 bftb_greece.178.t:0 "[FROM.GetNameDefCap] aprueba legislación que nos impide buscar más inversiones."
 bftb_greece.178.desc:0 "Es posible que hayamos presionado demasiado el tema de la inversión: el [FROM.GetNameDef] ha decidido decidir que no tiene interés en invertir en la floreciente base industrial de nuestra nación. Si no quieren ayudarnos a moldear el futuro, tendremos que arreglárnoslas sin ellos."
 bftb_greece.178.a:0 "¿Nos atrevemos a intentar llegar a un acuerdo con [SOV.GetNameDef]?"
 bftb_greece.179.t:0 "[FROM.GetAdjective] Funcionarios se acercan a nosotros en la capital para pedirnos inversión"
 bftb_greece.179.desc:0 "Cuando los [FROM.GetAdjective] decidieron invitarnos a seguir discutiendo sobre la profundización de nuestros lazos económicos, no pudimos negarnos. No hace falta decir que presentaron un caso convincente de por qué sería ideal que se fortaleciera la posición industrial de [FROM.GetNameDef]. El asunto de si buscamos invertir en su nación o dejar su potencial industrial al destino es un asunto que tenemos que decidir."
 bftb_greece.179.a:0 "Oui, podemos invertir una pequeña cantidad."
 bftb_greece.179.b:0 "No esta vez."
 bftb_greece.179.c:0 "¡No tenemos ningún interés en los asuntos de [FROM.GetAdjective]!"
 bftb_greece.180.t:0 "Nuestros funcionarios asisten a la exhibición nacional celebrada en [FROM.GetNameDef]"
 bftb_greece.180.desc:0 "¡Los [FROM.GetAdjective] nos dieron un gran espectáculo! Su oferta para atraer nuestra inversión fue atractiva, sin duda, pero ciertamente tenemos nuestras prioridades de las que preocuparnos. La elección de si invertimos en la nación [FROM.GetAdjective] nos queda a nosotros."
 bftb_greece.180.a:0 "Oui, invertiremos en [FROM.GetNameDef]."
 bftb_greece.180.b:0 "No esta vez."
 bftb_greece.180.c:0 "¡No tenemos ningún interés en los asuntos de [FROM.GetNameDef]!"
 bftb_greece.181.t:0 "¡El gobierno de [FROM.GetAdjective] soborna a nuestros sindicatos!"
 bftb_greece.181.desc:0 "¡Esos bribones encubiertos en [FROM.GetNameDef] han planeado torcernos el brazo para que invirtamos en el montículo de roca al que llaman hogar! Nuestros sindicatos nos están haciendo piquetes; acusándonos de exacerbar voluntariamente el problema del empleo al evitar deliberadamente las propuestas de la gente tan generosa [FROM.GetAdjective]. Esto no tiene sentido; su corrupción es clara como el día para ver. Sin embargo, tienen todas las cartas. ¿Tomamos el camino de menor resistencia y damos a los sindicatos, y por extensión [FROM.GetNameDef], lo que quieren? ¿O defendemos nuestros principios, en un momento en que los principios bien podrían condenarnos a todos?"
 bftb_greece.181.a:0 "No podemos permitirnos las huelgas en este momento..."
 bftb_greece.181.b:0 "¡Tus amenazas no nos asustan, Sans-couilles!"
 bftb_greece.181.c:0 "¡Ah, Grèce - le roi des cons! ¡Aléjate de nosotros!"
 bftb_greece.182.t:0 "[FROM.GetNameDefCap] ¡Invierte!"
 bftb_greece.182.desc:0 "Acabamos de dar la bienvenida a los inversores de [FROM.GetAdjective] a nuestro país después de su última breve visita, ¡y traen buenas noticias de inversión y oportunidades! Con su ayuda, construiremos una economía verdaderamente moderna."
 bftb_greece.182.a:0 "¡Un éxito rotundo!"
 bftb_greece.182.b:0 "¡Un éxito rotundo!"
 bftb_greece.182.c:0 "¡En verdad, la nuestra es una gran amistad!"
 bftb_greece.183.t:0 "[FROM.GetNameDefCap] decide no invertir esta vez"
 bftb_greece.183.desc:0 "Por desgracia, hemos recibido noticias de que [FROM.GetNameDef] no invertirá en nuestra economía esta vez. Es un giro decepcionante de los acontecimientos, aunque el delegado de [FROM.GetAdjective] no ha descartado futuras inversiones, lo que es un buen augurio para nosotros."
 bftb_greece.183.a:0 "Bueno, tal vez la próxima vez."
 bftb_greece.184.t:0 "El [FROM.GetAdjective] expulsa a nuestro delegado y descarta la inversión como posibilidad"
 bftb_greece.184.desc:0 "Es posible que hayamos presionado demasiado el tema de la inversión: [FROM.GetNameDef] decidió decidir que no tiene interés en invertir en la floreciente base industrial de nuestra nación. Si no quieren ayudarnos a moldear el futuro, tendremos que arreglárnoslas sin ellos."
 bftb_greece.184.a:0 "¿Nos atrevemos a intentar llegar a un acuerdo con [SOV.GetNameDef]?"
 bftb_greece.185.t:0 "[FROM.GetNameDefCap] Acérquese a nosotros para obtener ayuda con la industrialización de su país"
 bftb_greece.185.desc:0 "Cuando [FROM.GetNameDef] decidió invitarnos a discutir la profundización de nuestros lazos económicos, bueno, no pudimos negarnos. ¿Qué podría llevar a los [FROM.GetAdjective] a estar tan desesperados que acudieron a nosotros en busca de ayuda financiera? No hace falta decir que presentaron un caso convincente de por qué podría ser ideal que se fortaleciera la posición industrial de [FROM.GetNameDef]... especialmente cuando podría mejorar la nuestra. El asunto de si buscamos invertir en su nación o dejar su potencial industrial al destino es un asunto que tenemos que decidir."
 bftb_greece.185.a:0 "¡Hay alternativas a la lucha!"
 bftb_greece.185.b:0 "Quizás en una fecha posterior."
 bftb_greece.185.c:0 "¡Habrá una oportunidad para la industrialización después de que hayan sido conquistados!"
 bftb_greece.186.t:0 "[FROM.GetAdjective] Los diplomáticos esperan moderar las ambiciones de [ROOT.GetAdjective] en el Mediterráneo"
 bftb_greece.186.desc:0 "Recibimos a un delegado de [FROM.GetNameDef] quien nos transmitió la preocupación de su gobierno por el aumento de la interferencia política de [ROOT.GetAdjective] en su país. Se les ha dado la autoridad para llegar a un acuerdo: nos proporcionarán bienes materiales y no nos detendremos en tomar el control de todos los aparatos de su estado.\n\nNosotros, por supuesto, negamos que tal interferencia estuviera ocurriendo, aunque todos saben que es verdad. La oferta es generosa; sin duda el deseo de [FROM.GetAdjective] de mantener segura su soberanía es honesto. Podríamos usar la afluencia de material, pero, de nuevo, también podríamos usar [FROM.GetNameDef] atascado completamente bajo nuestro control..."
 bftb_greece.186.a:0 "Se agradecería la ayuda."
 bftb_greece.186.b:0 "Tal vez podamos estar de acuerdo en el futuro, pero no ahora."
 bftb_greece.186.c:0 "¡Ah, el vasallaje no se puede escapar tan fácilmente!"
 bftb_greece.187.t:0 "[FROM.GetNameDefCap] ¡Invierte!"
 bftb_greece.187.desc:0 "Acabamos de dar la bienvenida a los inversores de [FROM.GetAdjective] a nuestro país después de su última breve visita, ¡y traen buenas noticias de inversión y oportunidades! También traen consigo observadores no invitados, a quienes rápidamente perdimos de vista mientras hacían lo que sea que se les envió aquí. De todos modos, con la ayuda de [FROM.GetAdjective], construiremos una economía verdaderamente moderna."
 bftb_greece.187.a:0 "Un pacto con el Diablo es preferible a la muerte."
 bftb_greece.187.b:0 "Pagamos muy caro nuestra continua independencia."
 bftb_greece.188.t:0 "[FROM.GetNameDefCap] No invierte esta vez"
 bftb_greece.188.desc:0 "Por desgracia, hemos recibido noticias de que [FROM.GetNameDef] no invertirá en nuestra economía esta vez. Es un giro decepcionante de los acontecimientos, aunque el delegado de [FROM.GetAdjective] no ha descartado futuras inversiones, lo que es un buen augurio para nosotros."
 bftb_greece.188.a:0 "Quizás esto sea una bendición disfrazada..."
 bftb_greece.189.t:0 "[FROM.GetNameDefCap] ¡Evita a nuestros delegados y expulsa a nuestros diplomáticos!"
 bftb_greece.189.desc:0 "Es posible que hayamos presionado demasiado el tema de la inversión: [FROM.GetNameDef] decidió decidir que no tiene interés en invertir en la floreciente base industrial de nuestra nación. Si no quieren ayudarnos a moldear el futuro, tendremos que arreglárnoslas sin ellos."
 bftb_greece.189.a:0 "Esto es sin duda una señal de cosas peores por venir."
 bftb_greece.190.t:0 "[FROM.GetAdjective] Funcionarios concluyen su visita al Presidium"
 bftb_greece.190.desc:0 "Acabamos de tener el placer de recibir a funcionarios de [FROM.GetNameDef], uno de los cuales pronunció un discurso ante el Presidium como invitado en el que destacó las sólidas relaciones entre nuestras naciones. Fue un momento agradable, pero el verdadero propósito de la visita de [FROM.GetAdjective] era discutir la inversión en su nación en apuros. Los teoremas marxistas dictaban que la revolución solo podía tener lugar en sociedades industrializadas, pero nuestra historia y la experiencia de los [FROM.GetAdjective] nos dicen lo contrario.\n\nExiste un fuerte sentimiento entre los funcionarios de que debemos ayudar a [FROM.GetAdjective] ]s, porque tenemos los recursos para hacerlo. Sin embargo, también necesitamos nuestros recursos. Qué vamos a hacer?"
 bftb_greece.190.a:0 "[ROOT.GetNameDefCap] delegará algunos recursos en el mejoramiento de [FROM.GetNameDef]."
 bftb_greece.190.b:0 "Aún así, no habrá inversión en este momento."
 bftb_greece.190.c:0 "La gente de [ROOT.GetAdjective] no sufrirá para que unos pocos [FROM.GetAdjective] agricultores puedan trabajar en una fábrica."
 bftb_greece.191.t:0 "[ROOT.GetAdjective] Los burócratas regresan de su encuesta de [FROM.GetNameDef]"
 bftb_greece.191.desc:0 "Cuando los [FROM.GetAdjective]s decidieron invitarnos a discutir la profundización de nuestros lazos económicos, bueno, no pudimos negarnos. ¿Qué podría llevar a los [FROM.GetAdjective] a estar tan desesperados que acudieron a nosotros en busca de ayuda financiera? No hace falta decir que presentaron un caso convincente de por qué podría ser ideal que se fortaleciera la posición industrial de [FROM.GetNameDef]... especialmente cuando podría mejorar la nuestra. El asunto de si buscamos invertir en su nación o dejar su potencial industrial al destino es un asunto que tenemos que decidir."
 bftb_greece.191.a:0 "Se puede permitir una expansión de los armamentos de [FROM.GetNameDef] en nombre de la lucha contra los reaccionarios."
 bftb_greece.191.b:0 "Aún así, no habrá inversión en este momento."
 bftb_greece.191.c:0 "La gente de [ROOT.GetAdjective] no sufrirá para que unos pocos [FROM.GetAdjective] agricultores puedan trabajar en una fábrica."
 bftb_greece.192.t:0 "[FROM.GetAdjective] Funcionarios proponen esquema de recompra donde invierten en nuestras regiones siberianas desatendidas"
 bftb_greece.192.desc:0 "Hemos recibido a una delegada de [FROM.GetNameDef] que nos ha transmitido la preocupación de su gobierno por el aumento de la interferencia política de [ROOT.GetAdjective] en su país. Se les ha dado la autoridad para llegar a un acuerdo: invertirán en nuestras regiones empobrecidas, y no nos detendremos en tomar el control de todos los aparatos de su estado.\n\nNosotros, por supuesto, negamos que tal interferencia estuviera ocurriendo, aunque todos sabemos que es verdad. La oferta es generosa; sin duda el deseo de [FROM.GetAdjective] de mantener segura su soberanía es honesto. Podríamos usar la afluencia de material, pero, de nuevo, también podríamos usar [FROM.GetNameDef] atascado completamente bajo nuestro control..."
 bftb_greece.192.a:0 "El esquema [FROM.GetAdjective] ha recibido la aprobación del Politburó, seguirá adelante."
 bftb_greece.192.b:0 "El Stavka sugiere que el poder blando que podemos afirmar sobre [FROM.GetNameDef] es más útil."
 bftb_greece.192.c:0 "[ROOT.GetNameDefCap] ha terminado de hacer negocios con [FROM.GetNameDef]."
