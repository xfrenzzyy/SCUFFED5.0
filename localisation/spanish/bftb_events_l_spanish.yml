 bftb_greece.195.desc:0 "Es posible que hayamos presionado demasiado el tema de la inversión: [FROM.GetNameDef] decidió decidir que no tiene interés en invertir en la floreciente base industrial de nuestra nación. Si no quieren ayudarnos a moldear el futuro, tendremos que arreglárnoslas sin ellos."
 bftb_greece.195.a:0 "Ahora estamos verdaderamente solos solucionando nuestros problemas económicos."
 bftb_greece.200.t:0 "Se reúne la Convención de Heraklion: ¡un gran éxito!"
 bftb_greece.200.desc:0 "La Convención de Heraklion ha llegado oficialmente a su fin, ¡y fue un éxito absoluto! Todos los asistentes se han ido con garantías de ganancias territoriales, y parece que [GRE.GetNameDef] se prepara para una completa expansión de sus fronteras. Juntos, vengaremos el Tratado de Sèvres en un [TUR.GetName] mucho más merecedor."
 bftb_greece.200.a:0 "Podemos darnos palmaditas en la espalda por esto."
 bftb_greece.201.t:0 "Se reúne la Convención de Heraklion"
 bftb_greece.201.desc:0 "La Convención de Heraklion ha llegado oficialmente a su fin, ¡y fue un gran éxito! Todos los asistentes, excepto [ENG.GetNameDef], se han ido con garantías de ganancias territoriales, y parece que [GRE.GetNameDef] se prepara para una completa expansión de sus fronteras. Juntos, los signatarios vengarán el Tratado de Sèvres en un [TUR.GetName] mucho más merecedor."
 bftb_greece.201.a:0 "¡Hurra!"
 bftb_greece.201.b:0 "¡Qué cojones!"
 bftb_greece.202.t:0 "Se reúne la Convención de Heraklion"
 bftb_greece.202.desc:0 "La Convención de Heraklion ha llegado oficialmente a su fin, ¡y fue un gran éxito! Todos los asistentes, excepto [FRA.GetNameDef], se han ido con garantías de ganancias territoriales, y parece que [GRE.GetNameDef] se prepara para una completa expansión de sus fronteras. Juntos, los signatarios vengarán el Tratado de Sèvres en un [TUR.GetName] mucho más merecedor."
 bftb_greece.202.a:0 "¡Una gran iniciativa!"
 bftb_greece.202.b:0 "Quels imbéciles..."
 bftb_greece.203.t:0 "Se reúne la Convención de Heraklion"
 bftb_greece.203.desc:0 "La Convención de Heraklion ha llegado oficialmente a su fin, ¡y fue un gran éxito! Todos los asistentes, excepto [ITA.GetNameDef], se han ido con garantías de ganancias territoriales, y parece que [GRE.GetNameDef] se prepara para una completa expansión de sus fronteras. Juntos, los signatarios vengarán el Tratado de Sèvres en un [TUR.GetName] mucho más merecedor."
 bftb_greece.203.a:0 "¡Un resultado sobresaliente!"
 bftb_greece.203.b:0 "Ricordiamo la Vittoria Mutilata..."
 bftb_greece.204.t:0 "Se reúne la Convención de Heraklion"
 bftb_greece.204.desc:0 "La Convención de Heraklion ha llegado oficialmente a su fin, y fue un... éxito aceptable. Ni [ENG.GetNameDef] ni [FRA.GetNameDef] participarán en la guerra que se avecina, ya que a ninguno de ellos se le prometió ningún territorio de un [TUR.GetName] roto. Parece que [GRE.GetNameDef] está listo para una completa expansión de sus fronteras, siempre que tenga la fuerza para derrotar a [TUR.GetNameDef] solo..."
 bftb_greece.204.a:0 "Una victoria, sin embargo."
 bftb_greece.204.b:0 "Que perdida de tiempo..."
 bftb_greece.205.t:0 "Se reúne la Convención de Heraklion"
 bftb_greece.205.desc:0 "¡La Convención de Heraklion ha llegado oficialmente a su fin, y fue un éxito perfecto! Todos los asistentes, excepto [ENG.GetNameDef] y [ITA.GetNameDef], se han ido con garantías de ganancias territoriales, y parece que [GRE.GetNameDef] se prepara para una completa expansión de sus fronteras. Juntos, los signatarios vengarán el Tratado de Sèvres en un [TUR.GetName] mucho más merecedor."
 bftb_greece.205.a:0 "¡A veces se gana, se pierde algo!"
 bftb_greece.205.b:0 "Que perdida de tiempo..."
 bftb_greece.205.c:0 "¡No toleraremos esta segunda traición!"
 bftb_greece.206.t:0 "Se reúne la Convención de Heraklion"
 bftb_greece.206.desc:0 "¡La Convención de Heraklion ha llegado oficialmente a su fin, y fue un éxito perfecto! Todos los asistentes, excepto [FRA.GetNameDef] e [ITA.GetNameDef], se han ido con garantías de ganancias territoriales, y parece que [GRE.GetNameDef] se prepara para una completa expansión de sus fronteras. Juntos, los signatarios vengarán el Tratado de Sèvres en un [TUR.GetName] mucho más merecedor."
 bftb_greece.206.a:0 "Una victoria, sin embargo."
 bftb_greece.206.b:0 "Que perdida de tiempo..."
 bftb_greece.206.c:0 "¡No toleraremos esta segunda traición!"
 bftb_greece.207.t:0 "¡La EEE da un golpe de Estado!"
 bftb_greece.207.desc:0 "Deberíamos haber sabido que terminaría así: la dirección de la EEE nos ha condenado como débiles e ineficaces, y nos ha declarado la barrera más inmediata a la grandeza de [ROOT.GetAdjective]. Los rufianes hicieron un espectáculo masivo en el Parlamento Helénico donde nos castigaron a todos como traidores y declararon que harían todo lo posible para derrocarnos. Efectivamente, después de abandonar dramáticamente la cámara a la vez, regresaron horas más tarde con una multitud siguiéndolos y pidiendo nuestra renuncia colectiva inmediata.\n\nLa opinión pública ya no está con nosotros y, para ser sincero, muchos ministros del gobierno han perdido la fe en que esta administración tiene lo que se necesita para llevar las cosas hasta el final como le prometimos a la nación. Hay un sentimiento general de que al marchar sobre Constantinopla sin el apoyo extranjero o popular, estamos enviando a todo el país a una marcha de la muerte de la que nunca nos recuperaremos."
 bftb_greece.207.a:0 "Debemos responder por nuestros fracasos."
 bftb_greece.207.b:0 "¡Atenas nunca será gobernada por perros fascistas!"
 byzantinist_coup_tt:0 "¡Los §Yfascistas bizantinos§! formará un gobierno!\n"
 byzantinist_civil_war_inevitable_tt:0 "¡Los §Ybizantinos§! tratará de sacarnos a la fuerza del gobierno pronto...\n"
 bftb_greece.209.t:0 "¡Hemos cumplido nuestros compromisos establecidos durante la Convención de Heraklion!"
 bftb_greece.209.desc:0 "Hemos fragmentado el antiguo estado turco y dividido el botín entre los vencedores. Nuestras obligaciones con nuestros aliados y nuestra gente se han cumplido, y [ROOT.GetNameDef] está más cerca de lo que ha estado durante siglos de alcanzar la verdadera grandeza."
 bftb_greece.209.a:0 "Este es verdaderamente nuestro momento más glorioso."
 megali_idea_honoured_greece_tt:0 "¡Los territorios prometidos a nuestros aliados durante la §YConvención de Heraklion§! ya han sido transferidos.\n"
 bftb_greece.210.t:0 "[GRE.GetNameDefCap] ¡Respeta sus garantías de la Convención de Heraklion!"
 bftb_greece.210.desc:0 "Tal como prometimos, las provincias que se nos garantizaron han sido talladas de la cáscara de la nación turca derrotada y transferidas a nuestro control. El imperialismo es un negocio desagradable, pero nadie lo hace mejor que nosotros."
 bftb_greece.210.a:0 "Ejecutado como un reloj."
 megali_idea_honoured_tt:0 "¡Los territorios que nos prometió §Y[GRE.GetNameDef]§! durante la §YConvención de Heraklion§! ya han sido transferidos."
 bftb_greece.213.t:0 "¡Los [FROM.GetAdjective] se niegan a pagarnos sus deudas!"
 bftb_greece.213.desc:0 "¡Esos ladrones lujuriosos [FROM.GetAdjective] han decidido huir con el dinero que nos debían! Hemos cultivado y aumentado cuidadosamente esa deuda durante décadas, ¿y tienen el descaro de llamarla ilegítima? Si creen que pueden estafarnos con impunidad, entonces están totalmente equivocados: ¡debe haber consecuencias! Aunque no se puede negar, fuimos demasiado entusiastas al habilitar y luego penalizar a [FROM.GetNameDef] por su deuda acumulada."
 bftb_greece.213.a:0 "¡Parásitos malversadores!"
 bftb_greece.213.b:0 "Fueron presionados demasiado y esta es la consecuencia."
 bftb_greece.217.t:0 "El Gran Boulē fascista de Halicarnaso"
 bftb_greece.217.desc:0 "El fascismo siempre fue un fenómeno moderado en [ROOT.GetNameDef], pero bajo el liderazgo de [ROOT.GetLeader], ha florecido hasta el punto en que todas las grandes mentes fascistas del país pueden reunirse para discutir el futuro del país. . [ROOT.GetLeader] propone tomar su estilo de gobierno decididamente autoritario y filtrarlo directamente en un molde fascista para minimizar la inestabilidad. George Mercouris, el nacionalsocialista consumado de la nación, cree que la mejor manera de avanzar para [ROOT.GetNameDef] es deshacerse del rey impopular para llevar a la nación a una esfera política verdaderamente radical.\n\n[ROOT.GetLeader] habló en Con cierta extensión sobre las visiones de una Gran Grecia que se extendía desde Albania hasta Chipre, pero sin quedarse atrás, Mercouris creía que el pueblo [ROOT.GetAdjective] necesitaba mirar aún más hacia atrás en busca de la clave de su grandeza. Metaxas cree que la Tercera Civilización Helénica se avecina pronto como una nueva gran nación helénica, pero Mercouris cree que la inspiración para la Tercera Civilización Helénica vendrá de la Primera Civilización Helénica. Dos figuras poderosas que expresan dos opiniones muy diferentes: el futuro fascistizado de [ROOT.GetNameDef] aquí en Samos."
 bftb_greece.217.a:0 "¡Metaxas debe liderar nuestro reino fascista!"
 GRE_metaxist_monarchist_fascism_tt:1 "§YJorge II§! seguirá siendo rey, y §YGran Grecia§! estará disponible como una nación formable. \n¡Los £faction_gre_monarchist §YMonarchists§! se volverá leal."
 bftb_greece.217.b:0 "¡Mercouris nos entregará un imperio!"
 GRE_republican_national_socialism_tt:1 "§YJorge II§! será depuesto de su trono, y seremos capaces de cumplir el §YLegado de las Argeads§!. \n¡Los £faction_gre_monarchist §YMonarchists§! se volverá intrascendente."
 bftb_greece.218.t:0 "¡La rebelión de los fascistas de Anatolia!"
 bftb_greece.218.desc:0 "El tiempo ha llegado; En nuestra hora más oscura, el desdeñoso Georgios Kosmidis ha declarado un llamado a las armas y ha exigido a los leales al EEE y [ROOT.GetNameDef] que nos destruyan a nosotros y a los ocupantes del Egeo. Lo único cierto es que el futuro de [ROOT.GetNameDef] es muy incierto."
 bftb_greece.218.a:0 "¡Los fascistas no deben decidir el destino de [ROOT.GetNameDef]!"
 bftb_greece.218.b:0 "Quizás nos equivocamos; tal vez EEE pueda salvar [ROOT.GetNameDef] después de todo."
 bftb_greece.220.t:0 "[FROM.GetNameDefCap] ¡Acepta facilitar la enosis!"
 bftb_greece.220.desc:0 "El estado de ánimo en la capital se describiría mejor como 'jubiloso' después de que [ROOT.GetLeader] anunciara a la nación que después de todos estos años, los sueños de [ROOT.GetAdjective] de Enosis con Chipre finalmente se harían realidad, todo gracias a nuestro [FROM .getAdjetive] amigos. Nuestros administradores no han perdido tiempo en viajar a Chipre para garantizar que la transición de poder se realice de la mejor manera posible. \n\nEste es un día verdaderamente grandioso e histórico para [ROOT.GetNameDef]. Chipre ha sido durante mucho tiempo parte de la conciencia colectiva [ROOT.GetAdjective], y ahora finalmente están en casa en el seno de la civilización de la que surgieron."
 bftb_greece.220.a:0 "¡Juntos al fin!"
 bftb_greece.221.t:0 "La Convención de Heraklion - ¡Los [FRA.GetAdjective] obtienen su mandato!"
 bftb_greece.221.desc:0 "La mayoría de los delegados asistentes votaron que [FRA.GetNameDef] debería recibir un mandato en Kurdistán tras el derrocamiento exitoso del estado [TUR.GetAdjective]. Los funcionarios de [FRA.GetAdjective] han elogiado a los delegados asistentes por su sabia habilidad política y ya han transmitido instrucciones al gobierno central de [FRA.GetAdjective] para comenzar a planificar el establecimiento de una administración en la región."
 bftb_greece.221.a:0 "¡Se aprueba la moción!"
 bftb_greece.222.t:0 "La Convención de Heraklion - ¡A [FRA.GetAdjective] se les niega su mandato!"
 bftb_greece.222.desc:0 "La mayoría de los delegados asistentes votaron que a [FRA.GetNameDef] se le debe negar cualquier territorio en Kurdistán tras la derrota exitosa del estado [TUR.GetAdjective]. Los funcionarios de [FRA.GetAdjective] casi decidieron abandonar la convención por completo, describiendo el evento como una farsa, antes de llegar a un consenso de que preferirían poder influir en los siguientes procedimientos, incluso si no se les prometiera nada."
 bftb_greece.222.a:0 "¡Los nays lo tienen!"
 bftb_greece.223.t:0 "La Convención de Heraklion - ¡Los [ENG.GetAdjective] obtienen su protectorado!"
 bftb_greece.223.desc:0 "La mayoría de los delegados asistentes votaron que [ENG.GetNameDef] debería recibir un protectorado armenio tallado en la cáscara de un derrotado [TUR.GetName]. Los funcionarios de [ENG.GetAdjective] han elogiado a los delegados asistentes por su sabia habilidad política y ya han transmitido instrucciones al gobierno central de [ENG.GetAdjective] para comenzar a planificar el establecimiento de una administración en la región."
 bftb_greece.223.a:0 "¡Se aprueba la moción!"
 bftb_greece.224.t:0 "La Convención de Heraklion - ¡A los [ENG.GetAdjective] se les niega su títere!"
 bftb_greece.224.desc:0 "La mayoría de los delegados asistentes votaron que [ENG.GetNameDef] debería ser negado el derecho a establecer cualquier estado títere armenio en el norte de Anatolia. Los funcionarios de [ENG.GetAdjective] condenaron la decisión y describieron toda la convención como caótica, pero decidieron que preferirían poder influir en los siguientes procedimientos, incluso si no se les ha garantizado nada."
 bftb_greece.224.a:0 "¡Los nays lo tienen!"
 bftb_greece.225.t:0 "La Convención de Heraklion - ¡Los [ITA.GetAdjective] obtienen sus territorios!"
 bftb_greece.225.desc:0 "La mayoría de los delegados asistentes votaron que [ITA.GetNameDef] debería recibir colonias separadas del cadáver de un vencido [TUR.GetName]. Los funcionarios de [ITA.GetAdjective] han aplaudido a los representantes asistentes por su prudente decisión sobre el asunto, y muchos miembros de la delegación de [ITA.GetAdjective] ya han regresado a casa para contarle la noticia a [ITA.GetLeader]."
 bftb_greece.225.a:0 "¡Se aprueba la moción!"
 bftb_greece.226.t:0 "La Convención de Heraklion - ¡A los [ITA.GetAdjective] se les niegan sus territorios!"
 bftb_greece.226.desc:0 "La mayoría de los delegados asistentes votaron que se debe negar a [ITA.GetNameDef] el derecho a establecer colonias en el sur de Anatolia y condenaron la moción en sí misma como un belicismo [ITA.GetAdjective] más fatuo. Los funcionarios de [ITA.GetAdjective] atacaron la decisión y usaron toda la situación para demostrar que la gente de [ITA.GetAdjective] tiene razón al creer en la 'vittoria mutilata'. Independientemente de sus puntos de vista personales sobre el asunto, se ordenó a los delegados de [ITA.GetAdjective] que permanezcan como parte de los procedimientos de la convención, sin duda con la esperanza de que aún puedan influir en el veredicto sobre el punto final y más importante de la agenda."
 bftb_greece.226.a:0 "¡Los nays lo tienen!"
 bftb_greece.227.t:0 "Las escaramuzas fronterizas [GRE.GetAdjective] con [TUR.GetNameDef] Escalar"
 bftb_greece.227.desc:0 "El asalto [GRE.GetAdjective] a [341.GetName] fracasó como se esperaba y, a medida que el conflicto en el Egeo se intensifica, se nos ha brindado la oportunidad perfecta para intervenir en nombre de [GRE.GetNameDef]. Deberíamos maniobrar nuestras fuerzas hacia el Cáucaso para sentarnos en la frontera [TUR.GetAdjective]. Cuando los [GRE.GetAdjective] envíen la señal, pinzaremos a las tropas [TUR.GetAdjective] y forzaremos una guerra legitimada."
 bftb_greece.227.a:0 "Estaremos listos"
 bftb_greece.228.t:0 "Los [SOV.GetAdjective]s son derrotados"
 bftb_greece.228.desc:0 "Una gran noticia ha llegado a nuestra capital: los invencibles ejércitos de [SOV.GetNameDef] no han logrado romper las líneas de [TUR.GetAdjective]. No nos ayudarán con la invasión, y han cancelado todos sus planes y ofensivas y le han dado a [TUR.GetAdjective] impunidad para juzgarnos como mejor les parezca."
 bftb_greece.228.a:0 "Esto no presagia nada bueno..."
 bftb_greece.229.t:0 "[GRE.GetNameDefCap] Nos convoca a cumplir nuestro compromiso"
 bftb_greece.229.desc:0 "[GRE.GetNameDefCap] ha comenzado su guerra con [TUR.GetNameDef] y nos ha pedido que lo ayudemos según lo prometido. Las ganancias prometidas son significativas y siempre existe la oportunidad de pedir más. Sin embargo, tal vez ya no estemos en condiciones de cumplir con nuestras obligaciones, incluso si eso significa renunciar a nuestros reclamos."
 bftb_greece.229.a:0 "¡A la guerra!"
 bftb_greece.229.b:0 "La situación ha cambiado."
 bftb_greece.230.t:0 "[FROM.GetNameDefCap] cumple sus compromisos"
 bftb_greece.230.desc:0 "[FROM.GetNameDefCap] se ha unido a nosotros en nuestra guerra contra [TUR.GetNameDef] como prometieron. Juntos, bajaremos el estado [TUR.GetAdjective]."
 bftb_greece.230.a:0 "¡No podemos perder!"
 bftb_greece.231.t:0 "[FROM.GetNameDefCap] ¡Abandonen sus compromisos!"
 bftb_greece.231.desc:0 "¡[FROM.GetNameDefCap] ha abandonado su promesa de ayudarnos y ha retirado sus reclamos en [TUR.GetNameDef]! Nos han traicionado y han abaratado toda nuestra lucha al hacerlo. Debemos esperar tener la fuerza para prevalecer sin la ayuda de [FROM.GetAdjective]."
 bftb_greece.231.a:0 "¡Cobardes!"
 bftb_greece.232.t:1 "Un Basileus emerge..."
 bftb_greece.232.desc:1 "Un milagro ha sido entregado a nuestra abatida nación: una intervención divina entregada a nosotros desde los mismos Cielos por San Justiniano. Un hombre vestido con andrajos fue encontrado inconsciente a lo largo de la costa del Monte Athos, donde los fieles cuidadores del lugar sagrado lo salvaron de una muerte segura. El individuo, descartado en un principio por las autoridades que lo arrestaron como un loco delirante que caminó a [ROOT.GetNameDef] desde [GER.GetNameDef] a pie, ha sido identificado por uno de nuestros académicos de EEE como un descendiente perdido hace mucho tiempo de la dinastía Paleólogo. Si bien el nombre de nacimiento del hombre es Adolf, eligió a Tiberios como su nombre real.\n\nHace mucho tiempo que nos preocupa la cuestión de quién debería encabezar nuestro estado bizantino, y parece que Dios mismo nos ha dado su solución. El heredero bizantino no habla una palabra de griego, ¡pero se le puede enseñar! Verdaderamente, [ROOT.GetNameDef] es favorecido por la divina providencia de Dios."
 bftb_greece.232.a:1 "¡Viva Basileo Tiberio IV!"
 bftb_greece.232.c:1 "¡Deben usarse números griegos para contar soberanos! Viva Tiberio D'"
 bftb_greece.232.b:0 "Uh, espera, ¿y si solo es un loco?"
 bftb_greece.233.t:0 "Fallece Ioannis Metaxas"
 bftb_greece.233.desc:0 "El primer ministro y dictador de [ROOT.GetNameDef] falleció después de un período de enfermedad. Murió en el extranjero como exiliado de su nación conquistada. Aunque no era particularmente querido por la gente de [ROOT.GetAdjective], se convirtió en un símbolo de unidad nacional y resistencia en tiempos de crisis. Emmanouil Tsouderos, una figura unificadora y venizelista, ha ocupado el lugar de Metaxas como primer ministro de [ROOT.GetNameDef]."
 bftb_greece.233.a:0 "La guerra continúa."
 bftb_greece.234.t:0 "Megali idea aprobada"
 bftb_greece.234.desc:0 "Nos ha llegado la noticia de la Convención de Heraklion de que los poderes asistentes han aprobado la propuesta [GRE.GetAdjective] de la "Megali Idea". Esto no solo amenaza la estabilidad de la región, sino que también representa un riesgo significativo de que estalle un estado de guerra total entre [GRE.GetNameDef] y [TUR.GetNameDef] en un futuro no muy lejano.\n\nLa No se puede descartar la posibilidad de que [GRE.GetNameDef] pueda obtener el respaldo militar de [FRA.GetNameDef] o [ENG.GetNameDef]. Teniendo en cuenta nuestras obligaciones militares actuales con [TUR.GetNameDef], es posible que nos encontremos en el lado equivocado de una guerra con cualquiera de estas grandes potencias, si no es posible con ambas. Nuestros líderes militares nos instan a tener esto en cuenta y reevaluar nuestro compromiso con la defensa de [TUR.GetNameDef]."
 bftb_greece.234.a:0 "Los turcos tendrán que sobrevivir solos."
 bftb_greece.234.b:0 "¡Mantenemos nuestras garantías sin importar los costos!"
 bftb_greece.235.t:0 "[ROM.GetName] Garantía de revocación"
 bftb_greece.235.desc:0 "La Convención de Heraklion ha sacudido profundamente a nuestros [ROM.GetAdjective] garantes. En lugar de arriesgarse a una guerra con las principales potencias europeas, han optado por revocar sus promesas de prestar su ayuda militar a nuestra defensa."
 bftb_greece.235.a:0 "¡Cobardes!"
 bftb_turkey.1.t:0 "La Convención de Montreux"
 bftb_turkey.1.desc:1 "El presidente [TUR.GetLeader] nos ha informado que [TUR.GetNameDef] se está preparando para remilitarizar los Estrechos de Turquía. Al gobierno de [TUR.GetAdjective] le gustaría que respaldemos sus reclamos sobre sus aguas territoriales y modifiquemos el Tratado de Lausana para darles la legitimidad para mantener esos reclamos.\n\nRespaldar los reclamos de [TUR.GetAdjective] sobre los Estrechos de Turquía seguramente congraciarnos con ellos. Podría abrir la posibilidad de que [TUR.GetNameDef] se enfrente a [ITA.GetNameDef] en el Mediterráneo. Sin embargo, sumergirnos en esta crisis también podría colocarnos en lados opuestos de [SOV.GetNameDef], lo que podría significar una guerra en el peor de los casos."
 bftb_turkey.1.a:0 "Apoyaremos a los turcos en este asunto."
 bftb_turkey.1.b:0 "[ENG.GetNameDefCap] no se preocupa por Turquía."
 TUR_britain_backs_turkey_tt:0 "\n¡Estaremos apoyando a §Y[TUR.GetNameDef]§! ¡porque deberían tener el poder de regular el paso a través de los §YTurkish Straits§!.\n\n§R¡Tendremos la oportunidad de rescindir nuestro apoyo en caso de guerra entre §Y[TUR.GetNameDef]§! y §Y[SOV.GetNameDef]§! de repente parecen probables.§!"
 TUR_britain_unentangles_itself_tt:0 "\n¡Saldremos de §Y[TUR.GetNameDef]§! a merced de §Y[SOV.GetNameDef]§!. ¡Los §YEstrechos de Turquía§! probablemente permanecerá abierto al tráfico naval sin restricciones desde cualquier parte del mundo."
 bftb_turkey.2.t:0 "[ENG.GetNameDefCap] presta su apoyo"
 bftb_turkey.2.desc:0 "[ENG.GetLeader] ha emitido un comunicado en el que explica que [ENG.GetNameDef] tiene la intención de apoyarnos en nuestro objetivo de recuperar el control de nuestros estrechos. Ganar el apoyo de [ENG.GetNameDef] es una gran victoria para nosotros y hace mucho para reforzar nuestra legitimidad en todo el mundo."
 bftb_turkey.2.a:0 "Ahora esperamos la respuesta de [SOV.GetNameDef]."
 bftb_turkey.3.t:0 "[ENG.GetNameDefCap] ¡Nos niega la ayuda!"
 bftb_turkey.3.desc:0 "[ENG.GetLeader] escribió una extensa carta a [TUR.GetLeader], explicando que [ENG.GetNameDef] no puede permitirse enredarse en una crisis extranjera en este momento. [ENG.GetLeader] citó la falta de apoyo popular para la guerra en [ENG.GetNameDef] y su escepticismo sobre la preparación de [TUR.GetAdjective] para la guerra con [SOV.GetNameDef] como razones por las que [ENG.GetNameDef] no obtendría involucrados.\n\n[ENG.GetNameDefCap] ha reconocido nuestro control sobre los Estrechos de Turquía, pero no harán más que eso."
 bftb_turkey.3.a:0 "Ahora esperamos la respuesta de [SOV.GetNameDef]."
 bftb_turkey.4.t:0 "[TUR.GetNameDef] ¡Toma el control del Bósforo!"
 bftb_turkey.4.desc:0 "[TUR.GetLeader] ha declarado que los Estrechos de Turquía ahora estarán bajo el control total de [TUR.GetNameDef], ¡lo que le da al gobierno de [TUR.GetAdjective] la capacidad de cerrarnos los Estrechos a su discreción! Esto es inaceptable: significa que el gobierno de [TUR.GetAdjective] ha decidido que tiene derecho a atrapar nuestras flotas en el Mar Negro siempre que lo considere políticamente conveniente."
 bftb_turkey.4.a:0 "¡Movilizar las Fuerzas Armadas inmediatamente!"
 bftb_turkey.4.b:0 "Este circo de farsa nos importa poco."
 TUR_soviets_oppose_turkey_tt:0 "\nEl §Y[TUR.getAdjetive]§! el gobierno nos ofrecerá una solución de compromiso o intensificará aún más la situación.\n\n§RTendremos la oportunidad de reducir la intensidad de la situación si parece probable un conflicto armado.§!"
 TUR_soviets_allow_militarisation_tt:0 "¡Los §YEstrechos de Turquía§! serán remilitarizados, y §Y[TUR.GetNameDef]§! obtendrá la potestad de regular todo el tráfico naval que pase por ellos."
 bftb_turkey.5.t:0 "¡[SOV.GetNameDefCap] se opone a nuestra remilitarización del Estrecho!"
 bftb_turkey.5.desc:0 "Los funcionarios que representan a [SOV.GetNameDef] han declarado inequívocamente que consideran ilegal nuestra toma unilateral de los Estrechos de Turquía y tienen la intención de tomar medidas extremas para revertir nuestra decisión. A pesar de la presión de nuestros diplomáticos, los funcionarios de [SOV.GetAdjective] se negaron a descartar una intervención militar en [TUR.GetNameDef] para hacer cumplir su voluntad.\n\nMantener el statu quo actual es impensable, e incluso [SOV.GetNameDef] debe seguramente entiendo esto. Si ofrecemos una solución de compromiso que ofrece acceso gratuito a todos los países del Mar Negro, entonces [SOV.GetNameDef] no tendrá más remedio que aceptar nuestra oferta a menos que desee convertirse en el paria del mundo."
 bftb_turkey.5.a:0 "Ofreceremos el compromiso."
 bftb_turkey.5.b:0 "Sin acuerdos, sin compromisos: ¡lo haremos bien!"
 TUR_strait_compromise_tt:0 "§Y[SOV.GetNameDefCap]§! y todas las demás naciones que comparten una costa en el §YMar Negro§! conservarán sus privilegios de libre acceso a través de los §YEstrechos de Turquía§!."
 TUR_remaining_defiant_tt:0 "\nSeguiremos exigiendo el derecho a regular todo el tráfico naval que pasa por los §YEstrechos de Turquía§!.\n\n§REsta puede ser nuestra última oportunidad para desescalar: si [SOV.GetNameDef] insiste en el asunto, conducirá ¡a la guerra!§!"
 bftb_turkey.6.t:0 "[SOV.GetNameDefCap] ¡Se adhiere a la Remilitarización del Estrecho!"
 bftb_turkey.6.desc:0 "El gobierno [SOV.GetAdjective] emitió una breve declaración con vagas insinuaciones sobre las repercusiones y el castigo por perturbar la paz. Sin embargo, a nuestros funcionarios se les ha asegurado que no habrá ninguna respuesta de represalia por parte de [SOV.GetNameDef].\n\n[TUR.GetLeader] pronunció un apasionado discurso en Estambul transmitido a toda la nación por radio, proclamando esta gran victoria para [TUR .GetNameDef]. Ha habido una enorme efusión de apoyo al gobierno, y podemos esperar celebraciones en todo el país por nuestra victoria decisiva en el asunto."
 bftb_turkey.6.a:0 "¡Aquí está la paz en el hogar y la paz en el mundo!"
 bftb_turkey.7.t:0 "[TUR.GetNameDefCap] Compromisos sobre la Remilitarización del Estrecho"
 bftb_turkey.7.desc:0 "Después de muchas negociaciones, el gobierno de [TUR.GetAdjective] ha decidido controlar los Estrechos y al mismo tiempo permitir el libre acceso a todas las naciones que bordean el Mar Negro. La propuesta férrea proporcionada por [TUR.GetNameDef] deja poco espacio para la protesta y ya ha sido aprobada apresuradamente por [BUL.GetNameDef] y [ROM.GetNameDef], lo que finalmente nos ata las manos en el asunto."
 bftb_turkey.7.a:0 "Bueno, esa crisis puede darse por concluida."
 bftb_turkey.8.t:0 "El conflicto se agita en el Mar Negro"
 bftb_turkey.8.desc:0 "[SOV.GetNameDefCap] ha cuestionado el plan de [TUR.GetNameDef] de recuperar el control de sus estrechos, pero [TUR.GetNameDef] sigue desafiante frente a las amenazas de [SOV.GetAdjective]. La situación amenaza con convertirse en un conflicto armado mientras [TUR.GetNameDef] lucha por afirmar su soberanía y [SOV.GetNameDef] hace una jugada para establecer su dominio sobre la región.\n\nEl equilibrio de poder está en nuestras manos: nosotros debemos elegir si deseamos legitimar nuestro apoyo a [TUR.GetNameDef] con una garantía de independencia para disuadir a [SOV.GetNameDef] o lavarnos las manos ante la situación y esperar que los dos países se salgan del estrecho curso de colisión que tienen. ambos se pusieron en marcha."
 bftb_turkey.8.a:0 "Debemos apoyar a [TUR.GetNameDef] contra la tiranía bolchevique."
 bftb_turkey.8.b:0 "¡Apaciguar el irredentismo de [SOV.GetAdjective] es un pequeño precio a pagar por la paz!"
 TUR_britain_stands_up_for_turkey_tt:0 "\n¡Estaremos junto a §Y[TUR.GetNameDef]§! incluso si lleva a la guerra. ¡§R[SOV.GetNameDefCap] tendrá una última oportunidad para reducir la situación!§!"
 TUR_britain_abandons_turkey_tt:0 "\nCuando nos retractamos de nuestro apoyo a §Y[TUR.GetNameDef]§!, el gobierno de §Y[TUR.GetAdjective]§! tendrá una última oportunidad para desescalar la situación."
 bftb_turkey.9.t:0 "El [ESP.getAdjetive] Abandonanos"
 bftb_turkey.9.desc:0 "El primer ministro [ENG.GetLeader] ha declarado públicamente que dadas las crecientes tensiones entre nosotros y [SOV.GetNameDef], [ENG.GetNameDef] no puede enredarse en 'una disputa regional'. Invocando las pérdidas británicas en la Gran Guerra, [ENG.GetLeader] ha patrocinado una política de apaciguamiento hacia [SOV.GetNameDef].\n\nEl anuncio fue recibido con consternación en Ankara, y [TUR.GetLeader] ha condenado la cobardía de [ ESP.GetNameDef]."
 bftb_turkey.9.a:0 "Todo está perdido; debemos capitular por completo ante los caprichos de los funcionarios [SOV.GetAdjective]."
 bftb_turkey.9.b:0 "Nada ha cambiado; debemos mantener el rumbo."
 TUR_straits_remain_demilitarised_tt:0 "\n¡El §YEstrecho de Turquía§! permanecerán desmilitarizados y no tendremos control sobre el tráfico naval que pasa por el §YEstrecho de Turquía§! hasta que estemos en guerra. \n\n§REsta es nuestra última oportunidad para reducir la tensión: si [SOV.GetNameDef] lleva el asunto más lejos, ¡llevará a la guerra!§!"
 TUR_we_remain_committed_tt:0 "\n§R[SOV.GetNameDefCap] tendrá una última oportunidad para reducir la escala de la situación, pero si deciden no hacerlo, ¡conducirá a la guerra!§!"
 bftb_turkey.10.t:0 "Los [TUR.getAdjetive] se mantienen desafiantes"
 bftb_turkey.10.desc:0 "Incluso frente a una fuerza abrumadora, [TUR.GetLeader] se niega a ceder en los derechos de [TUR.GetAdjective] sobre el Estrecho de Turquía. Las tensiones han escalado dramáticamente, con tropas reunidas a lo largo de la frontera [TUR.GetAdjective]-[SOV.GetAdjective]. [TUR.GetLeader] calificó la crisis como un 'momento del destino para [TUR.GetNameDef]' y prometió que [TUR.GetNameDef] nunca se rendirá ante la tiranía de [SOV.GetAdjective]."
 bftb_turkey.10.a:0 "Los estrechos de Turquía no merecen una guerra total."
 bftb_turkey.10.b:0 "¡[TUR.GetNameDefCap] se rendirá ante nosotros de rodillas!"
 bftb_turkey.11.t:0 "[TUR.GetNameDefCap] Capitula ante nuestras demandas"
 bftb_turkey.11.desc:0 "[TUR.GetLeader] fue recibido calurosamente en Moscú, donde se vio obligado, mientras estaba bajo vigilancia armada, a firmar un nuevo tratado que renunciaba efectivamente a todos los derechos de [TUR.GetAdjective] para militarizar o vigilar los Estrechos de Turquía. [SOV.GetLeader] envió a [TUR.GetLeader] a casa con una de sus pipas como recuerdo de [SOV.GetNameDef].\n\nLa afirmación exitosa de nuestra fuerza en nuestras aguas natales es una gran victoria para nosotros. A nuestras fuerzas en la frontera de [TUR.GetAdjective] se les ha permitido un período de celebración obligatorio de tres días para que sea lo más ruidoso posible."
 bftb_turkey.11.a:0 "El mundo debería temer el poder de [SOV.GetNameDef]."
 bftb_turkey.12.t:0 "[SOV.GetNameDefCap] Retrocede"
 bftb_turkey.12.desc:0 "[SOV.GetLeader] telefoneó personalmente a [TUR.GetLeader], donde instó fríamente a aliviar las tensiones y elogió al presidente de [TUR.GetAdjective] por sus contribuciones a la lucha contra el imperialismo. Se ha ordenado a los soldados de [SOV.GetAdjective] que reduzcan sus acciones en la frontera de [TUR.GetAdjective], y [SOV.GetNameDef] ha retirado sus quejas sobre la toma de los estrechos de Turquía por parte de [TUR.GetNameDef].\n\n Totalmente poco entusiasmados con la idea de una gran guerra después de la brutal Guerra de la Independencia, la gente de [TUR.GetAdjective] dejó escapar un suspiro colectivo cuando [TUR.GetLeader] proclamó a la nación que la paz finalmente había triunfado y que [TUR.GetAdjective] .GetAdjective] la valentía del pueblo había asegurado su soberanía eternamente."
 bftb_turkey.12.a:0 "¡Ganamos!"
 bftb_turkey.13.t:0 "Comienza la guerra [TUR.GetAdjective]-[SOV.GetAdjective]"
 bftb_turkey.13.desc:0 "Hace seis horas, las fuerzas de [SOV.GetAdjective] comenzaron a bombardear bases estratégicas de [TUR.GetAdjective] en Trabzon y proclamaron que ingresarían a [TUR.GetNameDef] para liberar a los trabajadores de [TUR.GetAdjective] como parte de una cruzada marxista. El traidor Şefik Hüsnü ya ha anunciado la creación de una República Popular Turca en el exilio que, sin duda, permanecerá bajo el control de [SOV.GetNameDef] en el futuro previsible.\n\n[TUR.GetLeader] subió a un escenario en Estambul donde anunció sombríamente que la guerra había llegado a [TUR.GetNameDef]. Sin embargo, los tonos tristes no duraron mucho antes de que el presidente de [TUR.GetAdjective] cambiara su retórica: se lanzara a una perorata sobre cómo el pueblo de [TUR.GetAdjective] había sido llamado una vez más por el destino para luchar por sus libertades. y su independencia. Aunque las cicatrices de la Guerra de la Independencia permanecen frescas, la gente de [TUR.GetAdjective] se ha enfurecido y se apresura a unirse a las Fuerzas Armadas.\n\nPero, ¿cuánto tiempo puede durar ese entusiasmo?"
 bftb_turkey.13.a:0 "¿Y cuánto tiempo podemos durar?"
 bftb_turkey.14.t:0 "Comienza a formarse un movimiento de oposición"
 bftb_turkey.14.desc:0 "Los politólogos de [TUR.GetAdjective] creían que se necesitarían semanas para que comenzara un movimiento de oposición legítimo una vez que se levantara la prohibición de los partidos políticos, pero se ha demostrado que todos estaban equivocados. Adnan Menderes no ha perdido el tiempo reuniendo a un grupo de tradicionalistas de ideas afines descontentos con el estado de la fe religiosa en [TUR.GetNameDef] bajo los kemalistas. En el pasado, cuando los fundamentalistas religiosos secuestraron un movimiento político de [TUR.GetAdjective], todo el proceso de transición a la democracia se cerró, pero esta vez no: esta vez, [TUR.GetLeader] está decidido a vencer a este movimiento de fanáticos en las urnas el día de las elecciones.\n\nMenderes y su camarilla de fundamentalistas se han reunido en el 'Grupo Tradicional'. El CHP lo ha identificado como el progenitor de un movimiento islamista populista que planea funcionar sobre una plataforma de conservadurismo y tradicionalismo. El Grupo Tradicional visitará el campo turco para construir una base de apoyo durante las próximas semanas. Una vez que hayan reunido suficientes seguidores engañados, sin duda debutarán con su inevitable partido de oposición."
 bftb_turkey.14.a:0 "Las próximas elecciones serán para el alma de [TUR.GetNameDef]."
 bftb_turkey.16.t:0 "Grupo tradicional moviliza a ciudadanos rurales en un intento por aumentar la participación electoral"
 bftb_turkey.16.desc:0 "Los tradicionalistas de Adnan Menderes han salido en masa por todo el país en un intento por instar a los ciudadanos religiosos que se sienten oprimidos por el gobierno secular a salir y votar por su partido en las próximas elecciones. Los informes muestran que, si bien muchos de estos votantes siguen siendo escépticos sobre sus posibilidades de vencer a los kemalistas y tienen una deposición cínica a la democracia en general, la mayoría de los que se acercaron han demostrado entusiasmo hacia Menderes y su movimiento de oposición."
 bftb_turkey.16.a:0 "¡Esto es inconstitucional! ¡Apágalo!"
 bftb_turkey.16.b:0 "Reconoceremos la voluntad democrática del pueblo."
 bftb_turkey.17.t:0 "El grupo tradicional de Menderes se acerca a las organizaciones kurdas para la alianza"
 bftb_turkey.17.desc:0 "Los tradicionalistas de Adnan Menderes han emprendido un viaje muy publicitado a [TUR.GetAdjective] Kurdistán, donde han predicado la reconciliación y los intereses mutuos con respecto al estado de fe en [TUR.GetNameDef] hoy. Citando escrituras religiosas, los líderes tribales kurdos subieron al escenario con funcionarios del movimiento de oposición tradicionalista y alentaron a los kurdos a votar por Menderes y los de su calaña el día de las elecciones para "Devolver [TUR.GetNameDef] al abrazo del Todopoderoso"."
 bftb_turkey.17.a:0 "¡Esto es traición límite!"
 bftb_turkey.17.b:0 "¡Esta cooperación podría dar sus frutos en el futuro!"
 bftb_turkey.18.t:0 "Conspiración para cometer fraude electoral en regiones rurales descubierta"
 bftb_turkey.18.desc:0 "Es un día triste para la naciente democracia de [TUR.GetNameDef], ya que en algunas de las provincias más agresivas de [TUR.GetNameDef] se ha descubierto un complot para manipular los resultados de las elecciones futuras para que favorezcan al movimiento de oposición de Adnan Menderes. . El complot, que involucra a líderes religiosos, administradores locales e incluso empleados estatales, ha sido frustrado y los conspiradores arrestados. En nuestras investigaciones no se ha encontrado evidencia que vincule a Menderes o su movimiento de oposición con el complot, pero nuestra reacción sin duda afectará su campaña electoral."
 bftb_turkey.18.a:0 "¡Júzguelos a todos muy públicamente y déles la sentencia más dura posible!"
 bftb_turkey.18.b:0 "Ofreceremos discretamente amnistía y esperamos que esto se olvide."
 bftb_turkey.19.t:0 "Gigantesco mitin realizado en apoyo al movimiento de Menderes"
 bftb_turkey.19.desc:0 "Un mitin organizado por Adnan Menderes en el interior del país atrajo multitudes comparables a los discursos de Mustafa Kemal Atatürk en el corazón de Estambul. [TUR.GetLeader] quedó angustiado al escuchar el recuento del mitin, que transcurrió sin contratiempos, y donde Menderes anunció que muy pronto presentaría su partido oficial de oposición a la nación. Apareció una serie de oradores, cada uno predicando la importancia de la religión en la vida cotidiana y la política y cada uno de ellos patrocinando una ideología de conservadurismo tradicionalista. ¡Algunos de los oradores incluso hablaron en términos cariñosos del sultanato y califato otomano vencidos hace mucho tiempo! El propio Menderes subió al escenario en último lugar y habló en términos mucho más mesurados que algunos de los oradores cuyo acto estaba siguiendo. Menderes expuso jovialmente las virtudes del liberalismo del laissez-faire a su audiencia. Elogió a los kemalistas por todo lo que habían hecho por la nación antes de socavar ese elogio con una gran cantidad de críticas. Los asistentes abandonaron la manifestación extasiados y confiados en sus posibilidades de ganar las elecciones.\n\nEl cuerpo de oficiales devotos kemalistas se acercó al gobierno y, en términos inequívocos, exigió que el CHP haga más para frenar la creciente influencia de Menderes y su movimiento populista conservador. Un representante del cuerpo de oficiales declaró que los oficiales del país nunca servirían a un gobierno de Menderes e insinuó tomar medidas extremas si no logramos frenar lo que ven como una amenaza fundamental para el sistema kemalista."
 bftb_turkey.19.a:0 "Este es un día oscuro para la República."
 bftb_turkey.20.t:0 "El Partido Demócrata"
 bftb_turkey.20.desc:0 "Hace ocho horas, Adnan Menderes anunció triunfalmente el debut del partido de oposición más nuevo y peligroso de [TUR.GetNameDef]: el Demokrat Parti. Anunció que el Demokrat Parti tenía la intención de derrocar el monopolio del poder del CHP y dirigir al país en una nueva dirección. Los tres pilares del partido se dieron a conocer ante multitudes jubilosas, y Menderes prometió que su gobierno estaría comprometido con la Fe, la Patria y la Libertad, en ese orden. Más sorprendente fue el anuncio de Menderes de que un [TUR.GetName] liderado por DP sería decididamente más intervencionista que cualquier otro gobierno de [TUR.GetAdjective] desde la fundación de la nación.\n\nEl anuncio fue recibido con furia dentro de los círculos kemalistas. [TUR.GetLeader] ha prometido hoy a sus seguidores en Estambul que incluso si las elecciones son más reñidas de lo que se creía inicialmente, el CHP seguirá siendo el líder gobernante de la nación de las próximas elecciones."
 bftb_turkey.20.a:0 "¡Que gane la mejor fiesta!"
 bftb_turkey.21.t:0 "Día de elección"
 bftb_turkey.21.desc:0 "El tan esperado día de las elecciones por fin ha llegado. Hombres y mujeres de todo el país ignoraron el mal tiempo y las enfermedades personales para poder ir a las cabinas de votación designadas de su provincia y llenar sus boletas para su partido preferido. Nadie podría haber anticipado una participación tan tremenda, especialmente cuando la transición a la democracia parecía llegar tan rápido. La carrera electoral no ha sido limpia, pero cualquier defensor de la democracia se sentiría orgulloso de ver a tantos ciudadanos de [TUR.GetAdjective] salir a votar en las primeras elecciones libres de [TUR.GetNameDef].\n\nLa carrera estuvo reñida, y tomó una cantidad significativa de tiempo para contar todos los votos y determinar el resultado final. Los ganadores finales de la primera elección de [TUR.GetNameDef] son..."
 bftb_turkey.21.a:0 "...los republicanos!"
 bftb_turkey.21.b:0 "...el Demokrat Parti!"
 TUR_republican_victory_tt:0 "¡La £faction_tur_kemalist §YCHP§! se le dará un §Ydemocrático§! mandato de gobernar la nación."
 TUR_conservative_victory_tt:0 "¡La £facción_tur_tradicionalista §YDP§! se le dará un §Ydemocrático§! mandato de gobernar la nación."
 bftb_turkey.22.t:0 "La Guerra Civil [TUR.GetAdjective]"
 bftb_turkey.22.desc:0 "Después de la victoria electoral del Demokrat Parti, era casi inevitable que estallara un conflicto dentro de [TUR.GetNameDef]. Las tensiones entre el gobierno y las fuerzas armadas continuaron empeorando cada día desde las elecciones, y ahora parece que todo ha llegado a un punto crítico. Los oficiales ya han tomado el control de los estados más ricos del oeste, y se cree que cuentan con el apoyo de esos estados rebeldes.\n\nAl este, las milicias kurdas han comenzado a organizarse en preparación para una lucha armada para asegurar su independencia. Fuimos tontos al pensar que nuestra alianza con los kurdos duraría mucho tiempo, pero ellos son aún más tontos por pensar que no aniquilaremos sus lamentables intentos de arrancar una nación de nuestro suelo soberano.\n\nLa lucha por [TUR. El alma de GetNameDef] ha comenzado y no podemos darnos el lujo de perderla."
 bftb_turkey.22.a:0 "¡Fi sabilillah, luchamos!"
 bftb_turkey.23.t:0 "El Pacto de Saadabad"
 bftb_turkey.23.desc:0 "[TUR.GetLeader] se ha acercado a [ROOT.GetLeader] con la sugerencia de firmar un pacto mutuo de no agresión, dejando abierta la perspectiva de una mayor cooperación en el futuro. Los diplomáticos de [TUR.GetAdjective] trabajaron arduamente en su discurso, entrando en detalles sobre las historias e intereses mutuos de nuestras naciones, seguido de un ferviente llamamiento a la paz entre naciones hermanas. Las negociaciones de ida y vuelta han sido agradables, pero la elección de si firmamos o no finalmente recae en nosotros."
 bftb_turkey.23.a:0 "¡Por supuesto, firmaremos este pacto de amistad!"
 bftb_turkey.23.b:0 "No somos parientes, [TUR.GetLeader]: no te conocemos."
 bftb_turkey.24.t:0 "Elección del sucesor de Atatürk"
 bftb_turkey.24.desc:0 "Ningún hombre o mujer podría esperar vivir a la altura mítica del liderazgo de Mustafa Kemal Atatürk, pero el Padre de los Turcos sigue siendo un hombre mortal. No buscamos reemplazar a nuestro Ghazi, ya que nadie podría siquiera soñar con estar a la altura del padre fundador mesiánico de nuestra nación, pero debemos elegir un líder en el que podamos confiar para seguir los pasos de Atatürk. Deben ejemplificar los valores kemalistas y seguir el ejemplo de Atatürk como líder de [TUR.GetNameDef]."
 bftb_turkey.24.a:0 "Celâl Bayar es el candidato obvio."
 bftb_turkey.24.b:0 "Celâl Bayar es el candidato obvio."
 bftb_turkey.24.c:0 "İsmet İnönü es el digno sucesor de Atatürk."
 bftb_turkey.24.d:0 "Fevzi Çakmak es el líder que [TUR.GetNameDef] necesita."
 bftb_turkey.24.e:0 "Fevzi Çakmak será nuestro propio Francisco Franco."
 bftb_turkey.24.f:0 "Recep Peker es el hombre que sintetiza el fascismo y el kemalismo."
 bftb_turkey.24.g:0 "El genio de Şevket Süreyya Aydemir nos ayudará."
 bftb_turkey.24.h:0 "Solo İsmet İnönü puede introducir un socialismo único [TUR.GetAdjective]."
 bftb_turkey.24.i:1 "Kâzım Orbay liderará una junta militar hasta que hayamos encontrado nuestro camino."
 bftb_turkey.24.j:0 "Uh... um... ¿el... ex-califa?"
 bftb_turkey.25.t:0 "[TUR.GetNameDefCap] Presiona el tema Hatay"
 bftb_turkey.25.desc:0 "[TUR.GetLeader] ha escrito una carta enérgica exigiendo que se permita a la población turca del estado sirio de Hatay su derecho democrático a un referéndum para que la gente de Hatay pueda decidir si quiere unirse a [TUR.GetNameDef] o seguir siendo parte de Siria indefinidamente. Nuestra policía colonial ha descubierto actividad ilegal en la frontera de [TUR.GetAdjective], con ciudadanos de [TUR.GetAdjective] cruzando la frontera y causando alboroto en la provincia de Hatay. Está claro que [TUR.GetNameDef] planea sesgar los resultados del referéndum para asegurar una victoria de [TUR.GetAdjective], pero tener [TUR.GetNameDef] querido por nosotros seguramente sería preferible a la alternativa. ¿Quién puede decir hasta dónde llegará [TUR.GetLeader] para integrar Hatay en [TUR.GetNameDef]?"
 bftb_turkey.25.a:0 "Permitiremos que Hatay caiga en las garras de [TUR.GetNameDef]."
 bftb_turkey.25.b:0 "Hatay seguirá siendo parte de Siria, sin importar el deseo de [TUR.GetAdjective]."
 bftb_turkey.26.t:0 "[FROM.GetNameDefCap] nos cede la soberanía de Hatay"
 bftb_turkey.26.desc:0 "[TUR.GetLeader] pronunció un breve discurso en Antakya dando la bienvenida a los ciudadanos de Hatay a [TUR.GetNameDef] y agradeció a [FROM.GetLeader] de [FROM.GetNameDef] por respetar la voluntad democrática del pueblo de Hatay. Aunque la medida fue recibida con indignación por parte de los funcionarios sirios, el estado de ánimo general de Hatay y [TUR.GetNameDef] en general fue de satisfacción, y muchas personas [TUR.GetAdjective] han hecho viajes desde sus hogares hasta Hatay para consagrar La provincia más nueva de [TUR.GetNameDef] con celebraciones e intercambio de regalos."
 bftb_turkey.26.a:0 "Les damos la bienvenida de nuevo al redil, hermanos y hermanas."
 bftb_turkey.27.t:0 "[FROM.GetName] mantiene un control firme sobre Hatay"
 bftb_turkey.27.desc:0 "[TUR.GetLeader] encabezó una feroz manifestación en Gaziantep, donde condenó la opresión de los turcos en el extranjero por parte de [FROM.GetNameDef]. La gente de [TUR.GetAdjective] se ha alborotado y hay poco amor perdido entre los opresores de Hatay y la gente de [FROM.GetNameDef] en este momento. Por ahora, Hatay permanece fuera de nuestro alcance, pero nunca olvidaremos esta atroz traición."
 bftb_turkey.27.a:0 "De una forma u otra, Hatay será liberado a donde pertenece."
 bftb_turkey.29.t:0 "Antiguos objetores de conciencia voluntarios para el servicio"
 bftb_turkey.29.desc:0 "¡Parece que nuestra decisión de adoptar un enfoque de gobierno de La patria primero ha tenido un efecto significativo! De repente estamos viendo una gran afluencia de voluntarios que esperan unirse a nuestras fuerzas armadas de todas las naciones. Nuestro alto mando está casi abrumado. Este efecto vertiginoso ha provocado que personas de diversos orígenes religiosos y lingüísticos se unan. Es una carga casi demasiado pesada para soportarla a nivel operativo.\n\nAfortunadamente, estábamos algo preparados para este giro de los acontecimientos, y la integración de todos estos antiguos reclutas evasores ha sido más o menos fluida. ¡Nuestros asesores sugieren que podríamos ver un goteo de voluntarios durante bastante tiempo!"
 bftb_turkey.29.a:0 "Es alentador ver a tantos hombres y mujeres valientes venir a defender su nación."
 bftb_turkey.30.t:0 "Compensación por las Islas Oniki"
 bftb_turkey.30.desc:0 "Las Islas Oniki se encuentran en nuestras aguas territoriales y alguna vez fueron consideradas parte integral de nuestro imperio. El Dodecaneso, como los [ENG.GetAdjective] y [GRE.GetAdjective] prefieren llamarlos, volverá a ser nuestro una vez que los [ITA.GetAdjective] los entreguen a sus legítimos propietarios.\n\nLos funcionarios gubernamentales han recopilado un cartera de lo que podemos ofrecer a los [ITA.GetAdjective] a cambio de las islas, ya que ciertamente podemos esperar que exijan una compensación, si es que están dispuestos a acceder."
 bftb_turkey.30.a:0 "Les ofreceremos los derechos de nuestro cromo."
 bftb_turkey.30.b:0 "Ofreceremos compensación industrial."
 bftb_turkey.30.c:0 "Una oferta de amistad debería ser suficiente."
 bftb_turkey.31.t:0 "[FROM.GetNameDefCap] nos ofrece derechos de recursos exclusivos en [342.GetName]"
 bftb_turkey.31.desc:0 "El gobierno de [FROM.GetAdjective] se ha acercado a nosotros con una oferta sorprendente. Les gustaría proporcionarnos el cien por ciento de la producción de sus minerales y metales naturales en el estado de [342.GetName] a cambio de las islas del Dodecaneso.\n\nNuestro gobierno suele preferir adquirir tierras en lugar de entregarlas, pero [TUR.GetNameDef] nos ofrece una fuente propia de la que podemos acumular recursos que podrían ser vitales para cualquier esfuerzo de guerra a gran escala. También debemos considerar que estos son recursos a los que es posible que no podamos acceder una vez que comience una guerra en serio. La decisión de aceptar o no [FROM.GetAdjective] en su oferta depende en última instancia de nosotros."
 bftb_turkey.31.a:0 "Aceptamos los derechos sobre sus recursos a cambio de las islas del Dodecaneso."
 bftb_turkey.31.b:0 "¡No nos separaremos ni de una pulgada de tierra! ¡Ni ahora, ni nunca!"
 bftb_turkey.32.t:0 "[FROM.GetNameDefCap] nos ofrece ayuda industrial a cambio del Dodecaneso"
 bftb_turkey.32.desc:0 "El gobierno de [FROM.GetAdjective] se acercó a nosotros con una oferta intrigante. El [FROM.GetAdjective] nos ha emitido una carpeta que describe la importancia histórica y estratégica del Dodecaneso para [FROM.GetNameDef] y ha redactado una lista de propiedades e instalaciones de fabricación que les gustaría vendernos a cambio de las islas.\ n\nNuestro gobierno suele preferir adquirir tierras en lugar de entregarlas, pero no podemos negar que la industria adicional podría ser de gran ayuda para la máquina de guerra [ROOT.GetAdjective]. En última instancia, debemos decidir si el impulso adicional para nuestra industria es más valioso de inmediato para nuestra nación que las islas del Dodecaneso."
 bftb_turkey.32.a:0 "Firma el contrato; pueden tener las islas si están dispuestos a pagar por ellas."
 bftb_turkey.32.b:0 "¡No nos separaremos ni de una pulgada de tierra! ¡Ni ahora, ni nunca!"
 bftb_turkey.33.t:0 "[FROM.GetNameDefCap] Solicita la Transferencia de las Islas del Dodecaneso"
 bftb_turkey.33.desc:0 "El gobierno de [FROM.GetAdjective] nos ha emitido una carta exhaustiva firmada por [FROM.GetLeader] enfatizando la importancia del vínculo entre nuestras dos naciones y el cariño natural de [FROM.GetAdjective] por nuestro país. A pesar de todas las fanfarronadas, los [FROM.GetAdjective] se han ofrecido a firmar con nosotros un 'Pacto de poder', un acuerdo relativamente sin sentido, pero con un compromiso. Adjunto a la carta de amistad hay un expediente con instrucciones sobre cómo manejar el intercambio pacífico de autoridad entre nuestros gobernadores regionales y los [FROM.GetAdjective] burócratas que esperan para hacerse cargo de la administración de las islas del Dodecaneso.\n\nNuestro gobierno generalmente prefiere adquirir tierras en lugar de entregarlas. Sin embargo, [FROM.GetAdjective] sería un aliado útil en un conflicto contenido en el Mediterráneo. Si le preocupa, la población mayoritariamente griega de las islas del Dodecaneso ha expresado su consternación ante la idea de que [FROM.GetNameDef] anexione su cadena de islas como parte de la nación [FROM.GetAdjective]. Pero, de nuevo, tuvieron una reacción muy similar cuando robamos su hogar del cadáver del Imperio Otomano después de la Gran Guerra."
 bftb_turkey.33.a:0 "Será mejor que esto conduzca a una alianza militar en el futuro..."
 bftb_turkey.33.b:0 "No tenemos miedo de que nos llamen hipócritas; ¡las islas seguirán siendo nuestras!"
 bftb_turkey.34.t:0 "[FROM.GetNameDefCap] ¡Acepta nuestra oferta!"
 bftb_turkey.34.desc:0 "Las islas Oniki nos han sido devueltas por las autoridades de [FROM.GetAdjective] a cambio de derechos exclusivos sobre los recursos en [342.GetName]. Aunque los funcionarios han expresado en privado su consternación por la muestra flagrante de colonialismo consensuado en [342.GetName], muchas de esas consideraciones han sido ahogadas por el entusiasmo general detrás de la anexión de la provincia más nueva de [TUR.GetNameDef].\n\ n[TUR.GetLeader] hizo una visita personal a Rodas, donde aseguró a los ciudadanos oprimidos durante mucho tiempo que todas sus preocupaciones serían escuchadas y atendidas por el gobierno de [TUR.GetAdjective], incluso como un nuevo plan de estudios sensacionalista de las islas. Las raíces históricas y étnicas de [TUR.GetNameDef] han comenzado a implementarse en toda la cadena de islas."
 bftb_turkey.34.a:0 "¡Una gran victoria!"
 bftb_turkey.35.t:0 "[FROM.GetNameDefCap] ¡Acepta nuestra oferta!"
 bftb_turkey.35.desc:0 "Las islas Oniki nos han sido devueltas por las autoridades de [FROM.GetAdjective] a cambio de los frutos de parte de nuestra industria en desarrollo. Aunque los funcionarios han expresado en privado su consternación ante la idea de pagar con acero y sudor algo que solía pertenecernos durante siglos, muchas de esas consideraciones han sido ahogadas por el entusiasmo general detrás de la anexión de [TUR.GetNameDef]. provincia más nueva.\n\n[TUR.GetLeader] hizo una visita personal a Rodas, donde aseguró a los ciudadanos oprimidos durante mucho tiempo que todas sus preocupaciones serían escuchadas y atendidas por el gobierno de [TUR.GetAdjective], incluso cuando un nuevo plan de estudios que sensacionaliza las raíces históricas y étnicas de las islas a [TUR.GetNameDef] ha comenzado a implementarse en toda la cadena de islas."
 bftb_turkey.35.a:0 "¡Una gran victoria!"
 TUR_three_factories_sacrificed:0 "¡Tres §YFábricas Civiles§! remoto."
 bftb_turkey.36.t:0 "[FROM.GetNameDefCap] ¡Acepta nuestra oferta!"
 bftb_turkey.36.desc:0 "Para sorpresa de muchos funcionarios de [TUR.GetAdjective], las autoridades de [FROM.GetAdjective] nos han devuelto las Islas Oniki a cambio de la firma mutua de un tratado que, en última instancia, obliga a ninguna de las partes a cumplir ninguno de los compromisos sin sentido contenidos dentro de. [TUR.GetLeader] realizó una visita de estado para firmar el llamado Pacto de Poder con [FROM.GetLeader]. Ambos líderes se comprometieron a desarrollar aún más las relaciones entre los dos vecinos marítimos a la luz de este histórico intercambio de tierras. El entusiasmo en [TUR.GetNameDef] es contagioso y ha habido mucha celebración por la anexión de la provincia más nueva de [TUR.GetNameDef].\n\n[TUR.GetLeader] realizó una visita personal a Rodas, donde aseguró a los ciudadanos oprimidos durante mucho tiempo que todas sus preocupaciones serían escuchadas y atendidas por el gobierno de [TUR.GetAdjective], incluso cuando ha comenzado un nuevo plan de estudios que sensacionaliza las raíces históricas y étnicas de las islas para [TUR.GetNameDef]. que se implementará en toda la cadena de islas.\n\nEl gobierno de [GRE.GetAdjective] ha condenado el intercambio continuo de territorios y ha pedido a otras grandes potencias que condenen lo que llaman una violación injusta e ilegal de la soberanía del [GRE.GetAdjective] ] gente de las Islas Oniki. La comunidad internacional se ha mantenido en gran medida en silencio sobre el intercambio territorial, probablemente por temor a alienar al gobierno de [TUR.GetAdjective]."
 bftb_turkey.36.a:0 "Esto no podría haber ido mejor."
 bftb_turkey.37.t:0 "[FROM.GetNameDefCap] ¡Rechaza nuestra oferta!"
 bftb_turkey.37.desc:0 "El gobierno de [FROM.GetAdjective] ha declarado públicamente que, a pesar de los esfuerzos de los agitadores y revanchistas de [TUR.GetAdjective], las islas del Dodecaneso seguirán siendo para siempre un territorio integral del estado [FROM.GetAdjective]. En su discurso, [FROM.GetLeader] mencionó a [TUR.GetLeader] por su nombre, burlándose de que si bien [TUR.GetLeader] podría ser ampliamente respetado en [TUR.GetNameDef], en [FROM.GetNameDef], fue ampliamente ridiculizado como un líder incompetente por los ciudadanos [FROM.GetAdjective]. [FROM.GetLeader] pasó a llamar a [TUR.GetNameDef] un estado fallido y describió en detalle cómo la existencia misma de nuestra nación era un insulto imperdonable para el gobierno de [FROM.GetAdjective]. En su extenso discurso, [FROM.GetLeader] invocó las promesas incumplidas del Tratado de Sèvres no menos de treinta y siete veces.\n\n[TUR.GetLeader] describió la posición de [FROM.GetAdjective] como 'desafortunada' pero esperaba que pudiera haber una oportunidad para un mayor diálogo diplomático más adelante."
 bftb_turkey.37.a:0 "Bueno, eso podría haber ido mejor."
 bftb_turkey.38.t:0 "[FROM.GetNameDefCap] sugiere un esfuerzo conjunto de extracción de recursos en el Cáucaso"
 bftb_turkey.38.desc:0 "El gobierno de [FROM.GetAdjective] admitió haber enviado topógrafos y buscadores a Georgia para evaluar la producción de mineral de nuestros esfuerzos mineros y se nos acercó con una cartera que sugiere una forma en que ambas naciones pueden beneficiarse mejor de una extracción minera conjunta. esfuerzo. Es quizás un fenómeno sin precedentes que un actor estatal admita una forma de espionaje y luego intente convertir esa confesión en un plan para fomentar relaciones más estrechas entre nuestras dos naciones, pero esa es la situación en la que nos encontramos ahora. Nadie puede negar que el gobierno de [FROM.GetAdjective] está dispuesto a asumir riesgos.\n\nLa cartera de [FROM.GetAdjective] es integral; [FROM.GetAdjective] expondría y extraería las vetas de mineral que encontraron y nos proporcionaría la mayor parte del botín mientras trasladaba una parte de los hallazgos a [354.GetName] para su uso. Es probable que no descubramos lo que [FROM.GetAdjective] ha descubierto durante muchos años, pero podemos usar los planes que se nos envían para mejorar nuestros procesos de extracción en Georgia para obtener un menor rendimiento y sin necesidad de la ayuda de [FROM.GetAdjective]. La decisión de trabajar solos o aceptar la oferta de ayuda del gobierno de [FROM.GetAdjective] nos corresponde a nosotros."
 bftb_turkey.38.a:0 "Trabajemos juntos para nuestro beneficio mutuo."
 bftb_turkey.38.b:0 "Fueron tontos al pensar que aceptaríamos su intromisión en nuestras fronteras."
 bftb_turkey.39.t:0 "[FROM.GetNameDefCap] acepta nuestra propuesta"
 bftb_turkey.39.desc:0 "Los funcionarios de [TUR.GetAdjective] se alaban a sí mismos por su excelente trabajo. El gobierno de [FROM.GetAdjective] acaba de comunicar que le gustaría continuar con los planes para la extracción conjunta de metales en Georgia como se planificó en el complejo manifiesto que les presentamos.\n\nLos procesos estatales ya se están movilizando. A medida que se extrae el mineral en Georgia, los [SOV.GetAdjective] pueden prepararlo de inmediato para transportarlo a [354.GetName], donde podemos refinarlo para nuestro uso."
 bftb_turkey.39.a:0 "¡Un triunfo diplomático!"
 bftb_turkey.40.t:0 "[FROM.GetNameDefCap] ¡Rechaza nuestra propuesta!"
 bftb_turkey.40.desc:0 "Según los informes, los funcionarios de [FROM.GetAdjective] reaccionaron con incredulidad ante nuestra propuesta de minar en Georgia con el permiso del gobierno de [FROM.GetAdjective]. Se han reído de nuestra solicitud, y quizás aún más insultante, los [FROM.GetAdjective] están usando algunos de los planos que enviamos con nuestra cartera para extraer los minerales que localizamos sin nosotros."
 bftb_turkey.40.a:0 "¡Esos bastardos!"
 bftb_turkey.41.t:0 "[FROM.GetNameDefCap] nos invita a [FROM.GetFactionName]"
 bftb_turkey.41.desc:0 "El presidente de [FROM.GetNameDef], [FROM.GetLeader], ha encabezado una iniciativa para reformar formalmente el Pacto de los Balcanes en una alianza estratégica más expansiva y global denominada Entente de los Balcanes. Todos los miembros del Pacto de los Balcanes, incluyéndonos a nosotros mismos, han sido invitados a unirse a [FROM.GetFactionName], y eso nos incluye a nosotros.\n\nLos funcionarios de [FROM.GetNameDef] se han asegurado de que la relación entre las naciones en [FROM.GetFactionName] continúe. mucho más allá de los asuntos puramente militares y ya hemos emitido resúmenes de planes para desarrollar conjuntamente nuestros sistemas monetarios, nuestras estratagemas defensivas y más."
 bftb_turkey.41.a:0 "Unidos como uno, podemos defender los Balcanes."
 bftb_turkey.41.b:0 "Esta iniciativa es una ilusión temeraria generada por el chovinismo [FROM.GetAdjective]."
 bftb_turkey.42.t:0 "¡[FROM.GetNameDefCap] se une a [ROOT.GetFactionName]!"
 bftb_turkey.42.desc:0 "[FROM.GetLeader] ha anunciado que [FROM.GetNameDef] ha decidido ratificar y unirse a [ROOT.GetFactionName]. Hubo mucha fanfarria y dos celebraciones estatales consecutivas para conmemorar la unión de los destinos de nuestras dos naciones cuando inevitablemente estalla el conflicto."
 bftb_turkey.42.a:0 "Juntos salvaremos los Balcanes."
 bftb_turkey.43.t:0 "¡[FROM.GetNameDefCap] rechaza la apelación para unirse a [ROOT.GetFactionName]!"
 bftb_turkey.43.desc:0 "[FROM.GetLeader] nos ha revelado que [FROM.GetNameDef] no se unirá a [ROOT.GetFactionName]. La decepción de nuestros diplomáticos y funcionarios gubernamentales es inconmensurable, y la salida de [FROM.GetNameDef] del Pacto de los Balcanes y el rechazo de [ROOT.GetFactionName] ha puesto en peligro todo el proyecto."
 bftb_turkey.43.a:0 "La solidaridad podría habernos salvado; en cambio, nuestra desunión podría destruirnos."
 bftb_turkey.44.t:0 "La propuesta de Petra"
 bftb_turkey.44.desc:0 "Hemos recibido un plan defensivo de [FROM.GetNameDef] que propone que el gobierno de [FROM.GetAdjective] proteja nuestras posesiones en el Levante. [FROM.GetLeader] argumenta que la proximidad geográfica de [FROM.GetNameDef] hace que defender y administrar estos territorios sea un asunto simple y que entregar estos territorios a [FROM.GetNameDef] liberaría nuestros recursos para ser redirigidos a otra parte.\n\n La proposición no carece de mérito, pero nos coloca en una posición intrigante. Tomamos Palestina, Jordania y el Sinaí del derrotado Imperio Otomano: ¿estamos preparados para devolvérselo a los [FROM.GetAdjective] sucesores del Imperio Otomano? Dejando a un lado las consideraciones históricas, también debemos considerar cómo podría reaccionar el gobierno [FROM.GetAdjective] si las negamos. Podrían interpretar nuestro rechazo como una señal de que no confiamos en ellos o de que no valoramos su lugar en esta alianza. [FROM.GetNameDefCap] ha demostrado ser impredecible en el pasado y, lamentablemente, no podemos confiar en que las autoridades de [FROM.GetAdjective] no intensificarán este asunto si lo negamos."
 bftb_turkey.44.a:0 "¡El plan es estratégicamente sólido!"
 bftb_turkey.44.b:0 "El Imperio Otomano se derrumbó por una razón."
 bftb_turkey.45.t:0 "Los [FROM.GetAdjective] dan su consentimiento a la propuesta de Petra"
 bftb_turkey.45.desc:0 "Los oficiales coloniales de [FROM.GetAdjective] ya están dejando sus puestos y se están trasladando a protectorados adyacentes para facilitar nuestra toma de control sin problemas de las antiguas colonias de [FROM.GetAdjective]. [FROM.GetLeader] escribió una carta a nuestro presidente explicando que [ROOT.GetNameDef] tiene la total confianza de [FROM.GetNameDef] en nuestra capacidad para defender y gobernar las provincias que se nos rindieron.\n\nMuchos [ROOT.GetAdjective] los ciudadanos ven la transferencia de tierras como una gran victoria y una afirmación de que [ROOT.GetNameDef] es una vez más una potencia regional fuerte respetada en todo el mundo."
 bftb_turkey.45.a:0 "Ahora estamos en las grandes ligas."
 bftb_turkey.46.t:0 "El [FROM.GetAdjective] rechaza la propuesta de Petra"
 bftb_turkey.46.desc:0 "El primer ministro [FROM.GetLeader] de [FROM.GetNameDef] ha dicho que la entrega de los territorios de [FROM.GetAdjective] en el Levante a [ROOT.GetNameDef] sería impensable y advirtió que la sabiduría requería la continuación del gobierno de [FROM.GetAdjective] en el región. Las fuerzas de [FROM.GetAdjective] en el Levante incluso se han puesto en alerta para garantizar que puedan frustrar rápidamente cualquier incursión inesperada de [ROOT.GetAdjective] en el territorio.\n\nEn privado, muchos de nuestros funcionarios gubernamentales han expresado su decepción por la [FROM.GetAdjective], citando el rechazo de nuestra propuesta como prueba de que [FROM.GetAdjective] no confía en nosotros como aliados. [ROOT.GetLeader] también ha expresado su desaprobación de la decisión de [FROM.GetAdjective] y ha pedido a los asesores que presenten opciones para responder."
 bftb_turkey.46.a:0 "Lo intentamos y fallamos. No hay nada más que podamos hacer."
 bftb_turkey.46.b:0 "¡Vamos a escalar el asunto!"
 bftb_turkey.47.t:0 "[FROM.GetNameDefCap] plantea preocupaciones sobre la defensa del Golfo"
 bftb_turkey.47.desc:0 "El presidente [FROM.GetLeader] de [FROM.GetNameDef] nos ha contactado con inquietudes sobre la seguridad de nuestras colonias en los golfos de Arabia. El líder de [FROM.GetAdjective] ha sugerido que [FROM.GetNameDef] asuma las responsabilidades de defensa y administración de toda la región debido a la historia de [FROM.GetNameDef] y su proximidad al área.\n\nAlgunos [ROOT Los funcionarios de .GetAdjective] han expresado su alarma por la propuesta, dado que [FROM.GetNameDef] solicitó tomar el control de la región de Levante recientemente. A los analistas les preocupa que [FROM.GetNameDef] haya planeado estratégicamente estas apropiaciones diplomáticas de tierras para establecer un nuevo statu quo en el área donde [FROM.GetNameDef] es el poder indiscutible sobre todo el subcontinente. Independientemente de las preocupaciones futuras, [FROM.GetNameDef] sigue siendo nuestro aliado, y si deseamos que lo sigan siendo, sería prudente acceder a su solicitud de control sobre nuestras colonias árabes."
 bftb_turkey.47.a:0 "Veamos si [FROM.GetNameDef] está preparado para la responsabilidad."
 bftb_turkey.47.b:0 "Este neocolonialismo no puede ni será tolerado."
 bftb_turkey.48.t:0 "El [FROM.getAdjetive] Confíenos la Defensa del Golfo"
 bftb_turkey.48.desc:0 "Los transportes para nuestras guarniciones y administradores ya se están preparando para que puedan ser enviados a nuestros nuevos territorios en los dos golfos árabes de inmediato. Los [FROM.GetAdjective] han rescindido su autoridad sobre la región y nos han otorgado la soberanía de estas tierras para protección y gobierno."
 bftb_turkey.48.a:0 "Realmente somos un gran poder ahora."
 bftb_turkey.49.t:0 "Los [FROM.GetAdjective] nos niegan sus territorios árabes"
 bftb_turkey.49.desc:0 "El embajador de [FROM.GetAdjective] calificó los diseños de [ROOT.GetAdjective] sobre los territorios de [FROM.GetAdjective] en Arabia como 'inaceptables' y exigió que el asunto se abandone de inmediato. Nuestros expertos en defensa están decepcionados de que no se nos haya otorgado el derecho de administrar los [FROM.GetAdjective] territorios árabes. Aún así, los funcionarios de [FROM.GetAdjective] sostienen que mantenemos los privilegios de acoplamiento y base en las regiones siempre que [ROOT.GetNameDef] siga siendo parte de [FROM.GetFactionName]"
 bftb_turkey.49.a:0 "Desgraciado."
 bftb_turkey.50.t:0 "[FROM.GetNameDefCap] Solicita tanques ligeros"
 bftb_turkey.50.desc:0 "Funcionarios de [FROM.GetNameDef] se han acercado a nosotros con el deseo declarado de comprar tanques ligeros de nuestro inventario. Expresando asombro por lo que llamaron '[ROOT.GetAdjective] genio' y 'excelencia en diseño', los funcionarios de [FROM.GetAdjective] nos han transmitido que [FROM.GetNameDef] debe tener una armadura [ROOT.GetAdjective] para salvaguardar su soberanía."
 bftb_turkey.50.a:0 "¡Enviaremos algunos de nuestros mejores!"
 bftb_turkey.50.b:0 "Envíe algunos de nuestros vehículos blindados más estándar."
 bftb_turkey.50.c:0 "Es posible que tengan algunos de nuestros modelos más antiguos."
 bftb_turkey.50.d:0 "[FROM.GetNameDefCap] no obtendrá absolutamente nada de nosotros."
 bftb_turkey.51.t:0 "[FROM.GetNameDefCap] ¡Envía tanques ligeros mejorados!"
 bftb_turkey.51.desc:0 "¡Acabamos de recibir un envío de tanques [FROM.GetAdjective] directamente de sus existencias! El blindaje es moderno y las primeras pruebas han demostrado que son vehículos versátiles. Sin duda servirán bien a nuestras fuerzas armadas."
 bftb_turkey.51.a:0 "¡Qué sorpresa inesperada!"
 bftb_turkey.52.t:0 "[FROM.GetNameDefCap] envía tanques ligeros"
 bftb_turkey.52.desc:0 "¡Acabamos de recibir un envío de tanques [FROM.GetAdjective] directamente de sus existencias! Según nuestras pruebas de calidad, la armadura ligera está un poco anticuada pero sigue siendo relativamente robusta. Sin duda servirán bien a nuestras fuerzas armadas."
 bftb_turkey.52.a:0 "Una gran ayuda."
 bftb_turkey.53.t:0 "[FROM.GetNameDefCap] Regalos Armadura obsoleta"
 bftb_turkey.53.desc:0 "¡Acabamos de recibir un envío de tanques [FROM.GetAdjective] directamente de sus existencias! Sin duda, la armadura está anticuada y es probable que los [FROM.GetAdjective] hayan retirado el modelo debido a sus muchos defectos. Independientemente, nuestras fuerzas armadas encontrarán un uso para ellos. De alguna manera."
 bftb_turkey.53.a:0 "Si fue lo suficientemente bueno para 1922, ¡es lo suficientemente bueno para ahora!"
 bftb_turkey.54.t:0 "[FROM.GetNameDefCap] no nos envía nada"
 bftb_turkey.54.desc:0 "Los [FROM.GetAdjective] se han negado a enviarnos incluso un chasis de su modelo más antiguo. La armadura [FROM.GetAdjective] aparentemente es para uso exclusivo de [FROM.GetAdjective], y figuras prominentes en [FROM.GetNameDef] supuestamente mencionaron preocupaciones de seguridad nacional como una razón para no proporcionarnos ninguna armadura."
 bftb_turkey.54.a:0 "Los tanques probablemente se habrían averiado de todos modos."
 bftb_turkey.55.t:0 "La concesión de Chester"
 bftb_turkey.55.desc:0 "En 1923, la recién fundada República de Turquía ratificó y aprobó la legislación que nos permite desarrollar los yacimientos petrolíferos y las vías férreas de [FROM.GetNameDef]. El Senado de los Estados Unidos, considerando el costo que la Gran Depresión estaba cobrando en la economía estadounidense, decidió no ratificar el tratado. [FROM.GetNameDefCap] ha revocado su anulación del tratado y nos ha pedido que cumplamos con las estipulaciones de la concesión que redactamos inicialmente.\n\nNo podemos negar que económicamente estamos en un lugar mucho más seguro que en 1923, y sería una gran ayuda tener a [FROM.GetNameDef] ideológica y militarmente alineado con nosotros. Sin embargo, la guerra se cierne sobre todo el mundo, e incluso desde nuestra posición de fuerza, debemos ser económicos en la forma en que dedicamos nuestros recursos. Tener petróleo disponible en [FROM.GetNameDef] podría ser muy valioso en el futuro como palanca frente a [SOV.GetNameDef]. Sin embargo, en el corto plazo, también debemos considerar la posibilidad de cómo ese petróleo desenterrado pueda caer en manos de nuestros enemigos. Sería conveniente aprovechar la necesidad de [FROM.GetAdjective] de nuestra ayuda para promover nuestros objetivos. [FROM.GetNameDef] contiene mucho cromo, mientras que nuestra nación, lamentablemente, no lo contiene. La elección es nuestra."
 bftb_turkey.55.a:0 "Ayudaremos a todos los amigos de la democracia."
 bftb_turkey.55.b:0 "Los ayudaremos. Condicionalmente."
 bftb_turkey.56.t:0 "[FROM.GetNameDefCap] Otorga incondicionalmente la concesión"
 bftb_turkey.56.desc:1 "[FROM.GetNameDefCap] se ha comprometido a cumplir los compromisos que prometió lograr para nosotros hace más de una década sin pedir compensación. Han utilizado su tecnología superior y amplios recursos industriales para extraer petróleo en [350.GetName] que antes no podíamos desenterrar de forma fiable. Los [FROM.GetAdjective] también han dejado a nuestra disposición parte de la industria que utilizaron para extraer el petróleo para cumplir con otros aspectos de la concesión para reutilizar a nuestra discreción.\n\nComo muestra adicional de amistad, los [FROM .GetAdjective]s nos han legado algunas de las técnicas y equipos que utilizaron en el proceso de extracción para que podamos aprovechar mejor los recursos naturales que se encuentran a lo largo de nuestro país."
 bftb_turkey.56.a:0 "Los [FROM.GetAdjective] son ​​los mejores."
 bftb_turkey.57.t:0 "Los [FROM.GetAdjective]s Establecen Condiciones para la Concesión"
 bftb_turkey.57.desc:0 "[FROM.GetNameDefCap] ha aceptado cumplir los compromisos que prometió lograr para nosotros hace más de una década a cambio de una compensación. Están dispuestos a utilizar su tecnología superior y amplios recursos industriales para extraer petróleo en [350.GetName] que no hemos podido desenterrar de forma fiable. Sin embargo, a cambio, los [FROM.GetAdjective] quieren recursos exclusivos de los derechos en [343.GetName]. Para endulzar el trato, los [FROM.GetAdjective] han expresado su voluntad de enseñarnos algunas de sus técnicas de extracción avanzadas y otorgarnos los esquemas de algunas de sus herramientas de excavación más complejas.\n\nSolicitar la concesión debería haber sido una humillación suficiente, pero esto podría resultar estar más allá de los límites. Nuestra nación está destinada a representar los frutos del antiimperialismo y el anticolonialismo, y si aceptamos las demandas de [FROM.GetAdjective], entonces estaremos traicionando nuestros valores. Aún así, ¿podemos permitirnos rechazar las ventajas que [FROM.GetNameDef] puede ofrecernos?"
 bftb_turkey.57.a:0 "Bien, denle a los bastardos imperialistas lo que quieren."
 bftb_turkey.57.b:0 "¡Nunca viviremos bajo el pulgar de [FROM.GetAdjective]!"
 bftb_turkey.58.t:0 "[FROM.GetNameDefCap] cumple con nuestras demandas"
 bftb_turkey.58.desc:0 "El gobierno de [FROM.GetAdjective] ha accedido a cada una de nuestras demandas a cambio de nuestra ayuda. El cromo ya comenzó a ingresar a nuestros puertos desde [343.GetName] y, mejor aún, hemos aprendido algunas cosas en nuestros esfuerzos por extraer petróleo en [350.GetName]."
 bftb_turkey.58.a:0 "Es genial ser un [FROM.GetAdjective]."
 bftb_turkey.59.t:0 "[FROM.GetNameDefCap] ¡Niega nuestras demandas!"
 bftb_turkey.59.desc:0 "El gobierno de [FROM.GetAdjective] ha rechazado las muy justas condiciones que establecimos a cambio de nuestra ayuda. Si el gobierno de [FROM.GetAdjective] hubiera estado dispuesto a aportar su parte justa, todos podrían haberse ido como ganadores. En cambio, tendrán que esperar unos años más antes de encontrar algo de ese oro negro."
 bftb_turkey.59.a:0 "Somos [ROOT.GetNameDef], todavía nos vamos como ganadores."
 bftb_turkey.60.t:0 "[FROM.GetNameDefCap] Presiona el problema de Hatay"
 bftb_turkey.60.desc:1 "[FROM.GetLeader] ha escrito una carta enérgica exigiendo que se permita a la población turca del estado sirio de Hatay su derecho democrático a un referéndum para que la gente de Hatay pueda decidir si quiere unirse a [FROM.GetNameDef] o permanecer como parte de [ROOT.GetNameDef] indefinidamente. Nuestras fuerzas armadas han detectado actividad ilegal en la frontera [ROOT.GetAdjective]-[FROM.GetAdjective], con ciudadanos de [FROM.GetAdjective] cruzando nuestra frontera y causando alboroto en la provincia de Hatay. Está claro que [FROM.GetNameDef] tiene la intención de amañar los resultados del referéndum para asegurar una victoria de [FROM.GetAdjective], pero tal vez simplemente entregar la provincia de Hatay a [FROM.GetNameDef] sea el curso de acción más inteligente. Un [FROM.GetName] beligerante en nuestra frontera no es un escenario ideal."
 bftb_turkey.60.a:0 "¿Qué opción tenemos?"
 bftb_turkey.60.b:0 "Si quieren Hatay, pueden venir y tomárselo por las malas."
 bftb_turkey.61.t:0 "[FROM.GetNameDef] nos cede la soberanía de Hatay"
 bftb_turkey.61.desc:0 "[ROOT.GetLeader] pronunció un breve discurso en Antakya dando la bienvenida a los ciudadanos de Hatay a [ROOT.GetNameDef] y agradeció a [FROM.GetLeader] de [FROM.GetNameDef] por respetar la voluntad democrática del pueblo de Hatay. A pesar de que muchos funcionarios sirios de todo el espectro político recibieron la medida con indignación, el estado de ánimo general de Hatay y [ROOT.GetNameDef] en general fue de satisfacción, y muchas personas [ROOT.GetAdjective] han hecho viajes desde sus hogares. a Hatay para consagrar la provincia más nueva de [ROOT.GetNameDef] con celebraciones e intercambio de regalos. [FROM.GetLeader] no ha dicho nada sobre el tema, pero fuentes cercanas al líder de [FROM.GetAdjective] dicen que [FROM.GetAdjective] cree que esto es solo una situación temporal y que Hatay volverá a caer en sus manos una vez. manera u otra en el futuro."
 bftb_turkey.61.a:0 "Les damos la bienvenida de nuevo al redil, hermanos y hermanas."
 bftb_turkey.62.t:0 "[FROM.GetName] mantiene un control firme sobre Hatay"
 bftb_turkey.62.desc:0 "[ROOT.GetLeader] encabezó una feroz manifestación en Gaziantep, donde condenó la opresión de los turcos en el extranjero por parte de [FROM.GetNameDef]. La gente de [ROOT.GetAdjective] se ha alborotado y los asesores dicen que hay cierto entusiasmo entre la población de [ROOT.GetAdjective] para usar la guerra como un medio para corregir este injusto estado de cosas. Que [FROM.GetNameDef] pensara que podría desafiar nuestra voluntad fue una completa tontería: [ROOT.GetNameDef] nunca se dejará intimidar por poderes menores."
 bftb_turkey.62.a:0 "[FROM.GetNameDef] debe perecer."
 bftb_turkey.63.t:0 "[FROM.GetNameDefCap] nos invita a [FROM.GetFactionName]"
 bftb_turkey.63.desc:0 "[FROM.GetLeader] se reunió con [ROOT.GetLeader] el otro día para negociar una alianza panmediterránea integral con una postura unida en las crisis que requieren la intervención militar. Existe el argumento de que tener [FROM.GetNameDef] unido a nosotros en una alianza podría dar más legitimidad a nuestros objetivos regionales, incluso si eso significa que tenemos que evitar el apoyo de potencias más grandes. También debemos considerar que, a diferencia de nosotros, [FROM.GetNameDef] tiene una reputación bastante positiva entre las naciones de los Balcanes y el Mediterráneo. Es posible que puedan aprovechar esa reputación favorable para ganar diplomáticamente el apoyo de países que de otro modo no querrían tener nada que ver con nosotros.\n\nNos encontramos en una encrucijada: ¿utilizamos la rama de olivo que nos tiende [FROM.GetNameDef? ] y usamos su pluma para afilar nuestra espada contra otros grandes poderes, ¿o nos acercamos a los despreciables teutones y cortamos todos estos poderes más pequeños que se acercan a nosotros como podar las malas hierbas en un jardín? Solo nosotros podemos decidir el destino de las naciones de los Balcanes: podemos salvarlos de la hegemonía de [GER.GetAdjective] y [SOV.GetAdjective], o podemos ayudar a estos poderes y acelerar la desaparición de nuestros vecinos. La elección es nuestra."
 bftb_turkey.63.a:0 "Todavía podemos redimirnos salvando a otros."
 bftb_turkey.63.b:0 "Este mundo es frío y despiadado, y nosotros también."
 bftb_turkey.64.t:0 "[FROM.GetNameDefCap] se une a [ROOT.GetFactionName]"
 bftb_turkey.64.desc:0 "[FROM.GetLeader] anunció grandilocuentemente a su nación que el alma y el destino de [FROM.GetNameDef] ahora se compartirían con [ROOT.GetNameDef] en una tremenda ceremonia con mucha fanfarria. [ROOT.GetLeader] anunció casi lo mismo pero en términos mucho más mesurados.\n\nLos funcionarios de [ROOT.GetAdjective] esperan que al alinearse con [FROM.GetNameDef], puedan mantener a raya a sus expansionistas. En cambio, [FROM.GetNameDefCap] usará su estatus de gran potencia para proteger a las naciones más pequeñas del Mediterráneo de las hegemonías que buscarían devorarlas por completo."
 bftb_turkey.64.a:0 "Debemos apresurarnos a incorporar a las demás naciones a este pacto."
 bftb_turkey.65.t:0 "[FROM.GetNameDefCap] rechaza la membresía en [ROOT.GetFactionName]"
 bftb_turkey.65.desc:0 "Hemos recibido noticias de que [FROM.GetNameDef] no se unirá a [ROOT.GetFactionName]. Los funcionarios de [ROOT.GetAdjective] están decepcionados y más que un poco preocupados por lo que esto podría predecir para el futuro del Mediterráneo. [ROOT.GetLeader] ha instado en privado a los funcionarios del gobierno a acelerar el proceso de incorporación de más miembros a la alianza para que [ROOT.GetNameDef] pueda formar un bloque formidable para contrarrestar cualquier posible irredentismo [FROM.GetAdjective]."
 bftb_turkey.65.a:0 "Debemos apresurarnos a incorporar a las demás naciones a este pacto."
 bftb_turkey.66.t:0 "[FROM.GetNameDefCap] propone un plan para la división de [GRE.GetNameDef]"
 bftb_turkey.66.desc:0 "[FROM.GetNameDefCap] ha sugerido que aunque el curso de acción es lamentable, por razones de seguridad nacional, [GRE.GetNameDef] debe ser destruido. Nuestros funcionarios estuvieron de acuerdo con entusiasmo y de todo corazón con las opiniones de nuestros aliados [FROM.GetAdjective], y les recordaron que esta había sido nuestra posición oficial desde el principio.\n\n[FROM.GetNameDefCap] sugiere dividir [GRE.GetNameDef] a lo largo de una premisa geográfica: estaríamos asegurados [185.GetName], [186.GetName] y [182.GetName], asegurando así nuestro dominio sobre el Mediterráneo Oriental y el Mar Jónico. [FROM.GetNameDefCap] tomaría los estados restantes de [GRE.GetAdjective], garantizando el control de [FROM.GetAdjective] sobre el Mar Egeo, que ya bordean muchos de sus estados.\n\nEl acuerdo es justo en su mayor parte, más razonable de lo que podríamos esperar en una apropiación de tierras libre para todos, como mínimo. Aún así, soñamos durante mucho tiempo con agregar [47.Capital.GetName] como la joya de la corona de nuestro imperio, y este plan sin duda pondría fin a esa ambición en el futuro previsible. ¿Estamos dispuestos a dejar de lado el premio de [47.Capital.GetName] por la paz en el Mediterráneo?"
 bftb_turkey.66.a:0 "Un acuerdo justo y agradable sobre el futuro de [GRE.GetNameDef]."
 bftb_turkey.66.b:0 "¡Debemos tenerlo todo!"
 bftb_turkey.67.t:0 "El golpe del cuadrado dorado"
 bftb_turkey.67.desc:0 "Noticias impactantes de [676.GetName], ya que el ex primer ministro Rashid Ali al-Gaylani ha intentado iniciar un golpe de Estado contra el gobierno de [ROOT.GetLeader]. Al-Gaylani cuenta con gran parte del apoyo militar e incluso popular.\n\nSe cree firmemente que la injerencia extranjera desempeñó un papel vital en la organización y el suministro de armas a los traidores de Golden Square. De todos los actores estatales posiblemente involucrados, se cree que [FROM.GetNameDef] desempeñó el papel más importante en el apoyo al intento de golpe fascista.\n\nEl Golden Square se erige firmemente en una plataforma para eliminar a los [ENG.GetAdjective] imperialistas mediante solicitando la ayuda de [GER.GetNameDef], y mucha de nuestra gente considera que esta es una posición muy loable al respecto. Quizás una Arabia libre solo se pueda lograr a través del fascismo."
 bftb_turkey.67.a:0 "¡Mashallah, luchamos por el alma de Irak contra el fascismo!"
 bftb_turkey.67.b:0 "Sólo a través del fascismo es posible nuestra liberación."
 bftb_turkey.67.c:0 "Dispersión de las alimañas fascistas."
 bftb_turkey.68.t:0 "Comienza la [IRQ.GetAdjective] Guerra Civil"
 bftb_turkey.68.desc:0 "Nuestros esfuerzos por instigar un golpe fascista en [IRQ.GetNameDef] parecen haber valido la pena. Los fascistas de [IRQ.GetAdjective] ahora están luchando contra el anterior gobierno gobernante por el control de todo el país, y ganemos o perdamos, estaremos en una posición privilegiada para establecer nuestro firme control sobre la región."
 bftb_turkey.68.a:0 "Por ahora, nos sentamos y esperamos."
 bftb_turkey.69.t:0 "Prevalecen los [IRQ.GetAdjective] fascistas"
 bftb_turkey.69.desc:0 "Los fascistas de [IRQ.GetAdjective] han terminado de derrotar a los últimos bolsillos de los leales a [IRQ.GetAdjective], tal como se había anticipado. Serán demasiado débiles para oponerse a nosotros cuando invadamos y tomemos el control de sus aparatos estatales."
 bftb_turkey.69.a:0 "¡Qué deliciosamente maquiavélico!"
 bftb_turkey.70.t:0 "Los [IRQ.GetAdjective] fascistas fracasan"
 bftb_turkey.70.desc:0 "Los fascistas de [IRQ.GetAdjective] no han podido expulsar a los leales a [IRQ.GetAdjective] y han sido aplastados por el ejército de [IRQ.GetAdjective]. Esto es un ultraje absoluto, pero según lo planeado, nuestros estrategas creen que [IRQ.GetNameDef] ahora será demasiado débil para oponerse a nosotros mientras nuestras fuerzas invaden y toman el control de sus aparatos estatales."
 bftb_turkey.70.a:0 "El juego estuvo amañado desde el principio."
 bftb_turkey.71.t:0 "Los fascistas de [IRQ.GetAdjective] toman el control en [IRQ.GetNameDef]"
 bftb_turkey.71.desc:0 "Los [IRQ.GetAdjective] fascistas han derrocado con éxito al antiguo gobierno gobernante y ahora controlan todo el país. Los fascistas de [IRQ.GetAdjective] han dejado claro que uno de sus principales objetivos es librar a Arabia de la influencia de [ENG.GetAdjective] a toda costa. Creen que la intervención [ROOT.GetAdjective] es la mejor manera de lograrlo."
 bftb_turkey.71.a:0 "[IRQ.GetNameDefCap]? Difícilmente nuestra preocupación."
 bftb_turkey.71.b:0 "Tendrán todo nuestro apoyo."
 bftb_turkey.71.c:0 "Han demostrado ser dignos de [ROOT.GetFactionName]."
 bftb_turkey.72.t:0 "¡[FROM.GetNameDefCap] nos apoya!"
 bftb_turkey.72.desc:0 "Los [FROM.GetAdjective] han decidido declarar su apoyo a nuestro gobierno. Tales declaraciones son fundamentales para establecer nuestra soberanía y legitimar nuestro papel como nación fundamentalmente opuesta al imperialismo [ENG.GetAdjective]."
 bftb_turkey.72.a:0 "¡Su valentía es encomiable y apreciada!"
 bftb_turkey.73.t:0 "Los fascistas de [IRQ.GetAdjective] toman el control en [IRQ.GetNameDef]"
 bftb_turkey.73.desc:0 "Los [IRQ.GetAdjective] fascistas han derrocado con éxito al antiguo gobierno gobernante y ahora controlan todo el país. Los fascistas de [IRQ.GetAdjective] han dejado claro que uno de sus principales objetivos es librar a Arabia de la influencia de [ENG.GetAdjective] a toda costa. Creen que la intervención [ROOT.GetAdjective] es la mejor manera de lograrlo."
 bftb_turkey.73.a:0 "[IRQ.GetNameDefCap] no merece nuestra atención."
 bftb_turkey.73.b:0 "Bueno... nos proclamamos la Espada del Islam."
 bftb_turkey.74.t:0 "¡[FROM.GetNameDefCap] nos apoya!"
 bftb_turkey.74.desc:0 "Los [FROM.GetAdjective] han decidido declarar su apoyo a nuestro gobierno. Tales declaraciones son fundamentales para establecer nuestra soberanía y legitimar nuestro papel como nación fundamentalmente opuesta al imperialismo [ENG.GetAdjective]."
 bftb_turkey.74.a:0 "¡Con los [ITA.GetAdjective] de nuestro lado, no podemos fallar!"
 bftb_turkey.75.t:0 "¡Los [IRQ.GetAdjective]s nacionalizan su petróleo!"
 bftb_turkey.75.desc:0 "Noticias impactantes de [IRQ.GetNameDef], ya que los funcionarios de [ROOT.GetAdjective] que administran las reservas de petróleo del país han sido escoltados a las fronteras de [IRQ.GetAdjective] bajo vigilancia armada y obligados a salir. Igual de preocupante es el rumor de que el nuevo gobierno de [IRQ.GetAdjective] planea invitar a una presencia militar de [GER.GetAdjective] a su territorio.\n\nComo si eso no fuera suficiente, Intel también sugiere que todo esto ha sido planeado por ¡[FROM.GetNameDef] hasta el final de ayudar a [GER.GetFactionName]! Debemos decidir cómo seguir adelante: los [IRQ.GetAdjective] podrían adoptar una postura más neutral si respetamos su decisión de incautar el petróleo, pero por otro lado, debemos decidir si podemos permitirnos la posibilidad de que ese petróleo obtenga en manos de [GER.GetAdjective]."
 bftb_turkey.75.a:0 "Son compañeros guardianes de la llama sagrada."
 bftb_turkey.75.b:0 "¡Ese petróleo no debe caer en manos de fascistas!"
 bftb_turkey.75.c:0 "Debemos proteger el derecho divino de los reyes."
 bftb_turkey.75.d:0 "Esto nunca iba a terminar de otra manera."
 bftb_turkey.75.e:0 "Como es su derecho como nación soberana."
 bftb_turkey.76.t:0 "¡El rendimiento de [ENG.getAdjetive] para nosotros!"
 bftb_turkey.76.desc:0 "Los [FROM.GetAdjective] nos han cedido todo el control sobre nuestros campos petroleros. ¡Nuestra soberanía es nuestra: hemos vencido a los imperialistas en su propio juego!"
 bftb_turkey.76.a:0 "¡Allahu Akbar, gloria a [ROOT.GetLeader]!"
 bftb_turkey.77.t:0 "La alianza [ENG.GetAdjective]-[GER.GetAdjective]"
 bftb_turkey.77.desc:0 "Estamos sujetos a un horrible y cruel giro del destino: ¡los [ENG.GetAdjective] y los [GER.GetAdjective] están aliados entre sí! Necesitábamos ese apoyo crucial de [GER.GetFactionName], ¡pero los perros pérfidos de [ENG.GetAdjective] se nos han adelantado!\n\nEste es, de hecho, un día oscuro en la historia de [ROOT.GetAdjective]. Estamos solos, sin nadie que nos respalde, excepto el [TUR.GetAdjective], que casi seguramente se encogerá ante un esfuerzo conjunto de [ENG.GetAdjective]-[GER.GetAdjective] para frustrarnos. ¿Podríamos siquiera culparlos por hacerlo? ¿Quién en su sano juicio se enfrentaría a un dúo tan poderoso? ¿Nos atrevemos a intentarlo?"
 bftb_turkey.77.a:0 "Inshallah, los europeos caerán ante la espada."
 bftb_turkey.77.b:0 "¿En qué clase de mundo loco vivimos?"
 bftb_turkey.79.t:0 "[FROM.GetNameDefCap] Solicita Renovación del Pacto de No Agresión"
 bftb_turkey.79.desc:0 "Históricamente hemos disfrutado de relaciones amistosas con [FROM.GetNameDef] ya que nos hemos considerado antiimperialistas de ideas afines. Sin embargo, los lazos se han vuelto más fríos en los últimos años.\n\nEn un intento por descongelar las relaciones entre nuestros dos países, [FROM.GetLeader] ha sugerido una renovación del pacto de no agresión en barbecho que firmamos hace tantos años. Deberíamos ver esta rama de olivo como una señal de que [FROM.GetNameDef] podría abrirse pronto a niveles más profundos de cooperación. Sin embargo, [ROOT.GetLeader] tampoco ha ocultado su codicia por los Estrechos de Turquía. Debemos decidir qué opción es preferible: un aliado voluntario de [FROM.GetAdjective] o un vasallo de [FROM.GetAdjective]."
 bftb_turkey.79.a:0 "Los lazos amistosos con [FROM.GetNameDef] solo pueden dar resultados positivos."
 bftb_turkey.79.b:0 "Por desgracia, tenemos nuevos planes para ellos."
 bftb_turkey.80.t:0 "Los [FROM.GetAdjective]s acuerdan renovar el pacto de no agresión"
 bftb_turkey.80.desc:0 "Estamos encantados de informar que hay noticias positivas de [FROM.GetNameDef]. Hemos recibido noticias de que la respuesta de [FROM.GetAdjective] a nuestra sugerencia de un renovado pacto de no agresión ha sido muy entusiasta. Nuestros funcionarios creen que podemos resolver los detalles finales del acuerdo antes del final de la semana."
 bftb_turkey.80.a:0 "Un gran día para la paz."
 bftb_turkey.81.t:0 "El [FROM.GetAdjective]s rechaza el plan para renovar el pacto de no agresión"
 bftb_turkey.81.desc:0 "Hemos recibido noticias de que [FROM.GetNameDef] no tiene intenciones de renovar nuestro antiguo pacto de no agresión. Por el contrario, los funcionarios de [FROM.GetAdjective] ya han anulado nuestro tratado anterior, lo que disipa por completo cualquier ilusión de que las relaciones entre nosotros y [FROM.GetNameDef] serán cualquier cosa menos cálidas en los próximos años."
 bftb_turkey.81.a:0 "Esto solo puede significar algo terrible."
 bftb_turkey.82.t:0 "Se levanta la prohibición del Partido Comunista Turco"
 bftb_turkey.82.desc:0 "Los funcionarios exiliados del Partido Comunista Turco han sido bienvenidos a [ROOT.GetNameDef] y [ROOT.GetLeader] ha perdonado todos los cargos en su contra. Los funcionarios del partido TKP fueron recibidos calurosamente por algunos miembros del gobierno, pero los miembros del gobierno kemalistas más ortodoxos los rechazaron.\n\nSi bien [ROOT.GetLeader] no dio personalmente la bienvenida a ninguno de los funcionarios anteriormente exiliados, una invitación abierta para servir como miembros del gobierno participantes fue emitido. El hecho de que algún funcionario del TKP continúe sirviendo en el gabinete del gobierno es una decisión que, en última instancia, depende del propio gobierno."
 bftb_turkey.82.a:0 "No nos importa lo que elijan hacer."
 bftb_turkey.83.t:0 "El regreso del Partido Comunista Turco"
 bftb_turkey.83.desc:0 "Los funcionarios exiliados del Partido Comunista Turco han sido bienvenidos a [ROOT.GetNameDef] y [ROOT.GetLeader] ha perdonado todos los cargos en su contra. Los funcionarios del partido TKP fueron recibidos calurosamente por algunos miembros del gobierno, pero los miembros del gobierno kemalistas más ortodoxos los rechazaron.\n\nSe produjo un golpe inesperado en una fiesta oficial de bienvenida organizada por [ROOT.GetLeader]. Şefik Hüsnü subió al escenario y anunció la disolución del régimen kemalista burgués y revisionista en favor de un gobierno más afín al sistema utilizado en Moscú. Funcionarios kemalistas y oficiales de todo el país fueron detenidos y detenidos en cuestión de horas. Si los informes son precisos, hubo perpetradores [SOV.GetAdjective] involucrados durante todo el proceso."
 bftb_turkey.83.a:0 "Espera un minuto-"
 bftb_turkey.84.t:0 "[FROM.GetNameDefCap] Exige nuestra subordinación"
 bftb_turkey.84.desc:0 "Las serpientes infernales de [FROM.GetNameDef] nos han enviado una demanda unilateral para desarmarnos y permitir la presencia de soldados de [FROM.GetAdjective] en nuestro territorio para que puedan 'garantizar la seguridad y los derechos de los trabajadores de [ROOT.GetAdjective]'. El motivo detrás de estas ridículas demandas es claro: [FROM.GetNameDef] busca afirmar el control total sobre nuestros asuntos y soberanía.\n\nNo somos una potencia intermedia sin importancia en los asuntos mundiales; ¡Somos [ROOT.GetNameDef]! No podemos permitirnos ser empujados de esta manera por una fuerza descaradamente malévola que nos ve como nada más que una víctima al acecho. Debemos buscar aliados hacia el exterior; ¡Debe haber al menos un país que esté con nosotros contra [FROM.GetAdjective] el belicismo! Por otra parte, ¿vale la pena el riesgo por el posible costo en [ROOT.GetAdjective] vidas?"
 bftb_turkey.84.a:0 "[SOV.GetNameDefCap] mediará en este asunto de manera justa."
 bftb_turkey.84.b:0 "¡Votamos democráticamente... para pedir ayuda a otros!"
 bftb_turkey.84.c:0 "¡Seguro que alguien nos salvará de esta escoria marxista!"
 bftb_turkey.84.d:0 "Nuestros amigos garantizarán nuestra seguridad."
 bftb_turkey.84.e:0 "[ROOT.GetAdjective] las vidas están antes que cualquier otra cosa."
 bftb_turkey.85.t:0 "[FROM.GetNameDefCap] busca mediación contra la agresión de [TUR.GetAdjective]"
 bftb_turkey.85.desc:0 "Funcionarios de [FROM.GetNameDefCap] se han acercado a nosotros con la esperanza de que les ofrezcamos protección frente a la agresión de [TUR.GetAdjective]. [FROM.GetNameDefCap] ha proporcionado una cartera bastante extensa que explica por qué la pérdida de [FROM.GetNameDef] a la esfera de influencia de [TUR.GetAdjective] sería perjudicial para el equilibrio continental y ha defendido apasionadamente su derecho a la autonomía en el espera que decidamos ofrecerles ayuda."
 bftb_turkey.85.a:0 "¡[TUR.GetNameDefCap] está intentando monopolizar el comunismo!"
 bftb_turkey.85.b:0 "¡[TUR.GetNameDefCap] está poniendo en peligro el equilibrio continental!"
 bftb_turkey.85.c:0 "No se puede permitir que los Rojos se vuelvan locos."
 bftb_turkey.85.d:0 "[FROM.GetAdjective] los conflictos no son nuestra preocupación."
 bftb_turkey.86.t:0 "[FROM.GetNameDefCap] garantiza nuestra independencia"
 bftb_turkey.86.desc:0 "Hemos recibido noticias de que [FROM.GetNameDef] pretende garantizar nuestra independencia frente a la agresión de [TUR.GetAdjective]. Esta es una importante victoria diplomática para nosotros y, con suerte, hará que [TUR.GetNameDef] reconsidere las atroces demandas que nos han planteado."
 bftb_turkey.86.a:0 "Verdaderos amigos de [ROOT.GetNameDef]."
 bftb_turkey.87.t:0 "[BUL.GetNameDefCap] recibe soporte externo"
 bftb_turkey.87.desc:0 "¡Los cobardes [BUL.GetAdjective]s han encontrado a otros para apoyarlos en su condenada búsqueda de la independencia! Esta es una complicación que ciertamente queríamos evitar. Debemos decidir si estamos dispuestos a seguir adelante y usar la fuerza para hacer valer nuestras demandas o si ha llegado el momento de renunciar y evitar una guerra mayor."
 bftb_turkey.87.a:0 "Seguimos adelante a pesar de todo."
 bftb_turkey.87.b:0 "Este es un revés doloroso."
 bftb_turkey.88.t:0 "[FROM.GetNameDefCap] ¡Retrocede!"
 bftb_turkey.88.desc:0 "El júbilo podría usarse para describir el estado de ánimo general de nuestro gobierno, ya que acabamos de recibir la noticia de que el gobierno y las fuerzas armadas de [FROM.GetAdjective] han retrocedido y ahora están instando a la reducción de la tensión. Esta es una gran victoria tanto para el estado [ROOT.GetAdjective] como para el pueblo [ROOT.GetAdjective]."
 bftb_turkey.88.a:0 "¡Somos victoriosos!"
 bftb_turkey.89.t:0 "No recibimos apoyo de ninguna nación"
 bftb_turkey.89.desc:0 "[ROOT.GetLeader] está desconsolado tras escuchar la terrible noticia de que ninguna nación apoyaría a [ROOT.GetNameDef] contra la agresión de [TUR.GetAdjective]. La actitud indiferente de otros poderes nos deja con un horrible ultimátum: resistir y luchar o rendirse y salvar vidas."
 bftb_turkey.89.a:0 "No tenemos opción; debemos rendirnos."
 bftb_turkey.89.b:0 "¡No nos rendiremos sin luchar!"
 bftb_turkey.90.t:0 "[BUL.GetNameDefCap] se rinde ante nosotros"
 bftb_turkey.90.desc:0 "Estamos un paso más cerca de la revolución mundial con la noticia de que las autoridades de [FROM.GetAdjective] se han retirado y han cedido el poder a una nueva camarilla de ministros comunistas elegidos personalmente por los funcionarios de nuestro partido para dirigir [FROM.GetNameDef]. Tener control sobre el ejército y la industria de [FROM.GetAdjective] nos coloca en una posición de poder aún mayor en la región y en Europa."
 bftb_turkey.90.a:0 "Su liberación es ahora completa."
 bftb_turkey.91.t:0 "[BUL.GetNameDefCap] se muestra desafiante"
 bftb_turkey.91.desc:0 "Hemos recibido el informe inesperado de que [FROM.GetNameDef] se muestra desafiante frente a nuestras demandas perfectamente razonables. El gobierno de [FROM.GetAdjective] podría haber elegido el camino de menor resistencia. En cambio, han decidido caminar por el camino del dolor."
 bftb_turkey.91.a:0 "Entonces los humillaremos."
 bftb_turkey.92.t:0 "[FROM.GetNameDefCap] Firma el Pacto de Saadabad"
 bftb_turkey.92.desc:0 "[FROM.GetLeader] se mostró muy entusiasmado cuando le presentamos nuestras propuestas para un tratado de amistad y un pacto de no agresión y no perdió tiempo en respondernos con sus firmas en nuestro acuerdo. ¡Con su acuerdo, estamos un paso más cerca de lograr la paz en casa y la paz en el mundo!"
 bftb_turkey.92.a:0 "Siempre serás un querido amigo de [ROOT.GetNameDef]."
 bftb_turkey.93.t:0 "[FROM.GetNameDefCap] ¡Rechaza el Pacto de Saadabad!"
 bftb_turkey.93.desc:0 "[FROM.GetLeader] escribió una extensa carta a [ROOT.GetLeader] informándoles que la oferta de un tratado de amistad y un pacto de no agresión no valía ni el papel ni la tinta en que se concibió. [FROM.GetLeader] escribió que cualquier cosa que no fuera una alianza formal entre [FROM.GetNameDef] y [ROOT.GetNameDef] era solo una pérdida de tiempo y que preferirían ser excusados ​​de cualquier esquema futuro de [ROOT.GetAdjective] a partir de ahora. en."
 bftb_turkey.93.a:0 "...podrías haber dicho simplemente 'no'."
 bftb_turkey.94.t:0 "La economía se derrumba"
 bftb_turkey.94.desc:0 "Los economistas de [ROOT.GetAdjective] entraron en pánico cuando el valor de la moneda del país se desplomó y nuestra nación se vio afectada por los síntomas de una depresión. Es una tragedia que nuestro país, que esquivó de manera tan experta los peores efectos de la Gran Depresión, caiga en tal dificultad económica ahora que el resto del mundo se libera de sus problemas financieros.\n\nLa confianza en las instituciones públicas se ha reducido a mínimos históricos, y la gente es ampliamente consciente de que la actual administración [ROOT.GetAdjective] tiene la culpa del sufrimiento del país."
 bftb_turkey.94.a:0 "La nación sangra por nuestra avaricia."
 bftb_turkey.95.t:0 "Los oficiales otomanos ofrecen la oportunidad de restaurar el Sultanato"
 bftb_turkey.95.desc:0 "Hemos recibido una oferta de algunas personas de ideas afines que están totalmente de acuerdo con nosotros sobre la importancia de la religión en el gobierno del estado [ROOT.GetAdjective]. Sin embargo, sabemos a ciencia cierta que estos abogados son leales a algo más que al Todopoderoso. Se nos han acercado ex oficiales y generales del Imperio Otomano con una decisión que tendrá consecuencias de gran alcance para el resto de nuestra historia: desean restaurar al sultán en su trono.\n\nEsta oferta no viene totalmente como una sorpresa, ya que muchos de nuestros ministros y electores expresaron en privado su decepción por el colapso del Sultanato Otomano y hablaron con orgullo de su correspondencia amistosa con los fugitivos otomanos que viven en el extranjero. Nuestro electorado, sin duda, apoyará nuestra decisión de cualquier manera, pero nuestra alta dirección está dividida. Hay mucho respeto por la república y todo lo que logró Mustafa Kemal Atatürk. Si firmamos este pacto con estos fantasmas otomanos, sin duda estaremos dando un golpe mortal a la república de Atatürk."
 bftb_turkey.95.a:0 "Nuestra antigua gloria espera ser reclamada."
 bftb_turkey.95.b:0 "¡Nuestra lealtad es a la república, a la democracia!"
 bftb_turkey.97.t:0 "[FROM.GetNameDefCap] exige nuestra subyugación"
 bftb_turkey.97.desc:0 "Se dice que la historia tiene la costumbre de repetirse en ciclos, pero seguramente ningún politólogo que se precie podría haber predicho lo que está sucediendo actualmente. Hay un sentimiento de déjà vu entre muchos en el gobierno ya que acabamos de recibir un enviado de [FROM.GetNameDef], y [FROM.GetLeader] ha exigido nuestra sumisión.\n\n¡Toda la situación es simplemente absurda! ¿Cómo diablos pudo haber sucedido esto? ¿Cómo podría el pueblo turco permitir esto? ¿Cómo permitimos que nos pusieran en tal posición? La situación es extraña, pero la amenaza es real. Debemos decidir si estamos preparados para hacer frente a la amenaza [FROM.GetAdjective] una vez más como lo hicimos hace décadas o si los tiempos han cambiado tanto que no nos atreveríamos a tratar de resistir sus motivos ininteligibles y arriesgarnos a su ira."
 bftb_turkey.97.a:0 "¡Los viles otomanos sobreestiman su poder!"
 bftb_turkey.97.b:0 "¡1908 no habrá sido en vano!"
 bftb_turkey.97.c:0 "De nada sirve resistir la amenaza otomana."
 bftb_turkey.98.t:0 "[FROM.GetNameDefCap] sigue confiando en la protección de sus aliados"
 bftb_turkey.98.desc:0 "El [FROM.GetAdjective] se negó a acceder a nuestra autoridad o reconocer la legitimidad de nuestras demandas. En cambio, buscan refugio en los brazos de [FROM.GetFactionName] como los cobardes que son. Debemos decidir si estamos dispuestos a entrar en conflicto con los aliados de [FROM.GetNameDef] o si nuestro ascenso triunfal debe posponerse un poco más."
 bftb_turkey.98.a:0 "¡Nadie puede resistir nuestro poder!"
 bftb_turkey.98.b:0 "No podemos tener una repetición de 1913."
 bftb_turkey.99.t:0 "[FROM.GetNameDefCap] ¡Se retracta de sus demandas!"
 bftb_turkey.99.desc:0 "Los [FROM.GetAdjective] exasperantes y podridos se han retractado de sus ridículas demandas. Sería amable decir que han mostrado cierta sabiduría en su decisión revisada, pero eso sería darle mucho más crédito a la administración [FROM.GetAdjective] de lo que jamás han demostrado. La paz reina entre [ROOT.GetNameDef] y [FROM.GetNameDef], por ahora."
 bftb_turkey.99.a:0 "¡Hemos sobrevivido a una gran crisis!"
 bftb_turkey.100.t:0 "[FROM.GetNameDefCap] ¡Se arrodilla ante nuestro poder!"
 bftb_turkey.100.desc:0 "Estamos un paso más cerca de reclamar nuestra antigua gloria al someter al estado sin escrúpulos [FROM.GetAdjective] y alinearlos con nuestros valores. Se han llevado a cabo celebraciones en todo el país en reconocimiento de nuestra gran victoria."
 bftb_turkey.100.a:0 "La Gran Guerra podría ser vengada todavía."
 bftb_turkey.101.t:0 "[FROM.GetNameDefCap] se muestra desafiante"
 bftb_turkey.101.desc:0 "Los malvados [FROM.GetAdjective] se han negado a doblar la rodilla ante nuestro todopoderoso y sabio Sultán y, en cambio, han optado por seguir el camino de la guerra. Si es una guerra lo que quieren los [FROM.GetAdjective], ¡entonces es una guerra lo que tendrán! ¡Nunca más habrá una repetición de 1913!"
 bftb_turkey.101.a:0 "Allah guía nuestra espada."
 bftb_turkey.102.t:0 "El dictado de Damasco"
 bftb_turkey.102.desc:0 "Los imperiosos bandidos que corren [FROM.GetNameDef] han exigido que les entreguemos inmediatamente el territorio de Siria bajo amenaza de guerra. No podemos decir que nos sorprenda esta decisión de los buitres [FROM.GetAdjective], pero eso no hace que nuestra situación sea menos precaria.\n\nDebemos decidir si estamos preparados para entregar nuestra tierra a los [FROM.GetAdjective] ]s con la esperanza de evitar la guerra o si estamos dispuestos a tratar de devolver [FROM.GetNameDef] de forma permanente a los anales de la historia donde deberían haberse quedado."
 bftb_turkey.102.a:0 "No vale la pena la lucha."
 bftb_turkey.102.b:0 "Ya es hora de desmantelar la hegemonía otomana de forma permanente."
 bftb_turkey.103.t:0 "[FROM.GetNameDefCap] ¡Nos niega!"
 bftb_turkey.103.desc:0 "Los tontos de [FROM.GetNameDef] han rechazado nuestra demanda perfectamente razonable de que nuestro antiguo territorio sea devuelto a su legítimo propietario. Esto nos deja con un solo curso de acción: ¡la guerra!"
 bftb_turkey.103.a:0 "Su descaro será respondido con nuestras cimitarras."
 bftb_turkey.104.t:0 "¡Nuestros territorios son nuestros!"
 bftb_turkey.104.desc:0 "Los débiles de [FROM.GetNameDef] han demostrado una sabiduría inusual en su decisión de devolvernos Siria sin necesidad de violencia. Ya estamos trabajando arduamente para integrar el territorio a nuestro dominio imperial y hemos llegado a una encrucijada.\n\nCuriosamente, se nos recuerda en el Levante principalmente como imperialistas y extranjeros que se enseñorearon injustamente de territorios en los que no teníamos derecho a estar. Esto es, por supuesto, pura tontería, pero el sentimiento equivocado persiste hasta la fecha. Podríamos encontrar más ganancias a largo plazo en apuntalar un sujeto imperial autónomo al que podamos integrar más tarde si la situación lo requiere. Por otro lado, también podemos anexar el territorio a nuestro Sultanato; después de todo, es nuestro derecho divino."
 bftb_turkey.104.a:0 "¡Uniremos los Eyalets de Damasco y Alepo!"
 bftb_turkey.104.b:0 "¡Bienvenido de nuevo al Imperio!"
 bftb_turkey.110.t:0 "Rebeldes contrarrestados con éxito en [TUR_kurdish_state_event_target.GetName]"
 bftb_turkey.110.desc:0 "Después de un enfrentamiento prolongado con los separatistas en [TUR_kurdish_state_event_target.GetName], nuestras fuerzas armadas han salido victoriosas. Desde entonces, se han realizado una serie de arrestos en la región, y nuestro ejército ha trabajado arduamente para restaurar el orden en el área.\n\nLas pérdidas en ambos lados son lamentables, pero existe un entendimiento general de que ningún sacrificio es demasiado grande para preservar la unidad de nuestra nación. Al abordar el evento, el gobierno ha pedido que se celebre un día de luto en todo el país para honrar a los muertos caídos."
 bftb_turkey.110.a:0 "Una república, indivisible."
 bftb_turkey.111.t:0 "Los rebeldes derrotan a nuestras fuerzas en [TUR_kurdish_state_event_target.GetName]"
 bftb_turkey.111.desc:0 "Se ha producido una horrible catástrofe en [TUR_kurdish_state_event_target.GetName] con nuestras fuerzas armadas retirándose del territorio después de un enfrentamiento agotador contra los rebeldes separatistas activos en la zona.\n\nLos administradores gubernamentales y los espectadores del alto mando están consternados y consternados por el giro sorpresa de eventos y han instado a una represalia abrumadora contra las fuerzas rebeldes que plagan la región. [ROOT.GetLeader] no se refirió públicamente al evento, pero instó en privado a los oficiales militares a preparar una contraoperación para vengar nuestras pérdidas en la batalla."
 bftb_turkey.111.a:0 "No han visto lo último de nosotros."
 bftb_turkey.113.t:0 "Fundamentalistas protestan por la producción de bienes prohibidos por religión"
 bftb_turkey.113.desc:0 "Satisfacer el libre mercado siempre ha sido una piedra angular de la política kemalista: esperamos que alguien proporcione oferta donde hay demanda. Ciertos sectores de la población, principalmente religiosos, no se sienten muy cómodos con la razonablemente nueva cultura consumista de [ROOT.GetNameDef].\n\nLas protestas han sacudido partes del país en oposición a la producción de algunos productos que los miembros de nuestra sociedad consideran como prohibido por su religión. Nunca han respetado nuestros sueños de un [FROM.GetName] secular, y todavía tienen problemas para adaptarse a todo el concepto. Aún así, apaciguar a las turbas podría ser un curso de acción más fácil que provocar conflictos innecesariamente entre nuestra gente."
 bftb_turkey.113.a:0 "Muy bien, capitularemos como muestra de respeto a sus costumbres."
 bftb_turkey.113.b:0 "Nuestro progreso es imparable."
 bftb_turkey.114.t:0 "Fundamentalistas protestan pacíficamente contra la política del gobierno"
 bftb_turkey.114.desc:0 "Otro día, otra protesta derivada de la religión de nuestro país. El último lote de protestas ha surgido en [TUR_fundamentalist_state.GetName] en oposición a lo que ven como un gobierno autoritario que interfiere en asuntos en los que no tiene por qué entrometerse. Todo el asunto es absurdo; somos el gobierno, es nuestro trabajo entrometernos en los asuntos de nuestros ciudadanos.\n\nLas protestas han sido pacíficas y no tenemos que responder con fuerza a sus provocaciones. Los asesores del gobierno han elaborado una lista de concesiones sin sentido que podemos hacer para sofocar a las masas en [TUR_fundamentalist_state.GetName]. Aunque, si nos plegamos a los fundamentalistas en [TUR_fundamentalist_state.GetName], entonces los fundamentalistas en el resto del país podrían pensar que pueden salirse con la suya. Tal vez sería mejor enviar al ejército para mostrar nuestro compromiso con nuestros valores fundamentales."
 bftb_turkey.114.a:0 "Podemos ofrecer algunas concesiones leves."
 bftb_turkey.114.b:0 "Esparce las plagas inmutables."
 bftb_turkey.115.t:0 "Fundamentalistas exigen autonomía regional"
 bftb_turkey.115.desc:0 "Las tensiones en [TUR_fundamentalist_state.GetName] entre los fundamentalistas religiosos y las autoridades gubernamentales finalmente han llegado a un punto crítico, y los fundamentalistas exigen una administración regional y el poder de gobernar según sus leyes. Esta es una tremenda escalada de un conflicto que consiste principalmente en protestas pacíficas y retórica sin dientes.\n\nDe hecho, la situación en [TUR_fundamentalist_state.GetName] se ha escapado gradualmente de nuestro control. Por doloroso que sea contemplarlo, si tuviéramos que proporcionar la autonomía que se nos exige, al menos eliminaría a la chusma de [TUR_fundamentalist_state.GetName] de nuestra lista de problemas actuales. Por otra parte, incluso contemplar tal acción podría ser visto por algunos como alta traición."
 bftb_turkey.115.a:0 "Es un sacrificio necesario."
 bftb_turkey.115.b:0 "Que pregunten a nuestros oficiales qué opinan de estas 'demandas'."
 bftb_turkey.116.t:0 "Ataque guerrillero lanzado en [TUR_fundamentalist_state.GetName]"
 bftb_turkey.116.desc:0 "Hemos recibido la terrible noticia de que una de nuestras guarniciones en [TUR_fundamentalist_state.GetName] fue víctima de un deliberado y brutal ataque guerrillero protagonizado por fundamentalistas religiosos asentados en la zona. Las pérdidas en ambos lados fueron significativas, pero los insurgentes han amenazado con repetir los ataques a menos que aceptemos retirar a nuestras fuerzas armadas de la región.\n\nDe hecho, es un día triste cuando un compatriota mata a un compatriota por algo tan insignificante como la fe, sin embargo, esa es la situación en la que nos encontramos. Nuestro cuerpo de oficiales sugiere contraatacar a los insurgentes con toda la fuerza militar para vengar nuestras pérdidas. Sin embargo, algunas figuras políticas insisten en que quizás el curso de acción más seguro sería retirar momentáneamente a nuestras tropas del área hasta que la situación se calme. La decisión no es para tomarla a la ligera."
 bftb_turkey.116.a:0 "¡Devuélvelo el doble de fuerte!"
 bftb_turkey.116.b:0 "Saca a nuestros soldados."
 bftb_turkey.117.t:0 "Los fundamentalistas esparcen su veneno en [TUR_fundamentalist_state.GetName]"
 bftb_turkey.117.desc:0 "Los informes sobre el terreno indican que células de fundamentalistas religiosos se han infiltrado en [TUR_fundamentalist_state.GetName] en un esfuerzo concertado para hacer que la población regrese a un estilo de vida más tradicional, uno que sin duda se opone firmemente a nuestros ideales seculares. Clérigos carismáticos y apuestos líderes de protestas han liderado la tarea de convertir a la población de [TUR_fundamentalist_state.GetName] a su forma de pensar y, hasta ahora, ha fracasado el intento de forzarlos a salir usando el poder blando.\n\nSe nos ha presentado una dilema: buscamos apoyar la voluntad popular del pueblo, pero si no interferimos a través de un curso de acción más directo, es casi seguro que perderemos el estado ante los fundamentalistas. Hemos tratado una y otra vez de ilustrar a la población de nuestra nación para tratar de generar apoyo popular para el secularismo. Sin embargo, los fanáticos continúan luchando contra nosotros con uñas y dientes en todo momento. Debemos elegir si estamos dispuestos a aceptar la voluntad del pueblo de [TUR_fundamentalist_state.GetName] o si nuestro gobierno debe tomar medidas directas para frustrar los objetivos de los fundamentalistas."
 bftb_turkey.117.a:0 "No escatimar esfuerzos en detenerlos."
 bftb_turkey.117.b:0 "Debemos ceder a la voluntad del pueblo."
 bftb_turkey.118.t:0 "¡Los fundamentalistas toman el control total sobre [TUR_fundamentalist_state.GetName]!"
 bftb_turkey.118.desc:0 "¡Calamidad! Se acaba de enterar de que hemos perdido toda apariencia de control sobre [TUR_fundamentalist_state.GetName]. Los guerrilleros fundamentalistas religiosos lanzaron un ataque coordinado contra todos los edificios gubernamentales y las bases militares del estado de tal manera que hubo poco tiempo para coordinar un contraataque antes de que toda la situación se saliera de control.\n\nEsta es una pérdida sin precedentes. a nuestro país: los enemigos del estado han logrado tomar el control total sobre [ROOT.GetAdjective] territorio soberano. Recuperar [TUR_fundamentalist_state.GetName] será costoso, pero también lo sería permitir que se escape de nuestro control. Estamos fuera de tiempo y debemos tomar una decisión."
 bftb_turkey.118.a:0 "¡Golpéalos con todo!"
 bftb_turkey.118.b:0 "Tendremos que recuperar a la gente con el tiempo."
 bftb_turkey.119.t:0 "Fundamentalistas en [TUR_fundamentalist_state.GetName] Ceden ante el Gobierno"
 bftb_turkey.119.desc:0 "Nuestra política de diálogo transparente y compromiso con la comunidad ha valido la pena en [TUR_fundamentalist_state.GetName]. Los radicales han abandonado el estado, habiendo sido expulsados ​​por la población local en una fantástica victoria de nuestro gobierno.\n\nLa gente de [TUR_fundamentalist_state.GetName] mantiene su carácter religioso. Sin embargo, en nuestro discurso con los líderes de la comunidad, hemos deducido que nuestros ciudadanos ya no encuentran los principios del gobierno intrínsecamente en desacuerdo con sus creencias. En [TUR_fundamentalist_state.GetName], vemos cómo será el futuro de la unidad [ROOT.GetAdjective]."
 bftb_turkey.119.a:0 "Tu cooperación es apreciada."
 bftb_turkey.126.t:0 "[FROM.GetNameDefCap] ofrece una cartera de inversiones"
 bftb_turkey.126.desc:0 "Representantes de [FROM.GetNameDef] visitaron nuestro país y se reunieron con muchos de nuestros políticos con la esperanza de obtener respaldo para su esquema de inversión. Al gobierno de [FROM.GetNameDef] le gustaría que usemos nuestros recursos para mejorar sus capacidades industriales y su producción. [FROM.GetAdjective] funcionarios han inferido que al ayudar a su nación, podríamos esperar su ayuda en el futuro en forma de una alianza militar entre nuestras naciones."
 bftb_turkey.126.a:0 "Si necesitan ayuda, entonces es ayuda lo que tendrán."
 bftb_turkey.126.b:0 "No firmaremos su trato fáustico."
 bftb_turkey.127.t:0 "[FROM.GetNameDefCap] descarta la inversión como una posibilidad"
 bftb_turkey.127.desc:0 "Hemos recibido malas noticias de [FROM.GetNameDef]: aunque [FROM.GetAdjective] no nos guarda malas intenciones, nos han dicho que [FROM.GetNameDef] no invertirá ningún recurso en nuestra base industrial. Los funcionarios se mostraron firmes en el tema y nos han pedido que no volvamos a plantearles el asunto en el futuro previsible."
 bftb_turkey.127.a:0 "Lamentable, pero comprensible."
 bftb_turkey.128.t:0 "[FROM.GetNameDefCap] hace una inversión modesta"
 bftb_turkey.128.desc:0 "Los funcionarios de [FROM.GetAdjective] nos informaron recientemente que el proyecto en el que invirtieron se completó. Nuestros inspectores visitaron el sitio de construcción para asegurarse de que todo estaba a la altura de nuestras expectativas y no se fueron decepcionados.\n\nLos observadores de [FROM.GetAdjective] comentaron al finalizar el proyecto que [FROM.GetNameDef] no estaba en contra de patrocinar proyectos similares o proyectos aún más ambiciosos en [ROOT.GetNameDef] en el futuro."
 bftb_turkey.128.a:0 "Nos han hecho una amabilidad extraordinaria."
 bftb_turkey.129.t:0 "[FROM.GetNameDefCap] invierte en nuestro sector industrial ligero"
 bftb_turkey.129.desc:0 "Los funcionarios de [FROM.GetAdjective] nos han informado recientemente que el proyecto industrial patrocinado por [FROM.GetAdjective] se completó hace algún tiempo. Nuestros inspectores visitaron el sitio de construcción para asegurarse de que todo estaba a la altura de nuestras expectativas y no se fueron decepcionados. Se espera que la producción en las nuevas instalaciones comience de inmediato.\n\nLos observadores de [FROM.GetAdjective] comentaron al finalizar el proyecto que [FROM.GetNameDef] no se oponía a patrocinar proyectos similares o incluso más ambiciosos de naturaleza clandestina en el futuro."
 bftb_turkey.129.a:0 "¡Qué fantástica noticia!"
 bftb_turkey.130.t:0 "[FROM.GetNameDefCap] invierte en nuestra industria militar"
 bftb_turkey.130.desc:0 "Los funcionarios de [FROM.GetAdjective] nos han informado recientemente que el proyecto industrial de alto secreto patrocinado por [FROM.GetAdjective] hace algún tiempo se ha completado. Nuestros inspectores visitaron el sitio de construcción para asegurarse de que todo estaba a la altura de nuestras expectativas y no se fueron decepcionados. Se espera que la producción en las nuevas instalaciones comience de inmediato.\n\nLos observadores de [FROM.GetAdjective] comentaron al finalizar el proyecto que [FROM.GetNameDef] no se oponía a patrocinar proyectos similares en el futuro."
 bftb_turkey.130.a:0 "Son verdaderos amigos de [ROOT.GetAdjective]."
 bftb_turkey.131.t:0 "[FROM.GetNameDefCap] acepta la división de [GRE.GetNameDef]"
 bftb_turkey.131.desc:0 "Hemos llegado a un acuerdo con [FROM.GetNameDef] sobre cómo debemos manejar la división de [GRE.GetNameDef]. [FROM.GetNameDefCap] recibirá los estados que bordean el Mediterráneo oriental y el mar Jónico, y nosotros tomaremos el corazón de [GRE.GetAdjective] que comparte el mar Egeo con nosotros. Lamentablemente, esto se ha vuelto necesario, pero [GRE.GetNameDef] no nos ha dejado otra opción en este asunto."
 bftb_turkey.131.a:0 "Dios nos perdone, pero [GRE.GetNameDef] debe ser destruido."
 bftb_turkey.132.t:0 "¡[FROM.GetNameDefCap] rechaza el plan para dividir [GRE.GetNameDef]!"
 bftb_turkey.132.desc:0 "[FROM.GetNameDefCap] ha rechazado nuestra propuesta razonable para la división de [GRE.GetNameDef] a favor de una lucha loca por la tierra sin tener en cuenta a la población que habita estos territorios. No existe tal cosa como una invasión 'agradable', pero las cosas al menos podrían haber sido ordenadas y restringidas. En cambio, los [FROM.GetAdjective]s han elegido convertir esta invasión en una carrera caótica y desordenada para ocupar la mayor cantidad de tierra posible antes de obligar a los [GRE.GetAdjective]s a someterse.\n\nNo es así como queríamos hacer cosas; ¡así no es como se suponía que debía ir! ¡Nuestro legado está arruinado para siempre!"
 bftb_turkey.132.a:0 "¡La carrera está en marcha!"
 bftb_turkey.133.t:0 "Mustafa Kemal Atatürk se enferma"
 bftb_turkey.133.desc:0 "Ayer, Mustafa Kemal Atatürk fue trasladado de urgencia al hospital en un estado desesperado después de colapsar inconsciente en su yate mientras recibía a algunos viejos amigos. El episodio es el último de una serie de señales muy preocupantes de que la salud de Atatürk se está deteriorando rápidamente. Los asesores han expresado en privado su preocupación de que Atatürk está trabajando demasiado ya que su condición se vuelve impredecible.\n\nA pesar de su insistencia en que todo está bien, el gobierno se encarga de monitorear la salud de Mustafa Kemal Atatürk. Está compilando una lista de posibles medidas a tomar. Si Atatürk no se aparta de sus deberes para cuidar su débil constitución, quizás debamos considerar obligarlo a retirarse para que pueda pasar sus últimos meses con su familia."
 bftb_turkey.133.a:0 "Estamos en una carrera contra el tiempo."
 bftb_turkey.134.t:0 "La muerte de Mustafa Kemal Atatürk"
 bftb_turkey.134.desc:0 "\nLa República está de duelo.\n\nEl héroe de guerra, revolucionario, presidente y padre de los turcos, Mustafa Kemal Atatürk, ha fallecido pacíficamente mientras dormía.\n\nNingún hombre o mujer podría esperar vivir a la altura mítica del liderazgo de Mustafa Kemal Atatürk. Aun así, el padre de los turcos no querría que su preciosa República cayera en desorden por una crisis de liderazgo.\n\nNo buscamos reemplazar a nuestro Ghazi, porque nadie podría siquiera soñar con estar a la altura del mesiánico padre fundador de nuestra nación, pero debemos elegir al líder en el que podamos confiar para seguir los pasos de Atatürk. Deben ejemplificar los valores kemalistas y seguir el ejemplo de Atatürk como líder de [TUR.GetNameDef]."
 bftb_turkey.134.a:0 "Celâl Bayar es el candidato obvio."
 bftb_turkey.134.b:0 "Celâl Bayar es el candidato obvio."
 bftb_turkey.134.c:0 "İsmet İnönü es el digno sucesor de Atatürk."
 bftb_turkey.134.d:0 "Fevzi Çakmak es el líder que [TUR.GetNameDef] necesita."
 bftb_turkey.134.e:0 "Fevzi Çakmak traerá algo de seguridad a esta nación."
 bftb_turkey.134.f:0 "Recep Peker es el hombre que sintetiza el fascismo y el kemalismo."
 bftb_turkey.134.g:0 "El genio de Şevket Süreyya Aydemir nos ayudará."
 bftb_turkey.134.h:0 "Solo İsmet İnönü puede introducir de manera única el socialismo [TUR.GetAdjective]."
 bftb_turkey.134.i:0 "Kâzım Orbay liderará una junta militar hasta que hayamos encontrado nuestro camino."
 bftb_turkey.135.t:0 "La muerte de Mustafa Kemal Atatürk"
 bftb_turkey.135.desc:0 "\nLa República está de duelo.\n\nHéroe de guerra, revolucionario, presidente y padre de los turcos, Mustafa Kemal Atatürk, falleció pacíficamente mientras dormía.\n\nMantuvo su deber con el pueblo [TUR.GetAdjective] y el república que fundó hasta el final. Miles de dolientes habían presentado sus respetos en Estambul antes de que su cuerpo fuera trasladado a Ankara en cajón, barco y tren. Allí se llevó a cabo su funeral de estado con la asistencia de todo el parlamento y dignatarios de todo el mundo.\n\nAhora que el padre de la nación turca moderna ya no está, la república debe seguir adelante. [ROOT.GetLeader] fue uno de los muchos oradores en el funeral de Atatürk, y en su discurso se comprometió a continuar con el legado del hombre que había sido tan vital para asegurar la libertad de la nación."
 bftb_turkey.135.a:0 "Descansa tranquilo, nuestro Ghazi. Nunca te olvidaremos."
 bftb_turkey.136.t:0 "¡La tragedia cae sobre la familia real otomana!"
 bftb_turkey.136.desc:0 "La miseria se apodera de nuestro orgulloso Sultanato Otomano cuando la noticia de la repentina e inesperada muerte de nuestro Sultán ha llegado a oídos de nuestra nación. El sultán y sus hijos estaban visitando los campos fértiles de Niksar y estaban escalando las montañas Canik en Samsun cuando un terremoto azotó la provincia. Los cuerpos de la realeza otomana fueron encontrados tres días después y provocaron un pánico frenético en la corte real.\n\nCon la alteración de las leyes otomanas de sucesión real, parece que la hija mayor del sultán es la heredera al trono. Es una mujer de voluntad fuerte e increíblemente dotada, pero muchos de los elementos más conservadores de nuestras instituciones religiosas podrían protestar por tener una mujer sentada en la cima del trono otomano."
 bftb_turkey.136.a:0 "¡Viva la nueva Sultana!"
 bftb_turkey.136.b:0 "¿Una mujer? ¡Inaceptable! ¡Necesitamos un regente!"
 bftb_turkey.137.t:0 "[FROM.GetNameDefCap] adopta una peligrosa postura de política exterior"
 bftb_turkey.137.desc:0 "El gobierno de [FROM.GetNameDef] ha optado por tomar una nueva dirección con su política exterior: una que no es propicia para nuestros esquemas de política exterior. Los delegados de [FROM.GetNameDef] han notificado a nuestros diplomáticos que no tienen intención de revertir su rumbo destructivo actual."
 bftb_turkey.137.a:0 "Se han convertido en lo mismo que juraron destruir."
 bftb_turkey.137.b:0 "¡Son traidores a la Revolución!"
 bftb_turkey.137.c:0 "¿Quizás están experimentando con el socialismo en un solo país?"
 bftb_turkey.137.d:0 "Mientras dejen en paz a nuestros aliados."
 bftb_turkey.137.e:0 "Claramente ya no se puede confiar en ellos."
 bftb_turkey.138.t:0 "[FROM.GetNameDefCap] ¡Viola la soberanía de los miembros de la facción!"
 bftb_turkey.138.desc:0 "Como predijeron nuestros expertos en política exterior, [FROM.GetNameDef] ha puesto su mirada en uno de sus aliados. Hemos criticado al delegado de [FROM.GetAdjective] por la decisión imprudente de su gobierno, pero no parece haber causado ninguna impresión."
 bftb_turkey.138.a:0 "Tienen una última oportunidad. Una."
 bftb_turkey.138.b:0 "Nada bueno puede salir de continuar protegiendo a este estado canalla."
 bftb_turkey.139.t:0 "[FROM.GetNameDefCap] ¡Vuelve a violar la soberanía de los miembros de la facción!"
 bftb_turkey.139.desc:0 "Los bandidos a cargo de [FROM.GetNameDef] una vez más han traicionado nuestra confianza. No podemos tolerar más esta farsa; no podemos seguir inspirando el respeto de nuestros aliados mientras protegemos a un país enemigo."
 bftb_turkey.139.a:0 "¡Les advertimos!"
 bftb_turkey.140.t:0 "[FROM.GetNameDefCap] emite una advertencia"
 bftb_turkey.140.desc:0 "El gobierno de [FROM.GetAdjective] nos ha advertido que no volvamos a violar la soberanía de un compañero de facción. Están dispuestos a excusar nuestras acciones esta vez. Más movimientos contra nuestros aliados obligarán a [FROM.GetNameDef] a tomar medidas."
 bftb_turkey.140.a:0 "Hacemos lo que nos place."
 bftb_turkey.141.t:0 "¡[FROM.GetNameDefCap] nos elimina de [FROM.GetFactionName]!"
 bftb_turkey.141.desc:0 "Nuestra nueva política exterior ha resultado imposible de adaptarse a [FROM.GetNameDef], y han decidido que ya no podemos ser considerados un aliado. Ya no somos parte de [FROM.GetFactionName] desde este día en adelante."
 bftb_turkey.141.a:0 "Que así sea."
 TUR_downgrade_fundamentalist_defiance_effect_tt:1 "¡Los £faction_tur_traditionalist §YTradicionalistas§! cooperará más con el gobierno en §Y[TUR_fundamentalist_state.GetName]§!."
 TUR_upgrade_fundamentalist_defiance_effect_tt:1 "¡Los £faction_tur_traditionalist §YTradicionalistas§! aumentará la intensidad de su resistencia hacia el gobierno en §Y[TUR_fundamentalist_state.GetName]§!."
 TUR_placate_fundamentalist_state_effect_tt:1 "¡Los £faction_tur_traditionalist §YTradicionalistas§! cesará toda retórica contra el gobierno en §Y[TUR_fundamentalist_state.GetName]§! y ahora instamos a una cooperación activa."
 TUR_placate_fundamentalist_state_all_targets_effect_tt:0 "¡Los £faction_tur_traditionalist §YTradicionalistas§! cesarán colectivamente su oposición al gobierno."
 bftb_bulgaria_tsar_boris.1.t:0 "El zar Boris III visita [GetDestinationName]"
 bftb_bulgaria_tsar_boris.1.desc_success:1 "Hoy, el zar Boris ha concluido su visita a [GetDestinationName], donde el monarca disfrutó de la euforia de los lugareños reunidos para animar a la procesión real mientras avanzaba por algunas de las calles más emblemáticas de la ciudad.\nPero esta visita no fue solo para el disfrute de la gente común; En los días posteriores a la llegada del zar se llevaron a cabo lujosos banquetes, grandiosas recepciones y reuniones con miembros de las más altas élites locales.\n\nEn general, la visita sirvió para fortalecer los lazos con los miembros más ricos de la comunidad y mostrarle al zar la gente común como un gobernante benévolo, cercano a sus súbditos."
 bftb_bulgaria_tsar_boris.1.desc_extra_success:1 "¡La visita real a [GetDestinationName] se ha convertido en todo un éxito! Después de concluir la procesión hacia el ayuntamiento para encontrarse con el alcalde, el zar decidió caminar por uno de los humildes distritos de [GetDestinationName] para mezclarse con la gente.\nLos ciudadanos no podrían haber recibido a Boris con más calidez. Todos estaban contentos de tener a su gobernante deambulando por las calles, y no pocos obsequiaron alegremente al Zar con humildes obsequios, desde coronas de flores y productos locales hasta pequeñas artesanías de madera y hierro.\n\nSi esta bienvenida sincera y humilde movió algo dentro de la Zar no está claro. Aún así, lo cierto es que en esta ocasión, en lugar de recepciones privadas y fiestas exclusivas en el jardín, el zar decidió realizar una gran fiesta para el disfrute de todos. La gente de [GetDestinationName] quedó encantada con la idea y todos regresaron a casa tarde y contentos después del evento."
 bftb_bulgaria_tsar_boris.1.desc_failure:1 "La visita real a [GetDestinationName] se ha convertido en un golpe desastroso para la popularidad del zar. Desde el comienzo de la visita, pudimos ver que los ciudadanos en su mayoría pobres reunidos para dar la bienvenida a la procesión no estaban demasiado alegres, y pudimos escuchar incluso abucheos esporádicos entre la multitud.\n\nLa situación empeoró cuando los ciudadanos organizaron una protesta popular alrededor de la Ayuntamiento. Mientras tanto, el monarca y su familia disfrutaron de una pomposa recepción y un lujoso banquete acompañados de los miembros más privilegiados de la sociedad. La gente criticó tales exhibiciones lujosas y culpó a las clases altas por todos los problemas económicos y sociales que han afectado al país en las últimas décadas.\n\nEn respuesta, las fuerzas policiales se encargaron de disolver la manifestación de inmediato, pero la violencia solo empeoró la situación. , y la protesta se convirtió en disturbios."
 bftb_bulgaria_tsar_boris.1.a:1 "¿Cuándo está prevista la próxima visita?"
 bftb_bulgaria_tsar_boris.1.b:1 "¡Una velada que recordarán durante mucho tiempo!"
 bftb_bulgaria_tsar_boris.1.c:1 "No más festejos por un tiempo, entonces."
 bftb_bulgaria_tsar_boris.2.t:0 "La muerte del zar Boris III"
 bftb_bulgaria_tsar_boris.2.desc:0 "[GetBorisDeathContext]\n[GetSuspicionsAboutBorisDeath]"
 BUL_context_of_death_basic:1 "Después de haber sufrido una enfermedad grave durante una semana, el zar Boris III ha muerto hoy, [?BUL.BUL_date_of_tsars_death.GetDateStringNoHourLong], en [BUL.Capital.GetName] de aparente insuficiencia cardíaca."
 BUL_context_of_death_assassinated:0 "Hace unas horas, el zar Boris III salía de la Universidad de Sofía después de asistir al Congreso Nacional Anual de Estudios Bizantinos cuando un individuo se acercó rápidamente al zar, sacó un arma y disparó varias veces contra Boris antes de que las fuerzas de seguridad le dispararan. Unos minutos más tarde, tanto el zar Boris III como su asesino yacían muertos."
 BUL_context_of_death_ger:0 "Poco después de regresar a [BUL.Capital.GetName] de una reunión inesperadamente dura con [GER.GetLeader] [GetBorisGermanMeetingLocation], el zar Boris III murió de una aparente insuficiencia cardíaca."
 BUL_boris_german_meeting_location_historical:0 "En el cuartel general militar de Prusia Oriental Wolf's Lair en Rastenburg"
 BUL_boris_german_meeting_location_capital:0 "En [GER.Capital.GetName]"
 BUL_context_of_death_sov:0 "Tras el regreso del zar a [BUL.Capital.GetName] de una reunión con [SOV.GetLeader] en [SOV.Capital.GetName], el zar Boris III murió de una aparente insuficiencia cardíaca."
 BUL_context_of_death_eng:0 "Una semana después de regresar a [BUL.Capital.GetName] de su reunión con [ENG.GetLeader] en [ENG.Capital.GetName], el zar Boris III murió de una aparente insuficiencia cardíaca."
 BUL_popular_suspicions_about_death_basic:0 "Sin embargo, las causas de la muerte aún no están claras y se especula que Boris fue envenenado durante su último encuentro; muchos creen que por orden de [GER.GetLeader]. Otros están convencidos de que ha sido la NKVD la que envenenó al zar. Alguien señaló a [ENG.GetNameDef] y, por inquietante que parezca, algunos otros incluso se atreven a afirmar que el propio gobierno de [BUL.GetAdjective] está involucrado en la muerte del Zar."
 BUL_popular_suspicions_about_death_assassinated:0 "El servicio de seguridad nacional ha abierto una investigación para dar con los responsables del regicidio. Según informes oficiales, el delincuente tenía documentación en búlgaro, alemán e inglés, lo que complica la investigación y alimenta las especulaciones. La mayoría de los búlgaros culpan a [GER.GetLeader], al NKVD o al [ENG.GetAdjective], pero algunos se atreven a afirmar que el propio gobierno está involucrado en el asesinato del zar."
 bftb_bulgaria_tsar_boris.2.a:0 "Inquietante de hecho."
 bftb_bulgaria_tsar_boris.3.t:1 "El Consejo de Regencia"
 bftb_bulgaria_tsar_boris.3.desc:1 "Es hora de nombrar a los miembros del consejo de regencia que gobernarán [ROOT.GetNameDef] en nombre del heredero de Boris, Simeon II.\n\nDebemos elegir a los candidatos más adecuados de la realeza y de las clases políticas y militares superiores. Debemos elegir sabiamente, porque cada uno tiene sus lealtades, y nuestro país ya ha sufrido calamidades y ruina provocadas por las decisiones de sus líderes en el pasado."
 bftb_bulgaria_tsar_boris.3.a:0 "Formar un gobierno pro-Eje."
 bftb_bulgaria_tsar_boris.3.b:0 "Formar un gobierno pro-Aliados."
 bftb_bulgaria_tsar_boris.3.c:0 "Formar un gobierno independiente."
 bftb_bulgaria_factions.10.t:0 "Parcela descubierta de Zveno"
 bftb_bulgaria_factions.10.desc:1 "Fuentes fidedignas nos han informado que algunos miembros de Zveno que han criticado públicamente al régimen en otras ocasiones se han puesto en contacto recientemente con varios militares. Aunque no sabemos con certeza para qué eran estas reuniones o quiénes eran los oficiales a los que se han acercado, no hay duda de que este movimiento sospechoso de Zveno es parte de un oscuro plan mayor."
 bftb_bulgaria_factions.10.a:0 "¡Investigar más a fondo!"
 bftb_bulgaria_factions.10.b:0 "Esperemos a que hagan un movimiento."
 bftb_bulgaria_factions.11.t:0 "Conspirador de Zveno expuesto"
 bftb_bulgaria_factions.11.desc:1 "Después de realizar una investigación exhaustiva y contactar a algunos miembros de Zveno leales al régimen, hemos descubierto un complot militar para derrocar al gobierno. \nEntre la lista de personas asociadas con esta conspiración, ha salido a la luz el nombre de uno de nuestros generales de mayor confianza: [?BUL_zveno_conspirator.GetName].\n\nAhora debemos decidir qué hacer con este individuo aparentemente desleal."
 bftb_bulgaria_factions.11.a:0 "¡Deshazte de él de una vez!"
 bftb_bulgaria_factions.11.b:0 "No debemos saltar a conclusiones."
 bftb_bulgaria_factions.12.t:1 "Preparativos para el golpe de Estado de Zveno"
 bftb_bulgaria_factions.12.desc:1 "Nos han llegado noticias de que los Zveno finalmente se han atrevido a hacer los arreglos finales para el golpe militar que han estado preparando con cautela durante mucho tiempo.\nIntentarán derrocar al gobierno como lo hicieron en 1934, pero esta vez evitaremos para que no tengan éxito, y erradicaremos esta problemática organización de una vez por todas."
 bftb_bulgaria_factions.12.a:0 "¡Los aplastaremos!"
 bftb_bulgaria_factions.17.t:0 "Zveno Integrado"
 bftb_bulgaria_factions.17.desc:1 "Finalmente hemos integrado a Zveno en el gobierno, mejorando la colaboración que ya se estaba desarrollando entre los miembros de esta antigua organización y nuestro partido. De esta manera, ahora podemos fomentar la cooperación para proyectos más grandes, con algunas de las mentes más brillantes de nuestro país trabajando juntas."
 bftb_bulgaria_factions.17.a:1 "¡Pongamos esas mentes a trabajar de una vez!"
 bftb_bulgaria_factions.19.t:0 "¡Zveno destruido!"
 bftb_bulgaria_factions.19.desc:1 "Durante las últimas semanas, las fuerzas policiales han estado eliminando los restos de Zveno, que ya estaba severamente debilitado y desorganizado por la falta de un liderazgo fuerte después de los arrestos que hicimos antes de esta operación.\nAhora podemos decir con seguridad que Zveno ha dejó de existir en [ROOT.GetNameDef], solo beneficiando al país y su gobierno."
 bftb_bulgaria_factions.19.a:1 "¡Noticias maravillosas!"
 bftb_bulgaria_factions.20.t:0 "Huelgas de trabajadores"
 bftb_bulgaria_factions.20.desc:1 "Los miembros de la facción de los Socialistas Amplios se han unido a los comunistas para iniciar huelgas nacionales entre los trabajadores industriales. A través de asambleas y reuniones clandestinas, han obtenido un gran apoyo y simpatía entre el proletariado [BUL.GetAdjective].\nDebemos proceder con cautela al imponer el orden en las regiones donde estos huelguistas son más populares, no sea que la situación se convierta en algo más grave que simples huelgas."
 bftb_bulgaria_factions.20.a:1 "El hambre eventualmente los traerá de vuelta al rebaño."
 bftb_bulgaria_factions.20.b:1 "¡Debemos aplastarlos a toda costa!"
 bftb_bulgaria_factions.21.t:0 "Los disturbios causan daños colaterales"
 bftb_bulgaria_factions.21.desc:0 "Tras la intervención de nuestras fuerzas contra los huelguistas, violentos enfrentamientos y disturbios se extendieron por las zonas industriales. En [?BUL.BUL_damaged_civs_state.GetName], los disturbios dañaron fábricas civiles[GetMilitaryFactoriesDamaged].[GetInfrastructureDamaged]"
 bftb_bulgaria_factions.21.a:0 "Un desenlace desafortunado..."
 BUL_bs_strikes_no_military_factories_damaged:0 ""
 BUL_bs_strikes_military_factories_damaged_same_state:0 "Mientras que varios grupos comunistas intentaron poner en peligro nuestra producción de armas saboteando las instalaciones militares en el estado"
 BUL_bs_strikes_military_factories_damaged_other_state:0 ". En [?BUL.BUL_damaged_mils_state.GetName], varios grupos comunistas intentaron poner en peligro nuestra producción de armas saboteando instalaciones militares."
 BUL_bs_strikes_no_infrastructure_damaged:0 ""
 BUL_bs_strikes_infrastructure_damaged:0 "Los disturbios también dañaron y bloquearon carreteras, vías férreas y transporte en [?BUL.BUL_damaged_infrastructure_state.GetName]."
 bftb_bulgaria_factions.27.t:0 "Socialistas Amplios Integrados"
 bftb_bulgaria_factions.27.desc:1 "Finalmente hemos integrado a los Socialistas Amplios en el gobierno, mejorando la colaboración que ya se estaba desarrollando entre los miembros de esta antigua organización y nuestro partido. De esta manera, ahora podemos fomentar la cooperación para proyectos más grandes, con algunas de las mentes más brillantes de nuestro país trabajando juntas."
 bftb_bulgaria_factions.27.a:1 "¡Nos necesitamos unos a otros para alcanzar la grandeza!"
 bftb_bulgaria_factions.29.t:0 "Amplios socialistas destruidos"
 bftb_bulgaria_factions.29.desc:1 "Durante las últimas semanas, las fuerzas policiales han estado eliminando a los restos de los Broad Socialists, que ya estaban severamente debilitados y desorganizados por la falta de un liderazgo fuerte después de los arrestos que hicimos antes de esta operación.\nAhora podemos decir con seguridad que los Broad Los socialistas han dejado de existir en [ROOT.GetNameDef], solo beneficiando al país y su gobierno."
 bftb_bulgaria_factions.29.a:1 "Tomó algún tiempo."
 bftb_bulgaria_factions.30.t:0 "Crece la popularidad de los agrarios en el campo"
 bftb_bulgaria_factions.30.desc:1 "La Unión Nacional Agraria está llevando a cabo ilegalmente una campaña de propaganda en las zonas rurales del país, donde miles de agricultores están siendo manipulados para desconfiar del gobierno y unirse a sus filas.\nLos agraristas critican principalmente las políticas agresivas del pasado, que llevaron a la ruina y humillación a Bulgaria, esforzándose por encontrar leves similitudes con las del actual gobierno para generar descontento e incertidumbre entre la población."
 bftb_bulgaria_factions.30.a:0 "¡Completamente inaceptable!"
 bftb_bulgaria_factions.31.t:0 "División dentro de la Unión Nacional Agraria"
 bftb_bulgaria_factions.31.desc:1 "Aunque los agrarios y los comunistas no han tenido una gran historia de cooperación anteriormente, parece que encontrar un objetivo común en el derrocamiento del gobierno ha logrado unir alas particulares de la Unión Nacional Agraria y el Partido Comunista.\nAlgunos agrarios han decidido abandonar la organización y unirse a los comunistas. En cambio, otros, más conservadores, se mantienen fieles a su lucha contra la burguesía y su rechazo al bolchevismo y tratan de encontrar formas políticas de compromiso con el gobierno."
 bftb_bulgaria_factions.31.a:1 "¡Ratas molestas!"
 bftb_bulgaria_factions.37.t:0 "Unión Nacional Agraria Integrada"
 bftb_bulgaria_factions.37.desc:1 "Finalmente hemos integrado la Unión Nacional Agraria en el gobierno, mejorando la colaboración que ya se estaba desarrollando entre miembros de esta antigua organización y nuestro partido. De esta manera, ahora podemos fomentar la cooperación para proyectos más grandes, con algunas de las mentes más brillantes de nuestro país trabajando juntas."
 bftb_bulgaria_factions.37.a:1 "Esto traerá importantes beneficios para el país."
 bftb_bulgaria_factions.39.t:0 "Sindicato Nacional Agrario destruido"
 bftb_bulgaria_factions.39.desc:1 "Durante las últimas semanas, las fuerzas policiales han estado eliminando los restos de la Unión Nacional Agraria, que ya estaba gravemente debilitada y desorganizada por la falta de un liderazgo fuerte después de los arrestos que hicimos antes de esta operación.\nAhora podemos decir con seguridad que la La Unión Nacional Agraria ha dejado de existir en [ROOT.GetNameDef], solo beneficiando al país y su gobierno."
 bftb_bulgaria_factions.39.a:1 "¡Se han ido para siempre!"
 bftb_bulgaria_factions.40.t:1 "Marcha el [GetMarchDestinationName]"
 bftb_bulgaria_factions.40.desc:1 "El Movimiento Social Nacional, emulando los métodos utilizados por la Unión de Jóvenes Legiones Búlgaras hace años para aumentar su popularidad, ha organizado una marcha desde [Root.Capital.GetName] hasta [GetMarchDestinationName].\nCaminando a la luz de las antorchas como lo hicieron los nazis, los manifestantes exigió medidas más drásticas para oprimir y erradicar a los grupos bolcheviques subversivos, la creación de un sindicato nacional de trabajadores contra la lucha de clases y una intervención estatal más activa en la economía y la sociedad [BUL.GetAdjective].\nHasta ahora, parece que la marcha se está volviendo bastante popular entre la juventud urbana, por lo que si queremos detener este tipo de manifestaciones, será mejor que lo hagamos cuanto antes."
 bftb_bulgaria_factions.40.a:1 "¡Esto ni siquiera es una protesta original!"
 bftb_bulgaria_factions.40.b:0 "Debemos silenciarlos antes de que se conviertan en una amenaza más significativa."
 bftb_bulgaria_factions.47.t:0 "Movimiento Social Nacional Integrado"
 bftb_bulgaria_factions.47.desc:1 "Finalmente hemos integrado al Movimiento Social Nacional en el gobierno, mejorando la colaboración que ya se estaba desarrollando entre miembros de esta antigua organización y nuestro partido. De esta manera, ahora podemos fomentar la cooperación para proyectos más grandes, con algunas de las mentes más brillantes de nuestro país trabajando juntas."
 bftb_bulgaria_factions.47.a:1 "Seguimos diciendo que es para mejor."
 bftb_bulgaria_factions.49.t:0 "Movimiento Social Nacional Destruido"
 bftb_bulgaria_factions.49.desc:1 "Durante las últimas semanas, las fuerzas policiales han estado eliminando los restos del Movimiento Social Nacional, que ya estaba severamente debilitado y desorganizado por la falta de un liderazgo fuerte después de los arrestos que hicimos antes de esta operación.\nAhora podemos decir con seguridad que el El Movimiento Social Nacional ha dejado de existir en [ROOT.GetNameDef], solo beneficiando al país y su gobierno."
 bftb_bulgaria_factions.49.a:1 "¡Nadie los extrañará!"
 bftb_bulgaria_factions.50.t:1 "Miembros de Zveno reprimidos"
 bftb_bulgaria_factions.50.desc:1 "Hemos tomado medidas enérgicas con éxito contra la organización Zveno, arrestando a miembros que supuestamente hablaron públicamente en contra de [ROOt.GetLeader] o incluso conspiraron para derrocar al gobierno."
 bftb_bulgaria_factions.50.a:1 "Recibieron lo que se merecían."
 bftb_bulgaria_factions.51.t:1 "Miembros de Zveno reprimidos"
 bftb_bulgaria_factions.51.desc:1 "Nuestras fuerzas de seguridad han llevado a cabo una acción represiva masiva contra la organización Zveno. El jefe de la operación afirma que los policías lograron capturar a numerosos individuos problemáticos durante una reunión clandestina de la organización, considerando que el resultado del proceso fue extremadamente exitoso."
 bftb_bulgaria_factions.51.a:1 "¡Noticias maravillosas!"
 bftb_bulgaria_factions.52.t:1 "Miembros de Zveno reprimidos"
 bftb_bulgaria_factions.52.desc:1 "Desafortunadamente, nuestro intento de tomar medidas enérgicas contra la organización Zveno ha sido un fracaso. La policía irrumpió en lo que creían que era una reunión clandestina en la que Zveno conspiraba contra el gobierno. Sin embargo, aunque efectivamente había miembros de los Zveno allí, la reunión no tenía nada que ver con su organización ni siquiera con la política.\nEsta acción policial no ha sido muy popular entre la población [BUL.GetAdjective] y menos aún entre los Zveno."
 bftb_bulgaria_factions.52.a:1 "Que embarazoso."
 bftb_bulgaria_factions.53.t:1 "Operación para encarcelar a los líderes de Zveno"
 bftb_bulgaria_factions.53.desc:1 "La operación para capturar a los líderes de Zveno ha sido exitosa. Varias figuras influyentes, incluido Kimon Georgiev, han sido arrestadas, lo que asestó un golpe crítico a la organización."
 bftb_bulgaria_factions.53.a:1 "¡No podrán causar más problemas!"
 bftb_bulgaria_factions.54.t:1 "Operación para encarcelar a los líderes de Zveno"
 bftb_bulgaria_factions.54.desc:1 "La operación para capturar a los líderes de Zveno no ha tenido el éxito que esperábamos. Aunque las fuerzas policiales arrestaron a algunos individuos críticos, el líder de la organización, Kimon Georgiev, logró huir y, a pesar de estar ahora escondido, continúa al frente del Zveno."
 bftb_bulgaria_factions.54.a:1 "Un resultado decepcionante."
 bftb_bulgaria_factions.55.t:1 "Operación para encarcelar a los líderes de Zveno"
 bftb_bulgaria_factions.55.desc:1 "La operación para arrestar a los líderes de Zveno ha sido un completo fracaso. Las fuerzas policiales irrumpieron en una reunión clandestina. Sin embargo, los agentes, ampliamente superados en número, no lograron someter a los asistentes, quienes rápidamente huyeron del lugar perseguidos por la policía, provocando un violento enfrentamiento por las calles de la ciudad y dejando heridos a numerosos ciudadanos inocentes. Ante tal brutalidad policial, muchos civiles de la zona no pudieron evitar simpatizar con los Zveno, ayudando a los miembros de la organización a huir e incluso uniéndose a la lucha contra las fuerzas estatales."
 bftb_bulgaria_factions.55.a:1 "¡Alguien debe pagar por este fracaso!"
 bftb_bulgaria_factions.60.t:1 "Amplios socialistas reprimidos"
 bftb_bulgaria_factions.60.desc:1 "Hemos reprimido con éxito a los amplios socialistas, arrestando a miembros que, según informes, han intentado instigar protestas o provocar disturbios entre la población."
 bftb_bulgaria_factions.60.a:1 "Recibieron lo que se merecían."
 bftb_bulgaria_factions.61.t:1 "Amplios socialistas reprimidos"
 bftb_bulgaria_factions.61.desc:1 "Nuestras fuerzas de seguridad han llevado a cabo una acción represiva masiva contra los Socialistas Amplios. Según los informes, los agentes de policía lograron capturar a numerosas personas problemáticas durante una reunión clandestina en la que varios líderes de los Amplios Socialistas se reunieron con miembros de las organizaciones de trabajadores e incluso del partido comunista. El jefe de la policía afirma que el resultado de la operación fue un gran éxito."
 bftb_bulgaria_factions.61.a:1 "¡Noticias maravillosas!"
 bftb_bulgaria_factions.62.t:1 "Amplios socialistas reprimidos"
 bftb_bulgaria_factions.62.desc:1 "Lamentablemente, nuestro intento de tomar medidas enérgicas contra los amplios socialistas ha sido un fracaso. La policía irrumpió violentamente en lo que creían que era una reunión clandestina donde los socialistas amplios se reunían con las organizaciones de trabajadores y el partido comunista para organizar nuevas huelgas industriales. Sin embargo, resultó que los socialistas amplios estaban disfrutando de una conferencia de Todor Pavlov sobre el materialismo dialéctico, demostrando que la espectacular exhibición policial era completamente inútil.\nEsta acción policial no ha sido muy popular entre la población búlgara, y menos aún entre los socialistas amplios."
 bftb_bulgaria_factions.62.a:1 "Que embarazoso."
 bftb_bulgaria_factions.63.t:1 "Operación para encarcelar a los líderes de las amplias socialistas"
 bftb_bulgaria_factions.63.desc:1 "La operación para capturar a los líderes de los amplios socialistas ha sido un éxito. Las fuerzas policiales han detenido a la mayoría de las figuras importantes relacionadas con la organización, asestando un duro golpe a los amplios socialistas."
 bftb_bulgaria_factions.63.a:1 "¡No podrán causar más problemas!"
 bftb_bulgaria_factions.64.t:1 "Operación para encarcelar a los líderes de las amplias socialistas"
 bftb_bulgaria_factions.64.desc:1 "La operación para capturar a los líderes de los amplios socialistas no ha tenido el éxito que esperábamos. Aunque las fuerzas policiales arrestaron a algunas personas esenciales, varios líderes de la organización lograron huir y, a pesar de estar escondidos, continúan al frente de los Amplios Socialistas."
 bftb_bulgaria_factions.64.a:1 "Un resultado decepcionante."
 bftb_bulgaria_factions.65.t:1 "Operación para encarcelar a los líderes de las amplias socialistas"
 bftb_bulgaria_factions.65.desc:1 "La operación para arrestar a los líderes de los amplios socialistas ha sido un completo fracaso. Las fuerzas policiales irrumpieron en una reunión clandestina. Sin embargo, los agentes, ampliamente superados en número, no lograron someter a los asistentes, quienes rápidamente huyeron y buscaron el apoyo de sus compañeros proletarios, provocando un violento enfrentamiento por las calles de la ciudad y dejando heridos a muchos ciudadanos inocentes. Ante tal brutalidad por parte de la policía, muchos civiles de la zona no pudieron evitar simpatizar con los Amplios Socialistas, ayudando a los miembros de la organización a huir e incluso uniéndose a la lucha contra las fuerzas estatales."
 bftb_bulgaria_factions.65.a:1 "¡Alguien debe pagar por este fracaso!"
 bftb_bulgaria_factions.70.t:1 "Sindicalistas Agrarios Reprimidos"
 bftb_bulgaria_factions.70.desc:1 "Hemos tomado medidas enérgicas con éxito contra la Unión Nacional Agraria, arrestando a miembros que, según informes, han hablado públicamente en contra del gobierno o han tratado de instigar protestas entre la población."
 bftb_bulgaria_factions.70.a:1 "Recibieron lo que se merecían."
 bftb_bulgaria_factions.71.t:1 "Sindicalistas Agrarios Reprimidos"
 bftb_bulgaria_factions.71.desc:1 "Nuestras fuerzas de seguridad han llevado a cabo una acción represiva masiva contra la Unión Nacional Agraria. La policía irrumpió en varias manifestaciones de la Unión Agraria que tenían lugar simultáneamente en diferentes ciudades de Bulgaria, con la intención de causar malestar entre la población del campo. Los informes oficiales de la policía afirman que el resultado fue un gran éxito."
 bftb_bulgaria_factions.71.a:1 "¡Noticias maravillosas!"
 bftb_bulgaria_factions.72.t:1 "Sindicalistas Agrarios Reprimidos"
 bftb_bulgaria_factions.72.desc:1 "Desafortunadamente, nuestro intento de reprimir a la Unión Nacional Agraria ha sido un fracaso. La policía irrumpió en lo que creían que era una manifestación clandestina en el campo donde los líderes de la Unión Agraria estaban persuadiendo a los agricultores para que se volvieran contra el gobierno. Sin embargo, resultó que el evento era solo una conferencia sobre el libro de Alexandar Stamboliyski "Partidos políticos u organizaciones estatistas", lo que hizo que la exhibición policial fuera completamente inútil.\nEsta acción policial no ha sido muy popular entre la población búlgara y menos entre los agrarios. Unión."
 bftb_bulgaria_factions.72.a:1 "Que embarazoso."
 bftb_bulgaria_factions.73.t:1 "Operativo para encarcelar a dirigentes gremiales agrarios"
 bftb_bulgaria_factions.73.desc:1 "La operación para capturar a los líderes de la Unión Nacional Agraria ha sido exitosa. Las fuerzas policiales han detenido a la mayoría de las figuras importantes relacionadas con la organización, incluido el propio Nikola Petkov, asestando un golpe crítico a la Unión Agraria."
 bftb_bulgaria_factions.73.a:1 "¡No podrán causar más problemas!"
 bftb_bulgaria_factions.74.t:1 "Operativo para encarcelar a dirigentes gremiales agrarios"
 bftb_bulgaria_factions.74.desc:1 "El operativo para capturar a los dirigentes de la Unión Nacional Agraria no ha tenido el éxito que esperábamos. Aunque las fuerzas policiales arrestaron a algunas personas esenciales, Nikola Petkov logró huir y, a pesar de estar escondido, continúa al frente de la organización."
 bftb_bulgaria_factions.74.a:1 "Un resultado decepcionante."
 bftb_bulgaria_factions.75.t:1 "Operativo para encarcelar a dirigentes gremiales agrarios"
 bftb_bulgaria_factions.75.desc:1 "El operativo para detener a los dirigentes de la Unión Nacional Agraria ha sido un completo fracaso. Las fuerzas policiales irrumpieron en una reunión clandestina. Sin embargo, los agentes, ampliamente superados en número, no lograron someter a los asistentes, quienes rápidamente huyeron del lugar y buscaron el apoyo popular en la localidad, provocando un violento enfrentamiento por las calles de la ciudad y dejando heridos a numerosos ciudadanos inocentes. Ante tal brutalidad policial, muchos civiles de la zona no pudieron evitar simpatizar con la Unión Agraria, ayudando a los miembros de la organización a huir e incluso uniéndose a la lucha contra las fuerzas estatales."
 bftb_bulgaria_factions.75.a:1 "¡Alguien debe pagar por este fracaso!"
 bftb_bulgaria_factions.80.t:1 "Miembros del Movimiento Social Nacional reprimidos"
 bftb_bulgaria_factions.80.desc:1 "Hemos tomado medidas enérgicas con éxito contra el Movimiento Social Nacional, arrestando a miembros que, según los informes, intentaron causar agitación al dar discursos de odio públicos contra organizaciones específicas e incluso contra [ROOT.GetLeader] mismo."
 bftb_bulgaria_factions.80.a:1 "Recibieron lo que se merecían."
 bftb_bulgaria_factions.81.t:1 "Miembros del Movimiento Social Nacional reprimidos"
 bftb_bulgaria_factions.81.desc:1 "Nuestras fuerzas de seguridad han llevado a cabo una acción represiva masiva contra el Movimiento Social Nacional. La policía irrumpió en una importante manifestación en la que varios líderes problemáticos del Movimiento Social Nacional pronunciaban un discurso de odio contra [ROOT.GetLeader] y organizaban su próxima marcha para protestar contra el gobierno. Capturamos a la mayoría de estos radicales, y los informes oficiales afirman que el resultado de la operación fue un gran éxito."
 bftb_bulgaria_factions.81.a:1 "¡Noticias maravillosas!"
 bftb_bulgaria_factions.82.t:1 "Miembros del Movimiento Social Nacional reprimidos"
 bftb_bulgaria_factions.82.desc:1 "Desafortunadamente, nuestro intento de reprimir al Movimiento Social Nacional ha sido un fracaso. La policía irrumpió en la sede de la organización, donde creyeron que se estaba realizando un mitin clandestino para organizar la próxima marcha fascista. Sin embargo, el evento resultó ser solo una conferencia sobre políticas económicas actuales, impartida por el propio Alexandar Tsankov, lo que hizo inútil la exhibición policial.\nEsta acción policial no ha sido muy popular entre la población búlgara, y menos entre el Movimiento Social Nacional. ."
 bftb_bulgaria_factions.82.a:1 "Que embarazoso."
 bftb_bulgaria_factions.83.t:1 "Operativo para encarcelar a líderes del Movimiento Social Nacional"
 bftb_bulgaria_factions.83.desc:1 "El operativo para capturar a los líderes del Movimiento Social Nacional ha sido exitoso. Las fuerzas policiales han detenido a la mayoría de las figuras importantes relacionadas con la organización, incluido el propio Alexandar Tsankov, asestando un golpe crítico."
 bftb_bulgaria_factions.83.a:1 "¡No podrán causar más problemas!"
 bftb_bulgaria_factions.84.t:1 "Operativo para encarcelar a líderes del Movimiento Social Nacional"
 bftb_bulgaria_factions.84.desc:1 "El operativo para capturar a los líderes del Movimiento Social Nacional no ha tenido el éxito que esperábamos. Aunque las fuerzas policiales arrestaron a algunas personas esenciales, Alexandar Tsankov logró huir y, a pesar de estar escondido, continúa al frente de la organización."
 bftb_bulgaria_factions.84.a:1 "Un resultado decepcionante."
 bftb_bulgaria_factions.85.t:1 "Operativo para encarcelar a líderes del Movimiento Social Nacional"
 bftb_bulgaria_factions.85.desc:1 "El operativo para detener a los líderes del Movimiento Social Nacional ha sido un completo fracaso. Las fuerzas policiales irrumpieron en una reunión clandestina. Sin embargo, los agentes, ampliamente superados en número, no lograron someter a los asistentes, quienes rápidamente huyeron del lugar perseguidos por la policía, provocando un violento enfrentamiento por las calles de la ciudad y dejando heridos a numerosos ciudadanos inocentes. Ante tal brutalidad policial, muchos civiles de la zona no pudieron evitar simpatizar con el Movimiento Social Nacional, ayudando a los miembros de la organización a huir e incluso uniéndose a la lucha contra las fuerzas estatales."
 bftb_bulgaria_factions.85.a:1 "¡Alguien debe pagar por este fracaso!"
 BUL_repress_imro_flag:0 "Ha reprimido a IMRO"
 bftb_bulgaria_imro.1.t:0 "¡El IMRO ha vuelto!"
 bftb_bulgaria_imro.1.desc:0 "Fuentes confiables nos han informado que los miembros de IMRO han cruzado la frontera, armados con armas [BUL.GetAdjective], y están organizando un movimiento anti-[ROOT.GetAdjective] en las regiones de Macedonia."
 bftb_bulgaria_imro.1.a:0 "Como a principios de la década de 1930."
 bftb_bulgaria_imro.2.t:0 "[BUL.getAdjetive] El sentimiento despierta en Macedonia"
 bftb_bulgaria_imro.2.desc:0 "Los activistas de IMRO y otros macedonios pro-[BUL.GetAdjective] actualmente están difundiendo el sentimiento [BUL.GetAdjective] entre la población macedonia.\nEn consecuencia, una nueva ola de inestabilidad y oposición al gobierno [ROOT.GetAdjective] azota la región."
 bftb_bulgaria_imro.2.a:0 "Es hora de lidiar con la IMRO, una vez más."
 bftb_bulgaria_fatherland_front.1.t:1 "El Frente de la Patria"
 bftb_bulgaria_fatherland_front.1.desc_positive:1 "Podemos, por fin, cosechar los frutos de nuestros grandes esfuerzos para unir grupos políticos e ideológicos muy contrastantes en un solo frente contra la dictadura militarista pro-[GER.GetAdjective] en [BUL.GetNameDef].\nHemos formado el Frente de la Patria , integrado no solo por el Partido Comunista sino también por ex miembros de Zveno, Amplios Socialistas, Agrarios y otras formaciones, que ahora, juntos, se oponen a la burguesía que domina el país y que no dudará en arruinarlo nuevamente en busca de fortuna."
 bftb_bulgaria_fatherland_front.1.desc_negative:1 "Los comunistas y miembros de otras organizaciones han formado el Frente de la Patria. Este movimiento de resistencia política se está volviendo peligrosamente popular dentro del proletariado y podría amenazar con derrocar al gobierno pronto."
 bftb_bulgaria_fatherland_front.1.a:1 "¡Unidos, somos más fuertes!"
 bftb_bulgaria_fatherland_front.1.b:1 "Otro truco comunista condenado al fracaso."
 bftb_bulgaria_fatherland_front.2.t:1 "¡El Frente de la Patria ataca!"
 bftb_bulgaria_fatherland_front.2.desc:0 "Siguiendo un plan preestablecido, las organizaciones locales del Frente de la Patria y las formaciones de partisanos armados se han apoderado hoy de los ayuntamientos y las administraciones de distrito en todo el país.\nLos insurgentes han enfrentado poca o ninguna resistencia a lo largo de la costa del Mar Negro desde Burgas hasta Varna[GetBsFfSupport][ GetBznsFfSupport][GetZvenoFfSupport][GetPartisanFfSupport]."
 bftb_bulgaria_fatherland_front.2.desc_no_support:0 ""
 bftb_bulgaria_fatherland_front.2.desc_has_bs_support:0 ", y en Plovdiv, la clase obrera ha salido masivamente a las calles para apoyar la insurrección, logrando controlar la región tras unas horas de lucha callejera"
 bftb_bulgaria_fatherland_front.2.desc_has_bzns_support:0 ". \nSegún se informa, el apoyo de los agrarios también ha sido decisivo para el éxito del golpe en las zonas rurales de Moesia."
 bftb_bulgaria_fatherland_front.2.desc_has_zveno_support:0 ". \nEn Sofía, los antiguos oficiales militares de Zveno ocuparon las instalaciones de comunicaciones y corrieron hacia la Asamblea Nacional, lo que obligó a las tropas leales que no estaban preparadas a rendirse."
 bftb_bulgaria_fatherland_front.2.desc_has_partisan_support:0 ". \nPor último, pero no menos importante, grupos de partisanos de [GetPartisanFfSupportNationalities] se han unido al golpe del Frente de la Patria y están desafiando el control de los territorios ocupados."
 bftb_bulgaria_fatherland_front.2.desc_partisans_gre:0 "Griego"
 bftb_bulgaria_fatherland_front.2.desc_partisans_yug:0 "Yugoslavo"
 bftb_bulgaria_fatherland_front.2.desc_partisans_both:0 "Griego y yugoslavo"
 bftb_bulgaria_fatherland_front.2.a:1 "¡Es la guerra civil entonces!"
 BUL_zveno_dissidents_tt:0 "Si no nos ocupamos de la facción [GetZvenoName] a tiempo, los miembros de esta organización pueden llevar a cabo un golpe militar en el futuro."
 BUL_exposed_zveno_conspirator_tt:0 "Esto retrasará ligeramente cualquier golpe que la facción [GetZvenoName] pueda estar planeando."
 BUL_bs_strikes_no_violence_tt:0 "Algunas fábricas se dañarán en el proceso.\n¡Gran apoyo al §YComunismo§! y la alta popularidad de [GetBsName] puede empeorar la situación."
 bftb_bulgaria_rearmament.1.t:1 "[BUL.GetAdjective] Negociaciones de rearme"
 bftb_bulgaria_rearmament.1.desc:1 "El gobierno de [BUL.GetAdjective] ha establecido públicamente las políticas de paz a seguir por [BUL.GetNameDef] en los Balcanes y ahora nos insta a negociar el levantamiento de las severas restricciones militares impuestas al país tras su derrota en la Gran Guerra. .\nAfirman que necesitan comenzar el rearme de inmediato para construir una fuerza militar moderna capaz de defender la soberanía y la autodeterminación del pueblo [BUL.GetAdjective]."
 bftb_bulgaria_rearmament.1.a:1 "Solo están ofreciendo promesas vacías."
 bftb_bulgaria_rearmament.1.b:1 "Exigiremos un tratado oficial para preservar la paz."
 bftb_bulgaria_rearmament.1.c:1 "¡Debemos poner fin a sus restricciones!"
 bftb_bulgaria_rearmament.1_refuse_tt:0 "[BUL.GetNameDefCap] no podrá iniciar su rearme, por ahora."
 bftb_bulgaria_rearmament.2.t:1 "[ENG.GetNameDefCap] rechaza [ROOT.GetAdjective] Rearme"
 bftb_bulgaria_rearmament.2.desc:1 "El gobierno de [ENG.GetAdjective] se ha negado a levantar cualquier restricción a nuestras fuerzas armadas, aparentemente indiferente a las crecientes tensiones en Europa y la perspectiva de que [ROOT.GetNameDef] sucumba impotente ante un poder en ascenso en caso de un cambio en el frágil equilibrio presente en los Balcanes."
 bftb_bulgaria_rearmament.2.a:0 "Debemos encontrar otros medios de persuasión."
 bftb_bulgaria_rearmament.3.t:1 "[ENG.GetAdjective] Demandas para permitir [ROOT.GetNameDef] Rearme"
 bftb_bulgaria_rearmament.3.desc:1 "Antes de levantar cualquier restricción a nuestras fuerzas armadas, el gobierno de [ENG.GetAdjective] exige que [ROOT.GetNameDef] firme un tratado oficial con uno de sus vecinos como punto de partida para desarrollar una diplomacia amistosa en los Balcanes."
 bftb_bulgaria_rearmament.3.a:1 "Otro obstáculo a superar."
 BUL_uk_demands_nap_with_balkan_nation_tt:1 "¡Las §YRestricciones del Ejército§! ¡El National Spirit será eliminado después de firmar un §YPacto de No Agresión§! con [GRE.GetFlag][GRE.GetNameDefCap], [YUG.GetFlag][YUG.GetNameDefCap], [ROM.GetFlag][ROM.GetNameDefCap] o [TUR.GetFlag][TUR.GetNameDefCap]."
 bftb_bulgaria_rearmament.4.t:0 "Restricciones del ejército levantadas"
 bftb_bulgaria_rearmament.4.desc:1 "Después de cumplir con las demandas de [ENG.GetAdjective] y haber concluido un Pacto de No Agresión con [GetNapTarget], [ENG.GetNameDef] finalmente ha levantado las restricciones a nuestro ejército, y el rearme del ejército [ROOT.GetAdjective] puede comenzar en ultimo."
 bftb_bulgaria_rearmament.4.a:1 "¡Pongámonos a trabajar!"
 BUL_nap_with_greece:0 "[GRE.GetNameDefCap]"
 BUL_nap_with_yugoslavia:0 "[YUG.GetNameDefCap]"
 BUL_nap_with_romania:0 "[ROM.GetNameDefCap]"
 BUL_nap_with_turkey:0 "[TUR.GetNameDefCap]"
 bftb_bulgaria_rearmament.5.t:1 "[BUL.GetAdjective] Restricciones del ejército levantadas"
 bftb_bulgaria_rearmament.5.desc:1 "Después de cumplir con las demandas de [ROOT.GetAdjective] y de haber concluido un Pacto de No Agresión con [GetNapTarget], una delegación de [BUL.GetAdjective] ha llegado a Londres y está lista para firmar el tratado oficial que permitirá a [BUL.GetNameDef] iniciar el rearme militar."
 bftb_bulgaria_rearmament.5.a:1 "Terminemos con esto."
 bftb_bulgaria_rearmament.6.t:0 "[ENG.GetNameDefCap] Levanta las restricciones de nuestro ejército"
 bftb_bulgaria_rearmament.6.desc:1 "Después de arduas negociaciones en Sofía con una delegación de [ENG.GetNameDef], hemos firmado un acuerdo por el cual el gobierno de [ENG.GetAdjective] ha levantado las restricciones a nuestro ejército, y [ROOT.GetNameDef] finalmente puede comenzar el rearme militar."
 bftb_bulgaria_rearmament.6.a:1 "No hay tiempo que perder; ¡comienza el rearme!"
 bftb_bulgaria_rearmament.7.t:0 "[BUL.GetNameDefCap] Presiones para levantar las restricciones del ejército"
 bftb_bulgaria_rearmament.7.desc:1 "Una delegación de [BUL.GetAdjective] llegó a Londres para presionar al gobierno de [ROOT.GetAdjective] para que levante las restricciones militares sobre [BUL.GetNameDef].\nCon la guerra que se avecina de nuevo en los Balcanes, aseguran que [BUL.GetNameDef] pronto iniciar los preparativos para defender su integridad territorial, de una forma u otra."
 bftb_bulgaria_rearmament.7.a:1 "¡No cederemos ante las amenazas!"
 bftb_bulgaria_rearmament.7.b:1 "No hay otra manera. ¡Levanten sus restricciones!"
 bftb_bulgaria_rearmament.8.t:1 "[ESP.GetNameDefCap] No cederá a nuestra presión"
 bftb_bulgaria_rearmament.8.desc:1 "La delegación de [ROOT.GetAdjective] enviada a Londres para presionar al gobierno de [ENG.GetAdjective] para que levante las restricciones a nuestro ejército ha regresado con malas noticias: [ENG.GetNameDef] no cederá a nuestras demandas y permitirá que [ROOT.GetNameDef] para comenzar el rearme."
 bftb_bulgaria_rearmament.8.a:1 "Así que no nos dejan otra opción."
 bftb_bulgaria_rearmament.9.t:1 "[BUL.GetNameDefCap] no cumplirá con las restricciones militares"
 bftb_bulgaria_rearmament.9.desc:1 "Un diplomático de [BUL.GetAdjective] enviado por el propio [BUL.GetLeader] ha llegado a nuestro país para informarnos que [GetReasonForNotAbiding]."
 bftb_bulgaria_rearmament.9.a:0 "Nos ocuparemos de ellos más adelante."
 bftb_bulgaria_rearmament.9.b:0 "¡Deben pagar por esto!"
 bftb_bulgaria_rearmament.9.desc_reason_war:0 ", debido al conflicto militar al que se han visto envueltos, [BUL.GetNameDef] comenzará a rearmarse de inmediato para preservar su independencia nacional y la libertad de su pueblo"
 bftb_bulgaria_rearmament.9.desc_reason_faction:0 "Ahora que [BUL.GetFactionName] los respalda, [BUL.GetNameDef] ya no cumplirá con las restricciones impuestas a sus fuerzas armadas"
 bftb_bulgaria_nationalization.1.t:0 "[FROM.GetNameDefCap] Se apoderó de nuestras subsidiarias"
 bftb_bulgaria_nationalization.1.desc:0 "Con el apoyo de su [GetTsarLoyalistOrPartyName], [GetLeaderNameIfRegencyCouncil] de [BUL.GetNameDef] ha aprobado una nueva legislación mediante la cual todas las subsidiarias extranjeras en el país han sido nacionalizadas, de ahora en adelante pertenecen al estado [BUL.GetAdjective].\nEste descarado ataque contra [ ROOT.GetAdjective] intereses en [BUL.GetNameDef] ha sido recibido como un duro golpe en los niveles superiores, especialmente los magnates industriales que han invertido grandes sumas en el desarrollo de infraestructura y filiales en [BUL.GetNameDef], que han sido vilmente expropiados."
 bftb_bulgaria_nationalization.1.desc_tsar_loyalists:0 "Ministros leales"
 bftb_bulgaria_nationalization.1.desc_party_name:0 "Ministros de [BUL.GetRulingPartyLong]"
 bftb_bulgaria_nationalization.1.desc_regency_council:0 "Bogdan Filov y el [BUL.GetLeader]"
 bftb_bulgaria_nationalization.1.desc_regular_leader:0 "[BUL.GetLeader]"
 bftb_bulgaria_nationalization.1.a:0 "No podemos hacer nada al respecto ahora."
 bftb_bulgaria_nationalization.1.b:0 "¡Un embargo comercial les enseñará algo de respeto!"
 bftb_bulgaria_nationalization.1.c:0 "Enviaremos una delegación diplomática... ¡Encabezada por tanques!"
 bftb_bulgaria_nationalization.1.d:0 "¡Fuera con estos traidores desagradecidos!"
 bftb_bulgaria_nationalization.2.t:0 "[FROM.getAdjetive] Embargo comercial a Bulgaria"
 bftb_bulgaria_nationalization.2.desc:0 "[FROM.GetNameDefCap] ha decidido imponer un embargo a nuestro país en respuesta a la [ROOT.GetAdjective] nacionalización de subsidiarias y sucursales extranjeras, [GetEmbargoAllies].\nAlgunos dicen que la situación podría haber escalado a algo mucho peor, pero lo cierto es que sectores enfocados a la importación y exportación de bienes se han visto gravemente afectados por este embargo."
 bftb_bulgaria_nationalization.2.desc_no_allies:0 ""
 bftb_bulgaria_nationalization.2.desc_allies:0 ", un embargo que sus aliados también han apoyado"
 bftb_bulgaria_nationalization.2.a:0 "Qué dramático."
 bftb_bulgaria_nationalization.3.t:0 "[FROM.GetNameDefCap] nos ha expulsado de [FROM.GetFactionName]"
 bftb_bulgaria_nationalization.3.desc:0 "El gobierno de [FROM.GetAdjective] ha cedido a la presión de inversores y magnates industriales que exigieron que [FROM.GetNameDef] impusiera un embargo comercial a [BUL.GetNameDef] y expulsara al país de [FROM.GetFactionName] en respuesta a [ BUL.GetAdjective] nacionalización de filiales extranjeras.\nEl embargo[GetEmbargoAndKickAllies] afectará gravemente a varios sectores económicos nacionales. Sin embargo, aún peor es que nuestro país ahora está expuesto a las ambiciones territoriales de sus vecinos, quienes sin duda pronto se aprovecharán de la situación bastante grave de [BUL.GetNameDef]."
 bftb_bulgaria_nationalization.3.desc_no_allies:0 ""
 bftb_bulgaria_nationalization.3.desc_allies:0 ", junto con los aliados de [FROM.GetNameDef],"
 bftb_bulgaria_nationalization.3.a:0 "¡Deberíamos haber esperado esto!"
 bftb_bulgaria_uranium_mining_concessions.1.t:0 "[FROM.GetAdjective] Concesión de minería de uranio"
 bftb_bulgaria_uranium_mining_concessions.1.desc:0 "Nuestras buenas relaciones con nuestros aliados de [FROM.GetAdjective] acaban de dar sus frutos: el gobierno de [FROM.GetAdjective] nos ha concedido los derechos de explotación de sus depósitos de uranio cerca de la ciudad de Buhovo. Afirman que su tecnología aún está lejos de hacer un buen uso de la sustancia, por lo que prefieren firmar un acuerdo de concesión por el cual controlaremos las minas en Buhovo a cambio de productos esenciales para la industria y la agricultura de [BUL.GetAdjective].\nEste favorable El acuerdo no solo nos proporcionará una nueva fuente de uranio, sino que, sin duda, mejorará aún más las relaciones entre [GER.GetNameDef] y [BUL.GetNameDef]."
 bftb_bulgaria_uranium_mining_concessions.1.a:0 "Le daremos un buen uso."
 bftb_bulgarian_claims.1.t:0 "[BUL.GetNameDefCap] busca reclamos balcánicos garantizados"
 bftb_bulgarian_claims.1.desc:1 "Una delegación de [BUL.GetNameDef] se acercó a nuestro gobierno solicitando el apoyo de [ROOT.GetAdjective] para sus reclamos en los Balcanes y buscando negociar y asegurar en secreto la expansión territorial de [BUL.GetAdjective] en la región pronto, a cambio de [ BUL.GetAdjective] alineación con [ROOT.GetNameDef] y la entrada del país en [ROOT.GetFactionName]."
 bftb_bulgarian_claims.1.a:1 "Reconocer reclamos [BUL.GetAdjective]."
 bftb_bulgarian_claims.1.b:1 "¡Organizaremos cualquier expansión territorial como mejor nos parezca!"
 bftb_bulgarian_claims.1.a_tt:0 "¡Estados con la §YExpansión Territorial Pre-Arreglada [BUL.GetAdjective]§! El modificador se transferirá a [BUL.GetNameDef] una vez que cualquier facción aliada controle el estado y [BUL.GetNameDef] se haya unido a [ROOT.GetFactionName]."
 bftb_bulgarian_claims.2.t:0 "[GER.GetNameDefCap] Reconoce nuestros Reclamos"
 bftb_bulgarian_claims.2.desc:1 "La delegación [ROOT.GetAdjective] enviada a [FROM.Capital.GetName] para negociar nuestra expansión territorial en los Balcanes ha regresado a [ROOT.Capital.GetName] para informarnos que la misión finalmente fue un éxito. Han concluido un acuerdo secreto con los [FROM.GetAdjective] por el cual [FROM.GetNameDef] reconoce nuestros reclamos y acepta otorgar a [ROOT.GetNameDef] control sobre ellos una vez que nos unamos oficialmente a [FROM.GetFactionName], asumiendo el papel de fuerzas de paz en los estados balcánicos ocupados."
 bftb_bulgarian_claims.2.a:1 "¡Un trato que difícilmente podríamos mejorar!"
 bftb_bulgarian_claims.3.t:0 "[GER.GetNameDefCap] rechaza nuestras reclamaciones"
 bftb_bulgarian_claims.3.desc:1 "La delegación de [ROOT.GetAdjective] enviada a [FROM.Capital.GetName] para negociar [FROM.GetAdjective] el reconocimiento de nuestras reclamaciones en los Balcanes ha regresado a [ROOT.Capital.GetName] para informarnos que fracasó en su misión de firma un acuerdo con [FROM.GetNameDef] para asegurar la expansión territorial de [ROOT.GetAdjective] en los Balcanes."
 bftb_bulgarian_claims.3.a:1 "Tendremos que usar formas menos sutiles de expansión, entonces."
 bftb_bulgarian_claims.4.t:0 "[GER.GetNameDefCap] Otorga [BUL.GetAdjective] Control"
 bftb_bulgarian_claims.4.desc:1 "Como se acordó previamente, [GER.GetNameDef] ha ordenado la transferencia del control sobre los territorios actualmente ocupados por los poderes de [GER.GetFactionName] y reclamados por [ROOT.GetNameDef], que administrará el gobierno de [ROOT.GetAdjective]."
 bftb_bulgarian_claims.4.a:1 "¡Estamos tomando lo que es legítimamente nuestro!"
 bftb_bulgarian_claims.5.t:0 "[BUL.getAdjetive] Ocupación otorgada"
 bftb_bulgarian_claims.5.desc:1 "Como se acordó anteriormente, hemos ordenado la transferencia del control sobre los territorios actualmente ocupados por los poderes de [GER.GetFactionName] y reclamados por [ROOT.GetNameDef], que administrará el gobierno de [ROOT.GetAdjective]."
 bftb_bulgarian_claims.5.a:1 "Era nuestra parte del trato."
 bftb_bulgarian_claims.6.t:1 "[GER.GetNameDefCap] Otorga [BUL.GetAdjective] Ocupación"
 bftb_bulgarian_claims.6.desc:1 "Según lo acordado previamente por los gobiernos de [GER.GetAdjective] y [BUL.GetAdjective], [GER.GetNameDef] ha ordenado la transferencia del control sobre los territorios reclamados por [BUL.GetNameDef] y actualmente ocupados por nosotros, que el [BUL.GetAdjective ] el gobierno administrará."
 bftb_bulgarian_claims.6.a:1 "¡Esos advenedizos [BUL.GetAdjective]!"
 bftb_bulgarian_claims.7.t:0 "[FROM.GetNameDefCap] pide control sobre [FROM.FROM.GetName]"
 bftb_bulgarian_claims.7.desc:0 "Asumiendo su papel de mantenimiento de la paz en los territorios balcánicos ocupados, los [FROM.GetAdjective] han propuesto otorgarles el control administrativo de [FROM.FROM.GetName] para preservar el orden y la estabilidad en las regiones tomadas por [ROOT.GetFactionName] y aliviar [ROOT.GetAdjective] guarniciones para que nuestras tropas puedan reforzar los otros frentes."
 bftb_bulgarian_claims.7.a:0 "De acuerdo, ¡necesitamos nuestras tropas en otro lugar!"
 bftb_bulgarian_claims.7.b:0 "[BUL.GetAdjective] ¡las ambiciones territoriales son ilimitadas!"
 bftb_bulgarian_claims.8.t:0 "[FROM.GetNameDefCap] transfiere el control sobre [FROM.FROM.FROM.GetName]"
 bftb_bulgarian_claims.8.desc:0 "El gobierno de [FROM.GetAdjective] acordó otorgar a [ROOT.GetNameDef] control administrativo sobre [FROM.FROM.FROM.GetName]. Ahora asumiremos nuestro papel de pacificadores en la región, desplegando una guarnición capaz de preservar el orden y la estabilidad en la zona y defenderla de cualquier ofensiva enemiga."
 bftb_bulgarian_claims.8.a:0 "¡Más territorio para [BUL.GetNameDef]!"
 bftb_bulgarian_claims.9.t:0 "[FROM.GetNameDefCap] Niega el control de [ROOT.GetAdjective] sobre [FROM.FROM.FROM.GetName]"
 bftb_bulgarian_claims.9.desc:0 "El gobierno de [FROM.GetAdjective] se niega a otorgar a [ROOT.GetNameDef] control administrativo sobre [FROM.FROM.FROM.GetName]. Afirman que nuestra verdadera motivación para presentar tal propuesta es expandir la zona de ocupación [ROOT.GetAdjective] con la esperanza de obtener más porciones de los Balcanes una vez que se gane la guerra, e incluso [FROM.GetLeader] mismo ha declarado que nuestras ambiciones territoriales comienzan a molestarlo."
 bftb_bulgarian_claims.9.a:0 "Tal vez más tarde, entonces."
 BUL_germany_recognizes_our_claim_tt:0 "[GER.GetNameDefCap] reconoce nuestro reclamo en el estado."
 bftb_bulgaria_german_influence.1.t:0 "[GER.GetNameDefCap] ofrece donación de aviones"
 bftb_bulgaria_german_influence.1.desc:1 "[GetFirstDonation] lazos entre nuestro país y [GER.GetNameDef], Hermann Göring nos ofrece una donación de 12 [GER.GetAdjective] luchadores, buscando evidentemente alinear [ROOT.GetNameDef] hacia [GER.GetFactionName] y así ganar un poderoso aliado en los Balcanes para salvaguardar los intereses de [GER.GetAdjective] en la región."
 bftb_bulgaria_german_influence.1.desc_first_donation:0 "Para restablecer la fuerza de combate aéreo [ROOT.GetAdjective] y fortalecer"
 bftb_bulgaria_german_influence.1.desc_more_donations:0 "Para seguir fortaleciendo la"
 bftb_bulgaria_german_influence.1.a:1 "¡Con mucho gusto aceptamos!"
 bftb_bulgaria_german_influence.1.b:1 "Rechazamos cortésmente."
 bftb_bulgaria_german_influence.2.t:0 "[BUL.GetNameDefCap] Acepta nuestra donación"
 bftb_bulgaria_german_influence.2.desc:1 "El alto mando de [BUL.GetAdjective] ha aceptado gustosamente nuestra propuesta, y [BUL.GetLeader] ha agradecido personalmente la donación de nuestra aeronave, afirmando que la relación entre [ROOT.GetNameDef] y [BUL.GetNameDef] es cada vez más estrecha, más próspero y mutuamente beneficioso."
 bftb_bulgaria_german_influence.2.a:1 "¡Bueno!"
 bftb_bulgaria_german_influence.3.t:1 "[BUL.GetNameDefCap] rechaza nuestra donación"
 bftb_bulgaria_german_influence.3.desc:1 "El alto mando de [BUL.GetAdjective] ha rechazado cortésmente nuestra propuesta de donar aviones [ROOT.GetAdjective] para reforzar la fuerza aérea [BUL.GetAdjective], afirmando que haber aceptado esta donación habría significado el acercamiento de [BUL.GetNameDef] con [ROOT.GetAdjective] políticas, algo que en este momento no es del interés de los [BUL.GetAdjective]s, quienes están decididos a restablecer su fuerza aérea por su cuenta."
 bftb_bulgaria_german_influence.3.a:1 "¿Que hay de malo con ellos?"
 bftb_bulgaria_german_influence.4.t:1 "[GER.GetLeader] Exige que reemplacemos a Kyoseivanov"
 bftb_bulgaria_german_influence.4.desc:1 "Hoy recibimos una carta del mismo [GER.GetLeader], afirmando que la incompetencia del primer ministro de [ROOT.GetAdjective], Georgi Kyoseivanov, le ha hecho perder toda credibilidad a los ojos de los [GER.GetAdjective] y que debería se verá obligado a renunciar a favor de alguien más adecuado para un puesto tan importante.\nLos [GER.GetAdjective]s sugieren que reemplacemos a Kyoseivanov con Bogdan Filov, un germanófilo con poca experiencia política, lo que significa que no desafiaría a [GetLeaderToChallenge ]."
 bftb_bulgaria_german_influence.4.desc_tsar:0 "El zar"
 bftb_bulgaria_german_influence.4.desc_regency_council:0 "El [ROOT.getAdjetive] Consejo de Regencia"
 bftb_bulgaria_german_influence.4.desc_no_tsar:0 "[BUL.GetLeader]"
 bftb_bulgaria_german_influence.4.a:1 "¡Los [GER.GetAdjective] tienen razón!"
 bftb_bulgaria_german_influence.4.b:1 "¡No cederemos a los caprichos de [GER.GetAdjective]!"
 bftb_bulgaria_german_influence.5.t:1 "[BUL.GetLeader] acepta reemplazar a Kyoseivanov"
 bftb_bulgaria_german_influence.5.desc:1 "La incompetencia del ex Primer Ministro de [BUL.GetAdjective], Georgi Kyoseivanov, le hizo perder toda credibilidad ante los ojos de [BUL.GetLeader], quien entendió perfectamente el riesgo que representaba la incompetencia de este individuo y aceptó nuestra sugerencia de reemplazar a Kyoseivanov con alguien más capaz como Bogdan Filov, un germanófilo con poca experiencia política, lo que significa que no desafiaría [GetLeaderToChallenge] ni obstaculizaría los intereses de [ROOT.GetAdjective]."
 bftb_bulgaria_german_influence.5.a:1 "[BUL.GetLeader] ha demostrado ser lo suficientemente sabio."
 bftb_bulgaria_german_influence.6.t:1 "[BUL.GetLeader] se niega a reemplazar a Kyoseivanov"
 bftb_bulgaria_german_influence.6.desc:1 "[BUL.GetLeader] se ha negado a reemplazar a Georgi Kyoseivanov, alegando que la única razón por la que el gobierno de [ROOT.GetAdjective] quiere que renuncie es para deshacerse de un político competente leal a [BUL.GetNameDef] y cambiarlo por un [ROOT. GetAdjective] marioneta para cuidar los intereses de [GER.GetLeader] en [BUL.GetNameDef]."
 bftb_bulgaria_german_influence.6.a:1 "¡El único títere aquí es Georgi Kyoseivanov!"
 bftb_bulgaria_german_influence.7.t:0 "[GER.GetNameDefCap] exige acceso militar"
 bftb_bulgaria_german_influence.7.desc:1 "Un diplomático de [GER.GetNameDef] llegó hoy a [ROOT.Capital.GetName] para exigir que [ROOT.GetNameDef] otorgue acceso militar al ejército de [GER.GetAdjective].\nLas operaciones militares que están a punto de llevarse a cabo en los Balcanes requieren tropas de [GER.GetAdjective] para moverse a través de [ROOT.GetNameDef] para desplegarse a lo largo de la frontera con nuestros vecinos, y [GER.GetLeader] no estará feliz de saber que [ROOT.GetNameDef] está obstaculizando [GER.GetAdjective ] esfuerzos de guerra."
 bftb_bulgaria_german_influence.7.a:1 "Con mucho gusto cooperaremos con el ejército [GER.GetAdjective]."
 bftb_bulgaria_german_influence.7.b:1 "[GER.GetLeader] tendrá que encontrar otra forma."
 bftb_bulgaria_german_influence.8.t:0 "[BUL.GetNameDefCap] Nos otorga acceso militar"
 bftb_bulgaria_german_influence.8.desc:0 "El diplomático que enviamos a [BUL.Capital.GetName] para discutir el uso del territorio [BUL.GetAdjective] como base de operaciones para nuestras tropas nos ha informado que las negociaciones han sido exitosas y que [BUL.GetLeader] ya ha firmado un acuerdo por lo que el ejército [ROOT.GetAdjective] ha obtenido acceso militar en [BUL.GetNameDef]."
 bftb_bulgaria_german_influence.8.a:0 "Todo va de acuerdo al plan."
 bftb_bulgaria_german_influence.9.t:0 "[BUL.GetNameDefCap] rechaza nuestra solicitud de acceso militar"
 bftb_bulgaria_german_influence.9.desc:1 "El diplomático que enviamos a [BUL.Capital.GetName] para negociar el uso del territorio [BUL.GetAdjective] como base de operaciones para nuestro ejército ha informado que [BUL.GetLeader] se negó a otorgar acceso militar a [ROOT.GetAdjective] tropas, obstaculizando peligrosamente nuestras futuras operaciones militares en los Balcanes. Supuestamente, [BUL.GetLeader] cree que satisfacer cada una de nuestras demandas convertirá a [BUL.GetNameDef] en un satélite [ROOT.GetAdjective] más, evitando que el país se convierta en la potencia independiente en los Balcanes que por derecho debería ser."
 bftb_bulgaria_german_influence.9.a:1 "[BUL.GetLeader] está jugando con fuego."
 bftb_bulgaria_italian_influence.1.t:0 "[BUL.GetAdjective] Propuesta de Acuerdo de Investigación"
 bftb_bulgaria_italian_influence.1.desc:0 "Una delegación de [BUL.GetAdjective] llegó hoy a nuestra capital en busca de una reunión con el ministro de Relaciones Exteriores de [ITA.GetAdjective] para proponer la firma de un acuerdo entre nuestros países.\nEl tratado presentado por los diplomáticos de [BUL.GetAdjective] incluye, entre otras cláusulas, un programa de cooperación militar enfocado en la investigación tecnológica y la implementación de nuevas regulaciones económicas en [BUL.GetNameDef] que brindarán importantes beneficios a los inversionistas de [ITA.GetAdjective]."
 bftb_bulgaria_italian_influence.1.a:0 "Este es un acuerdo beneficioso para [ITA.GetNameDef]."
 bftb_bulgaria_italian_influence.1.b:0 "¡No compartiremos nuestros avances tecnológicos con los [BUL.GetAdjective]!"
