 bftb_bulgaria_equipment_purchases.8.t:0 "Construcción naval completada - Submarinos"
 bftb_bulgaria_equipment_purchases.8.desc:0 "Después de casi un año de construcción, los tres submarinos [FROM.GetAdjective] que ordenamos se sometieron a varias pruebas en el mar y finalmente están listos para ser comisionados oficialmente en la Armada.\nLos barcos están atracados en el puerto [Root.GetAdjective] y sus tripulaciones esperan pedidos."
 bftb_bulgaria_equipment_purchases.9.t:0 "Construcción naval completada - Destructores"
 bftb_bulgaria_equipment_purchases.9.desc:0 "Después de casi un año de construcción, los dos destructores [FROM.GetAdjective] que ordenamos se sometieron a varias pruebas en el mar y finalmente están listos para ser comisionados oficialmente en la Armada.\nLos barcos están atracados en el puerto [Root.GetAdjective] y sus tripulaciones esperan pedidos."
 bftb_bulgaria_equipment_purchases.10.t:0 "Construcción naval completada - Crucero ligero"
 bftb_bulgaria_equipment_purchases.10.desc:0 "Después de casi un año de construcción, el crucero ligero [FROM.GetAdjective] que ordenamos se sometió a varias pruebas en el mar y finalmente está listo para ser comisionado oficialmente en la Marina.\nEl barco está atracado en el puerto [Root.GetAdjective] y su tripulación espera órdenes ."
 bftb_bulgaria_scw_volunteers.1.t:0 "[ROOT.GetAdjective] Voluntarios de España"
 bftb_bulgaria_scw_volunteers.1.desc:0 "Los valientes [ROOT.GetAdjective] voluntarios que marcharon para luchar por la libertad del pueblo español en las Brigadas Internacionales regresan a casa [GetVictoryOrDefeatRepublicans] los intrépidos [ROOT.GetAdjective] guerreros que regresan como veteranos es el ahora altamente calificado piloto militar Zachari Zachariev, condecorado por sus muchas hazañas durante la guerra y muy recomendado para su ascenso a Jefe de la Fuerza Aérea de Bulgaria."
 bftb_bulgaria_scw_volunteers.1.desc_republicans_victorious:0 "Jubiloso tras la victoria de [FROM.GetNameDef] en la guerra civil que tanto dolor ha causado al pueblo español. Entre"
 bftb_bulgaria_scw_volunteers.1.desc_republicans_defeated:0 "De luto por la terrible derrota sufrida por [FROM.GetNameDef], que finalmente ha sucumbido a la tiranía del fascismo.\nEn cualquier caso, entre"
 bftb_bulgaria_scw_volunteers.1.a:0 "¡Regresan como héroes!"
 bftb_bulgaria_scw_volunteers.1.b:0 "Hicieron lo que pudieron para defender la libertad."
 bftb_bulgaria_scw_volunteers.2.t:0 "[BUL.GetAdjective] Los voluntarios vuelven de España"
 bftb_bulgaria_scw_volunteers.2.desc:0 "Los valientes [ROOT.GetAdjective] voluntarios que marcharon para luchar contra el bolchevismo y el anarquismo en España regresan a casa [GetVictoryOrDefeatNationalists] Las tropas han adquirido una valiosa experiencia de combate, y uno de nuestros oficiales al mando ha sido condecorado y ascendido por sus notables hazañas durante la guerra."
 bftb_bulgaria_scw_volunteers.1.desc_nationalists_victorious:0 "como los orgullosos vencedores de la guerra civil española. El propio [FROM.GetLeader] ha elogiado su participación en el frente. \nNuestro"
 bftb_bulgaria_scw_volunteers.1.desc_nationalists_defeated:0 "cabizbajos por la terrible derrota sufrida por [FROM.GetNameDef], que ahora yace totalmente sometido a los rojos. \nEn cualquier caso, nuestro"
 bftb_bulgaria_scw_volunteers.2.a:0 "¡Regresan como verdaderos veteranos de guerra!"
 bftb_bulgaria_scw_volunteers.2.b:0 "España era sólo un campo de pruebas."
 bftb_bulgaria_soviet_influence.1.t:0 "[ROOT.GetAdjective]-[BUL.GetAdjective] Tratado de Asistencia Mutua"
 bftb_bulgaria_soviet_influence.1.desc:0 "[GetBulgarianLeaderToMeetStalin] se reunió hoy con [ROOT.GetLeader] en [ROOT.Capital.GetName] para discutir la propuesta de [BUL.GetAdjective] para firmar un Tratado de Asistencia Mutua entre nuestros países. Con este tratado, el gobierno de [BUL.GetAdjective] busca fortalecer los lazos con [ROOt.GetNameDef] mientras obtiene el apoyo que necesita para mantener su integridad en estos tiempos turbulentos y vencer a sus vecinos hostiles en los Balcanes."
 bftb_bulgaria_soviet_influence.1.desc_leader:0 "[BUL.GetLeader]"
 bftb_bulgaria_soviet_influence.1.desc_diplomat:0 "[BUL.getAdjetive] diplomáticos"
 bftb_bulgaria_soviet_influence.1.a:0 "¡La firma de este tratado beneficiará a ambos países!"
 bftb_bulgaria_soviet_influence.1.b:0 "Este tratado no está en nuestro mejor interés."
 bftb_bulgaria_soviet_influence.2.t:0 "[SOV.GetNameDefCap] Firma el Tratado de Asistencia Mutua"
 bftb_bulgaria_soviet_influence.2.desc:0 "[GetBulgarianLeaderToMeetStalin] regresó a [ROOT.Capital.GetName] hoy después de una reunión con [SOV.GetLeader] para discutir la propuesta de firmar un Tratado de Asistencia Mutua entre [SOV.GetNameDef] y [ROOT.GetNameDef]. Luego de una larga reunión para establecer las condiciones del Tratado y las medidas a llevar a cabo por los respectivos gobiernos para preservar esta relación, dignatarios de ambos países firmaron el Tratado."
 bftb_bulgaria_soviet_influence.2.a:0 "¡Este es el comienzo de una relación fructífera!"
 bftb_bulgaria_soviet_influence.3.t:0 "[SOV.GetNameDefCap] Se retira del Tratado de Asistencia Mutua"
 bftb_bulgaria_soviet_influence.3.desc:0 "[GetBulgarianLeaderToMeetStalin] regresó a [ROOT.Capital.GetName] hoy después de una reunión con [SOV.GetLeader] para discutir la propuesta de firmar un Tratado de Asistencia Mutua entre [SOV.GetNameDef] y [ROOT.GetNameDef]. Después de una larga reunión para establecer los términos del tratado, parece que no hubo forma de convencer a [SOV.GetLeader] de la necesidad de este tratado, que se negó rotundamente a firmar.\nTras el fracaso de la propuesta en [SOV. GetNameDef], parece que [ROOT.GetLeader] ya está sopesando otros posibles aliados para [ROOT.GetNameDef]."
 bftb_bulgaria_soviet_influence.3.a:0 "Es hora de encontrar nuevos aliados."
 bftb_bulgaria_soviet_influence.4.t:0 "[BUL.GetLeader] Presiona a [ROOT.GetLeader] para unirse a [BUL.GetFactionName]"
 bftb_bulgaria_soviet_influence.4.desc:0 "El gobierno de [BUL.GetAdjective] exige la unión de las naciones balcánicas en la revolución contra el fascismo, el imperialismo y el capitalismo, instando a [ROOT.GetLeader] a unirse a [BUL.GetFactionName], creando así un poderoso bloque de oposición a la opresión europea. gobiernos"
 bftb_bulgaria_soviet_influence.4.a:0 "Debemos unirnos a nuestros hermanos [BUL.GetAdjective] y [SOV.GetAdjective]."
 bftb_bulgaria_soviet_influence.4.b:0 "¡No cederemos a la presión de [BUL.GetAdjective]!"
 bftb_bulgaria_soviet_influence.5.t:0 "[FROM.GetNameDefCap] cede ante la presión de [ROOT.GetAdjective]"
 bftb_bulgaria_soviet_influence.5.desc:0 "Después de reuniones extraordinariamente intensas y feroces discusiones con miembros del gobierno de [FROM.GetAdjective], [FROM.GetLeader] finalmente cedió a nuestra presión, y [FROM.GetNameDef] se unió a [ROOT.GetFactionName], fortaleciendo nuestro bloque de oposición. contra el fascismo, el imperialismo y el capitalismo."
 bftb_bulgaria_soviet_influence.5.a:0 "Han hecho lo correcto."
 bftb_bulgaria_soviet_influence.6.t:0 "[FROM.GetNameDefCap] rechaza las demandas [ROOT.GetAdjective]"
 bftb_bulgaria_soviet_influence.6.desc:0 "[FROM.GetLeader] se ha negado a reunirse con nuestros diplomáticos enviados a [FROM.GetNameDef] para discutir la necesidad de mantener a nuestros países unidos como aliados en lugar de dividir nuestras fuerzas. Sin embargo, el gobierno de [FROM.GetAdjective] ha rechazado nuestra propuesta de unirse a nuestra alianza, dejando claro que la cooperación entre [ROOT.GetNameDef] y [FROM.GetNameDef] está fuera de discusión y dejando a las naciones [ROOT.GetFactionName] pocas alternativas para hacer frente a este país."
 bftb_bulgaria_soviet_influence.6.a:0 "Una decisión que solo traerá destrucción a [FROM.GetNameDef]."
 bftb_bulgaria_yugoslavian_influence.1.t:0 "[BUL.getAdjetive] Tratado de Amistad Perpetua"
 bftb_bulgaria_yugoslavian_influence.1.desc:0 "[GetBulgarianLeaderToMeetStalin] se reunió hoy con [ROOT.GetLeader] en [ROOT.Capital.GetName] para discutir la propuesta de [BUL.GetAdjective] para firmar un Tratado de Amistad Perpetua entre nuestros países. Con este tratado, el gobierno de [BUL.GetAdjective] busca enterrar disputas pasadas y fortalecer los lazos con [YUG.GetNameDef], con la esperanza de eventualmente formar una alianza entre los dos países que permita la cooperación y el apoyo mutuo si alguno de los signatarios se ve arrastrado a un conflicto. ."
 bftb_bulgaria_yugoslavian_influence.1.a:0 "¡La firma de este tratado beneficiará a ambos países!"
 bftb_bulgaria_yugoslavian_influence.1.b:0 "Este tratado no está en nuestro mejor interés."
 bftb_bulgaria_yugoslavian_influence.2.t:0 "[FROM.GetNameDefCap] Firma Tratado de Amistad Perpetua"
 bftb_bulgaria_yugoslavian_influence.2.desc:0 "[GetBulgarianLeaderToMeetStalin] regresó a [BUL.Capital.GetName] hoy después de una reunión con [YUG.GetLeader] en [YUG.Capital.GetName] para discutir la firma del Tratado de Amistad Perpetua entre [YUG.GetNameDef] y [ROOT.GetNameDef] . Al final de la sesión, dignatarios de ambos países firmaron el Tratado. Sin embargo, dejaron algunas cláusulas abiertas para el futuro, con el deseo mutuo de preservar y ampliar esta relación beneficiosa."
 bftb_bulgaria_yugoslavian_influence.2.a:0 "¡Esto fortalecerá a ambas naciones!"
 bftb_bulgaria_yugoslavian_influence.3.t:0 "[FROM.GetNameDefCap] Rechaza nuestro Tratado de Amistad Perpetua"
 bftb_bulgaria_yugoslavian_influence.3.desc:0 "[GetBulgarianLeaderToMeetStalin] regresó a [BUL.Capital.GetName] hoy después de una reunión con [YUG.GetLeader] en [YUG.Capital.GetName] para discutir la firma del Tratado de Amistad Perpetua entre [YUG.GetNameDef] y [ROOT.GetNameDef] . Desafortunadamente, [YUG.GetLeader] no parecía muy entusiasmado con la idea de hacerse amigo de [ROOT.GetNameDef] y finalmente rechazó nuestra propuesta."
 bftb_bulgaria_yugoslavian_influence.3.a:0 "Que perdida de tiempo..."
 bftb_bulgaria_balkan_federation.1.t:0 "El Proyecto de la Federación Balcánica"
 bftb_bulgaria_balkan_federation.1.desc:0 "Hemos terminado la preparación del proyecto para la formación de una Federación Balcánica de Repúblicas Socialistas. Podemos presentarla a los gobiernos de las naciones balcánicas para negociar la adhesión de cada una de ellas, comenzando por [YUG.GetNameDef].\nEl principal objetivo de la federación, que [ROOT.GetNameDef] liderará, es la cooperación de todos los pueblos de los Balcanes en una unión supranacional, listos para luchar contra los muchos enemigos que buscan someter a los países balcánicos.\nPero [ROOT.GetLeader] sueña con algo más: una Federación Balcánica Unida en la que los ciudadanos ya no sean búlgaros, Griegos, yugoslavos, pero ciudadanos libres de los Balcanes."
 bftb_bulgaria_balkan_federation.1.a:0 "¡Un sueño por el que vale la pena luchar!"
 bftb_bulgaria_balkan_federation.2.t:0 "[BUL.GetAdjective] Proyecto para una Federación Balcánica"
 bftb_bulgaria_balkan_federation.2.desc:0 "El gobierno de [BUL.GetAdjective] nos ha presentado su proyecto para formar una Federación Balcánica de Repúblicas Socialistas, prometiendo a [ROOT.GetNameDef] el privilegio de ser la primera nación en ser invitada a unirse a ella.\nEl principal objetivo de la federación, que [ROOT.GetNameDef] liderará, es la cooperación de todos los pueblos de los Balcanes en una unión supranacional, listos para luchar contra los muchos enemigos que buscan someter a los países balcánicos.\nLa prensa socialista y comunista ya ha filtrado la noticia, y el apoyo a la Federación Balcánica y la afiliación de [ROOT.GetNameDef] con ella está comenzando a extenderse entre la población de [ROOT.GetAdjective]."
 bftb_bulgaria_balkan_federation.2.a:0 "Un proyecto ambicioso."
 bftb_bulgaria_balkan_federation.3.t:0 "Propaganda de la Federación Balcánica"
 bftb_bulgaria_balkan_federation.3.desc:0 "Los [BUL.GetAdjective] han iniciado una campaña de propaganda en [ROOT.GetNameDef] con la intención de convencer a la población [ROOT.GetAdjective] de la viabilidad de su engañoso proyecto de formar una Federación Balcánica de Repúblicas Socialistas.\nLa prensa de izquierda se ha extendido la palabra. Muchas personas, especialmente trabajadores industriales en las ciudades y agricultores en el campo, ya están mostrando su apoyo incondicional a la propuesta [BUL.GetAdjective]."
 bftb_bulgaria_balkan_federation.3.a:0 "Un movimiento atrevido de [BUL.GetNameDef]."
 bftb_bulgaria_balkan_federation.4.t:0 "[BUL.GetNameDefCap] está desestabilizando [ROOT.GetNameDef]"
 bftb_bulgaria_balkan_federation.4.desc:0 "Los activistas de [BUL.GetAdjective] han cruzado la frontera hacia nuestro país para armar a los partidarios de la Federación Balcánica en [ROOT.GetNameDef] y causar disturbios en el país.\nLos agentes de policía se esfuerzan día y noche para atrapar y encarcelar a estos elementos subversivos. Hasta ahora, sus esfuerzos no han sido demasiado fructíferos y muchos ciudadanos de [ROOT.GetAdjective], especialmente de la clase trabajadora, se han unido a las filas de personas que apoyan el proyecto [BUL.GetAdjective] de la Federación Balcánica."
 bftb_bulgaria_balkan_federation.5.t:0 "La unificación de los Balcanes"
 bftb_bulgaria_balkan_federation.5.desc:0 "El gobierno de [BUL.GetAdjective] nos ha enviado una propuesta para llevar a cabo la unificación de los Balcanes bajo un gobierno centralizado, para mejorar el entendimiento y la cooperación entre los diferentes pueblos de los Balcanes. Según [BUL.GetLeader], este es el último paso de la Federación Balcánica que nos permitirá dejar atrás los conflictos del pasado y garantizar la unidad y la paz entre nuestras naciones de forma permanente.\n[BUL.GetNameDefCap] espera la respuesta de el gobierno de [ROOT.GetAdjective] para proceder a la consecuente unificación de nuestras naciones."
 bftb_bulgaria_balkan_federation.5.a:0 "¡Unámonos a nuestros hermanos balcánicos!"
 bftb_bulgaria_balkan_federation.5.b:0 "Solicite ayuda antes de aceptar la unificación."
 bftb_bulgaria_balkan_federation.5.c:0 "Exigir un autogobierno limitado."
 bftb_bulgaria_balkan_federation.5.d:0 "¡No renunciaremos a [ROOT.GetAdjective] independencia e identidad!"
 bftb_bulgaria_balkan_federation.5.d_consequences_tt:0 "§¡Nuestra negativa podría causar que [FROM.GetNameDef] nos eche de [FROM.GetFactionName] o incluso generar un objetivo de guerra contra nosotros!§!"
 bftb_bulgaria_balkan_federation.6.t:0 "[FROM.GetNameDefCap] Integrado en [ROOT.GetNameDef]"
 bftb_bulgaria_balkan_federation.6.desc:0 "El gobierno de [FROM.GetAdjective] ha aceptado nuestra propuesta de unificación y se ha unido a la Federación Balcánica Unida. Los antiguos ciudadanos de [FROM.GetAdjective] ahora se convertirán en ciudadanos balcánicos libres que confían en el sueño de [ROOT.GetLeader] de unos Balcanes unidos."
 bftb_bulgaria_balkan_federation.6.a:0 "¡El sueño se hace realidad!"
 bftb_bulgaria_balkan_federation.7.t:0 "[FROM.GetNameDefCap] Solicita Ayuda Industrial"
 bftb_bulgaria_balkan_federation.7.desc:0 "El gobierno de [FROM.GetAdjective] ha aceptado unirse a nuestra Federación Balcánica Unida. Sin embargo, antes de proceder con la unificación, [FROM.GetNameDef] requiere alguna ayuda para impulsar su deficiente industria nacional. [FROM.GetLeader] ha asegurado que [FROM.GetNameDef] se unirá gustosamente a la gran Federación Balcánica Unida una vez que se haya incrementado el desarrollo industrial del país."
 bftb_bulgaria_balkan_federation.7.a:0 "Debemos proporcionar ayuda industrial a los [FROM.GetAdjective]s."
 bftb_bulgaria_balkan_federation.8.t:0 "[FROM.GetNameDefCap] Solicita Ayuda Económica"
 bftb_bulgaria_balkan_federation.8.desc:0 "El gobierno de [FROM.GetAdjective] ha aceptado unirse a nuestra Federación Balcánica Unida; sin embargo, antes de proceder con la unificación, [FROM.GetNameDef] necesita desesperadamente ayuda financiera para evitar el colapso de su economía en dificultades. [FROM.GetLeader] ha asegurado que [FROM.GetNameDef] se unirá gustosamente a la gran Federación Balcánica Unida una vez que el país reciba un impulso de recuperación económica y la situación mejore."
 bftb_bulgaria_balkan_federation.8.a:0 "Debemos brindar ayuda económica a los [FROM.GetAdjective]s."
 bftb_bulgaria_balkan_federation.9.t:0 "[FROM.GetNameDefCap] Solicita ayuda militar"
 bftb_bulgaria_balkan_federation.9.desc:0 "El gobierno de [FROM.GetAdjective] ha aceptado unirse a nuestra Federación Balcánica Unida; sin embargo, antes de proceder con la unificación, [FROM.GetNameDef] requiere asistencia militar para fortalecer sus poco confiables fuerzas armadas antes de llevar a cabo una operación para erradicar varias células disidentes en varios pueblos rurales alrededor de [FROM.Capital.GetName]. [FROM.GetLeader] se ha asegurado de que [FROM.GetNameDef] se una con mucho gusto a la gran Federación Balcánica Unida una vez finalizado el proceso."
 bftb_bulgaria_balkan_federation.9.a:0 "Debemos proporcionar ayuda militar a los [FROM.GetAdjective]s."
 bftb_bulgaria_balkan_federation.10.t:0 "[FROM.GetNameDefCap] Pide Ciertos Derechos de Autodeterminación"
 bftb_bulgaria_balkan_federation.10.desc:0 "Una delegación de [FROM.GetAdjective] encabezada por [FROM.GetLeader] llegó hoy a [ROOT.Capital.GetName] para discutir las condiciones para la adhesión de [FROM.GetNameDef] a la Federación Balcánica Unida con [ROOT.GetLeader]. Parece que el gobierno de [FROM.GetAdjective] desea mantener algunos derechos de independencia y autogobierno dentro de la federación, pero está dispuesto a unirse como miembro asociado con cierto grado de autonomía."
 bftb_bulgaria_balkan_federation.10.a:0 "¡Otorgada!"
 bftb_bulgaria_balkan_federation.11.t:0 "[FROM.GetNameDefCap] ha rechazado nuestra propuesta"
 bftb_bulgaria_balkan_federation.11.desc:0 "El gobierno [FROM.GetAdjective] se ha negado a unirse a nuestra Federación Balcánica Unida, aunque está decidido a preservar la alianza entre nuestras naciones.\nSin embargo, [FROM.GetLeader] ha afirmado públicamente que la reacción del gobierno [BUL.GetAdjective] a la negativa de [FROM.GetAdjective] mostrará si el verdadero propósito oculto de la federación era extender las fronteras de [BUL.GetNameDef] más allá de lo imaginable, o si [BUL.GetNameDef] busca la cooperación entre los países balcánicos, independientemente de las condiciones de su pertenencia a la federación, pero que en todo caso, [FROM.GetNameDef] nunca renunciará a su independencia ni a su identidad cultural."
 bftb_bulgaria_balkan_federation.11.a:0 "Respetaremos su decisión."
 bftb_bulgaria_balkan_federation.11.b:0 "¿Cómo podemos cooperar con un gobierno que no confía en nosotros?"
 bftb_bulgaria_balkan_federation.11.c:0 "¡[FROM.GetLeader] ha ido demasiado lejos con su discurso!"
 bftb_bulgaria_balkan_federation.12.t:0 "[FROM.GetNameDefCap] Exige [ROOT.GetAdjective] Territorios en los Balcanes"
 bftb_bulgaria_balkan_federation.12.desc:0 "El gobierno de [BUL.GetAdjective] ha enviado una misión diplomática para exigir la cesión de los territorios [ROOT.GetAdjective] de los Balcanes a las naciones balcánicas a las que, según los [BUL.GetAdjective], pertenecen legítimamente. Los delegados de [BUL.GetNameDef] han mantenido un tono generalmente cordial. Sin embargo, algunos de nuestros diplomáticos aseguran haber percibido ciertas connotaciones amenazantes, especialmente ante la negativa inicial de los ministros de [ITA.GetAdjective]."
 bftb_bulgaria_balkan_federation.12.a:0 "Cumpliremos con sus demandas para preservar la paz."
 bftb_bulgaria_balkan_federation.12.a_state_transfering_tt:0 "El estado será transferido a su legítimo propietario balcánico."
 bftb_bulgaria_balkan_federation.12.b:0 "¡[ROOT.GetNameDef] no cederá ante la presión de [BUL.GetAdjective]!"
 bftb_bulgaria_balkan_federation.12.b_tt:0 "Podría dar lugar a los siguientes efectos:"
 bftb_bulgaria_balkan_federation.13.t:0 "[ITA.GetNameDefCap] cede a nuestras demandas"
 bftb_bulgaria_balkan_federation.13.desc:0 "Después de una larga e intensa reunión con nuestra delegación diplomática enviada para negociar la cesión de [ITA.GetAdjective] de sus territorios balcánicos, [ITA.GetLeader] ha cedido a la presión de [BUL.GetAdjective] y ha transferido oficialmente el control sobre [ITA.GetAdjective] ] estados en los Balcanes a las naciones a las que pertenecen legítimamente."
 bftb_bulgaria_balkan_federation.13.a:0 "Una sabia decisión de [ITA.GetLeader]."
 bftb_bulgaria_balkan_federation.14.t:0 "[BUL.GetAdjective] Arbitraje sobre territorios balcánicos"
 bftb_bulgaria_balkan_federation.14.desc:0 "El gobierno de [BUL.GetAdjective] envió una misión diplomática a [ITA.GetNameDef] para exigir la cesión de los territorios de [ITA.GetAdjective] en los Balcanes.\nDespués de una larga reunión, [ITA.GetLeader] cedió a [BUL. GetAdjective] y acordó transferir el control de los estados de [ITA.GetAdjective] en los Balcanes a las naciones a las que pertenecían legítimamente, lo que implica ciertas ganancias territoriales para [ROOT.GetNameDef]."
 bftb_bulgaria_balkan_federation.14.a:0 "¡Debemos agradecer a los [BUL.GetAdjective] por esto!"
 bftb_bulgaria_balkan_federation.15.t:0 "[ITA.GetNameDefCap] se niega a ceder territorios balcánicos"
 bftb_bulgaria_balkan_federation.15.desc:0 "Después de una larga reunión con nuestra delegación enviada para negociar la cesión de los territorios de [ITA.GetAdjective] en los Balcanes a las naciones a las que pertenecen legítimamente, [ITA.GetLeader] finalmente se ha negado a escuchar a los diplomáticos de [ROOT.GetAdjective], afirmando que cada pedazo de territorio ocupado por [ITA.GetNameDef] en los Balcanes pertenece legítimamente al pueblo [ITA.GetAdjective]."
 bftb_bulgaria_balkan_federation.15.a:0 "¡Entonces tomaremos esos territorios nosotros mismos!"
 bftb_bulgaria_balkan_federation.15.b:0 "Nos ocuparemos de los [ITA.GetAdjective] más adelante."
 bftb_bulgaria_balkan_federation.16.t:0 "[BUL.GetNameDefCap] exige todos los territorios [ROOT.GetAdjective] de los Balcanes"
 bftb_bulgaria_balkan_federation.16.desc:0 "El gobierno de [BUL.GetAdjective] ha enviado una misión diplomática para exigir la cesión de los territorios [ROOT.GetAdjective] en los Balcanes, que, según los [BUL.GetAdjective], les pertenecen legítimamente.\nLos delegados de [ BUL.GetNameDef] han mantenido en general un tono cordial. Sin embargo, algunos de nuestros diplomáticos afirman haber percibido ciertas connotaciones amenazantes, especialmente ante la negativa inicial de los ministros [ROOT.GetAdjective]."
 bftb_bulgaria_balkan_federation.16.a:0 "Debemos evitar a toda costa el estallido de una nueva guerra balcánica."
 bftb_bulgaria_balkan_federation.16.b:0 "¡[BUL.GetLeader] debe estar sufriendo delirios!"
 bftb_bulgaria_balkan_federation.17.t:0 "[TUR.GetNameDefCap] Abandona los territorios balcánicos"
 bftb_bulgaria_balkan_federation.17.desc:0 "Después de una reunión extraordinariamente tensa con nuestra delegación diplomática enviada para negociar la cesión de [TUR.GetAdjective] de sus territorios balcánicos, [TUR.GetLeader] ha cedido a la presión de [ROOT.GetAdjective] y ha transferido oficialmente el control de los estados de [TUR.GetAdjective] en los Balcanes a [ROOT.GetNameDef]."
 bftb_bulgaria_balkan_federation.17.a:0 "¡Celebraremos!"
 bftb_bulgaria_balkan_federation.18.t:0 "[TUR.GetNameDefCap] se niega a ceder territorios balcánicos"
 bftb_bulgaria_balkan_federation.18.desc:0 "Después de una reunión extraordinariamente tensa con nuestra delegación enviada para negociar la transferencia de los territorios de [TUR.GetAdjective] en los Balcanes a [ROOT.GetNameDef], [TUR.GetLeader] finalmente se ha negado a escuchar a nuestros diplomáticos, afirmando que [TUR.GetNameDef ] ha tenido el control de esos territorios durante siglos y, por lo tanto, [TUR.GetNameDef] es su propietario legítimo."
 bftb_bulgaria_balkan_federation.18.a:0 "¡Entonces tendremos que tomarlos por el camino difícil!"
 bftb_bulgaria_balkan_federation_project_ready_tt:0 "£GFX_trigger_yes El Proyecto de la Federación Balcánica está listo."
 bftb_bulgaria_balkan_federation.7_tt:0 "Efectos cuando se completa la decisión:\n"
 BUL_italy_yields_states_to_root_tt:0 "[ITA.GetFlag]§Y[ITA.GetNameDefCap]§! transfiere el control de los siguientes estados a §Y[ROOT.GetNameDef]§!:"
 BUL_italy_yields_states_to_others_tt:0 "[ITA.GetFlag]§Y[ITA.GetNameDefCap]§! transfiere el control de los siguientes estados a §Yotros países balcánicos§!:"
 bftb_bulgaria_balkan_federation_turkish_states_tt:0 "[BUL.GetFlag]§Y[BUL.GetNameDefCap]§! pasa a ser propietario y controlador de:"
 bftb_bulgaria_fate_of_the_balkans.1.t:0 "[BUL.GetNameDefCap] exige que nos unamos a [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.1.desc:0 "Un enviado de [BUL.GetAdjective] llegó hoy a la capital para reunirse con [ROOT.GetLeader] y exigir la membresía de [ROOT.GetNameDef] en [BUL.GetFactionName]. Según [GetBulgarianLeader], [BUL.GetNameDef] desarrollará programas de cooperación en materia de investigación y defensa y garantizará la seguridad y soberanía de todos los estados miembros de la alianza. Sin embargo, el diplomático advirtió que cualquier nación balcánica que se niegue a unirse a la alianza sería considerada enemiga."
 BUL_leader_is_tsar:0 "Zar [BUL.GetLeader]"
 BUL_leader_is_regency_council:0 "El Consejo de Regencia de Bulgaria"
 BUL_leader_is_a_politician:0 "[BUL.GetLeader]"
 bftb_bulgaria_fate_of_the_balkans.1.a:0 "[ROOT.GetNameDefCap] se unirá a [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.1.b:0 "¡No cederemos ante amenazas vacías!"
 bftb_bulgaria_fate_of_the_balkans.2.t:0 "[FROM.GetNameDefCap] Acepta unirse a [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.2.desc:0 "El emisario enviado para persuadir al gobierno de [FROM.GetNameDef] para que se una a [BUL.GetFactionName] ha regresado hoy de la capital de [FROM.GetAdjective] con buenas noticias: [FROM.GetLeader] accedió a nuestras demandas. Su país finalmente se ha unido a nuestra alianza."
 bftb_bulgaria_fate_of_the_balkans.2.a:0 "¡[BUL.GetFactionName] crece!"
 bftb_bulgaria_fate_of_the_balkans.3.t:0 "[FROM.GetNameDefCap] se niega a unirse a [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.3.desc:0 "El emisario enviado para exigir la adhesión de [FROM.GetNameDef] a [BUL.GetFactionName] ha informado que [FROM.GetLeader] decidió no unirse a nuestra alianza, aparentemente sin darse cuenta del destino que le esperaba a [FROM.GetNameDef] por desafiar a [ BUL.GetAdjective] a pesar de las advertencias de nuestro diplomático."
 bftb_bulgaria_fate_of_the_balkans.3.a:0 "[FROM.GetLeader] ha demostrado ser un tonto."
 bftb_bulgaria_fate_of_the_balkans.4.t:0 "[BUL.GetNameDefCap] Demanda [FROM.FROM.GetName]"
 bftb_bulgaria_fate_of_the_balkans.4.desc:0 "Una misión diplomática [BUL.GetAdjective][GetBulgarianLeaderDiplomaticMission] ha llegado a nuestra capital para negociar el traslado de [FROM.FROM.GetName] a [BUL.GetNameDef] a la que, según afirman, pertenece legítimamente."
 BUL_tsar_leads_diplomatic_mission:0 ", encabezado por el mismísimo Zar [BUL.GetLeader],"
 BUL_politician_leads_diplomatic_mission:0 ", encabezado por el mismo [BUL.GetLeader],"
 BUL_bulgarian_government:0 ""
 bftb_bulgaria_fate_of_the_balkans.4.a:0 "No estamos en condiciones de negarnos."
 bftb_bulgaria_fate_of_the_balkans.4.b:0 "¡Eso no pasara!"
 bftb_bulgaria_fate_of_the_balkans.5.t:0 "[FROM.GetNameDefCap] Acepta el control [BUL.GetAdjective] sobre [FROM.FROM.FROM.GetName]"
 bftb_bulgaria_fate_of_the_balkans.5.desc:0 "Después de una larga discusión con la misión diplomática [BUL.GetAdjective] enviada a la capital [FROM.GetAdjective], [FROM.GetLeader] acordó transferir [FROM.FROM.FROM.GetName] a [BUL.GetNameDef]."
 bftb_bulgaria_fate_of_the_balkans.5.a:0 "[FROM.FROM.FROM.GetName] finalmente ha vuelto a donde pertenece"
 bftb_bulgaria_fate_of_the_balkans.6.t:0 "[FROM.GetNameDefCap] se niega a transferir [FROM.FROM.FROM.GetName] a [BUL.GetNameDef]"
 bftb_bulgaria_fate_of_the_balkans.6.desc:0 "Después de varias horas de acalorado debate con la misión diplomática [BUL.GetAdjective] enviada a la capital [FROM.GetAdjective], [FROM.GetLeader] se ha negado obstinadamente a transferir [FROM.FROM.FROM.GetName] a [BUL.GetNameDef] ."
 bftb_bulgaria_fate_of_the_balkans.6.a:0 "Una decisión tonta de [FROM.GetLeader]."
 bftb_bulgaria_fate_of_the_balkans.7.t:0 "[BUL.GetNameDefCap] exige el envío de [ROOT.GetAdjective]"
 bftb_bulgaria_fate_of_the_balkans.7.desc:0 "Por fin, el gobierno de [BUL.GetAdjective] ha mostrado sus verdaderas intenciones. Ha enviado una delegación para exigir el reconocimiento de [BUL.GetNameDef] como señor supremo de [ROOT.GetNameDef], lo que implicaría la sumisión incondicional del gobierno de [ROOT.GetAdjective] al gobierno de [GetBulgarianLeader]."
 bftb_bulgaria_fate_of_the_balkans.7.a:0 "No estamos en condiciones de negarnos."
 bftb_bulgaria_fate_of_the_balkans.7.b:0 "¡[ROOT.GetNameDefCap] nunca se someterá a poderes extranjeros!"
 bftb_bulgaria_fate_of_the_balkans.8.t:0 "[FROM.GetNameDefCap] Envía a [BUL.GetNameDef]"
 bftb_bulgaria_fate_of_the_balkans.8.desc:0 "Desde que [FROM.GetNameDef] ingresó a [BUL.GetFactionName], hemos presionado a su gobierno para que se someta a [GetBulgarianLeader]. Luego de nuestro reciente soborno y coerción de varios ministros de [FROM.GetAdjective], [FROM.GetLeader] se ha visto obligado a firmar un tratado que reconoce oficialmente a [BUL.GetNameDef] como su señor supremo, y por el cual la gente de [FROM.GetAdjective] finalmente ha sido subyugado."
 bftb_bulgaria_fate_of_the_balkans.8.a:0 "Los [FROM.GetAdjective] conocen su lugar."
 bftb_bulgaria_fate_of_the_balkans.9.t:0 "[FROM.GetNameDefCap] se niega a enviar a [BUL.GetNameDef]"
 bftb_bulgaria_fate_of_the_balkans.9.desc:0 "Inesperadamente, el gobierno de [FROM.GetAdjective] ha decidido desafiar a [GetBulgarianLeader]. Hoy, [FROM.GetLeader] ha anunciado públicamente que se niega a someterse al gobierno de [BUL.GetAdjective]. Una decisión audaz, apoyada por la mayoría de la gente de [FROM.GetAdjective], pero temeraria ya que necesitan nuestra protección si su patético estado es sobrevivir a los conflictos que se avecinan. Después de esto, [GetBulgarianLeader] ya está reconsiderando la membresía de [FROM.GetAdjective] en [BUL.GetFactionName]."
 bftb_bulgaria_fate_of_the_balkans.9.a:0 "¡Hay que seguir presionándolos!"
 bftb_bulgaria_fate_of_the_balkans.9.a_cooldown_tt:0 "¡La decisión de §YSubyugar a [FROM.GetName]§! estará disponible de nuevo en §R365 días§!"
 bftb_bulgaria_fate_of_the_balkans.9.b:0 "¡Su desafío no quedará impune!"
 bftb_bulgaria_fate_of_the_balkans.10.t:0 "[BUL.GetNameDefCap] ha obligado a [FROM.GetNameDef] a unirse a [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.10.desc:0 "Después de recibir un ultimátum del gobierno de [BUL.GetAdjective], [FROM.GetLeader] de [FROM.GetNameDef], claramente coaccionado por las amenazas hacia su país, sus ministros e incluso él mismo, ha cedido a la presión de [BUL.GetAdjective] y ha anunciado que [FROM.GetNameDef] abandonará inmediatamente [ROOT.GetFactionName] y se unirá a [BUL.GetFactionName]."
 bftb_bulgaria_fate_of_the_balkans.10.a:0 "¡[BUL.GetNameDef] pagará por esto!"
 bftb_bulgaria_fate_of_the_balkans.10.b:0 "Una elección lamentable de un líder lamentable."
 BUL_transferred_bulgarian_state_autonomy_desc:0 "Ha producido estados reclamados por [BUL.GetNameDef]."
 bftb_bulgaria_political_leaders.1.t:0 "El asesinato de Hristo Lukov"
 bftb_bulgaria_political_leaders.1.desc:0 "Anoche, [GetLukovLeader] fue emboscado por dos [GetLukovPartisans] que lo siguieron desde el Royal Cinema hasta su casa en 1 Artillery Street.\nCuando el líder político estaba a punto de entrar a su casa, uno de los [GetLukovCriminals] le disparó a corta distancia. y lo golpeó en el hombro. Lukov agarró al hombre y lo presionó contra una pared antes de intentar retirarse al edificio, pero [GetLukovSecondAssailant], le disparó en la espalda, luego recogió a ella [GetLukovAccomplice] y huyó por el patio vecino, dejando a Hristo Lukov herido de muerte en la entrada de su casa.\n[GetLukovConclusion]"
 bftb_bulgaria_political_leaders.1.a:0 "Designar un nuevo líder de entre las filas de la UBNL."
 bftb_bulgaria_political_leaders.1.b:0 "Necesitamos a alguien con una ideología más radical... ¡Nombra a Aleksandar Tsankov!"
 bftb_bulgaria_political_leaders.1.c:0 "¡El mundo es mejor sin él!"
 bftb_bulgaria_political_leaders.1.d:0 "Trágico..."
 BUL_hristo_lukov_death_leader_party:0 "Hristo Lukov, Líder de la Unión de las Legiones Nacionales de Bulgaria,"
 BUL_hristo_lukov_death_leader_country:0 "[ROOT.getAdjetive] líder Hristo Lukov"
 BUL_hristo_lukov_death_partisans_communism:0 "Miembros de los grupos de batalla organizados por el Partido Comunista Búlgaro. Ellos"
 BUL_hristo_lukov_death_partisans_other:0 "Partisanos que supuestamente"
 BUL_hristo_lukov_death_criminals_communism:0 "Partisanos, Ivan Burudjiev,"
 BUL_hristo_lukov_death_criminals_other:0 "criminales"
 BUL_hristo_lukov_death_second_assailant_communism:0 "Violeta Yakova, la segunda agente aún desapercibida para la víctima"
 BUL_hristo_lukov_death_second_assailant_other:0 "Un segundo agresor, desapercibido para la víctima y que, según testigos, era una mujer"
 BUL_hristo_lukov_death_accomplice_communism:0 "camarada"
 BUL_hristo_lukov_death_accomplice_other:0 "cómplice"
 BUL_hristo_lukov_death_conclusion_communism:0 ""
 BUL_hristo_lukov_death_conclusion_other:0 "Nuestro servicio de seguridad nacional ya está buscando a los asesinos. Sin embargo, debemos velar por el futuro de la nación y nombrar a un nuevo individuo para reemplazar a Hristo Lukov como líder de [ROOT.GetNameDef]."
 bftb_bulgaria_greek_influence.1.t:0 "[BUL.GetNameDefCap] se acerca al gobierno [GRE.GetAdjective]"
 bftb_bulgaria_greek_influence.1.desc:0 "El primer ministro de [BUL.GetAdjective], [BUL.GetLeader], se ha reunido con [ROOT.GetLeader] para formalizar las relaciones amistosas entre [BUL.GetNameDef] y [ROOT.GetNameDef] a través de un acuerdo de paz. El líder de [BUL.GetAdjective] también ha ofrecido ciertos beneficios fiscales a los capitalistas [ROOT.GetAdjective] que deseen establecer filiales en el país vecino."
 bftb_bulgaria_greek_influence.1.a:0 "¡[GRE.GetNameDefCap] y [BUL.GetNameDef] cooperarán a partir de ahora!"
 bftb_bulgaria_greek_influence.1.b:0 "¡No podemos confiar en los [BUL.GetAdjective]!"
 bftb_bulgaria_greek_influence.2.t:0 "[FROM.GetNameDefCap] Acepta nuestra propuesta"
 bftb_bulgaria_greek_influence.2.desc:0 "El líder de [FROM.GetAdjective] [FROM.GetLeader] ha aceptado nuestra propuesta y está dispuesto a formalizar nuestras relaciones amistosas a través de un acuerdo que asegure la paz entre [BUL.GetNameDef] y [FROM.GetNameDef]."
 bftb_bulgaria_greek_influence.2.a:0 "¡[BUL.GetNameDefCap] y [GRE.GetNameDef] cooperarán a partir de ahora!"
 bftb_bulgaria_greek_influence.3.t:0 "El gobierno de [FROM.GetAdjective] rechazó nuestra propuesta"
 bftb_bulgaria_greek_influence.3.desc:0 "El líder de [FROM.GetAdjective] [FROM.GetLeader] ha declarado que no confía en estas nuevas políticas de paz de [BUL.GetAdjective]. Por lo tanto, ha rechazado nuestra propuesta de formalizar relaciones amistosas entre [FROM.GetNameDef] y [BUL.GetNameDef]."
 bftb_bulgaria_greek_influence.3.a:0 "¡Son demasiado orgullosos para darse cuenta de la necesidad de cooperación!"
 bftb_bulgaria_british_influence.1.t:0 "El gobierno de [BUL.GetAdjective] busca nuestra protección"
 bftb_bulgaria_british_influence.1.desc:0 "El Primer Ministro [BUL.GetAdjective] [BUL.GetLeader] ha llegado a nuestro país para negociar un acuerdo con [ENG.GetNameDef], buscando formalizar el compromiso de nuestro país con la protección del territorio [BUL.GetAdjective].\nSegún [BUL. GetLeader], su partido desea estrechar lazos con el gobierno de [ENG.GetAdjective] pero teme por la integridad territorial de [BUL.GetNameDef] si rechaza a otras grandes potencias con ambiciones amenazantes en los Balcanes, como [GER.GetAdjective] s, [ITA.GetAdjective]s y [SOV.GetAdjective]s."
 bftb_bulgaria_british_influence.1.a:0 "Pondremos [BUL.GetNameDef] bajo la protección de [ENG.GetAdjective]."
 bftb_bulgaria_british_influence.1.b:0 "Acordamos firmar un pacto de no agresión."
 bftb_bulgaria_british_influence.1.c:0 "Tenemos asuntos más importantes que atender."
 bftb_bulgaria_british_influence.2.t:0 "[FROM.GetNameDefCap] acepta garantizar la independencia de [BUL.GetAdjective]"
 bftb_bulgaria_british_influence.2.desc:0 "El gobierno de [FROM.GetAdjective] ha aceptado firmar el tratado propuesto por [BUL.GetLeader], garantizando la independencia de nuestro país y buscando mejorar aún más nuestras relaciones en el futuro."
 bftb_bulgaria_british_influence.2.a:0 "¡Estamos bajo la protección de [ENG.GetAdjective] ahora!"
 bftb_bulgaria_british_influence.3.t:0 "[FROM.GetNameDefCap] acepta firmar un pacto de no agresión"
 bftb_bulgaria_british_influence.3.desc:0 "Aunque el gobierno de [FROM.GetAdjective] acordó firmar un tratado entre [BUL.GetNameDef] y [FROM.GetNameDef], [FROM.GetLeader] se ha negado a garantizar oficialmente la independencia de nuestro país, afirmando que tal acción podría tener graves consecuencias diplomáticas. eso agravaría la situación no solo en los Balcanes sino también en toda Europa.\nSin embargo, el líder de [FROM.GetAdjective] parece interesado en desarrollar relaciones amistosas y fomentar la cooperación entre nuestros países."
 bftb_bulgaria_british_influence.3.a:0 "¡Es un comienzo!"
 bftb_bulgaria_british_influence.4.t:0 "[ENG.GetNameDefCap] Rechazó nuestra propuesta"
 bftb_bulgaria_british_influence.4.desc:0 "El gobierno de [FROM.GetAdjective] ha demostrado que no tiene interés en fortalecer los lazos con nuestra nación y ha rechazado nuestra propuesta de formalizar un acuerdo para apoyar la independencia de [BUL.GetNameDef] y desarrollar la cooperación entre nuestros países."
 bftb_bulgaria_british_influence.4.a:0 "¡Malditos sean esos británicos y su terquedad!"
 bftb_bulgaria_democratic_international_policies.1.t:0 "[BUL.GetNameDefCap] Garantiza [ROOT.GetAdjective] Independencia"
 bftb_bulgaria_democratic_international_policies.1.desc:0 "El gobierno de [BUL.GetAdjective] ha declarado hoy que [BUL.GetNameDef] debe salvaguardar la integridad territorial de las naciones amigas de los Balcanes frente a las ambiciones de las potencias extranjeras belicistas.\nCon este fin, el Primer Ministro [BUL.GetLeader] ha proclamado [BUL. el compromiso de GetNameDef] con la protección de la nación [ROOT.GetAdjective] y la implementación de una serie de nuevas medidas para preparar la defensa de los Balcanes."
 bftb_bulgaria_democratic_international_policies.1.a:0 "¡Muy considerado de ellos!"
 bftb_bulgaria_democratic_international_policies.2.t:0 "[BUL.getAdjetive] Inversiones Industriales"
 bftb_bulgaria_democratic_international_policies.2.desc:0 "Los magnates de [BUL.GetAdjective] han realizado varias inversiones en nuestro país, desarrollando subsidiarias para impulsar nuestra industria nacional.\nSin duda, esto es parte de un esquema mayor ideado por el gobierno de [BUL.GetAdjective] para aumentar su influencia y difundir sus ideas capitalistas en nuestro país. Aún así, por ahora, podemos beneficiarnos de esta pequeña expansión industrial."
 bftb_bulgaria_democratic_international_policies.2.a:0 "¿Creen que pueden influir en nuestra política tan fácilmente?"
 bftb_bulgaria_democratic_international_policies.3.t:0 "[BUL.getAdjetive] Inyección de capital"
 bftb_bulgaria_democratic_international_policies.3.desc:0 "El gobierno de [BUL.GetAdjective] ha brindado apoyo financiero a empresas [ROOT.GetAdjective] en dificultades para estabilizar los sectores económicos de nuestro país.\nSin embargo, ninguno de nuestros ministros es tan ingenuo como para creer por un segundo que esta acción podría haber sido motivados por la solidaridad o la simpatía. Es claro que con esta inyección de capital, el gobierno de [BUL.GetAdjective] simplemente busca aumentar su control sobre nuestra economía."
 bftb_bulgaria_democratic_international_policies.3.a:0 "Debemos ser cuidadosos."
 bftb_bulgaria_democratic_international_policies.4.t:0 "[BUL.getAdjetive] Integridad Territorial"
 bftb_bulgaria_democratic_international_policies.4.desc:0 "Una delegación de [BUL.GetNameDef] ha llegado a nuestro país para solicitar que [ROOT.GetLeader] reconozca la legitimidad del gobierno de [BUL.GetAdjective] en los antiguos territorios búlgaros actualmente ocupados por las tropas aliadas y, en consecuencia, devuelva el control administrativo de la región a [BUL.GetNameDef]."
 bftb_bulgaria_democratic_international_policies.4.a:0 "¡El gobierno [ROOT.GetAdjective] reconoce la integridad territorial búlgara!"
 bftb_bulgaria_democratic_international_policies.4_tt:0 "§Y[BUL.GetNameWithFlag]§! pasa a ser propietario y controlador de:"
 bftb_bulgaria_democratic_international_policies.4.b:0 "Eso no es posible."
 bftb_bulgaria_democratic_international_policies.5.t:0 "[ENG.GetNameDefCap] reconoce la integridad territorial de Bulgaria"
 bftb_bulgaria_democratic_international_policies.5.desc:0 "Nuestra delegación enviada a [ENG.GetNameDef] ha regresado después de haber tenido éxito en su petición al gobierno de [ENG.GetAdjective], que acordó devolver el control administrativo de los antiguos territorios búlgaros ocupados por las tropas aliadas a [BUL.GetNameDef]."
 bftb_bulgaria_democratic_international_policies.5.a:0 "¡Nuestro pueblo se regocija con la noticia!"
 bftb_bulgaria_democratic_international_policies.6.t:0 "[ENG.GetNameDefCap] se niega a reconocer la integridad territorial de [BUL.GetAdjective]"
 bftb_bulgaria_democratic_international_policies.6.desc:0 "Desafortunadamente, nuestra delegación enviada a [ENG.GetNameDef] no logró que el gobierno de [ENG.GetAdjective] nos otorgara el control administrativo de los antiguos territorios búlgaros actualmente ocupados por las tropas aliadas."
 bftb_bulgaria_democratic_international_policies.6.a:0 "¡Están quebrantando nuestra integridad territorial!"
 bftb_bulgaria_democratic_international_policies.7.t:0 "El pacto [ENG.GetAdjective]-[BUL.GetAdjective]"
 bftb_bulgaria_democratic_international_policies.7.desc:0 "El gobierno de [ENG.GetAdjective] ha enviado una delegación diplomática para informarnos que ha acordado devolver el control administrativo de los antiguos territorios búlgaros ocupados por nuestras tropas al gobierno de [BUL.GetNameDef], con efecto inmediato.\nAnte tales acontecimientos y al no poder negociar esta decisión con [ENG.GetAdjective], nuestro gobierno se ha visto obligado a ceder el control de estos territorios ocupados, para mantener una relación cordial con nuestros aliados."
 bftb_bulgaria_democratic_international_policies.7.a:0 "Esto es un insulto a [ROOT.GetNameDef]"
 bftb_news.1.t:0 "El gobierno de [BUL.GetAdjective] condena la IMRO"
 bftb_news.1.desc:0 "Hoy temprano, el líder de [BUL.GetAdjective] [BUL.GetLeader] ha emitido una declaración oficial mostrando su rechazo a la Organización Revolucionaria Macedonia Interna y condenando públicamente sus actividades.\nEl Ministro del Interior de [BUL.GetAdjective] también ha anunciado la implementación de un paquete de medidas extraordinarias que permitirán al gobierno asignar más recursos para tomar acción activa contra la IMRO y erradicar esta organización terrorista de una vez por todas.\nCon este pronunciamiento, parece que finalmente, el gobierno [BUL.GetAdjective] busca poner fin a una de las mayores fuentes de conflicto y tensión en los Balcanes."
 bftb_news.1.a:0 "¡Era cuestión de tiempo!"
 bftb_news.1.b:0 "¡Es hora de destruir la IMRO!"
 bftb_news.1.c:0 "Parece que los días de la IMRO están contados."
 bftb_news.2.t:0 "El gobierno de [BUL.GetAdjective] apoya a la IMRO"
 bftb_news.2.desc:0 "Hoy temprano, el líder de [BUL.GetAdjective] [BUL.GetLeader] anunció públicamente que el gobierno buscaría negociar con Ivan Mihaylov, uno de los jefes más importantes de la Organización Revolucionaria Interna de Macedonia, el cese de las hostilidades entre la IMRO y el [BUL.GetAdjective] autoridades. Según el ministro del Interior, [BUL.GetNameDef] debe cooperar con esta organización para liberar a los muchos macedonios búlgaros que viven en [YUG.GetNameDef] y [GRE.GetNameDef]. Esta audaz declaración que sin duda reavivará el conflicto de los Balcanes y aumentará la tensión entre las grandes potencias que tienen intereses en la región..."
 bftb_news.2.a:0 "¡Los [BUL.GetAdjective] están jugando con fuego!"
 bftb_news.2.b:0 "Hacemos lo mejor para [BUL.GetNameDef]."
 bftb_news.2.c:0 "Parece que el conflicto de los Balcanes se va a reavivar."
 bftb_news.3.t:0 "La muerte del zar Boris III de Bulgaria"
 bftb_news.3.desc:0 "[GetBorisDeathContext]\n[GetSuspicionsAboutBorisDeath]"
 bftb_news.3.a:0 "Ahora descansa en paz. ¡A diferencia de su país!"
 bftb_news.4.t:0 "El regreso del zar Fernando I"
 bftb_news.4.desc:0 "Tras la muerte del zar de Bulgaria, Boris III, el gobierno de [BUL.GetAdjective] tomó la inesperada decisión de reunirse con el padre de Boris y ex zar, Fernando I, para pedirle que retomara el mando del país.\nDespués de una larga conferencia con [GetFormerLeaderBeforeFerdinand], Fernando I, el gobernante belicista que se vio obligado a abdicar en favor de su hijo después de las desastrosas derrotas en la Segunda Guerra de los Balcanes y la Gran Guerra, acordó regresar a Sofía para ser coronado Zar de Bulgaria una vez más."
 bftb_news.4.a:0 "¡Él es el gobernante que [BUL.GetNameDef] necesita!"
 bftb_news.4.b:0 "¿Ese viejo decrépito es capaz de gobernar?"
 bftb_news.4.c:0 "Un giro inesperado de los acontecimientos."
 BUL_former_leader_before_ferdinand_kyoseivanov:0 "Primer ministro Georgi Kyoseivanov"
 BUL_former_leader_before_ferdinand_filov:0 "Primer Ministro Bogdan Filov"
 BUL_former_leader_before_ferdinand_mushanov:0 "Primer ministro Nikola Mushanov"
 BUL_former_leader_before_ferdinand_lukov:0 "Primer Ministro Hristo Lukov"
 BUL_former_leader_before_ferdinand_tsankov:0 "Primer Ministro Aleksandar Tsankov"
 BUL_former_leader_before_ferdinand_generic:0 "El primer ministro búlgaro"
 bftb_news.5.t:0 "Campaña de bulgarización en los Balcanes"
 bftb_news.5.desc:0 "El gobierno de [BUL.GetAdjective] ha iniciado una campaña masiva de "Bulgarización" de los territorios ocupados en los Balcanes, favoreciendo el asentamiento búlgaro, cambiando los nombres de pueblos y lugares a las formas tradicionales búlgaras y reorganizando la administración local siguiendo las líneas búlgaras.\ nCon estas medidas, [BUL.GetLeader] espera demostrar el carácter búlgaro de estas regiones y legitimar su futura anexión por parte de [BUL.GetNameDef]."
 bftb_news.5.a:0 "¡Ya no pueden debatir [BUL.GetAdjective] la soberanía sobre estos territorios!"
 bftb_news.5.b:0 "¡¿Cómo se atreven a destruir [ESTA.GetAdjective] cultura?!"
 bftb_news.5.c:0 "Un movimiento audaz por parte de los [BUL.GetAdjective]."
 bftb_news.6.t:0 "La restauración del patriarcado búlgaro"
 bftb_news.6.desc:0 "Con el apoyo del gobierno, el Exarcado de Bulgaria ha presionado al Patriarca de Constantinopla para que reconozca la autocefalia de la Iglesia ortodoxa búlgara.\nAnte tales demandas respaldadas por un [BUL.GetLeader] amenazante, el Patriarcado Ecuménico de Constantinopla se ha visto obligado a permitir el Santo Sínodo para adoptar un nuevo Estatuto con el que podrá elegir al jefe de la Iglesia búlgara y así, después de más de siete siglos, restaurar el Patriarcado búlgaro."
 bftb_news.6.a:0 "¡Este logro alegra a todos los [BUL.GetAdjective]!"
 bftb_news.6.b:0 "Un desarrollo interesante."
 bftb_news.7.t:0 "El Tercer Imperio Búlgaro"
 bftb_news.7.desc:0 "Ayer tuvo lugar en Sofía un mitin político masivo, organizado por el gobierno de [BUL.GetAdjective].\nDurante el evento, y ante el asombro de la gran mayoría de la audiencia, [BUL.GetLeader] proclamó la formación del Tercer Ejército Búlgaro Imperio. Anunció el comienzo de una nueva era para la nación búlgara.\nEste discurso fue seguido de una ceremonia majestuosa pero solemne para coronar a [BUL.GetLeader] Emperador de Bulgaria, en la que los líderes políticos y militares prometieron lealtad al imperio y a su gobernante."
 bftb_news.7.a:0 "¡Esto fortalece a la nación [BUL.GetAdjective]!"
 bftb_news.7.b:0 "Parece que [BUL.GetLeader] tiene delirios de grandeza."
 bftb_news.7.c:0 "¿Era esto realmente necesario?"
 bftb_news.8.t:0 "El Frente de la Patria se apodera de Bulgaria"
 bftb_news.8.desc:0 "El Frente de la Patria es una organización política búlgara antifascista radicalmente opuesta al régimen autoritario de [FROM.GetLeader], formada por miembros de numerosos grupos políticos pero fuertemente influida por los comunistas, y formada para hacer frente al sistema dictatorial impuesto en [BUL .GetNameDef].\nDespués de un levantamiento orquestado por esta organización, estalló una violenta guerra civil entre las tropas leales al gobierno de [BUL.GetAdjective] y los partidarios del Frente de la Patria.\nFinalmente, la guerra terminó y los comunistas derrocaron [FROM.GetLeader] y proclamó la República Popular de Bulgaria."
 bftb_news.8.a:0 "¡Una gran victoria para la gente de [BUL.GetAdjective]!"
 bftb_news.8.b:0 "Preocupante."
 bftb_news.9.t:0 "La Federación Balcánica de Repúblicas Socialistas"
 bftb_news.9.desc:0 "[BUL.GetNameDefCap] formó [BUL.GetFactionName], una versión revisada del proyecto propuesto en la década de 1920 que resultó no tener mucho éxito en ese momento.\nSegún el Primer Ministro de Bulgaria, [BUL.GetLeader] , el gobierno de [BUL.GetAdjective] aspira a crear un frente unido en los Balcanes para enfrentar a las naciones extranjeras invasoras que amenazan la región con sus ambiciones territoriales.\nQueda por ver si este nuevo proyecto tiene éxito o no, pero ciertamente, el apoyo para el Federación de los Balcanes está creciendo significativamente entre la población de las naciones vecinas."
 bftb_news.9.a:0 "¡Este es el camino hacia el progreso!"
 bftb_news.9.b:0 "Interesante."
 bftb_news.9.c:0 "Otro intento de unir los Balcanes que acabará en fracaso."
 bftb_news.10.t:0 "La unificación de los Balcanes"
 bftb_news.10.desc:0 "El gobierno anterior de [BUL.GetOldNameDef] ha proclamado la formación de [BUL.GetNameDef]. Tienen la intención de llevar el [BUL.GetFactionName] más allá, apelando a los miembros de la alianza a unirse bajo un solo gobierno centralizado.\nBajo [BUL.GetLeader], [BUL.GetNameDef] busca la cooperación total entre las naciones balcánicas, dejando atrás cualquier pasado conflictos y fomentar la unidad entre los pueblos de los Balcanes."
 bftb_news.10.a:0 "¡El sueño se hace realidad!"
 bftb_news.10.b:0 "¿Es esto lo que realmente necesita [ROOT.GetNameDef]?"
 bftb_news.10.c:0 "¿Es eso lo que realmente necesitan los Balcanes?"
 bftb_news.10.d:0 "¡Disparates!"
 bftb_news.11.t:0 "[BUL.GetNameDefCap] se acerca a [GER.GetNameDef]"
 bftb_news.11.desc:0 "\nEl gobierno de [BUL.GetAdjective] ha firmado un acuerdo comercial con varias empresas de [GER.GetAdjective] para fortalecer los lazos con [GER.GetNameDef] y, al mismo tiempo, estimular la inyección de capital extranjero en el país.\nEn virtud de este acuerdo, [GER.GetAdjective] ] los inversores recibirán importantes beneficios legales y reducciones de impuestos al operar en [BUL.GetNameDef]."
 bftb_news.11.a:0 "¡Esto mejorará nuestra relación con [GER.GetNameDef]!"
 bftb_news.11.b:0 "¡Esto alentará a los [BUL.GetAdjective] a ponerse de nuestro lado!"
 bftb_news.11.c:0 "¿Se unirá [BUL.GetNameDef] a [ROOT.GetFactionName] entonces?"
 bftb_news.11.d:0 "¡Solo buscan la protección de [GER.GetLeader]!"
 bftb_news.12.t:0 "[ITA.GetAdjective]-[BUL.GetAdjective] Intercambio de tecnología militar"
 bftb_news.12.desc:0 "\nDespués de comunicarse con el gobierno de [GER.GetAdjective], [BUL.GetNameDef] ahora busca fortalecer las relaciones con [ITA.GetNameDef].\n[BUL.GetLeader] y [ITA.GetLeader] han firmado un acuerdo de investigación, desarrollado por expertos de ambos países, para facilitar el desarrollo de equipos militares modernos para sus fuerzas armadas.\nJunto con este acuerdo, el gobierno de [BUL.GetAdjective] ha implementado nuevas regulaciones económicas para promover la inversión de capital [ITA.GetAdjective] en el país."
 bftb_news.12.a:0 "¡Esta va a ser una relación fructífera!"
 bftb_news.12.b:0 "Los [BUL.GetAdjective] todavía tienen que demostrar que son buenos aliados de [ITA.GetNameDef]."
 bftb_news.12.c:0 "Los [BUL.GetAdjective] parecen desesperados por hacer nuevos amigos."
 bftb_news.12.d:0 "Están tratando con el diablo."
 bftb_news.13.t:0 "[SOV.GetAdjective]-[BUL.GetAdjective] Tratado de Asistencia Mutua"
 bftb_news.13.desc:0 "\nEl [BUL.GetAdjective] Primer Ministro [BUL.GetLeader] y el [SOV.GetAdjective] líder [SOV.GetLeader] han firmado un acuerdo mediante el cual buscan fortalecer la relación entre ambos países y promover la cooperación en materia militar y económica .\nCon este tratado, el gobierno de [BUL.GetAdjective] pretende estimular el comercio con [SOV.GetNameDef] y utilizar el capital de [SOV.GetAdjective] para realizar nuevas inversiones industriales."
 bftb_news.13.a:0 "¡Este tratado es extraordinariamente beneficioso para [BUL.GetNameDef]!"
 bftb_news.13.b:0 "¡La influencia de [SOV.GetAdjective] en los Balcanes crece!"
 bftb_news.13.c:0 "¿Se unirá [BUL.GetNameDef] a [ROOT.GetFactionName] entonces?"
 bftb_news.13.d:0 "¡Solo buscan protección [SOV.GetAdjective]!"
 bftb_news.14.t:0 "Un Tratado de Amistad Perpetua en los Balcanes"
 bftb_news.14.desc:0 "Como primer paso para reconstruir la relación entre [BUL.GetNameDef] y sus vecinos balcánicos, el gobierno de [BUL.GetAdjective] ha firmado un tratado de amistad con [YUG.GetNameDef]. Ambos países han formalizado su compromiso de desarrollar relaciones amistosas y promover la cooperación económica.\nAlgunos afirman que las verdaderas intenciones del gobierno de [BUL.GetAdjective] van más allá de establecer relaciones amistosas con sus vecinos y que su verdadero objetivo es formar una Federación Balcánica para enfrentar a las principales potencias europeas.\nPero por ahora, estas declaraciones no son más que meras especulaciones."
 bftb_news.14.a:0 "¡Esto finalmente traerá algo de estabilidad a los Balcanes!"
 bftb_news.14.b:0 "¡Un intento desesperado de detener nuestro avance en la guerra!"
 bftb_news.15.t:0 "El Acuerdo de Salónica"
 bftb_news.15.desc:0 "[BUL.GetAdjective] El primer ministro [BUL.GetLeader] se reunió con [GRE.GetLeader] en [GRE.Capital.GetName] para discutir la firma de un tratado. Los gobiernos de ambos países se comprometen oficialmente a mantener relaciones amistosas y promover la cooperación económica entre [BUL.GetNameDef] y [GRE.GetNameDef].\nSegún [BUL.GetLeader], este es solo el primer paso para reconstruir la relación entre [BUL .GetNameDef] y sus vecinos, un esfuerzo que puede resultar muy fructífero pronto."
 bftb_news.16.t:0 "[BUL.GetNameDefCap] Se acerca a [ENG.GetNameDef]"
 bftb_news.16.desc:0 "\nEl gobierno de [BUL.GetAdjective], buscando el apoyo de una gran potencia capaz de garantizar la independencia e integridad territorial de [BUL.GetNameDef], envió una delegación diplomática a [ENG.GetNameDef] para negociar un tratado con [ENG. GetAdjective] gobierno.\nAdemás de las cláusulas relacionadas con cuestiones militares, este tratado también incluye un acuerdo económico que otorga a [ENG.GetAdjective] capitalistas importantes beneficios fiscales cuando operen en [BUL.GetNameDef]."
 bftb_news.16.a:0 "¡Esto mejorará nuestra relación con [ENG.GetNameDef]!"
 bftb_news.16.b:0 "¡Esto alentará a los [BUL.GetAdjective] a ponerse de nuestro lado!"
 bftb_news.16.c:0 "¿Se unirá [BUL.GetNameDef] a [ROOT.GetFactionName] entonces?"
 bftb_news.16.d:0 "¡Solo buscan la protección de [ENG.GetLeader]!"
 bftb_news.201.t:0 "[TUR.GetNameDefCap] Remilitariza el Estrecho"
 bftb_news.201.desc:0 "[TUR.GetNameDefCap] y [SOV.GetNameDef] acordaron revisar el Tratado de Lausana, que se firmó e implementó después de que la naciente República de Turquía rechazara a la Entente en la Guerra de Independencia de Turquía. El tratado ha sido denunciado durante mucho tiempo como un asalto a la soberanía de [TUR.GetAdjective], pero hoy el tratado finalmente ha sido enmendado a favor de la Convención de Montreux recién legalizada.\n\n[TUR.GetNameDefCap] ahora tiene control total sobre el tráfico que entra y sale del Estrecho de Turquía y remilitariza los estados alrededor del estrecho. Los observadores de [ENG.GetAdjective], que formaron parte del proceso, simplemente están satisfechos de que se haya evitado el conflicto en la región."
 bftb_news.201.a:1 "Que así sea."
 bftb_news.201.b:0 "Un gran día para la paz."
 bftb_news.201.c:0 "Otro tratado de la Gran Guerra roto."
 bftb_news.201.d:0 "Bien por [TUR.GetNameDef]."
 bftb_news.202.t:0 "Los estrechos turcos permanecen desmilitarizados"
 bftb_news.202.desc:0 "[TUR.GetNameDefCap] y [SOV.GetNameDef] han estado en desacuerdo sobre la revisión del Tratado de Lausana, implementado después de que la naciente República de Turquía rechazara a la Entente en la Guerra de Independencia de Turquía. El Tratado de Lausana desmilitarizó los Estrechos de Turquía y abrió los estrechos de los Dardanelos y el Bósforo al libre tráfico civil y militar. Parece que seguirá siendo el statu quo en el futuro previsible.\n[TUR.GetLeader] condenó la decisión en un discurso transmitido a la nación en el que condenó cómo [TUR.GetNameDef] sigue siendo el objetivo del imperialismo obstinado. Los observadores de [ENG.GetAdjective], que formaron parte del proceso, simplemente están satisfechos de que se haya evitado el conflicto en la región."
 bftb_news.202.a:1 "Tenían razón al temer nuestro poder."
 bftb_news.202.b:0 "¿Qué más podríamos haber hecho?"
 bftb_news.202.c:0 "¿Podríamos haber hecho más?"
 bftb_news.202.d:0 "Al menos se evitó la guerra."
 bftb_news.202.e:0 "Una señal de debilidad de [TUR.GetNameDef]."
 bftb_news.203.t:0 "La guerra [TUR.GetAdjective]-[SOV.GetAdjective]"
 bftb_news.203.desc:0 "Lo que debería haber sido una renegociación inocua de un tratado de hace décadas se ha convertido en una guerra total entre [SOV.GetNameDef] y [TUR.GetNameDef] por los permisos para los Estrechos de Turquía.\n[TUR.GetLeader] ha llamado a la ruptura de negociaciones y el estallido de la guerra 'desafortunados' y algo que era 'completamente evitable'. [SOV.GetLeader], por su parte, ha dicho que los ejércitos invencibles de [SOV.GetNameDef] no se detendrían ante absolutamente nada para garantizar que los viejos tratados de la Gran Guerra se sigan cumpliendo. [SOV.GetLeader] también prometió que la liberación de los trabajadores de [TUR.GetAdjective] era inminente. La aniquilación del actual régimen [TUR.GetAdjective] será una gran victoria para la causa comunista internacional."
 bftb_news.203.a:1 "¡Uraaaaah!"
 bftb_news.203.b:0 "¡Dale!"
 bftb_news.203.c:0 "Caray, qué desastre."
 bftb_news.203.d:0 "¿Qué pasó con la buena diplomacia a la antigua?"
 bftb_news.203.e:0 "Hm, deberíamos considerar ayudar al esfuerzo de guerra [TUR.GetAdjective]."
 bftb_news.203.f:0 "Horrible."
 bftb_news.204.t:0 "¡Guerra Civil en [TUR.GetNameDef]!"
 bftb_news.204.desc:0 "Ha estallado una guerra civil en [TUR.GetNameDef] entre el gobierno conservador gobernante y los kemalistas anteriormente reinantes. Los kemalistas, que lucharon y aseguraron la independencia de [TUR.GetNameDef] después del colapso del Imperio Otomano, han mencionado las numerosas violaciones flagrantes de la constitución por parte del gobierno actual como razón suficiente para derrocar su régimen. El famoso general y declarado kemalista Kâzım Orbay ha sido elegido para encabezar una junta militar que tiene la intención de derrocar al actual gobierno islamista de [TUR.GetLeader].\n[TUR.GetLeader] ha condenado la medida de los kemalistas por considerarla inadecuada para un país democrático verdaderamente funcional y se ha comprometido a restaurar el estado de derecho en su nación fracturada. Ninguna de las partes está dispuesta a negociar y aún es demasiado pronto para predecir un resultado."
 bftb_news.204.a:1 "¡Debemos prevalecer!"
 bftb_news.204.b:0 "Que horrible noticia."
 bftb_news.204.c:0 "Hay oportunidad aquí."
 bftb_news.204.d:0 "¡Oye, sabemos un par de cosas sobre eso!"
 bftb_news.205.t:0 "El sultanato otomano renace"
 bftb_news.205.desc:0 "Para gran consternación del mundo entero, el sultán otomano ha sido restaurado en su trono después de una feroz guerra civil entre los conservadores del país y sus kemalistas seculares. En una ceremonia extravagante que parecía sacada directamente de la Edad Media, el sultán fue restaurado a su posición anterior y la república de Mustafa Kemal Atatürk se disolvió para siempre.\n\n[TUR.GetLeader] se dirigió a su sultanato recién renacido, expresando una mezcla de sorpresa y humildad de que él esté incluso en esa posición: dirigirse a la nación. El nuevo sultán es un hombre de buenos modales, pero está rodeado por una corte de belicistas e irredentistas. Los expertos, que nunca creyeron que el regreso del sultán fuera posible, no tienen idea de lo que podría deparar el futuro."
 bftb_news.205.a:1 "¡Alhamdulillah!"
 bftb_news.205.b:0 "¡Oh no, no otra vez!"
 bftb_news.205.c:0 "¿¡Cómo pasó esto!?"
 bftb_news.205.d:0 "Eh, interesante."
 bftb_news.205.e:0 "Extraño."
 bftb_news.205.f:0 "¡Los gobernantes legítimos están allí de nuevo!"
 bftb_news.206.t:0 "Alba de la Alianza del Mediterráneo"
 bftb_news.206.desc:0 "[ITA.GetLeader] y [TUR.GetLeader] han anunciado la creación de un nuevo bloque de alianza en el Mediterráneo, conocido como '[TUR.GetFactionName]'. [ITA.GetLeader] prometió que su pacto dominaría todos los asuntos europeos como líderes preeminentes del continente europeo. [TUR.GetLeader] habló en términos más mesurados y aseguró a los diplomáticos que la alianza era puramente estratégica diseñada para aumentar la seguridad en los Balcanes y las naciones del Mediterráneo.\n\nLos funcionarios de [ENG.GetAdjective] calificaron a la nueva fuerza regional como y desagradable'. Los observadores de [GER.GetAdjective] hablaron en términos decididamente más absolutos al predecir que la facción sería poco más que una nota a pie de página en la historia al final de la década."
 bftb_news.206.a:1 "¡Hurra!"
 bftb_news.206.b:0 "¡Qué tontos!"
 bftb_news.206.c:0 "¡Schchlinge!"
 bftb_news.206.d:0 "Otro competidor entra en la refriega."
 bftb_news.206.e:0 "¿Qué significa esto para Europa?"
 bftb_news.207.t:0 "[TUR.GetNameDefCap] se compromete con la seguridad de los Balcanes"
 bftb_news.207.desc:0 "[TUR.GetLeader] se dirigió al mundo hoy cuando declaró que Turquía buscaría ampliar su política exterior centrada en los Balcanes garantizando la independencia de todas las naciones cooperativas. Para los observadores internacionales, parecería que Turquía ha tomado una postura más decisiva al elegir minimizar los tratos con las grandes potencias para centrarse en la seguridad regional.\nAunque algunos han elogiado la decisión de [TUR.GetAdjective], es fuente de considerable consternación para otros. Los funcionarios de [ITA.GetAdjective], en particular, han reaccionado con cierta alarma, suplicando al gobierno de [TUR.GetAdjective] que se retracte de su posición si desean minimizar la posibilidad de que estalle un conflicto en la región. El gobierno de [TUR.GetAdjective], en respuesta, calificó a [ITA.GetNameDef] de 'antagonista regional'."
 bftb_news.207.a:1 "Nuestro destino espera."
 bftb_news.207.b:0 "Gracias a dios."
 bftb_news.207.c:0 "Esto va a ser problemático."
 bftb_news.207.d:0 "Mmm."
 bftb_news.208.t:0 "[TUR.GetNameDefCap] exige la devolución de las fronteras de 1920"
 bftb_news.208.desc:1 "\n[TUR.GetNameDefCap] había anunciado sus intenciones de volver a dibujar sus fronteras nacionales a lo que eran antes de que la República de Turquía ratificara el Juramento Nacional. El gobierno de [TUR.GetAdjective] ha hecho reclamos a casi todos los estados vecinos y ha rechazado los llamados para retractarse de sus falsos reclamos.\nLa comunidad internacional ha condenado ampliamente a la administración de [TUR.GetAdjective] por su decisión. Existe una preocupación global general de que las acciones imprudentes del liderazgo de [TUR.GetAdjective] solo sirvan para agitar los estragos globales que el mundo ha sentido en los últimos años. [TUR.GetNameDefCap] parece comprometido con su camino de revanchismo, pero solo el tiempo dirá el resultado de su curso de gobierno."
 bftb_news.208.a:1 "No podemos preocuparnos por los esquemas [TUR.GetAdjective]."
 bftb_news.208.b:0 "Un embargo parece adecuado."
 bftb_news.208.c:0 "Belicistas!"
 bftb_news.208.d:0 "Sólo queremos lo que es legítimamente nuestro."
 bftb_news.208.e:0 "¡Solo están empeorando las cosas!"
 bftb_news.209.t:0 "El advenimiento de Turan"
 bftb_news.209.desc:1 "Las conquistas turcas han progresado hasta el punto de que el gobierno turco ha considerado justificable proclamarse como [TUR.GetNameDef]. El debut de este nuevo imperio ha causado conmoción en todo el mundo, ya que había muy pocos observadores que creían que Turquía sería capaz de recuperarse por completo de su Guerra de Independencia en las décadas siguientes, y mucho menos establecer un imperio completamente nuevo que abarcó continentes. .\n\nSi hay que creer en los informes, es posible que el recién formado [TUR.GetNameDef] aún no haya terminado con su rápida expansión, con [TUR.GetLeader] afirmando que nunca cesará sus conquistas hasta que todos los turcos del mundo hayan sido liberado. El mundo solo puede seguir observando con gran expectación."
 bftb_news.209.a:1 "Somos imparables."
 bftb_news.209.b:0 "¿Cómo?"
 bftb_news.301.t:0 "¡La [GRE.GetAdjective] Guerra Civil!"
 bftb_news.301.desc:0 "Ha estallado una guerra civil en Grecia entre las fuerzas leales al rey que disolvió el Parlamento y las fuerzas republicanas y comunistas leales a los principios democráticos. Aunque ha habido mucha animosidad entre los republicanos y los comunistas, se han unido para derrocar a un impopular rey extranjero. Se ha impuesto como un déspota tiránico sobre toda la nación [GRE.GetAdjective].\n\n[GRE.GetLeader] ha prometido que ni él ni las fuerzas monárquicas que le son leales dejarán de luchar hasta que todas las fuerzas antimonárquicas hayan sido eliminadas. expulsado de la nación. Los funcionarios de [ENG.GetAdjective], que durante mucho tiempo se pensó que simpatizaban con el infame monarca pro-[ENG.GetAdjective] de [GRE.GetNameDef], se han negado a comentar sobre la situación."
 bftb_news.301.a:1 "¡Reuníos al Rey!"
 bftb_news.301.b:0 "Un gobierno realista podría servirnos bien."
 bftb_news.301.c:0 "Bien, bien, ¡sepárense!"
 bftb_news.301.d:0 "¿Grecia alguna vez tomará un descanso?"
 bftb_news.302.t:0 "El establecimiento de la Gran Grecia"
 bftb_news.302.desc:0 "Los observadores de todo el mundo que se preguntaban de qué se trataba la secreta Convención de Heraklion, que contó con numerosos asistentes de toda Europa, no necesitan preguntarse más, porque hoy [GRE.GetLeader] ha declarado que el sueño [GRE.GetAdjective] de una Gran Grecia finalmente se ha hecho realidad. .\n\nLos expertos han expresado su sorpresa por la rápida expansión de [GRE.GetNameDef], citando la agitación política y los problemas económicos profundamente arraigados como razones por las que una agitación de [GRE.GetAdjective] parecía poco probable. Sin embargo, los acontecimientos recientes han demostrado que todos estaban equivocados."
 bftb_news.302.a:1 "¡Nuestro sueño se cumple por fin!"
