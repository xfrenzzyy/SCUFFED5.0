 bftb_greece.194.desc:0 "Por desgracia, hemos recibido noticias de que [FROM.GetNameDef] no invertirá en nuestra economía esta vez. Es un giro decepcionante de los acontecimientos, aunque el delegado de [FROM.GetAdjective] no ha descartado futuras inversiones, lo que es un buen augurio para nosotros."
