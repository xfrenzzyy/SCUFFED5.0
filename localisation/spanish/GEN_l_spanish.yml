 ARCTIC_organize_army_structure:0 "Organizar la estructura del ejército"
 ARCTIC_organize_army_structure_desc:0 "Reorganizaremos el nuevo ejército para agilizar la comunicación y centralizar el poder del Estado Mayor."
 ARCTIC_winter_training:0 "Entrenamiento de invierno"
 ARCTIC_winter_training_desc:0 "El clima frío es una realidad que debemos estar preparados para enfrentar mientras luchamos."
 ARCTIC_sharpshooting_tradition:0 "Tradición de tiro de precisión"
 ARCTIC_sharpshooting_tradition_desc:0 "En la Taiga o la Tundra, se recomienda llevar un rifle. Lo mismo es cierto para el ejército."
