 ARCTIC_start_them_young_desc:0 "Aprender a disparar es una habilidad vital teniendo en cuenta nuestra población limitada y nuestro entorno desafiante."
 ARCTIC_komi_can_communicate:0 "Komi puede comunicarse"
 ARCTIC_komi_can_communicate_desc:0 "La gran distancia del territorio del pueblo Komi dificulta la coordinación de unidades; por eso es fundamental invertir en equipos de comunicación para mejorar nuestras fuerzas armadas."
