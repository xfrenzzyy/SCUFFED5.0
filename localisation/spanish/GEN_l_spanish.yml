l_spanish:
 peacetime_economics:0 "Economía en tiempos de paz"
 peacetime_economics_desc:0 "En tiempos de paz, debemos hacer lo que podamos para aumentar el interés nacional."
 war_economics:0 "Economía de guerra"
 war_economics_desc:0 "La guerra es un buen negocio."
 civilian_consumer:0 "El consumidor civil"
 civilian_consumer_desc:0 "Si fomentamos el consumo, podemos hacer maravillas por nuestra economía."
 improve_currency_power:0 "Reforzar el poder de la moneda"
 improve_currency_power_desc:0 "Actualmente, nuestra moneda nacional es algo débil. Si podemos remediar esto, cosecharemos los beneficios."
 recovery_from_war:0 "Recuperación de la guerra"
 recovery_from_war_desc:0 "La guerra es dura para una nación. A menudo se necesita el esfuerzo de todos para ir más allá."
 recieve_foreign_aide:0 "Recibir ayuda exterior"
 recieve_foreign_aide_desc:0 "El mundo está lleno de naciones poderosas, muchas de las cuales pueden estar interesadas en ayudarnos."
 peace_in_our_time:0 "Paz en nuestro tiempo"
 peace_in_our_time_desc:0 "No hay mayor objetivo que la promoción de la paz y la prosperidad."
 industrial_research:0 "Investigación Industrial"
 industrial_research_desc:0 "Debemos seguir adelante con nuestra industria y convertir nuestra economía en la envidia del mundo moderno."
 defending_the_land:0 "Defendiendo la tierra"
 defending_the_land_desc:0 "Nuestra patria es sagrada y debe mantenerse pura e inmaculada."
 civ_to_mil_conversion:0 "Conversión de fábrica militar a civil"
 civ_to_mil_conversion_desc:0 "Una economía flexible es exitosa."
 military_industrial_complex:0 "Financiar el Complejo Militar-Industrial"
 military_industrial_complex_desc:0 "Un poco de soborno nunca hace daño a nadie, mientras sea por el bien de la nación."
 military_research_grants:0 "Becas de investigación militar"
 military_research_grants_desc:0 "Muchos inventos modernos provienen de la investigación militar. Tiene sentido que continuemos con esta tradición."
 total_war:0 "Guerra total"
 total_war_desc:0 "Guerra sin fin, por un futuro mejor."
 military_research:0 "Investigación militar"
 military_research_desc:0 "No debemos descuidar la financiación de los avances de nuestras fuerzas militares."
 the_political_sphere:0 "Abrir la Esfera Política"
 the_political_sphere_desc:0 "Donde hay voluntad de poder, se encuentra un político."
 political_chaos:0 "caos politico"
 political_chaos_desc:0 "Una revolución se puede hacer en un día, pero sus efectos tardan toda una vida en resolverse."
 passive_change:0 "Cambio Pasivo"
 passive_change_desc:0 "Un cambio lento y constante es lo más saludable para una nación."
 nationalism:0 "Nacionalismo"
 nationalism_desc:0 "El amor a la nación de uno está en el corazón de cada ciudadano."
 militarism:0 "Militarismo"
 militarism_desc:0 "Un arma en la mano vale dos en la del enemigo."
 paramilitarism:0 "Paramilitarismo"
 paramilitarism_desc:0 "Las fuerzas irregulares a veces pueden ser tan efectivas como cualquier fuerza formal."
 high_command_staff:0 "Reclutar personal de comando"
 high_command_staff_desc:0 "Nuestros oficiales son los mejores en el negocio y no son propensos a la pereza."
 military_occupation:0 "Ocupación militar"
 military_occupation_desc:0 "Deberíamos animar a nuestros oficiales a quedarse el mayor tiempo posible para beneficiarse de su experiencia."
 domestic_affairs:0 "Asuntos domésticos"
 domestic_affairs_desc:0 "El departamento del interior es el que más se preocupa por desarrollar nuestro ámbito doméstico."
 military_youth:0 "Juventud militar"
 military_youth_desc:0 "Los jóvenes de nuestra nación buscan servir al estado. ¿Quiénes somos nosotros para interponernos en su camino?"
 suppress_political_opponents:0 "Reprimir a los opositores políticos"
 suppress_political_opponents_desc:0 "Debemos reprimir a todos los enemigos, sin importar si son extranjeros o nacionales."
 art_of_propaganda:0 "El arte de la propaganda"
 art_of_propaganda_desc:0 "Solo les decimos lo que quieren escuchar, que es lo que queremos que sepan."
 ancestral_legacy:0 "Legado ancestral"
 ancestral_legacy_desc:0 "Si nos adentramos lo suficiente en nuestro pasado, es relativamente fácil encontrar una justificación para casi cualquier cosa."
 national_colleges:0 "colegios nacionales"
 national_colleges_desc:0 "No debemos descuidar nuestro sistema educativo."
 communism:0 "Comunismo"
 communism_desc:0 "Dictadura Proletaria"
 industrialization:0 "Industrialización"
 industrialization_desc:0 "¡El acero debe fluir!"
 collective_farms:0 "Granjas colectivas"
 collective_farms_desc:0 "Si hay comida en la mesa, el resto seguirá."
 workers_revolution:0 "Revolución obrera"
 workers_revolution_desc:0 "¡La revolución no se puede detener!"
 political_commissars:0 "Comisarios Políticos"
 egalitarian_ethics:0 "Ética igualitaria"
 egalitarian_ethics_desc:0 "Nadie quedará fuera de nuestra gran sociedad."
 great_patriotic_war:0 "Gran Guerra Patriótica"
 great_patriotic_war_desc:0 "Si se interponen en el camino, córtalos como si fueran trigo con una guadaña."
 socialist_schools:0 "Escuelas Socialistas"
 socialist_schools_desc:0 "La mente humana se puede cambiar y formar, y debemos llenarla con ideas correctas."
 socialist_realism:0 "Realismo socialista"
 socialist_realism_desc:0 "El pragmatismo de la revolución no puede ser ignorado."
 workers_of_the_world_unite:0 "¡Trabajadores del mundo, únanse!"
 workers_of_the_world_unite_desc:0 "Todos los hermanos y hermanas de la revuelta deben unirse para hacer que el mundo sea nuevo."
 socialist_science:0 "ciencia socialista"
 socialist_science_desc:0 "La ciencia correcta es mucho mejor que la investigación supuestamente objetiva."
 liberalism:0 "Liberalismo"
 liberalism_desc:0 "Una mezcla de capitalismo e indulgencia es la forma adecuada."
 armed_neutrality:0 "Neutralidad Armada"
 armed_neutrality_desc:0 "Aunque nos mantenemos al margen, eso no significa que seamos débiles."
 interventionism:0 "Intervencionismo"
 interventionism_desc:0 "El negocio de nuestros vecinos es naturalmente parte del nuestro."
 volunteer_corps:0 "cuerpo de voluntarios"
 volunteer_corps_desc:0 "¡Llegado uno viene todos! Te necesitamos para la máquina."
 free_market:0 "Un mercado libre"
 free_market_desc:0 "El afán de lucro es lo que construirá una sociedad mejor para todos."
 public_works_projects:0 "Proyectos de Obras Públicas"
 public_works_projects_desc:0 "Los proyectos de infraestructura son los que hacen que el mundo gire."
 free_speech:0 "Libertad de expresión"
 free_speech_desc:0 "Hable en voz alta, libremente y con valentía."
 constitutionalism:0 "Constitucionalismo"
 constitutionalism_desc:0 "Las garantías de una constitución son más fuertes de lo que podría traer cualquier ejército."
 freedom_isnt_free:0 "La libertad no es gratis"
 freedom_isnt_free_desc:0 "Un arma es la máxima forma de democracia."
 public_science_investment:0 "Fondo Público de Ciencias"
 public_science_investment_desc:0 "Invertiremos en nuestros hijos para que mañana puedan derrotar a nuestros enemigos."
