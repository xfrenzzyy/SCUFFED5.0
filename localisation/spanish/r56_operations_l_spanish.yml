l_spanish:
 operation_targeted_attack_officers:0 "Atacar a los oficiales enemigos"
 operation_targeted_attack_officers_desc:0 "Al atacar a los oficiales enemigos, podemos perturbar significativamente la cadena de mando y debilitar las capacidades de mando de un comandante enemigo."
 targeted_attack_theater:0 "Teatro Militar de Ataque"
 targeted_attack_theater_desc:0 "Un lugar donde se reúnen muchos oficiales para relajarse es el lugar ideal para sorprenderlos y eliminar tanto a enemigos como a colaboradores. El espectáculo no estará en el escenario esta vez..."
 targeted_attack_theater_outcome:0 "La bomba colocada en medio del público tuvo un efecto devastador, matando e hiriendo a muchos oficiales del estado mayor general de la división destacados en el área, paralizando su eficiencia militar."
 targeted_bomb_officers_mess:0 "Lío de oficiales de ataque"
 targeted_bomb_officers_mess_desc:0 "¿Dónde encontrar muchos oficiales si no están en un lío? Hacer un desastre seguramente desorganizaría las unidades locales."
 targeted_attack_theater_outcome:0 "Mientras se cocinaba la sopa, la bomba estaba en marcha. El ruido en la concurrida sala pronto fue cubierto por una gran explosión... seguida de un segundo de silencio y el llanto de los comandantes de la unidad local [FROM.getAdjective]."
 targeted_assassinate_division_commander:0 "Apunta al General"
 targeted_assassinate_division_commander_desc:0 "No hay mejor manera de desorganizar una división que decapitarla. Desmoralizará a las tropas y obligará al ejército [FROM.getAdjective] a nombrar un reemplazo menos experimentado."
 targeted_assassinate_divison_commander_outcome:0 "Utilizando el sigilo y la sorpresa, se lanzaron granadas en el coche del comandante seguidas de disparos adicionales para despachar a los perseguidores."
 targeted_attack_theater_outcome:0 "Fue rápido, breve. Nuestros agentes estaban esperando el auto del comandante. Un par de granadas, unas cuantas balas y listo."
 operation_outcome_officers_assassinated_tt:0 "¡Un [FROM.GetNameWithFlag] §Ycommander§ aleatorio! ¡Las tropas líderes obtendrán el rasgo §YHerido§! por §Y90 días§!"
 operation_targeted_plant_false_new_order_intel:0 "Planta mapa alemán falso"
 operation_targeted_plant_false_new_order_intel_desc:0 "Al forzar el descubrimiento de un mapa falsificado que supuestamente representa los planes alemanes para el hemisferio occidental, podemos irritar a [USA.GetLeader] y obligarlo a tomar una postura más fuerte hacia [GER.getNameDef]."
 operation_outcome_new_order_map_planted_tt:0 "§Y[FROM.GetNameWithFlag]§! ganará §G+5%§! War Support y disminuirá su opinión de §Y[GER.GetNameDef]§!!"
