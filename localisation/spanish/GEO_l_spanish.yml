 fate_of_georgia_category:0 "El destino de Georgia"
 fate_of_georgia_category_desc:0 "Georgia, un antiguo reino con una rica historia que se remonta a la Edad Media, se liberó brevemente del yugo ruso después de la Gran Guerra. Con los bolcheviques llegó otro tipo de dominación rusa. A través de voluntarios del interior del país y miembros de la antigua élite que vive en el exilio, pudimos restaurar la libertad de la tierra de Tamara."
