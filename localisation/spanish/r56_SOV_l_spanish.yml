l_spanish:
 SOV_conscription_law:0 "Ley de Conscripción"
 SOV_conscription_law_desc:0 ""
 SOV_power_struggle:0 "Lucha de poder posterior al golpe"
 SOV_power_struggle_desc:0 "Con el liderazgo cuestionado, hay varias facciones compitiendo por el poder. Los leales a la monarquía, los fascistas que han regresado de Manchuria y los que quieren formar una república, basados ​​en ideales de izquierda. Solo el tiempo dirá quién ganará."
 SOV_in_the_name_of_the_czar:0 "Pie de imprenta Sucesión en derecho"
 SOV_in_the_name_of_the_czar_desc:0 "Con el regreso del Zar, el objetivo principal es resolver de una vez por todas la cuestión de la Sucesión. Sus afirmaciones han sido cuestionadas por muchos, pero ahora debemos dejar de hacerlo un simulador."
 SOV_purge_splinter_factions:0 "Purgar facciones monárquicas de Splinter"
 SOV_purge_splinter_factions_desc:0 "La facción monárquica apenas está unida. Con falsos pretendientes, todos tratando de dominarse unos a otros. Es hora de emprender una misión para librarlos de nuestras tierras."
 SOV_new_vozhd:0 "El nuevo Vozhd"
 SOV_new_vozhd_desc:0 "Konstantin Rodzaevsky salvará a nuestra nación durante estos tiempos difíciles, Rusia volverá a reclamar el título de superpotencia. El único hombre que puede hacerlo es nuestro nuevo Vozhd."
 SOV_form_the_white_emigres:0 "Forma los Emigrados Blancos"
 SOV_form_the_white_emigres_desc:0 "Al formar un grupo internacional compuesto por antiguos exiliados rusos, podemos influir en cualquier conflicto extranjero."
 SOV_promote_the_asno_detachment:0 "Promocionar el Destacamento Asno"
 SOV_promote_the_asno_detachment_desc:0 "Durante nuestro tiempo en el exilio, este archivo adjunto ha demostrado ser una valiosa herramienta de espionaje. Con nuestro empoderamiento, podemos utilizar plenamente su habilidad."
 SOV_follow_corportism:0 "La doctrina del corporativismo"
 SOV_follow_corportism_desc:0 "El corporativismo es la única variable económica sostenible en el nuevo mundo. Para hacer verdaderamente de Rusia una gran nación, adoptarla es una necesidad."
 SOV_impose_national_unions:0 "Imponer Sindicatos Nacionales"
 SOV_impose_national_unions_desc:0 "Para modernizar nuestros sectores industriales, debemos permitir que los trabajadores también tengan autonomía."
 SOV_reject_cosmopolitanism:0 "Rechazar el cosmopolitismo"
 SOV_reject_cosmopolitanism_desc:0 "La horrible filosofía del viejo sistema debe ser purgada, ya que nuestra nación ya no la necesita."
 SOV_russian_women_fascist_movement:0 "El movimiento fascista de mujeres rusas"
 SOV_russian_women_fascist_movement_desc:0 "Las mujeres son tan importantes como cualquier otra persona en nuestro nuevo país. Apoyarlos no hará más que beneficiarlos."
 SOV_commit_to_the_orthodox_church:0 "Comprometerse con la Iglesia Ortodoxa"
 SOV_commit_to_the_orthodox_church_desc:0 "La Iglesia Ortodoxa en su mejor momento fue una entidad poderosa. Ahora con nuestro regreso podemos restablecerlo una vez más."
 SOV_union_of_fascist_little_ones:0 "Unión de Pequeños Fascistas"
 SOV_union_of_fascist_little_ones_desc:0 "Los niños son un recurso valioso en el mundo de hoy. Entrenándolos ahora, podemos hacer que crezcan adultos endurecidos por la batalla, capaces de servir."
 SOV_all_russian_alligences:0 "La lealtad de toda Rusia"
 SOV_all_russian_alligences_desc:0 "La raza, el género o la etnia no significan nada, lo que realmente importa es la lealtad de todos los ciudadanos hacia el estado, todos deben cumplir con su deber."
 SOV_restore_the_republic_desc:0 ""
 SOV_secure_the_nation:0 "Asegure la nación"
 SOV_secure_the_nation_desc:0 ""
 SOV_white_exiles:0 "Integrar Los Exiliados Blancos"
 SOV_white_exiles_desc:0 "Algunos oficiales exiliados resultarán útiles para fortalecer nuestro ejército. Ya tenemos su lealtad, todo lo que tenemos que hacer es promoverlos."
 SOV_adopt_soviet_policies:0 "Adoptar ciertas políticas soviéticas"
 SOV_adopt_soviet_policies_desc:0 "No todas las políticas del régimen anterior fueron dañinas, algunas realmente ayudaron a nuestra nación a prosperar. Debemos mantener esos."
 SOV_orthadox_resurgance:0 "Resurgimiento ortodoxo"
 SOV_orthadox_resurgance_desc:0 "La Iglesia Ortodoxa es un importante partidario de nuestra causa. Deberíamos invertir de nuevo en él."
 SOV_reinstate_royal_exiles:0 "Restaura los títulos de Royal Exiles"
 SOV_reinstate_royal_exiles_desc:0 "Ahora podemos restaurar la nobleza que huyó de la nación. Ya no temerán más la persecución."
 SOV_accept_constituion:0 "Autonomía para las masas"
 SOV_accept_constituion_desc:0 "Para no cometer los mismos errores del pasado, debemos permitir que nuestro pueblo tenga más autonomía, aunque signifique menoscabar la del Estado."
 SOV_imperial_legacy:0 "Legado imperial"
 SOV_imperial_legacy_desc:0 "Rusia siempre ha sido una potencia expansionista, con nuestra estabilidad restaurada, podemos revivir una vez más ese espíritu."
 SOV_imperial_policy:0 "Política Imperial"
 SOV_imperial_policy_desc:0 ""
 SOV_strike_the_riech:0 "Golpea el Reich"
 SOV_strike_the_riech_desc:0 ""
 SOV_peoples_virtue:0 "La virtud del pueblo"
 SOV_peoples_virtue_desc:0 "En una república, es el pueblo quien verdaderamente dirige el estado, su virtud nos llevará al éxito."
 SOV_solidify_the_provisional_government:0 "Solidificar el Gobierno Provisional"
 SOV_solidify_the_provisional_government_desc:0 ""
 SOV_hold_emergency_elections:0 "Celebrar elecciones de emergencia"
 SOV_hold_emergency_elections_desc:0 "Durante la revolución rusa de 1917, grandes mentes como Alexander Kerensky y Pavel Milyukov no vieron a Rusia bajo la tiranía comunista ni bajo el puño de hierro de un zar, sino una república totalmente independiente donde todos tienen su voz. ¡Después de años de conflicto, ahora es el momento de cumplir este sueño!"
 SOV_form_solider_committees:0 "Formar comités de soldados"
 SOV_form_solider_committees_desc:0 "Reformar nuestro ejército para adoptar un estilo de gestión más moderno podría resultar útil."
 SOV_solider_committees:0 "Comités de soldados"
 SOV_solider_committees_desc:0 "Reformar nuestro ejército para adoptar un estilo de gestión más moderno podría resultar útil."
 SOV_the_new_russian_army:0 "El nuevo ejército ruso"
 SOV_the_new_russian_army_desc:0 "El ejército desempeñó un papel enorme en la liberación de nuestra nación de los comunistas, pero al mismo tiempo ha traído históricamente grandes cantidades de violencia y tiranía a nuestra nación, para que Rusia sea verdaderamente libre debe ser controlada."
 SOV_amnesty_for_political_opponents:0 "Amnistía para opositores políticos"
 SOV_amnesty_for_political_opponents_desc:0 "¿Por qué ejecutar y arrestar a los leales a los soviéticos, cuando aún podemos usar sus habilidades?"
 SOV_rebuild_the_duma:0 "Reconstruir la Duma"
 SOV_rebuild_the_duma_desc:0 ""
 SOV_cultural_autonomy:0 "Autonomía Cultural"
 SOV_cultural_autonomy_desc:0 "Nuestra nación es vasta con diferentes culturas que van desde el este hasta el oeste. Para darle más libertad a la gente, debemos permitirles practicar sus tradiciones."
 SOV_abolish_death_penalty:0 "Abolir la pena de muerte"
 SOV_abolish_death_penalty_desc:0 "La pena de muerte es un producto inútil del pasado, debemos eliminarla."
 SOV_agrarian_socialism:0 "socialismo agrario"
 SOV_agrarian_socialism_desc:0 "La implementación de reformas sociales en nuestra industria es un paso necesario para lograr nuestras metas."
 SOV_verkhovsky_funds:0 "Fondos Verkhovsky"
 SOV_verkhovsky_funds_desc:0 "Después de años de constantes guerras e invasiones, lo último que nuestro pueblo imaginaría es que continúe. Sin embargo, siempre debemos estar preparados para estos tiempos difíciles."
 SOV_rebuild_the_republic:0 "Reconstruir la República"
 SOV_rebuild_the_republic_desc:0 "Para hacer que la nueva Rusia sea próspera, se deben invertir grandes esfuerzos en la reconstrucción de nuestra patria después de años de conflicto."
 SOV_create_a_national_directory:0 "Reformar el Directorio Nacional"
 SOV_create_a_national_directory_desc:0 "Un gran organismo que supervisa y distribuye moneda en todo el país puede ayudar a que nuestra economía crezca y crear un estímulo."
 SOV_purge_religous_beurocracy:0 "Purgar la burocracia religiosa"
 SOV_purge_religous_beurocracy_desc:0 "Si bien la Iglesia ortodoxa no debe abolirse por completo, se deben tomar medidas para limitar su influencia."
 SOV_pupulisms_guidance:0 "La guía del populismo"
 SOV_new_union_treaty:0 "Nuevo Tratado de la Unión"
 SOV_new_union_treaty_desc:0 "Con nuestra nueva gran república solidificada en casa, ahora es el momento de mirar al resto de nuestros territorios y repúblicas compañeras, para establecer una vez más nuestras relaciones entre nosotros, firmaremos un nuevo tratado de unión para continuar nuestra coexistencia bajo un solo estado. Sin embargo, este giro de los acontecimientos puede ser visto como una traición para algunos."
 SOV_deterrence_treaty:0 "Nuevo Tratado de Disuasión"
 SOV_deterrence_treaty_desc:0 ""
 SOV_dissolve_the_treaty_agreement:0 "Desmantelar el Acuerdo del Tratado"
 SOV_dissolve_the_treaty_agreement_desc:0 "Años de conflicto con nuestras naciones hermanas en el anterior Imperio Ruso y ahora la Unión Soviética han dejado cada vez más claro que la Unión no puede mantenerse, considerando que la mayoría de estos territorios se incorporaron en gran medida sin la voluntad del pueblo. Para preservar la paz y la prosperidad para todos nosotros debemos dar los pasos para la completa independencia de nuestras repúblicas hermanas."
 SOV_autonomy_for_the_west:0 "Autonomía para Occidente"
 SOV_autonomy_for_the_west_desc:0 ""
 SOV_autonomy_for_the_caucasus:0 "Autonomía para el Cáucaso"
 SOV_autonomy_for_the_caucasus_desc:0 ""
 SOV_autonomy_for_central_asia:0 "Autonomía para Asia Central"
 SOV_autonomy_for_central_asia_desc:0 ""
 SOV_returned_our_territory:0 "Devuelto nuestro Territorio"
 SOV_peaceful_liberation:0 "Liberación pacífica"
 SOV_dissolve_the_ussr:0 "Disolver la URSS"
 SOV_dissolve_the_ussr_desc:0 "Hemos pasado mucho tiempo guiando a nuestras repúblicas compañeras hacia la autodeterminación y el gobierno, por lo que ahora es el momento de otorgarles su plena independencia y disolver formalmente el antiguo sistema. Este es un nuevo capítulo para todos nosotros."
 SOV_return_russian_industries:0 "Volver Industrias Rusas"
 SOV_return_russian_industries_desc:0 "Hemos invertido una gran carga en nuestras repúblicas compañeras a lo largo de los años, ahora con ellas forjando su propio camino, es hora de que estas inversiones regresen a casa."
 SOV_evacuate_russian_military_assets:0 "Evacuar activos militares rusos"
 SOV_evacuate_russian_military_assets_desc:0 "Ahora que nuestras repúblicas compañeras están forjando su propio camino, ahora podemos retirarles nuestras fuerzas armadas y concentrarnos exclusivamente en nuestra patria."
 SOV_support_young_republics:0 "Apoya a las Repúblicas Jóvenes"
 SOV_support_young_republics_desc:0 "Las nuevas repúblicas independientes que nos rodean pueden necesitar nuestra ayuda para desarrollar sus economías, y para entablar mejores relaciones con ellas es una buena idea brindarles ayuda."
 SOV_industrial_assistance:0 "Asistencia industrial rusa"
 SOV_industrial_assistance_desc:0 "Rusia actualmente nos está enviando ayuda para ayudar a desarrollar nuestra nación y estabilizar nuestra política."
 SOV_baltic_freedom:0 "Verdadera libertad báltica"
 SOV_baltic_freedom_desc:0 "Los estados bálticos son inestables y débiles, podríamos ofrecer protección para su asistencia."
 SOV_polish_autonomy:0 "Proponer la cooperación polaca"
 SOV_polish_autonomy_desc:0 "Polonia siempre ha mantenido una relación interesante con Rusia desde que se formaron ambas naciones. Tal vez podríamos ofrecerles nuestra mano en una alianza."
 SOV_move_towards_isolationism:0 "Avanzar hacia el aislacionismo"
 SOV_move_towards_isolationism_desc:0 "Años de conflicto nos han enseñado que ninguna guerra vale el precio que paga a nuestro pueblo, nuestro objetivo será no arrastrar nunca más al pueblo ruso a otra guerra sin sentido."
 SOV_the_free_russian_people:0 "La OTSC"
 SOV_the_free_russian_people_desc:0 "Rusia siempre ha tenido una esfera de influencia fuera de la británica y la francesa. Ahora que finalmente nos hemos librado de nuestro pasado tiránico, podemos aliarnos con nuestros vecinos en lugar de dominarlos."
 SOV_emigres_tt:0 "Podremos enviar voluntarios poderosos"
 SOV_union_of_fascist_little_ones_2:0 "Unión de Pequeños Fascistas"
 SOV_russian_women_fascist_movement_2:0 "El movimiento fascista de mujeres rusas"
 SOV_alligences_tt:0 "Este enfoque se sumará a la idea del Movimiento fascista de mujeres rusas o de la Unión de pequeños fascistas"
 SOV_strike_the_eagle:0 "Golpea al águila"
 SOV_strike_the_eagle_desc:0 "La expansión del estado alemán tiene que ser detenida. Por el bien de Europa y la salud y el futuro de nuestra nación."
 SOV_civil_war_konev:0 "Restauración de Antiguos Regímenes"
 SOV_civil_war_konev_desc:0 "Con la guerra finalmente terminada, podemos restablecer el orden en nuestra nación."
 SOV_civil_war_suppress_regional_insurections:0 "Suprimir insurrecciones regionales"
 SOV_civil_war_implament_recovery_programs:0 "Implementar programas de recuperación"
 SOV_civil_war_implament_recovery_programs_desc:0 "La industria de nuestra nación fue devastada durante la guerra. La implementación de programas de recuperación debe comenzar."
 SOV_civil_war_conduct_mass_arrests:0 "Realizar arrestos masivos"
 SOV_civil_war_conduct_mass_arrests_desc:0 "Todavía hay quienes simpatizan con los ideales no soviéticos, estas personas deben ser silenciadas."
 SOV_civil_war_rehabilitate_military:0 "Rehabilitar las Fuerzas Armadas"
 SOV_civil_war_rehabilitate_military_desc:0 "La guerra civil dejó una brecha enorme en la organización y lealtad de nuestro ejército. Debemos reasignarlo y equiparlo."
 SOV_civil_war_empower_khrushchev:0 "Empoderar a Jruschov"
 SOV_civil_war_empower_khrushchev_desc:0 "Kruschev es el mejor sucesor de Stalin. Es hora de que tome su lugar y continúe la expansión de nuestro país."
 SOV_resotration_tt:0 "Completar este árbol volverá al árbol soviético"
 SOV_ukrainian_reclaimation:0 "Recuperación de Ucrania"
 SOV_reclaim_ukraine:0 "Recuperar Ucrania"
 free_russian_peoples_faction:0 "OTSC"
 SOV_reclaim_polish_overlordship:0 "Recuperar el señorío polaco"
 SOV_reclaim_polish_overlordship_desc:0 "La lamentable Unión Soviética perdió vergonzosamente todas las tierras rusas en Polonia y es hora de que el gobierno legítimo de Rusia reclame el Reino de Polonia."
 SOV_return_to_the_baltics:0 "Regreso a los países bálticos"
 SOV_return_to_the_baltics_desc:0 "Rusia ganó influencia en los países bálticos bajo el gobierno de Pedro el Grande cuando lideró las fuerzas rusas contra los invasores suecos y polacos. El dominio ruso de doscientos años terminó durante la guerra civil rusa cuando estos estados proclamaron su independencia y se alejaron de nuestra esfera de influencia. No podemos soportar semejante humillación: los países bálticos deben volver a integrarse en el reino imperial."
 SOV_solve_the_karelian_question:0 "Resolver la cuestión de Carelia"
 SOV_solve_the_karelian_question_desc:0 "El puerto de aguas cálidas más importante del Mar Báltico, San Petersburgo, está constantemente amenazado por la ilegítima República de Finlandia y es mejor sacar a relucir estos problemas mientras aún tengamos la ventaja."
 SOV_reclaim_bessarabia:0 "Recuperar Besarabia"
 SOV_reclaim_bessarabia_desc:0 "El Mar Negro es aún más importante para nuestra economía que el Báltico. Debemos hacer todo lo que podamos para asegurar el control del Bósforo y los Dardanelos."
 SOV_rule_over_the_mongols:0 "Domina a los mongoles"
 SOV_rule_over_the_mongols_desc:0 "Las tribus mongolas siempre han sido una espina en el costado de los imperios. Solo conquistándolos podremos proteger Siberia."
 SOV_crush_our_eastern_rival:0 "Aplasta a nuestro Rival del Este"
 SOV_crush_our_eastern_rival_desc:0 "Al otro lado del Amur se encuentra un imperio intrigante, cada vez más cerca de China y Rusia. Su ejército rabioso siempre está buscando más territorio, más reclutas y más recursos. Vendrán a por nosotros algún día, así que para obtener la ventaja táctica debemos atacar primero y asegurar nuestra frontera siberiana."
 SOV_our_american_holding:0 "Nuestro holding estadounidense"
 SOV_our_american_holding_desc:0 "Después de la Guerra de Crimea, en nuestro momento de debilidad, intercambiamos nuestra preciada posesión de Alaska y con ella todos sus recursos y tierras. Recuperaremos lo que una vez fue nuestro y restableceremos nuestras posesiones coloniales."
