 SOV_civil_war_amnesty_for_political_opponents:0 "Amnistía para opositores políticos"
 SOV_civil_war_amnesty_for_political_opponents_desc:0 "¿Por qué ejecutar y arrestar a los leales a los soviéticos, cuando aún podemos usar sus habilidades?"
 SOV_civil_war_cultural_autonomy:0 "Autonomía Cultural"
 SOV_civil_war_cultural_autonomy_desc:0 "Nuestra nación es vasta con diferentes culturas que van desde el este hasta el oeste. Para darle más libertad a la gente, debemos permitirles practicar sus tradiciones."
 SOV_civil_war_abolish_death_penalty:0 "Abolir la pena de muerte"
 SOV_civil_war_abolish_death_penalty_desc:0 "La pena de muerte es un producto inútil del pasado, debemos eliminarla."
 SOV_civil_war_agrarian_socialism:0 "socialismo agrario"
 SOV_civil_war_agrarian_socialism_desc:0 "La implementación de reformas sociales en nuestra industria es un paso necesario para lograr nuestras metas."
 SOV_civil_war_create_a_national_directory:0 "Crear un Directorio Nacional"
 SOV_civil_war_create_a_national_directory_desc:0 "Un gran organismo que supervisa y distribuye moneda en todo el país puede ayudar a que nuestra economía crezca y crear un estímulo."
 SOV_civil_war_purge_religous_beurocracy:0 "Purgar la burocracia religiosa"
 SOV_civil_war_purge_religous_beurocracy_desc:0 "Si bien la Iglesia ortodoxa no debe abolirse por completo, se deben tomar medidas para limitar su influencia."
 SOV_civil_war_pupulisms_guidance:0 "La guía del populismo"
 SOV_civil_war_baltic_freedom:0 "Verdadera libertad báltica"
 SOV_civil_war_baltic_freedom_desc:0 "Los estados bálticos son inestables y débiles, podríamos ofrecer protección para su asistencia."
 SOV_civil_war_polish_autonomy:0 "Proponer la cooperación polaca"
 SOV_civil_war_polish_autonomy_desc:0 "Polonia siempre ha mantenido una relación interesante con Rusia desde que se formaron ambas naciones. Tal vez podríamos ofrecerles nuestra mano en una alianza."
 SOV_civil_war_the_free_russian_people:0 "El Acuerdo de Moscú"
 SOV_civil_war_solve_the_karelian_question:0 "Resolver la cuestión de Carelia"
 SOV_civil_war_reclaim_bessarabia:0 "Recuperar Besarabia"
 SOV_civil_war_reclaim_polish_overlordship:0 "Recuperar el señorío polaco"
 SOV_civil_war_our_american_holding:0 "Nuestras participaciones estadounidenses"
 SOV_civil_war_crush_our_eastern_rival:0 "Aplastar a nuestros rivales del este"
 SOV_civil_war_rule_over_the_mongols:0 "Gobernar a los mongoles"
 SOV_civil_war_imperial_legacy:0 "Legado imperial"
 SOV_restore_the_triple_entente:0 "Restaurar la Triple Entente"
 SOV_restore_the_triple_entente_desc:0 "Debemos acercarnos a las potencias occidentales para brindar protección mutua contra las potencias de Europa central que podrían amenazar a la madre patria."
 r56.soviet.31.t:0 "Rusia propone cooperación"
 r56.soviet.31.d:0 "El gobierno ruso ha propuesto que protejan la soberanía de nuestra nación de cualquier invasor extranjero. El nuevo gobierno ruso ha demostrado que está dispuesto a actuar en nuestro mejor interés y no ha mostrado agresión. Tal vez deberíamos aceptar."
 r56.soviet.31.a:0 "Deberíamos alinearnos con Rusia para la protección."
 r56.soviet.31.b:0 "Tal vez podríamos llegar a un acuerdo sin una alineación total."
 r56.soviet.31.c:0 "Polonia puede protegerse a sí misma, no necesita ayuda."
 r56.soviet.33.t:0 "Polonia acepta"
 r56.soviet.33.d:0 "Las negociaciones han tenido éxito, y el gobierno polaco acordó una forma de alianza, afirmando que "Beneficiaría a ambas naciones"."
 r56.soviet.33.a:0 "¡Excelente!"
 r56.soviet.34.t:0 "Polonia Rechazado"
 r56.soviet.34.d:0 "Los diplomáticos polacos han rechazado cualquier oferta de protección por temor a que invada su condición de nación independiente. No tienen ningún plan de cooperación con las autoridades rusas en absoluto."
 r56.soviet.34.a:0 "Sólo duele therm."
 r56.soviet.38.t:0 "Invitación a la CSTO"
 r56.soviet.38.d:0 "Con la formación de la Organización del Tratado de Seguridad Colectiva, el gobierno de [SOV.GetNameDEF] ha estado abierto a proteger a sus vecinos más débiles, han ofrecido protección a nuestra nación. Podríamos aceptar, ya que sería un claro beneficio para nosotros."
 r56.soviet.38.a:0 "Esto es útil para nuestra seguridad."
 r56.soviet.38.b:0 "Nuestras lealtades diplomáticas son nuestras para decidir."
 r56.soviet.41.t:0 "[FROM.GetNameDefCap] ¡Acepta!"
 r56.soviet.41.d:0 "Los diplomáticos de [FROM.GetName] han acordado cooperar con nuestros gobiernos, reconociendo nuestros lazos diplomáticos y fomentando nuestras relaciones."
 r56.soviet.41.a:0 "¡Excelente!"
 r56.soviet.42.t:0 "[FROM.GetNameDefCap] Rechazó nuestra oferta"
 r56.soviet.42.d:0 "Los funcionarios de [FROM.GetNameDef] negaron nuestra ayuda y se negaron a hablar con nuestros diplomáticos."
 r56.soviet.42.a:0 "Sólo duele therm."
 r56.soviet.43.t:0 "Pases de Kirill Vladimirovich"
 r56.soviet.43.d:0 "Krill Vladimirovich ha fallecido hoy. Después de restaurar su trono y consagrar la ley de sucesión en la política rusa moderna, su hijo Vladimir Kirillovich tomó el relevo."
 r56.soviet.43.a:0 "Que Vladimir Kirillovich nos lleve a la gloria."
 r56.soviet.44.t:0 "Lev Trotsky ha muerto"
 r56.soviet.44.d:0 "Luchando incansablemente por los trabajadores y el triunfo de la revolución mundial, ha fallecido el camarada Lev Trotsky. El Politburó se reunió para elegir a Leonid Serebryakov como su sucesor."
 r56.soviet.44.a:0 "¡La Revolución nunca morirá!"
 r56.soviet.92.t:0 "El ultimátum soviético"
 r56.soviet.92.d:0 "Nuestro liderazgo esperaba que el reciente crecimiento de la influencia del Kominform en todo el mundo y la creciente brecha entre las principales naciones democráticas y los estados comunistas dejaran de lado al estado de [CUB.GetNameDef]. El reciente informe entregado a nuestro embajador en Moscú ha anulado estas esperanzas. \n\nLa Unión Soviética nos ha ofrecido un lugar en su asociación económica, algo que afirman "sería muy beneficioso para nosotros y nuestra nación". Su solicitud en pago de este apoyo es ayudarlos en su lucha contra la "Amenaza capitalista" y permitir el libre movimiento de sus tropas, vehículos aéreos y el arrendamiento de bases navales en un futuro cercano si es necesario. \n\nEsta oferta, sin embargo, fue subrayada por la amenaza apenas velada de una integración forzosa en su bloque si nos negamos. Si nos negamos, siempre contamos con el respaldo de [USA.GetNameDef] en caso de que [SOV.getAdjective] decida escalar la situación."
 r56.soviet.92.a:0 "Un comercio justo"
 r56.soviet.92.b:0 "Diles dónde pueden meter su maldita Oferta"
 r56.soviet.93.t:0 "El Tratado Sino-Soviético"
 r56.soviet.93.d:0 "Aunque [SOV.GetNameDef] y [PRC.GetNameDef] tienen algunos desacuerdos sobre las políticas externas y los aliados mutuos, la lucha comunista y la lucha por las libertades campesinas y la independencia de los trabajadores guiaron a ambos países hacia la prosperidad hasta ahora. \n\nEn una reunión de la tarde, el embajador soviético Aleksandr Semyonovich Panyushkin entregó a nuestro enviado una carta de [SOV.GetLeader] que revela su deseo de buscar una alianza y acuerdos económicos mutuamente beneficiosos con nuestro país bajo la bandera de Kominform. \n\nSin [SOV.getAdjective] y la ayuda de Kominform no podríamos haber asegurado nuestra independencia durante la Guerra Civil China. Además, [SOV.getAdjective] asistencia económica, industrial y científica adicional solo ayudará a superar la carga de la lucha por el poder de los últimos años. \n\n¿Cuál será la respuesta oficial de [PRC.GetLeader]?"
 r56.soviet.93.a:0 "Aceptar su solicitud"
 r56.soviet.93.b:0 "Declinar cortésmente"
 r56.soviet.94.t:0 "Cuba Acepta"
 r56.soviet.94.d:0 "[CUB.getLeader] y sus revolucionarios [CUB.GetRulingIdeologyNoun] han cortado con éxito las comunicaciones entre el edificio parlamentario, la residencia del presidente y las guarniciones del ejército dentro de los límites de la ciudad. En sus últimos y desesperados intentos, los guardias reales abrieron fuego contra la multitud, pero fueron eliminados por miembros armados de la milicia popular. \n\nLas banderas rojas ahora cuelgan de las ventanas y [CUB.getLeader] ha pronunciado su primer discurso en el que anunció el derrocamiento del gobierno capitalista y el deseo de [CUB.getName] de brindar su apoyo a nuestro gobierno comunista. causa. \n\nNuestros diplomáticos y especialistas ya están en camino para apoyar a nuestro nuevo aliado en Occidente."
 r56.soviet.94.a:0 "Bueno para los dos"
 r56.soviet.95.t:0 "Cuba declina"
 r56.soviet.95.d:0 "Nuestros agentes en [CUB.getName] no han informado a la Madre Patria desde que nuestro ultimátum llegó oficialmente a La Habana. \n\nEn un discurso oficial esta mañana, [CUB.getLeader] declaró que "En los últimos días, se descubrió la gran conspiración que tenía como objetivo derrocar al gobierno legítimo de [CUB.GetName] y se arrestó a sus principales líderes. se descubrió que el intento de golpe fue orquestado y apoyado por los agentes de [SOV.GetNameDef]". \n\nNuestros planes han sido descubiertos. Solo queda una forma posible de hacer cumplir nuestras demandas en [CUB.GetNameDef]."
 r56.soviet.95.a:0 "Los alinearemos por la fuerza entonces."
 r56.soviet.95.b:0 "Es mejor no escalar la situación."
 r56.soviet.96.t:0 "China acepta"
 r56.soviet.96.d:0 "Por nuestra parte, se esperaba que [PRC.GetNameDef] ratifique el tratado de asistencia mutua [SOV.getAdjective]-[PRC.getAdjective] y [PRC.GetName] se una a nuestra asociación económica y científica. \n\nSin embargo, fue una gran sorpresa para [SOV.getLeader] que además de la alianza oficial, [PRC.GetName] también romperá cualquier vínculo con [CHI.GetName] y [JAP.GetName]. \n\nLa delegación de [PRC.getAdjective] encabezada por el propio [PRC.getLeader] llegará a Moscú en unas pocas semanas para discutir la cooperación económica y el intercambio científico entre nuestras dos naciones. \n\nEsta alianza histórica de nuestras grandes naciones fortalecerá la influencia comunista en el Sudeste Asiático y expondrá muchos territorios de las potencias coloniales a la Revolución Obrera."
 r56.soviet.96.a:0 "¡Adelante!"
 r56.soviet.97.t:0 "China disminuye"
 r56.soviet.97.d:0 "Nuestras ligeras diferencias ideológicas y la política exterior descontenta de los últimos años aparentemente no han sido vistas por [PRC.getLeader] como la base saludable para una futura cooperación. \n\nDespués de una larga y tediosa conversación telefónica directamente entre los Grandes Revolucionarios, [PRC.getLeader] tuvo que rechazar cortésmente nuestra invitación mientras afirmaba que "[PRC.GetNameDef] y su gobierno en sus circunstancias actuales preferirán centrarse en el política interna, asegurando y persiguiendo los alineamientos que ya tiene el país”. \n\n¿Quizás un enemigo común nos ayude a recuperar el respeto y la simpatía de [PRC.getAdjective]?"
 r56.soviet.97.a:0 "Es una pena"
 r56.soviet.98.t:0 "La cuestión de una federación balcánica"
 r56.soviet.98.d:0 "[SOV.GetNameDef] ha informado de su plan para aliviar las tensiones en la península balcánica a través de la formación de la Federación Balcánica, que unirá a los países de [BUL.GetNameDef], [ROM.GetNameDef], [GRE.GetNameDef] y [ ALB.GetNameDef] bajo la guía de [YUG.GetNameDef] sobre la base del internacionalismo, el socialismo, la solidaridad social y la igualdad económica. A cambio nos ofrecen una alianza bajo la bandera de Kominform."
 r56.soviet.98.a:0 "Aceptar"
 r56.soviet.98.b:0 "Rechazar"
 r56.soviet.99.t:0 "Yugoslavia está de acuerdo"
 r56.soviet.99.d:0 "Yugoslavia ha aceptado nuestro plan de una Federación Balcánica, anunciando con orgullo el fortalecimiento de una amistad [SOV.GetLeader]-[YUG.GetLeader] con nuestros diplomáticos."
 r56.soviet.99.a:0 "Maravilloso"
 r56.soviet.101.t:0 "Yugoslavia declina"
 r56.soviet.101.d:0 "Yugoslavia se ha negado a nuestro plan de una Federación Balcánica. En la conferencia de prensa de la mañana siguiente [YUG.GetLeader] declaró que "Yugoslavia seguirá su propio camino sin ningún tipo de intromisión extranjera en su política interna"."
 r56.soviet.101.a:0 "Desgraciado"
 r56.soviet.102.t:0 "[FROM.GetNameDefCap] Ofertas para restaurar la Triple Entente"
 r56.soviet.102.d:0 "[FROM.GetNameDefCap] diplomáticos se han acercado a nuestra nación con la oferta de restaurar la alianza de la Triple Entente, prometiendo protección mutua."
 r56.soviet.102.a:0 "Un placer tenerlos de nuevo de nuestro lado."
 r56.soviet.102.b:0 "A esto no le fue bien la última vez."
 SOV_trotskyite_victory:0 "Victoria trotskista"
 SOV_trotskyite_victory_desc:0 "Habiendo derrocado al tirano Iósif Stalin y purgado a sus compinches y deplorables simpatizantes, finalmente podemos comenzar a reconstruir la Unión Soviética en una imagen que enorgullecería tanto a Lenin como a Marx. ¡Esta no será una tarea fácil, pero la fuerza colectiva de los Trabajadores se unirá para lograr esta tarea!"
 SOV_solidify_internal_control:0 "Solidificar el control interno"
 SOV_solidify_internal_control_desc:0 "Si bien hemos llevado a cabo los pasos iniciales para mantener un control férreo sobre el estado mediante la purga agresiva de los elementos problemáticos del régimen de Stalin, debemos comenzar a reemplazar a aquellos que han sido destituidos de sus cargos con personas afines al nuevo liderazgo establecido."
 SOV_initial_reforms:0 "Reformas Iniciales"
 SOV_initial_reforms_desc:0 "Con el culto a la personalidad de Stalin firmemente arraigado en la sociedad, está claro que la sociedad soviética debe reconstruirse desde cero. Esto requerirá tiempo y esfuerzo, pero podemos comenzar con la reforma de políticas que no encajen con la nueva dirección de la Unión Soviética."
 SOV_industrial_strategy:0 "Reorganización Industrial"
 SOV_industrial_strategy_desc:0 "Si bien el concepto de un Plan Quinquenal es sólido en la superficie, las deficiencias del régimen de Stalin en su ejecución son bien conocidas, incluso si no se han hablado abiertamente de ellas hasta ahora. Con nuestro nuevo régimen, debemos realizar inspecciones de cada faceta del Plan de Cinco Años. Identificaremos sus puntos débiles y los erradicaremos como cualquier otro enemigo de la Unión."
 SOV_begin_destalinization:0 "Comienza la desestalinización"
 SOV_begin_destalinization_desc:0 "Iosif Stalin pasó años elaborando un culto a la personalidad sobre el pueblo de la Unión Soviética. Si queremos tener éxito en nuestro objetivo de difundir nuestros verdaderos valores socialistas en todo el mundo, debemos comenzar a eliminar y erradicar cualquier resto del difunto régimen de Stalin. Borraremos su legado de los anales de la historia."
 SOV_trotskyite_narrative:0 "La narrativa trotskista"
 SOV_trotskyite_narrative_desc:0 "El tirano muerto Stalin ha alimentado al pueblo con mentiras y calumnias. Debemos poner a prueba nuestros ministerios y asegurarnos de que la gente conozca la verdadera historia de nuestro líder, Lev Trotsky. Debemos asegurarnos de que todos dentro de nuestra nación conozcan la naturaleza ilícita con la que Stalin llegó al poder, y que el verdadero heredero de la Unión Soviética después de Lenin fue, de hecho, nuestro propio Lev Trotsky."
 SOV_our_hero_our_saviour:0 "Nuestro héroe, nuestro salvador"
 SOV_our_hero_our_saviour_desc:0 "¡La lucha de nuestro Gran Líder debe ser conocida por todos! El valiente heroísmo desplegado por Lev Trotsky llenará cines, carteles y páginas de periódicos y libros. Todos podrán disfrutar de la luz que es la verdadera historia de nuestro salvador, Lev Trotsky."
 SOV_conduct_nationwide_inspections:0 "Realizar inspecciones a nivel nacional"
 SOV_conduct_nationwide_inspections_desc:0 "Habiendo realizado nuestro análisis inicial sobre la implementación del Plan Quinquenal bajo Stalin, ahora debemos inspeccionar individualmente cada faceta que este programa ha tocado. Grupos inquebrantables de nuestros inspectores revisarán cada fábrica, cada centro de procesamiento, cada vía férrea para garantizar que cumpla con nuestros estándares."
 SOV_recalibration_of_quotas:0 "Recalibración de Cuotas"
 SOV_recalibration_of_quotas_desc:0 "Está claro para el régimen trotskista que Stalin prefirió establecer cuotas poco realistas, obstaculizando así tanto la calidad como la precisión de los informes proporcionados no solo por las fábricas sino por todas las facetas que ha tocado el Plan Quinquenal. Al reducir las cuotas a niveles más realistas y alcanzables, no solo obtendremos informes más precisos de las fábricas, sino que también salvaremos vidas."
 SOV_localized_quality_control:0 "Control de calidad localizado"
 SOV_localized_quality_control_desc:0 "Bajo el régimen tiránico de Stalin, la calidad de los materiales, el equipo y las armas podía oscilar entre pésima y, en el mejor de los casos, apenas eficaz. Al tratar con cada fábrica individualmente cada seis meses y establecer un control de calidad estandarizado en todo el país, podemos garantizar que la producción sea uniforme."
 SOV_status_of_labour_unions:0 "Situación de los sindicatos"
 SOV_status_of_labour_unions_desc:0 "Cualquier observador puede ver claramente el fracaso de Stalin en utilizar el poder de la clase obrera a través de los sindicatos. Debemos transformar a esta clase de víctimas del estado en una potencia que ayude al bien colectivo de nuestra nación."
 SOV_enshrine_labour_unions:0 "Consagrar a los Sindicatos"
 SOV_enshrine_labour_unions_desc:0 "Pintaremos un cuadro glorioso de la clase trabajadora para que todos lo vean. Los sindicatos y los sindicatos son un activo para la nación y no deben ser víctimas de un mal trato por parte del estado. ¡Más bien, deberían ser consagrados, amados y nutridos por el estado por sus esfuerzos para contribuir a la Revolución Permanente!"
 SOV_nationalization_of_labour_unions:0 "Nacionalización de los sindicatos"
 SOV_nationalization_of_labour_unions_desc:0 "Habiendo dado a los sindicatos un verdadero lugar dentro de nuestra utopía socialista, es hora de integrarlos completamente en el aparato estatal. ¡Serán colectivizados y administrados por el estado por el bien de la Unión Soviética!"
 SOV_siberian_railnetworks:0 "Mejorar las redes ferroviarias de Siberia"
 SOV_siberian_railnetworks_desc:0 "Nuestra vasta frontera oriental está mal defendida. Deberíamos movilizar más recursos y extender los ferrocarriles siberianos, proporcionando los suministros y la movilidad necesarios a las tropas en el Este."
 SOV_improve_western_railnetworks:0 "Mejorar las redes ferroviarias occidentales"
 SOV_improve_western_railnetworks_desc:0 "La línea ferroviaria Leningrado-Moscú es la arteria principal que conecta nuestros dos centros industriales más grandes. ¡Su mejora debe ser nuestra primera prioridad!"
 SOV_Improve_TransSiberian_Railway:0 "Mejorar el Ferrocarril Transiberiano"
 SOV_Improve_TransSiberian_Railway_desc:0 "Debemos continuar desarrollando líneas ferroviarias que conecten las partes oriental y occidental del país, incluido el ferrocarril Transiberiano y los ferrocarriles conectados. Necesitamos poder mover suministros y otro tonelaje de manera eficiente a través del país con fines defensivos."
 SOV_Siberian_Industry:0 "Desarrollar la industria siberiana"
 SOV_Siberian_Industry_desc:0 "Al estar lejos de cualquiera de nuestras fronteras, la región industrial de Siberia parece ser un lugar perfecto para construir fábricas y desarrollar nuevas tecnologías."
 SOV_Develop_Vladivstok:0 "Desarrollar Vladivostok"
 SOV_Develop_Vladivstok_desc:0 "Vladivostok es nuestra ventana al Pacífico, que requiere expansión y una gran fortificación si queremos defender nuestra retaguardia."
 SOV_industrial_cities:0 "Formar Ciudades Industriales Adicionales"
 SOV_industrial_cities_desc:0 "Rusia siempre fue conocida como una potencia agrícola. Esto debería cambiar, ya que el gobierno ha aprobado un nuevo plan para la formación de múltiples centros industriales y redes de ciudades cerradas en nuestra gran Patria."
 SOV_third_five_year_plan:0 "Terminar el plan de cinco años"
 SOV_third_five_year_plan_desc:0 "El Segundo Plan Quinquenal en sus últimas etapas ha demostrado ser un gran éxito. Su paso final incluye un nivel adicional de industrialización y electrificación de las prometedoras regiones de nuestro gran país."
 SOV_steel_industry_improvements:0 "Mejoras en la industria del acero"
 SOV_steel_industry_improvements_desc:0 "Nuestra industria en rápido crecimiento depende de muchos recursos. El acero no es una excepción. Afortunadamente, múltiples estudios geológicos indican un gran depósito de mineral de hierro en la cordillera de los Urales. Deberíamos explotar este nuevo descubrimiento."
 SOV_Invest_in_Engineering:0 "Invertir en ingeniería"
 SOV_Invest_in_Engineering_desc:0 ""Para tener más, es necesario producir más. Para producir más, es necesario saber más". debería describir a cualquier miembro de nuestra sociedad obrera!"
 SOV_urbanization:0 "Urbanización Forzada"
 SOV_urbanization_desc:0 "El estado sabe mejor dónde vivirá la gente, trabajarán los trabajadores y cultivarán los campesinos. La reubicación de grandes masas de personas en todo el país puede ser difícil, pero seguramente valdrá la pena en el futuro, ¿verdad?"
 SOV_Social_Welfare:0 "Bienestar Social"
 SOV_Social_Welfare_desc:0 "La sociedad industrial moderna requiere un bienestar social moderno. Esto incluye el derecho de los ciudadanos a una pensión adecuada, seguro médico y días de enfermedad pagados."
 SOV_Education_Initiative:0 "Iniciativa Educativa"
 SOV_Education_Initiative_desc:0 "En la mayoría de los países, la élite gobernante mantiene a la clase trabajadora por debajo de ellos al mantener la educación fuera de su alcance. Nuestro pueblo no conocerá tales barreras."
 SOV_Mass_Immunizations_2:0 "Inmunizaciones Masivas"
 SOV_Mass_Immunizations_2_desc:0 "La amenaza de la enfermedad podría resultar devastadora para la gente de nuestro país. Tenemos que tomar medidas para asegurarnos de que eso no suceda."
 SOV_rocket_focus:0 "Experimentos con cohetes"
 SOV_rocket_focus_desc:0 "Intentemos agregar propulsores a nuestros aviones y veamos si nos puede dar una ventaja para nuestro avión. Esos nuevos motores parecen difíciles de producir, pero podrían generar un potencial sobresaliente."
 SOV_nuke_focus:0 "Laboratorio No. 2"
 SOV_nuke_focus_desc:0 "La investigación reciente de Igor Kurchatov ha arrojado resultados prometedores en el desarrollo de un nuevo tipo de arma. Esta tecnología podría darnos un argumento sólido para hacer cumplir el orden mundial que nos conviene."
 SOV_further_the_progress_cult:0 "Fomentar el culto al progreso"
 SOV_further_the_progress_cult_desc:0 "Y, sin embargo, aquí estamos, en la cima de la civilización, en la cima del progreso, en el límite de las capacidades humanas. ¡Tomaremos la mano de la Madre Ciencia y la seguiremos hacia el brillante futuro, todos juntos, como uno!"
 SOV_move_capital_to_sverdlovsk:0 "Mover capital a Sverdlovsk"
 SOV_move_capital_to_sverdlovsk_desc:0 "El Kremlin puede estar en manos enemigas, pero la fe y la confianza de nuestro pueblo permanecen en las nuestras. Continuaremos la lucha desde nuestra nueva Capital en los Urales. ¡Nunca te rindas!"
 SOV_bt7_development:0 "Desarrollo BT-7"
 SOV_bt7_development_desc:0 "La Oficina de Diseño de Construcción de Máquinas de Kharkiv Morozov es una empresa prometedora fundada en 1927, que ya ha proporcionado a nuestra industria de armas diseños de tanques ligeros T-12 y T-24. Asegurar su lealtad con fondos adicionales podría otorgarnos una nueva generación de vehículos blindados."
 SOV_improve_our_naval_doctrine:0 "Mejorar nuestra doctrina naval"
 SOV_improve_our_naval_doctrine_desc:0 "La armada recién ampliada requiere comandantes hábiles y tácticas modernas. Afortunadamente, dos de los almirantes de nuestra flota, Nikolai Kuznetsov y Alexander Nemits, ya están trabajando en ese asunto."
 SOV_socialism_in_one_country:0 "Socialismo en un solo país"
 SOV_socialism_in_one_country_desc:0 "Tras la derrota de los viles trotskistas, podemos abrazar el gran plan del secretario general Josef Stalin: el socialismo en un solo país. ¡Primero construiremos nuestra propia utopía comunista y luego le mostraremos al mundo cómo seguirla!"
 SOV_into_the_plateau:0 "En la meseta"
 SOV_into_the_plateau_desc:0 "En 1895, el decadente Imperio Ruso firmó los protocolos de la Comisión de Límites de Pamir, reorganizando efectivamente la esfera de influencia rusa y británica en Asia Central. Nuestra gloriosa nación no se comprometerá con estos tratados obsoletos. ¡Establecer un nuevo frente en el Tíbet también abrirá la India a la revolución obrera!"
 SOV_world_revolution:0 "Revolución mundial"
 SOV_world_revolution_desc:0 "Ha llegado el momento de hacer realidad la visión de Marx de una república socialista mundial. Con nuestra ayuda, los trabajadores del mundo finalmente perderán sus cadenas, las clases dominantes finalmente serán derrocadas y la opresión finalmente será un recuerdo lejano. Trabajadores del mundo, únanse!"
 SOV_state_of_perpetual_warfare:0 "Estado de guerra perpetua"
 SOV_state_of_perpetual_warfare_desc:0 "No podemos permitir que nuestro progreso se ralentice hasta que alcancemos nuestra meta por cualquier medio necesario. Cada segundo que perdemos sentados sin hacer nada solo prolonga la esclavitud y el sufrimiento de las clases trabajadoras."
 SOV_a_gun_in_every_hand:0 "Un arma en cada mano"
 SOV_a_gun_in_every_hand_desc:0 "Como dijo el propio Marx, "Bajo ningún pretexto se deben entregar armas y municiones. Cualquier intento de desarmar a los trabajadores debe ser frustrado... por la fuerza si es necesario"."
 SOV_workers_of_the_world_unite:0 "Trabajadores del mundo, únanse"
 SOV_workers_of_the_world_unite_desc:0 "La gente del mundo está luchando por la misma causa. La revolución no puede ser detenida por barreras como el idioma, la ubicación y las fronteras. Sólo entonces podremos lograr una república socialista mundial."
 SOV_strike_the_gaint:0 "Golpea al gigante"
 SOV_strike_the_gaint_desc:0 ""
 SOV_form_a_fifth_column:0 "formar una quinta columna"
 SOV_form_a_fifth_column_desc:0 "Está claro que Iosif Stalin no es más que un brutal opresor de nuestro pueblo. Ha llegado el momento de que lo quitemos del poder, por cualquier medio que sea necesario. Pero si queremos tener éxito, debemos actuar rápidamente antes de que se descubran nuestras intenciones."
 SOV_counter_coup:0 "contragolpe"
 SOV_counter_coup_desc:0 "Ahora que el reinado de terror de Stalin finalmente ha terminado, debemos reconocer que reemplazarlo con Trotsky haría que toda nuestra lucha por la libertad no tuviera sentido. ¡La verdadera causa de nuestro sufrimiento no fue solo Stalin, sino el socialismo mismo!"
 SOV_poor_railnetworks_tt:0 "§RPeriódicamente sufriremos desaceleraciones industriales debido a nuestra red ferroviaria sobrecargada.§!"
 SOV_trotskyit_plot_tt:0 "§RNo abordar la situación política a tiempo sumirá al país en una guerra civil.§!"
 SOV_revolutionized_industry_ghost_tt:0 "§WTo §!§Gremove§!§W esta idea debemos §!§Yprogresar§! §Nuestra hoja de ruta industrial actual.§!"
 SOV_revolutionized_industry_tt:0 "§RCompletando§! §YEnfoca§! §Rque utilizan recursos industriales aumenta la duración de esta idea.§!"
 SOV_social_welfare_focus:0 "Bienestar Social"
 SOV_social_welfare_focus_desc:0 "El programa financiado por el estado para ayudar a familias pobres, trabajadores enfermos y personas mayores."
 SOV_low_literacy_rate_idea:0 "Baja tasa de alfabetización"
 SOV_invest_in_engineering_focus:0 "Inversión en Ingeniería"
 SOV_invest_in_engineering_focus_desc:0 "La industrialización del [SOV.GetName] implica una inversión estatal a gran escala en el desarrollo de mejores herramientas, vehículos y métodos científicos."
 SOV_urbanization_focus:0 "Urbanización"
 SOV_urbanization_focus_desc:0 "El rápido crecimiento de nuestras ciudades exige una mejor planificación urbana y un sistema de infraestructura más eficiente, los cuales se logran con éxito."
 SOV_urbanization_focus_debuff:0 "Reubicación forzosa"
 SOV_urbanization_focus_debuff_desc:0 "Las demandas de la gente por la libertad de movimiento junto con las manifestaciones y protestas contra nuestra política de reubicación y reasentamiento forzoso están dañando la imagen pública del gobierno actual."
 SOV_poor_railnetworks_0:0 "Redes ferroviarias deficientes"
 SOV_poor_railnetworks_0_desc:0 "Nuestra industria está poniendo a prueba nuestra red ferroviaria subdesarrollada."
 SOV_poor_railnetworks_1:0 "Redes ferroviarias deficientes"
 SOV_poor_railnetworks_1_desc:0 "Nuestra industria está poniendo a prueba nuestra red ferroviaria subdesarrollada."
 SOV_poor_railnetworks_2:0 "Redes ferroviarias deficientes"
 SOV_poor_railnetworks_2_desc:0 "Nuestra industria está poniendo a prueba nuestra red ferroviaria subdesarrollada."
 SOV_revolutionized_industry_ghost:0 "Industria revolucionada"
 SOV_revolutionized_industry_ghost_desc:0 "Estamos industrializando rápidamente nuestra gran nación. Aunque a veces es a un gran costo."
 SOV_revolutionized_industry_1:0 "Industria revolucionada"
 SOV_revolutionized_industry_1_desc:0 "Estamos industrializando rápidamente nuestra gran nación. Aunque a veces es a un gran costo."
 SOV_revolutionized_industry_2:0 "Industria revolucionada"
 SOV_revolutionized_industry_2_desc:0 "Estamos industrializando rápidamente nuestra gran nación. Aunque a veces es a un gran costo."
 SOV_industry_slow_down:0 "Desaceleración de la industria"
 SOV_industry_slow_down_desc:0 "Los materiales y el personal no han llegado a tiempo a las obras y fábricas debido a los graves retrasos ferroviarios."
 SOV_risk_of_disease:0 "Riesgo de enfermedad"
 SOV_risk_of_disease_desc:0 "Existe un temor general entre nuestros funcionarios y nuestra población de que nuestros programas de urbanización conduzcan a brotes de enfermedades infecciosas a gran escala. ¿Aunque seguramente ese miedo es una tontería?\n¡Completando el enfoque §HMass Immunizations§! evitará que ocurran más epidemias."
 SOV_proliferation_of_disease:0 "Proliferación de enfermedades"
 SOV_proliferation_of_disease_desc:0 "El creciente número de casos de enfermedades sugiere que si el problema no se resuelve a tiempo, podría ocurrir una epidemia en toda regla. Si tratamos de clasificar los casos, las noticias sobre el tema no llegarán al público, ¿verdad?\nCompletando el enfoque §HMass Immunizations§! evitará que ocurran más epidemias."
 SOV_widespread_outbreaks:0 "Brotes generalizados"
 SOV_widespread_outbreaks_desc:0 "Muchas ciudades y áreas rurales están luchando para combatir la epidemia en curso sin la participación directa del gobierno. Los especialistas sugieren un programa inmediato de inmunización masiva controlado por el gobierno antes de que la situación empeore aún más.\nCompletando el enfoque §HMass Immunizations§! evitará que ocurran más epidemias."
 SOV_engineering_push:0 "Empuje industrial"
 SOV_engineering_push_desc:0 "Nuestra propaganda de alentar cualquier tipo de movimiento estajanovista está dando sus frutos con éxito."
 SOV_poorly_educated_population:0 "Baja tasa de alfabetización"
 SOV_poorly_educated_population_desc:0 "La educación general de nuestra población no está progresando tan rápido como nuestra industria. Esto está empezando a perjudicar nuestros avances tecnológicos, así como a nuestra Fuerza Aérea."
 progress_cult_focus_2:0 "Culto al progreso"
 progress_cult_focus_2_desc:0 "¡Educación para las masas, no dejéis atrás a ningún analfabeto!"
 SOV_transpolar_flights_idea:0 "Vuelos transpolares en curso"
 SOV_transpolar_flights_idea_desc:0 "Los pilotos pioneros de [SOV.GetAdjective] están buscando rutas de vuelo polar más seguras y ventajosas."
 SOV_socialism_in_one_country_idea:0 "Socialismo en un solo país"
 SOV_socialism_in_one_country_idea_desc:0 "La Revolución Obrera no puede triunfar sin ayuda externa. Si vamos a ayudar a los trabajadores en el extranjero, debemos asegurarnos de que nuestros trabajadores acepten el comunismo tal como es."
 SOV_world_revolution_idea:0 "Revolución mundial"
 SOV_world_revolution_idea_desc:0 "Limitar la Revolución a un país destruirá la semilla de esperanza en los corazones de los campesinos y trabajadores oprimidos en el exterior. ¡La gente de [SOV.GetName] apoyará la Revolución en todas partes!"
 SOV_state_of_perpetual_warfare_idea:0 "Estado de guerra perpetua"
 SOV_state_of_perpetual_warfare_idea_desc:0 "¡La lucha por la Revolución Obrera reinará en el mundo hasta que todos apoyen el comunismo!"
 SOV_a_gun_in_every_hand_idea:0 "Un arma en cada mano"
 SOV_a_gun_in_every_hand_idea_desc:0 "Y cada hombre un rey"
 officers_purged_civil_war:0 "Oficiales de oposición purgados"
 officers_purged_civil_war_desc:0 "Hemos purgado nuestras filas de oficiales y funcionarios de los que sospechamos que simpatizaban con la Oposición."
 SOV_workers_of_the_world_unite_idea:0 "¡Trabajadores del mundo, únanse!"
 SOV_workers_of_the_world_unite_idea_desc:0 "Liberar a los trabajadores en los territorios liberados aumentará nuestro apoyo entre la población emancipada."
 SOV_internal_chaos_1:0 "caos interno"
 SOV_internal_chaos_1_desc:0 "Los efectos de las Purgas recientes casi han desaparecido, la lealtad política y militar del país al nuevo liderazgo está asegurada."
 SOV_internal_chaos_2:0 "caos interno"
 SOV_internal_chaos_2_desc:0 "Poco a poco estamos asegurando el control del gobierno sobre el país."
 SOV_internal_chaos_3:0 "caos interno"
 SOV_internal_chaos_3_desc:0 "Las rápidas purgas realizadas por el gobierno de [SOV.GetLeader] han dejado grandes cicatrices en nuestra estructura política y de mando."
 SOV_nationwide_inspections_1:0 "Inspecciones a Nivel Nacional"
 SOV_nationwide_inspections_1_desc:0 "Se envía una gran cantidad de recursos y personal para realizar las inspecciones que requieren mucho tiempo."
 SOV_nationwide_inspections_2:0 "Inspecciones a Nivel Nacional"
 SOV_nationwide_inspections_3:0 "Inspecciones a Nivel Nacional"
 SOV_nationwide_inspections_4:0 "Inspecciones a Nivel Nacional"
 SOV_destalinization:0 "Desestalinización"
 SOV_destalinization_desc:0 "Iosif Stalin pasó años elaborando un culto a la personalidad sobre el pueblo de la Unión Soviética. Si queremos tener éxito en nuestro objetivo de difundir nuestros verdaderos valores socialistas en todo el mundo, debemos comenzar a eliminar y erradicar cualquier resto del difunto régimen de Stalin. Borraremos su legado de los anales de la historia."
 SOV_quality_control:0 "Control de calidad localizado"
 SOV_quality_control_desc:0 "Bajo el régimen tiránico de Stalin, la calidad de los materiales, el equipo y las armas podía oscilar entre pésima y, en el mejor de los casos, apenas eficaz. Al tratar con cada fábrica individualmente cada seis meses y establecer un control de calidad estandarizado en todo el país, podemos garantizar que la producción sea uniforme."
 SOV_status_of_labour_unions_idea:0 "Sindicatos empoderados"
 SOV_status_of_labour_unions_idea_desc:0 "Cualquier observador puede ver claramente el fracaso de Stalin en utilizar el poder de la clase obrera a través de los sindicatos. Debemos transformar a esta clase de víctimas del estado en una potencia que ayude al bien colectivo de nuestra nación."
 SOV_finish_the_five_year_plan:0 "Continuar el Plan de Cinco Años"
 SOV_finish_the_five_year_plan_desc:0 "¡No se detiene el progreso de nuestro gran estado! ¡Debemos continuar con nuestros esfuerzos industriales!"
 r56.soviet.1.t:0 "Informe industrial de Gosplan para el año 1935"
 r56.soviet.1.d:0 "¡Gosplan se complace en informar al Comité Central que el plan quinquenal actual todavía está adelantado a lo previsto! El año pasado hicimos grandes avances en nuestra producción de acero. Superando a muchos otros países en producción. También hemos aumentado nuestra producción de petróleo y carbón con respecto a los totales de los últimos años.\n¡Gosplan está revolucionando nuestra gran nación de un campesinado rural a una potencia industrial que rivaliza con esos bastardos capitalistas en el oeste! Aunque dicho esto, Gosplan tiene una pregunta para el Comité Central. ¿Deberíamos seguir centrándonos en gran medida en los objetivos de producción o cambiar algunos recursos para expandir las industrias civiles?"
 r56.soviet.1.a:0 "Mantener el enfoque en los objetivos de producción."
 r56.soviet.1.b:0 "Reenfocarse en la expansión de la industria civil."
 r56.soviet.2.t:0 "Ralentizaciones ferroviarias."
 r56.soviet.2.d:0 "Gosplan informa que las desaceleraciones ferroviarias están impidiendo que las cuotas de producción y las entregas se completen de manera oportuna. Lo que lleva a una desaceleración en la producción en general. Dicen que el sistema ferroviario actual no puede mantenerse al día con el tamaño actual de nuestra industria, y el tonelaje necesario para ser enviado a través de él."
 r56.soviet.2.a:0 "Excusas"
 r56.soviet.3.t:0 "Más ralentizaciones ferroviarias."
 r56.soviet.3.d:0 "Gosplan informa que las desaceleraciones ferroviarias aún impiden las cuotas de producción y las entregas se completan de manera oportuna. Lo que lleva a una desaceleración en la producción en general. El sistema ferroviario actual no puede mantenerse al día con el tamaño actual de nuestra industria, y el tonelaje necesario para transportarse a través de él. Gosplan recomendó mejorar los ferrocarriles lo antes posible."
 r56.soviet.3.a:0 "¿Qué tan difícil es hacer que los trenes lleguen a tiempo?"
 r56.soviet.4.t:0 "Más ralentizaciones ferroviarias"
 r56.soviet.4.d:0 "Gosplan informa que las desaceleraciones ferroviarias aún impiden las cuotas de producción y las entregas se completan de manera oportuna. Lo que lleva a una desaceleración en la producción en general. También que estas ralentizaciones solo están empeorando. El sistema ferroviario actual no puede mantenerse al día con el tamaño actual de nuestra industria, y el tonelaje necesario para transportarse a través de él. Gosplan recomendó mejorar los ferrocarriles lo antes posible. Como estos problemas seguramente ocurrirán en el futuro."
 r56.soviet.4.a:0 "Esto es inaceptable"
 r56.soviet.5.t:0 "Otra ralentización ferroviaria"
 r56.soviet.5.d:0 "Gosplan informa que las desaceleraciones ferroviarias aún impiden las cuotas de producción y las entregas se completan de manera oportuna. Lo que lleva a una desaceleración en la producción en general. También que estas ralentizaciones solo están empeorando. Como el sistema ferroviario actual no puede mantenerse al día con el tamaño actual de nuestra industria, y el tonelaje necesario para ser enviado a través de él. Gosplan recomendó mejorarlo lo antes posible. Como estos problemas volverán a suceder."
 r56.soviet.5.a:0 "Este es el mismo informe que la última vez. Acabas de cambiar la fecha."
 r56.soviet.6.t:0 "Retrasos ferroviarios, otra vez"
 r56.soviet.6.d:0 "Por quinta vez, Gosplan informa que las desaceleraciones ferroviarias aún impiden las cuotas de producción y las entregas se completan de manera oportuna. Lo que lleva a una desaceleración en la producción en general. También que estas ralentizaciones solo están empeorando. El sistema ferroviario actual no puede mantenerse al día con el tamaño actual de nuestra industria, y el tonelaje necesario para transportarse a través de él. Gosplan recomendó mejorarlo lo antes posible, nuevamente."
 r56.soviet.6.a:0 "¡Eso es todo! ¡Alguien de Gosplan está recibiendo un disparo!"
 r56.soviet.7.t:0 "El ferrocarril frena la producción"
 r56.soviet.7.d:0 "Por sexta vez, Gosplan informa que las desaceleraciones ferroviarias aún impiden las cuotas de producción y las entregas se completan de manera oportuna. Lo que lleva a una desaceleración en la producción en general. También que estas ralentizaciones solo están empeorando. El sistema ferroviario actual no puede mantenerse al día con el tamaño actual de nuestra industria, y el tonelaje necesario para transportarse a través de él. Gosplan recomendó mejorar los ferrocarriles lo antes posible."
 r56.soviet.7.a:0 "¡Deja de molestarme con los ferrocarriles!"
 r56.soviet.8.t:0 "Las ralentizaciones ferroviarias paralizan la producción"
 r56.soviet.8.d:0 "Por séptima vez, Gosplan informa que las desaceleraciones ferroviarias aún impiden las cuotas de producción y las entregas se completan de manera oportuna. Lo que lleva a una desaceleración en la producción en general. También que estas ralentizaciones solo están empeorando. El sistema ferroviario actual no puede mantenerse al día con el tamaño actual de nuestra industria, y el tonelaje necesario para transportarse a través de él. Gosplan recomendó mejorar los ferrocarriles lo antes posible, nuevamente."
 r56.soviet.8.a:0 "Los ferrocarriles son estúpidos de todos modos"
 r56.soviet.9.t:0 "Brotes de enfermedades reportados"
 r56.soviet.9.d:0 "Nuestras ciudades ahora aparentemente están atrapadas en brotes de muchas enfermedades mortales. Nuestros médicos recomiendan que se lleve a cabo un programa de inmunización masiva inmediata en todo el país antes de que los brotes empeoren."
 r56.soviet.9.a:0 "Este es un desarrollo preocupante"
 r56.soviet.11.t:0 "Los brotes empeoran"
 r56.soviet.11.d:0 "Sin acción, parece que los brotes que están afectando a nuestro gran país parecen empeorar con el tiempo. Casi todos los centros urbanos importantes se ven afectados y los efectos en nuestra economía son inconmensurables."
 r56.soviet.11.a:0 "Este es un desarrollo preocupante"
 r56.soviet.16.t:0 "Línea de tiempo perdida en nuestro 'Plan de cinco años'"
 r56.soviet.16.d:0 "Gosplan nos ha informado que el actual Plan de Cinco Años se ha retrasado. Si bien el plan industrial fue original antes de lo previsto, nos hemos atrasado y no cumplimos con el plazo necesario para terminarlo establecido por el Partido. Esto, a su vez, ha afectado nuestros futuros esfuerzos industriales. Esto es una vergüenza para el Partido Comunista."
 r56.soviet.16.a:0 "Tráeme al hombre responsable"
 r56.soviet.16.b:0 "Solo extiende la fecha límite, todos cometen errores."
 r56.soviet.18.t:0 "Yezhov está formando una coalición para derrocar a [ROOT.GetLeader]"
 r56.soviet.18.d:0 "Desde su ascenso al poder en 1924, [ROOT.GetLeader] ha estado trabajando constantemente para eliminar cualquier tipo de oposición política a su gobierno sobre [SOV.GetNameDef]. Zinoviev, Bucharin, Trotsky y Kirov ya han sido víctimas de la lucha por el poder político o se vieron obligados a exiliarse y esconderse de los agentes de la NKVD. La ira de GenSek puede caer sobre cualquiera que esté persuadiendo su carrera dentro del partido con demasiada fuerza o debilidad. \n\nNikolai Yezhov ha comenzado a temer que su puesto en la NKVD pueda estar en peligro, y que [ROOT.GetLeader] podría destituirlo de su cargo actual o algo peor. Ahora está usando las actividades que actualmente están dirigidas a encontrar personas que son enemigas del estado y, en cambio, usa estas actividades como tapadera para sus planes actuales de reclutar oficiales y oficiales en un plan para sacar a Stalin del poder."
 r56.soviet.18.a:0 "Debemos movernos rápidamente"
 r56.soviet.19.t:0 "Agentes de la NKVD se han puesto en contacto con Trotsky"
 r56.soviet.19.d:0 "Expulsado de la Madre Patria y olvidado por el hombre común desde febrero de 1929, Lev Trotsky sigue siendo uno de los principales opositores ideológicos al gobierno de Stalin sobre [SOV.GetNameDef]. Su prédica a la opresión de la clase obrera ya lo convirtió en persona non grata en [TUR.GetNameDef], [ITA.GetNameDef], [FRA.GetNameDef] y finalmente en [NOR.GetNameDef], donde residía desde 1935. \n\nSu carta reciente fue rastreada por nuestros agentes de la NKVD, que luego contactaron a Trotsky y ahora están en el proceso de regresarlo a Rusia en secreto. Aunque esto llevará tiempo, ya que debemos tener cuidado de no ser descubiertos por agentes extranjeros en el camino o por [ROOT.GetLeader] Leales. Tener a Trotsky de vuelta al frente le dará a nuestro Golpe la legitimidad que tanto necesita y un liderazgo experimentado."
 r56.soviet.19.a:0 "Clasificar la operación"
 r56.soviet.20.t:0 "Andrey Vlasov quiere ofrecer ayuda adicional"
 r56.soviet.20.d:0 "Se esperaba que la formación de la Quinta Columna no pudiera permanecer en secreto, pero tampoco se esperaba que los rumores sobre el complot se extendieran tan rápido. Nuestros agentes informan que muchas cartas de ofertas de apoyo llegan a la oficina de Yezhov de fuentes anónimas. Uno de los miembros del personal de nuestro Comisariado reconoció que los escritos de una de las cartas pertenecían al destacado joven general Andrey Vlasov. Inmediatamente fue llamado a Moscú para una discusión sobre la operación en curso para derrocar al dictador Stalin. \n\nCuando la NKVD trajo a Vlasov para que se sentara un poco, pareció mostrar un gran interés en nuestra trama y quiso prestar toda la ayuda que pudo. Aunque parecía demasiado interesado en los detalles de las cuentas de nuestros agentes."
 r56.soviet.20.a:0 "Podemos usar toda la ayuda que podamos obtener"
 r56.soviet.20.b:0 "Podría ser un lealista tratando de derribarnos. no podemos arriesgarnos"
 r56.soviet.21.t:0 "¿Contactar con exiliados políticos?"
 r56.soviet.21.d:0 "Pocos líderes prominentes del Gobierno Provisional Ruso se vieron obligados a exiliarse después de la conclusión de la Guerra Civil Rusa en 1922. Su agenda política era inaceptable en tiempos del adoctrinamiento comunista del proletariado en los años 20 y principios de los 30, sin embargo, ahora los tiempos son diferentes con incertidumbres del actual gobierno indicándose claramente. Nuestros informadores se han reunido con Pavel Milyukov en París y le presentaron nuestro plan al ex Ministro de Relaciones Exteriores. Después de una larga discusión vespertina, accedió a apoyar nuestra causa bajo la condición de una revolución incruenta sin ningún tipo de participación extranjera. \n\nAdemás, varios agentes de la NKVD han sugerido que el contrabando de comunistas excomulgados y otras figuras políticas que fueron exiliadas podría contribuir a un gobierno posterior al golpe más estable. Esto también le daría legitimidad internacional a nuestro régimen a los ojos del mundo."
 r56.soviet.21.a:0 "¡Ayudarán a fortalecer el nuevo Estado soviético!"
 r56.soviet.21.b:0 "Están en el exilio por una razón."
 r56.soviet.22.t:0 "¿Contactar con generales exiliados?"
 r56.soviet.22.d:0 "Después de la conclusión de la Guerra Civil Rusa, muchos miembros prominentes del Ejército Imperial Ruso y el Movimiento Blanco abandonaron el país por temor a la venganza soviética o con la esperanza de adquirir la gloria y el reconocimiento anteriores en el extranjero. Si bien la mayoría de ellos han cambiado sus nombres y concibieron su experiencia militar detrás de la máscara del talento natural, algunos de ellos aún fueron reconocidos por nuestros agentes. Estos incluyeron a Anatoly Rogozhin, que actualmente presta servicios en la policía fronteriza de Yugoslavia, y al general Konstantin Nechaev, quien ayudó al gobierno chino como asesor militar. Las largas y tediosas negociaciones junto con las promesas de restablecer los rangos militares y la devolución de las propiedades confiscadas han inclinado su lealtad a nuestro favor. \n\nNuestros agentes de la NKVD han sugerido que el contrabando de generales excomulgados y otras figuras militares que fueron exiliadas es más eficiente si se realiza a través del lanzamiento aéreo en áreas con poca población. Esta operación conducirá a un ejército post-golpe más estable y más fuerte."
 r56.soviet.22.a:0 "No podemos arriesgarnos."
 r56.soviet.22.b:0 "¡Excelente idea!"
 r56.soviet.24.t:0 "¡Trotsky ha regresado!"
 r56.soviet.24.d:0 "La noticia del arresto y rápida ejecución de Stalin ha llegado al Revolucionario Permanente y sus guardaespaldas mientras viajaban en tren a Estocolmo para abordar el barco preparado y llegar a Leningrado en pocos días. \n\nCuando Trotsky estaba abordando el barco, Yezhov lo saludó personalmente y se organizó un pequeño desfile militar para celebrar el regreso de Trotsky. Ambos revolucionarios acordaron tomar un vuelo directo a Moscú para que la transición del poder se realice lo antes posible. \n\nSe organizó el nuevo Congreso del Partido Comunista de Toda la Unión, en el que el Revolucionario pronunció su primer discurso importante desde su exilio en 1929. Se podían ver algunas lágrimas de alegría en el rostro de Trotsky mientras pronunciaba un apasionado discurso afirmando que los campesinos y trabajadores disfrutarán de los frutos de la Revolución Mundial en el futuro reciente. Trotsky también declaró que "¡Llevaré esperanza a los trabajadores de todo el mundo, mientras volvemos a encarrilar la Revolución!""
 r56.soviet.24.a:0 "¡Viva Trotsky!"
 r56.soviet.26.t:0 "Llenando el vacío de poder"
 r56.soviet.26.d:0 "El gobierno de 20 años del partido comunista sobre Rusia finalmente ha llegado a su fin. Con una antigua dirección soviética enjuiciada por sus crímenes cometidos contra el pueblo ruso, las ramas enteras del sistema legislativo, ejecutivo y judicial están en ruinas debido a las feroces purgas realizadas por los criminales comunistas en los últimos años. \n\nEl gobierno recién establecido es flexible a cualquier tipo de agenda política que circule entre los círculos intelectuales, militares y obreros. Dado que Trudovics es popular entre la intelectualidad, el Partido Fascista Ruso es el favorito de muchos líderes y comandantes militares, mientras que muchos exiliados luchan por el regreso de la monarquía bajo el gobierno de la familia de Romanov. \n\nSi no queremos volver a sumir al país en el caos, debemos ponernos del lado de una facción y hacer que encabecen nuestro país. ¿Cuál será la decisión del gobierno de [SOV.GetLeader]?"
 r56.soviet.26.a:0 "¡Los que favorecen la democracia llevan las aspiraciones del pueblo!"
 r56.soviet.26.b:0 "¡Otros Sistemas han fallado, necesitamos restaurar la Monarquía!"
 r56.soviet.26.c:0 "¡Los Nacionalistas llevarán a nuestro país a la Gloria!"
 r56.soviet.27.t:0 "Stalin destituido del poder"
 r56.soviet.27.d:0 "Stalin ha sido arrestado y ejecutado rápidamente por miembros del Partido Comunista. [SOV.GetLeader] entró en la oficina de Stalin con agentes de la NKVD y lo arrestó mientras enumeraba los crímenes que cometió contra el pueblo ruso. Al día siguiente se llevó a cabo un juicio en el que Stalin fue condenado a muerte y ahorcado esa misma tarde. También muchos funcionarios del gobierno ruso que fueron acusados ​​de participar en los crímenes de Stalin están en proceso de ser detenidos y encarcelados o ejecutados. Nadie sabe quién liderará ahora [SOV.GetNameDefCap]. Se rumorea que [SOV.GetLeader] ha extendido una invitación para que Trotsky regrese y lidere."
 r56.soviet.27.a:0 "¡El Falso Revolucionario ha muerto!"
 r56.soviet.27.b:0 "El castillo de naipes de Stalin finalmente se ha derrumbado."
 r56.soviet.28.t:0 "El fin del régimen comunista en Rusia"
 r56.soviet.28.d:0 "\nCasi tan pronto como Trotsky volvió a liderar el gobierno soviético en una era posterior a Stalin, una gran facción de funcionarios y oficiales anticomunistas lo derribó. Esta facción había formado rápidamente una gran cantidad de seguidores en el ejército y el gobierno y simplemente eliminó a los funcionarios procomunistas de la noche a la mañana. Algunos expertos sospechan que las Purgas de Trotsky de los leales a Stalin de su gobierno y el caos que siguió al Golpe pueden haber debilitado al partido comunista sin posibilidad de reparación. El líder del derrocamiento [SOV.GetLeader] ahora tiene la tarea aparentemente imposible de estabilizar el nuevo gobierno [SOV.GetName] y las muchas facciones dentro de él."
 r56.soviet.28.a:0 "Ahora debemos conducir a nuestros compatriotas a un futuro mejor"
 r56.soviet.28.b:0 "Me alegro de que el pequeño 'experimento' haya terminado."
 r56.soviet.28.c:0 "Debemos llevar a cabo la revolución nosotros mismos."
 r56.soviet.29.t:0 "[SOV.GetLeader] ha pedido una revolución mundial"
 r56.soviet.29.d:0 "[SOV.GetLeader] llamó a los comunistas de todo el mundo a desencadenarse y derrocar a los gobiernos capitalistas de todo el mundo, tomar las armas en la lucha de [SOV.GetName] para lograr la 'Revolución mundial'."
 r56.soviet.29.a:0 "¡Nuestra visión ahora se hará realidad!"
 r56.soviet.29.b:0 "Esto no puede ser bueno..."
 r56.soviet.29.c:0 "¡Ya era hora!"
 r56.soviet.30.t:0 "Resultados de las elecciones"
 r56.soviet.30.d:0 "El gobierno de 20 años del partido comunista sobre Rusia finalmente ha llegado a su fin. Con una antigua dirección soviética enjuiciada por sus crímenes cometidos contra el pueblo ruso, las ramas enteras del sistema legislativo, ejecutivo y judicial están en ruinas debido a las feroces purgas realizadas por los criminales comunistas en los últimos años. \n\nEl gobierno recién establecido es flexible a cualquier tipo de agenda política que circule entre los círculos intelectuales, militares y obreros. Siendo los trudovicos populares entre la intelectualidad, han logrado influir en las mentes de las personas con promesas de reformas estatales y respeto por la autodeterminación. \n\nSi no queremos volver a sumir al país en el caos, debemos ponernos del lado de una facción y hacer que encabecen nuestro país."
