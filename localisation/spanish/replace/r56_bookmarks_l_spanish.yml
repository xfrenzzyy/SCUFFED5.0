l_spanish:
 GRE_GATHERING_STORM_DESC:0 "Para Grecia, la Gran Guerra no terminó en 1918. La desastrosa guerra con Turquía y los terribles efectos del Cisma Nacional han dejado muchas heridas abiertas para la nación griega. La Gran Depresión, el desempleo, la inestabilidad social y política y el auge del radicalismo han llevado al pequeño país de Grecia a una encrucijada para decidir su futuro, superar los muchos problemas y mirar hacia adelante como lo llama su legado."
 HOL_GATHERING_STORM_DESC:0 "Holanda se encuentra en medio de una profunda crisis en este momento. El país ha sido golpeado un poco más tarde que otros por la Gran Depresión y, en consecuencia, actualmente sufre sus peores consecuencias. El desempleo está en su punto más alto y el gobierno no ha reaccionado hasta ahora, prefiriendo apegarse a una política de equilibrio presupuestario y fe en el patrón oro. Con suerte, la doctrina económica del gobierno está cambiando actualmente debido a la presión de la calle. Para empeorar las cosas, Alemania se está rearmando y el gobierno sabe que será extremadamente difícil mantenerse neutral esta vez si Europa vuelve a arder."
 PER_GATHERING_STORM_DESC:0 "Del caos de los acontecimientos de 1921, marcado por la rebelión socialista en el norte y la del coronel Mohammad Taqi Pessian, surgió un nuevo Irán, encabezado por Reza Shah, coronado este último Shah el mismo año tras su golpe de Estado. estado A pesar de una constitución, el gobierno está marcado por un fuerte poder real y militar, el primero asegurando constantemente la lealtad del segundo, y por haber implementado una perspectiva de modernización forzada, reformas seculares y desarrollo industrial."
 SIA_GATHERING_STORM_DESC:0 "En 1932, un golpe de estado puso fin a la monarquía absoluta, se promulgó la primera constitución y asumió el Khana Ratsadon (Partido Popular). Sin embargo, el ejército estaba asumiendo un papel cada vez más importante en la arena política: derrocó al primer ministro y lo reemplazó con Phraya Phahonphonphonphayuhasena. A medida que el espectro del fascismo encarnado por Plaek Phibunsongkhram parece estar ganando apoyo dentro de las fuerzas armadas, la división entre las alas del partido se está ampliando. Anteriormente hermanos, las corrientes se han convertido en rivales, y solo uno podrá presidir los destinos del país."
 TUR_GATHERING_STORM_DESC:0 "Después de que la Gran Guerra vio la caída del Imperio Otomano, el futuro de Turquía parecía sombrío. Pero Turquía se ha levantado como un ave fénix de los fuegos de la Guerra de Independencia de Turquía. Dirigida por Mustafa Kemal Atatürk y su ideología kemalista, Turquía parece fuerte y segura. Pero su gente está cansada y necesitada de paz. Se necesitará otro cambio significativo para despertar a este león dormido."
 LUX_GATHERING_STORM_DESC:0 "El Gran Ducado de Luxemburgo es un país sin salida al mar que ha pasado por muchas cosas recientemente. A pesar de las repetidas invasiones de países extranjeros, el pequeño país aún se encuentra entre gigantes. Con la tormenta acercándose actualmente, es hora de que Luxemburgo se prepare y adopte una postura firme."
 RAJ_GATHERING_STORM_DESC:0 "La India británica ha sido una construcción a menudo debatida entre las poblaciones del subcontinente indio. Muchos indios de toda la llamada joya del Imperio Británico han participado en la Gran Guerra y se han considerado menospreciados por el flagrante desprecio de sus voces tras el sacrificio de decenas de miles de vidas. Sin embargo, posiblemente se avecinan los tiempos más turbulentos de la historia india. ¿Prevalecerá la voluntad democrática de la población nativa o la India permanecerá inquebrantable bajo el dominio británico?"
 BEL_GATHERING_STORM_DESC:0 "Bélgica puede parecer un territorio insignificante entre Francia y Alemania, pero es un país densamente industrializado que extrae valiosos recursos de su colonia del Congo. El gobierno se está recuperando de la Gran Depresión, los proyectos de infraestructura están en pleno apogeo y la actividad industrial se está recuperando lentamente. En el escenario político, muchos votantes buscan soluciones en discursos extremistas. Léon Degrelle gana popularidad día a día y puede amenazar las tradicionales coaliciones de partidos democráticos. Mientras tanto, los nacionalistas flamencos también están activos, difundiendo la disidencia entre los rangos inferiores del ejército."
 BHU_GATHERING_STORM_DESC:0 "Aislado en el Himalaya, Bután se encuentra en el límite de la esfera de influencia británica. Vinculado a Gran Bretaña a través del tratado de Punakha, el país ha renunciado a sus fuerzas militares y depende del ejército indio británico para su protección."
 BRA_GATHERING_STORM_DESC:0 "Para 1936, Brasil está roto. El golpe de 1930 destruyó nuestras tradiciones e instituciones democráticas, y poco después, una guerra civil destruyó la industria y la infraestructura del estado brasileño más importante, lo que haría que nuestra nación fuera frágil e inestable.\n\nCon Brasil estableciendo un liderazgo sólido, la República debe reconstruirse para asegurar su futuro."
 COG_GATHERING_STORM_DESC:0 "El Congo Belga es oficialmente una colonia belga gobernada directamente por Bruselas. En la práctica, sin embargo, el gobernador general Pierre Ryckmans disfruta de un cierto grado de autonomía debido a la lejanía de Europa. Como colonia de explotación, especialmente una que incluye el "Escándalo geológico" que es Katanga, el Congo tiene muchos recursos en su suelo. Lógicamente, la extracción de esos recursos será una de las prioridades de la administración colonial. El territorio tiene mucho tungsteno, cobre, caucho y, por supuesto, tiene acceso a la mina de uranio más rica del mundo."
 CUB_GATHERING_STORM_DESC:0 "Después de la revuelta de los Sargentos que derrocó al presidente Carlos Manuel de Céspedes y Quesada, quien asumió temporalmente la presidencia tras la caída del dictador Gerardo Machado, se sucedieron los gobiernos provisionales, siempre bajo la estrecha supervisión de Fulgencio Batista, ahora jefe de la ejército.\n\nEn las elecciones generales de enero, muchos ven la posibilidad de un regreso a un gobierno estable, pero esto podría llevar fácilmente a Cuba nuevamente a una espiral de disturbios."
 CZE_GATHERING_STORM_DESC:0 "Han pasado casi 20 años desde que Checoslovaquia se independizó del imperio austrohúngaro y el pequeño país ahora cuenta entre algunos de los países más industrializados del mundo.\n\nEl ascenso de Hitler al poder en Alemania ha envalentonado a la minoría de habla alemana en las regiones fronterizas y poner al pequeño país bajo presión internacional. Francia, el aliado tradicional de Checoslovaquia, se encuentra en un estado de agitación política interna y, a medida que el poder diplomático de la Pequeña Entente se desvanece lentamente, Europa está cambiando."
 DEN_GATHERING_STORM_DESC:0 "Desde su desgarradora derrota en las guerras napoleónicas, Dinamarca ha mantenido su total neutralidad, permaneciendo ociosa incluso en la Gran Guerra. La Alemania siempre creciente y cada vez más rabiosa de nuestro sur preocupa a los líderes y ciudadanos daneses por igual. Su rápido rearme puede obligar a algunas incómodas medidas de movilización de la población. Thorvald Stauning ahora debe mantener a Dinamarca neutral y libre."
 HON_GATHERING_STORM_DESC:0 "Después de que Tiburcio Carias Andino ganara por poco las elecciones presidenciales de 1932, tomó medidas enérgicas contra todas las formas de oposición política mientras apoyaba los intereses de la United Fruit Company. El líder de la BOC, Manuel Calix Herrera, fue detenido y encarcelado en Islas de la Bahía luego de organizar varias huelgas obreras en ese mismo año. Ahora, Honduras se encuentra en una encrucijada. ¿Continuará Carias en su presidencia, lo derrocarán los campesinos inquietos o la United Fruit Company intentará apoderarse del país?"
 ICE_GATHERING_STORM_DESC:0 "El Acta de Unión Danesa-Islandesa, un acuerdo con Dinamarca firmado el 1 de diciembre de 1918 y válido por 25 años, reconoció a Islandia como un estado totalmente soberano e independiente en una unión personal con Dinamarca. El Gobierno de Islandia estableció una embajada en Copenhague y solicitó que Dinamarca llevara a cabo asuntos específicos de defensa y asuntos exteriores en su nombre, sujeto a consultas con el Althing."
 IRE_GATHERING_STORM_DESC:0 "Irlanda ha estado en una situación difícil durante muchos años. Después de obtener la independencia de Gran Bretaña, Irlanda ha estado luchando en una guerra comercial sin fin con el Reino Unido, y la cuestión de la constitución aún está por verse."
 LAT_GATHERING_STORM_DESC:0 "Letonia se encuentra en una encrucijada. Al este, nuestro antiguo gobernante, los rusos, se han reformado en la Unión Soviética y miran con avidez hacia el oeste. Al oeste, una Alemania resurgente se ha reorganizado y parece más dispuesta que nunca a destruir los Estados bálticos. Los próximos años serán de vida o muerte para Letonia. ¿Nos aliaremos con cualquiera de los gigantes o buscaremos un nuevo camino? Solo el tiempo puede decirlo, pero el tiempo se acaba."
 SWI_GATHERING_STORM_DESC:0 "Desde la conferencia de Viena de 1815 sobre asuntos internacionales tras la derrota de Napoleón, la Confederación Suiza está obligada a permanecer neutral en los conflictos entre otras naciones. Sin embargo, con el ascenso de los fascistas en Alemania, Italia e incluso Austria, ¿pueden los suizos comprometerse con su neutralidad? ¿O tendrán que elegir un bando en un posible conflicto futuro?"
 TIB_GATHERING_STORM_DESC:0 "El Tíbet puede parecer una teocracia semifeudal aislada muy estable, pero está bastante lejos de la verdad. Hace unos años, los movimientos comunistas y democráticos fueron fuertemente reprimidos por la aristocracia religiosa y civil gobernante. El país debe reformar su ejército, pero al mismo tiempo, los monasterios temen un ejército modernizador que desafíe su posición. Por último, pero no menos importante, un Regente gobierna el país, y la reencarnación del Dalai Lama debe ser encontrada y coronada para perpetuar el sistema teocrático."
 VIN_GATHERING_STORM_DESC:0 "§R¡No seleccione Vietnam en esta pantalla! Si quieres jugarlo, toma el camino correcto en el árbol de la Indochina francesa.§!\n\nDespués de haber tomado la administración francesa con las armas, Vietnam se encontró independiente y libre de siglos de opresión colonial.\nLa partida de Francia deja un nación todavía llena de problemas, con una mano de obra doméstica sin educación y desfigurada por el conflicto político, mientras está rodeada de países que perfectamente podrían serle hostiles."
 SAU_GATHERING_STORM_DESC:0 "Tras la derrota de Sharif Hussein bin Ali, emir del Hejaz, Abdulaziz ibn Abdul Rahman ibn Faisal ibn Faisal ibn Turki ibn Abdullah ibn Muhammad Al Saud inició más de quince años de guerras por la unificación de gran parte de Arabia bajo la dinastía Saud. , finalizando en 1932, dando origen al Reino de Arabia Saudita.\n\nLa economía saudí sigue siendo muy precaria, y gran parte de los ingresos del estado provienen de las peregrinaciones a las ciudades santas de La Meca y Medina. Sin embargo, los sótanos bien pueden contener un verdadero tesoro que cambiaría para siempre la dirección económica y geopolítica de Arabia."
 LIT_GATHERING_STORM_DESC:0 "Nacida después de la Gran Guerra, Lituania se encontró en una posición difícil. No solo fue casi anexado al proyecto colonial alemán Ober Ost, sino que los polacos lograron tomar el control y anexar Vilnius al nuevo estado polaco. A diferencia de todos los países de la zona preocupados principalmente por las ambiciones de los nazis y un posible retorno de la URSS, también somos un país sin capital oficial, ocupado por quienes fueron nuestros socios durante siglos..."
 SWE_GATHERING_STORM_DESC:0 "Después de haber sido neutral durante la Gran Guerra, Suecia salió ilesa de las secuelas de la guerra que devastó Europa y vio la caída de los imperios en todo el continente.\n\nNo han pasado ni treinta años y ya se está gestando una nueva tormenta en el horizonte. Los fascistas del sur se están preparando para otra guerra, y en el este, el oso ruso duerme, por ahora. Se avecinan días oscuros, y el camino de Suecia ahora es incierto una vez más."
