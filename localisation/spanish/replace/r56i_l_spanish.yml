 r56i.event.01.title:0 "Disturbios en las calles"
 r56i.event.01.description:0 "Parece que el público ha sido ignorado durante demasiado tiempo. Enojado por la situación actual e incapaz de aguantar más, ha estallado la violencia. Si bien sus demandas son razonablemente moderadas, sin duda son costosas."
 r56i.event.01.default:0 "Lo más perturbador."
 r56i.event.01.democratic:0 "Nuestros ciudadanos están sufriendo."
 r56i.event.01.communism:0 "Nuestros hermanos están siendo manipulados."
 r56i.event.01.fascism:0 "Al pueblo hay que darle mano firme."
 r56i.event.02.title:0 "Vuelven los disturbios"
 r56i.event.02.description:0 "Los disturbios continúan y han empeorado. Más intelectuales de nuestra sociedad las apoyan, y demandas inicialmente vistas como extremas se están exigiendo con mucha más frecuencia."
 r56i.event.02.default:0 "¿Qué podemos hacer?"
 r56i.event.02.democratic:0 "Seguramente debe haber una solución?"
 r56i.event.02.communism:0 "¡Estos no son verdaderos comunistas!"
 r56i.event.02.fascism:0 "Tal vez se requieran medidas extremas."
 r56i.event.04.title:0 "La represión es un éxito"
 r56i.event.04.description:0 "Si bien el descontento aún puede mantener sus creencias, han aprendido por las malas a mantener sus ideas en privado. Aunque el malestar persiste en el aire, los disturbios y la policía militar han disuelto las protestas y la gente ha vuelto a su vida cotidiana."
 r56i.event.04.default:0 "Unos cuantos huevos rotos."
 r56i.event.04.democratic:0 "Y recuerda, ¡vota por nosotros!"
 r56i.event.04.communism:0 "El costo de la revolución es alto."
 r56i.event.04.fascism:0 "Que tiemblen los débiles."
 r56i.event.05.title:0 "La represión es un fracaso"
 r56i.event.05.description:0 "Aunque la Policía Militar que enviamos a los disturbios teóricamente podría restaurar el orden, varios de nuestros hombres enviados para lidiar con la situación comenzaron a unirse a los disturbios. Los pocos que se mantuvieron leales parecen haber enojado al resto del público. Parece que solo hemos agregado más combustible al fuego."
 r56i.event.05.default:0 "¿Para qué les pagamos?"
 r56i.event.05.democratic:0 "Hemos traicionado nuestros valores por nada."
 r56i.event.05.communism:0 "Deben estar recibiendo ayuda de afuera."
 r56i.event.05.fascism:0 "Deberíamos enviar al ejército REAL la próxima vez."
 r56i.event.06.title:0 "Las conversaciones tienen éxito"
 r56i.event.06.description:0 "Al igual que cualquier otro ser humano, un organizador de protestas es falible. Las promesas vagas y vacías fueron suficientes para aplacar a algunos líderes, mientras que otros tuvieron que ser pagados con donaciones para los esfuerzos de paz del tesoro estatal. De todos modos, las protestas parecen haberse agotado sin más organización."
 r56i.event.06.default:0 "La pluma es poderosa."
 r56i.event.06.democratic:0 "La democracia vuelve a prevalecer."
 r56i.event.06.communism:0 "La dialéctica nos sirve bien."
 r56i.event.06.fascism:0 "Las masas se apaciguan fácilmente."
 r56i.event.07.title:0 "Las conversaciones fallan"
 r56i.event.07.description:0 "Resulta que es mucho más fácil convencer a una persona que a un grupo, una lección que nuestro Ministro del Interior aprendió después de intentar convencer a todos los líderes importantes de las protestas para que se disolvieran. Con algunos que no creen en nuestras promesas y otros disgustados por nuestros intentos de soborno, parece que solo hemos sembrado la unidad y la cohesión entre los líderes de los disturbios."
 r56i.event.07.default:0 "¿Por qué no pueden ser no alineados, como nosotros?"
 r56i.event.07.democratic:0 "Esto es un insulto a nuestra Democracia."
 r56i.event.07.communism:0 "¡Pero nuestro estado puede proporcionar todo!"
 r56i.event.07.fascism:0 "Bueno, intentamos ser amables al respecto."
 r56i.event.08.title:0 "Alborotadores apaciguados"
 r56i.event.08.description:0 "Aunque el costo fue alto, ahora que los baches en las calles de nuestra ciudad están llenos y los programas sociales han mejorado, la gente está lo suficientemente feliz como para poner fin a los disturbios organizados. Algunos todavía se quejan, pero la mayoría está satisfecha."
 r56i.event.08.default:0 "Bueno, si son felices..."
 r56i.event.08.democratic:0 "El dinero hace que el mundo gire."
 r56i.event.08.communism:0 "El capital todavía tiene algunos usos."
 r56i.event.08.fascism:0 "Las ovejas nunca fueron una amenaza."
 r56i.event.09.title:0 "Los alborotadores exigen más"
 r56i.event.09.description:0 "A pesar de haber cumplido con las demandas originales de los líderes de la protesta, las figuras extremistas se han hecho cargo. Han comenzado a exigir aún más de nuestro estado, y la gente, ahora envalentonada por la victoria percibida, está más dispuesta a seguir cada una de sus palabras."
 r56i.event.09.default:0 "Una pérdida de fondos valiosos."
 r56i.event.09.democratic:0 "Socialistas podridos mimados."
 r56i.event.09.communism:0 "¡Ese trabajo forzado fue un desperdicio!"
 r56i.event.09.fascism:0 "¿Cómo se ATREVEN insultar así a nuestra gran nación?"
 strikes_rt56.t:0 "Trabajadores que planeaban huelgas arrestados"
 strikes_rt56.desc:0 "La aplicación de la ley del gobierno ha descubierto recientemente un plan de huelga de los trabajadores en muchas fábricas de todo el país. Por suerte descubrimos el plan y arrestaron a los cabecillas. Con suerte, esto evitará cualquier interrupción de la producción."
 strikes_rt56.a:0 "Hemos tomado medidas enérgicas contra la fuente de esta desobediencia."
 r56i.event.10.title:0 "¿Una nueva orientación diplomática?"
 r56i.event.10.description:0 "El establecimiento de un nuevo gobierno plantea algunas preguntas sobre el futuro de [ROOT.getnameDef]. [ROOT.GetLeader] desconfía de la orientación ideológica de [ROOT.GetFactionName] y teme que dicha cooperación pueda conducir a una guerra contra los países que simpatizan con la causa [ROOT.GetRulingIdeology] y la dirección política de [ROOT.GetRulingParty] ."
 r56i.event.10.a:0 "Esos eran los aliados del gobierno anterior."
 r56i.event.10.b:0 "Respeta nuestros compromisos diplomáticos."
 r56i.event.11.title:0 "[From.GetNameDefCap] Deja el [From.GetFactionName]"
 r56i.event.11.description:0 "\nDecidiendo cambiar radicalmente su posición diplomática, el nuevo gobierno [FROM.GetAdjective] [FROM.GetRulingIdeology] se retiró del [FROM.GetFactionName]. La noticia ha provocado agitación entre los miembros de [FROM.GetFactionName], ya que se preguntan si otras salidas pueden conducir al colapso de su alianza.\n\n[FROM.GetLeader] declaró la necesidad de reorientar la política del país de acuerdo con el El programa del [ROOT.GetRulingParty] motivó su decisión, afirmando que su gobierno haría todo lo posible para preservar la independencia de [From.GetAdjective]."
 r56i.event.11.a:0 "El mundo esta cambiando."
 r56i.event.12.title:0 "Una oportunidad histórica"
 r56i.event.12.description:0 "El establecimiento de nuestro gobierno plantea dudas sobre el futuro de [ROOT.GetNameDef]. Para la mayoría de nosotros, la respuesta es clara: es hora de aprovechar nuestra independencia. Nuestra ascensión es una señal clara de la legitimidad de la causa [ROOT.GetRulingIdeology], y debemos alinear nuestra situación diplomática con el manifiesto político del [ROOT.GetRulingParty]."
 r56i.event.12.a:0 "¡Somos libres, por fin!"
 r56i.event.12.b:0 "Esto es demasiado arriesgado."
 r56i.event.13.title:0 "[From.GetLeader] Declara [From.GetAdjective] Independencia"
 r56i.event.13.description:0 "\nEl nuevo gobierno [FROM.GetAdjective] [FROM.GetRulingIdeology] ha decidido declarar su independencia unilateralmente. [FROM.GetLeader] anunció que esta decisión es total e intransigente. Por lo tanto, [FROM.GetNameDef] se retirará de sus obligaciones militares y reevaluará su política exterior. Sin duda, esto enfurecerá a su antiguo señor, ya que [FROM.GetLeader] declaró claramente que los tratados anteriores no lo vinculaban y que este día marcaría el comienzo de una nueva era en la historia de [FROM.GetAdjective]."
 r56i.event.13.a:0 "Otra Revolución."
 r56i.event.14.title:0 "[From.GetNameDefCap] ¡Rebeldes!"
 r56i.event.14.description:0 "\nLa adquisición de [FROM.GetRulingIdeology] ha llevado a una declaración de independencia de [FROM.GetAdjective] por parte de [FROM.GetLeader]. No dispuestos a respetar el orden establecido, su comportamiento desafiante podría sentar un precedente peligroso."
 r56i.event.14.a:0 "¡Debemos tomar represalias!"
 r56i.event.15.title:0 "[From.GetNameDefCap] ¡Disuelve su facción!"
 r56i.event.15.description:0 "\nAl no poder encontrar socios diplomáticos, el gobierno de [FROM.GetAdjective] ha anunciado que ya no buscará liderar una coalición internacional. Por lo tanto, están abiertos a aperturas diplomáticas para unirse a una alianza más fuerte.\n\nEste desarrollo sin duda atraerá la atención de varias cancillerías. Es probable que los diplomáticos extranjeros ya estén trabajando para influir en [FROM.GetLeader] y su gobierno."
 r56i.event.15.a:0 "Interesante."
 r56i.event.16.t:0 "¡La facción [alliance_inviter.GetFactionName] y [alliance_applicant.GetAdjective] se unen en una sola alianza!"
 r56i.event.16.d:0 "\n\nLa política mundial está cambiando a un ritmo rápido y, por lo tanto, los líderes de [alliance_inviter.GetFactionName] y [alliance_applicant.GetLeader] reconocieron que era inútil presentarse como coaliciones separadas. En su lugar, decidieron luchar codo con codo.\n\nEsto probablemente preocupará a las cancillerías extranjeras, ya que su fuerza combinada puede volverse mucho más amenazante."
 r56i.event.16.a:0 "Somos más fuertes juntos."
 r56i.event.16.b:0 "Buscan la fuerza en los números."
 r56i.event.16.c:0 "¡No les servirá de nada!"
 r56i.event.16.e:0 "La guerra se intensifica..."
 r56i.event.16.f:0 "Nuestra alianza se fortalece."
 r56i.event.17.t:0 "¡Tropas hostiles han aterrizado!"
 r56i.event.17.desc:0 "\nEsta mañana han llegado informes de los barcos del portal de la guardia costera y muchos puestos de observación del mar de que una flota de barcos enemigos se ha reunido frente a la costa de [ROOT.getnameDef]. Muchos barcos Bespoked se han dirigido a la flota enemiga y se acercaron a nuestra costa con el propósito de realizar un desembarco.\n\nSegún los informes de inteligencia que ahora están llegando rápidamente, se informa que el tamaño del desembarco es demasiado grande para ser una incursión, ya que el las fuerzas enemigas han abrumado rápidamente la pequeña guarnición que encontraron. Las fuerzas enemigas están estableciendo rápidamente una pequeña cabeza de playa y trayendo mucho equipo a tierra."
 r56i.event.17.a:0 "¡Debemos reaccionar rápido!"
 r56i.event.18.t:0 "¡Paracaidistas hostiles han aterrizado!"
 r56i.event.18.desc:0 "\nSe han visto aviones sobrevolando nuestro territorio y se ha lanzado un despliegue masivo de tropas. El informe más antiguo no deja claro el alcance total de la fuerza enemiga. Además, esta operación es probablemente parte de una operación más grande."
 r56i.event.18.a:0 "¡Debemos reaccionar rápido!"
 r56i.event.19.t:0 "Informe del laboratorio de investigación del ejército"
 r56i.event.19.desc:0 "El informe reciente de nuestro Laboratorio de Investigación del Ejército ha llegado esta mañana a la oficina del gobierno. El informe establece que el aparato burocrático actual está limitando en gran medida cualquier posible modernización de los viejos sistemas de armas y la aplicación de nuevas tecnologías de campo de batalla.\n\nEl departamento de I+D de [ROOT.GetAdjective] no puede procesar la cantidad actual de informes enviados por nuestro personal militar. Cualquier aumento en esos informes también sería inútil, ya que son demasiado similares entre sí. Sugieren asignar un presupuesto para mejorar el equipo militar, teniendo en cuenta la gran cantidad de datos creados por la experiencia de combate.\n\n Nuestro estado mayor general también está a favor de dicho desarrollo, reconociendo que esto seguramente aumentará las capacidades de combate del [Root .getAdjetive] Ejército."
 r56i.event.19.a:0 "¡Hagamos algo con eso!"
 r56i.event.20.t:0 "Informe del Laboratorio de Investigación Naval"
 r56i.event.20.desc:0 "El informe reciente de nuestro Laboratorio de Investigación de la Armada ha llegado esta mañana a la oficina del gobierno. El informe establece que el aparato burocrático actual limita en gran medida cualquier posible modernización de los antiguos sistemas de armas y la aplicación de nuevas tecnologías navales.\n\nEl departamento de I+D de [ROOT.GetAdjective] no puede procesar la cantidad actual de informes enviados por nuestros comandantes de flota. Cualquier aumento en esos informes también sería inútil, ya que son demasiado similares entre sí. Sugieren asignar un presupuesto para mejorar el equipo naval, considerando la gran cantidad de datos generados a través de la experiencia de combate.\n\nEl Almirantazgo también está a favor de dicho desarrollo, reconociendo que esto seguramente aumentará las capacidades de combate de [Root.GetAdjective] Armada."
 r56i.event.20.a:0 "¡Hagamos algo con eso!"
 r56i.event.21.t:0 "Alta Experiencia Aeronáutica"
 r56i.event.21.desc:0 "El reciente informe de nuestro Laboratorio de Investigaciones Aeronáuticas ha llegado esta mañana a la oficina del gobierno. El informe establece que el aparato burocrático actual limita en gran medida cualquier posible modernización al obligarnos a analizar los informes de combate en lugar de realizar las pruebas adecuadas. El director insiste en que las tecnologías para las mejoras de nuestros aviones existen y deben ser consideradas lo antes posible."
 r56i.event.21.a:0 "¡Hagamos algo con eso!"
