 r56i_decision_talk_revolts:0 "Negociar con cabecillas"
 r56i_decision_talk_revolts_desc:0 "Unos pocos individuos carismáticos dirigen la ira del público. ¿Quizás podamos persuadirlos para que se detengan?"
 r56i_decision_spend_revolts:0 "Acceder a las demandas de los manifestantes"
 r56i_decision_spend_revolts_desc:0 "El público quiere proyectos y programas. Tal vez si accedemos a algunos de ellos, la violencia terminará."
