 advanced_infantry_weapons_d:0 "Equipo de infantería moderno"
 advanced_infantry_weapons_d_desc:0 "Las armas, gracias a Dios, las armas..."
 paratroopers_a:0 "Paracaidistas IV"
 paratroopers_a_desc:0 "Todo lo que sube tiene que bajar."
 paratroopers_b:0 "Paracaidistas V"
 paratroopers_b_desc:0 "Todo lo que sube tiene que bajar."
 paratroopers_c:0 "Paracaidistas VI"
 paratroopers_c_desc:0 "Todo lo que sube tiene que bajar."
 marines_a:0 "Infantes de marina IV"
 marines_a_desc:0 "Solo hay dos tipos de personas que nos entienden: los marines y el enemigo. Todos los demás tienen una opinión de segunda mano."
 marines_b:0 "Marines v"
 marines_b_desc:0 "Solo hay dos tipos de personas que nos entienden: los marines y el enemigo. Todos los demás tienen una opinión de segunda mano."
 marines_c:0 "Marines VI"
 marines_c_desc:0 "Solo hay dos tipos de personas que nos entienden: los marines y el enemigo. Todos los demás tienen una opinión de segunda mano."
 mountaineers_a:0 "Infantería de Montaña IV"
 mountaineers_a_desc:0 "¿'Una colina más'? Sí, ese es el nombre de la montaña que debemos escalar."
 mountaineers_b:0 "Infantería de Montaña V"
 mountaineers_b_desc:0 "¿'Una colina más'? Sí, ese es el nombre de la montaña que debemos escalar."
 mountaineers_c:0 "Infantería de Montaña VI"
 mountaineers_c_desc:0 "¿'Una colina más'? Sí, ese es el nombre de la montaña que debemos escalar."
 support_weapons_a:0 "Armas de apoyo V"
 support_weapons_a_desc:0 "Hemos logrado armar un kit aún mejor, para alivio de nuestras tropas en el frente."
 support_weapons_b:0 "Armas de apoyo VI"
 support_weapons_b_desc:0 "Hemos logrado armar un kit aún mejor, para alivio de nuestras tropas en el frente."
 support_weapons_c:0 "Armas de apoyo VII"
 support_weapons_c_desc:0 "Hemos logrado armar un kit aún mejor, para alivio de nuestras tropas en el frente."
 night_vision_a:0 "Visión nocturna III"
 night_vision_a_desc:0 "La capacidad de ver al enemigo mientras no puede es primordial. Esta nueva tecnología nos ayuda a lograr ese objetivo."
 future_radar:0 "AN/APS-2"
 future_radar_desc:0 "Nuestro radar de interceptación aerotransportado ahora es bastante sofisticado y puede marcar una diferencia visible en los enfrentamientos."
 future_radar_2:0 "AN/APS-4"
 future_radar_2_desc:0 "Los avances adicionales en la sensibilidad y el alcance de nuestros sistemas nos han permitido desarrollar unidades aún mejores para montar en nuestra aeronave."
 future_radar_3:0 "AN/APS-6"
 future_radar_3_desc:0 "Continuamos refinando nuestros sistemas y desarrollando unidades aún mejores para incluirlas en nuestra aeronave."
 future_computing_machine:0 "Serie Coloso"
 future_computing_machine_desc:0 "Cuanto más grandes son, más difíciles de calcular."
 future_computing_machine_2:0 "ENIAC"
 future_computing_machine_2_desc:0 "Hemos integrado una capacidad de lectura y escritura aún más rápida y podemos escribir programas de manera confiable en el sistema."
 future_computing_machine_3:0 "León yo"
 future_computing_machine_3_desc:0 "Nuestros sistemas son tan poderosos que podemos comenzar a automatizar tareas de oficina específicas, marcando el comienzo de una nueva era de productividad."
 future_computing_machine_4:0 "Primeros transistores"
 future_computing_machine_4_desc:0 "El transistor bipolar es mejor que el tubo de vacío en todos los sentidos, y anticipamos su rápida adopción, con notables avances en computación a continuación."
 future_decryption:0 "Descifrado Mk-1"
 future_decryption_desc:0 "Ha funcionado durante cinco años. ¿Por qué tendríamos que cambiarlo? (Registrado por J. Williams, 18:45, RS8)"
 future_encryption:0 "Cifrado Mk-1"
 future_encryption_desc:0 "En este punto, creo que han comenzado a codificar sus listas de compras para meterse con nosotros."
 future_decryption_2:0 "Descifrado Mk-2"
 future_decryption_2_desc:0 "124.89 12.88 45.45.907"
 future_encryption_2:0 "Cifrado Mk-2"
 future_encryption_2_desc:0 "Suponga que es peligroso, esa es la primera regla. Preocúpate por las otras reglas una vez que descubras el cómo y el por qué."
 future_decryption_3:0 "Descifrado Mk-3"
 future_decryption_3_desc:0 "El santo grial para nosotros es siempre una lista de nombres de mascotas y tal vez cumpleaños en un segundo lugar cercano."
 future_encryption_3:0 "Cifrado Mk-3"
 future_encryption_3_desc:0 "Nuestros códigos son tan complicados que ni siquiera nuestros muchachos pueden usarlos."
 rdf1:0 "Radiogoniometría"
 rdf1_desc:0 "Al interceptar las transmisiones ilegales de los partisanos, fortaleceremos nuestra capacidad de contrainsurgencia."
 rdf2:0 "Radiogoniometría mejorada"
 rdf2_desc:0 "Al interceptar las transmisiones ilegales de los partisanos con mayor precisión, fortaleceremos nuestra capacidad de contrainsurgencia."
 rdf3:0 "Radiogoniometría avanzada"
 rdf3_desc:0 "Reforzaremos nuestra capacidad de contrainsurgencia al interceptar transmisiones ilegales de partisanos a través de la triangulación temprana."
 rdf4:0 "Radiogoniometría moderna"
 rdf4_desc:0 "Reforzaremos nuestra capacidad de contrainsurgencia al interceptar transmisiones ilegales de partisanos a través de una triangulación más precisa."
 rdf5:0 "Radiogoniometría de 1949"
 rdf5_desc:0 "Reforzaremos nuestra capacidad de contrainsurgencia al interceptar transmisiones ilegales de los partisanos a través de una triangulación casi exacta."
 rdf6:0 "Hallazgo de detección de radio de 1953"
 rdf6_desc:0 "Podemos detectarlos estén donde estén. No hay que esconderse, no correr y, ciertamente, no hay posibilidad de que tengan éxito."
 streamlined_line_a:0 "Línea aerodinámica II"
 streamlined_line_a_desc:0 "El trabajador mantendrá su mano izquierda a seis pulgadas de la máquina en todo momento. Su pie estará entre la palanca central y la roja."
 flexible_line_a:0 "Línea flexible II"
 flexible_line_a_desc:0 "¿Oyes ese zumbido en el cielo? Significa que estamos a punto de construir una nueva línea desde cero. Otra vez."
 streamlined_line_b:0 "Fabricación optimizada"
 streamlined_line_b_desc:0 "Hemos hibridado las escuelas de pensamiento de fabricación simplificada y flexible para crear un proceso aún mejor."
 streamlined_line_c:0 "Manufactura Semi-Moderna"
 streamlined_line_c_desc:0 "Otros avances en herramientas han llevado a mejores técnicas y capacidades en la fabricación."
 streamlined_line_d:0 "Fabricación moderna"
 streamlined_line_d_desc:0 "Nuestras habilidades en la fabricación ahora son de última generación y permiten la producción a gran escala de casi cualquier cosa."
 concentrated_industry_a:0 "Industria Concentrada VI"
 concentrated_industry_a_desc:0 "Por cada bala que hagan, haremos mil. Haga tanto que incluso si nuestros muchachos fallan cada tiro, el enemigo aún se ahogará en metal."
 dispersed_industry_a:0 "Industria Dispersa VI"
 dispersed_industry_a_desc:0 "No es tan malo cuando te acostumbras. Lo único que hay aquí son murciélagos, mal olor y un montón de tipos que no recuerdan cómo es el sol."
 concentrated_industry_b:0 "Industria Concentrada VII"
 concentrated_industry_b_desc:0 "Las megafábricas de hoy avergüenzan incluso a las instalaciones más avanzadas de hace solo unos años."
 dispersed_industry_b:0 "Industria dispersa VII"
 dispersed_industry_b_desc:0 "Hemos logrado avances significativos en nuestra capacidad de perforación y ahora podemos excavar grandes instalaciones bajo tierra."
 concentrated_industry_c:0 "Industria Concentrada VIII"
 concentrated_industry_c_desc:0 "La integración vertical de nuestros procesos de producción ha proporcionado avances notables en nuestras capacidades."
 dispersed_industry_c:0 "Industria Dispersa VIII"
 dispersed_industry_c_desc:0 "Incluso con un fuerte bombardeo del área de la superficie, aún podemos resistir debajo y continuar nuestra producción sin cesar."
 concentrated_industry_d:0 "Industria Concentrada IX"
 concentrated_industry_d_desc:0 "Podemos apilar casi cualquier industria con otra y cosechar los beneficios de la máxima concentración."
 dispersed_industry_d:0 "Industria dispersa IX"
 dispersed_industry_d_desc:0 "Nuestras cadenas de suministro son difusas pero efectivas, y nuestras fábricas están completamente reforzadas incluso contra los ataques más severos."
 construction_a:0 "Construcción VI"
 construction_a_desc:0 "Las nuevas técnicas de construcción nos brindan una oportunidad única de usar hormigón armado para construir instalaciones de producción más grandes, más altas y más masivas. Se espera que las centrales eléctricas nacionales sean aún más duraderas y resistentes a la actividad sísmica."
 excavation_a:0 "Excavación VI"
 excavation_a_desc:0 "La tierra está sangrando y es tu trabajo asegurarte de que la sangre siga fluyendo."
 construction_b:0 "Construcción VIII"
 construction_b_desc:0 "Si quieres que se construya rápido y barato, podemos hacerlo. Simplemente no hagas demasiadas preguntas."
 excavation_b:0 "Excavación VII"
 excavation_b_desc:0 "Hay aún más riqueza mineral en esas colinas, y vamos a llegar a ella pase lo que pase."
 construction_c:0 "Construcción VIII"
 construction_c_desc:0 "Podemos escalar a casi cualquier proyecto sobre la marcha. Tal vez no sea completamente resistente, pero aun así hará el trabajo."
 excavation_c:0 "Excavación VIII"
 excavation_c_desc:0 "Máquinas como estas habrían asustado a cualquiera incluso hace una década. Para nosotros, sin embargo, solo significan una cosa: más."
 construction_d:0 "Construcción IX"
 construction_d_desc:0 "Las técnicas modernas significan que podemos construir cualquier cosa, en cualquier lugar y en cualquier momento. Eso no significa que vayamos a pagarles extra a esos cabrones."
 excavation_d:0 "Excavación IX"
 excavation_d_desc:0 "La médula de la Tierra es nuestro sustento, y sus vetas de mineral están explotadas."
 rubber_plant_a:0 "Planta de caucho básica"
 rubber_plant_a_desc:0 "Ahora podemos crear productos de caucho artificial utilizando nuestro conocimiento de la producción de petróleo sintético."
 rubber_plant_b:0 "Planta de Caucho Mejorada"
 rubber_plant_b_desc:0 "Otras mejoras en nuestro proceso de producción sintética han dado como resultado rendimientos aún mayores."
 rubber_plant_c:0 "Planta de caucho avanzada"
 rubber_plant_c_desc:0 "Ahora podemos producir enormes cantidades de caucho de nuestras plantas avanzadas a un precio muy bajo."
 rubber_plant_d:0 "Planta de caucho moderna"
 rubber_plant_d_desc:0 "Ahora podemos producir enormes cantidades de caucho de nuestras plantas avanzadas a un precio muy bajo."
 semi_modern_landing_craft:0 "Lancha de desembarco semimoderna"
 semi_modern_landing_craft_desc:0 "Solo arrodíllate y espera lo mejor."
 modern_landing_craft:0 "Lancha de desembarco moderna"
 modern_landing_craft_desc:0 "¿Cuántas personas más podemos caber en esta cosa?"
 aluminum_production_1:0 "Producción de aluminio"
 aluminum_production_1_desc:0 "Los avances recientes en las técnicas de fresado ahora nos permiten aumentar nuestra producción de aluminio."
 aluminum_production_2:0 "Producción de Aluminio II"
 aluminum_production_2_desc:0 "Los avances en las técnicas de molienda nos permiten aumentar moderadamente nuestra producción de Aluminio."
 aluminum_production_3:0 "Producción de Aluminio III"
 aluminum_production_3_desc:0 "Con nuestras nuevas técnicas de molienda, podemos aumentar considerablemente nuestra producción de Aluminio."
 aluminum_production_4:0 "Producción de Aluminio IV"
 aluminum_production_4_desc:0 "Con nuestras nuevas técnicas de molienda, podemos aumentar nuestra producción de Aluminio a niveles que nadie podría haber soñado hace unos años."
 steel_production_1:0 "Producción de acero"
 steel_production_1_desc:0 "Los avances recientes en las técnicas de molienda ahora nos permiten aumentar nuestra producción de acero."
 steel_production_2:0 "Producción de acero II"
 steel_production_2_desc:0 "Los avances en las técnicas de molienda nos permiten aumentar moderadamente nuestra producción de acero."
 steel_production_3:0 "Producción de acero III"
 steel_production_3_desc:0 "Nuestras técnicas de fresado ahora son considerables y podemos producir regularmente una cantidad razonablemente grande del metal si así lo deseamos."
 steel_production_4:0 "Producción de Acero IV"
 steel_production_4_desc:0 "Nuestra producción de acero ahora está tan avanzada que prácticamente podemos inundar el mercado, para alivio y frustración de otras naciones."
 nuke_naval:0 "Potencia naval"
 nuke_naval_desc:0 "Hemos teorizado que podemos dotar a nuestras naves más grandes y poderosas de reactores nucleares. Con suerte, podemos encontrar una manera de hacer que esto sea una realidad con el tiempo.\n§RRequiere varios§! §LReactor nuclear§! §R> 3§!"
 nukes_2:0 "Experimentos Termonucleares"
 nukes_2_desc:0 "Se han presentado diseños para una bomba que utiliza la fisión para producir una reacción de fusión más poderosa. Con esto, deberíamos ser capaces de aumentar significativamente nuestros rendimientos."
 semi_modern_rocket_engines:0 "Cohetería Internacional"
 semi_modern_rocket_engines_desc:0 "Estos nuevos cohetes incorporan ideas y teorías adquiridas de otros países."
 modern_rocket_engines:0 "Primeros misiles balísticos intercontinentales"
 modern_rocket_engines_desc:0 "Hemos comenzado a probar y sentar las bases de cohetes capaces de ingresar al espacio, entregando así una carga útil a cualquier punto del planeta."
 tech_engineers_a:0 "Compañía de ingenieros V"
 tech_engineers_a_desc:0 "La capacitación especializada y la estandarización del equipo mejorarán significativamente las capacidades de construcción de los ingenieros de combate, permitiéndoles construir fortificaciones incluso en los entornos más hostiles."
 tech_engineers_b:0 "Compañía de ingenieros VI"
 tech_engineers_b_desc:0 "A medida que se desarrollen los aviones a reacción y la tecnología infrarroja, los ingenieros serán capacitados en técnicas avanzadas de camuflaje."
 tech_engineers_c:0 "Compañía de ingenieros VII"
 tech_engineers_c_desc:0 "Los ingenieros de combate del futuro se asegurarán de que, sin importar dónde ataquen a nuestras tropas, estarán preparadas."
 tech_recon_a:0 "Compañía de reconocimiento V"
 tech_recon_a_desc:0 "Las operaciones de reconocimiento profundo, que combinan espionaje y entrenamiento de comandos, ayudarán en nuestras elecciones tácticas y nos permitirán adaptar nuestra toma de decisiones rápidamente."
 tech_recon_b:0 "Compañía de reconocimiento VI"
 tech_recon_b_desc:0 "La construcción de escondites de suministros camuflados detrás de las líneas enemigas puede proporcionar más tiempo para que las tropas de reconocimiento recopilen inteligencia y permitir que los nuevos equipos de reconocimiento realicen un seguimiento de las operaciones de reconocimiento profundo en curso."
 tech_recon_c:0 "Compañía de reconocimiento VIII"
 tech_recon_c_desc:0 "Al proporcionar equipos de infrarrojos para nuestros equipos de reconocimiento y capacitación en la identificación de firmas térmicas, podemos mejorar la precisión de cualquier inteligencia recopilada sobre el enemigo, lo que nos permite preparar mejores contramedidas para lo que sea que nuestras tropas deban enfrentar."
 tech_military_police_a:0 "Policía Militar V"
 tech_military_police_a_desc:0 "La vigilancia segura del territorio ocupado se trata tanto de devolver la normalidad como de eliminar despiadadamente a la oposición. Nuestra policía militar debe asegurarse de que este proceso comience temprano para garantizar la seguridad tanto de los soldados como de los civiles."
 tech_military_police_b:0 "Policía Militar VI"
 tech_military_police_b_desc:0 "Hay momentos en que esperar a que surjan problemas no es suficiente. Al coordinarnos con nuestros espías, podemos permitir varios levantamientos controlados donde y cuando queramos y usarlos para deshacernos de los peores alborotadores."
 tech_military_police_c:0 "Policía Militar VII"
 tech_military_police_c_desc:0 "En el caso de ocupaciones de larga duración, nuestra policía militar debe contar con el apoyo de personal diverso, como intérpretes, sociólogos y antropólogos. Un poco de comprensión puede recorrer un largo camino."
 tech_maintenance_company_a:0 "Empresa de Mantenimiento V"
 tech_maintenance_company_a_desc:0 "Podemos renovar experiencias diseñando para la redundancia activa en la Gran Guerra para trabajar con equipos más modernos para facilitar el mantenimiento."
 tech_maintenance_company_b:0 "Empresa de Mantenimiento VI"
 tech_maintenance_company_b_desc:0 "Al acompañar algunos vehículos con un pequeño manual de campo, podemos permitir que los soldados regulares participen en el mantenimiento esencial de sus vehículos, agilizando a las empresas de mantenimiento para que trabajen en temas más específicos."
 tech_maintenance_company_c:0 "Empresa de Mantenimiento VII"
 tech_maintenance_company_c_desc:0 "La separación de los sistemas críticos en nuestro equipo puede reducir nuestra dependencia de la redundancia activa y permitir que nuestro equipo funcione en un grado limitado cuando está severamente dañado."
 tech_field_hospital_a:0 "Hospital de campaña V"
 tech_field_hospital_a_desc:0 "Con la ayuda de nuestras compañías de ingenieros, se pueden construir hospitales de campaña más fuertes y fácilmente defendibles, lo que permite la seguridad de los soldados que se encuentran dentro mientras se recuperan."
 tech_field_hospital_b:0 "Hospital de campaña VI"
 tech_field_hospital_b_desc:0 "Usando un avance en la aviación llamado helicóptero, podemos transportar médicos de campo más rápido para clasificar a los soldados heridos. El tiempo adicional ahorrado será fundamental para su supervivencia."
 tech_field_hospital_c:0 "Hospital de campaña VII"
 tech_field_hospital_c_desc:0 "Aunque se han realizado muchas mejoras en la medicina de campo, muchos avances son improvisados, careciendo de una doctrina establecida. Con más experiencia, podemos explicar el papel de estas unidades con mayor claridad y hacer que las innovaciones mejoradas sean accesorios permanentes."
 tech_logistics_company_a:0 "Empresa Logística V"
 tech_logistics_company_a_desc:0 "Agregar códigos de color a diferentes categorías de equipos es una forma simple pero efectiva de optimizar el soporte logístico."
 tech_logistics_company_b:0 "Empresa Logística VI"
 tech_logistics_company_b_desc:0 "El desarrollo de clasificaciones estandarizadas para los suministros minimizará la confusión y hará que la planificación sea más eficiente."
 tech_logistics_company_c:0 "Empresa Logística VII"
 tech_logistics_company_c_desc:0 "Una mayor clasificación de las categorías de equipos en numerosas subcategorías mejorará significativamente la organización de los equipos."
 tech_signal_company_a:0 "Compañía de señales V"
 tech_signal_company_a_desc:0 "Entre nuestros especialistas en señales se encuentran personas con un conocimiento de primera mano incomparable sobre el uso de campo de este equipo. Al involucrarlos en la investigación de nuevas tecnologías de la comunicación, podemos utilizar su experiencia."
 tech_signal_company_b:0 "Compañía de señales VI"
 tech_signal_company_b_desc:0 "A medida que la tecnología continúa desarrollándose, las radios se pueden usar en distancias mucho mayores, lo que permite una comunicación optimizada entre todas las secciones del ejército."
 tech_signal_company_c:0 "Compañía de señales VII"
 tech_signal_company_c_desc:0 "El cifrado de las comunicaciones por radio es vital para mantener el elemento sorpresa. Al incorporar la compresión de pulsos en nuestras radios, podemos frustrar cualquier intento enemigo de escuchar."
 etat_folder:0 "ET"
 etat_folder_desc:0 "Industria y equipos ampliados"
 etax_folder:0 "S.R.D."
 etax_folder_desc:0 "División de Investigación Especial"
 ETAX_TITLE_DOCTRINE_X:0 "División de Investigación Especial"
 r56_vechicles_folder:0 "Infantería mecanizada"
 r56_vechicles_folder_desc:0 "Equipamiento para fuerzas de infantería mecanizada."
 etax_doctrine:0 "División de Investigación Especial"
 etax_doctrine_desc:0 "Debemos establecer una división que enfoque nuestros esfuerzos de investigación y concentre nuestras fuerzas armadas e industria de manera que beneficien a la nación."
 etax_army_focus:0 "Enfoque del ejército"
 etax_army_focus_desc:0 "Las capacidades de nuestras fuerzas terrestres son de suma importancia y tendrán prioridad sobre las demás ramas operativas."
 etax_navy_focus:0 "Enfoque de la Marina"
 etax_navy_focus_desc:0 "Sin una armada capaz, una nación morirá. Es por eso que debemos hacer todo lo posible para expandir y fortalecer esta rama de nuestras fuerzas armadas."
 etax_air_focus:0 "Enfoque aéreo"
 etax_air_focus_desc:0 "Los cielos son el futuro, por lo que es apropiado que nos dediquemos a hacer de nuestra fuerza la más fuerte del mundo."
 etax_army_firepower:0 "Potencia de fuego de armas pequeñas"
 etax_army_firepower_desc:0 "Un énfasis en la potencia de fuego nos llevará a la victoria. Este enfoque ha producido poderosas armas pequeñas y mejoras generales en su efectividad."
 etax_army_firepower_2:0 "Gran potencia de fuego"
 etax_army_firepower_2_desc:0 "Nuestra exhaustiva investigación nos ha permitido agregar un poder de frenado significativo a nuestras armas grandes."
 etax_army_defense:0 "Ejército blindado"
 etax_army_defense_desc:0 "Nuestro ejército puede recibir golpes que dejarían a cualquiera muerto en seco. Con esto, podemos soportar fácilmente cualquier conflicto."
 etax_army_defense_2:0 "Fortificación extensiva"
 etax_army_defense_2_desc:0 "El enemigo puede arrojarnos todo lo que tiene, pero la gran profundidad de nuestras defensas las desgastará hasta los huesos."
 etax_navy_firepower:0 "Orientación enfocada"
 etax_navy_firepower_desc:0 "Nuestras naves pueden, con un poco de esfuerzo, alcanzar casi cualquier objetivo a distancia. Los efectos sobre la efectividad y la moral del enemigo serán devastadores."
 etax_navy_firepower_2:0 "Capacidad de ataque"
 etax_navy_firepower_2_desc:0 "Nuestra armada sabe cómo atacar y concentrar su potencia de fuego y destrozar incluso a la oposición más confiada."
 etax_navy_defense:0 "Cascos gruesos"
 etax_navy_defense_desc:0 "Con el aumento de la efectividad de las armas enemigas y los ataques aéreos, solo es apropiado modificar nuestra armada para contrarrestar esta amenaza."
 etax_navy_defense_2:0 "Defensa Regional"
 etax_navy_defense_2_desc:0 "Saber dónde está el enemigo en todo momento es en sí mismo el tipo de arma más valiosa que podamos imaginar."
 etax_air_firepower:0 "Dominio del aire"
 etax_air_firepower_desc:0 "Pocos pueden disputar los cielos donde opera nuestra nave, y la velocidad a la que pueden interceptar al enemigo es inigualable."
 etax_air_firepower_2:0 "Ofensiva de bombarderos"
 etax_air_firepower_2_desc:0 "Nuestros bombarderos pueden arrasar con todo lo que se encuentre a la vista y no dejar nada más que ruina a su paso."
 etax_air_defense:0 "Zonas de defensa en capas"
 etax_air_defense_desc:0 "Se ha hecho todo lo posible para coordinar nuestras defensas para que ningún pedazo de tierra o pájaro en el aire quede sin alguna forma de cobertura."
 etax_air_defense_2:0 "Artesanía ágil"
 etax_air_defense_2_desc:0 "A veces, la velocidad es más valiosa que cualquier armadura, y en una pelea de perros demuestra ser la parte más letal de la ecuación."
 etax_the_means:0 "Los significados"
 etax_the_means_desc:0 "A medida que avanzamos, no debemos olvidarnos de permanecer fieles a nuestros principios. Si nuestros soldados pueden enorgullecerse de nuestra causa, resistirán cualquier adversidad."
 etax_the_ends:0 "Los finales"
 etax_the_ends_desc:0 "Nuestra ventaja radica en nuestra capacidad de hacer lo que otros no se atreven. Si nos empujamos más allá del límite, entonces las herramientas a nuestra disposición se vuelven ilimitadas."
 etax_business_interests:0 "Intereses de negocios"
 etax_business_interests_desc:0 "Al desarrollar nuestro sector privado, podemos aumentar el número de fábricas capaces de producir bienes."
 etax_cost_plus:0 "Mayor costo"
 etax_cost_plus_desc:0 "Mientras el dinero siga fluyendo en las buenas y en las malas, nuestros negocios seguirán funcionando."
 etax_production_in_depth:0 "Cadena de suministro"
 etax_production_in_depth_desc:0 "Podemos extraer de una amplia gama de fuentes para construir nuestros bienes y equipos, y la profundidad es tal que el enemigo no puede esperar aislarnos."
 etax_unity:0 "Causa común"
 etax_unity_desc:0 "Todos luchan por el mismo propósito, lo que hace que nuestras fuerzas sigan funcionando durante más tiempo y con más fuerza de lo que cabría esperar."
 etax_broad_support:0 "Población Integrada"
 etax_broad_support_desc:0 "Podemos extraer de todos los sectores de nuestra sociedad, y absolutamente nadie se queda fuera. Si tienes pulso, puedes luchar."
 etax_inclusive_science:0 "Comunidad cientifica"
 etax_inclusive_science_desc:0 "Nuestros científicos provienen de diversos orígenes y no permitimos que la ideología o los prejuicios indebidos nos impidan avanzar."
 etax_desperation:0 "Sacrificio"
 etax_desperation_desc:0 "Con un poco de esfuerzo, podemos convencer a nuestra población de que se las arregle con un poco menos, todo mientras luchamos igual de duro."
 etax_no_qa:0 "Producción urgente"
 etax_no_qa_desc:0 "Las necesidades inmediatas de la línea del frente requieren que cortemos algunos atajos aquí y allá. Si bien la calidad puede ser menor, al final, la mayor parte de nuestros esfuerzos abrumarán al enemigo."
 etax_expendable_labor:0 "Mano de obra prescindible"
 etax_expendable_labor_desc:0 "Los ladrillos que recubren nuestras paredes se pagaron con sangre y el cemento está revestido con huesos. Que nadie diga que no pagamos el precio necesario para la victoria."
 etax_glory:0 "Gloria"
 etax_glory_desc:0 "No hay nada más noble y auténtico que el arte del combate. Una persona no es realmente probada hasta que se lanza a la batalla y deja que la fragua de la guerra forme sus corazones."
 etax_purity:0 "Rangos selectivos"
 etax_purity_desc:0 "Hemos eliminado de nuestras fuerzas a aquellos que no son aptos para servir, y solo quedan los más fuertes y dedicados."
 etax_great_leap:0 "Coordinación Científica"
 etax_great_leap_desc:0 "Mientras que otros se contentan con seguir adelante con sus insignificantes esfuerzos, no tenemos miedo de correr riesgos y apostar por las tecnologías que darán forma a nuestro mundo en el futuro lejano."
 etax_grand_projects:0 "Ingeniería Especializada"
 etax_grand_projects_desc:0 "No puedes derrotar al enemigo con cemento ligeramente mejor. Se necesita potencia de fuego y muerte desde arriba."
 etax_practical_projects:0 "Ingeniería Práctica"
 etax_practical_projects_desc:0 "Nuestras fuerzas se centran en lo básico y han desarrollado formas de promover los fundamentos de la producción a lo largo de la cadena de suministro."
 etax_moonshot:0 "Fuerza Aérea del Futuro"
 etax_moonshot_desc:0 "Nuestro enfoque en dominar el aire ha producido algunos avances notables. Con esto, nuestro dominio del cielo está absolutamente fuera de discusión."
 etax_super_soldiers:0 "El combate estimula"
 etax_super_soldiers_desc:0 "Nuestros soldados pueden marchar más tiempo y más rápido de lo que se creía posible agregando poderosos estímulos a nuestras raciones de campo. Un subproducto desafortunado es que tales sustancias producen una sensación de tristeza después de un uso prolongado.\n\nNo está diseñado para uso civil. No marcado para reventa."
 etax_the_bomb:0 "El proyecto"
 etax_the_bomb_desc:0 "Nuestros científicos han volcado todos sus esfuerzos en una idea aterradora pero brillante. Al final, no produjo lo que buscábamos, pero a través de él, logramos avanzar en cada área de investigación de manera inconmensurable."
 etax_seashot:0 "Marina del futuro"
 etax_seashot_desc:0 "Nuestras naves son aterradoras de contemplar y pueden atravesar todas las fuerzas enemigas excepto las más resueltas con facilidad."
 etax_quality:0 "Fabricación de calidad"
 etax_quality_desc:0 "Hemos hecho todo lo posible para garantizar las herramientas adecuadas y las pruebas rigurosas necesarias para fabricar equipos de campo que duren."
 etax_great_works:0 "Grandes obras"
 etax_great_works_desc:0 "Se ha invertido dinero para impulsar la capacidad de nuestra nación hasta su límite y más allá. Todo sobre nuestra institución económica y productiva está diseñado para inspirar asombro."
 jaeger:0 "Infantería Jaeger"
 jaeger_desc:0 "Los Jaegers son fuerzas que se especializan en sobrevivir al frío y la naturaleza salvaje del bosque boreal. Por lo general, estas tropas son nativas de su territorio y tardan más en entrenarse.\n \n§G¡Este tipo de unidad no cuenta para el límite de Fuerzas Especiales, sino que requiere 5 equipos de apoyo por batallón§!"
 jungletroop:0 "Infantería de la selva"
 jungletroop_desc:0 "Los especialistas en la jungla están capacitados para soportar las duras condiciones de la Guerra en la jungla y desafiar al Enemigo en sus términos.\n \n§GEste tipo de unidad no cuenta para el límite de Fuerzas Especiales, ¡sino que requiere 5 equipos de apoyo por batallón§!"
 desertinfantry:0 "Infantería del desierto"
 desertinfantry_desc:0 "El combate en los campos del desierto expone a las tropas a muchos peligros, pero a veces no se puede evitar. Podemos minimizar estos riesgos brindando a nuestros soldados capacitación especializada para este entorno.\n \n§G¡Este tipo de unidad no cuenta para el límite de Fuerzas Especiales, sino que requiere 5 equipos de apoyo por batallón§!"
 shocktroop:0 "Tropas de asalto"
 shocktroop_desc:0 "Las tropas de choque pueden aplastar las líneas enemigas para lograr un gran avance. Esto es casi esencial para cualquier forma de Deep-Battle y puede contribuir significativamente a desorganizar a los defensores."
 jaegers:0 "Infantería Jaeger I"
 jaegers_desc:0 "Los Jaegers son fuerzas que se especializan en sobrevivir al frío y la naturaleza salvaje del bosque boreal. Por lo general, estas tropas son nativas de su territorio y tardan más en entrenarse. \n \n§G¡Este tipo de unidad no cuenta para el límite de las Fuerzas Especiales, sino que requiere 5 equipos de apoyo por batallón§!"
