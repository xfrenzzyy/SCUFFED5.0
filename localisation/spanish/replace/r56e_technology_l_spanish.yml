 desertinfantry_at:0 "Infantería del desierto I"
 desertinfantry_at_desc:0 "El combate en los campos del desierto expone a las tropas a muchos peligros, pero a veces no se puede evitar. Podemos minimizar estos riesgos brindando a nuestros soldados capacitación especializada para este entorno.\n \n§G¡Este tipo de unidad no cuenta para el límite de Fuerzas Especiales, sino que requiere 5 equipos de apoyo por batallón§!"
 desertinfantry_at2:0 "Infantería del desierto II"
 desertinfantry_at2_desc:0 "Las montañas arenosas del desierto pueden ser traicioneras para tu infantería regular. Para hacer frente a este entorno, podemos entrenar a nuestra infantería del desierto para ganar ventaja en el desierto.\n \n§G¡Este tipo de unidad no cuenta para el límite de Fuerzas especiales, sino que requiere 5 equipos de apoyo por batallón§!"
