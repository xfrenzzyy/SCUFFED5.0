 jungletroops:0 "Infantería de selva I"
 jungletroops_desc:0 "Los especialistas en la jungla están capacitados para soportar las duras condiciones de la Guerra en la jungla y desafiar al Enemigo en sus términos.\n \n§GEste tipo de unidad no cuenta para el límite de Fuerzas Especiales, ¡sino que requiere 5 equipos de apoyo por batallón§!"
