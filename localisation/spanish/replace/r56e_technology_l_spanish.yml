 tech_flamethrower:0 "Lanzallamas yo"
 tech_flamethrower_desc:0 "Los lanzallamas son útiles en combate cuerpo a cuerpo y guerra urbana y contra fortificaciones fijas. Estos también agregan un ataque suave sustancial a nuestras divisiones."
 tech_flamethrower2:0 "Lanzallamas II"
 tech_flamethrower2_desc:0 "Los lanzallamas son útiles en combate cuerpo a cuerpo y guerra urbana y contra fortificaciones fijas. Estos también agregan un ataque suave sustancial a nuestras divisiones."
