 shocktroops:0 "Tropas de Choque I"
 shocktroops_desc:0 "Las Tropas de Choque se utilizan para asaltar fuertemente las líneas defensivas de tu enemigo para lograr un gran avance en lugares específicos. Estas unidades tienen un mayor avance y ataque duro en comparación con la infantería regular. Sin embargo, Shock Troops o Stoßtruppen también tienen un mayor consumo de suministros y un mayor tiempo de recuperación."
 shocktroops2:0 "Tropas de choque II"
 shocktroops2_desc:0 "Las Tropas de Choque se utilizan para asaltar fuertemente las líneas defensivas de tu enemigo para lograr un gran avance en lugares específicos. Estas unidades tienen un mayor avance y ataque duro en comparación con la infantería regular. Sin embargo, Shock Troops o Stoßtruppen también tienen un mayor consumo de suministros y un mayor tiempo de recuperación."
