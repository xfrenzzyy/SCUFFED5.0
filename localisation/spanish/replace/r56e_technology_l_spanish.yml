 artillery_a:0 "Actualización de artillería avanzada II"
 artillery_a_desc:0 "El primer disparo es para el Diablo, el segundo para Dios y el tercero es para el Rey."
 artillery_c:0 "Actualización de artillería semimoderna I"
 artillery_c_desc:0 "Las herramientas finas y otros ajustes realizados en cada parte de la batería han resultado en un aumento general de potencia y confiabilidad."
 artillery_d:0 "Actualización de artillería semimoderna II"
 artillery_d_desc:0 "Se ha reducido el peso de nuestras unidades, aumentando su efectividad."
 artillery_e:0 "Actualización de artillería semimoderna III"
 artillery_e_desc:0 "Artillería con proyectiles aerodinámicos capaces de alcanzar una mayor velocidad."
 rocket_artillery_a:0 "Actualización avanzada de artillería de cohetes"
 rocket_artillery_a_desc:0 "Una de las cosas que podemos decir con confianza es que tendremos materiales mucho más livianos y fuertes, lo que reducirá el costo de los cohetes."
 rocket_artillery_b:0 "Actualización avanzada de artillería de cohetes II"
 rocket_artillery_b_desc:0 "Los cohetes se pueden construir con tanta fuerza que podrían lanzar a un hombre. Así que trata de no terminar en la luna, ¿de acuerdo?"
 rocket_artillery_d:0 "Actualización de artillería de cohetes semimoderna"
 rocket_artillery_d_desc:0 "Cohetes con mayor velocidad y fuerza de lanzamiento."
 rocket_artillery_e:0 "Actualización de artillería de cohetes semimoderna II"
 rocket_artillery_e_desc:0 "La carcasa de la unidad se ha refinado, aumentando la eficiencia y la fiabilidad."
 antiair_a:0 "Actualización antiaérea avanzada"
 antiair_a_desc:0 "¿Por qué el ejército necesita armas nuevas y caras? ¿Han comenzado a quejarse los pilotos a los que hemos estado disparando a lo largo de los años?"
 antiair_b:0 "Actualización antiaérea avanzada II"
 antiair_b_desc:0 "A mi izquierda, el tiroteo tuvo la fuerte explosión de la artillería de infantería. A mi derecha se escuchaban los disparos esporádicos de los cañones de frente, y arriba, el cielo estaba despejado y el sol brillante."
 antiair_d:0 "Actualización antiaérea semimoderna"
 antiair_d_desc:0 "Hemos logrado avances significativos en la vinculación de nuestros sistemas de artillería al radar."
 antiair_e:0 "Actualización antiaérea semimoderna II"
 antiair_e_desc:0 "Los avances adicionales en la tecnología de radar y el enlace han permitido la máxima eficiencia."
 antitank_a:0 "Actualización antitanque avanzada"
 antitank_a_desc:0 "Si los tanques tienen éxito, la victoria seguirá. Si fallan, estamos perdidos."
 antitank_b:0 "Actualización antitanque avanzada II"
 antitank_b_desc:0 "Tus armas más pesadas serán tus ganas de vivir. Mantenlos en marcha, pase lo que pase, y reza para que los suyos no sean más grandes."
 antitank_d:0 "Actualización de artillería antitanque semimoderna"
 antitank_d_desc:0 "Nuestras rondas ahora tienen una penetración y una fuerza significativamente mayores detrás de ellas."
 antitank_e:0 "Actualización de artillería antitanque semimoderna II"
 antitank_e_desc:0 "La precisión y la maniobrabilidad de cada disparo ahora se han mejorado considerablemente."
 anti_tank_infantry_weapons:0 "Armas antitanque portátiles"
 infantry_at_a:0 "Infantería Antitanque III"
 infantry_at_a_desc:0 "Apunta firme, no te atrevas a respirar. Fuego - y luego correr como el infierno."
 infantry_at_b:0 "Infantería Antitanque IV"
 infantry_at_b_desc:0 "Apunta firme, no te atrevas a respirar. Fuego - y luego correr como el infierno."
 infantry_at_c:0 "Infantería Antitanque V"
 infantry_at_c_desc:0 "Apunta firme, no te atrevas a respirar. Fuego - y luego correr como el infierno."
 advanced_infantry_weapons_a:0 "Equipo de infantería avanzado"
 advanced_infantry_weapons_a_desc:0 "Las armas, gracias a Dios, las armas..."
 advanced_infantry_weapons_c:0 "Equipo de infantería semimoderno"
