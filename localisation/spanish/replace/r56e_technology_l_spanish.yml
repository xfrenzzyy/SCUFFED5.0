 PRODUCTION_MATERIALS_FABRIC:0 "Tela"
 PRODUCTION_MATERIALS_FABRIC_desc:0 "Tela utilizada para la ropa."
 plate_skirt:0 "Faldas Blindadas"
 plate_skirt_desc:0 "Agregar faldones de placas a nuestros tanques y semiorugas agregará algunas protecciones contra las nuevas armas de infantería AT a expensas de agregar peso adicional a nuestras unidades."
 bed_spring_skirt:0 "Faldas de armadura de listones"
 bed_spring_skirt_desc:0 "Mejoraremos la armadura reemplazando las placas de metal con una armadura tipo malla de alambre, eliminando el peso extra de la actualización anterior."
 plate_skirt_desc:0 "Agregar faldones de placas a nuestros tanques y semiorugas agregará algunas protecciones contra las nuevas armas de infantería AT a expensas de agregar peso adicional a nuestras unidades."
 bed_spring_skirt_2:0 "Faldas de armadura mejoradas"
 bed_spring_skirt_2_short:0 "Diablillo. Faldas de armadura"
 bed_spring_skirt_2_desc:0 "Mejoraremos la armadura reemplazando las placas de metal con materiales aún más livianos, eliminando el peso adicional de la actualización anterior."
 bed_spring_skirt_3:0 "Faldas de armadura semimodernas"
 bed_spring_skirt_3_short:0 "SM. Faldas de armadura"
 bed_spring_skirt_3_desc:0 "Mejoraremos la armadura reemplazando las placas de metal con materiales aún más livianos, eliminando el peso adicional de la actualización anterior."
 bed_spring_skirt_4:0 "Faldas de armadura moderna"
 bed_spring_skirt_4_short:0 "Modificación. Faldas de armadura"
 bed_spring_skirt_4_desc:0 "Mejoraremos la armadura reemplazando las placas de metal con materiales aún más livianos, eliminando el peso adicional de la actualización anterior."
 sniper_rifle:0 "Equipo de francotiradores"
 sniper_rifle_desc:0 "Agregar una unidad de francotiradores en cada pelotón aumentará efectivamente la capacidad de reconocimiento y ataque de la unidad."
 sniper_rifle_2:0 "Equipo de francotiradores avanzado"
 sniper_rifle_2_desc:0 "Hemos mejorado los fusiles y el entrenamiento a disposición de nuestros Equipos de Francotiradores, lo que ha permitido aumentar notablemente su efectividad."
 sniper_rifle_3:0 "Equipo de francotiradores semimoderno"
 sniper_rifle_3_desc:0 "La amplia experiencia y los comentarios de nuestros equipos de francotiradores nos han permitido producir equipos aún mejores."
 sniper_rifle_4:0 "Equipo de francotiradores moderno"
 sniper_rifle_4_desc:0 "Nuestros equipos cuentan con los mejores equipos y emplean nada menos que equipos modernos."
 flamethrower:0 "Echador de llama"
 flamethrower_desc:0 "Desarrollar lanzallamas permitirá que nuestras tropas sean más efectivas en la guerra urbana y contra fuertes. Pero correr con un tanque lleno de combustible a la espalda y listo para explotar puede tener consecuencias catastróficas."
 flamethrower_squad:0 "Escuadrón de lanzallamas"
 flamethrower_2:0 "Lanzallamas avanzado"
 flamethrower_2_desc:0 "Los avances en blindaje y reducción de peso han mejorado la seguridad y eficacia de nuestros equipos de lanzallamas."
 flamethrower_3:0 "Lanzallamas Semi-Moderno"
 flamethrower_3_desc:0 "Nuestros equipos tienen mucha experiencia y nos han brindado una amplia retroalimentación sobre el equipo que necesitan. Hemos integrado estas sugerencias en nuestras líneas de producción, lo que resulta en mejoras en la efectividad del combate."
 ARMOUR_TITLE_CAMO:0 "PINTAR"
 painting:0 "Acabado Plano"
 painting_desc:0 "Color plano de fábrica."
 painting2:0 "Camuflaje de fábrica"
 painting2_desc:0 "Nuevo camuflaje para nuestros tanques. Esta pintura fresca se aplica directamente en la fábrica, lo que permite una mejor infiltración y defensa contra emboscadas."
 painting3:0 "Camuflaje de campo de batalla"
 painting3_desc:0 "Nuevo camuflaje para nuestros tanques. Permitir que nuestro ejército modifique el camuflaje de fábrica con su diseño aumentará la infiltración y la defensa contra emboscadas de tanques."
 painting4:0 "Camuflaje semimoderno"
 painting4_desc:0 "Nuevo camuflaje para nuestros tanques. Hemos facilitado la aplicación de pinturas prefabricadas en el campo y aumentado la durabilidad de la primera capa de fábrica."
 painting5:0 "camuflaje moderno"
 painting5_desc:0 "Nuevo camuflaje para nuestros tanques. Las aplicaciones son versátiles y robustas, soportando casi cualquier cosa que el enemigo les arroje."
 INFANTRY_TITLE_CLOTHING:0 "ROPA"
 camo:0 "Uniformes Básicos"
 camo_desc:0 "Uniformes de colores sólidos inspirados en los de la Gran Guerra."
 camo1942:0 "Patrón de camuflaje avanzado"
 camo1942_desc:0 "El nuevo diseño de camuflaje hace que nuestras tropas sean menos localizables mientras emboscan o se infiltran."
 camo1948:0 "Patrón de camuflaje semimoderno"
 camo1948_desc:0 "Un nuevo diseño de camuflaje es más ligero e incluso más hábil y permite emboscadas e infiltración."
 camo1955:0 "Patrón de camuflaje moderno"
 camo1955_desc:0 "Ahora lo ves, ahora no."
 winter_clothes_gw:0 "Ropa de invierno"
 winter_clothes_gw_desc:0 "Ropa de invierno hecha de lana. No muy eficaz, pero mejor que nada."
 winter_clothes_1939:0 "Ropa de invierno mejorada"
 winter_clothes_1939_desc:0 "Ropa de invierno más decente. Están hechos de una cálida chaqueta acolchada de algodón."
 winter_clothes_1941:0 "Ropa de invierno avanzada"
 winter_clothes_1941_desc:0 "Ropa de invierno avanzada hecha de lana cálida natural y piel sintética, recubierta con un material hidrofóbico temprano y teñida de blanco."
 winter_clothes_1944:0 "Ropa de invierno moderna"
 winter_clothes_1944_desc:0 "Moderna ropa de invierno reversible confeccionada en cálido tejido sintético y recubierta con una chaqueta cortavientos hidrófoba desmontable, pintada en blanco, negro y marrón para ser más eficaz en combate. Aligerará a nuestros soldados y los mantendrá calientes y secos."
 jngdst_clothes_gw:0 "Ropa de desierto y selva"
 jngdst_clothes_gw_desc:0 "Ropa Desert & Jungle confeccionada en algodón. No muy práctico, pero mejor que nada."
 jngdst_clothes_1939:0 "Ropa mejorada del desierto y la jungla"
 jngdst_clothes_1939_desc:0 "Ropa más decente para el desierto y la jungla. Están hechos de algodón fino. Se han agregado gafas para ayudar a los soldados que luchan en entornos arenosos."
 jngdst_clothes_1941:0 "Ropa avanzada del desierto y la jungla"
 jngdst_clothes_1941_desc:0 "Ropa avanzada para el desierto y la jungla hecha de algodón fino natural, recubierta con un recubrimiento especial que se seca más rápido para ayudar a los soldados a luchar en ambientes cálidos/húmedos."
 jngdst_clothes_1944:0 "Ropa moderna del desierto y la jungla"
 jngdst_clothes_1944_desc:0 "Ropa moderna para el desierto y la jungla hecha de una tela ligera única y cubierta con una chaqueta repelente al calor, teñida en bronceado, negro y marrón para ser más efectiva en combate. Aligerará a nuestros soldados y los mantendrá frescos y secos."
 AIR_TITLE_DROPTANK:0 "Tanque de caída"
 droptank40:0 "Tanque de caída I"
 droptank40_desc:0 "Agregar un tanque externo a nuestros aviones aumentará su alcance."
 droptank44:0 "Tanque de caída II"
 droptank44_desc:0 "Tanque externo más grande y liviano."
 droptank45:0 "Tanque de caída III"
 droptank45_desc:0 "Tanque de caída más reciente. Mejorará el alcance del avión, pero necesita un Jet Reactor para compensar su peso."
 droptank55:0 "Tanque de caída IV"
 droptank55_desc:0 "Nuestros tanques ahora son más livianos y pueden llevar aún más combustible."
 r56_tooltip_SRD_unlock:0 "Desbloquea la División de Investigación Especial"
 elite_forces_02:0 "Fuerzas de élite II"
 elite_forces_02_desc:0 "Solo los mejores de los mejores se convertirán en fuerzas especiales. Los soldados que superen el entrenamiento serán más fuertes, más rápidos y lucharán más duro que nadie."
 elite_forces_03:0 "Fuerzas de élite III"
 elite_forces_03_desc:0 "Solo los mejores de los mejores se convertirán en fuerzas especiales. Los soldados que superen el entrenamiento serán más fuertes, más rápidos y lucharán más duro que nadie."
 TITLE_EXP_ROCKETS_SUBTITLE:0 "Cohetería"
 icbm_missile_equipment_1:0 "Misil balístico intercontinental nuclear"
 icbm_missile_equipment_1_desc:0 "El pináculo de la ciencia nuclear y la cohetería, estos Misiles Balísticos Intercontinentales combinan rangos de ataque insondables de un misil con la capacidad de lanzar una ojiva nuclear, en cualquier momento y en cualquier lugar. La destrucción de objetivos está más o menos asegurada con uno de estos misiles."
 nukes_3:0 "Armas nucleares en miniatura"
 nukes_3_desc:0 "Otros desarrollos en el diseño de armas nucleares permiten que pequeñas armas de tipo implosión lineal quepan dentro de las maletas. Tales armas aterradoras son posibles gracias a una comprensión más profunda en la producción de materiales fisionables más efectivos que también mejoran los rendimientos de nuestras otras armas nucleares convencionales."
