 CEL_UNIFIED_ADJ:0 "céltico"
 celtic_unification_category:0 "Unificación celta"
 celtic_unification_category_desc:0 "El pueblo celta se ha visto obligado a vivir bajo el yugo inglés y francés durante siglos después de herencias y conquistas reales traicioneras, negando nuestras culturas y herencia. Pero los pueblos celtas pueden unirse finalmente y mostrar su fuerza y ​​su música al mundo."
 CEL_francois_recruited:0 "Te has acercado a los círculos bárdicos... lo que sea que eso signifique."
 is_cel_tt:0 "Ha unido a todos los §YCeltic§! tierras"
 CEL_celtic_unification:0 "Unificación celta"
 CEL_celtic_unification_desc:0 "¡Después de siglos de vivir bajo el dominio inglés y francés, el pueblo celta finalmente está unido!"
 CEL_strengthen_shipping_routes:0 "Fortalecer las rutas de envío"
 CEL_strengthen_shipping_routes_desc:0 "Ahora tenemos control sobre algunas de las rutas de envío más importantes a nivel mundial. Podemos usar esto a nuestro favor."
 CEL_naval_buildup:0 "Acumulación Naval"
 CEL_naval_buildup_desc:0 "Al ser propietarios de las tierras que poseemos, se requiere una fuerte presencia naval para defenderse de las amenazas extranjeras. ¡Es lógico comenzar una acumulación!"
 CEL_celtic_carriers:0 "Portadores celtas"
 CEL_celtic_carriers_desc:0 "¡Debemos defender al pueblo celta a toda costa! Se fabricarán portaaviones, lo que nos permitirá suministrar refuerzos a nuestros territorios en caso de un ataque."
 CEL_defend_union:0 "Defender la union"
 CEL_defend_union_desc:0 "Tras la reciente creación del Ejército Celta, debemos controlar nuestra moral. ¡Defenderemos nuestras tierras hasta el final!"
 CEL_rule_the_air:0 "Los cielos gobiernan los mares"
 CEL_rule_the_air_desc:0 "¡Con el agua cubriendo todos los lados de nuestros territorios, la Armada Celta debe tener apoyo adicional desde los cielos! Esto puede cambiar el rumbo de cualquier futura batalla naval."
 CEL_go_for_galicia:0 "A por Galicia"
 CEL_go_for_galicia_desc:0 "Galicia ha estado en las manos equivocadas durante demasiado tiempo. ¡Es hora de aprovecharlo e integrarlo en el sindicato!"
 CEL_celtic_unity:0 "De las Tierras Altas a Iberia"
 CEL_celtic_unity_desc:0 "¡Somos la Unión Celta! ¡Somos más fuertes y más unidos que nunca! ¡Lucharemos por las tierras que nos pertenecen por derecho!"
 CEL_integrate_areas:0 "Integración celta"
 CEL_integrate_areas_desc:0 "Con la unificación de todas las tierras celtas, el siguiente paso lógico es integrar completamente todas las áreas y sus respectivos recursos en la unión."
 CEL_scottish_steel_sector:0 "Acerías escocesas"
 CEL_scottish_steel_sector_desc:0 "El sector siderúrgico escocés es fundamental para nuestro desarrollo industrial."
 CEL_develop_the_shale_oil_sector:0 "Desarrollar el sector del petróleo de esquisto"
 CEL_develop_the_shale_oil_sector_desc:0 "El sector del petróleo de esquisto escocés puede ayudar a nuestra independencia energética."
 CEL_dingham_ammunition_factory:0 "Fábrica de municiones Dingham"
 CEL_dingham_ammunition_factory_desc:0 "La fábrica de Dingham tiene todo el potencial para convertirse en el centro de nuestra producción de armamento en Escocia."
 CEL_develop_ireland:0 "Desarrollar Irlanda"
 CEL_appropriate_harland_and_wolff:0 "Apropiado Harland y Wolff"
 CEL_brittany_industry:0 "Desarrollar Bretaña"
 CEL_brittany_industry_desc:0 "Todas las partes de nuestra unión celta deben desarrollarse por igual. Esto incluye Irlanda Prior, Escocia, Gales y Bretaña, que ahora se reúne con la Madre Patria."
 CEL_morgan_line:0 "Crear la Línea Morgan"
 CEL_morgan_line_desc:0 "La línea del fuerte Morgan recién construida protegerá a nuestros ciudadanos de cualquier peligro continental."
 CEL_Brest_Oil_Industry:0 "Industria petrolera de Brest"
 CEL_Brest_Oil_Industry_desc:0 "La ciudad bretona más grande de Brest es también un importante puerto comercial y una base naval que protege el Golfo de Vizcaya y La Manche. El programa de expansión portuaria más reciente incluye la construcción de varias terminales petroleras."
 CEL_coal_mining:0 "Minería de carbón de Gales"
 CEL_coal_mining_desc:0 "Gales tiene una de las cuencas mineras más grandes del mundo. Debemos asegurarnos de que se mantenga en la parte superior."
 CEL_newport_artillery:0 "Artillería de Newport"
 CEL_newport_artillery_desc:0 "Construiremos una fábrica en Newport que se especialice en desarrollar armas antiaéreas y antitanques. Esto beneficiará significativamente nuestros esfuerzos de artillería."
