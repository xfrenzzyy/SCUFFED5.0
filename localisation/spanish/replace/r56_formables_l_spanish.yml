 form_hispanoamerica_category:0 "Nuestra herencia"
 form_hispanoamerica_category_desc:1920 "El concepto de "Hispanidad" siempre ha sido vagamente definido. Los dos elementos siempre presentes son la herencia compartida de todos los pueblos hispanos y la idea de "La Raza", la mezcla de españoles e indígenas en cultura y sangre.\n\nAunque principalmente de interés académico, recientemente ha visto un Renacimiento . Recientemente, en 1920, se ha anunciado como una identidad supranacional y vio un uso extensivo durante la Guerra Civil Española. Pero ahora, gracias a nuestras hazañas recientes, puede convertirse en algo más: una nación. Es hora de que el pueblo hispano se levante como uno solo y reclame nuestro lugar entre las potencias mundiales."
