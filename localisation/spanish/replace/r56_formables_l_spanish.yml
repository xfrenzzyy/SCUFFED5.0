 recreate_belgium_category_desc:0 "Si bien las tensiones entre flamencos y valones marcaron la historia de Bélgica, muchos piensan que no sobreviviremos solos mientras Europa esté dividida por divisiones ideológicas. Incluso si hablan otro idioma, muchos creen que nuestros antiguos socios son nuestros más cercanos, en comparación con los protestantes holandeses y alemanes o el siempre centralizador francés."
