 unite_the_levant_category:0 "Unir el Levante"
 unite_the_levant_category_desc:0 "Después de apoyarnos contra los opresores turcos, los británicos y los franceses traicionaron a nuestro pueblo y se apropiaron del Levante bajo la apariencia de sus supuestos mandatos. Para imponer su dominio, presionaron a Faisal para que disolviera el Reino Árabe de Siria, destrozando el Levante desde entonces. Ahora ha llegado la oportunidad de reunir las provincias divididas por los occidentales y de una Gran Siria."
