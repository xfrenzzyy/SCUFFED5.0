 CEL_UNIFIED_integrate_galicia:0 "Integra Galicia"
 CEL_UNIFIED_wall_of_steel:0 "Acércate a los círculos de bardos"
 CEL_UNIFIED_wall_of_steel_desc:0 "François Jaffrennou, o su nombre autoelegido más conocido Taldir ("Muro de acero") es el líder del Gran Druida del Gorsedd de Bretaña y ha sido muy popular en los sectores autonomistas bretones. Ahora que se formó la Unión Celta, realmente podríamos usar sus habilidades en nuestro gobierno."
 CEL_UNIFIED_fascism:0 "Estado celta"
 CEL_UNIFIED_fascism_DEF:0 "El estado celta"
 CEL_UNIFIED_communism:0 "Unión de Repúblicas Socialistas Celtas"
 CEL_UNIFIED_communism_DEF:0 "Unión de Repúblicas Socialistas Celtas"
 CEL_UNIFIED_democratic:0 "República Celta"
 CEL_UNIFIED_democratic_DEF:0 "La republica celta"
