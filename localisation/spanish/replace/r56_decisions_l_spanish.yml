l_spanish:
 industrial_requisition_category:0 "Requisición Industrial"
 industrial_requisition_category_desc:0 "El peligro de operar fábricas en territorios ocupados podría mitigarse trasladando la maquinaria de herramientas a nuestro país. Si bien reduciría el riesgo de sabotaje, probablemente convencerá a una parte de la población para que se resista a nosotros."
