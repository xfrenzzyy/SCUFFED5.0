 r56_alone_faction_leader:0 "Encuentra aliados"
 r56_alone_faction_leader_desc:0 "La falta de encontrar aliados haría absurda nuestra posición diplomática y nos obligaría a abrir nuevas oportunidades diplomáticas."
 ENG_restore_the_UK:0 "Restaurar el Reino Unido"
 ENG_restore_the_UK_desc:0 "Debemos poner fin a la división de Gran Bretaña, restaurar nuestra unión centenaria del Reino Unido de Inglaterra, Escocia, Gales e Irlanda del Norte, y cimentarla de nuevo para reunir fuerzas y reevaluar nuestro lugar en el escenario mundial."
