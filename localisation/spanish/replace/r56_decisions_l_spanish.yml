 r56_ENG_decision_support_percy_hobart:0 "Apoya a Percy Hobart"
 r56_ENG_decision_support_percy_hobart_desc:0 "Percy Hobart puede tener una opinión extraña sobre el uso de tanques y también puede ser bastante impopular entre otros generales debido a esas opiniones. Sin embargo, su enfoque revolucionario para el diseño y uso de tanques puede volverse extremadamente útil."
