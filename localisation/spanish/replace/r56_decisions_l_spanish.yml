 reunite_germany:0 "Reunir Alemania"
 reintegrate_lands_beyond_the_oder_neisse_line:0 "Reintegrar las Tierras más allá de la Línea Oder-Neisse"
 reunite_italy:0 "Reunir Italia"
 unite_the_cossack_hosts:0 "Unir las huestes cosacas"
 recruit_women_pilots:0 "Reclutar Mujeres Pilotos"
 recruit_women_pilots_desc:0 "En esta hora fatídica para nuestra nación, no podemos darnos el lujo de abusar del talento de ningún individuo. Las aviadoras han creado asombro público con sus hazañas durante la década de 1930. Deben movilizarse por la causa nacional y cumplir con su deber junto a los hombres."
 r56_collect_civilian_aluminium_utensils:0 "Recoge utensilios de aluminio civiles"
 r56_collect_civilian_aluminium_utensils_desc:0 "El aluminio es un material vital para el esfuerzo de guerra. En este momento de necesidad, es necesario organizar puntos de acopio para reutilizar bicicletas, ollas y otros objetos para el esfuerzo bélico."
