 r56_GER_decision_support_eugen_meindl:0 "Apoya a Eugen Meindl"
 r56_GER_decision_support_eugen_meindl_desc:0 "Kurt Student puede ser el comandante defensor de los paracaidistas más prominente en el ejército, pero la Luftwaffe tiene muchos otros líderes talentosos."
 r56_GER_decision_support_richard_heidrich:0 "Apoya a Richard Heidrich"
 r56_GER_decision_support_richard_heidrich_desc:0 "Kurt Student puede ser el comandante defensor de los paracaidistas más prominente en el ejército, pero la Luftwaffe tiene muchos otros líderes talentosos."
 r56_HUN_decision_support_bertalan_arpad:0 "Apoya a Árpád Bertalan"
 r56_HUN_decision_support_bertalan_arpad_desc:0 "Árpád Bertalan, el héroe de guerra de la Primera Guerra Mundial, está trabajando duro para crear una unidad de élite con los mejores soldados de Hungría. Debemos utilizar sus talentos."
 NOR_nortraship_category:0 "Nortraship"
 NOR_nortraship_category_desc:0 "Nortraship es la empresa encargada de gestionar todos los barcos mercantes noruegos que no están bajo control enemigo. Aunque son operados por civiles, esos barcos ayudarán significativamente a nuestros aliados a permitirnos recuperar nuestra libertad."
