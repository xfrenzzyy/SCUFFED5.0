 r56_ENG_decision_send_wavell_to_india:0 "Enviar a Archibald Wavell a la India"
 r56_ENG_decision_send_wavell_to_india_desc:0 "Archibald Wavell no está acostumbrado al máximo de sus habilidades aquí y podría ser mucho más útil si reforzara al ejército indio británico."
 r56_ENG_decision_recall_gilbert_stephenson:0 "Recordar a Gilbert Stephenson"
 r56_ENG_decision_recall_gilbert_stephenson_desc:0 "Para enfrentar la renovada amenaza de los submarinos, es esencial confiar en la experiencia de los comandantes más antiguos que lucharon contra los sumergibles alemanes durante la Gran Guerra. Como veterano de la guerra antisubmarina, Gilbert Stephenson es el hombre ideal para liderar una nueva generación de marineros."
