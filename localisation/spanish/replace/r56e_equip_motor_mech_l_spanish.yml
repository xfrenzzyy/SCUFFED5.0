l_spanish:
 motorized_rocket_equipment:0 "Artillería de cohetes motorizados"
 motorized_rocket_equipment_short:0 "Cohete motorizado"
 motorized_rocket_equipment_desc:0 "Los lanzacohetes múltiples lanzan explosivos a un área objetivo más rápidamente que la artillería convencional, pero con menor precisión y requieren más tiempo para recargar. Al estar montada en camiones, esta versión puede lanzar ataques y cambiar de posición antes de que el enemigo pueda devolver el fuego."
 motorized_rocket_equipment_1:0 "Artillería de cohetes motorizados"
 motorized_rocket_equipment_1_short:0 "Cohete motorizado"
 motorized_rocket_equipment_1_desc:0 "Los lanzacohetes múltiples lanzan explosivos a un área objetivo más rápidamente que la artillería convencional, pero con menor precisión y requieren más tiempo para recargar. Al estar montada en camiones, esta versión puede lanzar ataques y cambiar de posición antes de que el enemigo pueda devolver el fuego."
 motorized_equipment:0 "Motorizado"
 motorized_equipment_desc:0 "Camiones y otros automóviles utilizados para el transporte de tropas hacia y en el campo."
 motorized_equipment_1:0 "Motorizado"
 motorized_equipment_1_desc:0 "La motorización de la infantería es la primera etapa hacia la mecanización de un ejército. Los camiones civiles se adaptan fácilmente a los usos militares de transporte de soldados, remolque de armas y transporte de equipos y suministros. Esto aumenta drásticamente la movilidad estratégica de las unidades de infantería, que de otro modo dependerían de la marcha."
 mechanized_equipment:0 "Motorizado"
 mechanized_equipment_short:0 "Motorizado"
 mechanized_equipment_desc:0 "La infantería mecanizada es infantería equipada con vehículos blindados de transporte personal (APC) o vehículos de combate de infantería (IFV) para transporte y combate. La infantería mecanizada se distingue de la infantería motorizada en que sus vehículos brindan un grado de protección contra el fuego hostil, a diferencia de los vehículos de ruedas blandas (camiones o jeeps) para la infantería motorizada."
