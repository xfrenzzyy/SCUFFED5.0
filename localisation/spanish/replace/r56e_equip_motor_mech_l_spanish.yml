 amphibious_mechanized_equipment:0 "Vehículos de aterrizaje anfibio"
 amphibious_mechanized_equipment_short:0 "Amtracs"
 amphibious_mechanized_equipment_desc:0 "Los tractores anfibios, o Amtracs, permiten que los infantes de marina desembarquen en una playa con protección blindada. Sin embargo, esto tiene el costo de una mala eficiencia de combustible."
 amphibious_mechanized_equipment_1:0 "Tractor anfibio '41"
 amphibious_mechanized_equipment_1_short:0 "Amtrac '41"
 amphibious_mechanized_equipment_1_desc:0 "Los tractores anfibios, o Amtracs, permiten que los infantes de marina desembarquen en una playa con protección blindada. Sin embargo, esto tiene el costo de una mala eficiencia de combustible."
 amphibious_mechanized_equipment_2:0 "Tractor anfibio '43"
 amphibious_mechanized_equipment_2_short:0 "Amtrac '43"
 amphibious_mechanized_equipment_2_desc:0 "Estos Amtrac cuentan con varias mejoras con respecto a la versión básica, como una rampa de carga trasera para facilitar la descarga en la playa."
 r56_gw_railway_gun_equipment:0 "Gran arma de ferrocarril de guerra"
 r56_gw_railway_gun_equipment_short:0 "Arma ferroviaria GW"
 r56_gw_railway_gun_equipment_desc:0 "Desarrollado como solución a las fuertes fortificaciones de la Gran Guerra. Un cañón de acorazado gigante que ha sido modificado para su uso en tierra. Montado en un transportador de rieles para manejar el retroceso masivo del arma."
 r56_railway_mortar_equipment:0 "Mortero montado sobre rieles"
 r56_railway_mortar_equipment_short:0 "Mortero de carril"
 r56_railway_mortar_equipment_desc:0 "Un intermedio entre los grandes cañones ferroviarios y la artillería pesada. El tamaño más pequeño los hace más prácticos para las vías del tren que no están clasificadas para el peso masivo de sus contrapartes más grandes. El tamaño más pequeño los hace más fáciles de ocultar y mover, aunque el tamaño de cañón más pequeño los hace significativamente menos efectivos para destruir fortificaciones."
 train_equipment_4:0 "Tren de austeridad de guerra del '42"
 train_equipment_4_short:0 "Tren de austeridad de guerra del '42"
 train_equipment_4_desc:0 "Las lecciones en el diseño de locomotoras con clases anteriores han permitido que los trabajos de locomotoras hagan diseños aún más baratos que funcionan mejor que las locomotoras de austeridad anteriores. ¡Habla de hacer más con menos!"
 train_equipment_5:0 "Tren diésel"
 train_equipment_5_short:0 "Tren diésel"
 train_equipment_5_desc:0 "Los desarrollos en los motores de combustión diesel han hecho que las locomotoras diesel sean mucho más particulares y fáciles de producir que sus contrapartes de vapor. Las piezas necesarias en la fabricación y el combustible diésel utilizado para impulsarlas requieren la canibalización de recursos que podríamos utilizar mejor en la producción bélica."
 train_equipment_side_tanks:0 "Tanque lateral de austeridad de guerra"
 train_equipment_side_tanks_desc:0 "Más pequeño y más barato de producir que otros trenes de austeridad de guerra. Estos "Tanques laterales" pueden manejar las tareas de sus contrapartes más grandes lo suficientemente bien, dado su menor esfuerzo de tracción."
 r56_combat_service:0 "Apoyo al servicio de combate"
 r56_combat_service_desc:0 "El apoyo a la parte logística de nuestras fuerzas armadas es clave para el éxito en el campo."
 r56_convoy_highways:0 "Carreteras de convoyes"
 r56_convoy_highways_desc:0 "Los ejércitos modernos requieren un reabastecimiento autorizado para el equipo que utilizan. Usar una carretera de reabastecimiento constante que pueda seguir a las fuerzas y mantenerse al día con las necesidades logísticas de las fuerzas es vital."
 r56_flexible_railnetwork:0 "Redes ferroviarias flexibles"
 r56_flexible_railnetwork_desc:0 "Las redes ferroviarias especializadas pueden ser más adecuadas para empresas privadas, pero dichas redes son débiles cuando se trata de enviar suministros militares. Necesitamos que la red ferroviaria sea flexible por el bien de la seguridad nacional."
 r56_military_railnetwork:0 "Redes ferroviarias militares"
 r56_military_railnetwork_desc:0 "Los ferrocarriles especialmente diseñados para uso militar son más baratos de construir y están mejor diseñados para las necesidades únicas de las fuerzas armadas."
 r56_modern_military_railnetwork:0 "Red ferroviaria militar moderna"
 r56_modern_military_railnetwork_desc:0 "Las lecciones de los ferrocarriles militares han proporcionado un nivel de apoyo logístico que se creía imposible una década antes."
