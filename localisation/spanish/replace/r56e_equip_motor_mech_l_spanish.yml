 JAP_mechanized_equipment_1:0 "Tipo 98 Sōkōheishahoki So-Da"
 JAP_mechanized_equipment_1_short:0 "Tipo 98 Soda"
 JAP_mechanized_equipment_1_desc:0 "Construido sobre la base del chasis de una tanqueta Tipo 97, el Tipo 98 So-Da se utilizó principalmente para tareas de transporte personal y municiones en las zonas de operaciones avanzadas. Estos vehículos, abiertos por la parte superior y ligeramente blindados, se usaron para mover piezas de artillería."
 JAP_mechanized_equipment_2:0 "Tipo 1 Sōkōheishahoki Ho-Ki"
 JAP_mechanized_equipment_2_short:0 "Tipo 1 Ho Ki"
 JAP_mechanized_equipment_2_desc:0 "Un APC versátil producido por Hino Motors, con un blindaje de hasta 6 mm, capaz de transportar municiones, infantería o incluso artillería al mismo tiempo que brinda una amplia protección contra el fuego de armas pequeñas. Las ametralladoras Tipo 92 también se pueden montar en el vehículo para obtener más potencia de fuego de los escuadrones de infantería embarcados."
 JAP_mechanized_equipment_3:0 "Tipo 1 Sōkōheishahoki Ho-Ha"
 JAP_mechanized_equipment_3_short:0 "Tipo 1 Ho-Ha"
 JAP_mechanized_equipment_3_desc:0 "Basado en los diseños del alemán Sd.Kfz. 251/1, estos vehículos tenían un par de ruedas de carretera en la parte delantera y orugas cortas en la parte trasera. Protegidos con 8 mm de blindaje en el punto más grueso, estos vehículos de transporte personal pueden transportar hasta 13 soldados en plena carga de combate al frente."
 JAP_mechanized_equipment_x:0 "Tipo 1 Sōkōheishahoki Ho-Ha-Kai"
 JAP_mechanized_equipment_x_short:0 "Tipo 1 Ho-Ha-Kai"
 JAP_mechanized_equipment_x_2:0 "Tipo 4 Sōkōheishahoki Chi-So"
 JAP_mechanized_equipment_x_2_short:0 "Tipo 4 Chi-So"
 JAP_mechanized_equipment_x_2_desc:0 "Construidos sobre el chasis de los tanques Chi-To Tipo 4 excedentes, estos APC fueron diseñados para transportar más hombres y suministros de municiones que los modelos anteriores. Encontró uso en las junglas de la Guerra del Pacífico, transportando tropas a la batalla en cantidades limitadas."
 JAP_amphibious_mechanized_equipment_1:0 "Toyota 4x4 Su Ki"
 JAP_amphibious_mechanized_equipment_1_short:0 "Toyota Su Ki"
 JAP_amphibious_mechanized_equipment_1_desc:0 "Fabricado por Toyota Motor Co., el Toyota Su-Ki fue utilizado por el ejército japonés en las islas del Pacífico para transportar mercancías directamente desde los buques de transporte y de carga en alta mar a los depósitos en el interior."
 JAP_amphibious_mechanized_equipment_2:0 "Tipo 4 Ka-Tsu"
 JAP_amphibious_mechanized_equipment_2_short:0 "Tipo 4 Ka-Tsu"
 JAP_amphibious_mechanized_equipment_2_desc:0 "Diseñados por el comandante Hori Motoyoshi de Kure Naval Yards, estos vehículos se construyeron a partir de la experiencia de la guerra en las dificultades para reabastecer a las fuerzas japonesas en las lejanas islas del Pacífico. Ligeramente blindados y completamente sellados herméticamente para lanzamientos desde submarinos, estos vehículos vieron poco o ningún uso en cualquier combate significativo."
