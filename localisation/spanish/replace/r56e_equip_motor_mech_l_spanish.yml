 USA_motorized_equipment_1:0 "GMC CCKW"
 USA_mechanized_equipment_1:0 "Coche semioruga M2"
 USA_mechanized_equipment_1_desc:0 "Tomando como referencia el diseño de los vehículos semioruga franceses, el semioruga M2 inicialmente estaba destinado a ser un tractor de artillería, pero tenía un gran potencial para servir como transporte para la infantería mecanizada. La gran mayoría de estos semiorugas fueron producidos por White Motor Company y Autocar Company."
 USA_mechanized_equipment_1_short:0 "Coche semioruga M2"
 USA_mechanized_equipment_2:0 "Coche semioruga M3"
 USA_mechanized_equipment_2_desc:0 "Producido por Autocar Company, Diamond T Motor Company y White Motor Company, el M3 estaba equipado con una ametralladora M2 calibre .50 junto con algunos soportes de pivote para más. Las tropas se quejaron de la falta de protección que ofrecían los paneles blindados, llamando sombríamente a estos vehículos "Cajas de Corazón Púrpura", ya que las medallas a menudo se entregan a los militares heridos o muertos en el campo."
 USA_mechanized_equipment_2_short:0 "Coche semioruga M3"
 USA_mechanized_equipment_3:0 "Vehículo utilitario blindado M39"
 USA_mechanized_equipment_3_desc:0 "Construido sobre el chasis del M18 Hellcat, el AUV vio una amplia gama de usos, desde ser transporte de tropas, ambulancias de evacuación médica y portadores de municiones para obuses autopropulsados. Al igual que con los diseños anteriores, su delgada armadura y techos abiertos hicieron que las tripulaciones fueran vulnerables al fuego enemigo."
 USA_mechanized_equipment_3_short:0 "M39 AUV"
 USA_mechanized_equipment_x:0 "Transporte personal blindado M44"
 USA_mechanized_equipment_x_desc:0 "Tomando la experiencia del uso de campo de los vehículos blindados de transporte personal (APC) convertidos de tanques noqueados por los canadienses, el ejército de los EE. UU. se mostró reacio a la idea de utilizar un APC dedicado, completamente cerrado y con seguimiento completo que tenía una capacidad limitada. y versatilidad. Por el contrario, el APC completamente cubierto con un techo rígido abordó el problema de la exposición de la infantería a la metralla y los proyectiles de artillería con ráfagas de aire."
 USA_mechanized_equipment_x_short:0 "APC M44"
 USA_mechanized_equipment_x_2:0 "Transporte personal blindado M75"
 USA_mechanized_equipment_x_2_desc:0 "Los desarrollos modernos en los diseños y doctrinas de vehículos blindados de combate llevaron al desarrollo del M75 APC, que fue diseñado para transportar a 14 personas más la tripulación, y armado con dos ametralladoras calibre .50. El mejor diseño blindado y totalmente cerrado permite que estos APC modernos transporten tropas de manera segura al campo de batalla protegiéndolas de armas pequeñas y fuego de artillería."
 USA_mechanized_equipment_x_2_short:0 "APC M75"
 USA_amphibious_mechanized_equipment_1:0 "LVT-2"
 USA_amphibious_mechanized_equipment_1_desc:0 "El Landing Vehicle Tracked tuvo su origen en una embarcación de rescate civil llamada Alligator, destinada a operar en áreas pantanosas. El USMC estaba entusiasmado con la idea de una nave anfibia, por lo que rápidamente se hicieron diseños para una variante militarizada de la nave. Capaz de transportar a 24 hombres completamente equipados o 4500 libras (2000 kg) de carga, el LVT-2 estaba armado con dos ametralladoras calibre .30 para proporcionar apoyo de fuego ligero."
 USA_amphibious_mechanized_equipment_1_short:0 "LVT-2"
 USA_amphibious_mechanized_equipment_2:0 "LVT-4 Búfalo"
 USA_amphibious_mechanized_equipment_2_desc:0 "La adición de una puerta de rampa grande en la parte trasera permite que más tropas salgan de la parte trasera más segura del vehículo, y la capacidad de carga del LVT se mejoró aún más a 30 tropas. Esta innovación también facilitó enormemente la carga y descarga de carga, haciendo mucho más manejables los desembarcos anfibios."
