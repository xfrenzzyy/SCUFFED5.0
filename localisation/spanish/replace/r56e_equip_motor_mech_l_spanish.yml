 HOL_motorized_equipment_1:0 "DAF Trado"
 HOL_motorized_equipment_1_short:0 "DAF Trado"
 HOL_motorized_equipment_1_desc:0 "El sistema de suspensión Trado fue un éxito comercial considerable y se aplicó a muchos nuevos tipos de camiones civiles y militares. Consistía en un bogie con resortes de hojas con dos ruedas de carretera accionadas que podían acoplarse, conducirse y girarse fácilmente sobre el eje trasero de cualquier camión comercial, agregando así una "viga móvil" al vehículo que mejoraba significativamente su cruce. desempeño del país."
 HOL_mechanized_equipment_1:0 "Braat Overvalwagen"
 HOL_mechanized_equipment_1_short:0 "Overvalwagen"
 HOL_mechanized_equipment_1_desc:0 "Diseñado en 1940 y basado en una camioneta Chevrolet COE (Cab Over Chassis). Para desviar o detener el fuego de armas pequeñas, el casco inclinado tenía un grosor de 20 mm en el glacis delantero y de 12 mm en los lados y la parte trasera. La cabina principal contaba con un panel blindado con bisagras para el conductor y una rendija de visión lateral, mientras que la posición del comandante recibió una casamata de tres caras que albergaba una ametralladora Browning cal.30 (7,62 mm) refrigerada por aire o una ametralladora Browning .303 (7,7 mm) refrigerada por líquido. ) Vickers y una escotilla trasera."
