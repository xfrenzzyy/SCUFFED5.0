 tactic_cc_flamethrower_attack:0 "Avance del lanzallamas"
 tactic_cc_occupy_building:0 "Ocupar estructura"
 tactic_cc_flamethrower_defend:0 "Defensa lanzallamas"
 tactic_cc_garrison_building:0 "Estructura de la guarnición"
 tactic_counter_battery_fire:0 "Contrafuego"
 tactic_double_envelopment:0 "Envolvimiento repentino"
 tactic_masterful_double_envelopment:0 "Tácticas Motti"
 r56_enable_motti_tactics:0 "§WEnable Táctica:§! §YMotti Tactics§!"
 masterful_double_envelopment:0 "Tácticas Motti"
 mission_type_tactics:0 "Tácticas de tipo misión"
 mission_type_tactics_desc:0 "Al líder subordinado se le otorga, en gran medida, la iniciativa de planificación y una libertad en la ejecución que permite un alto grado de flexibilidad en los niveles de mando operativo y táctico. \n\n"
 force_concentration:0 "Concentración de fuerza"
 force_concentration_desc:0 "Concentrar una fuerza militar para ejercer una fuerza tan abrumadora contra una parte de una fuerza enemiga que la disparidad entre las dos fuerzas por sí sola actúa como un multiplicador de fuerza a favor de las fuerzas concentradas."
 tactical_command:0 "Comando Táctico"
 tactical_command_desc:0 "La autoridad delegada a un comandante para asignar tareas a las fuerzas bajo su mando para el cumplimiento de la misión asignada por una autoridad superior."
 ASYMMETRICAL_WARFARE_DOCTRINE:0 "Guerra asimétrica"
 ASYMMETRICAL_WARFARE_DOCTRINE_DESC:0 "Contra ejércitos superiores debemos burlar tácticamente a nuestros enemigos y hacerles pagar por luchar en nuestra patria."
 cat_r56_guerilla_warfare:0 "Doctrina de guerra asimétrica"
 r56_guerilla_warfare:0 "Guerra asimétrica"
 r56_guerilla_warfare_desc:0 "Necesitamos cambiar la forma en que operan nuestras fuerzas armadas. El hecho es que los ejércitos con los que posiblemente iríamos a la guerra nos superan en gran medida. Necesitamos adoptar un enfoque asimétrico de la guerra si alguna vez esperamos tener una oportunidad."
 r56_double_envelopment:0 "Envolvimiento repentino"
 r56_double_envelopment_desc:0 "Mientras que un Envolvente es una táctica militar tan antigua como la guerra misma. Podemos utilizar esta táctica básica cuando el enemigo sobreextiende sus fuerzas y tenemos un conocimiento superior del terreno. ¡Entonces podemos envolver rápidamente a una pequeña cantidad de tropas enemigas y destruirlas antes de que el enemigo pueda ayudar a las tropas atrapadas o incluso saber que están en problemas! Podemos repetir este proceso para dividir las grandes fuerzas enemigas en otras más manejables."
 r56_elastic_defence:0 "Defensa Elástica"
 r56_elastic_defence_desc:0 "En lugar de centrar toda la fuerza en la primera línea, una defensa elástica crea una capa de defensas "Más profunda", lo que le da al defensor más tiempo para reaccionar y contraatacar mientras el atacante está disperso y atascado."
 r56_infiltration_assault:0 "Asalto de infiltración"
 r56_infiltration_assault_desc:0 "En los movimientos iniciales de un ataque, la infantería debe apuntar a los puntos débiles de la línea enemiga para evitar y aislar las secciones mejor defendidas, que el resto de las fuerzas atacantes pueden eliminar."
 r56_infiltration_in_depth:0 "Infiltración profunda"
 r56_infiltration_in_depth_desc:0 "Nuestras fuerzas ahora están entrenadas para eludir y aislar los puntos fuertes del enemigo a una profundidad mucho mayor. Idealmente, nuestras fuerzas de asalto no deberían detenerse hasta que alcancen las áreas de retaguardia del enemigo y sus fuerzas estén completamente aisladas."
 r56_backhand_blow:0 "Golpe de revés"
 r56_backhand_blow_desc:0 "En lugar de luchar por cada centímetro de terreno, las penetraciones enemigas se evitan en gran medida hasta que se han extendido, momento en el que pueden ser cortados y destruidos por contraataques."
 R56_DEEP_INFILTRATION_LABEL:0 "INFILTRACIÓN PROFUNDA"
 R56_MILITA_LABEL:0 "MILICIA FORTALECIDA"
 R56_MILITA_LABEL_TT:0 "§WFortalecer nuestras unidades irregulares y movilizar a toda la población para luchar§!"
 r56_milita_formation:0 "Milicia reforzada"
 r56_milita_formation_desc:0 ""
 r56_nd_conscription:0 "Reclutamiento no discriminatorio"
 r56_nd_conscription_desc:0 "Incluso los inválidos y lisiados deben ser reclutados. No puede haber tal cosa como un civil."
 r56_peoples_army:0 "Ejercito popular"
 r56_peoples_army_desc:0 "El Ejército Popular cree en la primacía de los hombres sobre las armas, con la única motivación que compensa la tecnología inferior, y disfruta de un amplio apoyo de la población civil.\n\n"
 r56_tactical_withdrawal:0 "Retiro Táctico"
 r56_tactical_withdrawal_desc:0 "Darse cuenta de posibles cercos de nuestras tropas y prevenirlos con retiros oportunos puede evitar la destrucción de muchas de nuestras fuerzas."
 r56_prepared_defense:0 "Defensa Preparada"
 r56_prepared_defense_desc:0 "Los sistemas más extensos de fortificación de campo mejoran significativamente la defensa de una unidad."
 R56_LAST_STAND_LABEL:0 "ÚLTIMA RESISTENCIA"
 R56_LAST_STAND_LABEL_TT:0 "§WCuando no quede terreno que ceder, debes atrincherarte y tomar tu posición final§!"
 r56_pocket_defence:0 "Defensa de bolsillo"
 r56_pocket_defence_desc:0 "Es posible que, a la defensiva, nuestras tropas queden atrapadas en un bolsillo. En este caso, simplemente deben resistir hasta que el inevitable contraataque los releve."
 r56_last_stand:0 "Última resistencia"
 r56_last_stand_desc:0 "Cuando no quede terreno que ceder, debes atrincherarte y tomar tu posición final."
 R56_BREAKOUT_LABEL:0 "FUGARSE"
 R56_BREAKOUT_LABEL_TT:0 "§WCuando el enemigo finalmente se agote en nuestra defensa, podemos planear un contraataque y una fuga.§!"
 r56_breakout:0 "Fugarse"
 r56_breakout_desc:0 "§WCuando el enemigo finalmente se agote, podemos planificar un contraataque y salir de nuestra defensa.§!"
 r56_breakthrough_priority:0 "Prioridad de avance"
 r56_breakthrough_priority_desc:0 "Todas las necesidades del frente están subordinadas a la necesidad de concentrar fuerzas para Breakthroughs. Las derrotas locales son intrascendentes en comparación con dar un golpe decisivo."
 r56_operational_concentration:0 "Concentración Ofensiva Local"
 r56_operational_concentration_desc:0 "La clave de cualquier acción militar es la abrumadora superioridad local. Aparte de ser abrumadoramente superior en todo el frente, esto implica debilitar partes de tu línea de frente para concentrar tropas donde sea necesario en lugar de tratar de ser fuerte en todas partes."
