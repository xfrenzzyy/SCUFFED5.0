 WGR_gw_tank_equipment:0 "Leichttraktor"
 WGR_gw_tank_equipment_desc:0 "El Leichttraktor fue un tanque experimental alemán. Después de la Primera Guerra Mundial, Alemania se vio restringida en el desarrollo militar por el Tratado de Versalles. Sin embargo, un programa secreto llamado 'Traktor' desarrolló vehículos militares blindados y artillería."
 WGR_gw_tank_equipment_short:0 "Leichttraktor"
 WGR_heavy_tank_artillery_equipment_2:0 "Sturmtiger"
 WGR_heavy_tank_artillery_equipment_2_short:0 "Sturmtiger"
 WGR_heavy_tank_artillery_equipment_3:0 "Geschützwagen Tiger"
 WGR_heavy_tank_artillery_equipment_3_desc:0 "Basado en el casco de un King Tiger, era poder montar un cañón K 72 L/50 de 170 mm"
 WGR_heavy_tank_artillery_equipment_3_short:0 "GW Tiger"
 WGR_heavy_tank_destroyer_equipment_1:0 "Selbstfahrlafette auf VK3001(H) Sturer Emil"
 WGR_heavy_tank_destroyer_equipment_1_desc:0 "El Selbstfahrlafette auf VK3001(H) Sturer Emil (en alemán, Stubborn Emil) era un cañón antitanque autopropulsado alemán basado en el chasis Henschel VK3001."
 WGR_heavy_tank_destroyer_equipment_1_short:0 "Sturer Emil"
 WGR_heavy_tank_destroyer_equipment_2:0 "PanzerjäWGR Tiger (P)"
 WGR_heavy_tank_destroyer_equipment_2_desc:0 "El Elefant (Elephant) era un cazacarros pesado basado en el chasis del cancelado Porsche Tiger Project y equipado con un cañón Panzerabwehrkanone 43/2 de 88 mm."
 WGR_heavy_tank_destroyer_equipment_2_short:0 "Elefant"
 WGR_heavy_tank_destroyer_equipment_3:0 "PanzerjäWGR Tiger Ausf. B"
 WGR_heavy_tank_destroyer_equipment_3_desc:0 "El Jagdtiger fue el vehículo de combate blindado más pesado utilizado operativamente durante la Segunda Guerra Mundial. El vehículo llevaba un cañón principal PaK 44 L/55 de 128 mm y tenía un blindaje frontal pesado."
 WGR_heavy_tank_destroyer_equipment_3_short:0 "Jagdtiger"
 WGR_heavy_tank_equipment_1:0 "Grosstraktor"
 WGR_heavy_tank_equipment_1_desc:0 "El Grosstraktor fue una serie de prototipos para desarrollar un tanque más pesado en Alemania. Después de la Primera Guerra Mundial, Alemania se vio restringida en el desarrollo militar por el Tratado de Versalles. Sin embargo, un programa secreto llamado 'Traktor' desarrolló vehículos militares blindados y artillería."
 WGR_heavy_tank_equipment_1_short:0 "Grosstraktor"
 WGR_heavy_tank_equipment_2:0 "Panzerkampfwagen VI Tiger"
 WGR_heavy_tank_equipment_2_desc:0 "El Tiger I fue un tanque pesado alemán desarrollado en 1942 como una respuesta a la inesperadamente impresionante armadura soviética encontrada en los primeros meses de la invasión del Eje a la Unión Soviética, particularmente el T-34 y el KV-1."
 WGR_heavy_tank_equipment_2_short:0 "Tiger"
 WGR_heavy_tank_equipment_3:0 "Panzerkampfwagen Tiger Ausf. B"
 WGR_heavy_tank_equipment_3_desc:0 "Conocido bajo el nombre informal Königstiger pero a menudo traducido semiliteralmente como King Tiger por los soldados aliados, el diseño siguió el mismo concepto que el Tiger I. Sin embargo, estaba destinado a ser aún más formidable. El Tiger II combinó el grueso blindaje del Tiger I con el blindaje inclinado del tanque medio Panther. El tanque pesaba casi setenta toneladas métricas, estaba protegido por un blindaje de 100 a 180 mm en la parte delantera y estaba armado con el cañón largo Kampfwagenkanone 43 L/71 de 8,8 cm."
 WGR_heavy_tank_equipment_3_short:0 "King Tiger"
 WGR_light_tank_aa_equipment_1:0 "Flakpanzer I"
 WGR_light_tank_aa_equipment_1_desc:0 "An anti-air cannon mounted on the chassis of a Panzer I tank."
 WGR_light_tank_aa_equipment_1_short:0 "FlakPz I"
 WGR_light_tank_aa_equipment_2:0 "Flakpanzer Luchs"
 WGR_light_tank_aa_equipment_2_desc:0 "Un cañón antiaéreo montado en el chasis de un tanque Panzer II."
 WGR_light_tank_aa_equipment_2_short:0 "FlakPz Luchs"
 WGR_light_tank_aa_equipment_3:0 "Flakpanzer 1602"
 WGR_light_tank_aa_equipment_3:0 "Flakpanzer 2801"
 WGR_light_tank_aa_equipment_3_short:0 "FlakPz 2801"
 WGR_light_tank_aa_equipment_3_desc:0 "Vehículo de combate blindado multipropósito (VK2801) armado con un cañón cuádruple Flak 38 de 2 cm. También fue diseñado para viajar en vías férreas por sus propios medios."
 WGR_light_tank_artillery_equipment_1:0 "Sturmpanzer I Bison"
 WGR_light_tank_artillery_equipment_1_desc:0 "Los cañones remolcados asignados a las compañías de cañones de infantería de los regimientos de infantería motorizada tuvieron dificultades para mantenerse al día con los tanques durante el combate. La solución más fácil fue modificar el chasis de un tanque de repuesto para llevarlo a la batalla. En el caso del Bison, utiliza el chasis del Panzer I."
 WGR_light_tank_artillery_equipment_1_short:0 "Bison"
 WGR_light_tank_artillery_equipment_2:0 "Sd. Kfz. 124 Wespe"
 WGR_light_tank_artillery_equipment_2_desc:0 "El Sd.Kfz. 124 Wespe (Avispa en alemán) era un vehículo de artillería autopropulsado alemán basado en un chasis Panzer II modificado."
 WGR_light_tank_artillery_equipment_2_short:0 "Wespe"
 WGR_light_tank_artillery_equipment_3:0 "Waffentrager Leopard"
 WGR_light_tank_artillery_equipment_3_desc:0 "El Waffentrager Leopard era un vehículo de artillería autopropulsado planificado basado en el chasis VK1602 Leopard planificado."
 WGR_light_tank_artillery_equipment_3_short:0 "WT Leopard"
 WGR_light_tank_destroyer_equipment_1:0 "7.5 cm PaK 40 auf Fahrgestell Marder II"
 WGR_light_tank_destroyer_equipment_1_desc:0 "El Marder II era un cazacarros alemán basado en el chasis Panzer II."
 WGR_light_tank_destroyer_equipment_1_short:0 "Marder II"
 WGR_light_tank_destroyer_equipment_2:0 "Marder III"
 WGR_light_tank_destroyer_equipment_2_short:0 "Marder III"
 WGR_light_tank_destroyer_equipment_3:0 "Sturmgeschuetz auf Leopard"
 WGR_light_tank_destroyer_equipment_3_desc:0 "El JagdLeopard era una posible modificación del tanque ligero VK1602 Leopard planeado."
 WGR_light_tank_destroyer_equipment_3_short:0 "JagdLeopard"
 WGR_light_tank_equipment_1:0 "Panzerkampfwagen I"
 WGR_light_tank_equipment_1_desc:0 "El Panzer I fue un tanque ligero producido en Alemania en la década de 1930. El diseño del Panzer I comenzó en 1932 y la producción en masa comenzó en 1934. El PzKpfw estaba destinado solo como un tanque de entrenamiento para introducir el concepto de guerra blindada en el ejército alemán y se usó ampliamente en combate debido a la falta de tanques más modernos. ."
 WGR_light_tank_equipment_1_short:0 "Panzer I"
 WGR_light_tank_equipment_2:0 "Panzerkampfwagen II"
 WGR_light_tank_equipment_2_desc:0 "El Panzer II se diseñó inicialmente como un recurso provisional mientras se desarrollaban tanques más grandes y avanzados, pero vio un uso extensivo en combate debido a la falta de tanques más capaces."
 WGR_light_tank_equipment_2_short:0 "Panzer II"
 WGR_light_tank_equipment_3:0 "VK1602 Leopard"
 WGR_light_tank_equipment_3_desc:0 "El VK1602 Leopard era un vehículo de reconocimiento alemán planificado diseñado en 1942 e inicialmente destinado a ser armado con el Kwk 41 de 75 mm, aunque se cambió a un cañón más pequeño de 50 mm. El VK 1602 tenía un blindaje frontal inclinado, influenciado por el tanque mediano Panther. El VK 1602 estaba equipado con orugas de 350 mm de ancho."
 WGR_light_tank_equipment_3_short:0 "Leopard"
 WGR_medium_tank_aa_equipment_1:0 "Flakpanzer 38(t)"
 WGR_medium_tank_aa_equipment_1_short:0 "Flakpz 38(t)"
 WGR_medium_tank_aa_equipment_1_desc:0 "El Flakpanzer 38(t) estaba armado con el Flak 30 o Flak 38 L/112.5 de 20 mm con munición de la serie 1040 basada en PzKpfw 38(t). El blindaje era débil. Desde noviembre de 1943 hasta febrero de 1944, solo se produjeron 141."
 WGR_medium_tank_aa_equipment_2:0 "Flakpanzer IV Ostwind"
 WGR_medium_tank_aa_equipment_2_desc:0 "El Flakpanzer IV 'Ostwind' (en alemán: 'East Wind') era un cañón antiaéreo autopropulsado basado en el tanque Panzer IV. Fue desarrollado en 1944 como sucesor del anterior Flakpanzer IV. La torreta del Panzer IV se retiró y se reemplazó por una torreta hexagonal abierta que albergaba un FlaK 43 de 3,7 cm. Hubiera sido preferible un diseño cerrado, pero esto no fue posible debido al denso humo generado por el arma."
 WGR_medium_tank_aa_equipment_2_short:0 "Ostwind"
 WGR_medium_tank_aa_equipment_3:0 "Flakpanzer Coelian"
 WGR_medium_tank_aa_equipment_3_short:0 "Coelian"
 WGR_medium_tank_aa_equipment_3_desc:0 "Flakpanzer Coelian fue un cañón antiaéreo autopropulsado diseñado por Rheinmetall durante la Segunda Guerra Mundial para las fuerzas armadas alemanas. Estaba destinado a estar armado con dos cañones FlaK 43 de 3,7 cm en una torreta giratoria completamente cerrada en el casco de un tanque mediano Panther, pero no se construyó antes del final de la guerra en Europa."
 WGR_medium_tank_artillery_equipment_1:0 "Grille"
 WGR_medium_tank_artillery_equipment_1_desc:0 "El Sd.Kfz. 138/1 Grille (en alemán: 'Cricket') fue una pieza de artillería autopropulsada utilizada por Alemania durante la Segunda Guerra Mundial. Se produjeron alrededor de 490-500 parrillas. Fueron utilizados por divisiones panzer en la Unión Soviética y unidades en Polonia y Francia. Se utilizaron hasta 1945 y también sirvieron en Túnez, donde lucharon contra la artillería y los tanques enemigos."
 WGR_medium_tank_artillery_equipment_1_short:0 "Grille"
 WGR_medium_tank_artillery_equipment_2:0 "Hummel"
 WGR_medium_tank_artillery_equipment_2_desc:0 "Hummel (en alemán: 'abejorro') era un cañón de artillería autopropulsado basado en el chasis Geschützwagen III/IV, armado con un obús de 15 cm. La Wehrmacht alemana lo utilizó durante la Segunda Guerra Mundial desde principios de 1943 hasta el final de la guerra."
 WGR_medium_tank_artillery_equipment_2_short:0 "Hummel"
 WGR_medium_tank_artillery_equipment_3:0 "Grille 12"
 WGR_medium_tank_artillery_equipment_3_short:0 "Grille 12"
 WGR_medium_tank_artillery_equipment_3_desc:0 "Krupp propuso este concepto de cañón de artillería autopropulsado en 1944 basado en componentes Panther con un cañón obús de 12,8 cm. Históricamente, nunca abandonó la etapa conceptual."
 WGR_medium_tank_destroyer_equipment_1:0 "Sturmgeschütz III"
 WGR_medium_tank_destroyer_equipment_1_desc:0 "El cañón de asalto Sturmgeschütz III fue el vehículo de combate blindado más producido en Alemania durante la Segunda Guerra Mundial. Fue construido sobre el chasis del probado tanque Panzer III. Inicialmente pensado como un cañón ligero blindado móvil para apoyo de infantería, el StuG se modificó continuamente y se empleó ampliamente como cazacarros."
 WGR_medium_tank_destroyer_equipment_1_short:0 "StuG III"
 WGR_medium_tank_destroyer_equipment_2:0 "Jagdpanzer IV"
 WGR_medium_tank_destroyer_equipment_2_desc:0 "El Jagdpanzer IV sirvió en las secciones antitanque de las divisiones Panzer y SS Panzer. Lucharon en Normandía, la Batalla de las Ardenas y el Frente Oriental. Fueron cazacarros muy exitosos, pero se desempeñaron mal cuando se usaron como sustitutos de tanques o cañones de asalto, como lo fueron la mayoría de los cazacarros. Sin embargo, en las últimas etapas de la guerra, se utilizaron cada vez más como sustitutos de los tanques porque a menudo no había nada más disponible."
