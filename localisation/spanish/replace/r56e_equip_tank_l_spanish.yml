 GER_gw_tank_equipment:0 "Leichttraktor"
 GER_gw_tank_equipment_desc:0 "El Leichttraktor fue un tanque experimental alemán. Después de la Primera Guerra Mundial, Alemania se vio restringida en el desarrollo militar por el Tratado de Versalles. Sin embargo, un programa secreto llamado 'Traktor' desarrolló vehículos militares blindados y artillería."
 GER_gw_tank_equipment_short:0 "Leichttraktor"
 GER_heavy_tank_artillery_equipment_2:0 "Sturmtiger"
 GER_heavy_tank_artillery_equipment_2_short:0 "Sturmtiger"
 GER_heavy_tank_artillery_equipment_3:0 "Geschützwagen Tiger"
 GER_heavy_tank_artillery_equipment_3_desc:0 "Basado en el casco de un King Tiger, iba a poder montar un cañón K 72 L/50 de 170 mm."
 GER_heavy_tank_artillery_equipment_3_short:0 "GW Tiger"
 GER_heavy_tank_destroyer_equipment_1:0 "Selbstfahrlafette auf VK3001(H) Sturer Emil"
 GER_heavy_tank_destroyer_equipment_1_desc:0 "El Selbstfahrlafette auf VK3001(H) Sturer Emil (en alemán, Stubborn Emil) era un cañón antitanque autopropulsado alemán basado en el chasis Henschel VK3001."
 GER_heavy_tank_destroyer_equipment_1_short:0 "Sturer Emil"
 GER_heavy_tank_destroyer_equipment_2:0 "Panzerjäger Tiger (P)"
 GER_heavy_tank_destroyer_equipment_2_desc:0 "El Elefant (Elephant) era un cazacarros pesado basado en el chasis del cancelado Porsche Tiger Project y equipado con un cañón Panzerabwehrkanone 43/2 de 88 mm."
 GER_heavy_tank_destroyer_equipment_2_short:0 "Elefant"
 GER_heavy_tank_destroyer_equipment_3:0 "Panzerjäger Tiger Ausf. B"
 GER_heavy_tank_destroyer_equipment_3_desc:0 "El Jagdtiger fue el vehículo de combate blindado más pesado utilizado operativamente durante la Segunda Guerra Mundial. El vehículo llevaba un cañón principal PaK 44 L/55 de 128 mm y tenía un blindaje frontal pesado."
 GER_heavy_tank_destroyer_equipment_3_short:0 "Jagdtiger"
 GER_heavy_tank_equipment_1:0 "Grosstraktor"
 GER_heavy_tank_equipment_1_desc:0 "El Grosstraktor fue una serie de prototipos para desarrollar un tanque más pesado en Alemania. Después de la Primera Guerra Mundial, Alemania estaba restringida en el desarrollo militar por el Tratado de Versalles, pero un programa secreto bajo el nombre de 'Traktor' estaba desarrollando vehículos militares blindados y artillería."
 GER_heavy_tank_equipment_1_short:0 "Grosstraktor"
 GER_heavy_tank_equipment_2:0 "Panzerkampfwagen VI Tiger"
 GER_heavy_tank_equipment_2_desc:0 "El Tiger I fue un tanque pesado alemán desarrollado en 1942 como una respuesta a la inesperadamente impresionante armadura soviética encontrada en los primeros meses de la invasión del Eje a la Unión Soviética, particularmente el T-34 y el KV-1."
 GER_heavy_tank_equipment_2_short:0 "Tiger"
 GER_heavy_tank_equipment_3:0 "Panzerkampfwagen Tiger Ausf. B"
 GER_heavy_tank_equipment_3_desc:0 "Conocido bajo el nombre informal Königstiger pero a menudo traducido semiliteralmente como King Tiger por los soldados aliados, el diseño siguió el mismo concepto que el Tiger I. Sin embargo, estaba destinado a ser aún más formidable. El Tiger II combinó el grueso blindaje del Tiger I con el blindaje inclinado del tanque medio Panther. El tanque pesaba casi setenta toneladas métricas, estaba protegido por un blindaje de 100 a 180 mm en la parte delantera y estaba armado con el cañón largo Kampfwagenkanone 43 L/71 de 8,8 cm."
 GER_heavy_tank_equipment_3_short:0 "King Tiger"
 GER_light_tank_aa_equipment_1:0 "Flakpanzer I"
 GER_light_tank_aa_equipment_1_desc:0 "An anti-air cannon mounted on the chassis of a Panzer I tank."
 GER_light_tank_aa_equipment_1_short:0 "FlakPz I"
 GER_light_tank_aa_equipment_2:0 "Flakpanzer Luchs"
 GER_light_tank_aa_equipment_2_desc:0 "Un cañón antiaéreo montado en el chasis de un tanque Panzer II."
 GER_light_tank_aa_equipment_2_short:0 "FlakPz Luchs"
 GER_light_tank_aa_equipment_3:0 "Flakpanzer 1602"
 GER_light_tank_aa_equipment_3:0 "Flakpanzer 2801"
 GER_light_tank_aa_equipment_3_short:0 "FlakPz 2801"
 GER_light_tank_aa_equipment_3_desc:0 "Vehículo de combate blindado multipropósito (VK2801) armado con un cañón cuádruple Flak 38 de 2 cm. También fue diseñado para viajar en vías férreas por sus propios medios."
 GER_light_tank_artillery_equipment_1:0 "Sturmpanzer I Bison"
 GER_light_tank_artillery_equipment_1_desc:0 "Los cañones remolcados asignados a las compañías de cañones de infantería de los regimientos de infantería motorizada tuvieron dificultades para mantenerse al día con los tanques durante el combate. La solución más fácil fue modificar el chasis de un tanque de repuesto para llevarlo a la batalla. En el caso del Bison, utiliza el chasis del Panzer I."
 GER_light_tank_artillery_equipment_1_short:0 "Bison"
 GER_light_tank_artillery_equipment_2:0 "Sd. Kfz. 124 Wespe"
 GER_light_tank_artillery_equipment_2_desc:0 "El Sd.Kfz. 124 Wespe (Avispa en alemán) era un vehículo de artillería autopropulsado alemán basado en un chasis Panzer II modificado."
 GER_light_tank_artillery_equipment_2_short:0 "Wespe"
 GER_light_tank_artillery_equipment_3:0 "Waffentrager Leopard"
 GER_light_tank_artillery_equipment_3_desc:0 "El Waffentrager Leopard era un vehículo de artillería autopropulsado planificado basado en el chasis VK1602 Leopard planificado."
 GER_light_tank_artillery_equipment_3_short:0 "WT Leopard"
 GER_light_tank_destroyer_equipment_1:0 "7.5 cm PaK 40 auf Fahrgestell Marder II"
 GER_light_tank_destroyer_equipment_1_desc:0 "El Marder II era un cazacarros alemán basado en el chasis Panzer II."
 GER_light_tank_destroyer_equipment_1_short:0 "Marder II"
 GER_light_tank_destroyer_equipment_2:0 "Marder III"
 GER_light_tank_destroyer_equipment_2_short:0 "Marder III"
 GER_light_tank_destroyer_equipment_3:0 "Sturmgeschuetz auf Leopard"
 GER_light_tank_destroyer_equipment_3_desc:0 "El JagdLeopard era una posible modificación del tanque ligero VK1602 Leopard planeado."
 GER_light_tank_destroyer_equipment_3_short:0 "JagdLeopard"
 GER_light_tank_equipment_1:0 "Panzerkampfwagen I"
 GER_light_tank_equipment_1_desc:0 "El Panzer I fue un tanque ligero producido en Alemania en la década de 1930. El diseño del Panzer I comenzó en 1932 y la producción en masa comenzó en 1934. El PzKpfw estaba destinado solo como un tanque de entrenamiento para introducir el concepto de guerra blindada en el ejército alemán y se usó ampliamente en combate debido a la falta de tanques más modernos. ."
 GER_light_tank_equipment_1_short:0 "Panzer I"
 GER_light_tank_equipment_2:0 "Panzerkampfwagen II"
 GER_light_tank_equipment_2_desc:0 "El Panzer II se diseñó inicialmente como un recurso provisional mientras se desarrollaban tanques más grandes y avanzados, pero vio un uso extensivo en combate debido a la falta de tanques más capaces."
 GER_light_tank_equipment_2_short:0 "Panzer II"
 GER_light_tank_equipment_3:0 "VK1602 Leopard"
 GER_light_tank_equipment_3_desc:0 "El VK1602 Leopard era un vehículo de reconocimiento alemán planificado diseñado en 1942 e inicialmente destinado a ser armado con el Kwk 41 de 75 mm, aunque se cambió a un cañón más pequeño de 50 mm. El VK 1602 tenía un blindaje frontal inclinado, influenciado por el tanque mediano Panther. El VK 1602 estaba equipado con orugas de 350 mm de ancho."
 GER_light_tank_equipment_3_short:0 "Leopard"
 GER_medium_tank_aa_equipment_1:0 "Flakpanzer 38(t)"
 GER_medium_tank_aa_equipment_1_short:0 "Flakpz 38(t)"
 GER_medium_tank_aa_equipment_1_desc:0 "El Flakpanzer 38(t) estaba armado con el Flak 30 o Flak 38 L/112.5 de 20 mm con munición de la serie 1040 basada en PzKpfw 38(t). El blindaje era débil. Desde noviembre de 1943 hasta febrero de 1944, solo se produjeron 141."
 GER_medium_tank_aa_equipment_2:0 "Flakpanzer IV Ostwind"
 GER_medium_tank_aa_equipment_2_desc:0 "El Flakpanzer IV 'Ostwind' (en alemán: 'East Wind') era un cañón antiaéreo autopropulsado basado en el tanque Panzer IV. Fue desarrollado en 1944 como sucesor del anterior Flakpanzer IV. La torreta del Panzer IV se retiró y se reemplazó por una torreta hexagonal abierta que albergaba un FlaK 43 de 3,7 cm. Hubiera sido preferible un diseño cerrado, pero esto no fue posible debido al denso humo generado por el arma."
 GER_medium_tank_aa_equipment_2_short:0 "Ostwind"
 GER_medium_tank_aa_equipment_3:0 "Flakpanzer Coelian"
 GER_medium_tank_aa_equipment_3_short:0 "Coelian"
 GER_medium_tank_aa_equipment_3_desc:0 "Flakpanzer Coelian fue un cañón antiaéreo autopropulsado diseñado por Rheinmetall durante la Segunda Guerra Mundial para las fuerzas armadas alemanas. Estaba destinado a estar armado con dos cañones FlaK 43 de 3,7 cm en una torreta giratoria completamente cerrada en el casco de un tanque mediano Panther, pero no se construyó antes del final de la guerra en Europa."
 GER_medium_tank_artillery_equipment_1:0 "Grille"
 GER_medium_tank_artillery_equipment_1_desc:0 "El Sd.Kfz. 138/1 Grille (alemán: 'Cricket') fue una pieza de artillería autopropulsada que fue utilizada por Alemania durante la Segunda Guerra Mundial. Se produjeron alrededor de 490-500 parrillas. Fueron utilizados por divisiones panzer en la Unión Soviética junto con unidades en Polonia y Francia. Se utilizaron hasta 1945 y también sirvieron en Túnez, donde lucharon contra la artillería y los tanques enemigos."
 GER_medium_tank_artillery_equipment_1_short:0 "Grille"
 GER_medium_tank_artillery_equipment_2:0 "Hummel"
 GER_medium_tank_artillery_equipment_2_desc:0 "Hummel (en alemán: 'abejorro') era un cañón de artillería autopropulsado basado en el chasis Geschützwagen III/IV, armado con un obús de 15 cm. La Wehrmacht alemana lo utilizó durante la Segunda Guerra Mundial desde principios de 1943 hasta el final de la guerra."
 GER_medium_tank_artillery_equipment_2_short:0 "Hummel"
 GER_medium_tank_artillery_equipment_3:0 "Grille 12"
 GER_medium_tank_artillery_equipment_3_short:0 "Grille 12"
 GER_medium_tank_artillery_equipment_3_desc:0 "Krupp propuso este concepto de cañón de artillería autopropulsado en 1944 basado en componentes Panther con un cañón obús de 12,8 cm. Históricamente, nunca abandonó la etapa conceptual."
 GER_medium_tank_destroyer_equipment_1:0 "Sturmgeschütz III"
 GER_medium_tank_destroyer_equipment_1_desc:0 "El cañón de asalto Sturmgeschütz III fue el vehículo de combate blindado más producido en Alemania durante la Segunda Guerra Mundial. Fue construido sobre el chasis del probado tanque Panzer III. Inicialmente pensado como un cañón ligero blindado móvil para apoyo de infantería, el StuG se modificó continuamente y se empleó ampliamente como cazacarros."
 GER_medium_tank_destroyer_equipment_1_short:0 "StuG III"
 GER_medium_tank_destroyer_equipment_2:0 "Jagdpanzer IV"
 GER_medium_tank_destroyer_equipment_2_desc:0 "El Jagdpanzer IV sirvió en las secciones antitanque de las divisiones Panzer y SS Panzer. Lucharon en Normandía, la Batalla de las Ardenas y el Frente Oriental. Fueron cazacarros muy exitosos, pero se desempeñaron mal cuando se usaron como sustitutos de tanques o cañones de asalto, como lo fueron la mayoría de los cazacarros. Sin embargo, en las últimas etapas de la guerra, se utilizaron cada vez más como sustitutos de los tanques porque a menudo no había nada más disponible."
 GER_medium_tank_destroyer_equipment_2_short:0 "JagdPz IV"
 GER_medium_tank_destroyer_equipment_3:0 "Jagdpanther"
 GER_medium_tank_destroyer_equipment_3_desc:0 "El Jagdpanther (alemán: 'pantera cazadora') fue un cazacarros construido por la Alemania nazi durante la Segunda Guerra Mundial basado en el chasis del tanque Panther. Entró en servicio al final de la guerra (1944) y estuvo en servicio en los frentes oriental y occidental. El Jagdpanther combinó el muy potente cañón PaK 43 de 8,8 cm del Tiger II y el excelente blindaje y la suspensión característicos del chasis del Panther, aunque sufría por el mal estado general de Alemania en la última parte de la guerra, lo que resultó en una pequeña producción. números, escasez de piezas de repuesto y formación deficiente de la tripulación."
 GER_medium_tank_destroyer_equipment_3_short:0 "Jagdpanther"
 GER_medium_tank_equipment_1:0 "Panzerkampfwagen III"
 GER_medium_tank_equipment_1_desc:0 "Ya en 1934/35, el general Heinz Guderian imaginó dos tipos básicos para actuar como el equipo más numeroso para las futuras divisiones Panzer alemanas. El primer vehículo estaba armado con un cañón antitanque y dos ametralladoras, y el segundo era un vehículo de apoyo armado con un cañón de mayor calibre. El primero finalmente se conoció como Panzerkampfwagen III, que iba a ser un tanque estándar para las tres compañías ligeras de un batallón de tanques. El segundo se hizo conocido como Panzerkampfwagen IV."
 GER_medium_tank_equipment_1_short:0 "Panzer III"
 GER_medium_tank_equipment_2:0 "Panzerkampfwagen IV"
 GER_medium_tank_equipment_2_desc:0 "Diseñado como un tanque de apoyo a la infantería, el Panzer IV originalmente no estaba destinado a enfrentarse a la armadura enemiga; esa función fue realizada por el Panzer III más ligero. Sin embargo, con las fallas de la doctrina anterior a la guerra que se hicieron evidentes y frente a los tanques soviéticos T-34, el Panzer IV pronto asumió el papel de combate de tanques de su primo cada vez más obsoleto. El tanque alemán más fabricado y desplegado de la Segunda Guerra Mundial, el Panzer IV se utilizó como base para muchos otros vehículos de combate."
 GER_medium_tank_equipment_2_short:0 "Panzer IV"
 GER_medium_tank_equipment_3:0 "Panzerkampfwagen V Panther"
 GER_medium_tank_equipment_3_desc:0 "Panther es el nombre común de un tanque mediano desplegado por Alemania en la Segunda Guerra Mundial desde mediados de 1943 hasta el final de la guerra europea en 1945. Fue pensado como un contraataque al T-34 ruso y un reemplazo para el Panzer III y Panzer IV. Si bien nunca reemplazó a este último, sirvió junto a él y los tanques Tiger más pesados ​​​​hasta el final de la guerra. La excelente combinación de potencia de fuego, movilidad y protección del Panther sirvió como punto de referencia para los diseños de tanques de finales de la guerra y de la posguerra de otras naciones. Es considerado como uno de los mejores tanques de la Segunda Guerra Mundial."
 GER_medium_tank_equipment_3_short:0 "Panther"
 GER_modern_tank_aa_equipment_1:0 "Flakpanzer E-50"
 GER_modern_tank_aa_equipment_1_short:0 "FlakPz E-50"
 GER_modern_tank_aa_equipment_1_desc:0 "Flakpanzer E-50 es un cañón antiaéreo autopropulsado hipotético. Montaba cañones AA gemelos de 5,5 cm en una torreta completamente giratoria basada en un casco E-50. El tanque debía ser tripulado por cuatro tripulantes y llevar 104 rondas de municiones."
 GER_modern_tank_destroyer_equipment_1:0 "E-25 Standardpanzer"
 GER_modern_tank_destroyer_equipment_1_desc:0 "Una versión actualizada del JadgPanzer IV, el E-25 es más rápido y está mejor blindado."
 GER_modern_tank_destroyer_equipment_1_short:0 "E-25"
 GER_modern_tank_equipment_1:0 "E-50 Standardpanzer"
 GER_modern_tank_equipment_1_desc:0 "La serie Entwicklung fue un intento de Alemania de finales de la guerra de producir una serie estandarizada de diseños de tanques. Debía haber diseños estándar en seis clases de peso diferentes. El E-50 Standardpanzer estaba destinado a reemplazar las series de tanques Panther y Tiger y las conversiones basadas en esos tanques."
 GER_modern_tank_equipment_1_short:0 "E-50"
 GER_super_heavy_tank_aa_equipment_1:0 "Flakpanzer VIII Maus"
 GER_super_heavy_tank_aa_equipment_1_desc:0 "The chassis of a Maus mounting twin 88mm anti-air guns."
 GER_super_heavy_tank_aa_equipment_1_short:0 "FlakMaus"
 GER_super_heavy_tank_artillery_equipment_1:0 "Geschützwagen E-100"
 GER_super_heavy_tank_artillery_equipment_1_desc:0 "Un cañón de artillería de 210 mm montado en un chasis de tanque superpesado, este cañón sp rivaliza con algunos cañones de ferrocarril en potencia."
 GER_super_heavy_tank_artillery_equipment_1_short:0 "GW E-100"
 GER_super_heavy_tank_destroyer_equipment_1:0 "SturmGeschütz auf Fahrgestell Maus"
 GER_super_heavy_tank_destroyer_equipment_1_desc:0 "El chasis de un Maus con un cañón de 150 mm en una superestructura fija."
 GER_super_heavy_tank_destroyer_equipment_1_short:0 "Jagdmaus"
 GER_super_heavy_tank_equipment_1:0 "Panzerkampfwagen VIII Maus"
 GER_super_heavy_tank_equipment_1_desc:0 "Panzerkampfwagen VIII Maus (Mouse) fue un tanque superpesado alemán de la Segunda Guerra Mundial terminado a fines de 1944. Es el vehículo de combate blindado completamente cerrado más pesado jamás construido. El armamento principal del Maus era un cañón KwK 44 L/55 de 128 mm con un cañón coaxial adicional de 75 mm."
 GER_super_heavy_tank_equipment_1_short:0 "Maus"
 GER_modern_tank_equipment_x_5:0 "Leopard"
 GER_modern_tank_equipment_x_5_short:0 "Leopard"


