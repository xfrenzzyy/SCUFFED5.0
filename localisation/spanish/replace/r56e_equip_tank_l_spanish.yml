l_spanish:
 advanced_main_battle_tank_chassis:0 "Chasis de tanque moderno avanzado"
 advanced_modern_tank_chassis_desc:0 "Una nueva era para el desarrollo de blindados significa que, a diferencia de los diseños de tanques medianos anteriores, permite que sea rápido y maniobrable al mismo tiempo que tiene una gran cantidad de blindaje y una gran potencia de fuego. Esto da como resultado un vehículo confiable que puede actuar como un diseño definitivo y desempeñar un papel en todas las partes del campo de batalla."
 modern_tank_chassis_2:0 "Chasis de tanque moderno avanzado"
 modern_tank_equipment_2:0 "Tanque moderno avanzado"
 tank_designer_advanced_modern_tank_chassis:0 "Tanque moderno"
 engine_tech_5:0 "Motor moderno avanzado"
 engine_tech_5_desc:0 "Con una gran cantidad de mejoras en el blindaje y el armamento, es necesario desarrollar potentes motores para soportar el peso y la suspensión de estos vehículos y, al mismo tiempo, mantenerlos rápidos y maniobrables."
 engine_tech_5_tt:0 "Habilita valores de actualización de motor de 20 y superiores."
 armor_tech_5:0 "Protección de armadura moderna avanzada"
 armor_tech_5_desc:0 "A medida que los armamentos de los tanques y las armas antitanques se vuelven cada vez más poderosos, es necesario que el armazón blindado de los vehículos pueda proteger el casco y la tripulación de manera más eficaz."
 armor_tech_5_tt:0 "Habilita valores de mejora de armadura de 20 y superiores."
 amphibious_tank_equipment:0 "Tanques anfibios"
 amphibious_tank_equipment_short:0 "Anfibio tanques"
 amphibious_tank_equipment_1:0 "Tanque Anfibio 40"
 amphibious_tank_equipment_2:0 "Tanque Anfibio 42"
 amphibious_tank_equipment_desc:0 "Tanques que fueron modificados para permitirles moverse a través del agua. Lo hacen mucho mejor en aterrizajes anfibios y cruces de ríos que otros tanques, pero requieren más combustible."
 amphibious_tank_equipment_1_desc:0 "Esencialmente, un tanque ligero modificado para flotar. Este vehículo ofrece apoyo de fuego a las unidades que establecen una cabeza de playa."
 amphibious_tank_equipment_2_desc:0 "Un tanque mediano modificado para moverse a través del agua. La versatilidad y movilidad añadidas tienen el costo de una menor eficiencia de combustible."
 amphibious_tank_equipment_3:0 "Tanque anfibio 44"
 amphibious_tank_equipment_4:0 "Tanque anfibio 48"
 amphibious_tank_equipment_3_desc:0 "Un mejor tanque mediano puede flotar gracias a un sistema de producción secundario y hélices."
 amphibious_tank_equipment_4_desc:0 "Un tanque moderno hecho capaz de flotar."
 tank_front_plate_fixed_superstructure_turret:0 "Escudo de torreta"
 tank_front_plate_fixed_superstructure_turret_desc:0 "Las placas de armadura de metal se montan en el armamento principal deseado para proteger al equipo de artilleros del fuego de armas pequeñas orientado hacia adelante. Sin embargo, los lados quedan seriamente opuestos en comparación con una superestructura fija más completa. Permite que la fábrica monte un cañón más grande de lo que normalmente es posible en un chasis más liviano. El escudo tampoco cuesta casi nada de producir en comparación con otras opciones."
 tank_platform_mount_turret:0 "Plataforma de armas"
 tank_platform_mount_turret_desc:0 "Una plataforma para montar una pieza de campo se adapta al chasis. La tripulación del artillero está expuesta a un fuego de armas pequeñas mientras dispara el cañón. Haciendo que el tanque sea casi completamente inútil en una función de armadura tradicional. Brinda al equipo una mejor protección mientras está en movimiento que otras piezas de campo motorizadas. También hace que el tanque sea más barato de producir en su conjunto debido a la menor necesidad de blindaje y un poco más rápido. La fábrica también puede montar un cañón más grande de lo que normalmente es posible en el chasis. Es cierto que hace que el tanque parezca una plataforma de metal y un poco de madera colocada en un tractor de gran tamaño."
 gw_tank_equipment:0 "Tanque ligero '30"
 gw_tank_equipment_short:0 "L. Tanque '30"
 gw_tank_equipment_desc:0 "Los tanques en la Gran Guerra fueron desarrollados por separado y simultáneamente por el Reino Unido y Francia para romper el punto muerto de la guerra de trincheras en el frente occidental. Los británicos adoptaron el nombre Tank durante las primeras etapas de su desarrollo como medida de seguridad para ocultar su propósito. Los primeros tanques estaban armados con ametralladoras y cañones pequeños, se movían lentamente y tenían el blindaje suficiente para detener el fuego de armas pequeñas."
