 USA_amphibious_tank_equipment_1:0 "LVT-1(A)"
 USA_amphibious_tank_equipment_1_desc:0 "Con la experiencia adquirida en las operaciones anfibias del Pacífico, estaba claro que el ejército necesitaba un apoyo de fuego más pesado para apoyar los desembarcos navales. Armados con un cañón M6 de 37 mm con una torreta basada en el tanque ligero M3 y dos ametralladoras montadas en la parte trasera, estos vehículos estaban bien equipados para brindar apoyo de fuego a los marines atacantes en las primeras etapas del establecimiento de una cabeza de playa."
 USA_amphibious_tank_equipment_2:0 "Sherman DD"
 USA_amphibious_tank_equipment_2_desc:0 "Apodados 'tanques del Pato Donald', estos tanques Sherman modificados funcionaban erigiendo una 'pantalla de flotación' alrededor del tanque, lo que le permitía flotar, y tenía dos hélices impulsadas por el motor del tanque para impulsarlas en el agua."
 USA_gw_tank_equipment:0 "M1917"
 USA_gw_tank_equipment_desc:0 "Después de la Primera Guerra Mundial, el ejército de los EE. UU. estaba interesado en equipar a sus tropas con tanques. El M1917 de 6 toneladas era una copia casi construida bajo licencia del Renault FT francés, con diferencias clave, como una torreta poligonal que montaba un cañón principal de 37 mm y una ametralladora calibre .30. Sin embargo, ninguno de ellos entró en combate."
 USA_gw_tank_equipment_short:0 "M1917"
 USA_heavy_tank_artillery_equipment_3:0 "T92 Howitzer Motor Carriage"
 USA_heavy_tank_artillery_equipment_3_desc:0 "El T92 era un obús autopropulsado que montaba un obús M1 de 240 mm en un chasis de tanque pesado M26 Pershing. El chasis necesitaba alargarse con una rueda de carretera adicional, dando siete en cada lado. La rueda dentada de transmisión también se movió hacia el frente. La pieza de artillería de campo más grande utilizada por el ejército de los EE. UU. Podía disparar un proyectil de alto explosivo de 160 kg hasta 23.000 metros. Abordó los requisitos de atacar objetivos fuertemente reforzados, como los que probablemente se encuentren a lo largo de la Línea Siegfried de Alemania."
 USA_heavy_tank_artillery_equipment_3_short:0 "T92 HMC"
 USA_heavy_tank_equipment_1:0 "T1 Heavy Tank"
 USA_heavy_tank_equipment_1_desc:0 "Los tanques pesados ​​T1 fueron los primeros intentos de la Junta de Artillería de EE. UU. de desarrollar un tanque pesado después de observar el uso exitoso de tanques en Europa y Asia. El tanque pesado T1 tenía un diseño de 55 toneladas con un diseño de torreta múltiple, armado con un cañón principal de 76,2 mm y un cañón coaxial de 37 mm en la torreta, con un espesor máximo de blindaje de 127 mm en la torreta frontal."
 USA_heavy_tank_equipment_1_short:0 "T1 Heavy"
 USA_heavy_tank_equipment_2:0 "M6A1 Heavy Tank"
 USA_heavy_tank_equipment_2_desc:0 "El tanque pesado M6A1 mejoró aún más las variantes del tanque T1, montando el mismo armamento, ahora con un casco de armadura soldada impulsado por motores Wright G-200. Estos tanques pesados ​​se concibieron para ayudar a superar los sistemas defensivos alemanes."
 USA_heavy_tank_equipment_2_short:0 "M6A1"
 USA_heavy_tank_equipment_3:0 "M26 Pershing"
 USA_heavy_tank_equipment_3_desc:0 "El M26 Pershing estaba destinado a reemplazar los tanques M4 Sherman, pero los tiempos de desarrollo prolongados llevaron a que solo un pequeño número de ellos entrara en acción en Europa. El tanque pesado Pershing debía luchar contra blindados pesados ​​alemanes en igualdad de condiciones con su cañón M3 de 90 mm, que demostró ser muy satisfactorio para contrarrestar los tanques pesados ​​alemanes en unidades TD. El tanque tenía un grosor máximo de blindaje de 114 mm en su escudo de cañón de blindaje fundido vertical."
 USA_heavy_tank_equipment_3_short:0 "Pershing"
 USA_heavy_tank_destroyer_equipment_2:0 "M6A2E1"
 USA_heavy_tank_destroyer_equipment_2_desc:0 "El M6A2E1 fue una modificación de los tanques T1E1 anteriores, reforzado y reforzado con un cañón principal de 105 mm más nuevo y de mayor velocidad en el chasis del tanque pesado existente."
 USA_heavy_tank_destroyer_equipment_2_short:0 "M6A2E1"
 USA_heavy_tank_destroyer_equipment_3:0 "T23"
 USA_heavy_tank_destroyer_equipment_3_desc:0 "El T23 fue un predecesor del M26 Pershing, propulsado por motores Ford GAN V8 con transmisión eléctrica. Este diseño era muy maniobrable, pero tenía una mala distribución del peso y una presión sobre el suelo excesiva."
 USA_heavy_tank_destroyer_equipment_3_short:0 "T23 90 mm"
 USA_light_tank_aa_equipment_2:0 "T65 Gun Motor Carriage"
 USA_light_tank_aa_equipment_2_desc:0 "El T65 40 mm Gun Motor Carriage fue un intento de montar un cañón antiaéreo Bofors de 40 mm en un chasis M5 Stuart modificado. Fue un prototipo exitoso, pero el M5 ya no se producía."
 USA_light_tank_aa_equipment_2_short:0 "T65 GMC"
 USA_light_tank_aa_equipment_3:0 "M19 Multiple Gun Motor Carriage"
 USA_light_tank_aa_equipment_3_desc:0 "El M19 40 mm Gun Motor Carriage era un arma antiaérea que llevaba una montura de cañón doble Bofors de 40 mm en un chasis M24 Chaffee modificado. El nuevo chasis se alargó y se le dio un tercer bogie de suspensión de dos ruedas. El motor se montó en el centro del chasis, dejando espacio para un compartimento de combate en la parte trasera."
 USA_light_tank_aa_equipment_3_short:0 "M19 GMC"
 USA_light_tank_artillery_equipment_1:0 "T3 Howitzer Motor Carriage"
 USA_light_tank_artillery_equipment_1_desc:0 "El T3 Howitzer Motor Carriage fue uno de los primeros intentos de montar un M1 Pack Howitzer de 75 mm en el tanque ligero M1. También se incluye una sola ametralladora en una pequeña torreta montada a la izquierda del cañón principal. Sin embargo, este diseño fue rechazado por la Rama de Artillería de Campaña del Ejército de los EE. UU. por ser demasiado estrecho. Sin embargo, Armored Force lo consideró brevemente para un papel de arma de asalto, pero finalmente no continuó con el proyecto."
 USA_light_tank_artillery_equipment_1_short:0 "T3 HMC"
 USA_light_tank_artillery_equipment_3:0 "M41 Howitzer Motor Carriage"
 USA_light_tank_artillery_equipment_3_desc:0 "El M41 Howitzer Motor Carriage, o M41 Gorilla, era un vehículo de artillería autopropulsado construido sobre un chasis de tanque M24 Chaffee alargado. Su armamento principal era el obús M1 de 155 mm con una pala de absorción de retroceso pesado en la parte posterior. El obús tenía un recorrido limitado de lado a lado y un recorrido vertical de hasta 45 grados. Se podría almacenar un total de 22 rondas en el vehículo, lo que lo hace bastante efectivo para brindar apoyo de fuego y usar la movilidad inherente para evitar el fuego de contrabatería."
 USA_light_tank_artillery_equipment_3_short:0 "M41 HMC"
 USA_light_tank_destroyer_equipment_1:0 "M5 Gun Motor Carriage"
 USA_light_tank_destroyer_equipment_1_desc:0 "El M5 Gun Motor Carriage fue uno de los primeros cazacarros de EE. UU., montando un cañón de 3 pulgadas en la parte trasera del vehículo con un escudo de armas abierto."
 USA_light_tank_destroyer_equipment_1_short:0 "M5 GMC"
 USA_light_tank_destroyer_equipment_2:0 "T56 Gun Motor Carriage"
 USA_light_tank_destroyer_equipment_2_desc:0 "El T56 Gun Motor Carriage fue uno de los intentos de colocar un cañón de 3 pulgadas en el chasis de un tanque ligero M3. El cañón relativamente pesado de 3 pulgadas forzó su colocación en la parte trasera del vehículo, lo que provocó que la plataforma tuviera un rendimiento relativamente bajo en el campo."
 USA_light_tank_destroyer_equipment_2_short:0 "T56 GMC"
 USA_light_tank_destroyer_equipment_3:0 "M56 Scorpion"
 USA_light_tank_destroyer_equipment_3_desc:0 "El M56 Scorpion fue uno de los intentos del Ejército de EE. UU. de crear un cazacarros ligero. Armado con un cañón M54 de 90 mm, vio un uso limitado como plataforma de apoyo de fuego directo."
 USA_light_tank_destroyer_equipment_3_short:0 "Scorpion"
 USA_light_tank_equipment_1:0 "M2 Light Tank"
 USA_light_tank_equipment_1_desc:0 "El tanque M2 era un tanque ligero que tuvo un uso limitado durante la Segunda Guerra Mundial. Estaba armado con hasta cinco ametralladoras calibre .30 en el casco, con un cañón M5 de 37 mm como arma principal. La variante de tanques M2A4 eventualmente entraría en servicio con el USMC en la campaña de Guadalcanal."
 USA_light_tank_equipment_1_short:0 "M2 Light"
 USA_light_tank_equipment_2:0 "M3 Stuart"
 USA_light_tank_equipment_2_desc:0 "Las experiencias en el campo de batalla en Europa y Asia llevaron al Departamento de Artillería a mejorar los tanques ligeros con una armadura más gruesa, sistemas de suspensión modificados y nuevos sistemas de retroceso de armas. Para mantener la presión sobre el suelo más baja y mejorar la distribución del peso del tanque blindado superior, se agregó una rueda loca de arrastre a los tanques ligeros M3."
 USA_light_tank_equipment_2_short:0 "M3 Stuart"
 USA_light_tank_equipment_3:0 "M24 Chaffee"
 USA_light_tank_equipment_3_desc:0 "Los tanques ligeros M24 Chaffee fueron un proyecto conjunto entre el Departamento de Artillería y Cadillac, que fabricó versiones mejoradas de los tanques M3 y M5. Las tripulaciones de los tanques apreciaron que estuviera equipado con el mismo cañón principal de 75 mm que los tanques medianos M4 y mejoraron el rendimiento y la confiabilidad todoterreno."
 USA_light_tank_equipment_3_short:0 "Chaffee"
 USA_medium_tank_aa_equipment_1:0 "T36 Gun Motor Carriage"
 USA_medium_tank_aa_equipment_1_desc:0 "El T36 Gun Motor Carriage fue un intento de montar un cañón antiaéreo Bofors de 40 mm en el chasis del tanque mediano M3. El cañón de 40 mm se llevó en una armadura de fundición de 2 pulgadas de espesor, con un perfil casi triangular. Una computadora T10 proporcionó control de incendios con una tripulación de tres personas. Esto calcularía los datos de azimut y elevación para un objetivo, que el equipo luego ingresaría en un sistema de control remoto T9. Los telescopios T27 y T28 proporcionaron óptica."
 USA_medium_tank_aa_equipment_1_short:0 "T36 GMC"
 USA_medium_tank_aa_equipment_2:0 "T53 Gun Motor Carriage"
 USA_medium_tank_aa_equipment_2_desc:0 "El T53 Gun Motor Carriage fue diseñado para un cañón antiaéreo autopropulsado que se basó en el diseño del exitoso uso alemán de su famoso cañón de 88 mm, que también se utilizó en una función antitanque. Construido alrededor de un chasis de tanque M4A4 que era un poco más largo, el motor estaba montado en el centro del vehículo para acomodar su armamento antiaéreo de 90 mm bastante grande."
 USA_medium_tank_aa_equipment_2_short:0 "T53 GMC"
 USA_medium_tank_artillery_equipment_1:0 "M7 Priest"
 USA_medium_tank_artillery_equipment_1_desc:0 "El Howitzer Motor Carriage M7 de 105 mm era un vehículo de artillería autopropulsado. Las tripulaciones del norte de África lo apodaron el Sacerdote debido a la apariencia de púlpito de la ametralladora calibre .50 en el soporte en la parte delantera derecha del casco del vehículo. Los tácticos de campo apreciaron el diseño, ya que permitía que el fuego de artillería acompañara a la primera oleada de tanques, poniendo una potencia de fuego abrumadora sobre los vehículos e instalaciones enemigos."
 USA_medium_tank_artillery_equipment_1_short:0 "M7 Priest"
 USA_medium_tank_artillery_equipment_2:0 "M12 Gun Motor Carriage"
 USA_medium_tank_artillery_equipment_2_desc:0 "El M12 Gun Motor Carriage fue un arma autopropulsada desarrollada durante la Segunda Guerra Mundial. Montaba un cañón de 155 mm derivado del cañón de campaña francés Canon de 155 mm GPF."
 USA_medium_tank_artillery_equipment_2_short:0 "M12 GMC"
 USA_medium_tank_artillery_equipment_3:0 "M40 Gun Motor Carriage"
 USA_medium_tank_artillery_equipment_3_desc:0 "El M40 Gun Motor Carriage era un vehículo de artillería autopropulsado estadounidense construido sobre un chasis M4A3 de tanque medio ensanchado y alargado, pero con un motor Continental y HVSS (suspensión de resorte de voluta horizontal)."
 USA_medium_tank_artillery_equipment_3_short:0 "M40 GMC"
 USA_medium_tank_destroyer_equipment_1:0 "M10 Wolverine"
 USA_medium_tank_destroyer_equipment_1_desc:0 "El M10 Tank Destroyer fue un cazacarros estadounidense de la Segunda Guerra Mundial basado en el chasis del M4 Sherman, equipando un cañón de 3 pulgadas que fue muy efectivo en funciones de apoyo de fuego directo para la infantería."
 USA_medium_tank_destroyer_equipment_1_short:0 "M10"
 USA_medium_tank_destroyer_equipment_2:0 "M18 Hellcat"
 USA_medium_tank_destroyer_equipment_2_desc:0 "El M18 Hellcat fue uno de los vehículos blindados de combate estadounidenses más rápidos en circulación, utilizaba la innovadora transmisión automática Torqmatic y equipaba al vehículo relativamente liviano con el mismo cañón principal de 76 mm que se usaba en el tanque Sherman, mucho más grande. Tenía una torreta blindada fundida y un casco blindado soldado con un blindaje relativamente delgado, de 25 mm en la parte más gruesa del escudo del arma."
 USA_medium_tank_destroyer_equipment_2_short:0 "M18"
 USA_medium_tank_destroyer_equipment_3:0 "M36 Jackson"
 USA_medium_tank_destroyer_equipment_3_desc:0 "El M36 Jackson combinó el confiable chasis M4 Sherman con blindaje inclinado con un enorme cañón M3 de 90 mm, una de las pocas armas cazacarros capaz de penetrar el grueso blindaje de los diseños blindados alemanes de finales de la guerra dentro de los rangos de combate normales."
 USA_medium_tank_destroyer_equipment_3_short:0 "M36"
 USA_medium_tank_equipment_1:0 "M3 Lee"
 USA_medium_tank_equipment_1_desc:0 "Para responder a la amenaza del Pz.Kpfw del ejército alemán. IV, el Comité de artillería y el general Adna R. Chaffee, Jr. decidieron que se necesitaba un tanque mediano con un cañón principal de 75 mm. Para cumplir con este requisito lo más rápido posible, se decidió rediseñar los diseños de tanques anteriores con un cañón de 75 mm en un montaje de patrocinador limitado. Esta fue una medida provisional hasta que el Departamento de Artillería y la industria civil pudieran reunir la habilidad para diseñar y construir una torreta para albergar el gran cañón de 75 mm."
 USA_medium_tank_equipment_1_short:0 "M3 Lee"
 USA_medium_tank_equipment_2:0 "M4 Sherman"
 USA_medium_tank_equipment_2_desc:0 "Ya en agosto de 1941, el general Jacob L. Devers rechazó la doctrina estadounidense del papel de los tanques en el campo de batalla donde se utilizan para explotación, no para luchar contra otros tanques. Abogó por mejores tanques con motores más potentes, y jugó un papel importante en el desarrollo del M4 Sherman. Los diseñadores enfatizaron la confiabilidad mecánica, la facilidad de producción y mantenimiento, la durabilidad, la estandarización de piezas y municiones, lo que llevó al M4 Sherman a ser el tanque más producido en la historia de Estados Unidos durante la Segunda Guerra Mundial."
 USA_medium_tank_equipment_2_short:0 "Sherman"
 USA_medium_tank_equipment_3:0 "T20 M27"
 USA_medium_tank_equipment_3_desc:0 "El T20 fue una serie de prototipos de tanques medianos desarrollados después de que se estandarizara el M4 Sherman. Algunas variantes del T20 están equipadas con un cañón automático de 75 mm o un cañón de 76 mm y suspensión de resorte de voluta horizontal. Además, estaba propulsado por un motor Ford GAN V8 con transmisión de convertidor de par Torqmatic."
 USA_medium_tank_equipment_3_short:0 "T20"
 USA_modern_tank_aa_equipment_1:0 "M42 Duster"
 USA_modern_tank_aa_equipment_1_desc:0 "El M42 Duster era un cañón antiaéreo blindado estadounidense construido sobre el chasis del tanque ligero M41. Armado con Bofors gemelos M2A1 de 40 mm completamente automáticos, estaba destinado a contrarrestar a los aviones enemigos y tuvo un desempeño algo efectivo contra las fuerzas terrestres no blindadas."
 USA_modern_tank_aa_equipment_1_short:0 "Duster"
 USA_modern_tank_artillery_equipment_1:0 "M53"
 USA_modern_tank_artillery_equipment_1_desc:0 "El cañón de artillería autopropulsado M53 fue diseñado con un obús de 155 mm para brindar apoyo de fuego preciso y de largo alcance mientras acompaña a las formaciones mecanizadas a campo traviesa."
 USA_modern_tank_artillery_equipment_1_short:0 "M53"
 USA_modern_tank_destroyer_equipment_1:0 "M50 Ontos"
 USA_modern_tank_destroyer_equipment_1_desc:0 "El M50 es un sistema antitanque ligero y móvil con seis rifles sin retroceso de 106 mm. El Ontos se desarrolló a mediados de la década de 1950 y se diseñó para invasiones de mar a tierra. Era un diseño extraño pero ligero y ágil para lo que es. Las tropas apreciaron las competentes armas de apoyo de la infantería, que proporcionaban una excelente protección contra el fuego frontal y los flancos."
 USA_modern_tank_destroyer_equipment_1_short:0 "Ontos" 
 USA_modern_tank_equipment_1:0 "M26 Super Pershing"
 USA_modern_tank_equipment_1_desc:0 "Para igualar la potencia de fuego del KwK 43 de 88 mm más potente del King Tiger, se desarrolló el cañón T15E1 de 90 mm y se montó en un T26E1, una variante reforzada del tanque Pershing estándar. El arma principal era casi el doble de largo que el cañón M3 normal de 90 mm y capaz de perforar casi todos los tanques alemanes de finales de la guerra."
 USA_modern_tank_equipment_1_short:0 "Super Pershing"
 USA_modern_tank_equipment_x:0 "M46 Patton"
 USA_modern_tank_equipment_x_desc:0 "Este modelo cuenta con un motor V12 Continental refrigerado por aire y una transmisión cruzada Allison para mejorar la movilidad y la baja velocidad de los últimos tanques Pershing. Estaban armados con un cañón principal de 90 mm y dos ametralladoras calibre .30 con una ametralladora calibre .50 para el comandante."
 USA_modern_tank_equipment_x_short:0 "M46 Patton"
 USA_modern_tank_equipment_x_2:0 "M47 Patton"
 USA_modern_tank_equipment_x_2_desc:0 "Mejorando aún más los diseños de blindaje anteriores y integrándolo en un tanque estándar, el M47 Patton tenía un perfil de torreta muy diferente, más afilado y más angulado que los tanques anteriores. Todavía usa el mismo cañón principal M36 de 90 mm, pero incluye un telémetro óptico M12 diseñado para mejorar la probabilidad de impacto en la primera ronda."
 USA_modern_tank_equipment_x_2_short:0 "M47 Patton"
 USA_modern_tank_equipment_x_3:0 "M48 Patton"
 USA_modern_tank_equipment_x_3_desc:0 "El carro de combate principal de primera generación del Ejército de EE. UU., con un casco, una torreta y una suspensión de barra de torsión muy rediseñados."
 USA_modern_tank_equipment_x_3_short:0 "M48 Patton"
 USA_modern_tank_equipment_x_4:0 "M48A2 Patton"
 USA_modern_tank_equipment_x_4_desc:0 "Otras mejoras al M48A2 incluyen una plataforma de motor reconfigurada, un sistema de suspensión simplificado y tanques de combustible externos para aumentar el rango de viaje del tanque."
 USA_modern_tank_equipment_x_4_short:0 "M48A2 Patton"
 USA_modern_tank_equipment_x_5:0 "M60 Patton"
 USA_modern_tank_equipment_x_5_desc:0 "La segunda generación de los principales carros de combate utilizados por el Ejército de los EE. UU. cuenta con un motor diésel más potente y un cañón M68 de 105 mm que tiene una buena potencia de fuego y rendimiento frente a los tanques contemporáneos."
 USA_modern_tank_equipment_x_5_short:0 "M60 Patton"
 USA_super_heavy_tank_destroyer_equipment_1:0 "T30"
 USA_super_heavy_tank_destroyer_equipment_1_desc:0 "Construido para contrarrestar la nueva y más pesada armadura alemana en el campo de batalla, el tanque T30 estaba armado con un enorme cañón de 155 mm que necesitaba una torreta alta y de borde redondeado para acomodar el cargador fijo y el gran montaje del cañón."
 USA_super_heavy_tank_destroyer_equipment_1_short:0 "T30" 
 USA_super_heavy_tank_equipment_1:0 "T95 Gun Motor Carriage"
 USA_super_heavy_tank_equipment_1_desc:0 "T95 Gun Motor Carriage fue un tanque superpesado estadounidense diseñado para romper la Línea Siegfried alemana. Con un peso de casi 100 toneladas, montaba un cañón T5E1 de 105 mm en una montura fija de casamata."
 USA_super_heavy_tank_equipment_1_short:0 "T95 GMC"
 USA_super_heavy_tank_equipment_x:0 "M103"
 USA_super_heavy_tank_equipment_x_desc:0 "El último tanque pesado utilizado por el Ejército de EE. UU., el tanque superpesado M103, montaba un cañón M58 de 120 mm diseñado para superar en armas y combatir a los tanques pesados ​​soviéticos desde distancias extremadamente largas."
 USA_super_heavy_tank_equipment_x_short:0 "M103"
 USA_super_heavy_tank_equipment_x_2:0 "T110E3"
 USA_super_heavy_tank_equipment_x_2_desc:0 "El T110E3, un reemplazo propuesto para el tanque pesado M103, estaba equipado con un cañón antitanque estriado T123E1 de 120 mm y propulsado por un motor de Continental Motors, Inc. El tanque tenía requisitos que requerían que atravesara los estrechos túneles de los Alpes berneses. , pero ninguno cumpliría con esos requisitos."
 USA_super_heavy_tank_equipment_x_2_short:0 "T110E3"
 USA_light_tank_equipment_x:0 "M41 Walker Bulldog"
 USA_light_tank_equipment_x_desc:0 "El M41 Walker Bulldog es un tanque ligero de posguerra concebido como un tanque ligero de gran movilidad que utiliza piezas y componentes automotrices que ya son comunes a otros vehículos militares de EE. UU. e incorpora un casco modular capaz de convertirse para una variedad de funciones especializadas diferentes."
 USA_light_tank_equipment_x_short:0 "Walker Bulldog"
 USA_light_tank_equipment_x_2:0 "M551 Sheridan"
 USA_light_tank_equipment_x_2_desc:0 "Un tanque ligero de posguerra diseñado explícitamente para la función de reconocimiento blindado, el tanque Sheridan estaba armado con un cañón/lanzador M81E1 de 152 mm altamente avanzado capaz de disparar munición convencional o un misil antitanque guiado."
 USA_light_tank_equipment_x_2_short:0 "Sheridan"


