 plane_transport_defense_upgrade:0 "Defensa"
 plane_transport_defense_upgrade_desc:0 "Las mejoras en el cañón defensivo trasero del avión pueden ayudar a combatir posibles atacantes."
 ship_convoy_reliability:0 "Fiabilidad"
 ship_convoy_reliability_desc:0 "Un barco de convoy con mayor confiabilidad puede ayudar a garantizar que lleve su carga a su ubicación sin averías."
 ship_convoy_surface_visibility:0 "Casco de perfil bajo"
 ship_convoy_surface_visibility_desc:0 "Un barco de convoy con un casco de perfil más bajo y más corto puede disminuir su capacidad de ser visto a distancia por barcos y aviones enemigos. Sin embargo, tales diseños complican el proceso de construcción."
 ship_convoy_anti_sub:0 "Kit Antisubmarino"
 ship_convoy_anti_sub_desc:0 "Equipar nuestros barcos de convoyes con cargas de profundidad e hidrófonos tipo 'Ashcan' puede dar a una flota de convoyes una oportunidad de luchar contra los submarinos. Sin embargo, tales medidas no reemplazan una escolta adecuada de destructores."
 ship_convoy_gun:0 "Cañones de cubierta adicionales"
 ship_convoy_gun_desc:0 "Un simple aumento en la cantidad de cañones antiaéreos y de cubierta en un barco de convoy puede marcar la diferencia contra las incursiones de barcos y aviones por igual."
 train_armor_upgrade:0 "Placas de armadura lateral"
 train_armor_upgrade_desc:0 "Al agregar placas de blindaje planas a lo largo del costado del cuerpo principal de la locomotora, podemos brindar protección adicional a las partes vulnerables del tren y su tripulación."
