 militia:0 "Milicia"
 militia_desc:0 "Las milicias son fuerzas terrestres informales que se pueden desplegar rápidamente sin los requisitos de una unidad militar tradicional. El personal de la milicia no necesita la capacitación extensa o las grandes cantidades de equipo que requiere un batallón de infantería formal. Aunque debe decirse que no reemplazan a la infantería tradicional cuando se trata de efectividad en combate."
 r56_allow_militia_formation:0 "Formalizar la formación de milicias"
 r56_allow_militia_formation_desc:0 "Nuestro gobierno legalizará la formación de Batallones de Milicias irregulares para luchar junto a nuestras unidades militares tradicionales."
 r56_militia_tech:0 "Milicia"
 r56_militia_tech_desc:0 "Las milicias son fuerzas terrestres informales que se pueden desplegar rápidamente sin los requisitos de una unidad militar tradicional. El personal de la milicia no necesita la capacitación extensa o las grandes cantidades de equipo que requiere un batallón de infantería formal. Aunque debe decirse que no reemplazan a la infantería tradicional cuando se trata de efectividad en combate."
 r56_militia_tt:0 "Habilita §YMilicia§!"
 mot_shocktroop:0 "Tropas de choque motorizadas"
 mot_shocktroop_desc:0 "Las tropas de choque motorizadas pueden aplastar las líneas enemigas para lograr un gran avance. Esto es casi esencial para cualquier forma de Deep-Battle y puede contribuir significativamente a desorganizar a los Defensores."
 mech_shocktroop:0 "Tropas de choque mecanizadas"
 mech_shocktroop_desc:0 "Las Tropas de Choque Mecanizadas utilizan la explotación y la movilidad, capaces de avanzar rápidamente en un avance, rodear una parte de la fuerza enemiga y defender allí mientras el frente avanza para exprimir al enemigo embolsado."
 garrison:0 "Guarnición"
 garrison_desc:0 "Las guarniciones son tropas de segunda línea que se utilizan para salvaguardar objetivos valiosos lejos de las líneas del frente. Carecen de equipo pesado y transporte, lo que los hace inmóviles excepto para redespliegues estratégicos. Tienen una capacidad antitanque limitada, pero se pueden usar para liberar tropas y equipos más capaces para uso en el frente."
