l_spanish:
 ship_hull_light_5:0 "1948 Casco de destructor"
 ship_hull_light_5_desc:0 "Los diseños de destructores de posguerra ahora deben incluir cañones principales completamente automáticos, mejor maquinaria, equipos de detección y armas antisubmarinas para sobrevivir en un entorno hostil en rápida evolución en los mares."
 ship_hull_cruiser_5:0 "1948 Casco de crucero"
 ship_hull_cruiser_5_desc:0 "Las innovaciones modernas en la guerra naval han hecho que el crucero sea más grande, más rápido y lleve más municiones que la generación anterior de cruceros."
 ship_hull_heavy_5:0 "1948 Casco pesado"
 ship_hull_heavy_5_desc:0 "Ahora que el mundo ve el ocaso de la era de los acorazados, muchas personas creen que estos gigantescos titanes deberían ser inmortalizados como piezas de museo de una era devastadora."
 ship_hull_carrier_4:0 "1948 Casco de portaaviones"
 ship_hull_carrier_4_desc:0 "Con la supremacía del poderío aéreo sobre las armas grandes, estos portaaviones de la posguerra transportan una mayor carga de aviones modernos, armas antiaéreas y armamento antiaéreo. Gobernar los cielos sobre los mares será una tarea trivial cuando estos gigantes zarpen."
 ship_hull_submarine_5:0 "1948 Casco submarino"
 ship_hull_submarine_5_desc:0 "¿Eso es lo que se llama un súper sub?"
 carrier_ship_engine_nuclear_1:0 "Motor portador nuclear"
 carrier_ship_engine_nuclear_1_desc:0 "Como se ve en el cómic de Buck Danny 'El misterio de los aviones fantasma'."
 heavy_ship_engine_nuclear_1:0 "Motor de acorazado nuclear"
 heavy_ship_engine_nuclear_1_desc:0 "Hay una razón por la que deberías poner tu reactor nuclear dentro de un barco de guerra en lugar de dispararle a un pájaro gigante tan grande como dicho barco."
 sub_ship_engine_nuclear_1:0 "Motor submarino nuclear"
 sub_ship_engine_nuclear_1_desc:0 "Funciona perfectamente, como se ve en la película 'K-19'."
