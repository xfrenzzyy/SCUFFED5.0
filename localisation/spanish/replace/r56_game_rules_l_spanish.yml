 MON_AI_BEHAVIOR:0 "@MON Mongolia"
 RULE_OPTION_MON_COMMUNISM_HISTORICAL:0 "Comunista - Histórico"
 RULE_OPTION_MON_COMMUNISM_HISTORICAL_AI_DESC:0 "La IA de Mongolia seguirá la doctrina estalinista y adoptará el modelo soviético de organización estatal y partidaria, lo que dará como resultado el ascenso al poder de Choibalsan y la realización tardía del sueño pan-mongol."
 RULE_OPTION_MON_COMMUNISM_LEFTIST_TAKEOVER:0 "Comunista - Toma de poder de izquierda"
 RULE_OPTION_MON_COMMUNISM_LEFTIST_TAKEOVER_AI_DESC:0 "Elementos izquierdistas dentro del Partido Popular de Mongolia intentarán tomar el poder por cualquier medio posible y seguir los procesos de reorganización estatal de principios de los años 30, que llevaron a la formación de la República al estilo soviético y la exportación de la Revolución Comunista al Plano Central."
 RULE_OPTION_MON_COMMUNISM_SOCIALIST:0 "Comunista - Socialista"
 RULE_OPTION_MON_COMMUNISM_SOCIALIST_AI_DESC:0 "La República Popular de Mongolia promoverá la postura política cautelosa y tolerante de Anandyn Amar, formará la república socialista y tratará de permanecer fuera de la esfera de influencia soviética."
 RULE_OPTION_MON_DEMOCRATIC_RIGHTIST:0 "Demócrata - Derechista"
 RULE_OPTION_MON_DEMOCRATIC_RIGHTIST_AI_DESC:0 "Siguiendo el principio de "Fuerza en la Unidad", Mongolia sentará las bases del gobierno de coalición, impulsando la formación del gabinete derechista, que promoverá los valores democráticos liberales en un intento de hacerse amigo de las mayores democracias del mundo."
 RULE_OPTION_MON_NEUTRALITY_GENDEN:0 "Autoritario - Genden"
 RULE_OPTION_MON_NEUTRALITY_GENDEN_AI_DESC:0 "Después de distanciarse inicialmente de la URSS, Mongolia formará el gabinete de hudonets dirigido por Peljidiin Genden, adoptará varias políticas comunistas con detalles mongoles, adoptará los medios del socialismo religioso y tratará de restablecer los viejos lazos con varios poderes de China propiamente dicha."
 RULE_OPTION_MON_ANCOM:0 "Mongolia anarcocomunista"
 RULE_OPTION_MON_ANCOM_AI_DESC:0 "Cansados ​​de constantes cambios de política e intrigas gubernamentales, la gente de Mongolia se levantará, derrocará al gobierno débil y establecerá la sociedad anarcocomunista para gobernar Mongolia hacia la prosperidad."
