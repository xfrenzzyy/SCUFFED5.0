 RULE_OPTION_DEMOCRATIC_GER:0 "§GR§!§YS§! Democrático"
 RULE_OPTION_DEMOCRATIC_GER_AI_DESC:0 "La IA alemana intentará restaurar la luz democrática y buscará establecer una fuerte alianza defensiva en toda Europa.\n\n§GR§! es §Gfully§! compatible con el árbol de enfoque Road to 56 seleccionado.\n\n§YS§! Requiere el §YWaking the Tiger§! DLC con el árbol de enfoque estándar seleccionado. Si no se cumple el requisito, la IA elegirá una ruta aleatoria si aún está seleccionada."
 RULE_OPTION_COMMUNIST_COMINTERN_GER:0 "§GR§!§YS§! Comunista - Aliado de los soviéticos"
 RULE_OPTION_COMMUNIST_COMINTERN_GER_AI_DESC:0 "La IA alemana intentará encender la llama roja y convertirse al comunismo, lo que conducirá a una alianza con los soviéticos para hacer frente a las amenazas fascistas que se ciernen sobre el mundo.\n\n§GR§! es §Gfully§! compatible con el árbol de enfoque Road to 56 seleccionado.\n\n§YS§! Requiere el §YWaking the Tiger§! DLC con el árbol de enfoque estándar seleccionado. Si no se cumple el requisito, la IA elegirá una ruta aleatoria si aún está seleccionada."
 RULE_OPTION_COMMUNIST_WORLD_REVOLUTION_GER:0 "§GR§!§YS§! Comunista - Revolución Mundial"
 RULE_OPTION_COMMUNIST_WORLD_REVOLUTION_GER_AI_DESC:0 "¡La IA alemana intentará encender la llama roja y convertirse al comunismo, y crear una esfera de influencia alemana para extender la revolución a toda Europa!\n\n§GR§! es §Gfully§! compatible con el árbol de enfoque Road to 56 seleccionado.\n\n§YS§! Requiere el §YWaking the Tiger§! DLC con el árbol de enfoque estándar seleccionado. Si no se cumple el requisito, la IA elegirá una ruta aleatoria si aún está seleccionada."
 RULE_OPTION_FASCIST_AGGRESSIVE_GER:0 "§GR§!§GS§! Fascista - ¡Acumulación agresiva §B(+)§!"
 RULE_OPTION_FASCIST_AGGRESSIVE_GER_AI_DESC:0 "La IA alemana buscará expandir la influencia y los territorios alemanes en Europa mediante el uso de métodos agresivos, lo que eventualmente conducirá a una guerra mundial total.\n\n§B(+)§! Similar al camino que Alemania tomó históricamente.\n\n§GR§! es §Gfully§! compatible con el árbol de enfoque Road to 56 seleccionado.\n\n§GS§! es §Gfully§! compatible con el árbol de enfoque estándar seleccionado."
 RULE_OPTION_FASCIST_PASSIVE_GER:0 "§GR§!§GS§! Fascista - Acumulación pasiva"
 RULE_OPTION_FASCIST_PASSIVE_GER_AI_DESC:0 "La IA alemana utilizará un enfoque más pasivo y lento para expandir la influencia y el poder alemanes en Europa. Sin embargo, esto no significa que se evite la guerra.\n\n§GR§! es §Gfully§! compatible con el árbol de enfoque Road to 56 seleccionado.\n\n§GS§! es §Gfully§! compatible con el árbol de enfoque estándar seleccionado."
 RULE_OPTION_MONARCHIST_ALLIES_GER:0 "§YR§!§YS§! Monárquico - Gran Bretaña aliada"
 RULE_OPTION_MONARCHIST_ALLIES_GER_AI_DESC:0 "La IA alemana intentará restaurar al Kaiser y recuperar el Imperio Alemán, aceptar el dominio naval británico y luego intentar unirse a los Aliados.\n\n§YR§! es §Yparcialmente§! compatible con el árbol de enfoque Road to 56 seleccionado. La IA se volverá monárquica, pero no podrá aliarse con Gran Bretaña ni con nadie más a través del árbol de enfoque.\n\n§YS§! Requiere el §YWaking the Tiger§! DLC con el árbol de enfoque estándar seleccionado. Si no se cumple el requisito, la IA elegirá una ruta aleatoria si aún está seleccionada."
 RULE_OPTION_MONARCHIST_CENTRAL_POWERS_GER:0 "§GR§!§YS§! Monárquico - Potencias centrales"
 RULE_OPTION_MONARCHIST_CENTRAL_POWERS_GER_AI_DESC:0 "La IA alemana intentará restaurar al Kaiser y recuperar el Imperio alemán, lo que conduce a alianzas familiares y expansiones territoriales.\n\n§GR§! es §Gfully§! compatible con el árbol de enfoque Road to 56 seleccionado.\n\n§YS§! Requiere el §YWaking the Tiger§! DLC con el árbol de enfoque estándar seleccionado. Si no se cumple el requisito, la IA elegirá una ruta aleatoria si aún está seleccionada."
 RULE_OPTION_FASCIST_HISTORICAL_ITA_AI_DESC:0 "La IA italiana (intentará) ganar en Etiopía y continuar su lenta expansión militar en Europa antes de aliarse finalmente con Alemania."
 RULE_OPTION_FASCIST_STRESA_FRONT:0 "Fascista - Revivir el Frente de Stresa"
 RULE_OPTION_FASCIST_STRESA_FRONT_ITA_AI_DESC:0 "La IA italiana intentará que Gran Bretaña y Francia revivan el Frente Stresa en respuesta a la creciente hostilidad de Alemania y se centren en proteger a Europa."
 RULE_OPTION_FASCIST_ROME_PROTOCOLS:0 "Fascista - Militarizar los Protocolos de Roma"
 RULE_OPTION_FASCIST_ROME_PROTOCOLS_ITA_AI_DESC:0 "La IA italiana intentará militarizar los Protocolos de Roma con Austria y Hungría. A esto le seguirá un intento de expansión territorial en Europa y una creciente facción de naciones latinas."
