 RULE_OPTION_FASCIST_HISTORICAL_SIA_AI_DESC:0 "La IA siamesa consolidará el Khana Ratsadon y se inclinará aún más hacia el fascismo y puede aliarse con una de las potencias del Eje siguiendo el camino relevante en el árbol de enfoque nacional."
