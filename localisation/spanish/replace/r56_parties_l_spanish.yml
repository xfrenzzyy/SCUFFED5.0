l_spanish:
 anarcho_capitalism:0 "anarcocapitalismo"
 anarcho_capitalism_desc:0 "§YAnarcocapitalismo§! ¡rechaza el §REstado centralizado§! a favor de la §Gautopropiedad, la propiedad privada y el libre mercado§!."
 anarcho_capitalism_n:0 "anarcocapitalismo"
 anarcho_capitalism_n_desc:0 "§YAnarcocapitalismo§! ¡rechaza el §REstado centralizado§! a favor de la §Gautopropiedad, la propiedad privada y el libre mercado§!."
 corporatism:0 "corporativismo"
 corporatism_desc:0 "¡El §YCorporativista§! la ideología organiza a los trabajadores y empleadores en corporaciones industriales y profesionales que representan sus intereses a nivel estatal. El corporativismo tiene una democracia básica, pero la gente está fuertemente separada de los líderes del país a través de varias capas de jerarquía."
 centrism_democratic:0 "centrismo democrático"
 centrism_democratic_desc:0 "§YCentrismo§! es una forma de gobierno que quiere lograr §Ysoluciones de sentido común§! que aborden adecuadamente las necesidades actuales y futuras, apoyen la §Hconfianza pública§! y sirvan al §Hbien común§! teniendo en cuenta el riesgo y la capacidad en el contexto de estas necesidades."
 absolute_monarchism:0 "Monarquismo absoluto"
 absolute_monarchism_desc:0 "¡Una §YMonarquía Absoluta§! es una forma de monarquía en la que el monarca tiene §Yautoridad autocrática suprema§!, principalmente sin estar restringido por leyes escritas, legislatura o costumbres. Estas son a menudo monarquías hereditarias."
 clerical_fascism:0 "fascismo clerical"
 clerical_fascism_desc:0 "§YFascismo clerical§! es una ideología que combina los ideales del §Gnacionalismo§ clásico! y §Gmilitarismo§! con el §Gclericalista§! doctrina de la religión dominante del país. El clero de la nación ayuda a impulsar el apoyo de la población a su gobierno y desempeña un papel de apoyo o liderazgo en su gobierno."
 oligarchic_democracy:0 "Democracia oligárquica"
 oligarchic_democracy_desc:0 "¡Una §YOdemocracialigárquica§! es una democracia que todavía funciona de acuerdo con su §Estado de derecho§! pero está gobernado por un grupo de personas que ha capturado un control mayoritario sobre las instituciones de su país. Mientras que los gobernantes §Roligarchs§! todavía tienen cierta rendición de cuentas por parte de sus instituciones, el gobierno corre un riesgo significativo de convertirse en una §RAoligarquía autoritaria§!."
 monarchical_theocracy:0 "Teocracia monárquica"
 monarchical_theocracy_desc:0 "¡Una §YMonarquía Teocrática§! es una forma de gobierno en la que un monarca tiene §Yautoridad§! sobre las §Gfunciones ejecutivas§!. En cambio, el §Yclero§! de la religión dominante del país tiene considerables o §Rabsolute§! poder sobre las leyes escritas, las costumbres, los asuntos domésticos y las §Yfunciones judiciales§! de la nación."
 islamic_democracy:0 "Democracia islámica"
 islamic_democracy_desc:0 "¡Opuestos tanto al radicalismo como al secularismo, los defensores de la §YIslamic Democracy§! abogar por un estado guiado por las enseñanzas del §YCorán, el hadiz y el Profeta Muhammad§!, así como por imanes locales, ustads y ulemas, con §Ylíderes elegidos democráticamente§. y un §Yénfasis en los derechos civiles§!."
 marhaenism:0 "Marhaenismo"
 marhaenism_desc:0 "Una variación más derechista del marxismo, el marhaenismo se ajusta a las condiciones sociales de Indonesia y enfatiza el nacionalismo y la economía colectivista, así como los derechos democráticos, mientras condena el liberalismo y el individualismo."
 marhaenism_f:0 "Marhaenismo"
 marhaenism_f_desc:0 "Una variación más derechista del marxismo, el marhaenismo se ajusta a las condiciones sociales de Indonesia y enfatiza el nacionalismo y la economía colectivista, así como los derechos democráticos, mientras condena el liberalismo y el individualismo."
 juche:0 "Juche"
 juche_desc:0 "Inicialmente una variación del marxista-leninismo, §YJuche§! es una rama ultranacionalista del comunismo que aspira a una §Ysociedad verdaderamente socialista§! a través de la completa independencia económica y militar."
 conservatism_n:0 "Conservatismo"
 conservatism_n_desc:0 "Considerando los rápidos cambios sociales potencialmente dañinos, §YConservadurismo§! propugna §Ytradición y reformas moderadas§!, a veces propugnando un retorno a los §Valores morales de oro§!."
 anarchism:0 "Anarquismo"
 anarchism_desc:0 "§YAnarquismo§! es el rechazo de la autoridad misma, promoviendo la división de la sociedad en colectivos autogestionarios y autogobernantes en lugar de un estado singular y centralizado."
 neutrality:0 "Autoritario"
 neutrality_noun:0 "Autoritarismo"
 neutrality_desc:0 "Regimen autoritario"
 despotism:0 "Despotismo"
 despotism_desc:0 "§YDespotismo§! es un gobierno en el que una sola persona gobierna con poder absoluto."
 oligarchism:0 "oligarquismo"
 oligarchism_desc:0 "¡Una §YOligarquía§! es una forma de gobierno en la que §Ya grupo de personas§! gobierna con §Rabsolute power§!."
 conservatism:0 "Conservatismo"
 conservatism_desc:0 "Considerando que los rápidos cambios sociales son potencialmente dañinos, el §YConservadurismo§! propugna §Ytradición y reformas moderadas§!, a veces propugnando un retorno a los §Valores morales de oro§!."
 liberalism:0 "Liberalismo"
 liberalism_desc:0 "Con una larga tradición filosófica de valoración de la libertad personal, §YLiberalismo§! ve salvaguardar estos derechos como la función principal del estado."
 socialism:0 "Socialismo"
 socialism_desc:0 "¡Luchar por la §Reigualdad y un estado socialista§! por medios reformistas, §YSocialismo Democrático§! pretende abolir o mitigar los efectos del capitalismo con un mandato público."
 marxism:0 "Marxismo"
 marxism_desc:0 "Abarcando un amplio espectro de puntos de vista económicos e históricos, la §Ypolítica marxista§! ¡Traten de aplicar las §Rteorías de Karl Marx§! a la práctica política. §HLucha de clases§! y la necesidad de una transición hacia una sociedad basada en la §Ypropiedad común§! de los medios de producción caracterizan estas ideologías."
 leninism:0 "Leninismo"
 leninism_desc:0 "¡Una ideología política basada en el pensamiento marxista, §YLeninismo§! busca establecer un estado socialista por un §Rpartido de vanguardia§! liderando una revolución que derroca a la sociedad capitalista. Una vez en el poder, el partido gobierna a través de un sistema en el que las políticas están abiertas a debate interno hasta que se toma una decisión."
 stalinism:0 "Estalinismo"
 stalinism_desc:0 "Identificando como forma de gobierno aplicando y desarrollando políticas marxista-leninistas, §YEstalinismo§! destaca la §Yrápida industrialización§! y §Rcolectivización§! y la necesidad de un §YEstado socialista fuerte y autoritario§! para purgar cualquier elemento contrarrevolucionario."
 anti_revisionism:0 "Antirrevisionismo"
 anti_revisionism_desc:0 "¡Una reacción a las muchas ideologías que se proclaman sucesoras del marxismo, §YAnti-Revisionism§! aboga por conservar elementos clave de la teoría revolucionaria original. Principalmente oponiéndose a la incorporación de elementos económicos capitalistas en los estados socialistas, la ideología se define tanto por lo que no es como por lo que es."
 anarchist_communism:0 "comunismo anarquista"
 anarchist_communism_desc:0 "Una ideología que abraza la idea del comunismo como una §Rsociedad sin estado§!, §YAnarcocomunismo§! evita el concepto de un estado socialista de transición y favorece una comunidad basada en §Yasociaciones voluntarias§! y §Rayuda mutua§!."
 nazism:0 "Nazismo"
 nazism_desc:0 "Arraigado en §Gnacionalismo extremo§!, §YNacionalsocialismo§! está impulsado por ideas de §Gsupremacismo germánico§!. ¡Promueve el §expansionismo agresivo§! y un §Restado totalitario§! donde el pueblo está unido bajo un líder con poder absoluto, el §WFührer§!."
 fascism_ideology:0 "Fascismo"
 fascism_ideology_desc:0 "Abarcando una variedad de §Movimientos ultranacionalistas§!, §YFascismo§! típicamente venera la §Ydevoción al estado§! y uniendo al pueblo bajo un §Ylíder§ fuerte§!."
 falangism:0 "falangismo"
 falangism_desc:0 "¡Una ideología autoritaria con rasgos de fascismo y conservadurismo, §YFalangismo§! valora la §RCidentidad nacional y católica§!."
 rexism:0 "rexismo"
 rexism_desc:0 "Fuertemente opuesto a los ideales liberales y comunistas, §YRexism§! es un §Yconservador nacionalista§ acérrimo! movimiento que aboga por un §Gcorporativista§! política económica. Empleando una retórica cada vez más populista y autoritaria, sus ideales se acercan más a otros movimientos fascistas."
 moderatism:1 "Moderatismo"
 moderatism_desc:1 "§YModeratismo§! es una forma de gobierno que §Ya evita los extremos de izquierda y derecha§! tomando una §Ymoderada posición§! o curso de acción."
 centrism:1 "centrismo"
 centrism_desc:1 "§YCentrismo§! es una forma de gobierno que quiere lograr §Ysoluciones de sentido común§! que aborden adecuadamente las necesidades actuales y futuras, apoyen la §Hconfianza pública§! y sirvan al §Hbien común§! teniendo en cuenta el riesgo y la capacidad en el contexto de estas necesidades."
