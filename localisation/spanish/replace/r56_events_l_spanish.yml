l_spanish:
 wtt_germany.641.t:0 "[GER.GetNameDefCap] Reintegra Eupen-Malmedy"
 wtt_germany.63.desc:0 "El gobierno de [GER.GetAdjective] ha promulgado una ley que estipula la reintegración de Alsace-Lorraine, Luxemburgo y Eupen-Malmedy en [GER.GetNameDef]. El reclutamiento masivo de nuestra población ya ha comenzado."
 wtt_germany.80.t:0 "[GER.GetNameDefCap] Exige el sur de Jutlandia"
 wtt_germany.80.desc:0 "El gobierno alemán nos ha dado un ultimátum exigiendo la devolución del sur de Jutlandia. Esta tierra se perdió para Alemania en la década de 1860 y se devolvió en el Tratado de Versalles. A muchos daneses étnicos que viven en la tierra no les agradará que los abandonen."
 wtt_germany.80.a:0 "Para proteger a nuestra nación, debemos cumplir."
 wtt_germany.80.b:0 "No abandonaremos nuestro suelo soberano."
 wtt_germany.81.t:0 "[FROM.GetNameDefCap] Devuelve el norte de Schleswig"
 wtt_germany.81.d:0 "[FROM.GetNameDefCap] ha accedido a devolvernos el norte de Schleswig. Esta mañana, las últimas guarniciones y oficiales de [FROM.GetAdjective] se han retirado apresuradamente de la tierra, seguidos por una corriente de refugiados que buscan cruzar la nueva frontera antes de que se solidifique."
 wtt_germany.81.a:0 "¡Por fin, nuestra frontera norte está restaurada!"
 wtt_germany.82.t:0 "[FROM.GetNameDefCap] rechaza nuestro ultimátum"
 wtt_germany.82.d:0 "[FROM.GetNameDefCap] ha dejado en claro que no nos devolverán el norte de Schleswig, y cualquier acto para que lo recuperemos sería un acto de guerra."
 wtt_germany.82.a:0 "Entonces es la guerra."
 r56_leader_events.1.t:0 "[From.GetNameDefCap] escapó milagrosamente"
 r56_leader_events.1.desc:0 "Mientras comandaba sus tropas, [From.GetRank] [From.GetName] puso en peligro a [From.GetHerselfHimself] y, durante un tiempo, se temió que [From.GetSheHe] fuera golpeado personalmente. Pero a pesar de los intentos del enemigo, el destino tenía otros planes para [From.GetRank] [From.GetName], quien está ileso y listo para continuar la guerra."
 r56_on_action_event.1.t:0 "¡[GER.GetNameDefCap] cambia sus directivas políticas!"
 r56_on_action_event.1.d:0 "Los cambios en el panorama político de [GER.GetNameDef] han llevado a la formación del nuevo sistema de gobierno que tiene como objetivo seguir políticas internas muy diferentes a las de sus predecesores, donde se hacen esfuerzos para resolver disputas sociales y asegurar el orden en el nuevo estado. \n\nSus diplomáticos ya han anunciado que la agenda exterior del estado [GER.GetAdjective] también se verá gravemente afectada, incluidas las renegociaciones de acuerdos económicos anteriores, la revisión de tratados y la reprimenda de alianzas diplomáticas en varios niveles de poder. \n\nLas voces dentro de nuestra administración cuestionan constantemente si [ROOT.getLeader] podría realinear la opinión de [ROOT.GetHerHis] hacia [GER.GetNameDef] o si [ROOT.GetSheHe] preferirá mantenerla mientras la situación siga sin estar clara."
 r56_on_action_event.1.a:0 "Renunciaremos a nuestra postura hacia ellos."
 r56_on_action_event.1.b:0 "¡El cambio de régimen no significa nada si los corazones de las personas están corrompidos!"
