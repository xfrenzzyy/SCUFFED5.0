 r56.startup.event.01.title:0 "¡Bienvenidos al Camino!"
 r56.startup.event.01.description:56 "¡Hola y saludos del equipo 56!\n\nEl mod cambiará automáticamente al modo multijugador si al menos dos países están controlados por jugadores. Este modo desactiva algunas cosas desequilibradas y tiene algunos ajustes de rendimiento de la IA.\n\n§R--- IMPORTANTE ---\n§!Este mod se actualiza oficialmente cada mes alrededor del 7/8. Te recomendamos que termines tus juegos y campañas antes de esas fechas, ya que nuestras actualizaciones ocasionalmente pueden interrumpir las partidas guardadas. Gracias por su comprensión. Además, tenga en cuenta que los nuevos lanzamientos de expansión/actualización generalmente retrasan nuestras actualizaciones.\n\nAdemás, si encuentra algún error o problema, asegúrese de no tener ningún conflicto de mod; de lo contrario, infórmelos de manera detallada en nuestro Discord."
 r56.startup.event.01.option_auto:0 "Continuar"
 r56.startup.event.01.option_tt:0 "¡Gracias por jugar nuestro mod y que tengas un día maravilloso!"
 r56.startup.event.02.title:0 "...¡aguanta!"
 r56.startup.event.02.description:0 "Parece que no tienes habilitado el contenido descargable gratuito "Polonia: Unidos y listo". ¡Este es un §Rrequisito§! para que el mod funcione según lo previsto. Reinicie el juego con dicho DLC habilitado; de lo contrario, aparecerán algunos errores gráficos."
 r56.startup.event.02.option:0 "Saldré del juego y haré lo que me dijiste."
 r56.startup.event.02.option_tt:0 "Más te vale..."
