 light_carrier_2_desc:0 "Los portaaviones ligeros son más grandes y más capaces que los portaaviones de escolta y pueden cubrir pequeñas operaciones independientes y apoyar a los portaaviones de flota."
 light_carrier_3_desc:0 "Un refinamiento significativo de los diseños de portadores ligeros existentes. Una alternativa económica a un portaaviones de tamaño completo."
