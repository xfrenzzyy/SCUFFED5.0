 coastal_defense_ship:0 "Buque de defensa costera"
 coastal_defense_ship_desc:0 "La clase Sverige constaba de tres acorazados costeros construidos para la Armada sueca antes de la Primera Guerra Mundial. Los barcos se parecían más a los cruceros pesados ​​tanto en tamaño (desplazamiento de más de 6.800 toneladas) como en armamento (cuatro cañones de 283 mm/44 K/45 M12). Los barcos eran relativamente lentos para un crucero pero estaban muy bien blindados. Los tres barcos sirvieron durante la Segunda Guerra Mundial."
 coastal_defense_ship_1:0 "Clase Suecia"
