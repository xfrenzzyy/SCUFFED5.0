l_spanish:
 communism:0 "Comunista"
 communism_noun:0 "Comunismo"
 democratic:0 "Democrático"
 democratic_noun:0 "La democracia"
 fascism:0 "Fascista"
 fascism_noun:0 "Fascismo"
 fascism_desc:0 "Régimen totalitario"
 communism_desc:0 "Régimen totalitario"
 democratic_desc:0 "Régimen Democrático"
 conservatism:0 "Conservatismo"
 conservatism_desc:0 "Al considerar que los rápidos cambios sociales son potencialmente dañinos, el conservadurismo defiende la tradición y las reformas moderadas, y a veces aboga por un retorno a los viejos valores morales."
 liberalism:0 "Liberalismo"
 liberalism_desc:0 "Con una larga tradición filosófica de valoración de la libertad personal, el liberalismo considera que la salvaguardia de estos derechos es la función principal del Estado."
 socialism:0 "Socialismo"
 socialism_desc:0 "Luchando por la igualdad y un estado socialista por medios reformistas, el socialismo democrático tiene como objetivo abolir o mitigar los efectos del capitalismo con un mandato público."
 marxism:0 "Marxismo"
 marxism_desc:0 "Abarcando un amplio espectro de puntos de vista económicos e históricos, la política marxista busca aplicar las teorías de Karl Marx a la práctica política. La lucha de clases y la necesidad de transición a una sociedad basada en la propiedad común de los medios de producción caracterizan estas ideologías."
 leninism:0 "Leninismo"
 leninism_desc:0 "Una ideología política basada en el pensamiento marxista, el leninismo busca establecer un estado socialista por un partido de vanguardia que dirija una revolución que derroque a la sociedad capitalista. Una vez en el poder, el partido gobierna a través de un sistema en el que las políticas están abiertas a debate interno hasta que se toma una decisión."
 stalinism:0 "Estalinismo"
 stalinism_desc:0 "Al identificarse como una forma de gobierno que aplica y desarrolla políticas marxista-leninistas, el estalinismo enfatiza la rápida industrialización y colectivización y la necesidad de un estado socialista fuerte y autoritario para purgar cualquier elemento contrarrevolucionario."
 anti_revisionism:0 "Antirrevisionismo"
 anti_revisionism_desc:0 "Como reacción a las muchas ideologías que afirman ser sucesoras del marxismo, el antirrevisionismo aboga por conservar elementos clave de la teoría revolucionaria original. Principalmente oponiéndose a la incorporación de elementos económicos capitalistas en los estados socialistas, la ideología se define tanto por lo que no es como por lo que es."
 anarchist_communism:0 "comunismo anarquista"
 anarchist_communism_desc:0 "Una ideología que abraza la idea del comunismo como una sociedad sin estado, el comunismo anarquista evita el concepto de un estado socialista de transición y favorece una comunidad basada en asociaciones voluntarias y ayuda mutua."
 nazism:0 "Nazismo"
 nazism_desc:0 "Arraigado en el nacionalismo extremo, el nacionalsocialismo está impulsado por ideas de supremacía germánica. Promueve un expansionismo agresivo y un estado totalitario donde el pueblo está unido bajo un líder con poder absoluto, el Führer."
 fascism_ideology:0 "Fascismo"
 fascism_ideology_desc:0 "Abarcando una variedad de movimientos ultranacionalistas, el fascismo típicamente venera la devoción al estado y la unión del pueblo bajo un líder fuerte."
 falangism:0 "falangismo"
 falangism_desc:0 "Una ideología autoritaria con rasgos de fascismo y conservadurismo, el falangismo valora la identidad nacional y católica."
 rexism:0 "Rexismo"
 rexism_desc:0 "Fuertemente opuesto a los ideales tanto liberales como comunistas, el rexismo es un movimiento nacionalista firmemente conservador que aboga por una política económica corporativista. Empleando una retórica cada vez más populista y autoritaria, los ideales de los rexistas se están acercando a otros movimientos fascistas."
 neutrality:0 "No alineados"
 neutrality_noun:0 "No alineados"
 neutrality_desc:0 "Regimen autoritario"
 despotism:0 "Despótico"
 despotism_desc:0 "El despotismo es un gobierno en el que una sola persona gobierna con poder absoluto."
 oligarchism:0 "Oligárquico"
 oligarchism_desc:0 "Una oligarquía es una forma de gobierno en la que un grupo de personas gobierna con poder absoluto."
 moderatism:1 "Moderatismo"
 moderatism_desc:1 "El moderatismo es una forma de gobierno que evita los extremos de izquierda y derecha al adoptar una posición o un curso de acción moderados."
 centrism:1 "centrismo"
 centrism_desc:1 "El centrismo es una forma de gobierno que quiere lograr soluciones de sentido común que aborden adecuadamente las necesidades actuales y futuras, respalden la confianza pública y sirvan al bien común considerando el riesgo y la capacidad en el contexto de estas necesidades."
