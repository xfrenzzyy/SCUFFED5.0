l_spanish:
 r56w.event.30.t:0 "Un libro extraño"
 r56w.event.30.d:0 "Recientemente nos hemos apoderado de algunos botines muy inusuales, el más notable de los cuales es un libro antiguo cubierto de simbología arcana y extraña. Algunos de nuestros académicos creen que podría valer la pena estudiarlo, mientras que otros sugieren que podría no ser más que un engaño."
 r56w.event.30.a:0 "¿Entrometerse con las fuerzas oscuras? ¡Inscríbeme!"
 r56w.event.30.b:0 "No, gracias."
 r56w.event.31.t:0 "Informe de nuestros eruditos"
 r56w.event.31.d:0 "Después de un período de estudio, ha quedado claro que el libro describe un elaborado ritual para obtener grandes cantidades de poder. Requiere grandes cantidades de velas perfumadas, un gato negro y una gran cantidad de uranio enriquecido.\n\n Junto con la traducción del ritual viene una maldición críptica: \"¡Advertencia! Seguir adelante con esto realmente afectará tu juego y dar como resultado algo muy tonto. Guárdalo ahora, si tienes dudas.\" \n\n¿Deberíamos seguir adelante o abandonar este camino por completo?"
 r56w.event.31.a:0 "Como peligro para el desayuno."
 r56w.event.31.b:0 "... pero el histórico!"
 r56w.event.32.t:0 "Una distorsión dimensional"
 r56w.event.32.d:0 "Nuestros eruditos realizaron el ritual exactamente como se les indicó. Desafortunadamente, esto resultó en un infierno nuclear a pequeña escala que parece haber desgarrado el tejido del espacio y el tiempo. Un ejército de criaturas ha surgido de la distorsión, haciendo retroceder a nuestras fuerzas. Hemos perdido el territorio de Oregón y, junto con él, parte de nuestra dignidad nacional."
 r56w.event.32.a:0 "Bueno mierda."
 r56w.event.33.t:0 "Acontecimientos extraños"
 r56w.event.33.d:0 "Se han informado informes de actividades inusuales desde América del Norte. Las fuerzas de ocupación han negado todas las sugerencias inusuales, pero esto se ha visto algo socavado por su inesperado y bastante desorganizado abandono del territorio de Oregón. Sólo el tiempo dirá la verdad del asunto."
 r56w.event.33.a:0 "Me pregunto de qué se trata todo eso."
 r56w.event.34.t:0 "Una obertura diplomática"
 r56w.event.34.d:0 "Un representante de los monstruos ha llegado a nuestra puerta y solicitó cortésmente hablar con usted. Aunque su lenguaje es extraño y críptico, pudimos discernir una sola pregunta:\n\n\"¿Puede tener?""
 r56w.event.34.a:0 "Todo esto es muy tonto. ¡No decir nada!"
 r56w.event.34.b:0 "Can tiene... ¡Guerra!"
 r56w.event.34.c:0 "Si seguro. Lo que sea."
 r56w.event.35.t:0 "La victoria imposible"
 r56w.event.35.d:0 "La fuerza de los monstruos que habían venido de la nada a nuestro mundo ha sido derrotada. Aunque intentaron causar estragos, sus esfuerzos finalmente fueron en vano. Hoy es un día más tranquilo y más cuerdo."
 r56w.event.35.a:0 "Eran súper OP de todos modos."
 r56w.event.36.t:0 "Juegos de guerra"
 r56w.event.36.d:0 "Nuestro liderazgo militar está jugando un juego para ver qué país deberíamos intentar conquistar a continuación. Si queremos, los resultados pueden ser vinculantes y tener efecto inmediato."
 r56w.event.36.a:0 "Parece legitimo."
 r56w.event.36.b:0 "Quizas mas tarde..."
 r56w.event.36.c:0 "¡Para de preguntar!"
 r56w.event.37.t:0 "Ellos hicieron que?"
 r56w.event.37.d:0 ""
 r56w.event.37.a:0 "¡Sí!"
 r56w.event.38.t:0 "La navaja de la justicia"
 r56w.event.38.d:0 "Nuestros Ministros han propuesto un plan audaz para derribar a uno de nuestros enemigos. Es hora de atacar nada menos que a Adolf Hitler y enseñarle el valor de un buen afeitado. \n\nNuestros agentes están esperando. ¿Intentamos la expedición?"
 r56w.event.38.a:0 "¡Eso suena como una idea encantadora!"
 r56w.event.38.b:0 "No en este momento."
 r56w.event.38.c:0 "Es una sugerencia tonta."
 r56w.event.40.t:0 "Mal funcionamiento del bigote"
 r56w.event.40.d:0 "Esta mañana, el líder del Reich alemán se despertó y descubrió que se había cometido una atrocidad absoluta con su vello facial. Estaba furioso y declaró que todos los bigotes ahora están prohibidos hasta que pueda volver a crecer el suyo."
 r56w.event.40.a:0 "Un monumento nacional ha sido profanado."
 r56w.event.41.t:0 "Una propuesta sencilla"
 r56w.event.41.d:0 "Un ministro nuestro ha sugerido un plan audaz para plantar un agente en las fuerzas europeas. ¿Qué haremos?"
 r56w.event.41.a:0 "¡Financiarla!"
 r56w.event.41.b:0 "No, gracias. Prefiero panqueques."
 r56w.event.42.t:0 "Informes de nuestros agentes"
 r56w.event.42.d:0 "Minster Thinking Waffle ha informado y ya ha experimentado los cambios necesarios para integrarse en la sociedad belga. Ahora, como un waffle en parte de hombre lobo, puede atacar por la noche mientras es delicioso durante el día."
 r56w.event.42.a:0 "¡Ingenioso!"
 r56w.event.44.t:0 "Revolución deliciosa"
 r56w.event.44.d:0 "El país de Bélgica ha tenido un cambio inesperado en el liderazgo recientemente. Una conferencia de prensa fue realizada por lo que parecía ser un Waffle consciente, que luego se convirtió en un lobo y mutiló a un viceministro cercano. Los expertos no están seguros de qué implicarán las decisiones de política internacional del nuevo líder, pero ciertamente no involucrará jarabe."
 r56w.event.44.a:0 "El desayuno nunca volverá a ser el mismo."
 r56w.event.45.t:0 "Una buena obra"
 r56w.event.45.d:0 "Al caminar por un largo camino en Londres, Greatexperiment vio a un gatito callejero. Maulló suavemente y luego pidió un cigarro. ¿Supongo que podría ser adoptado?"
 r56w.event.45.a:0 "¡Sí! ¡Trae el hijinx!"
 r56w.event.45.b:0 "¡Noooo! ¡Las consecuencias imprevistas!"
 r56w.event.46.t:0 "No hay suficiente hierba gatera"
 r56w.event.46.d:0 "En algún momento de la noche, el gato fumador de cigarros desapareció del interior del palacio del presidente. Posteriormente se encontró una nota extraña que sugería la necesidad de una caja de arena más grande."
 r56w.event.46.a:0 "Siento un giro en la trama."
 r56w.event.48.t:0 "El ascenso de los furries fantásticos"
 r56w.event.48.d:0 "En lo profundo del corazón de los desiertos de Arabia Saudita, un ejército formidable y ligeramente molesto ha surgido de la nada. Habiéndose declarado y tomado territorio, han exigido rápidamente atún y ser acariciados cuando se les dé la aprobación."
 r56w.event.48.a:0 "Impasible!"
 r56w.event.49.t:0 "¡Libera el Craigken!"
 r56w.event.49.d:0 "Ha aparecido un hombre que afirma ser un superespía del futuro lejano. Sin dar detalles ni razonamientos, afirma que es vital para la línea de tiempo que se le permita tomar el control del Tíbet. El destino del mundo depende de ello."
 r56w.event.49.a:0 "Si seguro. Lo que sea."
 r56w.event.49.b:0 "Conviértelo en pegamento."
 r56w.event.51.t:0 "Algo esponjoso por aquí viene"
 r56w.event.51.d:0 "Greatexperiment decidió recientemente irse de vacaciones a Gran Bretaña. Mientras paseaba, se encontró con una marioneta bastante extraña y sospechosa escondida detrás de una cabina telefónica. \n\n\"Realmente debería infundir esta cosa con magia para que se apodere del país y cause estragos absolutos.", se dijo a sí mismo Greatexperiment."
 r56w.event.51.a:0 "¿Si, Por qué no?"
 r56w.event.51.b:0 "No. Tíralo al río."
 r56w.event.53.t:0 "Una mano en el poder"
 r56w.event.53.d:0 "Por razones más allá de toda comprensión, parece que el gobierno soberano de [ENG.GetNameDef] ha decidido poner todo el poder en las manos con punta de fieltro de un títere inteligente. Dios nos salve a todos."
 r56w.event.53.a:0 "Eso es política para ti."
 r56w.event.100.t:0 "Una puerta curiosa"
 r56w.event.100.desc:0 "Hoy en la Cancillería del Reich, Baldur von Schirach sugirió al Führer su propio diseño para la construcción de Germania.\n\nSiempre dispuesto a discutir asuntos culturales, diseñó en secreto un nuevo tipo de puerta que está causando cierta división entre el círculo íntimo de Hitler. . Los motivos son juzgados como indignos de la capital de Europa por Albert Speer. Al mismo tiempo, circula el rumor de que Himmler admira las referencias mitológicas nórdicas y las considera "Auténticamente alemanas".\n\nHoy, la Cancillería del Reich no realizó ningún trabajo crítico porque los líderes nazis estaban demasiado ocupados discutiendo sobre la Puerta de Baldur."
 r56w.event.100.a:0 "Envía los planos a Arno Breker."
 r56w.event.101.t:0 "¡Tanque cometa avistado!"
 r56w.event.101.desc:0 "Mientras se acercaba demasiado al límite de la base militar de Bovington, algunos civiles que pasaban avistaron inadvertidamente una variante experimental de nuestro nuevo tanque Comet. Debemos actuar con rapidez para garantizar que el asunto se tratará con la discreción necesaria. Los PM están comprensiblemente irritados y el conductor del tanque sin duda será reprendido.\n\nSi los labios sueltos hunden barcos, también pueden perforar armaduras."
 r56w.event.101.a:0 "Hagamos algunas llamadas telefónicas."
