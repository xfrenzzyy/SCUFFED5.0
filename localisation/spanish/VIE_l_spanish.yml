l_spanish:
 SPR_Industry_focus:0 "Expandir la industria civil"
 SPR_Industry_focus_desc:0 "Para impulsar nuestra economía debemos fomentar la construcción de más fábricas civiles. En tiempos de necesidad, el estado puede hacerse cargo de ellas y usarlas para construir fábricas militares, ¡o incluso convertirlas en una!"
 SPR_Industry_focus_short_desc:0 "Expandir la industria civil"
 SPR_Industry_focus_2:0 "Ampliar Industria Civil en León"
 SPR_Industry_focus_2_desc:0 "Los contactos comerciales indican que existe una oportunidad para expandir nuestra industria en León. ¡Hagámoslo!"
 SPR_Industry_focus_2_short_desc:0 "Expandir la industria"
 SPR_Colonial_infra:0 "Mejorar la infraestructura colonial"
 SPR_Colonial_infra_desc:0 "Si vamos a estacionar más tropas en nuestras áreas coloniales, primero debemos expandir nuestra infraestructura allí. ¡Esto podría permitirnos construir más fábricas allí también!"
 SPR_Colonial_infra_short_desc:0 "Mejorar la infraestructura"
 SPR_Spain_infra:0 "Proyecto Autovía Zaragoza - Badajoz"
 SPR_Spain_infra_desc:0 "Podemos enviar expertos para estudiar la autopista alemana y luego construir nuestra propia versión. Irá desde la ciudad de Zaragoza, no muy lejos de la frontera francesa, hasta Badajoz, ciudad cercana a la frontera portuguesa."
 SPR_Spain_infra_short_desc:0 "Proyecto Carretera"
 SPR_Colonial_Industry:0 "Industria colonial"
 SPR_Colonial_Industry_desc:0 "Después de nuestra expansión de carreteras y otra infraestructura en nuestras provincias coloniales, la economía comienza a verse mejor. Deberíamos poder hacer que nuestras empresas civiles construyan más fábricas allí."
 SPR_Colonial_Industry_short_desc:0 "Industria Colonial"
 SPR_Industry_focus_3:0 "Expansión de la Industria"
 SPR_Industry_focus_3_desc:0 "Deberíamos poder construir más fábricas junto a nuestras nuevas carreteras, lo que permitiría un transporte de mercancías más rápido."
 SPR_Industry_focus_3_short_desc:0 "Industria de Expansión"
 SPR_Mines:0 "Ampliar las minas españolas"
 SPR_Mines_desc:0 "Con financiamiento del gobierno, podríamos expandir nuestras minas de aluminio y tungsteno."
 SPR_Mines_short_desc:0 "Expandir Minas"
 SPR_Colonial_oil:0 "Perspectiva de petróleo en el Sáhara Occidental"
 SPR_Colonial_oil_desc:0 "Ciertas personas han estado hablando de la posibilidad de petróleo en el Sahara durante bastante tiempo. Hasta ahora, nadie los ha escuchado, y si no fuera por nosotros, probablemente nadie los escucharía por un tiempo. Exploremos la posibilidad de petróleo en el Sáhara Occidental."
 SPR_Colonial_oil_short_desc:0 "Perspectiva de petróleo"
 SPR_Conversion:0 "Adquisición de fábricas civiles"
 SPR_Conversion_desc:0 "En tiempos de guerra, un gobierno puede tomar medidas extremas para apoyar el esfuerzo bélico. Una de esas medidas es tomar el control de las fábricas civiles y convertirlas en fábricas militares."
 SPR_Conversion_short_desc:0 "Tomar el control"
 SPR_Conv:0 "Leyes de adquisición promulgadas"
 SPR_Conv_desc:0 "Hemos promulgado leyes y prácticas que nos permiten apoderarnos de fábricas civiles y convertirlas mucho más fácilmente."
 SPR_Mil_industry:0 "Expansión de la Industria Militar"
 SPR_Mil_industry_desc:0 ""Si quieres paz prepárate para la guerra." Esto sigue siendo cierto hoy en día. Comencemos a expandir nuestra industria militar."
 SPR_Mil_industry_short_desc:0 "Expansión Militar"
 SPR_Mil_industry_2:0 "Complejo Industrial Militar Avanzado"
 SPR_Mil_industry_2_desc:0 "Probablemente podríamos lograr que ciertas personas inviertan en nuestra industria militar si les prometemos buenos rendimientos de sus inversiones."
 SPR_Mil_industry_2_short_desc:0 "Industria militar avanzada"
 Instalaza_SA:0 "Instalaza SA"
 Instalaza_SA_desc:0 "Empresa española que produce equipo de infantería, armas antitanque y municiones."
 SPR_Instalaza:0 "Encontrado Instalaza"
 SPR_Instalaza_desc:0 "Necesitamos una empresa nacional, a la que podamos encargar el diseño y la modernización de nuestro equipo de infantería. Fundamos Instalaza SA."
 SPR_Instalaza_short_desc:0 "Encontrado Instalaza"
 SPR_Research:0 "I+D militar"
 SPR_Research_desc:0 "Nuestro complejo industrial militar recientemente ampliado debería poder investigar nuevas tecnologías para nuestra nación."
 SPR_Research_short_desc:0 "I+D militar"
 SPR_Col_Forts:0 "Agrega fuertes de nivel 4 en el África española"
 SPR_Colonial_Forts:0 "Fortificar el África española"
 SPR_Colonial_Forts_desc:0 "Para proteger la colonia vital del África española contra los invasores extranjeros, debemos fortificar la región."
 SPR_Colonial_Forts_short_desc:0 "Fortificar el África española"
 SPR_Mil:0 "Desarrollar nuevas doctrinas"
 SPR_Mil_desc:0 "Si vamos a ser una fuerza formidable, debemos desarrollar nuestras doctrinas territoriales para no quedarnos atrás de los demás."
 SPR_Mil_short_desc:0 "Desarrollar doctrinas"
 SPR_Equipment:0 "Esfuerzo de equipo"
 SPR_Equipment_desc:0 "Mejoremos nuestro equipamiento de infantería y piezas de artillería."
 SPR_Equipment_short_desc:0 "Esfuerzo de equipo"
 SPR_Expand:0 "Expandir el cuerpo de oficiales"
 SPR_Expand_desc:0 "Ampliemos nuestro cuerpo de oficiales. Quizás si traemos una nueva generación de oficiales jóvenes al Estado Mayor General, podríamos desarrollar nuevas doctrinas para nuestro ejército."
 SPR_Expand_short_desc:0 "Expandir Oficial"
 SPR_Mot:0 "Motorizar nuestro Ejército"
 SPR_Mot_desc:0 "Un ejército motorizado será mucho más efectivo para rodear al enemigo y capturar territorio. Tal vez deberíamos desarrollar un ejército así."
 SPR_Mot_short_desc:0 "Motorizar"
 SPR_Mech:0 "Esfuerzo de mecanización"
 SPR_Mech_desc:0 "Podemos impulsar aún más la movilidad de nuestro ejército, brindando protección adicional a las tropas a través de vehículos de infantería mecanizados."
 SPR_Mech_short_desc:0 "Esfuerzo de mecanización"
 SPR_Fortify_Islands:0 "Fortificar las Islas y Guinea"
 SPR_Fortify_Islands_desc:0 "Debemos fortificar nuestras islas y nuestra posesión colonial de Guinea, esto ayudará a liberar tropas en otras áreas."
 SPR_Fortify_Islands_short_desc:0 "Fortificar las islas"
 SPR_Island_Forts:0 "Agrega fuertes costeros en las Islas Canarias y las Islas Baleares, y agrega fuertes regulares en Guinea Ecuatorial."
 SPR_Fra_Forts:0 "Añade fuertes de nivel 5 en la frontera norte de Francia."
 SPR_Fortify_Fra:0 "Fortificar la frontera francesa"
 SPR_Fortify_Fra_desc:0 "Para garantizar nuestra seguridad, deberíamos construir una línea de fortificaciones a lo largo de la frontera con Francia."
 SPR_Fortify_Fra_short_desc:0 "Fortificar la frontera francesa"
 SPR_Doctrine:0 "Desarrollar nuevas doctrinas"
 SPR_Doctrine_desc:0 "Debemos asegurarnos de que nuestras doctrinas militares se mantengan actualizadas. Tal vez incluso podamos desarrollar ciertas doctrinas antes que nuestros enemigos."
 SPR_Doctrine_short_desc:0 "Desarrollar doctrinas"
 SPR_Doc_Bonus_2:0 "Investigación de artillería"
 SPR_Doc_Bonus_2_desc:0 "Nuestras experiencias con la construcción de fuertes muestran que necesitaremos piezas de artillería más grandes y cañones antitanque más potentes si queremos perforar las fortificaciones enemigas."
 SPR_Doc_Bonus_2_short_desc:0 "Investigación de artillería"
 SPR_Domestic_Tanks:0 "Diseños de tanques domésticos"
 SPR_Domestic_Tanks_desc:0 "Podemos desarrollar nuestros propios diseños blindados. Si bien pueden no ser tan avanzados como los que desarrollan las principales potencias militares, ¡al menos serán españoles!"
 SPR_Domestic_Tanks_short_desc:0 "Tanques Domésticos"
 SPR_Foreign_Tanks:0 "Diseños de tanques extranjeros"
 SPR_Foreign_Tanks_desc:0 "Estamos en términos amistosos con una nación que produce poderosos tanques. Si podemos persuadir a uno de nuestros amigos para que nos ayude a desarrollar un nuevo tanque, terminaremos con un diseño mucho más avanzado que el que nuestros diseñadores podrían lograr por sí mismos."
 SPR_Foreign_Tanks_short_desc:0 "Tanques extranjeros"
 SPR_Doc_Wep:0 "Normalización de Armas y Doctrinas"
 SPR_Doc_Wep_desc:0 "Deberíamos estandarizar nuestras armas y doctrinas, para asegurarnos de que planificamos y entrenamos para usar nuestras armas más modernas mientras nos preparamos para las armas del futuro. Esto nos facilitará el desarrollo de nuevas tácticas y doctrinas para nuestro ejército."
 SPR_Doc_Wep_short_desc:0 "Estandarización"
 SPR_Naval:0 "Esfuerzo Naval"
 SPR_Naval_desc:0 "Debemos expandir nuestra armada para mantener la capacidad de protegernos contra cualquier enemigo regional. Construyamos más astilleros."
 SPR_Naval_2:0 "Expandir SECN"
 SPR_Naval_2_desc:0 "La Sociedad Española de Construcción Naval ha sido el principal impulsor de la investigación y producción naval en España. Ampliemos sus instalaciones y démosles más financiación. Entonces deberían poder ayudarnos a desarrollar nuevas doctrinas para nuestra armada."
 SPR_Naval_2_short_desc:0 "SECN"
 SPR_Subs:0 "Ampliar nuestra Flota de Submarinos"
 SPR_Subs_desc:0 "Los submarinos han demostrado ser extremadamente útiles. Ampliemos nuestra flota de submarinos con submarinos nuevos y modernos."
 SPR_Subs_short_desc:0 "Flota Submarina"
 SPR_Screens:0 "Diseños de barcos de escolta"
 SPR_Screens_desc:0 "Modernicemos nuestros barcos de escolta, como los cruceros pesados ​​y los destructores. Su tarea es proteger nuestros barcos más grandes como nuestros acorazados de clase España."
 SPR_Screens_short_desc:0 "Diseños de escolta"
 SPR_Capitals:0 "Esfuerzo de acorazado"
 SPR_Capitals_desc:0 "Los acorazados actualmente gobiernan las olas. ¡Diseñemos una nueva versión para nuestra nación y produzcámosla!"
 SPR_Capitals_short_desc:0 "Enfoque de la nave capital"
 SPR_Carriers:0 "construir un portaaviones"
 SPR_Carriers_desc:0 "La aviación naval ha demostrado ser superior a cualquier arma en cualquier acorazado. Debemos entender esto y explotarlo, construyendo un portaaviones para España."
 SPR_Carriers_short_desc:0 "construir un portaaviones"
 SPR_Nav_Air:0 "Expansión Aérea Naval"
 SPR_Nav_Air_desc:0 "Nuestros portaaviones deben ser apoyados por aviones navales. ¡Investiguemos nuevos modelos!"
 SPR_Nav_Air_short_desc:0 "Aire Naval"
 SPR_Air_Officers:0 "Expandir las Academias de la Fuerza Aérea"
 SPR_Air_Officers_desc:0 "Si vamos a expandir nuestra fuerza aérea, debemos asegurarnos de que más jóvenes brillantes estén capacitados para volar y liderar. ¡Deberíamos construir más academias para nuestra fuerza aérea!"
 SPR_Air_Officers_short_desc:0 "Ampliar Academias"
 SPR_Air_Factories:0 "Fábricas de aviones de propiedad estatal"
 SPR_Air_Factories_desc:0 "Deberíamos expandir nuestra capacidad de producción construyendo nuevas fábricas diseñadas para construir aviones."
 SPR_Air_Factories_short_desc:0 "Fábricas de aviones"
 SPR_Fighters:0 "Desarrollar nuevos aviones de combate"
 SPR_Fighters_desc:0 "Independientemente del tipo de bombardero que elijamos, debemos desarrollar y producir aviones de combate. CASA, nuestro diseñador de aviones de combate, debe encargarse de crear un nuevo caza que pueda mantenerse al día con los diseños extranjeros."
 SPR_Fighters_short_desc:0 "Desarrollar luchadores"
 SPR_CAS:0 "Esfuerzo de apoyo aéreo cercano"
 SPR_CAS_desc:0 "Nuestros generales están convencidos de que el apoyo en el campo de batalla nos ayudará a ganar cualquier guerra. El enemigo puede producir todo el equipo que quiera, pero si lo destruimos en el campo de batalla, ¡no servirá de nada!"
 SPR_CAS_short_desc:0 "CAS"
 SPR_Tac_Bomber:0 "Esfuerzo de bombardero táctico"
 SPR_Tac_Bomber_desc:0 "Algunos en nuestra fuerza aérea creen que los bombarderos tácticos son el camino a seguir. Pueden realizar tareas de apoyo en el campo de batalla, pero también pueden bombardear fábricas enemigas, aunque no con tanta eficacia como los bombarderos estratégicos."
 SPR_Tac_Bomber_short_desc:0 "TAC"
 SPR_Strat:0 "Esfuerzo de bombardero estratégico"
 SPR_Strat_desc:0 "Algunos están convencidos de que la destrucción estratégica de las fábricas enemigas eventualmente hará que el enemigo se desgaste, permitiéndonos ganar. Podríamos desarrollar aviones capaces de esto, aunque algunos funcionarios dudan de nuestra capacidad para producirlos en cantidades suficientes."
 SPR_Strat_short_desc:0 "Inicio"
 SPR_Air_Doctrine:0 "Desarrollar doctrinas de CAS"
 SPR_Air_Doctrine_desc:0 "Ahora que hemos decidido en qué tipo de avión bombardero centrarnos, debemos adaptar nuestras doctrinas en consecuencia."
 SPR_Air_Doctrine_short_desc:0 "Doctrinas del aire"
 SPR_Air_Doctrine_2:0 "Desarrollar doctrinas de bombarderos tácticos"
 SPR_Air_Doctrine_2_desc:0 "Ahora que hemos decidido en qué tipo de avión bombardero centrarnos, debemos adaptar nuestras doctrinas en consecuencia."
 SPR_Air_Doctrine_2_short_desc:0 "Doctrinas del aire"
 SPR_Air_Doctrine_3:0 "Desarrollar doctrinas de bombarderos estratégicos"
 SPR_Air_Doctrine_3_desc:0 "Ahora que hemos decidido en qué tipo de avión bombardero centrarnos, debemos adaptar nuestras doctrinas en consecuencia."
 SPR_Air_Doctrine_3_short_desc:0 "Doctrinas del aire"
 SPR_Exercises:0 "Realizar juegos de guerra a gran escala"
 SPR_Exercises_desc:0 "Mientras estemos en paz, debemos realizar grandes juegos de guerra para preparar a nuestras tropas para la guerra."
 SPR_Exercises_short_desc:0 "Juegos de guerra"
 SPR_Political_Effort:0 "Designar un nuevo asesor"
 SPR_Political_Effort_desc:0 "Si queremos cambiar nuestra sociedad o cimentar el orden actual, debemos asegurarnos de tener personas leales debajo de nosotros."
 SPR_Political_Effort_short_desc:0 "Tutor"
 SPR_Fascism:0 "Propaganda fascista"
 SPR_Fascism_desc:0 "¡Asegurémonos de que nuestra gente se una detrás de nuestra causa, la causa del catolicismo, el nacionalismo y el conservadurismo!"
 SPR_Fascism_short_desc:0 "Fascismo"
 SPR_Fascist_Rec:0 "Campaña de reclutamiento"
 SPR_Fascist_Rec_desc:0 "A través de la propaganda deberíamos poder aumentar la cantidad de hombres dispuestos a servir en nuestro ejército."
 SPR_Fascist_Rec_short_desc:0 "Reclutamiento"
 SPR_Communism_Idea:0 "Propaganda Comunista"
 SPR_Communism_Idea_desc:0 "Trabajando para aumentar la disposición de nuestra población a difundir la revolución en el extranjero, la propaganda comunista que hemos estado difundiendo ha ayudado a nuestra nación."
 SPR_Recruitment_Fascist:0 "Campaña de reclutamiento fascista"
 SPR_Recruitment_Fascist_desc:0 "La propaganda nacionalista, apelando al sentido de orgullo y nacionalismo de nuestro pueblo, ha provocado un aumento de voluntarios para nuestro ejército."
 SPR_Communism:0 "Adoctrinamiento Comunista"
 SPR_Communism_desc:0 "Asegurémonos de que nuestro pueblo esté dispuesto a sacrificarse por la causa comunista. Iniciaremos la propaganda comunista tanto para adultos como en las escuelas."
 SPR_Communism_short_desc:0 "Adoctrinamiento Comunista"
 SPR_Spain_First:0 "Formar nuestra propia facción"
 SPR_Spain_First_desc:0 "¡Primero España! Nos negamos a estar bajo el mando de otras naciones. Nos negamos a ser puestos por debajo de otras naciones. ¡Formaremos una facción en la que seremos el único líder!"
 SPR_Spain_First_short_desc:0 "España Primero"
 SPR_Join_Germany:0 "Únete al eje"
 SPR_Join_Germany_desc:0 "Deberíamos hacernos amigos de nuestros camaradas ideológicos en Alemania y unirnos a su facción. Esto nos permitirá estar protegidos por ellos, aunque lo más probable es que también seamos llamados a sus guerras."
 SPR_Join_Germany_short_desc:0 "Eje"
 SPR_Befriend_Por:0 "Hazte amigo de portugal"
 SPR_Befriend_Por_desc:0 "Deberíamos expandir nuestra nueva facción. Portugal sería un miembro prometedor. Si bien su gobierno de Estado Novo no es estrictamente fascista, sigue siendo una autocracia conservadora de derecha, lo que podemos aceptar."
 SPR_Befriend_Por_short_desc:0 "Portugal"
 SPR_Take_Por:0 "Unir la Península Ibérica"
 SPR_Take_Por_desc:0 "Necesitamos expandir nuestro estado. Portugal está en el camino de nuestra expansión y, como tal, les estaríamos haciendo un favor si finalmente nos apoderáramos de sus tierras."
 SPR_Take_Por_short_desc:0 "Ibérica"
 SPR_Communist_Propaganda:0 "Propaganda de reclutamiento comunista"
 SPR_Communist_Propaganda_desc:0 "Deberíamos correr la voz sobre nuestras brigadas de voluntarios. ¡Hagamos que jóvenes de toda España se sumen a la lucha contra el fascismo y el capitalismo!"
 SPR_Communist_Propaganda_short_desc:0 "Propaganda Comunista"
 SPR_Nuclear:0 "Armas maravillosas"
 SPR_Nuclear_desc:0 "Nuestros científicos están convencidos de que podríamos crear un arma tan destructiva que podría destruir una ciudad entera. Sin embargo, requeriría una inversión considerable en investigación."
 SPR_Nuclear_short_desc:0 "Armas maravillosas"
 SPR_Join_USSR:0 "Únete a la Comintern"
 SPR_Join_USSR_desc:0 "La Unión Soviética es el hogar de la Revolución y, como tal, debemos unirnos a ellos y coordinar nuestros esfuerzos para liberar a los trabajadores de Europa y del resto del mundo."
 SPR_Join_USSR_short_desc:0 "URSS"
 SPR_Por_Faction:0 "Invita a Portugal a nuestra facción"
 SPR_Por_Faction_desc:0 "Ahora que tienen un gobierno comunista, deberíamos invitarlos a nuestra facción."
 SPR_Por_Faction_short_desc:0 "Invitar portugal"
 SPR_influence_drift_communism:0 "Propaganda comunista española"
 SPR_influence_drift_communism_desc:0 "¡Los comunistas españoles están influyendo en nuestra nación!"
 SPR_Com_Take_Por:0 "Difundir la Revolución a Portugal"
 SPR_Com_Take_Por_desc:0 "Deberíamos extender la Revolución Comunista a Portugal, no parecen ser muy receptivos a esta idea, por lo que quizás una invasión sería el curso de acción correcto a tomar."
 SPR_Com_Take_Por_short_desc:0 "Propagación de la revolución"
 SPR_Por_Com:0 "Influir en la política en Portugal"
 SPR_Por_Com_desc:0 "Deberíamos hacer lo que podamos para apoyar el comunismo en Portugal."
 SPR_Por_Com_short_desc:0 "Política"
 SPR_France_Ger:0 "Ataque Francia"
 SPR_France_Ger_desc:0 "Deberíamos atacar a los franceses mientras aún mantienen una gran parte de sus tropas en la línea Maginot."
 SPR_France_Ger_short_desc:0 "Ataque Francia"
 SPR_France_Attack:0 "¡Apuñala a los franceses por la espalda!"
 SPR_France_Attack_desc:0 "La cobarde nación francesa debe someterse a España. Nuestro ejército se asegurará de que así sea."
 SPR_France_Attack_short_desc:0 "Puñalada"
 SPR_France_Communist:0 "Difundir la revolución a Francia"
 SPR_France_Communist_desc:0 "Francia es una nación degenerada, una nación capitalista. ¡Hay que instalar un régimen donde los trabajadores estén en el poder!"
 SPR_France_Communist_short_desc:0 "Propagación de la revolución"
 SPR_influence_drift_democratic:0 "Aumento del apoyo a la democracia"
 SPR_influence_drift_democratic_short:0 "Nuestro pueblo se está volviendo más receptivo a la idea de democracia."
 SPR_Democracy:0 "Apoyar la democracia en nuestro país"
 SPR_Democracy_desc:0 "Dejar que el pueblo decida, en elecciones pacíficas y justas, es la única forma civilizada de gobernar. ¡Convirtámonos en una sociedad democrática y civilizada!"
 SPR_Democracy_short_desc:0 "Apoyar la democracia"
 SPR_Democracy_Por:0 "Apoyar la democracia en Portugal"
 SPR_Democracy_Por_desc:0 "Debemos apoyar los movimientos democráticos en Portugal."
 SPR_Democracy_Por_short_desc:0 "Apoyar la democracia"
 SPR_Take_Por_Democratic:0 "Difundir la democracia por la fuerza"
 SPR_Take_Por_Democratic_desc:0 "Portugal no cede. ¡Es hora de usar nuestro ejército para lo que debe ser usado!"
 SPR_Take_Por_Democratic_short_desc:0 "Difundir la democracia"
 SPR_Italy:0 "Recuperar Viejas Tierras Aragonesas"
 SPR_Italy_desc:0 "Italia tiene una ideología hostil y, como resultado, podríamos atacarlos y recuperar lo que una vez fue legítimamente nuestro."
 SPR_Italy_short_desc:0 "Devolver"
 SPR_Gib_Gib:0 "Recuperar Gibraltar"
 SPR_Gib_Gib_desc:0 "Gibraltar nos fue robado por los cobardes británicos. Ahora que están ocupados con la situación mundial, ¡deberíamos retractarnos!"
 SPR_Gib_Gib_short_desc:0 "Gib gibraltar"
 SPR_Ven:0 "Recuperar la colonia de Venezuela"
 SPR_Ven_desc:0 "La Provincia de Venezuela, como solíamos llamarla, se sienta en América del Sur como una espina clavada en el costado del mundo democrático. Si fuéramos a atacarlo, a nuestros aliados probablemente no les importaría, incluso si lo reintegramos a nuestra gloriosa nación española."
 SPR_Ven_short_desc:0 "Recuperar Venezuela"
 SPR_Col:0 "Recolonizar colombia"
 SPR_Col_desc:0 "Debemos esforzarnos por volver a colocar a España como potencia colonial. Si bien Francia, el Reino Unido y los Países Bajos tienen colonias en América del Sur, las nuestras han sido independientes durante mucho tiempo. ¡Comencemos a recuperarlos!"
 SPR_Col_short_desc:0 "Recuperar Colombia"
 SPR_Research_2:0 "Ampliar Nuestras Universidades"
 SPR_Research_2_desc:0 "Para asegurarnos de no quedarnos atrás, debemos expandir nuestras universidades y especialmente los departamentos de investigación dentro de nuestras universidades."
 SPR_Research_2_short_desc:0 "Ampliar Universidades"
 SPR_Cuba:0 "La Capitanía General de Cuba"
 SPR_Cuba_desc:0 "Estados Unidos nos arrebató Cuba en 1898 y la convirtió en un paraíso para sus ricos. ¡Es prácticamente un estado títere! Recuperemos lo que es legítimamente nuestro, incluso si esto significa luchar contra los asquerosos estadounidenses."
 SPR_Cuba_short_desc:0 "Cuba"
 SPR_Phil:0 "La Capitanía General de Filipinas"
 SPR_Phil_desc:0 "La Capitanía General de Filipinas solía ser lo que llamábamos nuestra colonia en Filipinas. Estados Unidos nos lo ha quitado, como lo hizo con Cuba. ¡Esto no aguantará!"
 SPR_Phil_short_desc:0 "Filipinas"
 SPR_PRU:0 "Recuperar el Virreinato del Perú"
 SPR_PRU_desc:0 "Al igual que Venezuela, esta ex colonia actualmente está gobernada por una ideología hostil. Estamos seguros de que a nuestros aliados democráticos no les importará si restablecemos el orden en el lugar."
 SPR_PRU_short_desc:0 "Recuperar Perú"
 SPR_DOM:0 "Capitanía General de Santo Domingo"
 SPR_DOM_desc:0 "La Capitanía General de Santo Domingo, comprendía lo que hoy es Haití y República Dominicana. Este último actualmente está gobernado por una ideología hostil y, como resultado, podríamos convencer a nuestros aliados de que nos permitan atacarlo y restablecer el orden en el país."
 SPR_DOM_short_desc:0 "Capitanía DOM"
 SPR_eq_bonus:0 "Equipo de Infantería y Bono de Artillería"
 SPR_Civ_Econ:0 "Desarrollar el sector privado"
 SPR_Civ_Econ_desc:0 "Deberíamos fomentar el crecimiento económico en nuestro país mediante la reducción de los impuestos corporativos y la flexibilización de las regulaciones. Nuestro país se encuentra en un estado lamentable después de la Guerra Civil y, como tal, lo necesitamos con urgencia. Sin embargo, no podemos seguir tal política durante una guerra."
 SPR_Civ_Econ_short_desc:0 "Desarrollar Privado"
 SPR_Civ_Factory_Idea:0 "Crecimiento del sector privado"
 SPR_Civ_Factory_Idea_desc:0 "Sobre la base de nuestras políticas económicas exitosas, nuestro sector privado está creciendo."
 veren.1.t:0 "Una invitación desde España"
 veren.1.d:0 "España tiene la intención de formar su propia facción, y les gustaría que nos unamos. Decir que sí nos otorgará un fuerte aliado regional, mientras que decir que no probablemente hará que nos invadan."
 veren.1.a:0 "Nos uniremos a su facción."
 veren.1.b:0 "¡No, mantente independiente, incluso si eso significa la guerra!"
 POLITICS_FRANCOGEN_DESC:0 "Francisco Franco es el líder de nuestro país. También es un general consumado, temido por los rojos y respetado por sus compañeros falangistas. Él puede guiar a nuestros ejércitos en tiempos de necesidad."
 veren.3.t:0 "Portugal se une a nuestra facción"
 veren.3.d:0 "Después de mucha deliberación, el gobierno de Portugal ha decidido unirse a nuestra facción."
 veren.3.a:0 "¡Maravilloso!"
 veren.4.t:0 "Portugal se niega"
 veren.4.d:0 "Portugal se ha negado a unirse a nuestra facción, después de la presión de los aliados y de las fuerzas políticas dentro de su partido gobernante."
 veren.4.a:0 "¡Malditos sean al infierno!"
 veren.2.t:0 "Franco al mando de nuestras tropas"
 veren.2.d:0 "El general Franco ahora no solo será el líder de nuestra nación, sino que también comandará nuestras tropas."
 veren.2.a:0 "¡Excelente!"
 veren.5.t:0 "El Proyecto Islero Bomba"
 veren.5.d:0 "El proyecto Islero Bomba fue un esfuerzo nuclear español, iniciado por el líder español, Franco. Otras naciones no lo verán muy bien."
 veren.5.a:0 "¡España construirá un arma nuclear!"
 veren.6.t:0 "Vicente Rojo Lluch al mando de nuestras Tropas"
 veren.6.d:0 "A pesar de estar vinculado a la conservadora Unión Militar Español, ya pesar de ser un católico devoto, Vicente Rojo Lluch se sube al mando de nuestras tropas."
 veren.6.a:0 "¡Maravilloso!"
