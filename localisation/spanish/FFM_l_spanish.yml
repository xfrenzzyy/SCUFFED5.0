l_spanish:
 philippines_focus:0 "Enfoque nacional de Filipinas"
 PHI_post_indenpence_stabilization:0 "Estabilización posterior a la independencia"
 PHI_post_indenpence_stabilization_desc:0 "El panorama político en nuestro país se ha vuelto caótico; partidos fascistas, comunistas y democráticos compiten por el poder. Es hora de que acabemos con esto y comencemos a construir una nueva Filipinas."
 PHI_a_new_regime:0 "Un nuevo régimen"
 PHI_a_new_regime_desc:0 "Hemos optado por seguir las ideologías autoritarias de Occidente."
 PHI_fighting_filipinos:0 "Luchando contra los filipinos"
 PHI_fighting_filipinos_desc:0 "Algunos de nuestros ministros sugirieron crear una nueva campaña de propaganda militar 'Los filipinos que luchan'. Deberíamos implementarlo de inmediato."
 PHI_filipino_irrdentism:0 "Irredentismo filipino"
 PHI_filipino_irrdentism_desc:0 "Con el apoyo a nuestra ideología y militar mejorado, la gente ahora está preparada para recuperar lo que es nuestro cuando sea el momento adecuado."
 PHI_support_the_ganap_party:0 "Apoya al Partido Ganap"
 PHI_support_the_ganap_party_desc:0 "Si apoyamos al partido Ganap prometen una Filipinas más unida con mayor transparencia gubernamental."
 PHI_huk_revolutionaries:0 "Huk revolucionarios"
 PHI_huk_revolutionaries_desc:0 "Actualmente tenemos revolucionarios comunistas aterrorizando a nuestro pueblo, pero si les damos mayor autonomía y poder en el Congreso, las cosas podrían cambiar."
 PHI_ideological_fanaticism:0 "Fanatismo ideológico"
 PHI_ideological_fanaticism_desc:0 "Si tenemos una población celosa, defenderán las islas hasta el último hombre."
 PHI_japanese_trade_mission:0 "Misión comercial japonesa"
 PHI_japanese_trade_mission_desc:0 "Deberíamos obtener el apoyo de otras naciones fascistas; una misión comercial a Japón mejoraría mucho las relaciones."
 PHI_soviet_trade_mission:0 "Misión comercial soviética"
 PHI_soviet_trade_mission_desc:0 "Estamos solos en el Sudeste Asiático defendiendo la causa socialista. Debemos obtener el apoyo de los soviéticos para asegurar nuestra independencia recién descubierta."
 PHI_militarized_police:0 "Policía filipina"
 PHI_militarized_police_desc:0 "La policía filipina recién fundada reprimirá todos los disturbios y aquellos que hablan en contra del gobierno."
 PHI_may_2nd_uprising:0 "El levantamiento del 2 de mayo"
 PHI_may_2nd_uprising_desc:0 "¡Ha llegado la Hora hermanos! ¡Hoy se levantará el Sakdalista!."
 PHI_hukbalap_rebellion:0 "Rebelión Hukbalap"
 PHI_hukbalap_rebellion_desc:0 "Con la autonomía otorgada a los Hukbalahap, ¡han podido levantar un gran ejército comunista para derrocar al gobierno!."
 PHI_peace_keeping_youth:0 "Sangguniang Pangkabataan"
 PHI_peace_keeping_youth_desc:0 "Al establecer el Sangguniang Pangkabataan (Consejo de la Juventud) le daremos a la generación más joven la oportunidad de participar en los procesos democráticos de nuestro nuevo gobierno y evitar su rebelión."
 PHI_covert_NKVD_operations:0 "Operaciones encubiertas de la NKVD"
 PHI_covert_NKVD_operations_desc:0 "Los soviéticos están dispuestos a utilizar la NKVD para purgar toda oposición política en el país, solo si les permitimos..."
 PHI_greater_philippines_concept:0 "El gran concepto de Filipinas"
 PHI_greater_philippines_concept_desc:0 "Desde tiempos inmemoriales, nuestros sultanes, rajás y caciques habían poseído todas las islas al norte del ecuador en esta región. Haremos valer la propiedad en el estado de Sabah y las islas de la antigua Capitanía General de Filipinas para corregir las fallas históricas que nuestros colonizadores cometieron contra nosotros."
 PHI_demand_guam:0 "Referéndum de Guam"
 PHI_demand_guam_desc:0 "Podemos usar nuestra agencia de inteligencia y fuerzas especiales para organizar un referéndum en las Islas Guam para aceptar legítimamente nuestra anexión."
 PHI_demand_spanish_captaincy_general_islands:0 "Capitanía General de España Islas"
 PHI_demand_spanish_captaincy_general_islands_desc:0 "Así como los españoles gobernaron estas islas, ¡también lo haremos nosotros! ¡Continuaremos e intensificaremos nuestras operaciones de cobertura en estas islas hasta que sean nuestras!."
 PHI_demand_sabah:0 "Ocupar Sabah"
 PHI_demand_sabah_desc:0 "Mientras que los británicos tienen las manos atadas a la espalda en Europa y África, podemos recuperar Sabah para sus legítimos propietarios; el sultán de Sulu y el pueblo filipino."
 PHI_island_infrastrcture:0 "Infraestructura de la isla"
 PHI_island_infrastrcture_desc:0 "Los antiguos propietarios de nuestras nuevas explotaciones han descuidado su Infraestructura y su gente. Tendremos que aumentar el desarrollo en nuestras ciudades y campos para iniciar la industrialización."
 PHI_island_industry:0 "Industria de la isla"
 PHI_island_industry_desc:0 "Nuestras industrias autóctonas basadas en la agricultura, la pesca y la metalurgia serán la columna vertebral de nuestra industrialización."
 PHI_greater_philippines_established:0 "Gran Filipinas restaurada"
 PHI_greater_philippines_established_desc:0 "¡Finalmente hemos reclamado lo que nos ha sido arrebatado! Ahora podemos entrar en una era de paz y prosperidad."
 PHI_follow_the_american_way:0 "Sigue el estilo americano"
 PHI_follow_the_american_way_desc:0 "Los estadounidenses nos han enseñado libertad, libertad y democracia. Debemos continuar pisando este camino para asegurar nuestra nueva independencia."
 PHI_elect_new_congressmen:0 "Elegir nuevos congresistas"
 PHI_elect_new_congressmen_desc:0 "Convocaremos a una nueva elección para reemplazar a los congresistas del gobierno colonial anterior con nuevos líderes que solo respondan ante el pueblo filipino."
 PHI_european_intervention:0 "Intervención Europea"
 PHI_european_intervention_desc:0 "Como primera democracia en Asia, es nuestro deber sostener y defender las aspiraciones de cualquiera que desee independizarse de todas las formas de esclavitud, incluso si fueron nuestros torturadores anteriores."
 PHI_ally_funded_development:0 "Inversión aliada"
 PHI_ally_funded_development_desc:0 "Debido a nuestros esfuerzos en Europa, los Aliados ahora nos envían donaciones y ayudas para ayudar al desarrollo de la patria."
 PHI_the_filipino_corridor:0 "El corredor filipino"
 PHI_the_filipino_corridor_desc:0 "Los aliados necesitan un punto de partida para la invasión de Japón. Filipinas es el lugar perfecto."
 PHI_worldwide_intervention:0 "Intervención mundial"
 PHI_worldwide_intervention_desc:0 "La guerra se está extendiendo por todo el mundo y más naciones libres requieren nuestra ayuda. La primera democracia en Asia es más necesaria que nunca para defender los ideales de libertad y libertad."
 PHI_fascist_defense:0 "Defensa fascista"
 PHI_fascist_defense_desc:0 "Las islas están abiertas a la invasión japonesa. Debemos construir fortificaciones terrestres y marítimas para neutralizar esta amenaza."
 PHI_accept_refugees:0 "Aceptar refugiados"
 PHI_accept_refugees_desc:0 "Debido a los conflictos armados en Asia, muchas personas buscan refugio seguro en algún lugar pero no tienen los medios de transporte. Abriremos nuestras islas a estos refugiados y les proporcionaremos un acceso seguro."
 PHI_refugee_voluteers:0 "Voluntarios Refugiados"
 PHI_refugee_voluteers_desc:0 "Muchos de los refugiados quieren pagarnos por permitirles quedarse en nuestro país. Formaremos más divisiones de voluntarios y apoyaremos sus luchas armadas."
 PHI_bring_democracy_to_japan:0 "Llevar la democracia a Japón"
 PHI_bring_democracy_to_japan_desc:0 "Es hora de que tomemos la ofensiva contra la amenaza imperialista, Japón."
 PHI_the_industrialized_islands_plan:0 "Plan Isla Industrializada"
 PHI_the_industrialized_islands_plan_desc:0 "Nuestras industrias autóctonas solo podrían llevarnos hasta aquí. Tendremos que intensificar nuestro desarrollo industrial si necesitamos progresar como nación."
 PHI_urbanize_the_islands:0 "Urbanizar las islas"
 PHI_urbanize_the_islands_desc:0 "Nuestra geografía archipelágica no permite que grandes extensiones de tierra sean utilizadas como áreas agrícolas, industriales o comerciales. Con el fin de construir sectores industriales masivos, convertiremos a Filipinas en una utopía industrial compacta."
 PHI_manila_central_railway:0 "Estación de tren central de Manila"
 PHI_manila_central_railway_desc:0 "Ahora que hemos reconstruido los Ferrocarriles Nacionales de Filipinas, es hora de que conectemos todas las ciudades a una estación central."
 PHI_fund_armscor:0 "Fondo Armscor"
 PHI_fund_armscor_desc:0 "Un tal Don Celso Tuason compró una empresa estadounidense de suministro de armas antes de la independencia y la transformó en una empresa filipina de armas y fabricación de armas. Los financiaremos y los convertiremos en nuestros socios en el suministro de municiones y equipos a nuestras fuerzas armadas, así como para que se conviertan en nuestra oficina clave de diseño de armas."
 PHI_seize_illegal_weapons_manufacturer:0 "Incautar plantas de fabricación de armas ilegales"
 PHI_seize_illegal_weapons_manufacturer_desc:0 "Los guerrilleros habían instalado plantas de fabricación de armas ilegales para ellos, pero podemos tomarlas y usarlas para nosotros."
 PHI_national_defence_fund:0 "Fondo de Defensa Nacional"
 PHI_national_defence_fund_desc:0 "Si reservamos dinero para un Fondo de Defensa Nacional, podemos usarlo para comprar nuevas fábricas y equipos."
 PHI_expanded_chromium_mining:0 "Minería de cromo expandido"
 PHI_expanded_chromium_mining_desc:0 "Históricamente, las islas han extraído cromo en pequeñas cantidades durante mucho tiempo, pero los geólogos descubrieron recientemente un gran depósito de cromo en la isla de Mindanao. Es hora de que ampliemos nuestra industria minera y aprovechemos esta oportunidad para nuestro propio beneficio."
 PHI_develop_palawan:0 "Desarrollar Palawan"
 PHI_develop_palawan_desc:0 "La isla escasamente poblada de Palawan tiene una gran cantidad de tierra sin urbanizar en la que podemos construir y una buena costa para construir puertos. Esta isla tiene un gran potencial para convertirse en una potencia industrial fortificada."
 PHI_develop_mindano:0 "Desarrollar Mindanao"
 PHI_develop_mindano_desc:0 "La Tierra Prometida está llena de recursos agrícolas, industriales y humanos sin explotar, y tiene un amplio espacio para aún más industria. Ya hemos establecido varias ciudades importantes aquí, pero esta isla necesita desarrollarse aún más para que pueda satisfacer las necesidades de todo el país."
 PHI_additional_research_slot1:0 "Programa de Educación Unificada"
 PHI_additional_research_slot1_desc:0 "Para avanzar tecnológicamente debemos expandir nuestros programas de investigación invirtiendo en más universidades y centros de investigación."
 PHI_american_computer_imports:0 "Importar Computadoras Americanas"
 PHI_american_computer_imports_desc:0 "Necesitamos estudiar las computadoras existentes para comprender su diseño a través de la ingeniería inversa. Solo así podremos crear el nuestro."
 PHI_synth_oil:0 "Tecnologías de sustitución"
 PHI_synth_oil_desc:0 "Como no tenemos petróleo en cantidades explotables, los programas de sustitución son necesarios."
 PHI_study_enemy_ciphers:0 "Estudiar cifrados enemigos"
 PHI_study_enemy_ciphers_desc:0 "Los avances en criptografía y criptoanálisis han hecho que nuestras máquinas de descifrado queden obsoletas. Deberíamos estudiarlos y desarrollar nuevas máquinas."
 PHI_research_new_enegry_options:0 "Programa de Energía Atómica de Filipinas"
 PHI_research_new_enegry_options_desc:0 "La energía atómica ha demostrado ser la energía del futuro. Nuestros científicos están ansiosos por ser los pioneros en este campo y solicitan nuestro apoyo en este gran esfuerzo científico."
 PHI_additional_research_slot2:0 "Universidad de Filipinas"
 PHI_additional_research_slot2_desc:0 "Estableceremos una universidad de investigación que producirá científicos, trabajadores y líderes que mejorarán nuestra nación a través de la investigación y el desarrollo científicos con un sentido de orgullo nacional y obligación de servir al pueblo filipino."
 PHI_teachings_of_the_usaffe:0 "Enseñanzas de la USAFFE"
 PHI_teachings_of_the_usaffe_desc:0 "La USAFFE (Fuerzas del Ejército de los Estados Unidos en el Lejano Oriente) había entrenado a nuestro ejército antes de nuestra independencia y, como tal, nuestras fuerzas existentes están fuertemente modeladas en la estructura militar estadounidense. Deberíamos conservar esta cadena de mando y dejar que nuestros generales entrenados en Estados Unidos mejoren nuestras doctrinas militares."
 PHI_defense_of_manila:0 "La defensa de manila"
 PHI_defense_of_manila_desc:0 "Estamos rodeados de enemigos por todos lados, desde dentro de nuestras islas y frente a nuestras costas. Peor aún, nuestra geografía archipelágica hace que la defensa total sea casi imposible. Necesitamos construir fortificaciones en nuestra capital para que nuestras Fuerzas Armadas puedan defenderla a toda costa."
 PHI_island_hopping_strategy:0 "Estrategia de isla en isla"
 PHI_island_hopping_strategy_desc:0 "Si planeamos pasar a la ofensiva, deberíamos estudiar las tácticas de isla en isla de los estadounidenses y japoneses."
 PHI_american_doctrines:0 "Doctrinas americanas"
 PHI_american_doctrines_desc:0 "Nuestro ejército es el sucesor de la USAFFE, por lo tanto, nos conviene realizar simulacros y operaciones militares con los estadounidenses y defender la tradición militar estadounidense que hemos practicado hasta ahora."
 PHI_japanese_doctrines:0 "Doctrinas japonesas"
 PHI_japanese_doctrines_desc:0 "Los japoneses han creído tanto en la supremacía terrestre como naval, y esta ha demostrado ser una doctrina mejor que la que ya tenemos. Debemos seguir el camino del Sol Naciente y adoptar el Camino del Guerrero."
 PHI_american_imports:0 "Importaciones de armas estadounidenses"
 PHI_american_imports_desc:0 "La mayor parte de nuestro armamento ha sido equipo estadounidense de la generación anterior. Es de nuestro mayor interés que amplíemos nuestros planes de importación y pidamos a los estadounidenses equipos militares mejores y más modernos."
 PHI_lighting_warfare:0 "Guerra de iluminación"
 PHI_lighting_warfare_desc:0 "Deberíamos desarrollar una doctrina de batalla verdaderamente filipina que se adapte mejor a la defensa de nuestro país, inspirada en las tácticas alemanas Blitzkrieg y Island Hopping. Esto se centrará en operaciones anfibias rápidas y supremacía naval."
 PHI_study_european_tanks:0 "Estudiar tanques europeos"
 PHI_study_european_tanks_desc:0 "La guerra en Europa ha sido un gran campo de pruebas para la tecnología de vehículos blindados. Debemos desarrollar el nuestro propio basado en sus experiencias."
 PHI_create_main_battle_tanks:0 "Priorizar la investigación de tanques móviles"
 PHI_create_main_battle_tanks_desc:0 "El diseño del tanque necesita mantenerse al día con los tiempos. Es muy importante que sigamos desarrollando nuestros vehículos blindados para las batallas del futuro."
 PHI_import_new_howitzers:0 "Importar nuevos obuses"
 PHI_import_new_howitzers_desc:0 "Nuestra artillería envejecida ya no da para más. Debemos importar nuevos obuses."
 PHI_anti_tank_guns:0 "Armas antitanque"
 PHI_anti_tank_guns_desc:0 "Para combatir nuevos tanques pesados ​​debemos desarrollar nuestros propios cañones antitanque."
 PHI_army_modernisation:0 "Modernización del Ejército"
 PHI_army_modernisation_desc:0 "La guerra y el combate han cambiado drásticamente desde la época de los Katipuneros. Es imperativo que modernicemos las Fuerzas Armadas de Filipinas y estemos preparados para los conflictos del futuro, ya sea aquí o en el extranjero."
 PHI_air_base_expansion:0 "Expansión de la base aérea"
 PHI_air_base_expansion_desc:0 "Deberíamos ampliar las bases aéreas civiles y militares si queremos dominar los cielos."
 PHI_fighter_modernisation:0 "Modernización de cazas"
 PHI_fighter_modernisation_desc:0 "Nuestros viejos combatientes de entreguerras son inferiores a los combatientes del mañana."
 PHI_air_innovations:0 "Innovaciones de aire"
 PHI_air_innovations_desc:0 "El Jefe de Estado Mayor ha propuesto nuevas tácticas y formaciones al gabinete. Debemos implementar estas nuevas ideas para mantenernos al día con otras naciones."
 PHI_heavy_fighter_concept:0 "Concepto de caza pesado"
 PHI_heavy_fighter_concept_desc:0 "Si nos vemos obligados a pasar a la ofensiva, necesitamos un nuevo tipo de caza que pueda operar durante mucho tiempo dentro de fronteras hostiles."
 PHI_naval_bomber_experiments:0 "Experimentos de bombarderos navales"
 PHI_naval_bomber_experiments_desc:0 "La supremacía aérea es tan importante en el mar como en tierra. Los aviones especializados desarrollados para la guerra naval son una forma de lograr ese objetivo."
 PHI_medium_bomber_focus:0 "Foco de bombardero medio"
 PHI_medium_bomber_focus_desc:0 "Una extensión de la filosofía de bombardeo de precisión adaptada para rango extendido para ser utilizada en funciones de apoyo."
 PHI_light_bomber_focus:0 "Foco de bombardero ligero"
 PHI_light_bomber_focus_desc:0 "El valor de usar bombarderos en picado para apoyo aéreo cercano no debe subestimarse."
 PHI_air_modernisations_program:0 "Programa de Modernizaciones de Aire"
 PHI_air_modernisations_program_desc:0 "La teoría de la aviación es tan importante como la tecnología. Aún quedan por descubrir nuevas estratagemas para nuestros pilotos."
 PHI_rocket_development:0 "Desarrollo de cohetes"
 PHI_rocket_development_desc:0 "La velocidad es el atributo en el que se basan todos los demás atributos aéreos. En teoría, los motores de cohetes y aviones podrían permitirnos superar todos los límites anteriores."
 PHI_shipyard_expansion:0 "Ampliación Astillero"
 PHI_shipyard_expansion_desc:0 "Como nación insular, necesitamos una fuerte industria de construcción de barcos para asegurar nuestro lugar en el mar."
 PHI_license_foreign_ships:0 "Licencia Naves Extranjeras"
 PHI_license_foreign_ships_desc:0 "Nuestros vecinos desarrollan continuamente nuevos tipos de barcos. Debemos licenciarlos y estudiarlos, luego desarrollar barcos más nuevos adaptados a nuestras necesidades navales estratégicas y tácticas."
 PHI_anti_sub_defense_force:0 "Una marina de cruceros"
 PHI_anti_sub_defense_force_desc:0 "Se necesitarán barcos cada vez más grandes para hacer realidad nuestros planes de presencia en el mar."
 PHI_import_submarine_techology:0 "Importar tecnología submarina"
 PHI_import_submarine_techology_desc:0 "Una brecha submarina es inaceptable. Tendremos la tecnología, incluso si debemos comprarla."
 PHI_commerce_attack:0 "Tácticas de ataque comercial"
 PHI_commerce_attack_desc:0 "Al paralizar al enemigo de sus recursos usando submarinos y destructores ligeros, podemos asegurar la supremacía naval a pesar de nuestra pequeña flota."
 PHI_study_allied_and_axis_naval_tactics:0 "Estudiar tácticas navales aliadas y del Eje"
 PHI_study_allied_and_axis_naval_tactics_desc:0 "Al centrarnos en las contratácticas necesarias para oponernos a nuestros enemigos más probables, mantendremos la ventaja en el combate naval."
 PHI_island_defense:0 "Defensa de la isla"
 PHI_island_defense_desc:0 "Una fuerza de defensa naval móvil de corto alcance podría potencialmente hacer el trabajo de fortificaciones estacionarias muchas veces su fuerza."
 PHI_strike_force:0 "Fuerza de choque"
 PHI_strike_force_desc:0 "En caso de que nos falte en número, necesitamos una fuerza de buques de guerra rápidamente desplegada para poder atacar al enemigo cuando y donde sea más débil."
 PHI_pacific_navy:0 "Marina del Pacífico"
 PHI_pacific_navy_desc:0 "Un esfuerzo completo para reinventar nuestra estrategia naval será de gran importancia si vamos a utilizar nuestros barcos en el Pacífico."
 PHI_mayla_irredenta:0 "Forma Malaya Irredenta"
 PHI_mayla_irredenta_desc:0 "Los antepasados ​​del pueblo filipino son los indonesios y los malayos. Durante mucho tiempo hemos soñado con unir a todos los malayos bajo un solo estado nacional, a pesar de los caminos separados que tomaron nuestros países. Hoy ese sueño se hace realidad."
 PHI_invite_indonesia:0 "Invitar a indonesia"
 PHI_invite_indonesia_desc:0 "Unir a Nusantara y nuestras islas es el primer paso para la unificación malaya."
 PHI_invite_malaysia:0 "Invitar a malasia"
 PHI_invite_malaysia_desc:0 "La Federación de Malasia necesita el apoyo de sus hermanos ancestrales si necesita sobrevivir. Para esto, los invitaremos a nuestra facción y finalmente uniremos a todos los hombres, mujeres y niños malayos en un solo 'balangay'."
 PHI_american_way:0 "El estilo americano"
 PHI_american_way_desc:0 "Nuestro sistema político ha sido influenciado por nuestro antiguo gobierno títere, los Estados Unidos de América."
 PHI_greater_philipines:0 "Las grandes Filipinas"
 PHI_greater_philipines_desc:0 "¡Para gloria de nuestro pueblo hemos recuperado lo que nos corresponde! Ya sea por el fervor nacionalista o por los vientos de la revolución."
 PHI_stablized_state:0 "Estado estabilizado"
 PHI_stablized_state_desc:0 "Hemos prevalecido durante los primeros años inestables de nuestra independencia, y lo haremos durante muchos más."
 PHI_fighting_filipinos_focus:0 "Los filipinos luchadores"
 PHI_fighting_filipinos_focus_desc:0 "Nuestra nueva campaña de propaganda en tiempos de guerra, The Fighting Filipinos ha solidificado el apoyo al ejército y nuestra ideología."
 PHI_filipino_irredentism:0 "Irredentismo filipino"
 PHI_filipino_irredentism_desc:0 "Con el apoyo al ejército y un pequeño sedimento nacionalista, es nuestro momento de mantenernos firmes y firmes, en estos tiempos inciertos."
 PHI_industrial:0 "Islas industrializadas"
 PHI_industrial_desc:0 "Nuestro nuevo plan para una industrialización rápida está yendo bien con nuestra gente."
 PHI_japanese_advisors_idea:0 "Asesores Japoneses"
 PHI_japanese_advisors_idea_desc:0 "Los asesores japoneses están influyendo en nuestra armada con ideas de grandes flotas."
 PHI_american_advisors:0 "Asesores americanos"
 PHI_american_advisors_desc:0 "Los asesores estadounidenses han cambiado por completo nuestras tácticas para permitir la supremacía de la infantería."
 PHI_island_hopping:0 "Tácticas de isla en isla"
 PHI_island_hopping_desc:0 "Después de estudiar las tácticas de isla en isla, hemos descubierto las más eficientes para usar esta táctica."
 PHI_teachings_usa:0 "Enseñanzas USAFFE"
 PHI_teachings_usa_desc:0 "Dame diez mil soldados filipinos y conquistaré el mundo-Douglas MacArthur."
 PHI_ideological_rebels:0 "Revolucionarios ideológicos"
 PHI_unstable_state:0 "Estado inestable"
 PHI_unstable_state_desc:0 "Cuando obtuvimos nuestra independencia, muchos grupos competían por el poder. Solo quedan tres, pero luchan intensamente por la casa."
 PHI_refugee_volunteers:0 "Voluntarios Refugiados"
 phil.1.t:0 "Misión comercial filipino-soviética"
 phil.1.d:0 "Los filipinos enviaron un embajador que propone un proyecto de investigación militar conjunto. ¿Aceptamos?"
 phil.1.a:0 "¡Damos la bienvenida a nuestros nuevos amigos comunistas!"
 phil.1.b:0 "¿Por qué deberíamos aceptar un tratado con una nación tan insignificante?"
 phil.2.t:0 "Misión comercial filipino-soviética aceptada"
 phil.2.d:0 "Los soviéticos han aceptado nuestra propuesta comercial."
 phil.2.a:0 "¡Esta es una ocasión trascendental!"
 phil.3.t:0 "Misión comercial filipino-soviética rechazada"
 phil.3.d:0 "Los soviéticos han rechazado nuestra propuesta comercial."
 phil.3.a:0 "Este es un día oscuro para las relaciones filipino-soviéticas."
 phil.4.t:0 "Misión comercial filipino-japonesa"
 phil.4.d:0 "Los filipinos enviaron un embajador que propone un proyecto de investigación militar conjunto. ¿Aceptamos?"
 phil.4.a:0 "Les damos la bienvenida a comerciar con la Gran Esfera de Co-Prosperidad de Asia Oriental."
 phil.4.b:0 "Se unirán al imperio algún día.."
 phil.6.t:0 "Misión comercial filipino-japonesa aceptada"
 phil.6.d:0 "Los japoneses han aceptado nuestra propuesta comercial."
 phil.6.a:0 "¡Esta es una ocasión trascendental!"
 phil.7.t:0 "Misión comercial filipino-japonesa rechazada"
 phil.7.d:0 "Los japoneses han rechazado nuestra propuesta comercial."
 phil.7.a:0 "Se arrepentirán de esta decisión."
 phil.8.t:0 "El referéndum de Guam"
 phil.8.d:0 "El pueblo de Guam ha votado para salir de los Estados Unidos y unirse a la Gran Filipinas. ¿Deberíamos honrar esta petición?"
 phil.8.a:0 "Es lo que quiere la gente."
 phil.8.b:0 "¡No entregaremos nuestra tierra a regímenes opresores!"
 phil.9.t:0 "Estados Unidos anuló el referéndum"
 phil.9.d:0 "Estados Unidos le ha negado al pueblo de Guam lo que realmente quería."
 phil.9.a:0 "¡Debemos liberar a Guam!"
 phil.10.t:0 "Estados Unidos ha aceptado el referéndum"
 phil.10.d:0 "Estados Unidos ha permitido que el pueblo de Guam se una a la Gran Filipinas."
 phil.10.a:0 "Damos la bienvenida a nuestro pueblo reunido!"
 phil.11.t:0 "La ocupación de Sabah"
 phil.11.d:0 "La Gran Filipinas ha ocupado el estado de Sabah mientras estábamos distraídos en Europa. ¿Qué debemos hacer?"
 phil.11.a:0 "Esta es una pérdida aceptable si evita más conflictos."
 phil.11.b:0 "¡Nos mantendremos firmes!"
 phil.12.t:0 "Vienen los ingleses"
 phil.12.d:0 "Los británicos han negado nuestras reclamaciones sobre Sabah y nos han ordenado que nos retiremos."
 phil.12.a:0 "¡Tomaremos lo que es nuestro!"
 phil.13.t:0 "Los británicos han abandonado Sabah"
 phil.13.d:0 "Los británicos han dejado Sabah To Us."
 phil.13.a:0 "Otro paso a Paz Filipinas"
 phil.14.t:0 "Los filipinos exigen las tierras de la antigua Capitanía General"
 phil.14.d:0 "El Gran Filipinas ha exigido parte de nuestra isla del Pacífico que alguna vez fue parte de la Capitanía General de Filipinas. ¿Qué debemos hacer?"
 phil.14.a:0 "No debemos ser arrastrados a otra guerra de isla en isla. Esta es una pérdida aceptable."
 phil.14.b:0 "¡No entregaremos nada de nuestra tierra! ¡Por la gloria del imperio!"
 phil.15.t:0 "Los japoneses rechazaron nuestro ultimátum"
 phil.15.d:0 "Los japoneses han negado nuestro ultimátum."
 phil.15.a:0 "¡Tomaremos lo que queramos por la fuerza!"
 phil.16.t:0 "Los japoneses aceptaron nuestro ultimátum"
 phil.16.d:0 "Los japoneses han aceptado nuestro ultimátum."
 phil.16.a:0 "Nuestra esfera de influencia se expande"
 ocean.1.t:0 "Invitación Malaya Irredenta; Indonesia"
 ocean.1.d:0 "Filipinas nos ha invitado a su facción, Malaya Irredenta."
 ocean.1.a:0 "En estos tiempos inciertos, necesitamos aliados"
 ocean.1.b:0 "¡Nos negamos a trabajar con nuestros enemigos ideológicos!"
 ocean.2.t:0 "Indonesia Aceptado"
 ocean.2.d:0 "Indonesia ha aceptado nuestra invitación."
 ocean.2.a:0 "Malaya estará unida!."
 ocean.3.t:0 "Indonesia Rechazado"
 ocean.3.d:0 "Indonesia ha rechazado nuestra invitación."
 ocean.3.a:0 "Ya olvidaron quienes son sus verdaderos hermanos…."
 ocean.4.t:0 "Invitación Malaya Irredenta; Malasia"
 ocean.4.d:0 "Filipinas nos ha invitado a su facción, Malaya Irredenta."
 ocean.4.a:0 "En estos tiempos inciertos, necesitamos aliados."
 ocean.4.b:0 "¡Nos negamos a trabajar con nuestros enemigos ideológicos!"
 ocean.5.t:0 "Malasia aceptado"
 ocean.5.d:0 "Malasia ha aceptado nuestra invitación."
 ocean.5.a:0 "¡Hemos logrado la unificación!"
 ocean.6.t:0 "Malasia Rechazado"
 ocean.6.d:0 "Malasia ha rechazado nuestra invitación."
 ocean.6.a:0 "¡Esto es inaceptable!"
