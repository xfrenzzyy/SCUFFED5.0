 SPR_unionify_the_faction:0 "Unificar nuestra facción"
 SPR_unionify_the_faction_desc:0 "Si esperamos ganar esta guerra civil, debemos asegurarnos de que todos en nuestra facción estén en la misma página."
 SPR_solidify_the_fronts:0 "Solidificar las líneas del frente"
 SPR_solidify_the_fronts_desc:0 "Ahora que las líneas del frente de la guerra están claras, es hora de profundizar y solidificar lo que controlamos."
 SPR_equipment_shipments_r56:0 "Envíos de equipos"
 SPR_equipment_shipments_r56_desc:0 "Muchas potencias mundiales tienen la amabilidad de 'donar' armas para ayudar a nuestra causa."
 SPR_tackle_the_weak_fronts_r56:0 "Abordar los frentes débiles"
 SPR_tackle_the_weak_fronts_r56_desc:0 "Sabemos mucho mejor que los republicanos qué frentes son débiles y pueden ser explotados. ¡Así puede comenzar una renovada campaña de ofensiva!"
 SPR_new_approach_r56:0 "Un nuevo enfoque"
 SPR_new_approach_r56_desc:0 "Si quieres ganar esta guerra. Necesitamos nuevas tácticas."
 SPR_international_brigdes_r56:0 "Brigadas Internacionales"
 SPR_international_brigdes_r56_desc:0 "¡Gente de todo el mundo viene a la República para detener el scrum nacionalista!"
 SPR_join_the_communist_opposition:0 "Únete a la Oposición Comunista"
 SPR_join_the_communist_opposition_desc:0 "El estalinismo ha traicionado los ideales de la revolución pero otros han llevado su verdadero espíritu."
 SPR_unionify_the_faction_idea:0 "facción unida"
 SPR_unionify_the_faction_idea_desc:0 "Aunque nuestro lado tiene nuestras diferencias, estamos unidos en un objetivo común, la Victoria."
 SPR_solidify_the_fronts_idea:0 "Frentes Solidificados"
 SPR_solidify_the_fronts_idea_desc:0 "Con el frente ahora despejado. Es mucho más fácil defender que atacar. Deberíamos aceptar la oferta."
 SPR_weak_fronts:0 "Enfrentando los frentes débiles"
 SPR_international_brigdes_r56_idea:0 "Brigadas Internacionales"
 SPR_anarchist_insurrection:0 "Insurrección anarquista"
 SPR_anarchist_insurrection_desc:0 "Nuestra alianza con los anarquistas ha terminado y ha resultado en una insurrección detrás de nuestras líneas del frente que tardará algún tiempo en acabar."
 r56_SPR_anarchist_insurrection_mission:0 "Insurrección anarquista inminente"
 r56_SPR_anarchist_insurrection_mission_desc:0 "Nuestra alianza con los anarquistas eventualmente terminará. Cuando lo haga, tendremos que lidiar con ellos."
 r56_SPR_nationalist_check:0 "Somos los nacionalistas"
 r56_i_am_the_nat_start_up_and_bypass:0 "La guerra civil ha comenzado"
 SPR_back_the_ceda_finished:0 "Apoyamos al Nacionalista"
 r56_i_am_the_spr_start_up_and_bypass:0 "Somos los republicanos"
 r56_SPR_republican_check:0 "Apoyamos al Frente Popular"
 SPR_pcd_democratic_party:0 "DCP"
 SPR_pcd_democratic_party_long:0 "Partido Del Centro Democrático"
 SPR_izquierda_republicana_party:0 "Infrarrojos"
 SPR_izquierda_republicana_party_long:0 "Izquierda Republicana"
 SPR_GATHERING_STORM_DESC:0 "La República española tiene sólo cinco años pero se ha visto enfrentada a la inestabilidad de ambos lados del espectro político. El fracaso de la sublevación asturiana de 1934 dejó muchas huellas en la sociedad española, y la corrupción del gobierno de Alejandro Lerroux solo hizo que la población perdiera más confianza en él, provocando una radicalización de la población.\n\nA la izquierda está el Frente Popular. , unidos en su antifascismo y su deseo de reforma de la república, mientras que en la derecha, la CEDA se acerca cada vez más al autoritarismo y el corporativismo y la Falange se vuelve cada vez más amenazante."
 SPR_spain.1.t:0 "¡Los reaccionarios han sido aplastados!"
 SPR_spain.1.desc:0 "Después de heroicos esfuerzos, el pueblo español ayudado por antifascistas de todo el mundo ha aplastado a los rebeldes fascistas y asegurado el triunfo del Frente Popular. Nuestra victoria asegura nuestra libertad de la tiranía de los reaccionarios, pero los combates y las medidas de seguridad necesarias han trastornado gravemente la economía. Después de todos esos sufrimientos, es claro que nuestra población tiene un solo deseo: la paz."
 SPR_spain.1.a:0 "¡Paz al fin!"
 SPR_democratic_party_ceda_long:0 "Confederación Española de Derechos Autónomos"
 SPR_democratic_party_ceda:0 "CEDA"
 SPR_spain.2.t:0 "CEDA se convierte en Partido Demócrata"
 SPR_spain.2.desc:0 "Este evento está aquí para hacer de la CEDA el partido democrático, en caso de que la ideología de España cambie a democrática, en particular del enfoque de Gran Bretaña para impulsar la democracia en España. Así, este evento evitará que España tenga un retrato en blanco"
 SPR_spain.2.a:0 "De acuerdo"
 SPR_spain.3.t:0 "Muerte de manuel azaña"
 SPR_spain.3.desc:0 "Manuel Azaña, Presidente de la República Española, falleció anoche.\n\nLa figura más importante de la segunda república, más aún durante la guerra civil, luchó toda su vida por la igualdad democrática de todos los ciudadanos ante la ley y ante la creación de un sistema político moderno que responda a todas las expectativas de una democracia moderna, en la encrucijada entre presidencialismo y parlamentarismo.\n\nJosé Giral, uno de los socios más cercanos de Azaña y ex primer ministro, ha sido elegido para sucederlo."
 SPR_spain.3.a:0 "Más que un presidente, un símbolo de la República"
 SPR_spain.4.t:0 "España sugiere un tratado de defensa mutua"
 SPR_spain.4.desc:0 "Desde la instalación del régimen franquista, las relaciones entre España y Portugal se habían caldeado considerablemente y la cooperación entre nuestras dos naciones parecía cada vez más estrecha.\n\nEl Gobierno español ha propuesto firmar un acuerdo que garantice la frontera que compartimos, garantizando la asistencia mutua en la caso de un conflicto defensivo y la negativa a apoyar a una tercera potencia en caso de un conflicto de mayor escala."
 SPR_spain.4.a:0 "Esto sería beneficioso para los dos"
 SPR_spain.4.b:0 "Esto iría en contra de los intereses portugueses"
 SPR_spain.5.t:0 "España exige Gibraltar"
 SPR_spain.5.desc:0 "El Gobierno español, apoyado por el apoyo soviético a sus reivindicaciones, nos ha enviado un ultimátum, solicitando la devolución del Peñón de Gibraltar a España, a riesgo de que se emprendan acciones militares en caso de negativa.\n\nLa neutralidad mostrada por Gran Bretaña durante la guerra civil realmente no ayudó a recrear relaciones amistosas entre el Reino Unido y el nuevo gobierno comunista español, que por lo tanto se había acercado más a la Unión Soviética y al Komintern.\n\nGibraltar representa mucho en términos de estrategia militar , de hecho, quien controla el peñón puede controlar la entrada y salida de barcos por el Mediterráneo, lo que lo convertiría en un punto crucial en caso de conflicto con cualquier potencia mediterránea.\n\nPero a pesar de todas estas ventajas, ¿merece la pena si es arriesgarse a una guerra con España y la Unión Soviética?"
 SPR_spain.5.a:0 "Gibraltar es y seguirá siendo británico"
 SPR_spain.5.b:0 "Sería más sabio abandonarlo"
 SPR_spain.6.t:0 "Gran Bretaña se niega a devolver Gibraltar"
 SPR_spain.6.desc:0 "El gobierno británico ha rechazado nuestra solicitud de devolución del territorio de Gibraltar. Les habíamos amenazado con que, si se negaban, sería posible una represalia militar, pero ¿quizás sería más seguro retroceder?"
 SPR_spain.6.a:0 "¡Gibraltar será español, por la fuerza si es necesario!"
 SPR_spain.6.b:0 "Este ultimátum fue una mala idea"
 SPR_spain.7.t:0 "Un viejo conocido ha regresado"
 SPR_spain.7.desc:0 "Nuestros Servicios han identificado que Alexander Mikhailovich Orlov (nacido Leiba Lazarevich Feldbin según nuestros datos) ha regresado a los Estados Unidos tras el final de la guerra civil española. Nuestras fuentes indican que era un agente de la NKVD pero se negó a regresar a [SOV.getnamedef]."
 SPR_spain.7.a:0 "Si quiere esconderse de los comunistas, déjalo en paz."
 SPR_spain.7.b:0 "¡Intenta reclutarlo!"
 spain.10.t:0 "Cortes disueltas"
 spain.10.d:0 "Luego de que el líder de la Confederación Española de Derechas Autónomas, el principal partido de derecha que previamente había cooperado con el gobierno centrista de Alejandro Lerroux, José María Gil-Robles y Quiñones, buscara el cargo de presidente del Gobierno, lo que habría fortalecido el control de la CEDA sobre el gobierno español, el presidente Niceto Alcalá-Zamora decidió disolver las Cortes ya que siempre había sido hostil hacia la CEDA y su líder. Las nuevas elecciones están previstas para febrero y, mientras tanto, Manuel Portela seguirá siendo primer ministro."
 spain.10.a:0 "Las elecciones unirán a todos"
 spain.21.t:0 "Llega Vicente Rojo"
 spain.21.d:0 "Vicente Rojo ha aceptado nuestra invitación y ha llegado a nuestro país. Todavía no decidimos la forma de trabajar aquí, tendremos que tomar esta decisión ahora."
 spain.21.a:0 "Necesitamos sus habilidades en el campo."
 spain.21.b:0 "Su experiencia sería valiosa para nosotros."
 spain.21.c:0 "Conceder Asilo sería suficiente"
 spain.22.t:0 "Llegan los generales republicanos"
 spain.22.d:0 "José Miaja y otros generales españoles han aceptado nuestra invitación y han llegado a nuestro país. Todavía no decidimos la forma de trabajar aquí, tendremos que tomar esta decisión ahora."
 spain.22.a:0 "Apoya su movimiento antifascista"
 spain.22.b:0 "Presionarlos en el ejército"
 SPR_the_black_years:0 "Los años negros"
 SPR_the_black_years_desc:0 "Si bien la República aún está fresca en la mente de los españoles, ve sus cimientos cada vez más frágiles a medida que aparecen más y más protestas desde la huelga de los mineros de Asturias en 1934. La derecha se radicaliza día a día con la La CEDA ve cada vez menos bien el sistema democrático y los falangistas continúan ganando popularidad, lo que lleva a enfrentamientos con socialistas, anarquistas y comunistas que a menudo culminan en asesinatos políticos."
