 spanish_civil_war_started_flag:0 "La guerra civil española comenzó"
 sided_with_the_nationalists_spanish_civil_war_flag:0 "Del lado de los nacionalistas"
 sided_with_the_republicans_spanish_civil_war_flag:0 "Del lado de los republicanos"
 SPR_neutrality_party_house_of_bourbon_long:0 "Casa de Borbón"
 SPR_neutrality_party_house_of_bourbon_parma_long:0 "Casa de Borbón-Parma"
 SPR_nationalist_victory:0 "victoria nacionalista"
 SPR_nationalist_victory_desc:0 "Las fuerzas nacionalistas, dirigidas por el general Franco, consiguieron aplastar a las fuerzas leales a la segunda república. Comienza una nueva era para España, lejos de los peligros del marxismo."
 SPR_republican_victory:0 "victoria republicana"
 SPR_republican_victory_desc:0 "Las fuerzas leales a la segunda república lograron derrotar a las del golpe de Estado. ¡La república nunca morirá en el corazón de los españoles!"
 SPR_cement_franco_rule:0 "Cimentar el régimen de Franco"
 SPR_cement_franco_rule_desc:0 "Franco parece ser la mejor persona para conducir a España a través de este período de reconstrucción y transformación. Hasta nuevo aviso, será el miembro de más alto rango del gobierno español."
 SPR_restore_the_monarchy:0 "Restaurar la monarquía"
 SPR_restore_the_monarchy_desc:0 "Con la república enterrada para siempre, ahora es el momento de que España regrese a su forma tradicional de gobierno: la monarquía. Queda la duda de quién será elegido como nuevo rey, con los monárquicos divididos entre los alfonistas, que querrían ver a Juan en el trono, y los carlistas, que han elegido a su regente Javier como nuevo pretendiente."
 SPR_king_juan_iii:0 "Rey Juan III"
 SPR_king_juan_iii_desc:0 "El infante Juan fue elegido para ser el nuevo rey de España. Heredero designado de Alfonso, muchas personas lo subestiman con ideas parcialmente liberales, en particular, la recreación parcial de la democracia española."
 SPR_king_javier_I:0 "Rey Javier I"
 SPR_king_javier_I_desc:0 "Francisco Javier de Borbón-Parma y de Braganza, ex regente carlista designado por este último, fue elegido como nuevo monarca español. Carlista tradicional, representa una victoria para este movimiento tradicionalista muy autóctono de España."
 SPR_restore_democracy:0 "SPR_restaurar_democracia"
 SPR_adapt_the_constitution_of_1876:0 "Adaptar la Constitución de"
 SPR_british_alignment:0 "Alineación británica"
 SPR_british_alignment_desc:0 "Mientras la sombra de la guerra se extiende sobre Europa, Gran Bretaña permanece, sin moverse ni temblar. Es hora de renovar nuestras buenas relaciones con él, y de firmar un tratado formal de alianza entre nuestras dos naciones."
 SPR_stay_out_of_conflicts:0 "Manténgase alejado de los conflictos"
 SPR_stay_out_of_conflicts_desc:0 "Nuestra neutralidad durante la Gran Guerra nos permitió beneficiarnos de un fuerte crecimiento económico, además de evitar muchos problemas internos. Deberíamos hacer lo mismo con este."
 SPR_the_transition:0 "La transición"
 SPR_the_transition_desc:0 "Ha llegado el momento de reescribir la constitución española y restaurar el poder de las Cortes y, por extensión, del pueblo español."
 SPR_support_the_free_market:0 "Apoyar el mercado libre"
 SPR_support_the_free_market_desc:0 "Una buena forma de recuperar la economía española sería reducir la intervención del Estado en la misma. De esta manera permitiríamos que llegara la inversión extranjera."
 SPR_dios:0 "Dios"
 SPR_patria:0 "Patria"
 SPR_patria_desc:0 "El pueblo español forma una nación única e indivisible. Todos los pueblos, ya sean catalanes, vascos, gallegos o castellanos, deben estar unidos en la conservación de sus tradiciones"
 SPR_dios_desc:0 "El carlismo cree en la importancia de la Iglesia Católica no solo en la sociedad sino también en la toma de decisiones del gobierno. La creación de un ministerio dedicado a los asuntos religiosos nos permitirá asegurar que tenga influencia en nuestras decisiones."
 ITA_align_with_italy:0 "Alinearse con Italia"
 ITA_align_with_italy_desc:0 "La expansión de los protocolos romaníes demuestra que Italia quiere tener su lugar en el mundo. Deberíamos tratar de acercarnos a ellos, para enfrentarnos tanto al nazismo como al liberalismo occidental."
 SPR_fueros:0 "Fueros"
 SPR_rey:0 "Rey"
 SPR_establish_traditional_cortes:0 "Establecer Cortes Tradicionales"
 SPR_establish_traditional_cortes_desc:0 "A pesar de toda la legitimidad del rey sobre España, su poder debe estar limitado, en primer lugar por la iglesia, por encima de él, pero también por la creación de una cámara baja que supuestamente sustentará las tradiciones españolas."
 SPR_decentralize_the_kingdom:0 "Descentralizar el Reino"
 SPR_decentralize_the_kingdom_desc:0 "A pesar de que muchos separatistas de las diferentes regiones de España se han encontrado apoyando a la república, debemos mostrar nuestra buena voluntad hacia estos pueblos. Restauraremos el sistema de Fueros, que eran derechos especiales otorgados a estas regiones durante la Edad Media. De esta forma, estos últimos se beneficiarán de un cierto grado de autonomía."
 SPR_claim_gibraltar:0 "Reclamar gibraltar"
 SPR_issue_political_amnesties:0 "Emitir Amnistías Políticas"
 SPR_issue_political_amnesties_desc:0 "Si queremos que el pueblo español esté plenamente unido, debemos ser amables con los que fueron nuestros enemigos en el pasado. Declarando una amnistía para un gran número de republicanos no demasiado extremistas, demostraremos que el nuevo gobierno quiere actuar por todos los españoles."
 SPR_claims_against_italy:0 "Reclamaciones contra Italia"
 SPR_claims_against_italy_desc:0 "Las regiones de Cerdeña y Sicilia fueron una vez parte de la corona española. Podríamos usar la oposición británica a Italia para restablecer los reclamos sobre estos territorios."
 SPR_expand_pyrenees_fortifications:0 "Ampliar Fortificaciones Pirineos"
 SPR_expand_pyrenees_fortifications_desc:0 "Francia probablemente esté en peligro de pelear la guerra de frente, sin importar de dónde venga. Para disuadir a los que quisieran que se extendiera a Iberia, estableceremos nuevas fortificaciones a lo largo de los Pirineos."
 SPR_reclaim_gibraltar:0 "Recuperar Gibraltar"
 SPR_reclaim_gibraltar_desc:0 "¡Gibraltar es una parte integral de España! Estos traidores británicos han ocupado este territorio durante muchos siglos, ¡una verdadera humillación para toda la nación española! Ahora es el momento de ponerle fin."
 SPR_ministry_of_religous_affairs:0 "Ministerio de Asuntos Religiosos"
 SPR_ministry_of_religous_affairs_desc:0 "El carlismo cree en la importancia de la Iglesia Católica no solo en la sociedad sino también en la toma de decisiones del gobierno. La creación de un ministerio dedicado a los asuntos religiosos nos permitirá asegurar que tenga influencia en nuestras decisiones."
 SPR_pursue_autarky_policies:0 "Seguir políticas autárquicas"
 SPR_pursue_autarky_policies_desc:0 "Durante décadas, muchos grupos han apoyado la idea de la independencia económica. Debemos continuar con nuestras políticas a favor de la producción local y la reducción de nuestra dependencia de otros países, particularmente en términos de armamentos."
 SPR_policia_armada:0 "Policía Armada"
 SPR_policia_armada_desc:0 "Es posible que hayamos derrotado a los traidores republicanos en el campo de batalla, pero muchos de sus partidarios continúan en la sombra, probablemente entrenándose contra el nuevo régimen. Esto debe parar."
 SPR_sindicato_vertical:0 "Sindicato Vertical"
 SPR_sindicato_vertical_desc:0 "Para reemplazar los sindicatos prohibidos, debemos crear uno que refleje los conceptos del corporativismo. Por lo tanto, los empleados y los empleadores deben trabajar juntos para lograr una economía nacionalista."
 SPR_common_front_against_nazism:0 "Frente Común Contra el Nazismo"
 SPR_common_front_against_nazism_desc:0 "Por mucho que odiemos su liberalismo, está claro que en este conflicto mundial, nuestros intereses están en una victoria británica. Dejaremos nuestras diferencias atrás y uniremos fuerzas con ellos para poner fin a la amenaza alemana."
 SPR_join_italy:0 "Únete a Italia"
 SPR_join_italy_desc:0 "Italia fue de gran ayuda en nuestra victoria contra las fuerzas republicanas y una inspiración para nuestro régimen. Nuestros intereses están claramente vinculados, por lo que debemos permanecer unidos a ellos."
 SPR_join_the_axis:0 "Únete al eje"
 SPR_join_the_axis_desc:0 "Como un nuevo conflicto mundial parece inminente, Alemania es más poderosa y aterradora que nunca. Sería prudente acercarse a ellos, para garantizar a España el lugar que le corresponde a su lado."
 SPR_francoist_neutrality:0 "Neutralidad franquista"
 SPR_francoist_neutrality_desc:0 "Alinearnos con una nación u otra sería más probable que derribara el frágil régimen que nos traería algo bueno. Al menos por el momento, la neutralidad parece ser la mejor opción."
 SPR_further_the_iberian_pact:0 "Más allá del Pacto Ibérico"
 SPR_further_the_iberian_pact_desc:0 "Si bien se firmó un primer tratado de amistad y no agresión con Portugal, sería interesante ampliar este último para garantizar la protección mutua acompañada de la neutralidad ibérica en caso de conflicto a escala europea."
 SPR_retake_gibraltar:0 "Retomar Gibraltar"
 SPR_retake_gibraltar_desc:0 "¡Ha llegado el momento de que recuperemos Gibraltar, territorio español por derecho!"
 SPR_unify_iberia:0 "Unificar Iberia"
 SPR_unify_iberia_desc:0 "Para mostrar nuestra grandeza y poder a nuestros aliados, deberíamos reunificar Portugal y España como lo hicimos en los días de la Unión Ibérica."
 SPR_claim_sardinia_and_sicily:0 "Reclamar Cerdeña Y Sicilia"
 SPR_claim_sardinia_and_sicily_desc:0 "Italia, a pesar de que fue nuestra fuente de inspiración, obviamente optó por apoyar a la Alemania nazi. Sin embargo, podríamos usar esta alianza entre ellos para justificar un reclamo sobre las islas de Sicilia y Cerdeña, que alguna vez fueron españolas."
 SPR_uphold_the_1931_constitution:0 "Defender la Constitución de 1931"
 SPR_rebuild_the_republic:0 "Reconstruir la república"
 SPR_rebuild_the_republic_desc:0 "Ahora que el golpe ha sido derrotado, es hora de restaurar las instituciones republicanas."
 SPR_get_rid_of_azana:0 "Deshacerse de azaña"
 SPR_get_rid_of_azana_desc:0 "A pesar de toda su buena voluntad hacia la república, Azaña es demasiado moderado en cuestiones sociales y económicas. El PCE y el PSOE han ganado suficiente influencia como para obligarle a dimitir sin demasiados problemas."
 SPR_the_third_republic:0 "La Tercera República"
 SPR_the_third_republic_desc:0 "Debemos aprovechar el clima revolucionario que acompañó nuestra victoria para reorganizar el funcionamiento de la república, crear una nueva, más fuerte y sobre todo, actuar más por el pueblo."
 SPR_psoe_leadership:0 "Liderazgo del PSOE"
 SPR_psoe_leadership_desc:0 "Trabajo en curso"
 SPR_PCE_leadership:0 "Liderazgo del PCE"
 SPR_PCE_leadership_desc:0 "Trabajo en curso"
 SPR_continue_azana_work:0 "Continuar el trabajo de Azaña"
 SPR_continue_azana_work_desc:0 "Trabajo en curso"
 SPR_continue_the_secularization_policies:0 "Mantener las políticas de secularización"
 SPR_continue_the_secularization_policies_desc:0 "La elección de la Iglesia católica de apoyar a las fuerzas nacionalistas demuestra que constituyen una quinta columna en la república. Continuaremos con nuestras reformas para limitar su influencia y desalentar su práctica."
 SPR_the_reformist_wing:0 "El ala reformista"
 SPR_appease_the_workers:0 "Apaciguar a los trabajadores"
 SPR_appease_the_workers_desc:0 "Trabajo en curso"
 SPR_the_left_front:0 "El Frente Izquierdo"
 SPR_the_left_front_desc:0 "Todos los partidos que se oponen al capitalismo y los sindicatos deben unirse en la realización de una revolución obrera. Así, cooperando juntos evitaremos cualquier riesgo de bloqueo por oposición interna."
 SPR_socialize_the_means_of_production:0 "Socializar los medios de producción"
 SPR_socialize_the_means_of_production_desc:0 "Trabajo en curso"
 SPR_purge_the_liberals:0 "Purgar a los liberales"
 SPR_purge_the_liberals_desc:0 "Trabajo en curso"
 SPR_begin_collectivization:0 "Comenzar la colectivización"
 SPR_begin_collectivization_desc:0 "Trabajo en curso"
 SPR_establish_soviet_democracy:0 "Establecer la democracia soviética"
 SPR_establish_soviet_democracy_desc:0 "Ha llegado el momento de sustituir el sistema parlamentario burgués por un sistema de comunismo de consejos, mucho más adaptado a la revolución social"
 SPR_establish_the_oraa_desc:0 "La "Organización para la represión de las actividades antirrevolucionarias" seguirá el modelo de la NKVD soviética y tendrá como objetivo localizar a los opositores al nuevo régimen comunista."
 SPR_establish_the_oraa:0 "Crear la ORAA"
 SPR_uphold_the_1931_constitution_desc:0 "La Constitución de 1931 debe ser defendida a toda costa. La democracia española nunca se dejará destruir, ni desde dentro ni desde fuera."
 SPR_repair_relations_with_the_west:0 "Reparar las relaciones con Occidente"
 SPR_repair_relations_with_the_west_desc:0 "Ahora que la república se ha consolidado como única autoridad en suelo español y los elementos más comunistas han sido contenidos, podemos intentar restablecer relaciones amistosas con las democracias occidentales."
 SPR_align_with_the_new_france:0 "Alinearse con la nueva Francia"
 SPR_align_with_the_new_france_desc:0 "El nuevo régimen francés se ha mostrado más que dudoso acerca de la cooperación con los soviéticos. Tal vez deberíamos hacer lo mismo."
 SPR_join_the_comintern:0 "Únete a la Comintern"
 SPR_join_the_comintern_desc:0 "La Unión Soviética demostró ser nuestro principal aliado en nuestra victoria sobre las fuerzas nacionalistas. Sería natural que nos acercáramos a ellos."
 SPR_intervention_in_portugal:0 "Intervención en Portugal"
 SPR_intervention_in_portugal_desc:0 "El régimen del Estado Novo había sido más que cooperativo con las fuerzas nacionalistas. Está claro que no podemos dejar esto sin consecuencias."
 SPR_confront_the_hearth_of_fascism:0 "Enfrentar el hogar del fascismo"
 SPR_confront_the_hearth_of_fascism_desc:0 "Italia ha sido uno de los principales apoyos de las fuerzas de Franco, y parece estar mostrando su compromiso de seguir apoyando al fascismo. Es hora de acabar con el régimen mussoliniano."
 SPR_convince_portugal:0 "convencer a portugal"
 SPR_demand_gibraltar:0 "Demanda Gibraltar"
 SPR_demand_gibraltar_desc:0 "La presencia británica en Gibraltar representa un riesgo en caso de un potencial conflicto en el Mediterráneo. La roca estaría mucho mejor en manos del Comité, por lo que deberíamos exigir su devolución."
 SPR_a_permanent_legion_condor:0 "Un Cóndor de la Legión Permanente"
 SPR_a_permanent_legion_condor_desc:0 "Podemos aprender mucho de los éxitos de la Legión Cóndor alemana. Al solicitar una delegación militar de Alemania, podríamos modernizar nuestra fuerza aérea en base a ellos."
 SPR_claims_on_france:0 "Reclamaciones en Francia"
 SPR_claims_on_france_desc:0 "Nuestras demandas contra Francia son numerosas, en particular el control de Marruecos. También podríamos intentar recuperar la región del Rosellón, que sigue siendo parte de la Cataluña histórica y, por extensión, de la gran España."
 SPR_learn_from_the_regia_marina:0 "Aprende de la Regia Marina"
 SPR_learn_from_the_regia_marina_desc:0 "Italia tiene uno de los ejércitos navales más desarrollados de Europa. Sería prudente intentar aprender de ellos para mejorar los nuestros."
 SPR_help_the_royal_navy:0 "Ayuda a la Royal Navy"
 SPR_help_the_royal_navy_desc:0 "España se encuentra en una ubicación maravillosa tanto para el control del Atlántico como del Mediterráneo. Por lo tanto, sería prudente tratar de mejorar nuestra armada en base a la de los británicos."
 SPR_take_gibraltar_by_force:0 "SPR_take_gibraltar_by_force"
 SPR_western_economic_cooperation:0 "Cooperación Económica Occidental"
 SPR_learn_from_the_royal_navy:0 "Aprende de la Royal Navy"
 SPR_post_depression_recovery:0 "Recuperación posterior a la depresión"
 SPR_post_depression_recovery_desc:0 "A pesar de que afectó a España con menos fuerza que a otros países, la Gran Depresión todavía causó muchos problemas económicos en España. Ahora que sus efectos son más o menos mixtos, podemos impulsar el desarrollo económico de España."
 SPR_increase_public_investments:0 "Aumentar las inversiones públicas"
 SPR_increase_public_investments_desc:0 "Una mayor inversión estatal en el sector público proporcionará mayor estabilidad e independencia económica."
 SPR_surevaluate_the_peseta:0 "Surevaluate La Peseta"
 SPR_surevaluate_the_peseta_desc:0 "La sobrevaloración de la moneda evitará subidas de precios y reducirá los costes de la inversión extranjera, permitiendo así que España recupere su lugar en el mercado mundial."
 SPR_repair_the_national_roads:0 "Reparar las carreteras nacionales"
 SPR_repair_the_national_roads_desc:0 "Muchas carreteras y vías férreas fueron devastadas por la guerra civil. Necesitamos repararlos y construir otros nuevos si queremos reactivar la economía nacional."
 SPR_create_the_ini:0 "Crear el INI"
 SPR_create_the_ini_desc:0 "El "Instituto Nacional de Industria" tendrá como objetivo financiar e impulsar la recuperación económica de España para restaurar un sector industrial eficiente."
 SPR_create_instalaza:0 "Crear Instalaza"
 SPR_create_instalaza_desc:0 "Instalaza será una empresa dedicada a la producción de armas de fuego. De esta forma, podremos desarrollar el sector armamentístico."
 SPR_save_the_education_budget:0 "Ahorre el presupuesto de educación"
 SPR_save_the_education_budget_desc:0 "La reconstrucción nos ha obligado a hacer recortes en el presupuesto de educación, lo que ha impactado en este último. Deberíamos volver al mismo presupuesto anterior o incluso aumentarlo."
 SPR_public_work_projects:0 "Proyectos de Obra Pública"
 SPR_support_the_heavy_industry:0 "Apoyar a la Industria Pesada"
 SPR_support_the_heavy_industry_desc:0 "Para satisfacer las necesidades de armamento del ejército, parece necesario un desarrollo más profundo de la industria pesada."
 SPR_expand_the_mines:0 "Expandir las minas"
 SPR_expand_the_mines_desc:0 "Nuestros sótanos son ricos, especialmente en tungsteno. Mejorar nuestras capacidades de extracción nos permitirá aprovecharlas para utilizarlas en nuestra expansión industrial."
 SPR_una_grande_y_libre:0 "Una, grande y libre"
 SPR_una_grande_y_libre_desc:0 "España es una nación libre de cualquier influencia extranjera, ¡no necesitamos ayuda de ningún poder para hacer valer nuestro lugar en este mundo!"
 SPR_befriend_portugal:0 "Hazte amigo de portugal"
 SPR_befriend_portugal_desc:0 "Nuestro socio ibérico es un socio imprescindible en este mundo agitado."
 SPR_francisco_franco:0 "francisco franco"
 SPR_tallares_mecanicos_y_garaje:0 "Talleres Mecánicos y Garaje RAG S.A."
 SPA_ally_the_french:0 "Aliado de los franceses"
 SPA_ally_the_french_desc:0 "El nuevo gobierno francés, bajo la sabia dirección de [FRA.getleader] parece estar alineado con nuestros intereses. Se debe considerar la posibilidad de una alianza."
 SPR_naval_design_bureau:0 "Oficina de diseño naval"
 SPR_naval_design_bureau_desc:0 "Reunir ingenieros para crear la Oficina de Diseño Naval permitirá a las mejores mentes repensar el equipamiento de nuestra armada."
 SPR_naval_equipment:0 "Equipo naval"
 SPR_naval_equipment_desc:0 "Para que la armada republicana esté lista para enfrentar las amenazas de nuestro tiempo, debemos mejorar el equipo que se le proporciona a nuestra armada."
 SPA_naval_equipment:0 "Equipo naval"
 SPA_naval_equipment_desc:0 "La nueva armada necesita el equipo más moderno para desafiar a sus rivales. Revitalicemos la Armada."
 SPA_equip_the_new_armada:0 "Equipa la nueva Armada"
 SPA_equip_the_new_armada_desc:0 "La nueva armada necesita el equipo más moderno para desafiar a sus rivales. Revitalicemos la Armada."
 SPR_crush_regional_governments:0 "Aplastar a los Gobiernos Regionales"
 SPR_crush_regional_governments_desc:0 "¡España debe estar unida!"
 SPR_crush_regional_governments_r56:0 "Aplastar a los Gobiernos Regionales"
 SPR_crush_regional_governments_r56_desc:0 "¡España debe estar unida!"
 SPA_spanish_austrian_diplomatic_unity:0 "Unidad Diplomática Hispano-Austríaca"
 SPA_spanish_austrian_diplomatic_unity_desc:0 "Si bien las coronas de Austria y España no están ligadas dinásticamente desde principios del siglo XVIII, las amenazas del mundo moderno enfatizan claramente la necesidad de una fuerte alianza de los monarcas de Europa."
 SPA_r56_spanish_austrian_diplomatic_unity:0 "Unidad Diplomática Hispano-Austríaca"
 SPA_r56_spanish_austrian_diplomatic_unity_desc:0 "Si bien las coronas de Austria y España no están ligadas dinásticamente desde principios del siglo XVIII, las amenazas del mundo moderno enfatizan claramente la necesidad de una fuerte alianza de los monarcas de Europa."
 SPA_alliance_with_the_kaiserreich:0 "Alianza con el Kaiserreich"
 SPA_alliance_with_the_kaiserreich_desc:0 "El regreso de los Hohenzollern al trono alemán ofrece la oportunidad de unirse a su alianza para defender el derecho divino a gobernar."
 SPA_carlist_diplomacy:0 "Diplomacia carlista"
 SPA_carlist_diplomacy_desc:0 "Debemos encontrar aliados en este mundo en constante cambio, para que podamos mantenernos firmes en nuestro trono."
 SPA_r56_alliance_with_the_kaiserreich:0 "Alianza con el Kaiserreich"
 SPA_r56_alliance_with_the_kaiserreich_desc:0 "El regreso de los Hohenzollern al trono alemán ofrece la oportunidad de unirse a su alianza para defender el derecho divino a gobernar."
 SPA_r56_carlist_diplomacy:0 "Diplomacia carlista"
 SPA_r56_carlist_diplomacy_desc:0 "Debemos encontrar aliados en este mundo en constante cambio, para que podamos mantenernos firmes en nuestro trono."
 SPR_direct_NKVD_assistance:0 "Experiencia de chekista"
 SPR_direct_NKVD_assistance_desc:0 "La ayuda de los chekistas sería invaluable para proteger la revolución."
