 SPR_proclaim_a_general_strike:0 "Proclamar una huelga general"
 SPR_proclaim_a_general_strike_desc:0 "¡Proclama una huelga general y comienza a recolectar y repartir armas de fuego! ¡Esto nos permitirá formar los sindicatos en unidades militares para la próxima pelea!"
