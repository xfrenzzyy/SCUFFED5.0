 r56_ITA_vanquish_ethiopia_failed:0 "Italia se rinde a Etiopía y firma una paz blanca."
 ITA_defeat_in_ethiopia_flag:0 "Derrotado por [ETH.getNameDef] en la guerra."
 soldier_king:0 "Rey soldado"
 ITA_royal_intervention_tt:0 "¡Los leales monárquicos y la gente en las fuerzas armadas leales al Rey comenzarán una §Yguerra civil§! contra los fascistas!"
 ITA_foreign_policy_fascism:0 "Política exterior fascista"
 ITA_foreign_policy_fascism_desc:0 "Una política exterior más activa nos permitirá defender mejor nuestros intereses y asegurar que nuestra influencia se mantenga y amplíe."
 ITA_renew_the_italo_yemeni_treaty:0 "Renovar el Tratado Italo-Yemení"
 ITA_renew_the_italo_yemeni_treaty_desc:0 "El Tratado Italo-Yemení, también conocido como el Tratado de San'a, se concluyó en 1926. Reconoció al Imam Yahya Muhammad Hamid ed-Din como Rey de Yemen, selló la amistad entre nuestras dos naciones y reconoció los reclamos de Yemen sobre Adén. Con la anexión de Etiopía y la extensión de nuestra influencia en el Mar Rojo, debemos renovar este tratado."
 ITA_renew_the_italo_yemeni_treaty_diplomacy:0 "Renovación del Tratado Italo-Yemení"
 ITA_renew_the_italo_yemeni_treaty_tt:0 "¡Desbloqueará §Ydecisiones§! para traer a Yemen a nuestra §Ysfera§!"
 ITA_seize_the_balearic_islands:0 "Toma las Islas Baleares"
 ITA_seize_the_balearic_islands_desc:0 "La guerra civil en España representa una oportunidad de oro para apoderarnos de las Islas Baleares, permitiéndonos un mayor control sobre el Mediterráneo Occidental. Sin embargo, una incautación tan brutal del territorio no pasará desapercibida, y es poco probable que el gobierno ganador en España aprecie que nos hemos aprovechado de su debilidad."
 ITA_seize_the_balearic_islands_tt:0 "§R¡Ya no podrás aliarte con España§!\n"
 seized_the_baleares_flag:0 "Se apoderó de Baleares"
 ITA_temporarly_occupy_the_baleares:0 "Ocupar temporalmente las Islas Baleares"
 ITA_temporarly_occupy_the_baleares_desc:0 "Las Islas Baleares son demasiado importantes estratégicamente para que las dejemos en manos de un régimen potencialmente comunista. Enviaremos tropas para ocupar las islas mientras prometemos a los nacionalistas que se las devolveremos una vez que termine la guerra civil. Por supuesto, si ya no están, no tendríamos motivos para devolverlos."
 ITA_temporarly_occupy_the_baleares_tt:0 "¡Prometes devolver las islas a los §GNacionalistas§! §Iuna vez terminada la guerra civil§!. Si los §YRepublicanos§! Si has ganado, puedes quedarte con las islas, pero si te niegas a devolvérselas a los §GNacionalistas§, te enfrentarás a §Grandes sanciones§."
 ITA_cede_884_to_HUN:0 "Cede Prekmurje a [HUN.GetNameDef]"
 r56_italy.1.t:0 "El Rey quita del poder a Mussolini"
 r56_italy.1.d:0 "Tras una reunión de urgencia solicitada por el rey Víctor Emmanuel III, el rey se reunió con Mussolini para pedirle su dimisión, señalando, en particular, la enorme deuda en la que se encuentra [ITA.GetNameDef] y que este último no ha podido saldar en casi quince años de poder, el abismo económico que supuso la campaña etíope, así como los problemas ocasionados por los embargos sufridos tras la invasión.\n\nBajo la presión del Gran Consejo del Fascismo, que empezó a volverse en su contra, particularmente bajo la influencia de los realistas que intentaron hacerse un lugar más destacado, Mussolini no tuvo más remedio que aceptar la orden, ya que no deseaba enfrentarse a la prisión. Pietro Badoglio fue entonces nombrado primer ministro. Badoglio, a pesar de sus muchos vínculos con la administración fascista, es visto como una figura mucho más moderada.\n\nEl rey está tratando de salvar la cara de [ITA.GetNameDef], cuya situación se desmorona constantemente."
 r56_italy.1.a:0 "Esperemos que se pueda arreglar la situación."
 r56_italy.2.t:0 "El armisticio etíope"
 r56_italy.2.d:0 "Uno de los primeros objetivos de Badoglio fue acabar con los costosos conflictos en Etiopía. El nuevo Canciller, Alfredo Covelli, fue enviado a negociar el cese de las hostilidades entre nuestras dos naciones y logró negociar la paz, pero nos obligó a pagar algunas reparaciones de guerra por las numerosas destrucciones civiles que se produjeron durante el conflicto."
 r56_italy.2.a:0 "Mejor unas cuantas reparaciones por ahora que un abismo económico permanente."
 r56_italy.3.t:0 "El nuevo gabinete"
 r56_italy.3.d:0 "Unos días después de su nombramiento como Primer Ministro, Pietro Badoglio formó su nuevo gobierno. Incluso si Badoglio todavía dice actuar en nombre del Partito Nazionale Fascista, la influencia fascista se ha reducido dentro de los ministerios, con la participación de muchos monárquicos en el nuevo gabinete, probablemente bajo el impulso del rey, preocupado por los nuevos problemas que podría surgir del mantenimiento de las políticas económicas y sociales de los fascistas."
 r56_italy.3.a:0 "¡Fuera lo viejo y adentro lo nuevo!"
 r56_italy.4.t:0 "La propuesta de Giovanni Messe"
 r56_italy.4.d:0 "Giovanni Messe, general de división, excomandante de la Tercera División de Caballería y ministro del Interior en el gobierno de Pietro Badoglio, se acercó hoy a este último con una propuesta bastante concreta. De hecho, estaba claro para Messe que el objetivo final de Badoglio era sacar a los fascistas del poder.\n\nMesse sugirió usar monárquicos potenciales en Camisas Negras y otras organizaciones muy cercanas a los líderes del Partito Nazionale Fascista para eliminar a las figuras principales del partido desde dentro. . Así, una vez despojados de sus líderes, sería posible eliminar sus últimos elementos sin derramar demasiada sangre."
 r56_italy.4.a:0 "Al destruir los puntos vitales, el movimiento caerá por sí mismo."
 r56_italy.4.b:0 "¿Qué pasa si fracasa? ¡No necesitamos recurrir a métodos tan peligrosos!"
 r56_italy.5.t:0 "Muerte de Arturo Bocchini"
 r56_italy.5.d:0 "Arturo Bocchini, jefe tanto de la policía como especialmente de la Organizzazione per la Vigilanza e la Repressione dell' Antifascismo, la policía secreta del Partito Nazional Fascista, fue encontrado muerto en su casa, con dos balas en la cabeza.\n\nBocchini fue elegido como primer objetivo por el temor de que la OVRA descubriera el complot del gobierno. El puesto ahora está vacante, lo que reduce enormemente cualquier riesgo de ser descubierto por la OVRA."
 r56_italy.5.a:0 "Excelente."
 r56_italy.6.t:0 "Los fascistas culpan a los comunistas por el asesinato"
 r56_italy.6.d:0 "El asesinato de Arturo Bocchini conmocionó a muchos ejecutivos del Partito Nazional Fascista. En "Il Popolo d'Italia", el periódico oficial del partido, se podía leer \"La amenaza comunista resurgente\" escrito en letras grandes, culpando a los miembros potenciales del Partito Comunista Italiano por el asesinato.\n\nLuigi Russo, líder de los Blackshirts, pidió una mayor vigilancia por parte de estos últimos contra cualquier elemento considerado \"antifascista\"."
 r56_italy.6.a:0 "Al menos no sospechan de nosotros."
 r56_italy.7.t:0 "Asesinato de los hermanos Rosselli"
 r56_italy.7.d:0 "Carlo Rosselli y Sabatino Rosselli, dos activistas antifascistas exiliados, que participaron notablemente en la guerra española junto a los republicanos, fueron asesinados por la organización francesa "La Cagoule" cuando se encontraban en Bagnoles-de-l'Orne, Normandía, para ser tratados por flebitis que habían contraído durante su lucha en España.\n\nEn particular, habían fundado el movimiento "Giustizia e Libertà" junto con otros exiliados anti-Mussolini, en particular republicanos, con ideas que iban del liberalismo al socialismo."
 r56_italy.7.a:0 "Dos problemas menos."
 r56_italy.8.t:0 "Incidente diplomático en la Liga de las Naciones"
 r56_italy.8.d:0 "En un discurso ante la Sociedad de Naciones de Haile Selassie I, Emperador de Etiopía, ofendiéndose por la invasión italiana y pidiendo ayuda diplomática para poner fin al conflicto, los periodistas italianos presentes comenzaron a burlarse del Emperador.\n\nComo reacción a lo que consideró \"tonterías\", respondió Nicolae Titulescu, diplomático rumano presente en ese momento, pidiendo la salida de estos periodistas, llegando incluso a declarar \"¡A la puerta los salvajes!\""
 r56_italy.8.a:0 "quién se cree que es?"
 ITA_diplomatic_incident_at_the_league_of_nations:0 "Incidente diplomático en la Liga de las Naciones"
 r56_italy.9.t:0 "Militarización de los Protocolos de Roma"
 r56_italy.9.d:0 "Firmados por primera vez en 1934 entre los gobiernos de Austria, Hungría e Italia, los Protocolos de Roma fueron acuerdos principalmente dedicados a la cooperación económica entre las tres naciones y que se oponían a la integridad territorial de Yugoslavia. Bajo el liderazgo de [ITA.GetNameDef], se firmó la segunda versión de estos protocolos, incluida una alianza militar entre las tres naciones.\n\nMuchos ven esto como un intento de [ITA.GetNameDef] de encontrar un lugar en Europa después de dejar la Sociedad de Naciones y evitar que [GER.GetNameDef] integre [AUS.GetNameDef]."
 r56_italy.9.a:0 "Quizás esto garantice la estabilidad de Europa Central."
 r56_italy.10.t:0 "El segundo frente de Stresa"
 r56_italy.10.d:0 "Ante lo que consideraban una "Amenaza creciente de [GER.GetAdjective]", los gobiernos de [ITA.GetAdjective], [FRA.GetAdjective] y [ENG.GetAdjective] se reunieron nuevamente en la ciudad de Stresa para anunciar la re- creación del Frente del mismo nombre, que había sido disuelto tras la invasión italiana de Abisinia. Los gobiernos de [FRA.GetAdjective] y [ENG.GetAdjective] acordaron levantar los embargos sobre [ITA.GetNameDef] a cambio.\n\nSu objetivo es mantener la integridad territorial de [AUS.GetNameDef] contra [GER.GetNameDef] y garantizar que este último respete el Tratado de Versalles."
 r56_italy.10.a:0 "Gobiernos radicalmente diferentes unidos en mantener su anterior victoria."
 r56_italy.11.t:0 "El pacto de acero"
 r56_italy.11.d:0 "Los diversos embargos sufridos por [ITA.GetNameDef] tras su invasión de Abisinia provocaron su acercamiento a naciones distintas a sus aliados tradicionales, en particular [GER.GetNameDef], con quien las relaciones se calentaron después de que Italia aceptara cesar su garantía de Austria, que Alemania finalmente quiso anexar, a pesar de la violación del Tratado de Versalles.\n\nTras la firma del Pacto de Amistad y Alianza entre [GER.GetNameDef] e [ITA.GetnameDef], se han comprometido a apoyarse militarmente en los próximos años."
 r56_italy.11.a:0 "¿Qué significará esto para Europa?"
 r56_italy.12.t:0 "[ITA.GetNameDefCap] quiere reformar el Frente de Stresa"
 r56_italy.12.d:0 "Temiendo que [GER.GetNameDef] intente transgredir el Tratado de Versalles, principalmente a través de su retórica de venganza, [ITA.GetNameDef] nos pidió que reformáramos el frente de Stresa asegurándonos de que no se produjeran agresiones no provocadas como la que tuvo lugar en Abisinia. se repetiría.\n\nNos comprometeríamos a garantizar la integridad territorial de [AUS.GetNameDef] y los términos del Tratado de Versalles, lo que podría conducir a una respuesta militar si fuera necesario."
 r56_italy.12.a:0 "¡El Tratado de Versalles debe ser defendido a toda costa!"
 r56_italy.12.b:0 "Ya no podemos confiar en [ITA.GetNameDef]."
 r56_italy.13.t:0 "[ITA.GetNameDefCap] quiere reformar el Frente de Stresa"
 r56_italy.13.d:0 "Temiendo que [GER.GetNameDef] intente transgredir el Tratado de Versalles, principalmente a través de su retórica de venganza, [ITA.GetNameDef] nos pidió que reformáramos el frente de Stresa asegurándonos de que no se produjeran agresiones no provocadas como la que tuvo lugar en Abisinia. se repetiría.\n\nNos comprometeríamos a garantizar la integridad territorial de [AUS.GetNameDef] y los términos del Tratado de Versalles, lo que podría conducir a una respuesta militar si fuera necesario."
 r56_italy.13.a:0 "Sería prudente aceptar."
 r56_italy.13.b:0 "[ITA.GetNameDefCap] ya cruzó la línea una vez; ¿Qué nos garantiza que no lo volverá a hacer?"
 r56_italy.14.t:0 "Reforma del Frente de Stresa"
 r56_italy.14.d:0 "[FRA.GetNameDefCap] y [ENG.GetNameDef] acordaron reformar nuestro frente común contra [GER.GetNameDef].\n\nEsperemos que esto permita salvaguardar aquello por lo que luchamos durante la Gran Guerra y garantizar la paz en Europa."
 r56_italy.14.a:0 "¡La Entente renace!"
 r56_italy.15.t:0 "[ITA.GetNameDefCap] quiere militarizar los Protocolos de Roma"
 r56_italy.15.d:0 "Citando, en particular, el creciente revanchismo en [GER.GetNameDef], que podría amenazar los intereses de [AUS.GetNameDef], [HUN.GetNameDef] y [ITA.GetNameDef], este último sugirió extender los Protocolos de Roma para incluir un alianza militar defensiva y ofensiva.\n\nSegún ellos, la creación de un nuevo bloque en el centro y sur de Europa permitiría evitar cualquier supresión de las potencias beligerantes."
 r56_italy.15.a:0 "Sería prudente aceptar."
 r56_italy.15.b:0 "Esto podría terminar provocando una guerra aún mayor; ¡nos negaremos!"
 r56_italy.16.t:0 "[ITA.getAdjetive] Ultimátum"
 r56_italy.16.d:0 "El embajador de [ITA.GetAdjective] declaró a Rumania una región estratégica para el Pacto de Roma, particularmente para [ITA.GetNameDef] y [HUN.GetNameDef], y emitió un ultimátum al gobierno de [ROM.GetAdjective].\n\Exigen que la totalidad de Transilvania sea devuelta a [HUN.GetNameDef], que se garanticen los intereses de [ITA.GetAdjective] en los campos petroleros, y que el gobierno de [ITA.GetAdjective] tenga derecho a controlar las decisiones del gobierno, incluso otorgando al embajador un veto.\n\n[ITA.GetNameDefCap] dejó en claro que cualquier negativa podría conducir a una mala conducta militar."
 r56_italy.16.a:0 "No tenemos más remedio que aceptar."
 r56_italy.16.b:0 "¡No regalaremos nuestra independencia tan fácilmente!"
 r56_italy.17.t:0 "[ROM.GetNameDefCap] ¡Rechazó el ultimátum!"
 r56_italy.17.d:0 "Calificando las demandas de [ITA.GetAdjective] como "Absurdas", el gobierno de [ROM.GetAdjective] rechazó el ultimátum enviado hace unos días y rechazó cualquier renegociación. Les amenazamos con represalias militares si se negaban.\n\nLa pregunta es si debemos llevar a cabo estas amenazas o posponerlas."
 r56_italy.17.a:0 "Eligieron su destino."
 r56_italy.17.b:0 "No podemos permitirnos una guerra en este momento."
 r56_italy.18.t:0 "[ITA.GetNameDefCap] sugiere una cooperación militar más estrecha"
 r56_italy.18.d:0 "En los últimos meses, nuestras relaciones con [ITA.GetNameDef] se han calentado, ya que ha sido abandonada diplomática y económicamente por sus antiguos aliados, nominalmente las antiguas potencias de la Entente.\nEl embajador de [ITA.GetAdjective] se acercó a nosotros con una propuesta para firmar una alianza militar entre nuestras dos naciones, destinada en particular a la asistencia en una guerra hipotética con [ENG.GetNameDef], [FRA.GetNameDef] o [SOV.GetNameDef].\n\nUn acercamiento con [ITA.GetNameDef] indudablemente nos permitiría asegurar los Alpes del sur. También nos aseguraría cierto control en el Mediterráneo y África, dos áreas que ya no podríamos controlar.\n\nSin embargo, no debemos olvidar la primera traición que sufrimos al comienzo de la Gran Guerra y nuestros diversos conflictos con nuestras zonas. de influencia, esta última superpuesta en muchas áreas."
 r56_italy.18.a:0 "¡El Eje Roma-Berlín nunca será derrotado!"
 r56_italy.18.b:0 "¿Adónde conduciría esto excepto a otra puñalada por la espalda?"
 r56_italy.19.t:0 "[GER.GetNameDefCap] Acepta el Pacto"
 r56_italy.19.d:0 "El gobierno de [GER.GetAdjective] ha respondido positivamente a nuestra propuesta de alianza militar, sellando oficialmente la amistad y la cooperación entre nuestras dos naciones, demostrando que no necesitamos cumplir con las demandas de las democracias de la Entente."
 r56_italy.19.a:0 "¡Ha nacido un nuevo Eje!"
 r56_italy.20.t:0 "[GER.GetNameDefCap] ¡Rechaza el Pacto!"
 r56_italy.20.d:0 "Declarando que la cooperación entre nuestras dos naciones no beneficiaría a [GER.GetNameDef], rechazó nuestra propuesta de una alianza militar entre nuestros dos países."
 r56_italy.20.a:0 "¡Una vez más, nos han abandonado!"
 r56_italy.21.t:0 "Italia exige control sobre política interna"
 r56_italy.21.d:0 "El embajador de [ITA.GetAdjective] nos envió una solicitud directamente desde Roma. El gobierno de [ITA.GetAdjective] exige el derecho de escrutinio y veto sobre la política interna y externa de Albania, declarando que quiere defender "Los intereses de la nación [ITA.GetAdjective] dentro de Albania".\n\nEspecificó que una negativa de la solicitud podría ir acompañada de severas sanciones económicas o incluso de acciones militares en caso de que se considere un "Ataque grave a los numerosos esfuerzos [ITA.GetAdjective] que se han realizado en Albania".\n\nAceptar estas solicitudes significaría una pérdida significativa de la independencia de [ALB.GetAdjective]."
 r56_italy.21.a:0 "No tememos a ningún ejército; ¡Déjalos venir!"
 r56_italy.21.b:0 "No tenemos más remedio que aceptar."
 r56_italy.22.t:0 "[ALB.GetNameDefCap] rechaza el ultimátum"
 r56_italy.22.d:0 "Describiendo nuestras demandas como un "verdadero insulto a la nación [ALB.GetAdjective] y su gente", el gobierno [ALB.GetAdjective] rechazó nuestras demandas de un control más estricto sobre sus políticas. ¿Qué debemos hacer en represalia?"
 r56_italy.22.a:0 "Sabían las consecuencias; invadirlos!"
 r56_italy.22.b:0 "No tenemos tiempo para una guerra con [ALB.GetNameDef]."
 r56_italy.23.t:0 "[ITA.GetNameDefCap] Exige Dalmacia"
 r56_italy.23.d:0 "Citando la población histórica de [ITA.GetAdjective] en la región de Dalmacia, el gobierno de [ITA.GetAdjective] nos envió una solicitud para devolver toda la provincia de Dalmacia a [ITA.GetNameDef], con la evacuación de las tropas [Root.GetAdjective] dentro 72 horas de la transferencia de territorio. Ha amenazado con represalias militares en caso de negativa."
 r56_italy.23.a:0 "Si esto evita una guerra, que así sea."
 r56_italy.23.b:0 "¡Dalmacia es legítimamente nuestra!"
 r56_italy.24.t:0 "[103.Owner.GetNameDefCap] ¡Se niega a abandonar Dalmacia!"
 r56_italy.24.d:0 "El gobierno de [103.Owner.GetAdjective] nos ha dicho que no "Doblará la rodilla ante un gobierno que no desea respetar a las personas que viven en Dalmacia", y hay un aparente aumento de la presencia militar en el región y a lo largo de su frontera con nosotros. ¿Qué debemos hacer?"
 r56_italy.24.a:0 "Deberían haberlo dado pacíficamente. ¡Nos reuniremos por la fuerza!"
 r56_italy.24.b:0 "¡Volveremos más tarde!"
 r56_italy.25.t:0 "Garantía del Frente Stresa de [AUS.GetNameDef]"
 r56_italy.25.d:0 "Declarando que esta es la "Prioridad del Frente Stresa", el gobierno de [ITA.GetAdjective] sugirió firmar una declaración oficial de protección hacia [AUS.GetNameDef], permitiéndole contar con nosotros en un conflicto, particularmente con [GER.GetNameDef ]."
 r56_italy.25.a:0 "[AUS.GetNameDefCap] tiene nuestra protección."
 r56_italy.25.b:0 "No tenemos ningún interés en defender [AUS.GetNameDef]."
 r56_italy.26.t:0 "[ITA.GetNameDefCap] Toma las Islas Baleares"
 r56_italy.26.d:0 "Declarando que quería "salvaguardar los intereses de [ITA.GetAdjective] en el Mediterráneo y sobre todo proteger estas islas", el gobierno de [ITA.GetAdjective] decidió apoderarse de las Illes Balears, enviando varias guarniciones de tropas para establecer allí su presencia."
 r56_italy.26.a:0 "¡Nunca permitimos eso!"
 r56_italy.27.t:0 "[ITA.GetNameDefCap] Ocupa las Islas Baleares para nosotros"
 r56_italy.27.d:0 "El gobierno de [ITA.GetAdjective] ha decidido enviar una guarnición a las Illes Balears para evitar que el gobierno republicano acceda a ellas. Nos decía que solo protege nuestros intereses evitando la supremacía en el Mediterráneo de los republicanos."
 r56_italy.27.a:0 "Esperemos que los devuelvan."
 r56_italy.28.t:0 "El frente de Stresa se negó"
 r56_italy.28.d:0 "El gobierno de [From.GetNameDefCap] ha decidido rechazar nuestra propuesta de reformar el frente de Stresa. Por lo tanto, tendremos que continuar sin su ayuda."
 r56_italy.28.a:0 "Nuestro camino será sin ellos."
 r56_italy.29.t:0 "La cuestión presupuestaria de la Regia Marina"
 r56_italy.29.d:0 "Desde el final de la Gran Guerra, el gobierno italiano se ha fijado el objetivo de dominar el Mediterráneo y, para lograrlo, ha puesto en marcha importantes proyectos de modernización de la marina. Sin embargo, estos proyectos tienen un costo. Por lo tanto, parte del presupuesto generalmente asignado al ejército fue redirigido a la Regia Marina, creando un desequilibrio en la producción de equipos.\n\nPodríamos intentar ajustar el presupuesto para volver a algo igual para las tres ramas, pero quizás la clave para la victoria reside en el dominio de los mares?"
 r56_italy.29.a:0 "¡Debemos volver a un presupuesto equilibrado!"
 r56_italy.29.b:0 "El presupuesto está bien como está."
 r56_italy.29.c:0 "¡Más financiación para la Regia Marina!"
 r56_italy.30.t:0 "Evento para decidir si muere Italo Balbo"
 r56_italy.30.d:0 "No estás destinado a verlo. Si lo hace, por favor informe!"
 r56_italy.30.a:0 "Bueno. ¡Servirá!"
 r56_italy.31.t:0 "Italo Balbo muere en un accidente"
 r56_italy.31.d:0 "Mientras era pasajero en un Savoia-Marchetti SM.79 que aterrizaba en Tobruk, Libia, el avión de Italo Balbo fue confundido con un caza enemigo y fue derribado por baterías antiaéreas que supuestamente defendían la pista de aterrizaje.\n\nUn héroe de la aviación italiana y uno de los principales organizadores del Partito Nazionale Fascista y la Marcha sobre Roma, fue uno de los principales divulgadores de la aviación en Italia."
 r56_italy.31.a:0 "Hoy perdimos más que un aviador; perdimos una leyenda."
 r56_italy.32.t:0 "[GRE.GetNameDefCap] protege a Albania"
 r56_italy.32.d:0 "[GRE.GetNameDefCap] ha ocupado Albania, nuestro futuro punto de aterrizaje en los Balcanes; ¿cómo debemos responder?"
 r56_italy.32.a:0 "¡Guerra temprana!"
 r56_italy.32.b:0 "No golpees todavía."
 r56_italy.100.t:0 "La formalización del Frente de Stresa"
 r56_italy.100.d:0 "Diplomáticos de [ITA.GetNameDef], [FRA.GetNameDef] y [ENG.GetNameDef] se han vuelto a reunir en Stresa, [SWI.GetNameDef], para la última ronda de conversaciones sobre el Frente de Stresa contra [GER.GetNameDef]. La propuesta sobre la mesa es formalizar el frente como una alianza militar contra la agresión e influencia alemana en Europa. Si bien las relaciones entre las potencias democráticas y el gobierno fascista de Italia han sido difíciles en los últimos años, las conversaciones recientes han sido positivas. Si bien parece que [FRA.GetNameDef] se unirá, existe la preocupación de que este bloque de poder debilite la independencia diplomática de [ENG.GetNameDef]."
 r56_italy.100.a:0 "Juntos nos enfrentaremos a [GER.GetNameDef]."
 r56_italy.100.b:0 "Estamos de acuerdo con el acuerdo actual."
 r56_italy.101.t:0 "Los aliados se unen al frente de Stresa"
 r56_italy.101.d:0 "[ENG.GetNameDefCap] y [ENG.GetAdjective] Commonwealth han acordado formalizar el Frente Stresa."
 r56_italy.101.a:0 "Excelente."
 r56_italy.102.t:0 "Los aliados se niegan a unirse al Frente de Stresa"
 r56_italy.102.d:0 "[ENG.GetNameDefCap] y [ENG.GetAdjective] Commonwealth han rechazado nuestra oferta de formalizar el Frente Stresa."
 r56_italy.102.a:0 "Desgraciado."
 r56_italy.103.t:0 "La formalización del Frente de Stresa"
 r56_italy.103.d:0 "Diplomáticos de [ITA.GetNameDef], [FRA.GetNameDef] y [ENG.GetNameDef] se han vuelto a reunir en Stresa, [SWI.GetNameDef], para la ronda final de conversaciones sobre el Frente de Stresa para contrarrestar la creciente agresión de [GER.GetAdjective] e influencia en Europa. Si bien las relaciones entre las potencias democráticas y el gobierno fascista de Italia han sido difíciles en los últimos años, recientemente resultaron positivas con una declaración conjunta que formaliza una alianza militar entre todos los signatarios del Frente Stresa."
 r56_italy.103.a:0 "¡Juntos por la victoria!"
 r56_italy.103.b:0 "Se unen como ovejas asustadas de un lobo."
 r56_italy.103.c:0 "Esperemos que puedan trabajar juntos para siempre."
 r56_italy.107.t:0 "Víctor Emmanuel III toma el poder"
 r56_italy.107.d:0 "Con Italia completamente restablecida, el rey Victor Emmanuel ha asumido el poder por el momento. El rey ha prometido que el gobierno celebrará un referéndum sobre la monarquía dentro de un año."
 r56_italy.107.a:0 "Un desarrollo interesante."
 ITA_referendum_year_tt:0 "¡Un §YReferéndum sobre la Monarquía§! se llevará a cabo en un año; si una mayoría vota en contra de la monarquía, se realizarán nuevas elecciones."
 r56_italy.107.b:0 "¡Viva Víctor Emmanuel III!"
 r56_italy.108.t:0 "Referéndum sobre la Monarquía"
 r56_italy.108.desc:0 "Los tiempos recientes para [ITA.GetNameDef] han sido bastante problemáticos, pero ahora, con el poder nuevamente consolidado y la estabilidad restaurada, finalmente podemos centrarnos en el enfoque principal, la monarquía de Italia.\n\nLa monarquía de Italia ha liderado la nación y ha actuado como una fuerza unificadora para la península; sin embargo, en los últimos años ha recibido fuertes críticas por parte del Partido Nacional Fascista de Mussolini. Algunos piden el derrocamiento de la monarquía en favor de una nueva república italiana totalmente independiente y otros piden que Victor Emmanuel continúe en su cargo y siga actuando como una fuerza unificadora en la nueva Italia, algunos incluso han sugerido que Emmanuel abdique el trono a su favor. hijo Umberto II para actuar como un compromiso.\n\nEl resultado final radica en un referéndum libre por parte del pueblo para determinar el destino de la monarquía, mientras que todo el destino de las décadas de monarquía italiana está en juego."
 r56_italy.108.d2:0 "Hoy marca un día histórico en la historia de Italia, ya que se votó a favor de la abolición de la monarquía, el destino del rey Umberto y su familia sigue siendo desconocido."
 r56_italy.108.a:0 "Aunque preocupado, Victor Emmanuel III es el único rey de Italia."
 r56_italy.108.b:0 "Obligar a Victor Emmanuel a abdicar en favor de su hijo, Umberto II."
 r56_italy.108.c:0 "La monarquía ha puesto de rodillas a Italia, debe irse."
 r56_italy.108.d:0 "Umberto II actuará como un rey más fiel."
 r56_italy.109.t:0 "Abdica Víctor Emmanuel"
 r56_italy.109.d:0 "Habiendo reducido sus poderes bajo la presión aliada y siendo controvertido por su colaboración con Mussolini, el rey Emmanuel ha decidido abdicar. La monarquía, ahora representada por el hijo más popular de Emmanuel, Umberto II, tiene más posibilidades de prevalecer en el próximo referéndum."
 r56_italy.109.a:0 "Bien."
 ITA_lack_of_powered_planes:0 "Falta de motores potentes"
 ITA_lack_of_powered_planes_desc:0 "Una de las principales debilidades de la Fuerza Aérea [ITA.GetADjective] es la falta de caballos de fuerza en el avión producido, dejando una mancha en el resto del equipo del avión.\nEs necesaria una modernización significativa de nuestras capacidades de producción de motores para resolver este problema . Nuestros aviones que carecen de velocidad pueden ser muy dañinos en una era en la que los aviones solo van más rápido cada año."
 ITA_bloated_military_bureaucracy:0 "Burocracia militar inflada"
 ITA_bloated_military_bureaucracy_desc:0 "La fuerte tendencia del ejército a favorecer el estilo sobre el rendimiento ha hecho que sea más complejo modernizarlo.\nSe rechaza cualquier innovación técnica u organizativa que desafíe el prestigio del alto mando, obligándolo a utilizar tácticas que se remontan a la Gran Guerra."
 ITA_bloated_military_bureaucracy_end_corruption:0 "Burocracia militar inflada"
 ITA_fresh_doctrines:0 "Doctrinas frescas"
 ITA_the_backbone_of_the_party_2:0 "La columna vertebral del partido"
 ITA_stresa_front_idea:0 "Frente Stresa"
 ITA_excessive_regia_marina_budget:0 "Presupuesto excesivo de Regia Marina"
 ITA_excessive_regia_marina_budget_desc:0 "De las tres fuerzas armadas, la Regia Marina recibe la mayor parte del presupuesto, lo que permite una modernización más sencilla a expensas de las otras ramas."
 ITA_excessive_regia_marina_budget_2:0 "Presupuesto excesivo de Regia Marina"
 ITA_excessive_regia_marina_budget_2_desc:0 "De las tres fuerzas armadas, la Regia Marina recibe la mayor parte del presupuesto, lo que permite una modernización más sencilla a expensas de las otras ramas."
 ITA_scientific_cooperation_with_germany:0 "Cooperación científica con [GER.GetNameDef]"
 ITA_invite_andorra:0 "Invitar [ADR.GetNameDef]"
 ITA_invite_andorra_desc:0 "Ampliaremos nuestra alianza ibérica invitando a [ADR.GetNameDef] a nuestra facción."
