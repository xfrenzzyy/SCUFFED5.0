 ITA_territorial_deal_with_yugoslavia:0 "Acuerdo territorial con [YUG.GetNameDef]"
 ITA_territorial_deal_with_yugoslavia_desc:0 ""
 ITA_approach_hungary:0 "Enfoque [HUN.GetNameDef]"
 ITA_approach_hungary_desc:0 "[HUN.GetNameDefCap] tiene un interés común con nosotros; la división de [YUG.GetNameDef]. Traerlos a nuestra alianza también nos permitiría vincular [ROM.GetNameDef] a nuestra esfera de influencia."
 ITA_our_latin_brothers:0 "Nuestros hermanos latinos"
 ITA_our_latin_brothers_desc:0 "Compartimos muchas raíces culturales con [ROM.GetNameDef] y no podemos pasar por alto su fuerte potencial como aliado debido a sus numerosas reservas de petróleo. Buscar una alianza con ellos solo podría ser beneficioso para nosotros."
 ITA_garantee_austria:0 "ITA_garantee_austria"
 ITA_guarantee_austria:0 "Garantía [AUS.GetNameDef]"
 ITA_guarantee_austria_desc:0 ""
 ITA_align_bulgaria:0 "Alinear [BUL.GetNameDef]"
 ITA_align_bulgaria_desc:0 ""
 ITA_claims_on_france2:0 "Reclamaciones sobre Francia"
 ITA_claims_on_france2_desc:0 "Con nuestro dominio en el este asegurado, es hora de que recuperemos todas las tierras legítimamente italianas que los franceses siempre nos han negado; Córcega, Saboya y Túnez."
 ITA_expand_aviation_research_facilities:0 "Ampliar las instalaciones de investigación de aviación"
 ITA_expand_aviation_research_facilities_desc:0 ""
 ITA_expand_aviation_research:0 "Ampliar la investigación de la aviación"
 ITA_expand_aviation_research_desc:0 ""
 ITA_reclaim_antalya:0 "Recuperar Antalya"
 ITA_reclaim_antalya_desc:0 ""
 ITA_ally_spain:0 "Aliado españa"
 ITA_ally_spain_desc:0 ""
 ITA_intervene_in_spain:0 "Intervenir en España"
 ITA_intervene_in_spain_desc:0 "El fracaso de los nacionalistas en España y el ascenso de un régimen de orientación comunista representan un peligro para la seguridad de toda Europa. Si no se derrumba por dentro, lo haremos caer por fuera."
 ITA_approach_portugal:0 "Acérquese a Portugal"
 ITA_approach_portugal_desc:0 ""
 ITA_victory_in_ethiopia:0 "Victoria en Etiopía"
 ITA_victory_in_ethiopia_desc:0 "Después de décadas de humillación, finalmente logramos superar nuestra derrota contra Etiopía. Tal victoria solo puede fortalecer la confianza del pueblo en el gobierno de Mussolini."
 ITA_the_desillusion_of_fascism:0 "La disolución del fascismo"
 ITA_the_desillusion_of_fascism_desc:0 ""
 ITA_ratify_the_stresa_front:0 "Revivir el Frente de Stresa"
 ITA_ratify_the_stresa_front_desc:0 "El Frente de Stresa fue un acuerdo entre Italia, Francia y el Reino Unido para mantener la independencia de Austria y una reafirmación del Tratado de Versalles. Las ambiciones de [GER.GetNameDefCap] finalmente chocarán con las nuestras, por lo que debemos unirnos contra ellas."
 ITA_ratify_the_stresa_front_tt:0 "¡Le preguntaremos §Y[ENG.GetNameDef]§! y §Y[FRA.GetNameDef]§! reformar el §YStresa Front§! contra §Y[GER.GetNameDef]§!. Ambos deben aceptar la oferta, de lo contrario, este enfoque será §Abandonado§.\n"
 ITA_stresa_front_refused_flag:0 "La Reforma del Frente de Stresa fue rechazada."
 ITA_leave_the_league_of_nations:0 "Dejar la Sociedad de Naciones"
 ITA_leave_the_league_of_nations_desc:0 "La Liga de las Naciones, cuya incapacidad ha sido probada, sin embargo ha considerado adecuado condenar nuestra invasión de Etiopía. No necesitamos su apoyo o confirmación para saber qué es bueno para [ITA.GetnameDef], y deberíamos dejarlo."
 ITA_move_toward_autarky:0 "Avanzar hacia la autarquía"
 ITA_move_toward_autarky_desc:0 "Los diversos embargos a los que estamos sometidos nos obligan a adoptar una postura de autarquía frente a nuestros recursos."
 ITA_the_stab_in_the_back:0 "Triunfo en África"
 ITA_the_stab_in_the_back_desc:0 "A pesar de toda la sangre derramada por nuestros valientes soldados durante la Gran Guerra, las naciones victoriosas nos dieron poca compensación, privándonos de tierras pobladas por italianos. ¡Corregiremos esta injusticia y finalmente lograremos la unificación total de Italia!"
 ITA_the_lega_latina:0 "La Lega Latina"
 ITA_the_lega_latina_desc:0 "Formaremos una alianza militar para asegurarnos de que nadie nos vuelva a traicionar. Mostraremos al mundo que [ITA.GetNameDef] es un poder a respetar, capaz de imponer su voluntad a cualquiera que desee desafiarlo."
 ITA_cooperation_with_germany:0 "Cooperación con [GER.GetNameDef]"
 ITA_cooperation_with_germany_desc:0 "Como nosotros, los [GER.GetAdjective]s buscan venganza contra los poderes de la Entente. Nos beneficiaría alinearnos con ellos para crear un frente común."
 ITA_joint_austrian_gaurantee:0 "Garantía conjunta [AUS.GetNameDef]"
 ITA_joint_austrian_gaurantee_desc:0 "Desde hace años, Alemania ha tenido opiniones sobre Austria en su proyecto "Anschluss", a pesar de la aparente violación del Tratado de Versalles y el Tratado de Saint-Germain-en-Laye. Una garantía conjunta nuestra y de nuestros aliados lo disuadirá."
 protected_by_the_stresa_front_flag:0 "Protegido por el Frente de Stresa"
 ITA_joint_austrian_gaurantee_tt:0 "¡[AUS.GetNameDef] ahora §Galways§! rechazar el §YAnschluss§!\n"
 ITA_scientific_cooperation_r56:0 "Cooperación Científica"
 ITA_scientific_cooperation_r56_desc:0 "Los científicos de [GER.GetAdjective] han logrado muchos avances, incluidos vehículos blindados o cohetes. La cooperación científica entre nuestras dos naciones solo podría ser beneficiosa para nosotros."
 ITA_the_italian_tiger:0 "El tigre italiano"
 ITA_the_italian_tiger_desc:0 "Los tanques pesados ​​[GER.GetAdjective] han demostrado ser mortalmente efectivos en el campo de batalla, si queremos lograr victorias similares, debemos diseñar nuestro propio tanque a la par con los [GER.GetAdjective]."
 ITA_ultimatum_to_albania:0 "Ultimátum a [ALB.GetNameDef]"
 ITA_ultimatum_to_albania_desc:0 "Hemos tenido nuestros ojos en Albania durante muchos años, habiéndola transformado ya en un protectorado de facto. Ahora es el momento de integrarlo completamente en nuestro imperio solicitando la deposición del gobierno actual."
 ITA_alliance_with_austria:0 "Alianza con [AUS.GetNameDef]"
 ITA_alliance_with_austria_desc:0 "La mejor manera de disuadir a [GER.GetNameDef] de invadir [AUS.GetNameDef] sería firmar un tratado de alianza con [AUS.GetNameDef], garantizando así sus fronteras de cualquier agresión."
 ITA_claims_on_yugoslavia:0 "Reclamaciones sobre Yugoslavia"
 ITA_claims_on_yugoslavia_desc:0 "Es hora de reparar una de las mayores injusticias infligidas a Italia: nuestra separación de Dalmacia cuando las poblaciones italianas de esta región se remontan a varios siglos."
 ITA_the_new_spain:0 "La nueva españa"
 ITA_the_new_spain_desc:0 "La victoria de las fuerzas nacionalistas en la Guerra Civil española ha acercado a nuestros dos países, que ahora están culturalmente unidos y políticamente unidos. Sin duda, sería de nuestro interés integrarlos a nuestra alianza militar."
 ITA_expanding_our_influence:0 "Ampliando nuestra influencia"
 ITA_invade_greece:0 "Invadir Grecia"
 ITA_invade_greece_desc:0 "Tomar el control de Grecia completaría nuestro dominio de los Balcanes y proporcionaría una mejor base para el control en el Mediterráneo oriental."
 ITA_the_spanish_question:0 "La cuestión española"
 ITA_the_spanish_question_desc:0 "La guerra civil ha cambiado profundamente a España. La península quedará bajo nuestro control directo para asegurar el acceso al Atlántico antes de que la situación se vuelva realmente grave."
 ITA_claims_in_africa:0 "Reclamaciones en África"
 ITA_claims_in_africa_desc:0 ""
 ITA_influence_iberia:0 "Influencia Iberia"
 ITA_influence_iberia_desc:0 ""
 ITA_officialize_the_albanian_protectorate:0 "Legitimar el Protectorado de Albania"
 ITA_formalize_the_albanian_protectorate:0 "Formalizar el Protectorado de Albania"
 ITA_formalize_the_albanian_protectorate_desc:0 "Sin ir a una anexión directa, el establecimiento de una mayor supervisión italiana de la toma de decisiones políticas en Albania sería suficiente para convertirla en un protectorado oficial sin atraer la ira de los Aliados."
 ITA_demand_dalmatia:0 "Demanda Dalmacia"
 ITA_demand_dalmatia_desc:0 "Una cuestión aún no se ha resuelto, a saber, la de Dalmacia, que fue prometida a Italia al final de la Gran Guerra. Con el apoyo de nuestros aliados, deberíamos convencer fácilmente a [YUG.GetNameDef] para que nos entregue esta provincia."
 ITA_preventive_intervention:0 "Intervención Preventiva"
 ITA_preventive_intervention_desc:0 "Ningún tratado, ninguna sanción y ninguna advertencia harán retroceder a [GER.GetNameDef]. Para la seguridad general de Europa, es necesaria la intervención contra ellos."
 ITA_prevent_the_spread_of_communism:0 "Prevenir la propagación del comunismo"
 ITA_prevent_the_spread_of_communism_desc:0 "Los riesgos de la expansión del comunismo son reales, como lo atestigua la Guerra Civil española. Tendremos que intervenir antes de que todo se salga de control."
 ITA_expand_ond_membership:0 "Ampliar la membresía OND"
 ITA_expand_ond_membership_desc:0 "La Opera Nazionale Dopolavoro, o Club Recreativo Nacional, es una asociación creada en 1925 para ocuparse del tiempo libre de los trabajadores. A nivel apolítico, se ha convertido cada vez más en un órgano auxiliar del partido, aumentando así la lealtad de los trabajadores al fascismo."
 ITA_revive_the_opera_nazionale_balilla:0 "Revive la Ópera Nazionale Balilla"
 ITA_revive_the_opera_nazionale_balilla_desc:0 "La Opera Nazionale Balilla es una organización de educación juvenil fundada en 1926 bajo el control directo del Partido Nacional Fascista, pero al mismo tiempo actúa como una fuerza paramilitar diseñada para entrenar a una nueva generación en el servicio militar y leal al régimen fascista."
 ITA_opera_nazionale_balilla:0 "Ópera Nazionale Balilla"
 ITA_opera_nazionale_balilla_desc:0 "La Opera Nazionale Balilla es una organización de educación juvenil fundada en 1926 bajo el control directo del Partido Nacional Fascista, pero al mismo tiempo actúa como una fuerza paramilitar diseñada para entrenar a una nueva generación en el servicio militar y leal al régimen fascista."
 ITA_mobilize_womens:0 "Nueva Italiana"
 ITA_mobilize_womens_desc:0 "Nuestra conquista de Etiopía representa la oportunidad perfecta para que las mujeres se movilicen en la construcción del Imperio italiano. Los grupos de mujeres fascistas ampliarán sus funciones para cubrir tareas nuevas como la realización de cursos de formación sobre la lucha contra el despilfarro en las tareas domésticas."
 ITA_expand_the_OVRA:0 "Ampliar la OVRA"
 ITA_expand_the_OVRA_desc:0 "La Organizzazione per la Vigilanza e la Repressione dell'Antifascismo es una red de policía secreta diseñada para erradicar a los antifascistas, aplastar a los partisanos y proteger al régimen de Mussolini, con tiempos potencialmente nefastos por delante, es importante que ampliemos sus operaciones y fortalezcamos aún más el régimen. ."
 ITA_reorganize_the_unpa:0 "Reorganizar la UNPA"
 ITA_reorganize_the_unpa_desc:0 "La Unión Nacional para la Defensa Aérea se creó para la defensa civil en 1934, pero ahora debe reorganizarse para definir su papel en tiempos de paz."
 ITA_resume_food_importation:0 "Reanudar importación de alimentos"
 ITA_resume_food_importation_desc:0 "Después de la Gran Depresión, hicimos esfuerzos para reducir nuestras importaciones, especialmente de trigo, prefiriendo producirlo nosotros mismos. Esto se produjo a expensas de la producción de hortalizas y frutas y no mejoró la situación de los agricultores. Ahora que se han levantado nuestros embargos, debemos tratar de volver a nuestra situación de producción anterior reanudando nuestras importaciones de trigo [CAN.GetAdjective] y [USA.GetAdjective]."
 ITA_decrease_tariffs:0 "Disminuir Tarifas"
 ITA_decrease_tariffs_desc:0 "Podríamos intentar bajar los aranceles que habíamos implementado después de la Gran Depresión para estimular la economía, haciéndonos más atractivos comercialmente. Después de todo, Italia siempre ha sido conocida por su comercio."
 ITA_joint_naval_exercises:0 "Ejercicios Navales Conjuntos"
 ITA_joint_naval_exercises_desc:0 "El entrenamiento de barcos con la Royal Navy nos permitiría actualizar la Regia Marina, siempre rezagada a nivel tecnológico."
 ITA_militarize_the_rome_protocols:0 "Militarizar los Protocolos de Roma"
 ITA_militarize_the_rome_protocols_desc:0 "Los Protocolos de Roma fueron acuerdos que firmamos con Austria y Hungría sobre cooperación económica entre nuestras tres naciones y una posición contra la integridad territorial de Yugoslavia. Transformar estos acuerdos en un tratado de alianza permitiría defender [AUS.GetNameDef], que está sujeto a la lujuria de [GER.GetNameDef], así como extender la influencia de [ITA.GetAdjective] en Europa."
 ITA_invite_bulgaria:0 "Invitar [BUL.GetNameDef]"
 ITA_invite_bulgaria_desc:0 "Invitar a [BUL.GetNameDef] a nuestra alianza ayudaría a asegurar el sur de la península de los Balcanes y el Mar Negro."
 ITA_operazione_dacia:0 "Operación Dacia"
 ITA_operazione_dacia_desc:0 "La posición estratégica y los recursos petrolíferos de Rumanía significan que no podemos permitirnos que pase a la esfera de uno de nuestros enemigos. Enviaremos un ultimátum al gobierno de [ROM.GetAdjective] solicitando [ITA.GetAdjective] el seguimiento de sus acciones diplomáticas e internas, la garantía de un privilegio de [ITA.GetAdjective] para acceder a su petróleo y, finalmente, la devolución de Transilvania a [HUN.GetNameDef]."
 ITA_end_yugoslavia:0 "Fin de Yugoslavia"
 ITA_partition_yugoslavia:0 "Partición Yugoslavia"
 ITA_partition_yugoslavia_desc:0 "Yugoslavia es un horror fruto de la voluntad de las potencias de la Entente. Ahora es el momento de ponerle fin."
 ITA_end_yugoslavia_desc:0 "Yugoslavia es un horror fruto de la voluntad de las potencias de la Entente. Ahora es el momento de ponerle fin."
 ITA_fight_the_reich:0 "Lucha [GER.GetNameDef]"
 ITA_fight_the_reich_desc:0 "Está claro que las ambiciones de [GER.GetAdjective] chocan con las nuestras y pronto podrían ser fatales para nosotros. Lo mejor que puedes hacer es atacar primero y neutralizar la amenaza."
 ITA_complete_the_latin_alliance:0 "Completa la Alianza Latina"
 ITA_complete_the_latin_alliance_desc:0 "Con la incorporación de [ROM.GetNameDef] y España a nuestra alianza, ahora es el momento de ampliar la asociación de las naciones latinas invitando a Portugal a unirse a nosotros, ofreciéndonos así una posición óptima para dominar el Atlántico y África."
 ITA_expand_the_oil_fields:0 "Expandir los campos petroleros"
 ITA_expand_the_romanian_oil_fields:0 "Expandir los campos petroleros rumanos"
 ITA_expand_the_romanian_oil_fields_desc:0 "El petróleo rumano nos ha permitido abastecer a gran parte de nuestro ejército, pero todavía nos falta combustible. Se espera que los planes para expandir las instalaciones petroleras aborden este problema."
 italy_flag_romania_accepted_ultimatum:0 "Rumanía aceptó nuestro ultimátum"
 ITA_operazione_achaicus:0 "Operación Achaicus"
 ITA_operazione_achaicus_desc:0 "Si deseamos reformar el Imperio Romano, parece evidente que necesitaremos agregar Grecia a nuestro imperio."
 ITA_operazione_trajan:0 "Operación Trajano"
 ITA_operazione_trajan_desc:0 "La posición estratégica y los recursos petrolíferos de Rumanía significan que no podemos permitirnos que pase a la esfera de uno de nuestros enemigos. Enviaremos un ultimátum al gobierno rumano solicitando el control italiano de sus acciones diplomáticas e internas, la garantía de un privilegio italiano para acceder a su petróleo y, finalmente, la devolución de Transilvania a Hungría."
 ITA_italianize_dalmatia:0 "Italianizar Dalmacia"
 ITA_italianize_dalmatia_desc:0 "Los programas para italianizar a la población local y alentar a las familias italianas a mudarse a Dalmacia la convertirán en una provincia enteramente italiana en unos pocos años."
 ITA_operazione_cesare:0 "Operación Cesare"
 ITA_operazione_cesare_desc:0 "Desde que Francia tomó nuestra querida Córcega, los italianos en Francia han estado sufriendo constantemente, principalmente a través de programas diseñados para hacer que la población sea más francófona. Es hora de que nos reunamos con nuestros hermanos."
 ITA_operazione_vulso:0 "Operación Vulso"
 ITA_operazione_vulso_desc:0 "El Tratado de Sèvres nos había prometido muchas tierras en Anatolia, pero tuvieron que cederlas tras nuestra derrota contra las tropas de Ataturk. Es hora de corregir este último error en nuestra historia militar."
 ITA_operazione_tiberio:0 "Operación Tiberio"
 ITA_operazione_tiberio_desc:0 "Yugoslavia es un horror fruto de la voluntad de las potencias de la Entente. Ahora es el momento de ponerle fin."
 ITA_operazione_druso:0 "Operación Druso"
 ITA_operazione_druso_desc:0 "Está claro que las ambiciones alemanas chocan con las nuestras y pronto podrían ser fatales para nosotros. Lo mejor que puedes hacer es atacar primero y neutralizar la amenaza."
 ITA_operazione_costantino:0 "Operación Costantino"
 ITA_operazione_costantino_desc:0 "Nadie ha asustado tanto al mundo como el terror bolchevique que acecha en su fría reparación en Rusia. Es hora de acabar con la amenaza comunista y así asegurar la hegemonía italiana en toda Europa."
 ITA_increase_wheat_production:0 "Aumentar la producción de trigo"
 ITA_increase_wheat_production_desc:0 "Los diversos embargos complican aún más nuestra dependencia de los alimentos importados. Implementaremos un programa efectivo para cambiar a los agricultores a la producción de trigo."
 ITA_expand_the_comando_supremo:0 "Ampliar el papel del Comando Supremo"
 ITA_expand_the_comando_supremo_desc:0 "El alto mando tiene un papel menor con respecto a las decisiones del ejército, especialmente al informar a los comandantes individuales sobre las expectativas del gobierno. Deberíamos tratar de expandir tanto su importancia como su membresía."
 ITA_maintain_the_three_branches_independence:0 "Mantener la Independencia de las Tres Ramas"
 ITA_maintain_the_three_branches_independence_desc:0 "El funcionamiento actual del ejército permite evitar interferencias entre las tres ramas principales, mejorando así la rapidez en la toma de decisiones."
 ITA_war_of_rapid_decision:0 "Guerra de decisión rápida"
 ITA_war_of_rapid_decision_desc:0 "Un ejército motorizado y rápido sería ideal en Europa del Este y África del Norte."
 ITA_focus_on_firepower:0 "Centrarse en la potencia de fuego"
 ITA_focus_on_firepower_desc:0 "Aumentar el papel de la artillería en el ejército nos permitiría evitar bajas innecesarias al mismo tiempo que aumentamos nuestra capacidad de fuego."
 ITA_war_of_positions:0 "Guerra de posiciones"
 ITA_war_of_positions_desc:0 "Mejorar la efectividad de la infantería terrestre sería un excelente compromiso entre mejorar nuestras capacidades ofensivas y defensivas."
 ITA_resolve_the_automobile_gap:0 "Resolver la brecha del automóvil"
 ITA_resolve_the_automobile_gap_desc:0 "La producción de automóviles sigue siendo relativamente baja y pocas unidades están totalmente equipadas con ella. Se debe hacer un esfuerzo para aumentar nuestra producción de equipos automotrices, acompañada de su modernización."
 ITA_increase_the_number_of_ncos:0 "ITA_aumentar_el_número_de_ncos"
 ITA_increase_the_number_of_nco:0 "Resolver la Falta de Suboficiales"
 ITA_increase_the_number_of_nco_desc:0 "Los suboficiales son la columna vertebral de cualquier ejército, y nuestras divisiones carecen gravemente de ellos. Haremos esfuerzos para reclutarlos para tener un comando de calidad."
 ITA_modern_era_artillery:0 "Artillería moderna"
 ITA_modern_era_artillery_desc:0 "Gran parte de la artillería que usamos todavía se remonta a la Gran Guerra. Debemos iniciar un programa de modernización general para la artillería que producimos para permitir que nuestros soldados utilicen equipos actualizados."
 ITA_review_the_military_budget:0 "Revisar el presupuesto militar"
 ITA_review_the_military_budget_desc:0 "Para apoyar al ejército, debemos aumentar el presupuesto que se le asigna."
 ITA_the_new_arditi:0 "El nuevo Arditi"
 ITA_the_new_arditi_desc:0 "El "Reparti d'Assalto", también conocido como "Arditi", fue un cuerpo especial del ejército italiano durante la Primera Guerra Mundial. Fueron las primeras tropas de choque modernas y fueron temidos por todas las potencias centrales. Con muchos de sus miembros convirtiéndose en figuras importantes en el ejército italiano, sería interesante reformar un equivalente moderno."
 ITA_carro_armato:0 "Carro Armato P 40"
 ITA_carro_armato_desc:0 "Debemos acompañar nuestra motorización del ejército con un uso más extenso de tanques. La mayoría de los que usamos datan de la Gran Guerra, por lo que deberíamos tratar de mantenerlos actualizados."
 ITA_modello_1938:0 "Modelo 1938"
 ITA_modello_1938_desc:0 "Después de informes de rendimiento inadecuado tanto a corto como a largo alcance, particularmente durante la guerra contra Etiopía, se introducirá en el ejército un nuevo modelo de rifle, aún desarrollado por Carcano, para corregir los problemas del modelo anterior."
 ITA_alpini:0 "Alpinos"
 ITA_cannone_da_75_32:0 "Cañón Da 75/32"
 ITA_cannone_da_47_32:0 "Cañón Da 47/32"
 ITA_cannone_da_47_32_desc:0 "Diseñado por la firma austriaca Böhler, utilizaremos el Cannone da 47/32 como apoyo a la infantería y como cañón antitanque. Deberíamos negociar una licencia para equipar a nuestro ejército con ella."
 ITA_alpini_desc:0 "Los Alpinis son tropas especializadas en la lucha en la montaña, habiendo demostrado su valía durante las batallas contra Austria-Hungría. Es hora de modernizarlos."
 ITA_modernise_the_fanti_dell_aria:0 "Modernizar"
 ITA_modernize_the_fanti_dell_aria:0 "Modernizar el Fanti Dell'Aria"
 ITA_fanti_dell_aria:0 "Fanti Dell'Aria"
 ITA_fanti_dell_aria_desc:0 "Nacidos en particular a sugerencia del Gobernador de Libia Italo Balbo, los Fanti Dell'Aria serán tropas paracaidistas, en particular para la defensa de las colonias."
 ITA_nationalize_the_banking_sector:0 "Nacionalizar el Sector Bancario"
 ITA_nationalize_the_banking_sector_desc:0 "Las dificultades financieras de la Gran Depresión, la brutal deflación y el costo de la guerra en Etiopía muestran que el sector financiero solo puede funcionar adecuadamente bajo una estricta supervisión estatal. Firmaremos un decreto para poner el sector bancario bajo control estatal."
 ITA_expand_the_iri_role:0 "Ampliar el papel del IRI"
 ITA_end_the_army_corruption:0 "Poner fin a la corrupción del ejército"
 ITA_end_the_army_corruption_desc:0 "Nuestra política de favoritismo hacia los miembros del partido nos ha dado un ejército leal. Sin embargo, al mismo tiempo, se ha visto corrompido y dirigido por personas que favorecen aumentar su influencia en las fuerzas armadas en lugar de su modernización. Es hora de parar esto y volver a un sistema basado en el mérito."
 ITA_end_the_army_corruption_tt:0 "¡Algunos generales serán §Ydespedidos§!"
 ITA_the_backbone_of_the_party:0 "La columna vertebral del partido"
 ITA_the_backbone_of_the_party_desc:0 "El ejército y su glorificación hicieron poderoso al Partito Nazionale Fascista. Debemos continuar con nuestra política de glorificar a los militares y sus oficiales, asegurando así un mayor control político."
 ITA_adapt_great_war_tactics_to_our_era:0 "Adaptar Gran W"
 ITA_adapt_great_war_tactics:0 "Adaptar tácticas de gran guerra"
 ITA_adapt_great_war_tactics_desc:0 "El Alto Mando sigue convencido de que podemos reutilizar las mismas tácticas que nos llevaron a la victoria en la Gran Guerra. No podemos hacerles cambiar de opinión por completo, pero podemos intentar adaptarlos lo suficiente."
 ITA_reshuffle_the_officer_corps:0 "Reorganizar el cuerpo de oficiales"
 ITA_reshuffle_the_officer_corps_desc:0 "Las diversas rivalidades dentro del alto mando han llevado a que los oficiales sean ascendidos únicamente por su afiliación y lealtad a uno de los líderes del ejército. Deberán efectuarse inspecciones y cambios, en su caso, de estos funcionarios."
 ITA_extend_officers_autonomy:0 "Ampliar la autonomía de los oficiales"
 ITA_extend_officers_autonomy_desc:0 "Debemos aumentar la autonomía de los oficiales en combate para permitir tácticas más adecuadas."
 ITA_pride_of_the_nation:0 "Orgullo de la Nación"
 ITA_pride_of_the_nation_desc:0 "La propaganda militar debe ser aún más extensa. El pueblo italiano debe estar orgulloso de su ejército y debemos convencerlo de que unirse a él es más que un deber; es una cuestión de orgullo personal."
 ITA_follow_pariani_plan:0 "Sigue el Plan de Pariani"
 ITA_follow_pariani_plan_desc:0 "Alberto Pariani, jefe del Estado Mayor, promovió una doctrina de rápido avance móvil, apoyado por artillería pesada de apoyo."
 ITA_appoint_graziani_desc:0 "Rodolfo Graziani, principalmente conocido por su intensa represión en las colonias, particularmente en Libia, aboga por una guerra más rápida y un mayor papel de los tanques en el ejército. Designarlo para dirigirlo nos permitiría emprender una modernización de la mecanización de nuestras fuerzas armadas."
 ITA_appoint_graziani:0 "Nombra a Graziani"
 ITA_study_the_spanish_civil_war:0 "Estudia la Guerra Civil Española"
 ITA_study_the_spanish_civil_war_desc:0 "La Guerra Civil Española nos ofrece una oportunidad de oro para estudiar el combate moderno."
 ITA_question_the_high_command:0 "Cuestionar al Alto Mando"
 ITA_question_the_high_command_desc:0 "El Alto Mando está formado por viejos veteranos de la Gran Guerra, que sólo han conocido enfrentamientos coloniales por otros conflictos. Sin necesariamente despedirlos, deberíamos dar más peso a los oficiales más jóvenes."
 ITA_focus_on_mobilisation:0 "ITA_focus_on_mobilisation"
 ITA_focus_on_mobilization:0 "Centrarse en la movilización"
 ITA_focus_on_mobilization_desc:0 "Debemos centrar nuestros esfuerzos en mejorar nuestra capacidad de movilizar soldados para que estemos completamente preparados cuando llegue el conflicto."
 ITA_further_doctrinal_innovation:0 "Más innovación doctrinal"
 ITA_further_doctrinal_innovation_desc:0 "Con el plan de modernización ya implementado, es hora de acelerar la modernización de nuestras doctrinas de combate."
 ITA_high_command_loyalty:0 "Lealtad al Alto Mando"
 ITA_high_command_loyalty_desc:0 "Nuestros esfuerzos por fortalecer las ideas del alto mando nos permiten asegurar la lealtad inquebrantable de este último."
 ITA_war_without_bloodshed:0 "Guerra sin derramamiento de sangre"
 ITA_war_without_bloodshed_desc:0 "El uso de la violencia resolvería el problema más rápido, pero podría resultar contraproducente y, en un momento tan crucial, no podemos permitírnoslo. Usar una estrategia política para reducir gradualmente la influencia de los fascistas permitiría una transición sin problemas."
 ITA_war_without_bloodshed_tt:0 "¡Los §GFascistas§! tardará mucho más en debilitarse, ¡pero consolidará a los §gmonárquicos§!"
 ITA_meet_with_messe:0 "Reunirse con Messe"
 ITA_meet_with_messe_desc:0 "Por la gloria que disfruta Giovanni Messe, nuestro Ministro del Interior y ferviente monárquico, es muy respetado pero, sobre todo, tiene influencia. Podríamos utilizar realistas potenciales infiltrados en las instituciones fascistas para destruirlas desde dentro."
 ITA_meet_with_messe_tt:0 "¡Los §Gfascistas§! será mucho más débil, pero esto no necesariamente beneficiará a los §gmonárquicos§!, y podría ser contraproducente."
 ITA_victory_in_the_civil_war:0 "Victoria en la Guerra Civil"
 ITA_victory_in_the_civil_war_desc:0 "Finalmente hemos eliminado a los traidores fascistas de nuestra hermosa nación italiana. La reconstrucción llevará tiempo, pero avanzamos sabiendo que hemos evitado lo peor que nos pudo haber pasado."
 ITA_restore_elections:0 "Restaurar Elecciones"
 ITA_restore_elections_desc:0 ""
 ITA_a_guiding_hand:0 "Una mano guía"
 ITA_a_guiding_hand_desc:0 ""
 ITA_expand_the_iri_role_desc:0 "Fundado para salvar, reestructurar y financiar los bancos y empresas que quebraron durante la Gran Depresión, el IRI se encontró en posesión de muchos bancos italianos. Extender el control del IRI a una parte más significativa de la economía lo convertiría en un elemento central de nuestra reestructuración económica después de la crisis."
 ITA_po_valley_mettalurgy:0 "Metalurgia del Valle del Po"
 ITA_po_valley_mettalurgy_desc:0 "El valle del Po alberga una gran parte de la industria italiana, en particular la metalurgia en Turín y Génova. Esta industria es vital y debemos apoyarla como una prioridad."
 ITA_expand_hydroelectricity_production:0 "Ampliar la producción hidroeléctrica"
 ITA_expand_hydroelectricity_production_desc:0 "Para resolver nuestros problemas de electricidad, principalmente por nuestra falta de carbón, hemos iniciado programas de construcción de represas durante varios años para construir represas utilizadas para la generación de energía hidroeléctrica."
 ITA_increase_marble_exportations:0 "Incrementar Exportaciones de Mármol"
 ITA_increase_marble_exportations_desc:0 "Entre La Spezzia y Livorno se encuentran los Alpes Apuanos, que contienen enormes cantidades de mármol. Ya sea mármol de Carrara o Serravezza, veteado de azul o negro, el mármol sigue siendo una de nuestras principales exportaciones."
 ITA_prepare_the_economy_for_war:0 "Preparar la economía para la guerra"
 ITA_prepare_the_economy_for_war_desc:0 "Estamos muy por detrás de las otras naciones de Europa en términos de producción militar debido a nuestra ya relativamente débil industrialización que solo concentramos en el norte. Tendremos que hacer un esfuerzo económico importante para conseguir un nivel de producción suficiente para abastecer al ejército."
 ITA_colonial_investments:0 "Inversiones Coloniales"
 ITA_colonial_investments_desc:0 "Nuestras colonias representan una tremenda oportunidad económica, desde los suelos llenos de petróleo en Libia hasta las reservas de hierro y oro en Eritrea, debemos tratar de aumentar nuestras inversiones coloniales."
 ITA_bring_industry_to_the_mezzogiorno:0 "Llevar la industria al Mezzogiorno"
 ITA_bring_industry_to_the_mezzogiorno_desc:0 "El Mezzogiorno, la región del sur de Italia, siempre ha estado atrasada en términos de industrialización, siendo la mayoría de sus habitantes agricultores. Es hora de llevar al sur al mismo nivel que el norte en la industria."
 ITA_expand_libyan_oil_production:0 "Sociedad Petrolibia"
 ITA_expand_libyan_oil_production_desc:0 "Bajo su gran desierto, Libia esconde grandes reservas de petróleo aún vírgenes. Debido a la intensa colonización, que resultó en una presencia italiana considerable, no sería difícil expandir nuestras capacidades de extracción de petróleo."
 ITA_increase_settlements_in_eritrea:0 "Aumentar los asentamientos en Eritrea"
 ITA_increase_settlements_in_eritrea_desc:0 "Eritrea está llena de oportunidades debido a su clima favorable a la ganadería y sus sótanos repletos de molinos de minerales que van desde el hierro hasta el oro. El número de italianos presentes actualmente es de apenas unos pocos miles, claramente insuficiente para que la economía de la colonia funcione de manera rentable. Los esfuerzos para alentar a las familias a establecerse allí, como hicimos con Libia, deberían resolver la escasez de población."
 ITA_establish_the_sme_desc:0 "La Società Mineraria dell'Eritrea será una empresa gubernamental responsable de explotar los yacimientos mineros en Eritrea, permitiéndonos beneficiarnos de ello."
 ITA_establish_the_sme:0 "Establecer la PYME"
 ITA_profits_from_eritrea:0 "Beneficios de Eritrea"
 ITA_eritrean_coast_oil_extraction:0 "Extracción de petróleo en la costa de Eritrea"
 ITA_eritrean_coast_oil_extraction_desc:0 "La investigación ha detectado depósitos de petróleo en la región costera de Eritrea. Sería prudente instalar instalaciones petroleras allí."
 ITA_increase_north_south_links:0 "Aumentar los enlaces norte-sur"
 ITA_increase_north_south_links_desc:0 "Los esfuerzos para mejorar las carreteras que conectan el norte y el sur beneficiarían a ambos."
 ITA_incease_fiat_presence_in_the_south:0 "Aumentar la presencia de Fiat en el Sur"
 ITA_incease_fiat_presence_in_the_south_desc:0 "Uno de nuestros mayores fabricantes de automóviles y tanques, Fiat, ya está bien establecido en el norte. Podríamos incentivar la creación de plantas en el sur y así aumentar nuestro potencial industrial."
 ITA_finish_the_litoranea_libica:0 "Terminar la Litoranea Libica"
 ITA_finish_the_litoranea_libica_desc:0 "Durante la Gran Depresión, el gobierno desarrolló ampliamente la infraestructura y estableció obras públicas en toda Libia para mejorar las condiciones de los colonos que habían estado allí durante varias décadas. En la década de 1930, pusimos en marcha el proyecto "Litoranea Libica", una carretera que unirá toda la costa mediterránea. Está listo para completarse y, por lo tanto, podrá conectar la mayoría de las principales ciudades libias."
 ITA_tripoli_explosives_factory:0 "Fábrica de explosivos de Trípoli"
 ITA_tripoli_explosives_factory_desc:0 "Los colonos italianos abrieron muchos negocios en Tripolitania y Cyrenaica. Entre ellos se encuentra una producción de explosivos de Trípoli, que podría resultar muy útil para el ejército italiano."
 ITA_expand_libyan_manufactures:0 "Expand Manufacturas libias"
 ITA_expand_libyan_manufactures_desc:0 "Ahora que los colonos se han asentado adecuadamente en Libia, es hora de desarrollar la industria civil de la colonia mediante la construcción de fábricas, en particular destilerías, fábricas de Fiat y fábricas de cemento."
 ITA_modernize_ethiopian_roads:0 "Modernizar las carreteras etíopes"
 ITA_modernize_ethiopian_roads_desc:0 "Nuestra nueva colonia, Etiopía, tiene un antiguo sistema ferroviario, el mejor ejemplo es la línea ferroviaria franco-etíope, que tarda más de 36 horas en viajar desde Addis Abeba a Djibouti. Actualizaremos estas carreteras con la ayuda de nuevos vagones desarrollados por Fiat."
 ITA_imperial_line:0 "Línea dell'Impero"
 ITA_imperial_line_desc:0 "La Línea Imperial será una supuesta ruta de vuelo que unirá Addis Abeba, Mogadishu, Asmara, Bengasi y Roma. Así conectará todo el imperio colonial italiano y permitirá una mejor conexión económica de sus diferentes partes."
 ITA_compagnia_etiopica_degli_esplosivi:0 "Compagnia Etiopica Degli Esplosivi"
 ITA_compagnia_etiopica_degli_esplosivi_desc:0 "Para apoyar a las tropas que defienden África Oriental ya todo nuestro ejército, es necesaria la expansión de nuestras capacidades de producción de explosivos. Etiopía, cuya modernización vial ha impulsado su desarrollo económico, sería perfecta para esto."
 ITA_cementerie_d_etiopia:0 "Cementerio de Etiopia"
 ITA_cementerie_d_etiopia_desc:0 "El desarrollo de la industria del cemento incrementaría nuestra capacidad de construcción en Etiopía."
 ITA_colonial_rifles_production:0 "Producción de rifles coloniales"
 ITA_colonial_rifles_production_desc:0 "El desarrollo de la industria de explosivos a través de nuestro imperio colonial muestra que debemos buscar aumentar nuestra capacidad de producción de armas en las colonias para equipar a las tropas coloniales responsables de proteger estas áreas."
 ITA_expand_addis_ababa:0 "Expandir Addis Abeba"
 ITA_expand_addis_ababa_desc:0 "Hemos reunido a muchos arquitectos para preparar nuestro proyecto de expansión de la ciudad de Addis Abeba, convirtiéndola en la capital del África Oriental Italiana. Es hora de implementar estos proyectos."
 ITA_expand_taranto_steelwork:0 "Ampliar la acería de Taranto"
 ITA_expand_taranto_steelwork_desc:0 "Taranto es una de las ciudades más grandes del sur y una de las más importantes económicamente, principalmente debido a la presencia de numerosas fundiciones de hierro y acero. Sería interesante buscar desarrollar este sector, que necesitaremos no solo para nuestro ejército sino para el desarrollo general del Mezzogiorno."
 ITA_operazione_plautius:0 "Operación Plautio"
 ITA_operazione_plautius_desc:0 "Durante años tuvimos que lidiar con la Royal Navy, condenándonos a un papel secundario en el Mediterráneo. Nuestra victoria en la "Crisis Mediterránea" no es suficiente para ganarnos el respeto; ¡Será a través de la guerra que Italia dominará el Mediterráneo!"
 ITA_regia_aeronautica_focus:0 "Regia Aeronáutica"
 ITA_regia_aeronautica_focus_desc:0 "La guerra en Abisinia nos permitió por primera vez utilizar nuestra fuerza aérea en tiempos de guerra, habiéndola establecido en 1923. Sin embargo, muchos de nuestros aviones todavía son bastante antiguos, incluidos los biplanos, que tendremos que modernizar."
 newfocus_99_desc:0 "Desarrollado y fabricado por Savoia-Marchetti, el SM.79 Sparviero tiene tres motores. Originalmente destinado a ser un avión de transporte, este proyecto llamó la atención del gobierno italiano debido a su capacidad para ser un bombardero mucho más rápido que cualquier otro."
 ITA_sm_79:0 "Savoia-Marchetti SM.79"
 ITA_sm_79_desc:0 "Desarrollado y fabricado por Savoia-Marchetti, el SM.79 Sparviero tiene tres motores. Originalmente destinado a ser un avión de transporte, este proyecto llamó la atención del gobierno italiano debido a su capacidad para ser un bombardero mucho más rápido que cualquier otro."
 ITA_ba_65:0 "Breda Ba.65"
 ITA_ba_65_desc:0 "Antonio Parano y Giuseppe Panzeri diseñaron una versión avanzada del Ba.64, el Ba.65. Al igual que sus predecesores, está destinado a cumplir varias funciones, en particular como un avión de combate y de reconocimiento, así como un avión de ataque a tierra."
 ITA_g_50_desc:0 "El Fiat G.50, apodado "Arrow", representa un punto de inflexión para Fiat, ya que fue diseñado por Giuseppe Gabrielli mientras que en el pasado, la empresa confiaba en el ingeniero jefe Celestino Rosatelli."
 ITA_g_50:0 "fiat g.50"
 ITA_increase_aircraft_production:0 "Aumentar la producción de aeronaves"
 ITA_increase_aircraft_production_desc:0 "A pesar de nuestros avances tecnológicos, nuestra producción de aviones sigue siendo relativamente baja, ya que la industria dedicada a ello es limitada. Si queremos tener una fuerza aérea totalmente equipada, ¡debemos redoblar nuestros esfuerzos en la producción de aviones!"
 ITA_cant_z_1011:0 "NO PUEDE Z.1011"
 ITA_cant_z_1011_desc:0 "Diseñado por Filippo Zappata, el CANT Z.1011 es una pequeña maravilla. Es un bombardero bimotor de ala baja. Las primeras pruebas revelaron una formidable eficacia en la destrucción de infraestructuras y resultarían muy útiles para llevar a cabo esta tarea en tiempos de guerra."
 ITA_further_pilots_training:0 "Formación adicional de pilotos"
 ITA_further_pilots_training_desc:0 "El último punto en el que debemos modernizar nuestra fuerza aérea es a nivel de pilotos. El desarrollo del entrenamiento de combate aéreo nos permitirá formar una nueva generación de pilotos mucho más talentosos que la anterior."
 ITA_crocco_mission:0 "La misión de Crocco"
 ITA_crocco_mission_desc:0 "Gaetano Crocco, pionero de los cohetes italianos y fundador de la Sociedad Italiana de Cohetes, ha asumido la ardua tarea de desarrollar un sistema de misiles para equipar al ejército italiano."
 ITA_satisfy_the_branches_needs:0 "Satisfacer las Necesidades de las Sucursales"
 ITA_satisfy_the_branches_needs_desc:0 "Tanto la Armada como la Fuerza Aérea han tenido hambre de recursos y han mirado celosamente hacia los privilegios otorgados al ejército. Es hora de darles satisfacción."
 ITA_appoint_messe_2:0 "Nombrar Messe"
 ITA_appoint_messe_2_desc:0 "Giovanni Messe fue comandante de una división motorizada durante la guerra de Abisinia, lo que le valió el grado de general de brigada. Este último está muy acostumbrado a las divisiones rápidas, ya sean de jinetes o compuestas por vehículos. Ascenderlo como jefe del ejército le permitirá reformarlo con doctrinas basadas en la velocidad."
 ITA_restructure_the_divisions:0 "Reestructurar las Divisiones"
 ITA_restructure_the_divisions_desc:0 "Las divisiones de infantería deben cambiar de una constitución tripartita a una composición bipartita, haciéndolas más manejables, móviles y adaptadas a las guerras de movimiento."
 ITA_general_equipment_modernization:0 "Modernización de equipos generales"
 ITA_general_equipment_modernization_desc:0 "Nuestro ejército todavía está equipado principalmente con equipos de la Gran Guerra, ya que solo tuvo que luchar en conflictos coloniales. Debemos poner en marcha proyectos de investigación para mejorar prioritariamente nuestra artillería y en menor medida nuestros fusiles."
 ITA_winter_training_in_finland:0 "Entrenamiento de invierno en Finlandia"
 ITA_winter_training_in_finland_desc:0 "Debido a nuestras buenas relaciones con Finlandia, enviamos allí una de nuestras divisiones alpinas para estudiar la guerra de invierno. Con esta misión vino mucha experiencia que podemos usar si tuviéramos que luchar en tierras heladas."
 ITA_expand_the_elite_forces:0 "Ampliar las fuerzas de élite"
 ITA_expand_the_elite_forces_desc:0 "Nuestras fuerzas de élite obtuvieron resultados formidables durante la Gran Guerra, y todas las potencias del Eje les temían. Desde entonces, muchos miembros han ascendido en la jerarquía militar, lo que nos permite entrenar una nueva generación de estas formaciones."
 ITA_spa_as_37:0 "BALNEARIO AS.37"
 ITA_spa_as_37_desc:0 "Fabricado por Fiat, el SPA AS.37 se basa en el tractor de artillería TL.37, con la particularidad de haber sido desarrollado específicamente para el combate en el norte de África, en particular por iniciativa del gobernador de Libia Italo Balbo."
 ITA_german_military_assistance:0 "Asistencia militar alemana"
 ITA_german_military_assistance_desc:0 "Podemos aprender mucho de la Wehrmacht. Al invitar a oficiales alemanes a inspeccionar nuestras propias tropas, estarán al mismo nivel de preparación que las alemanas."
 ITA_giannini_sarnow_protocols:0 "Protocolos de Giannini-Sarnow"
 ITA_giannini_sarnow_protocols_desc:0 "Para contrarrestar el desempleo, hemos firmado un acuerdo con Alemania para permitir que miles de trabajadores italianos trabajen en Alemania, particularmente en las fábricas de Volkswagen."
 ITA_redirect_military_fundings:0 "Redirigir la financiación militar"
 ITA_redirect_military_fundings_desc:0 "A pesar del alto presupuesto militar, el ejército está más dedicado a mantenerse a sí mismo y a sus tropas que a la producción militar. Deberíamos asignar una parte mayor de esta asignación, que ya es muy alta, a expandir nuestra capacidad de producción de armas."
 ITA_war_with_britain:0 "Guerra con Gran Bretaña"
 ITA_war_with_britain_desc:0 "¡Ha llegado el momento de derrotar a Gran Bretaña y así ganar la supremacía en el Mediterráneo y convertirlo en un lago para Italia!"
 ITA_regia_marina_2:0 "Marina regia"
 ITA_regia_marina_2_desc:0 "Durante mucho tiempo, el gobierno italiano hizo hincapié en la modernización de la Regia Marina, mucho más que hacia el ejército o la fuerza aérea, con el objetivo de un control total del Mediterráneo."
 ITA_cavagnari_plan:0 "El plan de Cavagnari"
 ITA_cavagnari_plan_desc:0 "Ascendimos a Domenico Cavagnari a jefe de personal de la marina en 1933 y luego a secretario de la marina sobre la base de un enfoque conservador del combate marítimo que consiste en la producción de cruceros, destructores y submarinos."
 ITA_new_navy_leadership:0 "Liderazgo de la nueva marina"
 ITA_submarines_suppremacy:0 "Supremacía Submarina"
 ITA_appoint_campioni:0 "Nombrar a Campioni"
 ITA_appoint_campioni_desc:0 "Iñigo Campioni sería un líder naval mucho mejor. En lugar de multiplicar barcos y submarinos más pequeños, el desarrollo de acorazados debería ser nuestra prioridad."
 ITA_develop_naval_aviation:0 "Desarrollar la Aviación Naval"
 ITA_develop_aircraft_carriers:0 "Desarrollar portaaviones"
 ITA_develop_aircraft_carriers_desc:0 "Si queremos proyectar suficiente poder en el Mediterráneo para estar en pie de igualdad con Gran Bretaña o Francia, necesitamos desarrollar el ala aérea de la marina."
 ITA_naval_war_of_attrition:0 "Guerra Naval de Desgaste"
 ITA_naval_war_of_attrition_desc:0 "El desarrollo de submarinos permitirá hostigar a la marina enemiga."
 ITA_improve_the_fleet_projection:0 "Mejorar la Proyección de la Flota"
 ITA_improve_the_fleet_projection_desc:0 "No podemos simplemente esperar que nuestros submarinos sean suficientes para dominar el Mediterráneo. Si queremos convertirla en nuestra área de influencia, debemos proyectar la mayor cantidad de energía posible en ella utilizando naves más grandes."
 ITA_auxiliary_cruisers:0 "Cruceros auxiliares"
 ITA_auxiliary_cruisers_desc:0 "La ligereza de los cruceros auxiliares les permitirá acompañar a nuestros submarinos en sus campañas de acoso."
 ITA_la_decima:0 "Prima Flottiglia MAS"
 ITA_la_decima_desc:0 "La \"Prima Flottiglia MAS\" será nuestra unidad especial de hombres rana, especializada en asaltar barcos enemigos."
 ITA_mare_nostrum_2:0 "Mare nostrum"
 ITA_develop_southern_ports:0 "Desarrollar Puertos del Sur"
 ITA_develop_southern_shipyards:0 "Desarrollar astilleros del sur"
 ITA_develop_southern_shipyards_desc:0 "Para satisfacer nuestras nuevas necesidades en términos de producción naval, debemos ampliar nuestras capacidades de producción naval. Podemos ampliar los astilleros del sur para satisfacer nuestras necesidades."
 ITA_naval_guerilla:0 "Guerrilla naval"
 ITA_naval_guerilla_desc:0 "Frente a armadas mucho más grandes que la nuestra, debemos recurrir a tácticas más viciosas, utilizando formaciones marítimas más pequeñas para hostigar a las naves enemigas con enfrentamientos ligeros y rápidos."
 ITA_shift_toward_an_offensive_force:0 "Cambio hacia una fuerza ofensiva"
 ITA_shift_toward_an_offensive_force_desc:0 "Debemos ser capaces de atacar primero para compensar nuestra inferioridad numérica."
 ITA_royal_intervention:0 "Intervención real"
 ITA_royal_intervention_desc:0 "No podemos confiar en que el régimen fascista conduzca a Italia hacia la gloria. Los reveses que experimentamos en las primeras etapas de nuestra guerra en Etiopía fueron una clara señal de la incapacidad del Partido Nacional Fascista para liderar. ¡Necesitamos expulsar a los fascistas y colocar al país bajo el control de nuestro gran Rey!"
 ITA_empower_the_monarchists:0 "Empoderar a los monárquicos"
 ITA_empower_the_monarchists_desc:0 "¡Después de años de agitación política, está claro que nuestro rey Victor Emmanuel III es el único en quien se puede confiar para darle una mano fuerte a nuestra nación y unir al país en una nación estable y poderosa!"
 ITA_secure_control_over_parliament:0 "Control seguro sobre el parlamento"
 ITA_secure_control_over_parliament_desc:0 "El parlamento ha sido la causa de muchas de las crisis políticas internas de las naciones y, a menudo, ha puesto de rodillas a nuestra nación. Para detener la progresión de cualquier incidente futuro, no disolveremos directamente el parlamento, pero nos aseguraremos de que todos sepan a quién son leales."
 ITA_restore_the_statuto_albertino:0 "Restaurar el Statuto Albertino"
 ITA_restore_the_statuto_albertino_desc:0 "El Statuto Albertino ha sido la constitución de nuestra nación desde 1848, pero bajo el régimen fascista ha sido muy modificado y masacrado hasta el punto en que apenas se reconocen sus principios fundacionales, debemos restaurarlo a su ser original y liberar al parlamento una vez. otra vez."
 ITA_royal_militarism:0 "Militarismo real"
 ITA_royal_militarism_desc:0 "El Ejército Real recordará las victorias de la Gran Guerra y seguirá la inspiración de nuestro glorioso rey soldado."
 ITA_control_the_industrial_elites:0 "Controla a las élites industriales"
 ITA_control_the_industrial_elites_desc:0 "La corrupción industrial ha causado un tremendo daño económico en el pasado, debemos recordar a las élites industriales de nuestra nación a quién son leales."
 ITA_rebuild_the_north:0 "Reconstruir el norte"
 ITA_rebuild_the_north_desc:0 "La brutal guerra civil ha causado enormes daños en el norte industrial de nuestra nación, y si no se hacen esfuerzos para resolver estos problemas, el área puede convertirse en un caldo de cultivo para la resistencia comunista, por lo que es importante que restauremos esta área a su antigua gloria."
 ITA_reopen_the_markets:0 "Reabrir los mercados"
 ITA_reopen_the_markets_desc:0 "Las políticas de autosuficiencia de Mussolini nos restringieron en gran medida de comerciar con muchas naciones, esas ideas tontas pronto serán la ruina de nuestra economía, debemos reabrir el,"
 ITA_strengthen_the_coalition:0 "Fortalecer la Coalición"
 ITA_strengthen_the_coalition_desc:0 "¡Ahora que los fascistas han sido expulsados ​​de Italia, finalmente podemos combinar las fuerzas de los partidos italianos de centro-izquierda en una fuerte coalición de partidos que buscan restaurar la democracia italiana y el establecimiento de una nueva república italiana!"
 ITA_referendum_on_the_monarchy:0 "Referéndum sobre la Monarquía"
 ITA_referendum_on_the_monarchy_desc:0 "Ahora que nuestra guerra civil ha terminado, podemos finalmente pasar al segundo tema, el de la monarquía, que apoyó al régimen fascista durante más de una década: es hora de decidir el destino de la monarquía de nuestra nación."
 ITA_christian_democracy_r56:0 "Democracia cristiana"
 ITA_christian_democracy_r56_desc:0 "Nuestra nueva república seguirá valores muy cristianos para mejorar la forma de vida de nuestro pueblo y proteger nuestra libre democracia."
 ITA_disband_the_partisans:0 "Disolver a los partisanos"
 ITA_disband_the_partisans_desc:0 "Los partisanos comunistas nos han servido bien, pero ahora que la guerra civil ha terminado se han convertido en una amenaza demasiado grande, debemos disolverlos mientras podamos antes de que empiecen a tener ideas."
 ITA_liberalize_our_industries:0 "Liberalizar nuestras industrias"
 ITA_liberalize_our_industries_desc:0 "La nacionalización y el estricto control de las industrias, si bien al principio fueron exitosos, han demostrado ser ineficaces a largo plazo; para garantizar nuestra estabilidad económica, permitiremos que las industrias operen libremente una vez más."
 ITA_defenders_of_southern_europe:0 "Defensores del Sur de Europa"
 ITA_defenders_of_southern_europe_desc:0 ""
 ITA_formalise_the_front:0 "Formalizar el Frente"
 ITA_formalise_the_front_desc:0 "Es hora de hacer del Frente Stresa algo más que una promesa; uniremos a nuestras naciones en una alianza militar conjunta para mantener a raya a la bestia alemana."
 ITA_formalise_the_front_tt:0 "§YTodos los países§! que está en una facción con §Y[ENG.GetNameDef]§! se une al §YStresa Front§! dirigido por §Y[ITA.GetNameDef]§!."
 ITA_invite_croatia:0 "Invitar a Croacia"
 ITA_invite_croatia_desc:0 "A pesar de algunas fricciones debido a nuestros reclamos sobre Dalmacia, aliarnos con Croacia podría asegurar nuestro flanco mientras expandiríamos nuestra esfera de influencia en los Balcanes."
 ITA_finance_anic:0 "Finanzas Anic"
 ITA_finance_anic_desc:0 "Anic está destinada a convertirse en la mayor empresa petroquímica de Italia y, con más recursos, podrá producir combustibles muy superiores a los aceites importados."
 ITA_a_way_out:0 "Una salida"
 ITA_second_risorgimento:0 "Segundo Risorgimento"
 ITA_second_risorgimento_desc:0 "El sueño de una Italia unificada está una vez más a nuestro alcance. Fratelli d'Italia, l'Italia s'è desta!"
 POLITICS_ITALO_BALBO:0 "Ítalo Balbo"
 POLITICS_ITALO_BALBO_DESC:0 "Ítalo Balbo"
 vittoria_mutilata:0 "Vittoria mutilada"
 vittoria_mutilata_desc:0 "§LNuestros aliados traicionaron a Italia y nos apuñalaron por la espalda cuando rompieron el Pacto de Londres. Sacrificamos tanta sangre en el Isonzo por su victoria, y ellos, a su vez, nos negaron lo que era nuestro por derecho. Ahora Italia tomará su destino en sus propias manos para corregir esta injusticia.§!"
