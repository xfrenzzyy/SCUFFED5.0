 r56_mali.1.t:0 "[MLI.getNameDef] Quiere que nos unamos a la Federación de Malí"
 r56_mali.1.desc:0 "El gobierno de [MLI.getAdjective] en su búsqueda de algún tipo de política panafricana está sugiriendo una unión entre nuestros países. Esto significaría nuestra asimilación a una federación federal de Malí."
 r56_mali.1.a:0 "Juntos seremos mas fuertes"
 r56_mali.1.b:0 "Esto es solo una anexión disfrazada."
 r56_mali.2.t:0 "[FROM.getNameDef] ¡Se ha unido a la Federación!"
 r56_mali.2.desc:0 "El gobierno de [FROM.getAdjective] ha estado de acuerdo con nuestros puntos de vista federalistas y se unirá a nuestro gran movimiento."
 r56_mali.2.a:0 "¡Excelente!"
 r56_mali.3.t:0 "[FROM.getNameDef] ha rechazado nuestra propuesta."
 r56_mali.3.desc:0 "Opuesto a la idea de una federación, el gobierno de [FROM.getAdjective] de [FROM.getLeader] ha rechazado nuestra propuesta, causando disturbios en casa."
 r56_mali.3.a:0 "Es solo un contratiempo."
