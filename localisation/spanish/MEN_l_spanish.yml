 MEN_li_shouxin:0 "Li Shouxin"
 MEN_altanochir:0 "Altanochir"
 MEN_hikojiro_muratani:0 "Hikojiro muratani"
 men_jap:0 "Colaborar con los japoneses"
 men_jap_desc:0 "La colaboración con los japoneses puede ser la mejor opción en este momento. El gobierno central es débil. Aunque si hacemos esto podemos perder el apoyo de nuestro gobierno en nuestras tierras occidentales."
 men_goverment:0 "Fortalecer el Comité"
 men_goverment_desc:0 "Debemos fortalecer el gobierno si queremos gobernar con eficacia"
 men_own:0 "Ir por libre"
 men_own_desc:0 "Los japoneses y el gobierno central tienen muchos problemas. Es mejor si tratamos de hacerlo por nuestra cuenta."
 MEN_accept_chinese_suzerainty:0 "Aceptar la soberanía china"
 MEN_accept_chinese_suzerainty_desc:0 "Aliarse con [JAP.getName] alienará a los funcionarios chinos y alimentará las actividades guerrilleras de los bandidos comunistas que asaltan nuestro estado indefenso. Asegurar el dominio chino puede ser reacio a algunos de los nacionalistas del país, pero es lo único que podemos permitirnos en las circunstancias actuales."
 men.22.t:0 "[MEN.GetName] Establecido"
 men.22.d:0 "[MEN.GetName] ha sido establecido por Demchugdongrub con la ayuda de los japoneses. También se han escapado de nuestro control. ¡Traidores!"
 men.22.a:0 "Un desarrollo problemático"
 men.11.t:0 "[From.GetName] ¡Únete a nosotros!"
 men.11.d:0 "Demchugdongrub ha aceptado el establecimiento de [MEN.GetName] y [MEN.GetLeader] ha sido designado presidente. Ahora nos son leales y se han separado del [CHI.GetRulingParty]."
 men.11.a:0 "¡Esto debilitará enormemente a [CHI.GetRulingParty]!"
