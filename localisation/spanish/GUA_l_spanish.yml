l_spanish:
 Guatemala_Focus:0 "Enfoque Nacional Guatemalteco"
 GUA_GATHERING_STORM_DESC:0 "Tras su victoria en unas elecciones en las que fue el único candidato, Jorge Ubico se convirtió en el amo de Guatemala, caracterizada por la militarización de un gran número de instituciones, incluido el correo, y la colocación de militares en altos cargos, adoptando un enfoque cada vez más pro -Política estadounidense y fortalecimiento de la United Fruit Company, que controlaba gran parte de la tierra, el único ferrocarril y la producción de electricidad.\n\nSin embargo, su admiración por Napoleón puede llevar a Ubico a revisar su pro-estadounidense y pro-status quo. política para desarrollar una política más nacionalista y pan-centroamericana."
 GUA_march_towards_civilization:0 "Reforzar la Marcha Hacia la Civilización"
 GUA_march_towards_civilization_desc:0 "El mandato del presidente Ubico ha sido un tiempo de modernización y superación en la historia de Guatemala; debemos reforzar su gobierno."
 GUA_strengthen_militant_society:0 "Fortalecer la Sociedad Militante"
 GUA_strengthen_militant_society_desc:0 "El presidente Ubico ha creado una sociedad militante cercana al primer imperio francés."
 GUA_ubiquistas:0 "Ubiquistas"
 GUA_ubiquistas_desc:0 "Los ubiquistas eran oficiales militares designados en oficinas gubernamentales."
 GUA_the_final_barrier:0 "La última barrera"
 GUA_the_final_barrier_desc:0 "Hay una barrera final que impide que Jorge Ubico sea la verdadera reencarnación de Napoleón, y esa es la Constitución de 1921."
 GUA_american_diplomacy:0 "[USA.getAdjetive] Diplomacia"
 GUA_american_diplomacy_desc:0 "Estados Unidos siempre nos ha guiado; compartíamos los mismos intereses estratégicos, por lo que sería mejor que mantuviéramos nuestras relaciones diplomáticas con ellos."
 GUA_incorporate_german_land:0 "Tomar el control de empresas [GER.GetADjective]"
 GUA_incorporate_german_land_desc:0 "La guerra con [GER.GetNameDef] nos permitirá apoderarnos de las propiedades de los [GER.GetAdjective]s en Guatemala sin mayores problemas."
 GUA_strike_elsalvador:0 "Huelga el salvador"
 GUA_strike_elsalvador_desc:0 "El Salvador es nuestro próximo paso en nuestra unificación de América Central. Es hora de que nuestro ejército marche sobre San Salvador."
 GUA_stike_honduras:0 "Huelga Honduras"
 GUA_stike_honduras_desc:0 "Honduras está ubicada en el corazón de Centroamérica y es parte esencial del rompecabezas que fue la ex República Federal de Centroamérica. Es hora de volver a poner a Honduras bajo la autoridad exclusiva de Centroamérica."
 GUA_strike_nicaragua:0 "Huelga Nicaragua"
 GUA_strike_nicaragua_desc:0 "Además de ser inseparable de la identidad centroamericana, Nicaragua también es rica en recursos que serán esenciales para nuestra prosperidad económica."
 GUA_strike_costarica:0 "Huelga Costa Rica"
 GUA_strike_costarica_desc:0 "Costa Rica es la última pieza que falta en la reunificación de los antiguos estados de la República Federal de Centroamérica. Es hora de completar la primera parte de nuestro plan."
 GUA_our_russia:0 "Nuestra rusia"
 GUA_our_russia_desc:0 "México es la principal potencia de América Latina, pero ya es hora de que lo destruyamos. Al capitalizar su inestabilidad luego de décadas de revoluciones, ahora es el momento de que Guatemala se afirme como una gran potencia."
 GUA_exploit_nicaragua_gold:0 "Extraer el oro de Nicaragua"
 GUA_exploit_nicaragua_gold_desc:0 "Los subsuelos de Nicaragua son ricos en oro, lo que nos traería una gran prosperidad económica si pudiéramos exportarlo. Se realizarán esfuerzos para mejorar los sistemas de extracción."
 GUA_controlled_civil_service:0 "Servicio Civil de Control"
 GUA_controlled_civil_service_desc:0 "La administración civil aún no está suficientemente bajo nuestro control. Al fortalecer la presencia militar allí, aseguraremos su lealtad inquebrantable al gobierno."
 GUA_berlin_mission:0 "La misión de Berlín"
 GUA_berlin_mission_desc:0 "Ubico siempre ha sido un gran admirador del [ITA.GetAdjective] y especialmente del [GER.GetAdjective] fascismo. Ahora es el momento de trabajar junto con ellos."
 GUA_coffee_trade_deals:0 "Ofertas comerciales de café"
 GUA_coffee_trade_deals_desc:0 "Los múltiples decretos económicos han permitido reactivar y aumentar significativamente las exportaciones de café [GUA.GetAdjective], permitiéndonos recuperarnos de la Gran Depresión."
 GUA_support_rural_class:0 "Apoya las Clases Rurales"
 GUA_support_rural_class_desc:0 "El gobierno ha descuidado hasta ahora a las clases rurales. Es hora de apoyarlos."
 GUA_land_for_investment:0 "Terreno para inversión"
 GUA_land_for_investment_desc:0 "La United Fruit Company ha permitido un desarrollo económico sin precedentes en [GUA.GetNameDef]. Debemos continuar nuestra cooperación con ellos ofreciéndoles más tierras."
 GUA_cherish_our_land:0 "Apreciar nuestra tierra"
 GUA_cherish_our_land_desc:0 "A pesar de los aspectos positivos de la United Fruit Company, no debemos volvernos completamente dependientes de ellos. Deberíamos limitar la tierra que poseen dejando de ofrecerla."
 GUA_join_the_war:0 "Únete a la guerra"
 GUA_join_the_war_desc:0 "Es hora de que apoyemos a [USA.GetNameDef] en su guerra contra [GER.GetNameDef]."
 GUA_denounce_aycine_na_wyke:0 "Denuncian el Tratado Aycine Na-Wyke"
 GUA_denounce_aycine_na_wyke_desc:0 "El Tratado Aycine Na-Wyke es una mancha en la historia de Guatemala, donde nos despojan de un territorio que nos es legítimo por culpa de los ingleses. Un rechazo total a este tratado nos permitirá mostrar nuestra oposición a la ocupación de Belice."
 GUA_irca:0 "Ferrocarriles Internacionales de Centroamérica"
 GUA_militant_society:0 "Sociedad Militante"
 GUA_militant_society_2:0 "Sociedad Militante"
