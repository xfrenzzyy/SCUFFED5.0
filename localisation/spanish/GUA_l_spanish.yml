 GUA_napoleon_2:0 "Reencarnación de Napoleón"
 r56_guatemala.1.t:0 "[GUA.GetNameDefCap] Solicitudes para unirse a nuestra facción"
 r56_guatemala.1.d:0 "[GUA.GetNameDefCap]] ha solicitado unirse a nuestra alianza y, a su vez, unirse a la guerra contra [GER.GetNameDef]."
 r56_guatemala.1.a:0 "Absolutamente."
 r56_guatemala.1.b:0 "No."
 r56_guatemala.2.t:0 "¡Los [USA.GetAdjective] dicen que sí!"
 r56_guatemala.2.d:0 "[USA.GetNameDefCap] nos ha aceptado en su alianza y ahora espera nuestra declaración de guerra a [GER.GetNameDef] como prometimos."
 r56_guatemala.2.a:0 "Maravilloso."
 r56_guatemala.3.t:0 "Los [USA.GetADjective] dicen que no"
 r56_guatemala.3.d:0 "[USA.GetNameDefCap] ha respondido con un no, deseando distanciarse de nosotros."
 r56_guatemala.3.a:0 "Un desastre."
 ubiquistas_generals:0 "Asigna 2 Ubiquistas como generales"
