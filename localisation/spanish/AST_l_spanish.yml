 AST_R56_nationalise_healthcare:0 "Nacionalizar el cuidado de la salud"
 AST_R56_nationalise_healthcare_desc:0 "Una población sana es una población feliz y productiva. Mediante la creación de un servicio nacional de salud, podemos garantizar que nadie tenga que elegir entre comer y volver a ver a un médico."
 AST_R56_society_reorganised:0 "sociedad reorganizada"
 AST_R56_society_reorganised_desc:0 "[AST.GetNameDefCap] es ahora el faro de los ideales comunistas que siempre debió ser. A pesar de los sacrificios que hubo que hacer, la sociedad ahora está plenamente convertida a los ideales marxistas. Que nuestros hijos miren hacia atrás en este momento con orgullo."
 AST_R56_appeal_to_the_labour_dissidents:0 "Llamamiento a los disidentes laborales"
 AST_R56_appeal_to_the_labour_dissidents_desc:0 "Muchos laboristas son firmemente anticomunistas y están expulsando a todos aquellos que creen más en la causa socialista que ellos. Deberíamos acercarnos a aquellos que están privados de sus derechos con el curso actual del gobierno laborista y traerlos a nuestra causa."
 AST_R56_militarise_the_workers_defence_corps:0 "Militarizar el Cuerpo de Defensa de los Trabajadores"
 AST_R56_militarise_the_workers_defence_corps_desc:0 "Después de varios casos de alto perfil de robo de armas y explosivos, se ordenó al Cuerpo de Defensa de los Trabajadores que restringiera sus acciones a aquellas dentro de la ley. Esto estuvo mal."
 AST_R56_the_workers_revolution:0 "La revolución obrera"
 AST_R56_the_workers_revolution_desc:0 "¿De qué sirve una revolución si no empoderamos a aquellos para quienes es la revolución?"
 AST_R56_end_to_colonialism:0 "Fin del colonialismo"
 AST_R56_end_to_colonialism_desc:0 "Nunca más Australia será un estado colonial de una monarquía capitalista extranjera. [AST.GetNameDef] será para siempre una tierra de libertad."
 AST_R56_support_communist_china:0 "Apoye a los [PRC.GetAdjective] Comunistas"
 AST_R56_support_communist_china_desc:0 "Los comunistas [PRC.GetAdjective] han luchado durante mucho tiempo contra la dictadura de Chiang Kai-Shek. Con una guerra total al alcance de la mano, debemos apoyar a nuestros camaradas [PRC.GetAdjective] en su momento de necesidad."
 AST_R56_support_vietnam:0 "Apoya a Vietnam"
 AST_R56_support_vietnam_desc:0 "Hay un creciente movimiento de independencia en Vietnam. Ho Chi Minh y su Viet Minh están reuniendo su apoyo, listos para el momento de levantarse contra sus opresores coloniales. Deberíamos ayudar a acelerar esto."
