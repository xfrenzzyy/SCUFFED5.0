 AST_R56_australian_national_socalism:0 "[AST.getAdjetive] Nacional Socialismo"
 AST_R56_australian_national_socalism_desc:0 "Los ideales nacionalsocialistas de [GER.GetNameDef] son ​​un excelente ejemplo de cómo [AST.GetNameDef] puede convertirse en un faro de civilización en el Pacífico Sur."
 AST_R56_a_corporate_state:0 "El Estado Corporativo"
 AST_R56_a_corporate_state_desc:0 "Contamos con el apoyo de diversos industriales y empresarios. Con su ayuda, transformaremos [AST.GetNameDef] en un estado corporativo nacionalsocialista."
 AST_R56_encourage_the_arms_industralists:0 "Alentar a los industriales de armas"
 AST_R56_encourage_the_arms_industralists_desc:0 "La incipiente industria armamentística de [AST.GetNameDefCap] es algo de lo que deberíamos estar orgullosos. Lithgow se convertirá en un nombre mundialmente conocido junto con Browning y Mauser."
