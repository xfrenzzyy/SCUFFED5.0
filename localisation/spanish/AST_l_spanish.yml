 AST_R56_australia_first_desc:0 "Surgido de la Asociación Racionalista de Nueva Gales del Sur y el Partido Socialista Victoriano, Percy Stephensen fundó el Primer Movimiento Australia como un movimiento contra la guerra, el colonialismo y el aislacionismo."
