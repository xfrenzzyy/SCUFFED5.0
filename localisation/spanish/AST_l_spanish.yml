 AST_R56_the_writers_revolution:0 "La revolución de los escritores"
 AST_R56_the_writers_revolution_desc:0 "Varios escritores como Xavier Herbert, Miles Franklin y Eleanor Dark han apoyado el movimiento desde sus inicios. Esta idea debe ser adoptada y apoyada por el intelectualismo."
 AST_R56_rationalist_education:0 "Educación Racionalista"
 AST_R56_rationalist_education_desc:0 "No debemos olvidar nuestros orígenes racionalistas. Al promover el pensamiento y la educación racionalistas, podemos ayudar a asegurar el futuro de [AST.GetNameDef]."
 AST_R56_inderpendant_asia_movement:0 "Apoyar el Movimiento Independiente de Asia"
