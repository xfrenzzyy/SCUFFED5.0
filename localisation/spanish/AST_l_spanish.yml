 AST_R56_airbase_expansion:0 "Expansión de la base aérea"
 AST_R56_airbase_expansion_desc:0 "La Dirección General de Aviación Civil nos ha asesorado en la compra de terrenos para la construcción de nuevos aeródromos. Estos nuevos aeródromos en Perth y en todo el país ayudarán a hacer crecer nuestra aviación civil y militar."
