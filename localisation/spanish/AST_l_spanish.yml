 r56_australia.country_win:0 "El Partido del País lidera la coalición."
 r56_australia.communist_win:0 "El Partido Comunista de Australia gana."
 r56_australia.fascists_win:0 "¡Una victoria para la derecha!"
 r56_australia.centre_win:0 "El Partido del Centro se lleva una victoria aplastante."
 r56_australia.australia_first_win:0 "Australia First gana la votación."
 r56_australia.1.t:0 "Designación del nuevo gobernador general"
 r56_australia.1.d:0 "El mandato de Isaac Isaacs como gobernador general ha terminado. Será recordado como el primer gobernador general australiano y por su destacada frugalidad.\n\nDe los candidatos recomendados para reemplazarlo, el primer ministro decidió volver a un gobernador general británico y ofreció a Alexander Hore-Ruthven.\n \nAnteriormente fue gobernador de Nueva Gales del Sur y Australia del Sur, donde usó su influencia para ayudar al estado durante el comienzo de la Gran Depresión."
 r56_australia.1.a:0 "Lord Gowrie será un buen gobernador general."
 r56_australia.2.d:0 "El mandato de Alexander Hore-Ruthven como gobernador general ha terminado. El Rey le ha concedido el título de Conde de Gowrie en reconocimiento a su servicio con el nuevo cargo de Diputado de Policía y Teniente Gobernador del Castillo de Windsor. Su influencia durante los últimos nueve años seguramente será recordada.\n\nEl príncipe Enrique, duque de Gloucester, el tercer hijo del rey Jorge V, ha sido seleccionado entre los candidatos presentados para su reemplazo."
 r56_australia.2.a:0 "Su Alteza Real el duque de Gloucester será un buen gobernador general."
 r56_australia.4.t:0 "La muerte de Joseph Lyons"
 r56_australia.4.uap:0 "El primer ministro Joseph Lyons sufrió un ataque al corazón mientras lo conducían de Melbourne a Sydney. Estaba recogiendo a su hijo de la universidad en ese momento. Como el primer Primer Ministro que muere en el cargo, no existe un precedente constitucional sobre quién debe ser designado como su sucesor. La falta de un líder adjunto de la UAP ha complicado las cosas, y pasará algún tiempo antes de que se pueda elegir un nuevo líder de la UAP. Earle Page, líder del Country Party y viceprimer ministro, ha sido seleccionado para servir como primer ministro interino hasta que la UAP pueda votar por su nuevo líder.\n\nA la edad de 59 años, Lyons contemplaba su jubilación y deseaba pasar más tiempo con sus hijos pequeños. Sin embargo, la falta de un sucesor llevó al partido a presionarlo para que se quedara. Lyons será recordado por mantener unido al país mientras luchaba desde la Gran Depresión."
 r56_australia.4.labor:0 "El ex primer ministro Joseph Lyons ha sufrido un infarto mientras recogía a su hijo de la universidad. Desde su derrota en las elecciones de 1937, supuestamente disfrutaba de su jubilación y pasaba mucho tiempo con sus hijos pequeños y renovando su casa en Devonport.\n\nLyons será recordado por mantener unido al país mientras luchaba desde la Gran Depresión."
 r56_australia.4.a:0 "Sirvió bien a su país."
 r56_australia.5.t:0 "Robert Menzies elegido primer ministro"
 r56_australia.5.d:0 "La UAP eligió al exvicepresidente Robert Menzies como su nuevo líder, y él prestó juramento como el nuevo Primer Ministro de Australia. En un acto que conmocionó al Parlamento, el primer ministro interino Earle Page se negó a servir a Menzies y en la Cámara atacó extraordinariamente a Menzies, acusándolo de incompetencia y cobardía por no haberse alistado durante la Gran Guerra. El Country Party respondió rápidamente y destituyó a Page como su líder.\n\nSe mire como se mire, es una forma pésima de comenzar su mandato."
 r56_australia.5.a:0 "Esperemos que unirá al país."
 r56_australia.7.t:0 "La muerte de John Curtin"
 r56_australia.7.uap:0 "El líder del Partido Laborista, John Curtin, murió hoy a la edad de 60 años. Su salud se deterioró en los últimos meses y sufrió un ataque al corazón el año anterior. El líder del Partido Laborista durante mucho tiempo había estado luchando con la UPA durante años, y sus políticas socialistas a menudo generaban divisiones. Será recordado como un gran líder y un hombre que hizo todo lo posible para servir a Australia y su gente."
 r56_australia.7.labor:0 "El primer ministro John Curtin ha muerto hoy a la edad de 60 años. Su salud se deterioró en los últimos meses y sufrió un infarto el año anterior. El líder del Partido Laborista durante mucho tiempo ha demostrado ser popular y ha unido al país para lograr grandes avances en la reducción del desempleo y sacar a Australia de la Gran Depresión.\n\nSin duda, será recordado como un gran líder."
 r56_australia.7.a:0 "Sirvió bien a su país."
 r56_australia.8.t:0 "Elecciones federales de 1937"
 r56_australia.8.d:0 "Es tiempo de elecciones. La coalición gobernante UAP/Country se enfrenta de nuevo al Partido Laborista por los 74 escaños de la Cámara de Representantes y los 19 escaños del Senado. Los laboristas perdieron el poder de forma aplastante ante la UAP en las elecciones de 1931. La UAP y el Country Party reformaron su coalición antes de las elecciones de 1934, mientras que los problemas internos del laborismo provocaron una división. Pero ahora, bajo el liderazgo de John Curtin, el Partido Laborista busca recuperar el terreno perdido. Pero, ¿puede ganarse a las masas?"
 r56_australia.8.a:0 "La coalición UAP/País gana."
 r56_australia.8.b:0 "El trabajo gana."
 r56_australia.9.t:0 "Elecciones federales de 1940"
 r56_australia.9.d:0 "Es tiempo de elecciones. Una vez más, la coalición UAP/País se enfrenta a los laboristas por los 74 escaños de la Cámara de Representantes y los 19 escaños del Senado. La muerte de Joseph Lyons ha dejado a la UAP bajo el control de Robert Menzies. El nuevo líder no ha logrado capturar la popularidad de su antecesor. Mientras tanto, los seguidores de John Curtin están creciendo en número. ¿Quién ganará la mayoría esta vez?"
 r56_australia.9.a:0 "La coalición UAP/País gana."
 r56_australia.9.b:0 "El trabajo gana."
 r56_australia.10.t:0 "Elecciones federales de 1943"
 r56_australia.10.d:0 "Los australianos quieren un cambio. Los laboristas parecen fuertes en las elecciones de 1943. Las divisiones en la coalición Country/UAP han dejado un sabor amargo en la boca de todos los australianos, y la idea de un gobierno laborista fuerte es precisamente lo que la gente está buscando. Pero una vez que se cuenten los votos, ¿quién tomará la iniciativa?"
 r56_australia.10.a:0 "La coalición UAP/País gana."
 r56_australia.10.b:0 "El trabajo gana."
 r56_australia.10.c:0 "La coalición País/UAP gana."
 r56_australia.11.t:0 "Elecciones federales de 1946"
 r56_australia.11.d:0 "Con la muerte de John Curtin, depende de Ben Chifley mantener el ímpetu laborista. Mientras tanto, Robert Menzies lidera la recién renombrada UAP, ahora conocida como el Partido Liberal. ¿Puede ganar la coalición Liberal/País? ¿O seguirá la popularidad del laborismo?"
 r56_australia.11.a:0 "La coalición Liberal/País gana."
 r56_australia.11.b:0 "El trabajo gana."
 r56_australia.12.t:0 "Elecciones federales de 1949"
 r56_australia.12.d:0 "Este año hay 121 escaños en la Cámara de Representantes en juego y 42 de los 60 escaños en el Senado. ¿El aumento de posibles escaños cambiará el rumbo de la votación?"
 r56_australia.12.a:0 "La coalición Liberal/País gana."
 r56_australia.12.b:0 "El trabajo gana."
 r56_australia.13.t:0 "Renuncia Robert Menzies"
 r56_australia.13.d:0 "Ante la creciente oposición y el estancamiento en el parlamento, el primer ministro Menzies ha anunciado su intención de dimitir. En un último esfuerzo de la UAP para mantenerlo en el poder, el gabinete instó a que se formara un gobierno de unidad nacional con los laboristas. Sin embargo, los laboristas rechazaron tal acuerdo. Habiendo perdido todo el apoyo del parlamento, renunció.\n\nA pesar de que Menzies aconsejó al gobernador general que nombrara a John Curtin como primer ministro, una conferencia conjunta de la UAP y el Country Party eligió al líder del Country Party, Arthur Fadden, como el nuevo líder de la Coalición y Primer Ministro. . Amargado y abatido, Robert Menzies estuvo a punto de abandonar la política, pero fue persuadido para convertirse en Ministro de Coordinación de Defensa en el nuevo gabinete de Arthur Fadden."
 r56_australia.13.a:0 "Esperemos que Fadden pueda mantener a [AST.GetNameDef] juntos."
 r56_australia.14.t:0 "Voto de censura"
 r56_australia.14.d:0 "Después de solo 40 días como primer ministro, Arthur Fadden ha sido derrotado en una moción de censura liderada por la oposición laborista. Habiendo sido incapaz de ganarse la confianza del parlamento, su clavo mortal llegó cuando la Cámara de Representantes rechazó su proyecto de presupuesto. Incapaz de romper el estancamiento del gobierno de Menzie, será recordado como el primer ministro con menos tiempo en el cargo hasta la fecha. John Curtin y el Partido Laborista buscarán ahora formar un nuevo gobierno."
 r56_australia.14.a:0 "Es hora de que John Curtin tome la iniciativa."
 r56_australia.15.t:0 "[AST.GetNameDefCap] Solicita protección de Singapur"
 r56_australia.15.d:0 "Singapur es una de nuestras provincias estratégicamente más vitales en Asia. Sin embargo, está lejos de [ENG.GetNameDef] y amenaza una invasión. [AST.GetNameDef] ha presentado una propuesta de que se hará cargo de la protección de Singapur, liberando tropas de [ENG.GetAdjective] para otras partes del mundo donde más se necesitan."
 r56_australia.15.a:0 "Es más seguro en sus manos."
 r56_australia.15.b:0 "No confiaremos en esos ex convictos."
 r56_australia.16.t:0 "[ENG.GetNameDefCap] acepta nuestra propuesta"
 r56_australia.16.d:0 "[ENG.GetNameDefCap] ha aceptado nuestra propuesta de hacerse cargo de la protección de Singapur."
 r56_australia.16.a:0 "Excelente."
 r56_australia.17.t:0 "[ENG.GetNameDefCap] rechaza nuestra solicitud"
 r56_australia.17.d:0 "[ENG.GetNameDefCap] ha rechazado nuestra propuesta de hacerse cargo de la protección de Singapur."
 r56_australia.17.a:0 "Esperemos que esto no debilite al Imperio."
 r56_australia.18.t:0 "[ENG.GetNameDefCap] transfiere la gobernanza a [AST.GetNameDef]"
 r56_australia.18.d:0 "Las conversaciones entre [ENG.GetNameDef] y [AST.GetNameDef] dieron como resultado que el gobierno de [AST.GetAdjective] se hiciera cargo de la administración de los Asentamientos del Estrecho, Malayo y Borneo británico. Ahora les informaremos en todos los asuntos."
 r56_australia.18.a:0 "Nuevos maestros, mismos problemas."
 r56_australia.19.t:0 "[AST.GetNameDefCap] Solicita la integración de Nueva Zelanda"
 r56_australia.19.d:0 "La idea de que Nueva Zelanda sea un estado de Australia existe desde antes de la fundación de nuestras naciones. Sin embargo, esto nunca sucedió debido a la distancia entre nosotros, las diferencias políticas y económicas y el trato de Australia a su población indígena. Sin embargo, conversaciones recientes entre diplomáticos han sacado a relucir a Nueva Zelanda hablando de su lugar como estado [AST.GetAdjective]. Si bien puede que no sea una opción popular, los beneficios pueden resultar fructíferos en este mundo siempre peligroso."
 r56_australia.19.a:0 "Es hora de que dejemos de lado nuestras diferencias y nos unamos."
 r56_australia.19.b:0 "¡Se están riendo!"
 r56_australia.20.t:0 "La integración de Nueva Zelanda"
 r56_australia.20.d:0 "Las conversaciones en Auckland han sido fructíferas y, en su acto final como nación independiente, el Parlamento de Nueva Zelanda votó a favor de unirse a [AST.GetNameDef] como estado completo."
 r56_australia.20.a:0 "Bienvenido a casa, Nueva Zelanda."
 r56_australia.21.t:0 "[NZL.GetNameDefCap] se muestra desafiante"
 r56_australia.21.d:0 "[NZL.GetNameDefCap] rechazó cualquier conversación sobre unirse a [AST.GetNameDef] voluntariamente y se retiró de todas las discusiones sobre el estado futuro de Nueva Zelanda. Con el fracaso de la diplomacia, podría ser el momento de utilizar medios más violentos."
 r56_australia.21.a:0 "Los kiwis lamentarán el día que rechazaron nuestra oferta."
 r56_australia.22.t:0 "La crisis de [NZL.GetAdjective]"
 r56_australia.22.d:0 "En los últimos meses se ha estado gestando una crisis entre [AST.GetNameDef] y [NZL.GetNameDef]. [AST.GetNameDefCap] ha exigido varias veces que [NZL.GetNameDef] se una a [AST.GetNameDef] como estado. Sin embargo, tal idea ha sido rechazada en [NZL.GetNameDef] y las relaciones diplomáticas entre nuestros dos Dominios se han roto. Con una guerra que parece probable entre los dos, es hora de elegir cuál es nuestra posición."
 r56_australia.22.a:0 "Mejor no arriesgarse a una guerra con [AST.GetNameDef]."
 r56_australia.22.b:0 "¡Estaremos con [NZL.GetNameDef]!"
 r56_australia.23.t:0 "[AST.GetNameDefCap] Solicita el control de la Isla de Navidad"
 r56_australia.23.d:0 "Los embajadores de [AST.GetNameDef] han solicitado que transfiramos la remota y estratégica Isla de Navidad al control de [AST.GetAdjective]. La isla, conocida por su extracción de fosfato, fue anexada por los británicos en 1888 y ha estado bajo la gobernación de los Asentamientos del Estrecho desde entonces. Es el hogar de muchos trabajadores malayos y actúa como un puerto seguro para cualquier barco que busque refugio en el Océano Índico oriental y meridional. Debido a su lejanía, [AST.GetNameDef] está en una mejor posición para gobernar la isla y están ofreciendo pagos para cubrir las pérdidas de la extracción de fosfato. ¿Deberíamos aceptar?"
 r56_australia.23.a:0 "Las islas están mejor cuidadas bajo su gobernación."
 r56_australia.23.b:0 "Nunca tendrán la Isla de Navidad."
 r56_australia.24.t:0 "La transferencia de la isla de Navidad"
 r56_australia.24.d:0 "[From.GetNameDef] ha accedido a que tomemos el control de Christmas Island. Ya se ha preparado la Ley de la Isla de Navidad para colocar a la isla bajo la autoridad directa del Commonwealth."
 r56_australia.24.a:0 "¡Qué maravillosa isla!"
 r56_australia.25.t:0 "[From.GetNameDef] rechaza nuestra solicitud"
 r56_australia.25.d:0 "A pesar de nuestras ofertas de compensación, [From.GetNameDef] se ha negado a transferirnos Christmas Island."
 r56_australia.25.a:0 "La Navidad está sobrevalorada."
 r56_australia.26.t:0 "[AST.GetNameDefCap] Pide un Tratado de No Agresión"
 r56_australia.26.d:0 "[AST.GetNameDefCap] ha propuesto un tratado de no agresión entre nuestras dos naciones para mantener la paz y la prosperidad en el Pacífico Sur. Esto ha seguido meses de política pro-[JAP.GetAdjective] y apaciguamiento por parte del gobierno [AST.GetAdjective], que buscó seguir una política de 'apaciguamiento en Asia', similar al procedimiento seguido por el [ENG.GetAdjective] gobierno hacia [GER.GetNameDef]."
 r56_australia.26.a:0 "Esto podría ser para nuestra ventaja."
 r56_australia.26.b:0 "No podemos hacer falsas promesas."
 r56_australia.27.t:0 "[JAP.GetNameDefCap] acepta nuestro tratado de no agresión"
 r56_australia.27.d:0 "El tratado formal de no agresión entre [AST.GetNameDef] y [JAP.GetNameDef] fue firmado por nuestras naciones esta mañana en [JAP.Capital.GetName]. El embajador de [JAP.GetAdjective] le entregó al embajador de [AST.GetAdjective] un árbol bonsái como muestra de paz."
 r56_australia.27.a:0 "Paz en nuestro tiempo."
 r56_australia.28.t:0 "[JAP.GetNameDefCap] rechaza nuestro tratado de no agresión"
 r56_australia.28.d:0 "Las conversaciones con [JAP.GetNameDef] se han interrumpido. A nuestros diplomáticos se les ha dado la espalda con sus discusiones sobre un pacto de no agresión entre nuestras dos naciones y finalmente regresaron con las manos vacías."
 r56_australia.28.a:0 "Esto solo podía significar una cosa."
 r56_australia.29.t:0 "Intromisión extranjera en [INS.GetNameDef]"
 r56_australia.29.desc:0 "Recientemente, las actividades de los rebeldes independentistas han ido en aumento en [INS.GetNameDef]. Las autoridades locales descubrieron un gran alijo de armas [AST.GetAdjective], y los rebeldes capturados han revelado que fueron introducidas de contrabando en las islas a través de barcos [AST.GetAdjective]. Envalentonados por esta demostración de apoyo internacional, los líderes rebeldes locales han reunido a muchos bajo su bandera. Parece que pronto tendremos un conflicto entre manos."
 r56_australia.29.a:0 "Debemos vigilar a estos nacionalistas."
 r56_australia.30.t:0 "Rebelión en [INS.GetNameDef]"
 r56_australia.30.desc:0 "Rebeldes a favor de la independencia, apoyados y financiados por [AST.GetNameDef], se han levantado en las Indias Orientales. Se han apoderado de varias islas y actualmente están reuniendo fuerzas para expulsar a las fuerzas leales del resto."
 r56_australia.30.a:0 "¡Aplasta a esos rebeldes!"
 r56_australia.31.t:0 "Intromisión extranjera en [MAL.GetNameDef]"
 r56_australia.31.desc:0 "Recientemente, las actividades de los rebeldes independentistas han ido en aumento en [MAL.GetNameDef]. Las autoridades locales descubrieron un gran alijo de armas [AST.GetAdjective], y los rebeldes capturados han revelado que fueron introducidas de contrabando en [MAL.GetNameDef] a través de barcos [AST.GetAdjective]. Envalentonados por esta demostración de apoyo internacional, los líderes rebeldes locales han reunido a muchos bajo su bandera. Parece que pronto tendremos un conflicto entre manos."
 r56_australia.31.a:0 "Debemos vigilar a estos nacionalistas."
 r56_australia.32.t:0 "La emergencia [MAL.GetAdjective]"
 r56_australia.32.desc:0 "Los rebeldes independentistas, apoyados y financiados por [AST.GetNameDef], se han levantado en [MAL.GetNameDef]. Se han apoderado de gran parte de las [MAL.GetAdjective] tierras altas y la selva y actualmente están reuniendo fuerzas para atacar Singapur."
 r56_australia.32.a:0 "Oh querido."
 AST_R56_dingo_scout_car:0 "Coche explorador Dingo"
 AST_R56_dingo_scout_car_desc:0 "Trabajar con Ford Motor Company ha producido un nuevo vehículo blindado construido [AST.GetAdjective]. El automóvil se basará en una versión reducida de una distancia entre ejes Ford existente y estará equipado con un kit de tracción total y un potente motor V8. Será un activo valioso para nuestros exploradores con un blindaje a prueba de balas fabricado por Victorian Railways, una conexión inalámbrica y espacio suficiente para una pistola Bren."
 AST_R56_citizen_military_forces:0 "Fuerzas Militares Ciudadanas"
 AST_R56_citizen_military_forces_desc:0 "La Fuerza Militar Ciudadana es la principal fuerza de reserva de [AST.GetNameDef]. Miles de hombres están listos en esta milicia para defender [AST.GetNameDef] en cualquier momento."
 AST_R56_royal_australian_artilery:0 "Artillería Real [AST.getAdjetive]"
 AST_R56_royal_australian_artilery_desc:0 "La Artillería Real Australiana demostró su valía en la Gran Guerra. Pero su equipo parece haber olvidado que la Gran Guerra terminó hace más de 18 años. Deberíamos priorizar nuevos equipos para ellos."
 AST_R56_the_owen_gun:0 "El arma de Owen"
 AST_R56_the_owen_gun_desc:0 "Evelyn Owen ha creado una 'Carabina Máquina' calibre .22. Esta arma fue rechazada inicialmente por el ejército y terminó en una bolsa de azúcar. Fue redescubierto por Vincent Wardell, gerente de una gran fábrica en Port Kembla. A través de una serie de conexiones, logró que Owen presentara el arma a la Junta de Invenciones del Ejército. Quizás haya algún uso en esta ametralladora barata."
 AST_R56_department_of_defence_coordination:0 "Coordinación del Departamento de Defensa"
 AST_R56_department_of_defence_coordination_desc:0 "El Departamento de Coordinación de Defensa es responsable de coordinar las acciones entre las tres ramas de las fuerzas armadas y nuestros aliados. Podemos garantizar una fuerza de combate eficaz en tierra, mar y aire reuniendo a todos."
 AST_R56_australian_womans_army_service:0 "[AST.getAdjetive] Servicio militar de mujeres"
 AST_R56_australian_womans_army_service_desc:0 "Todos los hombres son necesarios al frente, por lo que miles de mujeres [AST.GetAdjective] se encargarán de los trabajos de conducción, señalización y mantenimiento."
 AST_R56_australian_army_catering_corps:0 "[AST.getAdjetive] Cuerpo de Catering del Ejército"
 AST_R56_australian_army_catering_corps_desc:0 "El ejército [AST.GetAdjective] está siendo mal atendido por la calidad de su comida, principalmente por la calidad de sus cocineros. Al reorganizar este proceso, podemos aumentar la moral y la eficacia."
 AST_R56_services_reconnaissance_department:0 "Departamento de reconocimiento de servicios"
 AST_R56_services_reconnaissance_department_desc:0 "El Departamento de Reconocimiento de Servicios (SRD) es la rama de operaciones especiales de [AST.GetNameDef] y será responsable de las operaciones especiales en toda la región del Pacífico Sur."
 AST_R56_z_special_unit:0 "Unidad especial Z"
 AST_R56_z_special_unit_desc:0 "[AST.GetNameDefCap] necesita una unidad de comando que se especialice en asaltar islas en todo el Pacífico Sur. Bajo el mando del Departamento de Reconocimiento de Servicios, este grupo de élite será una constante espina en el costado de cualquier enemigo que se acerque demasiado a las costas de [AST.GetNameDef]."
 AST_R56_jungle_warfare_training:0 "Entrenamiento de guerra en la jungla"
 AST_R56_jungle_warfare_training_desc:0 "La naturaleza de luchar en la jungla ha presentado una perspectiva desalentadora para nuestras tropas de línea principal. La preparación de una serie de manuales de guerra en la jungla, tácticas exitosas y procesos de capacitación organizativa para formar tropas especializadas en la lucha en la jungla aumentará nuestras posibilidades de éxito."
 AST_R56_m_special_unit:0 "Unidad especial M"
 AST_R56_m_special_unit_desc:0 "El Departamento de Reconocimiento de Servicios ha propuesto una nueva unidad de reconocimiento profundo. Como sucesores de los Coastwatchers, serán expertos en escariar de forma encubierta en las islas del Pacífico mediante el uso de reclutas nativos y proporcionando información sobre el transporte marítimo y los movimientos de tropas del enemigo."
 AST_R56_school_of_unconventional_warefare:0 "Legado ANZAC"
 AST_R56_school_of_unconventional_warefare_desc:0 "El Cuerpo de Ejército de Australia y Nueva Zelanda se fundó durante la Gran Guerra y vio gran parte de lo peor de la lucha en los acantilados de Gallipoli. Las fuerzas y el pueblo de [AST.GetAdjective] deben enorgullecerse de la valentía, el compromiso y el desinterés de las tropas australianas que lucharon y murieron en el cuerpo."
 AST_R56_sentinal_tank:0 "Tanque centinela"
 AST_R56_sentinal_tank_desc:0 "[AST.GetNameDefCap] no puede confiar en los tanques suministrados desde el extranjero para siempre. Se deben enviar ingenieros para estudiar diseños de tanques extranjeros y planificar un nuevo modelo de tanque de cosecha propia. Este tanque Sentinel será vital para darle a [AST.GetNameDef] el poder de blindaje que necesita para protegerse de las principales fuerzas militares."
 AST_R56_hmas_assault:0 "Asalto HMAS"
 AST_R56_hmas_assault_desc:0 "Nelson Bay en Nueva Gales del Sur sería el lugar perfecto para una instalación de entrenamiento RAN para desembarcos anfibios. Se llamará HMAS Assault."
 AST_R56_aussie_paras:0 "[AST.getAdjetive] Regimiento de Paracaidistas"
 AST_R56_aussie_paras_desc:0 "Contar con una unidad con capacidad de operaciones de paracaídas sería fundamental en las operaciones en nuestros territorios del Pacífico Sur. El Regimiento de Paracaidistas hostigará y tenderá una emboscada a cualquier enemigo de [AST.GetNameDef]."
 AST_R56_rebuild_cockatoo_island:0 "Reconstruir la isla Cockatoo"
 AST_R56_rebuild_cockatoo_island_desc:0 "Ubicada en Sydney Bay, Cockatoo Island es una importante base naval y un centro de reparación para la Royal [AST.GetAdjective] Navy. Sin embargo, recientemente se ha deteriorado y necesita urgentemente una renovación y expansión."
 AST_R56_commerce_protection:0 "Protección de Comercio"
 AST_R56_commerce_protection_desc:0 "[AST.GetNameDefCap] depende de los suministros que puede traer de otros a través del mar. Una nación agresora que corta esta línea de vida puede ahogarnos lentamente. Defender las líneas de convoyes y las rutas comerciales no es simplemente una estrategia; es necesario."
 AST_R56_raid_overseas_commerce:0 "Incursión de comercio en el extranjero"
 AST_R56_raid_overseas_commerce_desc:0 "El submarino puede cortar las líneas de suministro hostiles sobre el mar. Decenas de estos barcos pueden hostigar al enemigo y convertir cualquier esfuerzo de reabastecimiento de invasión en las islas del Pacífico Sur en un dolor de cabeza."
 AST_R56_scrap_iron_flotilla:0 "La flotilla de chatarra"
 AST_R56_scrap_iron_flotilla_desc:0 "Nuestra flota actual de embarcaciones ha visto días mejores; nuestros enemigos pueden afirmar burlonamente que esos barcos son chatarra flotante para prácticas de tiro. Con un poco de esfuerzo, eventualmente podemos demostrar que están equivocados."
 AST_R56_royal_australian_submarine_service:0 "Servicio Submarino Real [AST.getAdjetive]"
 AST_R56_royal_australian_submarine_service_desc:0 "Los submarinos son el arma marítima del futuro y un componente crucial de las fuerzas de nuestros aliados. El diseño de modelos de submarinos más nuevos y capaces resultará decisivo en los próximos conflictos."
 AST_R56_merchant_navy:0 "La marina mercante"
 AST_R56_merchant_navy_desc:0 "El transporte comercial y las tripulaciones de [AST.GetNameDefCap] son ​​el sustento de la nación isleña. Reforzar sus filas e instituir más convoyes juntos será fundamental para abastecer a nuestras tropas en el extranjero."
 AST_R56_cruiser_modernisation:0 "Modernización de cruceros"
 AST_R56_cruiser_modernisation_desc:0 "El desarrollo de acorazados y cruceros modernos proporcionará a nuestra armada muchos barcos flexibles que satisfagan todas nuestras necesidades."
 AST_R56_submarine_hunters:0 "Cazadores de submarinos"
 AST_R56_submarine_hunters_desc:0 "Una determinada fuerza naval hostil puede proyectar sus fuerzas no mediante fuerzas navales de superficie masivas, sino mediante submarinos que tengan como objetivo a nuestra marina mercante. Tal vez el desarrollo de buques antisubmarinos desincentive nuevos ataques a nuestros convoyes."
 AST_R56_project_cook:0 "cocinero del proyecto"
 AST_R56_project_cook_desc:0 "Los portaaviones son el futuro del poder naval. Deberíamos elaborar planes para uno de nuestros diseños para asegurarnos de mantener la costa de [AST.GetNameDef] a salvo de los invasores extranjeros."
 AST_R56_royal_australian_navy:0 "Marina Real [AST.getAdjetive]"
 AST_R56_royal_australian_navy_desc:0 "Nuestros recientes planes de expansión naval han convertido a nuestra flota en una fuerza formidable en el Pacífico Sur. Construir más astilleros y promover nuestros programas de capacitación mejorará nuestras capacidades navales, sirviendo a [AST.GetNameDef] y sus intereses con orgullo."
 AST_R56_commonwealth_aricraft_corporation:0 "Corporación de aviones de la Commonwealth"
 AST_R56_commonwealth_aricraft_corporation_desc:0 "Recientemente, el director general en jefe de Broken Hill Proprietary ha regresado de Europa con la firme convicción de que pronto estallará otra guerra en el continente. Preocupado por la falta de capacidades de fabricación de [AST.GetAdjective], ha comenzado a presionar al gobierno para que establezca una industria aeronáutica moderna. No parece una mala idea."
 AST_R56_cac_wirraway:0 "CAC Wirraway"
 AST_R56_cac_wirraway_desc:0 "El Wirraway es la primera incursión de [AST.GetNameDef] en la construcción de una fuerza aérea y en poner al día la fabricación de aeronaves regionales. Estos fuselajes servirán bien en una capacidad de bombardero ligero/ataque terrestre."
 AST_R56_cac_woomera:0 "CAC Woomera"
 AST_R56_cac_woomera_desc:0 "El Woomera es solo una nave ligera, pero es una evolución de nuestro avión anterior, y será adecuado para proteger nuestra patria al brindar apoyo aéreo cercano a nuestras tropas."
 AST_R56_ran_torped_factory:0 "Fábrica de torpedos RAN"
 AST_R56_ran_torped_factory_desc:0 "La Royal [AST.GetAdjective] Navy Torpedo Factory en Neutral Bay, Sydney, será la instalación principal donde se fabricará, mantendrá y almacenará la mayor parte de nuestros torpedos y otras municiones variadas. La Junta Empresarial ya ha adquirido una instalación industrial existente para este emprendimiento. Sólo tenemos que darles el visto bueno."
 AST_R56_cac_boomerang:0 "CAC bumerán"
 AST_R56_cac_boomerang_desc:0 "El Boomerang será el primer diseño de caza ligero autóctono de [AST.GetNameDef] y una póliza de seguro contra la pérdida de aviones importados. Prevemos su uso futuro lo suficientemente pronto."
 AST_R56_australian_beaufighter:0 "El [AST.getAdjetive] Beaufighter"
 AST_R56_australian_beaufighter_desc:0 "El Beaufighter es un caza pesado con excelentes características de vuelo, poderosamente armado, rápido a baja altura y muy silencioso en vuelo. La producción local de este avión de alto rendimiento y largo alcance resultará útil para nuestras fuerzas armadas."
