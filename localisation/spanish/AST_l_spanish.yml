 AST_R56_memories_of_gallipoli_desc:0 "§RNo se pueden aumentar las leyes de reclutamiento hasta que se hayan tomado las medidas pertinentes. Consulte la ley de reclutamiento para obtener más detalles.§!\n\nLa gente de [AST.GetAdjective] no ha olvidado cómo se derramó la sangre australiana en los campos de batalla de la Gran Guerra. Como tal, existe una oposición significativa a cualquier idea de reclutar [AST.GetAdjective]s para luchar en el extranjero en caso de que estalle otra guerra."
