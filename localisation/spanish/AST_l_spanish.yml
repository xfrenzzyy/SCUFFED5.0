 AST_R56_strengthen_the_coalition:0 "Fortalecer la Coalición"
 AST_R56_strengthen_the_coalition_desc:0 "[AST.GetNameDefCap] necesita un gobierno nacional, uno que no esté dirigido por jefes sindicales. El United Australia Party y el Country Party han estado trabajando juntos durante años con un objetivo en mente: mantener a los laboristas fuera del poder. Pero la relación entre las dos partes a menudo ha sido inestable."
 AST_R56_statute_of_westminster:0 "El estatuto de Westminster"
 AST_R56_statute_of_westminster_desc:0 ""
 AST_R56_appeasment_in_asia:0 "Apaciguamiento en Asia"
 AST_R56_appeasment_in_asia_desc:0 "Con la perspectiva cada vez más militarista de [JAP.GetNameDef] sobre Asia, debemos seguir a [ENG.GetNameDef] y buscar el apaciguamiento para no incurrir en su ira."
 AST_R56_enforce_japanese_exports:0 "Hacer cumplir las exportaciones de [JAP.GetAdjective]"
 AST_R56_enforce_japanese_exports_desc:0 "Muchas de nuestras industrias se niegan a exportar a [JAP.GetNameDef], lo que daña nuestra reputación con nuestros amigos [JAP.GetAdjective]. Debemos hacer todo lo posible para garantizar que nuestras exportaciones no se vean interrumpidas."
