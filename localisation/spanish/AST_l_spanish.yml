 AST_R56_young_australian_league:0 "Liga Joven [AST.GetAdjective]"
 AST_R56_young_australian_league_desc:0 "Las generaciones jóvenes son nuestro futuro y hay que educarlas bien. Deberíamos enviar observadores a [GER.GetNameDef] y [JAP.GetNameDef] para ver cómo enseñan a sus jóvenes valores patrióticos y aplican las lecciones en casa."
 AST_R56_control_the_abc:0 "Controla el ABC"
 AST_R56_control_the_abc_desc:0 "Australian Broadcasting Company es la agencia de noticias propiedad del gobierno de [AST.GetNameDef]. Debemos asegurarnos de que solo transmita historias educativas y correctas y no difundir pro-[ENG.GetAdjective] mentiras."
 AST_R56_japanese_cooportation:0 "[JAP.getAdjetive] Cooperación"
 AST_R56_japanese_cooportation_desc:0 "[JAP.GetNameDef] es una nación poderosa que es el principal ejemplo de lo que los del Pacífico pueden hacer sin la intervención europea corrupta. Los apoyaremos en sus anhelos de una Esfera de Co-Prosperidad."
 AST_R56_southern_axis:0 "El Eje Sur"
 AST_R56_southern_axis_desc:0 "A pesar de estar al otro lado del mundo, [GER.GetNameDef] es nuestro amigo y aliado natural. Nos convertiremos en su eje sur."
 AST_R56_south_pacific_independent_research_fund:0 "Fondo de Investigación del Pacífico Sur"
 AST_R56_south_pacific_independent_research_fund_desc:0 "Debemos ayudar a nuestros amigos en Asia a convertir el Pacífico Sur en un verdadero faro de ciencia y aprendizaje."
 AST_R56_seize_the_seventh_state:0 "Toma el Séptimo Estado"
 AST_R56_seize_the_seventh_state_desc:0 "Nueva Zelanda siempre ha tenido un lugar en la constitución de [AST.GetAdjective] como nuestro séptimo estado, pero continúan proclamando su independencia. Si no ven la razón, entonces debemos hacerlos."
 AST_R56_war_beyond_the_seas:0 "A las guerras más allá de los mares"
 AST_R56_war_beyond_the_seas_desc:0 "No podemos mantener el conflicto alejado para siempre. Para lograr una paz duradera, todos debemos marchar a la guerra."
 AST_R56_work_fight_or_be_destroyed:0 "Lucha, trabaja o sé destruido"
 AST_R56_work_fight_or_be_destroyed_desc:0 ""
 AST_R56_third_time_lucky:0 "Tercera vez afortunada"
 AST_R56_third_time_lucky_desc:0 "El Partido del Centro se derrumbó en 1935 después de la disminución del apoyo. Parece que la gente de [AST.GetAdjective] simplemente no está de acuerdo con Eric Campbell. Pero es hora de que salga de la reclusión, refunde el partido y vuelva a intentarlo. Después de todo, la tercera vez afortunada."
 AST_R56_reestablish_the_new_guard:0 "Restablecer la Nueva Guardia"
 AST_R56_reestablish_the_new_guard_desc:0 "Inspirada en las organizaciones paramilitares fascistas europeas, la Nueva Guardia atrajo a muchos veteranos de la Gran Guerra a principios de la década de 1930. Pero al igual que el Partido del Centro, la membresía de la Nueva Guardia colapsó y se disolvió después de las elecciones de 1935. Pero ahora que los australianos finalmente aceptaron las ideas de Eric Campbell, es hora de que New Guard sea la organización que siempre se suponía que debía ser."
