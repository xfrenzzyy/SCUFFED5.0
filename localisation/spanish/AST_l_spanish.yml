 AST_R56_reaffirm_white_australia:0 "Reafirmar Blanco Australia"
 AST_R56_reaffirm_white_australia_desc:0 ""Este país seguirá siendo para siempre el hogar de los descendientes de aquellas personas que vinieron aquí en paz para establecer en los Mares del Sur un puesto de avanzada de la raza británica". -John Curtin"
