 COG_anti_tank_equipment_1:0 "Canon anti-char de 47mm modelo 1931"
 COG_anti_tank_equipment_1_short:0 "C.47 F.R.C. Mle31"
 COG_anti_tank_equipment_1_desc:0 "El canon de 47 mm de 1931 fue producido por la 'Fonderie Royale de Canons' y tuvo una excelente reputación; sirvió como base para el destructor de tanques T-13."
 COG_anti_tank_equipment_2:0 "Canon anti char de 60mm"
 COG_anti_tank_equipment_2_short:0 "C.60"
 COG_anti_tank_equipment_2_desc:0 "El cañón antitanque belga de 60 mm era poderoso pero raro. Nunca se desplegó en el campo ya que su producción se consideró demasiado costosa. Todos los producidos se utilizaron en fortalezas, principalmente alrededor de Lieja."
 COG_artillery_equipment_2:0 "Canon 120 mm Modelo 1931"
 COG_artillery_equipment_2_short:0 "Canon 120L Mle 1931"
 COG_anti_air_equipment_1:0 "Bofors 40 mm"
