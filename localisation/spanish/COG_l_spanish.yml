 COG_light_tank_destroyer_equipment_1:0 "T-13 B1"
 COG_light_tank_destroyer_equipment_1_short:0 "T-13 B1"
 COG_light_tank_destroyer_equipment_1_desc:0 "Esta tanqueta fue el primer intento de cazacarros belga. Una tanqueta británica Carden-Loyd Mk.VI equipada con el F.R.C. Cañón AT de 47 mm."
