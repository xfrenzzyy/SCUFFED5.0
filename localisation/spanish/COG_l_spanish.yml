 COG_support_weapons:0 "Mitrailleuses Hotchkiss 1914|Maxim '08/15'"
 COG_support_weapons_desc:0 "Las armas automáticas son cada vez más portátiles. Las ametralladoras ya han demostrado su eficacia y el desarrollo de armas de apoyo portátiles debe continuar."
