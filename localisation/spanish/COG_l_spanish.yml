 COG_anti_air_equipment_2:0 "75 mm Bourges/FRC Mle 1936"
 COG_anti_air_equipment_2_short:0 "75 mm FRC Mle 1936"
 COG_colonial_autonomy:0 "Autonomía Colonial"
 COG_colonial_autonomy_desc:0 "Hemos pedido al ministerio de las colonias que nos conceda más libertades antes, pero estas fueron negadas sistemáticamente."
 COG_empower_congolese:0 "Empoderar al [COG.getAdjetive]"
 COG_empower_congolese_desc:0 "Durante demasiado tiempo, nuestros pueblos nativos han sido gobernados por opresores coloniales del otro lado del mar. El pueblo [COG.GetAdjective] seguirá el camino de la igualdad y el internacionalismo para cumplir los sueños de nuestra independencia."
 COG_burn_royal_portraits:0 "Grabar retratos reales"
 COG_burn_royal_portraits_desc:0 "Grabar retratos reales"
 COG_affinity_fascism:0 "Tendencias fascistas"
 COG_affinity_fascism_desc:0 "Tendencias fascistas"
 COG_affinity_new_order:0 "Afinidad por el Nuevo Orden"
 COG_affinity_new_order_desc:0 "Afinidad por el Nuevo Orden"
 COG_independence:0 "Derrocar al gobierno de Pierre Rykmans"
 COG_independence_desc:0 "Ahora que hemos reunido suficiente apoyo en las principales ciudades de [COG.GetAdjective] y entre Force Publique, deberíamos dar un golpe. Este golpe al corazón del sistema actual nos liberará de la influencia belga."
 COG_doctrinal_marxism:0 "Marxismo doctrinal"
 COG_doctrinal_marxism_desc:0 "El marxismo-leninismo es la única forma de liberar a los trabajadores de la tiranía de los capitalistas que aumentan sus exigencias en cuanto a la cantidad de horas trabajadas extrayendo en las minas. Es hora de unirse y forzar la creación de un sindicato fuerte."
 COG_masses_education:0 "Educando a las masas"
 COG_masses_education_desc:0 "La alfabetización es el primer paso necesario para liberar a los trabajadores."
 COG_political_commissars:0 "Comisarios Políticos"
 COG_political_commissars_desc:0 ""¡Esas órdenes no siguen las líneas del partido!""
 COG_communist_army:0 "Ejército comunista"
 COG_communist_army_desc:0 "¡La Revolución está en peligro! ¡A las armas!"
 COG_join_comintern:0 "Únete a la Comintern"
 COG_join_comintern_desc:0 "[SOV.GetNameDefCap] es el Corazón de la Revolución; sería una tontería no seguir sus directivas."
 COG_african_diplomacy:0 "Diplomacia africana"
 COG_african_diplomacy_desc:0 "Como país libre en medio de África, debemos afirmar nuestra posición en el continente."
 COG_influence_liberia:0 "Influencia Liberia"
 COG_influence_liberia_desc:0 "Se supone que Libia es una tierra para descendientes libres de esclavos. Sus antepasados ​​fueron liberados de la cadena de la esclavitud, pero ahora deben ser liberados de la explotación proletaria."
 COG_influence_south_africa:0 "Influencia [SAF.GetNameDef]"
 COG_influence_south_africa_desc:0 "Los nativos de [SAF.GetNameDef] han sido oprimidos durante demasiado tiempo. Debemos mostrarles el camino del socialismo para liberarlos de la opresión colonial y hacer que se unan a nuestro lado."
 COG_technology_sharing_communism:0 "Hermandad científica"
 COG_technology_sharing_communism_desc:0 "La ciencia conducirá a la humanidad por el verdadero camino del socialismo."
 COG_force_publique_conscription:0 "Limitaciones de Force Publique"
 COG_force_publique_conscription2:0 "Reclutamiento de Force Publique"
 COG_masses_education:0 "Educación de masas"
 COG_colonial_security:0 "Seguridad Colonial"
 COG_belgo_congolese_research_cooperation:0 "Cooperación Belgo-Congoleña en Investigación"
 COG_pleas_for_autonomy:0 "Petición de Autonomía"
 COG_pleas_for_autonomy_desc:0 "La población local está organizando manifestaciones y movimientos de protesta en todo el país para apoyar la autonomía colonial, ¡mientras que algunos desean un estado Kongo independiente!"
 COG_german_scientific_advisors:0 "[GER.getAdjetive] Asesores científicos"
 COG_italian_scientific_advisors:0 "[ITA.getAdjetive] Asesores"
 COG_colonial_manpower:0 "Mano de obra colono"
 COG_support_communism_africa:0 "[COG.getAdjetive] Apoyo Comunista"
 COG_Support_the_congo_railways:0 "Office des Transports Coloniaux"
 COG_Support_the_congo_railways_desc:0 "Fundada en 1935, la "Office des transports coloniaux", u OTRACO ("Oficina de Transportes Coloniales"), estaba a cargo del sistema ferroviario en el Congo Belga."
 COG_congo_rubber:0 "Ampliar las plantaciones de caucho"
 COG_congo_rubber_desc:0 "El clima tropical del Congo lo hace óptimo para las plantaciones de caucho. El uso de nuevas variedades y la extensión de las plantaciones aumentaría rápidamente la producción. Estamos seguros de que los nativos gustosamente nos echarían una mano en ese asunto."
 COG_congo_rubber2:0 "Mejorar la productividad de las plantaciones"
 COG_congo_rubber2_desc:0 "El clima tropical del Congo lo hace óptimo para las plantaciones de caucho. El uso de nuevas variedades y la extensión de las plantaciones aumentaría rápidamente la producción. Estamos seguros de que los nativos gustosamente nos echarían una mano en ese asunto."
 COG_congo_rubber3:0 "Explotar enredaderas de caucho silvestre"
 COG_congo_rubber3_desc:0 "Como se necesita más y más caucho para alimentar los engranajes de la guerra, las plantaciones no parecen ser suficientes. Para aumentar aún más la producción, podríamos enviar a parte de la población a la selva a extraer el látex de las vides de caucho plantadas bajo el reinado de Leopoldo II cuando aún no estaban organizadas las plantaciones. Esas plantas del género Landolphia son más difíciles de extraer, pero de ellas saldrá el mismo látex."
 COG_congo_rubber4:0 "Maximice la extracción de caucho"
 COG_congo_rubber4_desc:0 "El clima tropical del Congo lo hace óptimo para las plantaciones de caucho. El uso de nuevas variedades y la extensión de las plantaciones aumentaría rápidamente la producción. Estamos seguros de que los nativos gustosamente nos echarían una mano en ese asunto."
 COG_support_tungsten_mining:0 "Comenzar [COG.getAdjetive] Minería de tungsteno"
 COG_support_tungsten_mining_desc:0 "Descubiertos a lo largo de los años en varias regiones del Congo, los ricos minerales de la colonia están a la espera de que la civilización se apodere de ellos."
 COG_support_tungsten_mining2:0 "Expandir [COG.getAdjetive] Minas de tungsteno"
 COG_support_tungsten_mining2_desc:0 "Descubiertos a lo largo de los años en varias regiones del Congo, los ricos minerales de la colonia están a la espera de que la civilización se apodere de ellos."
 COG_support_tungsten_mining3:0 "Expandir aún más las minas de tungsteno"
 COG_support_tungsten_mining3_desc:0 "Descubiertos a lo largo de los años en varias regiones del Congo, los ricos minerales de la colonia están a la espera de que la civilización se apodere de ellos."
 COG_support_tungsten_mining4:0 "Maximice la extracción de tungsteno"
 COG_support_tungsten_mining4_desc:0 "Descubiertos a lo largo de los años en varias regiones del Congo, los ricos minerales de la colonia están a la espera de que la civilización se apodere de ellos."
 COG_support_copper_mining:0 "Comenzar [COG.getAdjetive] Minería de cobre"
 COG_support_copper_mining_desc:0 "Descubiertos a lo largo de los años en varias regiones del Congo, los ricos minerales de la colonia están a la espera de que la civilización se apodere de ellos."
 COG_support_copper_mining2:0 "Expandir [COG.getAdjetive] Minas de cobre"
 COG_support_copper_mining2_desc:0 "Descubiertos a lo largo de los años en varias regiones del Congo, los ricos minerales de la colonia están a la espera de que la civilización se apodere de ellos."
 COG_support_copper_mining3:0 "Ampliar aún más las minas de cobre"
 COG_support_copper_mining3_desc:0 "Descubiertos a lo largo de los años en varias regiones del Congo, los ricos minerales de la colonia están a la espera de que la civilización se apodere de ellos."
 COG_support_copper_mining4:0 "Maximice la extracción de cobre"
 COG_support_copper_mining4_desc:0 "Descubiertos a lo largo de los años en varias regiones del Congo, los ricos minerales de la colonia están a la espera de que la civilización se apodere de ellos."
 COG_great_inga_dam:0 "Gran Presa Inga"
 COG_great_inga_dam_desc:0 "Este proyecto soñado durante mucho tiempo, ya previsto en 1928, combinó una gran represa en el bajo Congo con una planta de tratamiento de aluminio hambrienta de energía. El proyecto estaba previsto para, a capacidad total, producir más que la producción mundial de aluminio de 1939."
 COG_industrial_effort:0 "Plan Industrial del Congo"
 COG_industrial_effort_desc:0 "En esta época de cambios, una parte de nuestras necesidades vitales debe fabricarse localmente."
 COG_transform_the_congo:0 "Ampliar las oportunidades coloniales"
 COG_transform_the_congo_desc:0 "Renovar los puertos de Banana y Matadi para aumentar nuestras capacidades logísticas."
 COG_transform_the_congo2:0 "Invierta en la fabricación colonial"
 COG_transform_the_congo2_desc:0 "Incluso si el Congo fuera principalmente una colonia de explotación, la población colonial y la cantidad de minerales son lo suficientemente importantes como para comenzar a fabricar antes de exportar."
 COG_transform_the_congo3:0 "Aumentar la fabricación colonial"
 COG_transform_the_congo3_desc:0 "Incluso si el Congo fuera principalmente una colonia de explotación, la población colonial y la cantidad de minerales son lo suficientemente importantes como para comenzar a fabricar antes de exportar."
 COG_production_effort:0 "Producción militar local"
 COG_production_effort_desc:0 "Producción militar local"
 COG_production_effort_2:0 "Las necesidades de nuestro tiempo"
 COG_production_effort_2_desc:0 "No se supone que el Congo sea una tierra desgarrada por la guerra, pero debemos estar preparados para responder a cualquier amenaza si la situación lo requiere."
 COG_production_effort_3:0 "Producción Militar Local III"
 COG_production_effort_3_desc:0 "Producción Militar Local III"
 COG_export_to_new_markets:0 "Exportar a Nuevos Mercados"
 COG_export_to_new_markets_desc:0 "Con las perturbaciones provocadas por la guerra, algunos países ya no están abiertos a nuestras exportaciones. Al mismo tiempo, podríamos proporcionar un máximo de recursos a nuestros aliados."
 COG_war_mining_production_directorate:0 "Dirección de Producción Minera de Guerra"
 COG_war_mining_production_directorate_desc:0 "La Dirección de Producción Minera de Guerra se creó en 1941 para supervisar las diversas empresas mineras y garantizar que se prioricen los minerales que necesitan los aliados y que las herramientas mineras se exploten por completo."
 COG_gold_extraction:0 "Intensificar la Extracción de Oro"
 COG_gold_extraction_desc:0 ""El dinero es el nervio de la guerra", dijo Cicerón. Dos mil años después, este dicho es tan exacto como siempre. El Congo tiene un gran tesoro guardado por la tierra celosa. En este momento, más que nunca antes, lo necesitamos con urgencia."
 COG_diamond_extraction:0 "Intensificar la extracción de diamantes"
 COG_diamond_extraction_desc:0 "Más allá de su uso en joyería, los diamantes también tienen muchas utilidades en el sector industrial. Dado que la industria bélica creó un auge en la demanda de diamantes, debemos asegurarnos de extraer suficiente del mineral más duro que existe para abastecer a nuestros socios."
 COG_invest_in_nuclear_program:0 "Apoye la minería de uranio en Katanga"
 COG_invest_in_nuclear_program_desc:0 "Sobre la base de las teorías de la relatividad de Albert Einstein y la descomposición radiactiva del uranio-238, hemos descubierto que la división del átomo genera enormes cantidades de energía. Necesitamos investigar la posibilidad de la teoría de la reacción en cadena y, para hacerlo, debemos extraer grandes cantidades de mineral de uranio. Con suerte, nuestras minas de Kolwezi y Shinkolobwe pueden producir las cantidades requeridas."
 COG_further_nuclear_research:0 "Explotar y Exportar Uranio"
 COG_further_nuclear_research_desc:0 "Con nuestra nueva comprensión del átomo y la creciente producción de mineral de uranio, no solo podemos investigar su potencial, sino que también podemos exportar parte del mineral a nuestros principales aliados para asegurar la victoria final de nuestra coalición sobre nuestros enemigos."
 COG_establish_radio_stations:0 "Establecer estaciones de radio"
 COG_establish_radio_stations_desc:0 "La Société Belge Radio-electrique debe establecer estaciones de radio para facilitar las comunicaciones de larga distancia con áreas remotas del país y la colonia."
 COG_radio_divisional_support:0 "Relés de radio de Force Publique"
 COG_radio_divisional_support_desc:0 "Para coordinar mejor las tropas en las grandes distancias del Congo, cada unidad debe tener acceso a equipos de radio."
 COG_extra_tech_slot:0 "Instituto de Ciencias Coloniales"
 COG_extra_tech_slot_desc:0 "El Instituto de Ciencias Coloniales fue la principal organización de investigación relacionada con el Congo Belga. Instalado en Amberes, se especializó en estudiar la geología y naturaleza de la colonia. Se complementó con estaciones de investigación locales sobre el terreno. Además, un importante instituto agronómico, el Instituto Nacional de Estudios Agronómicos del Congo Belga, permite que la colonia aumente los rendimientos de manera espectacular."
 COG_extra_tech_slot_2:0 "Invitar a especialistas técnicos"
 COG_extra_tech_slot_2_desc:0 "Para enfrentar los desafíos de nuestro tiempo, debemos aumentar nuestro potencial innovador. Invitar a expertos extranjeros nos permitirá obtener nuevas capacidades técnicas y superar los desafíos de esta generación."
 COG_colonial_loyalty:0 "Lealtad colonial"
 COG_colonial_loyalty_desc:0 "Nuestro Gobierno debe ser reorganizado para que pueda hacer frente a los nuevos desafíos. En este momento, el gobernador general tiene demasiado poder y deberíamos permitirle delegar parte de su poder en personas competentes."
 COG_reinforce_colonial_government:0 "Reforzar Gobierno Colonial"
 COG_reinforce_colonial_government_desc:0 "El apoyo de los colonos belgas y la confianza del ministerio de colonias en Bruselas o en el exilio fueron activos esenciales para la legitimidad de Pierre Ryckmans y la estabilidad del territorio."
 COG_commit_to_the_war:0 "Comprométete con la guerra"
 COG_commit_to_the_war_desc:0 "Estamos en guerra. Algunos en [BEL.GetNameDef] pensaron que deberíamos habernos declarado neutrales, pero la realidad de la guerra nos está afectando aquí y ahora. Debemos mostrar nuestro compromiso con las personas dispuestas a ayudarnos y evitar que cualquier potencia extranjera tome el control de la colonia bajo el pretexto de "Protección"."
 COG_technology_sharing:0 "Compartir tecnología"
 COG_technology_sharing_desc:0 "Mientras ayudamos a nuestros aliados en este conflicto con los recursos naturales, deberíamos pedirles algunos especialistas y planos para mejorar nuestras capacidades industriales y militares."
 COG_increased_research_collaboration:0 "Mayor colaboración en investigación"
 COG_increased_research_collaboration_desc:0 "Estamos vinculados a Bélgica de muchas maneras. Deberíamos priorizar el contacto cercano con los investigadores de [BEL.GetAdjective] para realizar un seguimiento de sus innovaciones."
 COG_cracks_down_on_enemies:0 "Represión de los enemigos"
 COG_cracks_down_on_enemies_desc:0 "El arresto de simpatizantes de [GER.GetAdjective] y espías de la Abwehr que operaban desde Angola fue decisivo para la seguridad de la colonia."
 COG_military_help:0 "Ayuda Militar"
 COG_military_help_desc:0 "Deberíamos pedir a nuestros aliados maquinaria pesada para producir localmente el equipo esencial para Force Publique. Esto reduciría nuestra dependencia del comercio marítimo y mejoraría nuestro potencial militar."
 COG_colonial_defense_associations:0 "Apoyar a las Asociaciones de Defensa Colonial"
 COG_colonial_defense_associations_desc:0 "Ahora que estamos en guerra, los ciudadanos de [BEL.GetAdjective] han formado espontáneamente "Asociaciones de defensa" para ayudar a asegurar la colonia. Deberíamos apoyarlos y reclutar a algunos de sus miembros para comandar a los miles de nuevos reclutas africanos."
 COG_finance_planes_britain:0 "Financiar aviones para [ENG.GetNameDef]"
 COG_finance_planes_britain_desc:0 "Debemos recaudar fondos para financiar nuevos aviones para los pilotos de [BEL.GetAdjective] que sirven en la RAF para mostrar solidaridad con los [BEL.GetAdjective] que luchan en todo el mundo incluso después de la capitulación del ejército."
 COG_finance_planes_belgium:0 "Financiar aviones para [BEL.GetNameDef]"
 COG_finance_planes_belgium_desc:0 "Debemos mostrar nuestro apoyo a [BEL.GetNameDef] mientras luchan por preservar su independencia. Organizaremos una campaña de financiación masiva en toda la colonia para financiar la construcción de aviones para el ejército [BEL.GetAdjective]."
 COG_expand_force_publique_recruitment:0 "Ampliar el reclutamiento de Force Publique"
 COG_expand_force_publique_recruitment_desc:0 "Para compensar las pérdidas de guerra, es necesario un aumento en el reclutamiento."
 COG_build_revolution:0 "Construye la revolución"
 COG_build_revolution_desc:0 "Motivados por la perspectiva de un futuro mejor, los trabajadores trabajarán más duro para asegurar el triunfo de la revolución."
 COG_manipulate_native_masses:0 "Manipular las Masas Nativas"
 COG_manipulate_native_masses_desc:0 "No podremos pelear una guerra simplemente con un ejército compuesto por europeos. Debemos utilizar todos los medios posibles para convencer a los nativos de que deben luchar bajo nuestro mando y morir por nuestra causa."
 COG_colonial_claims:0 "Reclamar la cuenca del Gran Congo"
 COG_colonial_claims_desc:0 "En la Conferencia de Berlín, la verdadera extensión del Congo fue restringida por las hipócritas "Grandes potencias". Es hora de revisar esas decisiones y aplicar el plan expuesto por Stanley: un gran Congo, uniendo ambos océanos para asegurar el triunfo de la civilización en el corazón de África."
 COG_mobilize_colonial_manpower:0 "Reclutamiento de colonos"
 COG_mobilize_colonial_manpower_desc:0 "La población belga es el elemento más esencial de nuestra sociedad. Si queremos comandar un número significativo de nativos de manera efectiva, debemos aumentar el número de oficiales europeos."
 COG_join_axis:0 "Únete al eje"
 COG_join_axis_desc:0 "[GER.GetNameDefCap] es nuestro modelo, y debemos ayudar al nuevo orden de todas las formas posibles."
 COG_german_scientists:0 "Invitar a científicos de [GER.GetAdjective]"
 COG_german_scientists_desc:0 "A cambio de nuestros recursos, [GER.GetNameDef] debería ayudar a desarrollar mejores armas. Este equipo nos permitiría entonces ganar esta guerra contra la alianza de la plutocracia corrupta y el bolchevismo."
 COG_italian_scientists:0 "Invitar [ITA.GetAdjective] Científicos"
 COG_italian_scientists_desc:0 "A cambio de nuestros recursos, [ITA.GetNameDef] debería ayudar a desarrollar mejores armas para ganar esta guerra contra la alianza de la plutocracia corrupta y el bolchevismo."
 COG_join_italy:0 "Enfoque [ITA.GetNameDef]"
 COG_join_italy_desc:0 "[ITA.GetNameDefCap] es nuestro modelo, y debemos ayudar al nuevo orden de todas las formas posibles."
 COG_technology_sharing_fascism:0 "La fuerza de la cooperación"
 COG_technology_sharing_fascism_desc:0 "No pelearemos esta guerra solos, pero si unimos nuestros esfuerzos, podemos asegurar la continuidad del dominio europeo sobre un África libre de influencias bolcheviques."
 COG_reform_the_force_publique:0 "Reformar la Fuerza Pública"
 COG_reform_the_force_publique_desc:0 "El Force Publique está en mal estado. Los rifles son viejos y los oficiales tienen la moral baja; debemos cambiar eso."
 COG_engineers_corps:0 "Cuerpo de ingenieros"
 COG_engineers_corps_desc:0 "Los ingenieros son esenciales para moverse en terrenos hostiles. Por eso es necesaria la formación de especialistas."
 COG_motorization_effort:0 "Esfuerzo de motorización"
 COG_motorization_effort_desc:0 "Debemos estudiar la posibilidad de crear una brigada motorizada que pueda moverse por el continente mucho más rápido que nuestra infantería regular."
 COG_motorised_support:0 "Soporte motorizado"
 COG_motorised_support_desc:0 "Para elaborar un sistema que permita el despliegue más rápido de nuestras tropas al frente, debemos motorizar grandes porciones de las unidades de apoyo de nuestras divisiones de infantería."
 COG_commission_on_armored_vehicles:0 "Comisión de Vehículos Blindados"
 COG_commission_on_armored_vehicles_desc:0 "Los tanques no parecen muy útiles en el corazón de la jungla, pero en el contexto del nuevo mundo, deberíamos poder luchar de manera eficiente en cualquier lugar. ¿Quién negaría que luchamos mejor en un vehículo blindado? Para estudiar nuestro requerimiento, debemos consultar a especialistas unidos en una comisión sobre el desarrollo de vehículos blindados."
 COG_get_rid_of_obsolete_rifles:0 "Deshazte de los rifles obsoletos"
 COG_get_rid_of_obsolete_rifles_desc:0 "Durante demasiado tiempo, estuvimos equipados con rifles obsoletos que datan de 1889, excedentes del ejército belga. Es hora de deshacerse de esos viejos rifles o modernizarlos por otros más modernos."
 COG_continue_the_armament_modernization_program:0 "Continuar el Programa de Modernización de Armamento"
 COG_continue_the_armament_modernization_program_desc:0 "Incluso con rifles nuevos, el resto de nuestro equipo sigue siendo viejo y debe mejorarse."
 COG_finalize_the_equipment_modernization_program:0 "Finalizar el Programa de Modernización de Equipos"
 COG_finalize_the_equipment_modernization_program_desc:0 "Con algunos esfuerzos adicionales, pondremos lo que fue una fuerza policial colonial al nivel de un ejército permanente nacional."
 COG_modernize_police_formation:0 "Modernizar la formación policial"
 COG_modernize_police_formation_desc:0 "La Force Publique es (al menos en teoría) no un ejército sino una fuerza policial colonial. Como tal, las misiones policiales son una parte esencial de sus tareas diarias."
 COG_modernize_tactics:0 "Modernizar tácticas"
 COG_modernize_tactics_desc:0 "Si nuestro equipo debe modernizarse, un esfuerzo similar debe hacerse con nuestras tácticas. Si bien nuestros oficiales son verdaderos profesionales, los avances recientes en la teoría militar han aclarado que la modernización de nuestras tácticas y estrategias será una necesidad absoluta."
 COG_large_scale_exercises:0 "Ejercicios a gran escala"
 COG_large_scale_exercises_desc:0 "Para mejorar nuestra coordinación y experimentar con nuevas tácticas, es imprescindible organizar ejercicios a gran escala. Esos ejercicios involucrarían varios cientos e incluso miles de hombres para evaluar la coordinación de las diferentes unidades."
 COG_river_patrols:0 "Patrullas fluviales"
 COG_river_patrols_desc:0 "La cuenca del Congo es la base del país, y su control es fundamental para mover tropas y mercancías. Para ello, debemos patrullarlo con lanchas ligeras y entrenar a nuestra infantería para atravesarlo con facilidad."
 COG_special_forces:0 "Fuerzas especiales"
 COG_special_forces_desc:0 "El entorno natural del Congo podría verse como bastante hostil para un extranjero. La tierra está cubierta de densos bosques y selvas, definidas por un gran río, mientras que el terreno accidentado domina su parte oriental. Para permitir que Force Publique luche en estos entornos, debemos organizar tropas equipadas para aprovechar el terreno y cambiar el rumbo de los combates potenciales."
 COG_jungle_training:0 "Entrenamiento en la jungla"
 COG_jungle_training_desc:0 "Dado que la jungla constituye una parte sustancial de nuestro territorio, ser capaz de moverse y luchar en este entorno hostil de manera efectiva es esencial para la eficiencia militar de Force Publique."
 COG_fortify_congo_mouth:0 "Fortificar la Boca del Congo"
 COG_fortify_congo_mouth_desc:0 "Nuestros principales activos se encuentran en la desembocadura del río Congo; esta región vital debe ser protegida. Para cumplir ese objetivo, debemos establecer un cuerpo fluvial adecuado. Este nuevo cuerpo debe estar equipado con botes pequeños y rápidos para patrullar todo el río."
 COG_fortify_cities:0 "Proteger las otras ciudades"
 COG_fortify_cities_desc:0 "Incluso si Léopoldville es segura, las otras ciudades de Elisabethville en Katanga y Stanleyville en la provincia "Orientale" siguen siendo vulnerables y deben reforzarse."
 COG_air_force_congo:0 "Alas de aire de Force Publique"
 COG_aviation_effort_tt:0 "¡No hay suficientes espacios de construcción para §YAir Base§!"
 COG_air_force_congo_desc:0 "En ninguna parte los avances tecnológicos son más rápidos que en la guerra aérea. La aviación es un campo que cualquier nación moderna debe dominar."
 COG_fighter_focus:0 "Importar planos de caza"
 COG_fighter_focus_desc:0 "No hemos visto la última de las peleas de perros en la Gran Guerra. Mantenernos a la vanguardia en el desarrollo de aviones de combate nos dará una ventaja en el futuro."
 COG_bomber_focus:0 "Experimente con aviones de largo alcance"
 COG_bomber_focus_desc:0 "La gente hablará del horror de las guerras de hoy en el futuro, contando historias de fuego que cae del cielo. Haremos todo lo posible para asegurarnos de que nuestros enemigos cuenten esas historias."
 COG_long_range_fighters:0 "Combatientes de largo alcance"
 COG_long_range_fighters_desc:0 "Para cubrir las vastas distancias de la jungla, se debe desarrollar un nuevo concepto. Por eso es necesario un tipo de avión militar intermediario entre cazas y bombarderos para cubrir misiones de largo alcance y desafiar a los bombarderos enemigos."
 COG_radar_system:0 "Sistema de radar"
 COG_radar_system_desc:0 "Dado que la inmensidad del Congo es difícil de patrullar de manera eficiente, un sistema de radar nos permitiría detectar al enemigo y volar nuestro avión solo cuando se acerca una amenaza."
 COG_aviation_effort_2:0 "Estudia Tácticas Extranjeras"
 COG_aviation_effort_2_desc:0 "Se necesitarán más avances en la aviación para integrar bien nuestra fuerza aérea con otras ramas militares."
 COG_CAS_effort:0 "Prototipos de bombarderos en picado"
 COG_CAS_effort_desc:0 "Un ejército moderno necesita el apoyo de vehículos en tierra y en el aire."
 COG_rocket_effort:0 "Desarrollar motores a reacción"
 COG_rocket_effort_desc:0 "Los motores de cohetes y aviones permiten velocidades sin precedentes tanto para embarcaciones sin tripulación como con tripulación. Ser pioneros en estas tecnologías nos permite tomar al enemigo por sorpresa."
 COG_NAV_effort:0 "Experimentos de bombarderos navales"
 COG_NAV_effort_desc:0 "Así como la nueva guerra naval tiene lugar bajo la superficie del agua, parte de ella tiene lugar en el aire sobre el agua."
 COG_naval_effort:0 "Comienza la construcción naval en Matadi"
 COG_naval_effort_tt:0 "¡No hay suficientes espacios de construcción para §YAstilleros Navales§!"
 COG_naval_effort_desc:0 "Como nuestro puerto más moderno, protegido de alta mar por estar a 100Km de la desembocadura del río Congo, el puerto de Matadi es el punto de partida ideal para nuestro programa naval."
 COG_submarine_operations:0 "Tácticas de ataque a convoyes"
 COG_submarine_operations_desc:0 "Reinventar la guerra naval para dar cuenta de los avances en la tecnología submarina nos permitirá atacar de manera eficiente contra los convoyes enemigos."
 COG_large_navy:0 "Tácticas navales"
 COG_large_navy_desc:0 "Adaptar nuestras doctrinas navales para dar cabida a grandes barcos y garantizar la seguridad de nuestros convoyes comerciales nos enseñará mucho sobre qué tipo de barcos necesitamos."
 COG_fleet_management:0 "Gestión de flotas"
 COG_fleet_management_desc:0 "Nuestra nueva flota requerirá nuevas tácticas para ser efectiva."
 COG_submarine_experiments:0 "Experimentos submarinos"
 COG_submarine_experiments_desc:0 "La guerra submarina es el desarrollo naval más emocionante desde la invención del barco torpedero. Haríamos bien en protegernos contra los submarinos y usarlos contra la navegación enemiga."
 COG_cruiser_effort:0 "Experimenta con barcos más grandes"
 COG_cruiser_effort_desc:0 "Antes de incursionar en la investigación avanzada de acorazados, los cruceros más pequeños necesitan ser reemplazados."
 COG_destroyer_effort:0 "Destructores avanzados"
 COG_destroyer_effort_desc:0 "Al estudiar el diseño y el uso estratégico de los submarinos, también hemos aprendido cómo contrarrestar esas estrategias. Los destructores serán cruciales para esto."
 COG_capital_ships_effort:0 "Esfuerzo de nave capital"
 COG_capital_ships_effort_desc:0 "La nación con más acorazados gobernará los océanos. Los acorazados y los portaaviones representan lo viejo y lo nuevo en superioridad naval."
