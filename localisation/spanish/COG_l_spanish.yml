 COG_medium_tank_destroyer_equipment_1:1 "Automitrailleuse Anti-char ACG-2"
 COG_medium_tank_destroyer_equipment_1_short:1 "ACG-2"
 COG_medium_tank_destroyer_equipment_1_desc:1 "El ACG-2 es un prototipo de cazacarros basado en el ACG-1. Habría sido una extensión lógica de la adquisición del ACG-1 por parte de los belgas. Incluso se desconoce su silueta; solo tenemos una foto prototipo y los planos originales se han perdido. El nombre Automitrailleuse Anti-Tank es un nombre especulativo basado en el nombre belga del ACG-1."
 COG_medium_tank_artillery_equipment_1:0 "Automitrailleuse de Support ACG-3"
 COG_medium_tank_artillery_equipment_1_short:0 "ACG-3"
 COG_medium_tank_artillery_equipment_1_desc:0 "El ACG-3 es un rediseño imaginario del ACG-2 que se habría hecho abriendo la parte superior del casco, reduciendo el grosor del blindaje y reemplazando el cañón antitanque con una pieza de artillería estándar."
