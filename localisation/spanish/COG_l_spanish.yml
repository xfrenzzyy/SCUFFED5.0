 COG_neutrality_party:0 "Gobierno General"
 COG_neutrality_party_long:0 "Gobierno General del Congo"
 COG_democratic_party:0 "ABAKÓ"
 COG_democratic_party_long:0 "Alianza des Bakongo"
 COG_embrace_new_identity:0 "Abraza la nueva identidad"
 COG_embrace_new_identity_desc:0 "Ahora que hemos asegurado nuestra independencia, debemos dejar de lado nuestro pasado colonial y recuperar los nombres propios de nuestras principales ciudades."
 COG_abandon_colonial_identity:0 "Abandonar la Identidad Colonial"
 COG_abandon_colonial_identity_desc:0 "El nuevo régimen comunista en el Congo no puede mostrar el triunfo de la revolución mientras los nombres de las ciudades sigan siendo símbolos vivos del pasado imperialista burgués. Para resolver el asunto, se deben cambiar los nombres de varias ciudades para honrar a los héroes de la revolución y los inspiradores del proletariado."
 COG_return_of_colonial_administration:0 "Regreso de la administración colonial"
 COG_return_of_colonial_administration_desc:0 "Ahora que [COG.GetNameDef] está nuevamente bajo nuestro control, debemos restaurar los nombres de las ciudades de la colonia."
