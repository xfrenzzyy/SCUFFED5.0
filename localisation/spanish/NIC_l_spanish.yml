 r56.news_event.1100.t:0 "Somoza toma el poder en [NIC.getnamedef]"
 r56.news_event.1100.d:0 "No sorprendió a nadie cuando esta mañana Anastasio Somoza García le pidió al presidente Sacasa que renuncie a la presidencia de Nicaragua. Somoza y la Guardia Nacional bajo su control han emprendido una campaña de asesinatos y terrorismo contra los opositores políticos de Somoza desde el acuerdo de poder compartido de 1933. El país ha estado en una crisis presidencial desde mediados de 1935, una crisis que muchos pensaron que hundiría al país en el caos. Sacasa ha decidido evitar una posible guerra civil y renunciar, en lugar de tratar de mantener su control sobre el poder. Los [USA.getname] que negociaron el acuerdo de 1933 se han lavado las manos ante la situación y no les importa lo que para muchos expertos es esencialmente la caída de la democracia en Nicaragua."
 r56.news_event.1100.a:0 "Una pena como quedaron las cosas"
 r56.news_event.1100.b:0 "Esperemos que se mantenga para sí mismo"
