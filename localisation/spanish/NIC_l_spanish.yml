 NIC_industrial_control2:0 "Reformas Industriales"
 NIC_volunteer_corps:0 "Facultades ampliadas de la Guardia Nacional"
 NIC_social_reforms:0 "Reformas sociales"
 NIC_social_reforms2:0 "Reformas sociales"
