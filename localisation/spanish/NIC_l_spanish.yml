 NIC_ssgn:0 "SSGN"
 nicaragua.1.t:0 "Somoza toma el poder"
 nicaragua.1.d:0 "Nadie se sorprendió cuando esta mañana Anastasio Somoza García le pidió a [ROOT.getleader] que renunciara a la presidencia de Nicaragua. Somoza y la Guardia Nacional bajo su control han emprendido una campaña de asesinatos y terrorismo contra los opositores políticos de Somoza desde el acuerdo de poder compartido de 1933. El país ha estado en una crisis presidencial desde mediados de 1935, una crisis que muchos pensaron que hundiría al país en el caos. [ROOT.getleader] ha decidido evitar una posible guerra civil y dimitir, en lugar de tratar de mantener su control del poder. Los [USA.getname] que negociaron el acuerdo de 1933 se han lavado las manos ante la situación y no les importa lo que para muchos expertos es esencialmente la caída de la democracia en Nicaragua.\n \n Anastasio Somoza García ha designado un presidente interino que es un mero títere para él. Se organizarán nuevas elecciones, aunque muchos sospechan que habrá un fraude electoral que naturalmente será a favor de Anastasio Somoza García."
 nicaragua.1.a:0 "El poder se lleva a cabo en un Rifle Sacasa cargado"
 nicaragua.2.t:0 "Nicaragua solicita ingresar a la Comintern"
 nicaragua.2.d:0 "Nicaragua ha solicitado unirse al Komintern y a su vez unirse a la guerra contra Alemania."
 nicaragua.2.a:0 "Absolutamente"
 nicaragua.2.b:0 "No"
 nicaragua.3.t:0 "¡Los soviéticos dicen que sí!"
 nicaragua.3.d:0 "La URSS nos ha aceptado en el Komintern y ahora espera nuestra declaración de guerra a Alemania como prometió."
 nicaragua.3.a:0 "Maravilloso"
 nicaragua.4.t:0 "Los soviéticos dicen que no."
 nicaragua.4.d:0 "La URSS ha respondido con un no, deseando distanciarse de nosotros."
 nicaragua.4.a:0 "Un desastre"
 nicaragua.5.t:0 "El asesinato de Pedro Altamirano"
 nicaragua.5.d:0 "Pedro Altamirano, enemigo del Estado y seguidor de Sandino, fue asesinado a balazos en la madrugada de hoy. Esto seguramente es una victoria para Anastasio Somoza García y el pueblo de Nicaragua."
 nicaragua.5.a:0 "Una ocasión de celebración"
 nicaragua.6.t:0 "Nicaragua solicita unirse a nuestra facción"
 nicaragua.6.d:0 "Nicaragua ha solicitado unirse a nuestra alianza y a su vez unirse a la guerra contra Alemania."
