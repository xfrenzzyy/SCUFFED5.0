l_spanish:
 nicaraguan_focus:0 "Foco Nacional de Nicaragua"
 NIC_GATHERING_STORM_DESC:0 "Las cicatrices de la rebelión de Augusto César Sandino contra el gobierno y las tropas de ocupación estadounidenses aún son visibles en la sociedad y la política nicaragüense, más aún desde el colapso de la economía, basada principalmente en las exportaciones de café, tras la Gran Depresión.\n\nJuan Bautista Sacasa, quien asumió la presidencia en 1933, vio y es en parte responsable del ascenso al poder del jefe de la guardia nacional, Anastasio Somoza García, quien se había hecho cargo del asesinato de Sandino en 1934.\n\nParece que la caída de Sacasa está cerca...."
 NIC_president_Somoza_Garcia:0 "La consolidación de Somoza"
 NIC_president_Somoza_Garcia_desc:0 "Ahora que la era de los presidentes títeres ha terminado, es hora de que Somoza tome el control total de Nicaragua."
 NIC_The_preservation_of_true_democracy:0 "La preservación de la verdadera democracia"
 NIC_reinstate_national_guard_control:0 "Restablecer el control de la Guardia Nacional"
 NIC_reinstate_national_guard_control_desc:0 "Ahora que los límites impuestos a los candidatos ya no están en la agenda, Somoza puede retomar su papel como jefe de la Guardia Nacional, lo que, combinado con el cargo de presidente, debería darle el control total de las fuerzas armadas de Nicaragua."
 NIC_nkvd_assistance:0 "Asistencia de la NKVD"
 NIC_nkvd_assistance_desc:0 "Podemos aprender mucho de la NKVD, cuya eficacia ya no se cuestiona. Ahora que nuestras relaciones con la Unión Soviética están en su mejor momento, podríamos pedirles que envíen a algunos miembros de alto rango de sus servicios secretos para entrenar a los nuestros."
 NIC_the_strength_of_moscow:0 "La fuerza de Moscú"
 NIC_the_strength_of_moscow_desc:0 "Una alianza tanto con Estados Unidos como con Alemania podría terminar amenazando nuestra soberanía y sobre todo la legitimidad de Somoza. Una alianza con la Unión Soviética, por improbable que sea, bien podría ser la más beneficiosa."
 NIC_begin_a_political_crackdown:0 "Comience una purga de la oposición"
 NIC_begin_a_political_crackdown_desc:0 "Algunas voces continúan dudando de la legitimidad de Somoza a pesar de una victoria electoral muy clara. Podemos tolerar una pequeña oposición, siempre que no afecte o afecte levemente a las élites, mientras que los más radicales correrán la misma suerte que Sandino."
 NIC_supervise_large_enterprises:0 "Supervisar Grandes Empresas"
 NIC_supervise_large_enterprises_desc:0 "Sin interferir en sus operaciones, debemos asegurarnos de que las empresas líderes de Nicaragua estén alineadas con los intereses y objetivos del gobierno."
 NIC_judicial_control:0 "Control Judicial"
 NIC_judicial_control_desc:0 "Muchos familiares de Somoza han sido asignados a funciones judiciales, lo que garantiza que tengamos la cooperación total de esta rama."
 NIC_take_over_the_national_radio:0 "Toma el control de la radio nacional"
 NIC_take_over_the_national_radio_desc:0 "El control de la familia Somoza de la radio nacional permitirá que la propaganda a favor del régimen se transmita a toda la población de Nicaragua."
 NIC_support_of_the_psn:0 "Apoyo del PSN"
 NIC_support_of_the_psn_desc:0 "Paradójicamente, el Partido Socialista Nicaragüense proclamó su apoyo a Anastasio Somoza García, viéndolo como un aliado antifascista. Con su apoyo, nuestro régimen probablemente será mejor visto no solo por la izquierda nicaragüense, sino por el mundo."
 NIC_begin_forcibly_annexing_nicaraguan_german_land:0 "Ocupar territorio nicaragüense-alemán"
 NIC_begin_forcibly_annexing_nicaraguan_german_land_desc:0 "Podemos usar la guerra con Alemania para obligar a la pequeña pero influyente comunidad alemana en Nicaragua a vender sus posesiones y tierras a cambio de un bocado, para que puedan ser compradas por los parientes y la familia de Somoza."
 NIC_the_somoza_family_fortune:0 "La fortuna de la familia Somoza"
 NIC_the_somoza_family_fortune_desc:0 "El control casi total de la familia de Somoza sobre la economía y la política de Nicaragua le ha permitido amasar una fortuna sustancial y controlar una gran parte de la tierra."
 NIC_soviet_economic_assistance:0 "Asistencia económica soviética"
 NIC_soviet_economic_assistance_desc:0 "El éxito industrial de la URSS es incuestionable. ¿Quizás nosotros también, como pequeña nación agraria, podríamos convertirnos en una nación completamente industrializada siguiendo el modelo ruso?"
 NIC_combat_fruit_industries_influence:0 "Combatir la influencia de la industria frutícola"
 NIC_combat_fruit_industries_influence_desc:0 "La influencia de la United Fruit Company en Nicaragua comienza a ser vergonzosa, no solo para la familia Somoza sino también para nuestros aliados soviéticos. Es hora de poner fin a su influencia."
 NIC_look_to_washington_once_again:0 "Mirar a Washington una vez más"
 NIC_look_to_washington_once_again_desc:0 "En este conflicto global, nuestro lugar está con América, sin la cual Somoza nunca se hubiera encontrado en su posición actual."
 NIC_lend_lease_for_docking_rights:0 "Préstamo de arrendamiento para derechos de atraque"
 NIC_lend_lease_for_docking_rights_desc:0 "A cambio de apoyo en materia de armamento, podríamos ofrecerle a Estados Unidos el derecho de estacionar sus barcos en nuestros puertos para ayudarlos a controlar el Caribe."
 NIC_foreign_concessions_on_gold_exploitation:0 "Concesiones Extranjeras de Explotación de Oro"
 NIC_foreign_concessions_on_gold_exploitation_desc:0 "Al hacer concesiones de oro, caucho y madera a compañías estadounidenses, podríamos asegurar un fuerte apoyo económico para Nicaragua."
 NIC_ally_the_champion_of_europe:0 "Aliado el Campeón de Europa"
 NIC_ally_the_champion_of_europe_desc:0 "Está claro que Alemania es la nueva potencia maestra de Europa. Al unir fuerzas con ellos, podríamos asegurar que Nicaragua reciba una participación en el nuevo orden."
 NIC_push_south:0 "Huelga sur"
 NIC_push_south_desc:0 "Al sur está Costa Rica, una nación débil dirigida por un gobierno igualmente débil. Al invadirlos, podríamos probar la efectividad del ejército nicaragüense a nuestros nuevos aliados."
 NIC_steel_trade:0 "comercio de acero"
 NIC_steel_trade_desc:0 "Un contrato comercial con Alemania para el hierro y el acero nos permitirá operar nuestras plantas de manera mucho más eficiente ya un menor costo."
 NIC_control_immigration:0 "Controlar la Inmigración"
 NIC_control_immigration_desc:0 "Si bien Nicaragua se encuentra en un período de disturbios, las restricciones de inmigración son necesarias para darnos tiempo para restaurar la estabilidad interna."
 NIC_expanded_national_guard_powers:0 "Ampliar los poderes de la Guardia Nacional"
 NIC_expanded_national_guard_powers_desc:0 "La Guardia Nacional representa la columna vertebral del poder de Somoza. Una extensión del poder, y por lo tanto de la influencia de Somoza, expandirá el control de Somoza sobre Nicaragua."
 NIC_uproot_banditry:0 "Desarraigar el bandolerismo"
 NIC_uproot_banditry_desc:0 "El terreno cruel de Nicaragua ha permitido que grupos de bandidos se formen y ataquen fácilmente al gobierno central. Es hora de ponerle fin."
 NIC_regulate_the_national_railroads:0 "Regular los Ferrocarriles Nacionales"
 NIC_regulate_the_national_railroads_desc:0 "Somoza, al designarse a sí mismo como director del Ferrocarril del Pacífico, podrá velar por la buena administración de éste y de los demás ferrocarriles del país."
 NIC_health_services:0 "Servicios de salud"
 NIC_health_services_desc:0 "El acceso a una atención digna sigue siendo limitado en algunas partes de Nicaragua, pero una población enferma es una población débil. Es hora de ampliar el acceso a la atención de la salud."
 NIC_local_intelligence_cooperation:0 "Asistencia Local con la SSGN"
 NIC_local_intelligence_cooperation_desc:0 "Para mantener mejor la región y prepararnos para un avance hacia el sur, debemos empoderar y fortalecer nuestra agencia de inteligencia; el Servicio de Seguridad de la Guardia Nacional"
 NIC_nicaraguan_diplomacy:0 "Seguridad Diplomática de Nicaragua"
 NIC_marine_national_guard_cooperation:0 "Cooperación Marina-Guardia Nacional"
 NIC_dock_access:0 "§YLe daremos los derechos de atraque a EE.UU.§! \norte"
 NIC_remove_ideatt:0 "§YSi el Espíritu Nacional está Presente:§! \norte"
